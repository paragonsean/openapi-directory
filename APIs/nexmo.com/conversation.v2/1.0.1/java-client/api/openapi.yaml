          id: CON-afe887d8-d587-4280-9aae-dfa4c9227d5e
          display_name: Conversation with Ashley
          timestamp:
            created: 2019-09-03T18:40:24.324Z
      properties:
        conversations:
          description: List of conversations matching the provided filter
          items:
            $ref: '#/components/schemas/conversation_list'
          type: array
      type: object
    get_conversations_200_response__embedded:
      example:
