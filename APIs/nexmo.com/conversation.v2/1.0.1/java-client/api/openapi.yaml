openapi: 3.0.0
info:
  contact:
    email: devrel@vonage.com
    name: Vonage DevRel
    url: https://developer.nexmo.com/
  description: "The Conversation API enables you to build conversation features where\
    \ communication can take place across multiple mediums including IP Messaging,\
    \ PSTN Voice, SMS and WebRTC Audio and Video. The context of the conversations\
    \ is maintained though each communication event taking place within a conversation,\
    \ no matter the medium."
  title: Conversation API
  version: 1.0.1
  x-label: Beta
  x-logo:
    url: https://www.vonage.com/content/dam/vonage/us-en/api/illustrations/Mobile_APIs_Services.svg
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/nexmo/api-specification/master/definitions/conversation.v2.yml
    version: "3.0"
  x-providerName: nexmo.com
  x-serviceName: conversation.v2
servers:
- url: https://api.nexmo.com/v0.2
tags:
- description: A conversation is a shared core component that Vonage APIs rely on.
    Conversations happen over multiple mediums and and can have associated Users through
    Memberships.
  name: conversation
- description: Memberships connect users with conversations. Each membership has one
    conversation and one user however a user can have many memberships to conversations
    just as conversations can have many members.
  name: member
- description: "Events are actions that occur within a conversation. Examples of this\
    \ includes: Text events from members, or invite events from users"
  name: event
paths:
  /conversations:
    get:
      description: "Please note that not all data is available in the list endpoint.\
        \ Once \nyou've identified the conversation you need to work with, use the\
        \ \n[GET /conversations/:id](#get-conversation) endpoint to fetch all of the\
        \ conversation details\n"
      operationId: get-conversations
      parameters:
      - description: The number of results returned per page.   The default value
          is `10`. The maximum value is `100`.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 10
          maximum: 100
          type: integer
        style: form
      - description: Show the most (`desc`) / least (`asc`) recently created entries
          first
        explode: true
        in: query
        name: order
        required: false
        schema:
          default: asc
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: |
          The cursor to start returning results from.

          You are not expected to provide this manually, but to follow the url provided in `_links.next.href` in the response which contains a `cursor` value
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: Search for conversations created after this ISO8601 date
        explode: true
        in: query
        name: date_start
        required: false
        schema:
          type: string
        style: form
      - description: Search for conversations created before this ISO8601 date
        explode: true
        in: query
        name: date_end
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_conversations_200_response'
          description: OK
      summary: List Conversations
      tags:
      - conversation
      x-accepts:
      - application/json
  /conversations/{conversation_id}/events:
    get:
      operationId: get-events
      parameters:
      - description: The ID of the conversation
        example: CON-afe887d8-d587-4280-9aae-dfa4c9227d5e
        explode: false
        in: path
        name: conversation_id
        required: true
        schema:
          type: string
        style: simple
      - description: The number of results returned per page.   The default value
          is `10`. The maximum value is `100`.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 10
          maximum: 100
          type: integer
        style: form
      - description: Show the most (`desc`) / least (`asc`) recently created entries
          first
        explode: true
        in: query
        name: order
        required: false
        schema:
          default: asc
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: |
          The cursor to start returning results from.

          You are not expected to provide this manually, but to follow the url provided in `_links.next.href` in the response which contains a `cursor` value
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: The ID to start returning events at
        example: 13
        explode: true
        in: query
        name: start_id
        required: false
        schema:
          type: string
        style: form
      - description: The ID to end returning events at
        example: 19
        explode: true
        in: query
        name: end_id
        required: false
        schema:
          type: string
        style: form
      - description: The type of event to search for. Does not currently support custom
          events
        example: text
        explode: true
        in: query
        name: event_type
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_events_200_response'
          description: OK
      summary: List Events
      tags:
      - event
      x-accepts:
      - application/json
  /conversations/{conversation_id}/members:
    get:
      operationId: get-members
      parameters:
      - description: The ID of the conversation
        example: CON-afe887d8-d587-4280-9aae-dfa4c9227d5e
        explode: false
        in: path
        name: conversation_id
        required: true
        schema:
          type: string
        style: simple
      - description: The number of results returned per page.   The default value
          is `10`. The maximum value is `100`.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 10
          maximum: 100
          type: integer
        style: form
      - description: Show the most (`desc`) / least (`asc`) recently created entries
          first
        explode: true
        in: query
        name: order
        required: false
        schema:
          default: asc
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: |
          The cursor to start returning results from.

          You are not expected to provide this manually, but to follow the url provided in `_links.next.href` in the response which contains a `cursor` value
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_members_200_response'
          description: OK
      summary: List Members
      tags:
      - member
      x-accepts:
      - application/json
  /users:
    get:
      operationId: get-users
      parameters:
      - description: The number of results returned per page.   The default value
          is `10`. The maximum value is `100`.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 10
          maximum: 100
          type: integer
        style: form
      - description: Show the most (`desc`) / least (`asc`) recently created entries
          first
        explode: true
        in: query
        name: order
        required: false
        schema:
          default: asc
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: |
          The cursor to start returning results from.

          You are not expected to provide this manually, but to follow the url provided in `_links.next.href` in the response which contains a `cursor` value
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_users_200_response'
          description: OK
      summary: List Users
      x-accepts:
      - application/json
components:
  parameters:
    conversation_id_parameter:
      description: The ID of the conversation
      example: CON-afe887d8-d587-4280-9aae-dfa4c9227d5e
      explode: false
      in: path
      name: conversation_id
      required: true
      schema:
        type: string
      style: simple
    cursor:
      description: |
        The cursor to start returning results from.

        You are not expected to provide this manually, but to follow the url provided in `_links.next.href` in the response which contains a `cursor` value
      explode: true
      in: query
      name: cursor
      required: false
      schema:
        type: string
      style: form
    date_end:
      description: Search for conversations created before this ISO8601 date
      explode: true
      in: query
      name: date_end
      required: false
      schema:
        type: string
      style: form
    date_start:
      description: Search for conversations created after this ISO8601 date
      explode: true
      in: query
      name: date_start
      required: false
      schema:
        type: string
      style: form
    end_id_parameter:
      description: The ID to end returning events at
      example: 19
      explode: true
      in: query
      name: end_id
      required: false
      schema:
        type: string
      style: form
    event_id_parameter:
      description: The ID of the event
      example: 9
      explode: false
      in: path
      name: event_id
      required: true
      schema:
        type: integer
      style: simple
    event_type_parameter:
      description: The type of event to search for. Does not currently support custom
        events
      example: text
      explode: true
      in: query
      name: event_type
      required: false
      schema:
        type: string
      style: form
    member_id_parameter:
      description: The ID of the member
      example: MEM-e46d9542-752a-4786-8f12-25a2e623a793
      explode: false
      in: path
      name: member_id
      required: true
      schema:
        type: string
      style: simple
    order:
      description: Show the most (`desc`) / least (`asc`) recently created entries
        first
      explode: true
      in: query
      name: order
      required: false
      schema:
        default: asc
        enum:
        - asc
        - desc
        type: string
      style: form
    page_size:
      description: The number of results returned per page.   The default value is
        `10`. The maximum value is `100`.
      explode: true
      in: query
      name: page_size
      required: false
      schema:
        default: 10
        maximum: 100
        type: integer
      style: form
    start_id_parameter:
      description: The ID to start returning events at
      example: 13
      explode: true
      in: query
      name: start_id
      required: false
      schema:
        type: string
      style: form
    user_id_parameter:
      description: The ID of the user
      example: USR-e46d9542-752a-4786-8f12-25a2e623a793
      explode: false
      in: path
      name: user_id
      required: true
      schema:
        type: string
      style: simple
  schemas:
    all_events:
      anyOf:
      - $ref: '#/components/schemas/text_event'
      - $ref: '#/components/schemas/custom_event'
      - $ref: '#/components/schemas/member_invited_event'
      - $ref: '#/components/schemas/member_left_event'
    conversation_display_name:
      description: The public facing name of the conversation
      example: Conversation with Ashley
      type: string
    conversation_id:
      description: Automatically generated conversation ID
      example: CON-c4724477-72ac-438e-9fc0-1d3e2ff8728c
      type: string
    conversation_image_url:
      description: An image URL that you associate with the conversation
      example: https://example.com/my-image.png
      type: string
    conversation_list:
      example:
        _links:
          self:
            href: https://api.nexmo.com/v0.2/conversations/CON-c4724477-72ac-438e-9fc0-1d3e2ff8728c
        image_url: https://example.com/my-image.png
        name: my-conversation
        id: CON-afe887d8-d587-4280-9aae-dfa4c9227d5e
        display_name: Conversation with Ashley
        timestamp:
          created: 2019-09-03T18:40:24.324Z
      properties:
        _links:
          $ref: '#/components/schemas/conversation_list__links'
        display_name:
          description: The public facing name of the conversation
          example: Conversation with Ashley
          type: string
        id:
          description: The ID of the conversation
          example: CON-afe887d8-d587-4280-9aae-dfa4c9227d5e
          type: string
        image_url:
          description: An image URL that you associate with the conversation
          example: https://example.com/my-image.png
          type: string
        name:
          description: Your internal conversation name. Must be unique
          example: my-conversation
          type: string
        timestamp:
          $ref: '#/components/schemas/conversation_list_timestamp'
      type: object
    conversation_name:
      description: Your internal conversation name. Must be unique
      example: my-conversation
      type: string
    custom_event:
      allOf:
      - description: Custom
        properties:
          body:
            $ref: '#/components/schemas/custom_event_allOf_body'
          type:
            description: The event type (`custom:<YOUR_IDENTIFIER>`)
            example: custom:my_event
            type: string
        x-tab-id: custom-event
      - $ref: '#/components/schemas/event'
    event:
      properties:
        _links:
          $ref: '#/components/schemas/event__links'
        from:
          description: The member ID of the sender
          example: MEM-afe887d8-d587-4280-9aae-dfa4c9227d5e
          type: string
        id:
          description: The ID of the event
          example: 9
          type: integer
        timestamp:
          description: The time that the event happened
          example: 2019-09-12T19:49:21.823Z
          type: string
      type: object
    member:
      allOf:
      - $ref: '#/components/schemas/member_list'
      - properties:
          channel:
            $ref: '#/components/schemas/member_allOf_channel'
          initiator:
            $ref: '#/components/schemas/member_allOf_initiator'
          media:
            $ref: '#/components/schemas/member_allOf_media'
          timestamp:
            $ref: '#/components/schemas/member_allOf_timestamp'
        type: object
    member_invited_event:
      allOf:
      - description: Member Invited
        properties:
          type:
            description: The event type (`member:invited`)
            example: member:invited
            type: string
        x-tab-id: member-invited
      - $ref: '#/components/schemas/event'
      - properties:
          body:
            $ref: '#/components/schemas/member'
    member_left_event:
      allOf:
      - description: Member Left
        properties:
          type:
            description: The event type (`member:left`)
            example: member:left
            type: string
        x-tab-id: member-left
      - $ref: '#/components/schemas/event'
      - properties:
          body:
            $ref: '#/components/schemas/member'
    member_list:
      example:
        _links:
          self:
            href: https://api.nexmo.com/v0.2/conversations/CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625/members/MEM-e784d5d1-dff2-424a-9de7-bc34f1901177
        user_id: USR-2c52f0ec-7a48-4b52-9d47-df47482b2b7e
        name: ashley
        id: MEM-afe887d8-d587-4280-9aae-dfa4c9227d5e
        state: JOINED
        display_name: Ashley Arthur
      properties:
        _links:
          $ref: '#/components/schemas/member_list__links'
        display_name:
          description: The display name of the User
          example: Ashley Arthur
          type: string
        id:
          description: Member ID
          example: MEM-afe887d8-d587-4280-9aae-dfa4c9227d5e
          type: string
        name:
          description: The name of the User
          example: ashley
          type: string
        state:
          description: The state that the member is in for this conversation
          enum:
          - INVITED
          - JOINED
          example: JOINED
          type: string
        user_id:
          description: The ID of the User
          example: USR-2c52f0ec-7a48-4b52-9d47-df47482b2b7e
          type: string
      type: object
    text_event:
      allOf:
      - description: Text
        properties:
          body:
            $ref: '#/components/schemas/text_event_allOf_body'
          conversation_id:
            description: The ID of the Conversation that the member belongs to
            example: CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625
            type: string
          type:
            description: The event type (`text`)
            example: text
            type: string
        x-tab-id: text-event
      - $ref: '#/components/schemas/event'
      example:
        _links:
          self:
            href: https://api.nexmo.com/v0.2/conversations/CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625/events/9
        conversation_id: CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625
        from: MEM-afe887d8-d587-4280-9aae-dfa4c9227d5e
        id: 9
        body:
          text: Hello World
        type: text
        timestamp: 2019-09-12T19:49:21.823Z
    user_id:
      description: The ID of the user
      example: USR-e46d9542-752a-4786-8f12-25a2e623a793
      type: string
    user_links:
      example:
        self:
          href: https://api.nexmo.com/v0.2/users/USR-e46d9542-752a-4786-8f12-25a2e623a793
      properties:
        self:
          $ref: '#/components/schemas/user_links_self'
      type: object
    user_list:
      example:
        _links:
          self:
            href: https://api.nexmo.com/v0.2/users/USR-e46d9542-752a-4786-8f12-25a2e623a793
        name: ashley
        id: USR-e46d9542-752a-4786-8f12-25a2e623a793
      properties:
        _links:
          $ref: '#/components/schemas/user_links'
        id:
          description: The ID of the user
          example: USR-e46d9542-752a-4786-8f12-25a2e623a793
          type: string
        name:
          description: The name of the user
          example: ashley
          type: string
      type: object
    user_name:
      description: The name of the user
      example: ashley
      type: string
    get_conversations_200_response__embedded_data:
