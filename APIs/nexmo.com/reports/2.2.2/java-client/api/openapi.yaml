      x-tab-id: conversations
    conversations_response_create_report:
      allOf:
      - $ref: '#/components/schemas/report_response_create_report'
      - $ref: '#/components/schemas/conversations_fields'
      description: Conversations
      x-tab-id: conversations
    conversations_response_get_report:
      allOf:
      - $ref: '#/components/schemas/report_response'
      - $ref: '#/components/schemas/conversations_fields'
      description: Conversations
      x-tab-id: conversations
    country:
      description: Country where the request was sent.
      example: FR
      type: string
    country_name:
      description: Country name where the request was sent.
      example: France
      type: string
    creation_date:
      description: Date the event was created.
      format: date
      type: string
    csv_asr:
      description: ASR
      properties:
        account_id:
          description: "The account ID (API key) you wish to search for. This can\
            \ differ from the API key in the authorization header because some accounts\
            \ can request reports for other accounts, e.g. a primary account owner\
            \ wants to create a report for one of its subaccounts."
          example: abcdef01
          type: string
        call_date_start:
          description: Date of the start of the call.
          format: date
          type: string
        call_id:
          description: UUID of the request.
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
          type: string
        currency:
          description: Currency of the price of the request.
          example: EUR
          type: string
        date_end:
          description: Date of the end of the call.
          format: date
          type: string
        date_start:
          description: Date of the start of the call.
          format: date
          type: string
        direction:
          $ref: '#/components/schemas/direction'
        duration:
          description: Duration of the call in seconds.
          example: 42
          type: integer
        from:
          description: Request from this number.
          example: "441234567890"
          type: string
        price:
          description: Price of the request.
          example: 0.042
          type: number
        status:
          $ref: '#/components/schemas/asr_status'
        status_description:
          description: ASR error message.
          example: ""
          type: string
        to:
          description: Request to this number.
          example: "441234567890"
          type: string
        total_price:
          description: Total price of the request.
          example: 0.042
          type: number
      type: object
      x-tab-id: asr
    csv_conversations:
      description: Conversations
      properties:
        account_id:
          description: "The account ID (API key) you wish to search for. This can\
            \ differ from the API key in the authorization header because some accounts\
            \ can request reports for other accounts, e.g. a primary account owner\
            \ wants to create a report for one of its subaccounts."
          example: abcdef01
          type: string
        application_id:
          description: Search only for requests attached to a particular Application
            ID.
          type: string
        client_ref:
          description: Search for messages with this `client_ref`.
          maxLength: 40
          minLength: 40
          type: string
        conversation_id:
          description: Search only for events sent to this particular Conversation.
            This should include the "CON-" prefix.
          example: CON-abc123
          type: string
        creation_date:
          description: Date the event was created.
          format: date
          type: string
        currency:
