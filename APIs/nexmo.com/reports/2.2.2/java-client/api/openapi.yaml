      description: The account for which the list of reports will be queried.
      example: abcd1234
      explode: true
      in: query
      name: account_id
      required: true
      schema:
        maxLength: 8
        minLength: 8
        type: string
      style: form
  responses:
    "401":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/list_reports_401_response'
      description: Unauthorized
    "403":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/create_async_report_403_response'
      description: Forbidden
    "404":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/get_report_404_response'
      description: Not found
    "409":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/cancel_report_409_response'
      description: Invalid Abort Operation
    "422":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/create_async_report_422_response'
      description: Unprocessable entity
    "400_json":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/create_async_report_400_response'
      description: Bad Request
    "400_params":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/list_reports_400_response'
      description: Bad Request
    csv_report_response:
      content:
        application/octet-stream:
          schema:
            $ref: '#/components/schemas/download_report_200_response'
      description: Zip file containing CSV files
    json_record_response:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/get_records_200_response'
      description: OK
    list_report_response:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/list_reports_200_response'
      description: OK
    report_responses:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/get_report_200_response'
      description: OK
    report_responses_create_report:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/create_async_report_200_response'
      description: OK
  schemas:
    ASR:
      allOf:
      - $ref: '#/components/schemas/report_request'
      - $ref: '#/components/schemas/asr_fields'
      description: ASR
      x-tab-id: asr
    CONVERSATIONS:
      allOf:
      - $ref: '#/components/schemas/report_request'
      - $ref: '#/components/schemas/conversations_fields'
      description: Conversations
      x-tab-id: conversations
    IN-APP-VOICE:
      allOf:
      - $ref: '#/components/schemas/report_request'
      - $ref: '#/components/schemas/in_app_voice_fields'
      description: In App Voice
      x-tab-id: in-app-voice
    MESSAGES:
      allOf:
      - $ref: '#/components/schemas/report_request'
      - $ref: '#/components/schemas/messages_fields'
      description: Messages
      x-tab-id: messages
    NUMBER-INSIGHT:
      allOf:
      - $ref: '#/components/schemas/report_request'
      - $ref: '#/components/schemas/number_insight_fields'
      description: Number Insight
      x-tab-id: number-insight
    SMS:
      allOf:
      - $ref: '#/components/schemas/report_request'
      - $ref: '#/components/schemas/sms_fields'
      description: SMS
      x-tab-id: SMS
    VERIFY-API:
      allOf:
      - $ref: '#/components/schemas/report_request'
      - $ref: '#/components/schemas/verify_api_fields'
      description: Verify
      x-tab-id: verify
    VOICE-CALL:
      allOf:
      - $ref: '#/components/schemas/report_request'
      - $ref: '#/components/schemas/voice_call_fields'
      description: Voice Call
      x-tab-id: voice-call
    WEBSOCKET-CALL:
      allOf:
      - $ref: '#/components/schemas/report_request'
      - $ref: '#/components/schemas/websocket_call_fields'
      description: WebSocket Call
      x-tab-id: websocket-call
    _links:
      example:
        self:
          href: https://api.nexmo.com/v2/reports/aaaaaaaa-bbbb-cccc-dddd-0123456789ab
        download_report:
          href: https://api.nexmo.com/v3/media/aaaaaaaa-bbbb-cccc-dddd-0123456789ab
      properties:
        download_report:
          $ref: '#/components/schemas/_links_download_report'
        self:
          $ref: '#/components/schemas/_links_self'
      type: object
    _links_create_report:
      example:
        self:
          href: https://api.nexmo.com/v2/reports/aaaaaaaa-bbbb-cccc-dddd-0123456789ab
      properties:
        self:
          $ref: '#/components/schemas/_links_self'
      type: object
    account_id:
      description: "The account ID (API key) you wish to search for. This can differ\
        \ from the API key in the authorization header because some accounts can request\
        \ reports for other accounts, e.g. a primary account owner wants to create\
        \ a report for one of its subaccounts."
      example: abcdef01
      type: string
    account_ref:
      description: Search for messages with this `account_ref`.
      maxLength: 40
      minLength: 40
      type: string
    application_id:
      description: Search only for requests attached to a particular Application ID.
      type: string
    asr_fields:
      description: ASR
      properties:
        direction:
          $ref: '#/components/schemas/direction'
        from:
          description: Request from this number.
          example: "441234567890"
          type: string
        product:
          $ref: '#/components/schemas/product_asr'
        status:
          $ref: '#/components/schemas/asr_status'
        to:
          description: Request to this number.
          example: "441234567890"
          type: string
      type: object
      x-tab-id: asr
    asr_response_create_report:
      allOf:
      - $ref: '#/components/schemas/report_response_create_report'
      - $ref: '#/components/schemas/asr_fields'
      description: ASR
      x-tab-id: asr
    asr_response_get_report:
      allOf:
      - $ref: '#/components/schemas/report_response'
      - $ref: '#/components/schemas/asr_fields'
      description: ASR
      x-tab-id: asr
    asr_status:
      description: Search only for ASR with corresponding status.
      enum:
      - ok
      - error
      example: ok
      type: string
    asr_status_description:
      description: ASR error message.
      example: ""
      type: string
    call_conversation_id:
      description: Search only for In App Voive calls attached to this particular
        Conversation. This should include the "CON-" prefix.
      example: CON-abc123
      type: string
    call_end_date:
      description: Date of the end of the call.
      format: date
      type: string
    call_start_date:
      description: Date of the start of the call.
      format: date
      type: string
    callback_url:
      description: "URL to send a callback upon completion of the report. This POST\
        \ callback contains the same information as the response to [Get status of\
        \ report](/api/reports#get-report)."
      example: https://requestb.in/12345
      format: uri
      type: string
    cdr_id:
      description: Id of the related CDR.
      example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
      type: string
    client_ref:
      description: Search for messages with this `client_ref`.
      maxLength: 40
      minLength: 40
      type: string
    concatenated:
      default: false
      description: Whether the SMS was split up into multiple parts (due to its length).
      example: true
      type: boolean
    conversation_id:
      description: Search only for events sent to this particular Conversation. This
        should include the "CON-" prefix.
      example: CON-abc123
      type: string
    conversation_user_id:
      description: User id in the conversation.
      example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
      type: string
    conversations_fields:
      description: Conversations
      properties:
        conversation_id:
          description: Search only for events sent to this particular Conversation.
            This should include the "CON-" prefix.
          example: CON-abc123
          type: string
        product:
          $ref: '#/components/schemas/product_conversations'
        status:
          description: Search only for conversation events with the specified event
