openapi: 3.0.0
info:
  contact:
    email: devrel@vonage.com
    name: Vonage DevRel
    url: https://developer.nexmo.com/
  description: |
    The [Reports API](/reports/overview) enables you to request a report of activity for your Vonage account.

    Depending on your query pattern, you can choose from one of the two versions of the Reports API: asynchronous and synchronous. The asynchronous version is optimized for infrequent and large data queries (from several records to tens of millions). The synchronous version is optimized for frequent and periodic retrievals of small batches of data records (from one record to tens of thousand per query).

    Only synchronous version supports retrival of data records by message/record ID.

    Vonage recommends that you limit asynchronous queries to a maximum of 20 million records, by setting the start and end dates accordingly. On average, the asynchronous Reports API takes 5 - 10 minutes to generate 1 million records.
  license:
    name: The MIT License (MIT)
    url: https://opensource.org/licenses/MIT
  termsOfService: https://www.nexmo.com/terms-of-use
  title: Reports API
  version: 2.2.2
  x-label: Beta
  x-logo:
    url: https://www.vonage.com/content/dam/vonage/us-en/api/illustrations/Mobile_APIs_Services.svg
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/nexmo/api-specification/master/definitions/reports.yml
    version: "3.0"
  x-providerName: nexmo.com
  x-serviceName: reports
servers:
- url: https://api.nexmo.com
paths:
  /v2/reports:
    get:
      description: List reports created by the specified account based on filtered
        provided.
      operationId: list-reports
      parameters:
      - description: The account for which the list of reports will be queried.
        example: abcd1234
        explode: true
        in: query
        name: account_id
        required: true
        schema:
          maxLength: 8
          minLength: 8
          type: string
        style: form
      - description: "A comma-separated list of report status values. Reports with\
          \ any of the statuses specified are returned. The values in the comma-seperated\
          \ list specified for `status` can be any of `PENDING`, `PROCESSING`, `SUCCESS`,\
          \ `ABORTED`, `FAILED`, `TRUNCATED`."
        example: "SUCCESS, FAILED"
        explode: true
        in: query
        name: status
        required: true
        schema:
          type: string
        style: form
      - description: "ISO-8601 extended time zone offset or ISO-8601 UTC zone offset\
          \ formatted date from which the list of reports will be queried. Format\
          \ `yyyy-mm-ddThh:mm:ss[.sss]±hh:mm` or `yyyy-mm-ddThh:mm:ss[.sss]Z`."
        example: 2019-06-28T00:00:00-00:00
        explode: true
        in: query
        name: date_from
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: "ISO-8601 extended time zone offset or ISO-8601 UTC zone offset\
          \ formatted date until which the list of reports will be queried. Format\
          \ `yyyy-mm-ddThh:mm:ss[.sss]±hh:mm` or `yyyy-mm-ddThh:mm:ss[.sss]Z`."
        example: 2019-06-28T23:59:59-00:00
        explode: true
        in: query
        name: date_to
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_reports_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_reports_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_reports_401_response'
          description: Unauthorized
      security:
      - basicAuth: []
      summary: List reports
      x-accepts:
      - application/json
    post:
      description: Request a report on your account activity
      operationId: create-async-report
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_async_report_request'
        description: |
          The parameters of the JSON body will be used to create and filter the report.<br> The value of the `product` field will define which product the report will be created for and which parameters are accepted.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_async_report_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_async_report_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_reports_401_response'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_async_report_403_response'
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_async_report_422_response'
          description: Unprocessable entity
      security:
      - basicAuth: []
      summary: Create an asynchronous report
      x-content-type: application/json
      x-accepts:
      - application/json
  /v2/reports/records:
    get:
      description: Fetch usage data synchronously
      operationId: get-records
      parameters:
      - description: The account for which the list of reports will be queried.
        example: abcd1234
        explode: true
        in: query
        name: account_id
        required: true
        schema:
          maxLength: 8
          minLength: 8
          type: string
        style: form
      - description: The product to return records for
        example: SMS
        explode: true
        in: query
        name: product
        required: true
        schema:
          enum:
          - SMS
          - VOICE-CALL
          - VOICE-FAILED
          - IN-APP-VOICE
          - WEBSOCKET-CALL
          - VERIFY-API
          - NUMBER-INSIGHT
          - MESSAGES
          - ASR
          - CONVERSATIONS
          - REPORTS-USAGE
          type: string
        style: form
      - description: "Direction of the communication, either `inbound` (received by\
          \ our services), or `outbound` (originated from our services). Required\
          \ for products `SMS` and `MESSAGES`. Optional for `VOICE-CALL`. Invalid\
          \ for `IN-APP-VOICE`, `CONVERSATIONS`, `NUMBER-INSIGHT`, `VERIFY-API`."
        example: inbound
        explode: true
        in: query
        name: direction
        required: false
        schema:
          enum:
          - inbound
          - outbound
          type: string
        style: form
      - description: |
          The UUID of the message or call to be searched for. You can specify a comma-separated list of UUIDs. If UUIDs are not found they are listed in the response in the `ids_not_found` field.

          If you specify `id`, you must not specify `status`, `date_start` or `date_end`.
        example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      - description: "ISO-8601 extended time zone offset or ISO-8601 UTC zone offset\
          \ formatted date (format `yyyy-mm-ddThh:mm:ss[.sss]±hh:mm` or `yyyy-mm-ddThh:mm:ss[.sss]Z`)\
          \ for when reports should begin. \n\nIt filters on the time the API call\
          \ was received by Vonage and corresponds to the field `date_received` (`date_start`\
          \ for Voice) in the report file. It is inclusive, i.e. the provided value\
          \ is less than or equal to the value in the field `date_received` (`date_start`\
          \ for Voice) in the CDR.\n\nIf you provide this, you must provide `date_end`\
          \ and must not provide `id`.\n"
        example: 2017-12-01T00:00:00+0000
        explode: true
        in: query
        name: date_start
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: |
          **Must be no more than 24 hours later than `date_start`**

          ISO-8601 extended time zone offset or ISO-8601 UTC zone offset formatted date (format `yyyy-mm-ddThh:mm:ss[.sss]±hh:mm` or `yyyy-mm-ddThh:mm:ss[.sss]Z`) for when report should end.

          It is exclusive, i.e. the provided value is strictly greater than the value in the field `date_received` in the CDR.

          If you provide this, you must provide `date_start` and must not provide `id`.
        example: 2018-01-01T00:00:00+0000
        explode: true
        in: query
        name: date_end
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: "Include the message contents in the records. Only applicable\
          \ for use with products `SMS` and `MESSAGES`, where it is optional."
        example: true
        explode: true
        in: query
        name: include_message
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Indicates whether the SMS was split up into multiple parts (due
          to its length).
        example: false
        explode: true
        in: query
        name: show_concatenated
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The SMS status to search for. Optional where product is `SMS`.
        example: delivered
        explode: true
        in: query
        name: status
        required: false
        schema:
          default: none
          enum:
          - delivered
          - expired
          - failed
          - rejected
          - accepted
          - buffered
          - unknown
          - deleted
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_records_200_response'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_records_403_response'
          description: Unprocessable entity
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_records_422_response'
          description: Unprocessable entity
      security:
      - basicAuth: []
      summary: Load records synchronously
      x-accepts:
      - application/json
  /v2/reports/{report_id}:
    delete:
      description: Cancel the execution of a pending or processing report.
      operationId: cancel-report
      parameters:
      - description: UUID of the report
        explode: false
        in: path
        name: report_id
        required: true
        schema:
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_report_200_response'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_reports_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_report_404_response'
          description: Not found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cancel_report_409_response'
          description: Invalid Abort Operation
      security:
      - basicAuth: []
      summary: Cancel the execution of a report
      x-accepts:
      - application/json
    get:
      description: Retrieve status and metadata about a requested report.
      operationId: get-report
      parameters:
      - description: UUID of the report request (`request_id` in response).
        explode: false
        in: path
        name: report_id
        required: true
        schema:
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_report_200_response'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_reports_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_report_404_response'
          description: Not found
      security:
      - basicAuth: []
      summary: Get status of report
      x-accepts:
      - application/json
  /v3/media/{file_id}:
    get:
      description: |
        Download a zipped archive of the rendered report. The file is available for download for 72 hours.<br> The zip file will be named `<PRODUCT>_<REPORT_ID>.zip`<br> The csv file in the zip archive will be named as `report_<PRODUCT>_<ACCOUNT_ID>_<DATE>.csv` the date will be formatted as `yyyyMMdd`.
      operationId: download-report
      parameters:
      - description: UUID of the file.
        explode: false
        in: path
        name: file_id
        required: true
        schema:
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
          type: string
        style: simple
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/download_report_200_response'
          description: Zip file containing CSV files
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_reports_401_response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_report_404_response'
          description: Not found
      security:
      - basicAuth: []
      summary: Get report data
      x-accepts:
      - application/json
      - application/octet-stream
components:
