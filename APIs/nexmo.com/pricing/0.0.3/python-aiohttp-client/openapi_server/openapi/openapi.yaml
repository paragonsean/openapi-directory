    api_key:
      description: Your Nexmo API key.
      explode: true
      in: query
      name: api_key
      required: true
      schema:
        type: string
      style: form
    api_secret:
      description: Your Nexmo API secret.
      explode: true
      in: query
      name: api_secret
      required: true
      schema:
        type: string
      style: form
    type:
      description: "The type of service you wish to retrieve data about: either `sms`,\
