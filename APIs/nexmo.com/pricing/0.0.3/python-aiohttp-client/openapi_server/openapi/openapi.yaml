      explode: false
      in: path
      name: type
      required: true
      schema:
        type: string
      style: simple
  responses:
    BadRequestError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/retrievePricingAllCountries_400_response'
      description: Bad request. You probably provided an invalid parameter.
    NotFoundError:
      description: The page you requested was not found
    TooManyRequestsError:
      description: You made too many requests. The API is rate limited to one request
        per second.
    UnauthorizedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/retrievePricingAllCountries_401_response'
      description: You did not provide valid credentials
  schemas:
    CountryObject:
      example:
        defaultPrice: "0.00620000"
        dialingPrefix: "1"
        currency: EUR
        countryName: Canada
        networks:
        - mnc: "530"
          price: "0.00590000"
          networkCode: "302530"
          networkName: Keewaytinook Okimakanak
          currency: EUR
          mcc: "302"
          type: mobile
        - mnc: "530"
          price: "0.00590000"
          networkCode: "302530"
          networkName: Keewaytinook Okimakanak
          currency: EUR
          mcc: "302"
          type: mobile
        countryDisplayName: Canada
      properties:
        countryDisplayName:
          description: Readable country name.
          example: Canada
          title: countryDisplayName
          type: string
        countryName:
          description: Readable country name.
          example: Canada
          title: countryName
          type: string
        currency:
          description: The currency that your account is being billed in (by default
            `Euros—EUR`). Can change in the Dashboard to US Dollars—USD.
          example: EUR
          title: currency
          type: string
        defaultPrice:
          description: The default price.
          example: "0.00620000"
          title: defaultPrice
          type: string
        dialingPrefix:
          description: The dialling prefix.
          example: "1"
          title: dialingPrefix
          type: string
        networks:
          description: An array of network objects
          items:
            $ref: '#/components/schemas/NetworkObject'
          title: networks
          type: array
      title: CountryObject
      type: object
    NetworkObject:
      example:
        mnc: "530"
        price: "0.00590000"
        networkCode: "302530"
        networkName: Keewaytinook Okimakanak
        currency: EUR
        mcc: "302"
        type: mobile
