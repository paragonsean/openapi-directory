openapi: 3.0.0
info:
  contact:
    email: devrel@nexmo.com
    name: Nexmo DevRel
    url: https://developer.nexmo.com/
  description: |-
    The API to retrieve pricing information.
    Please note the Pricing API is rate limited to one request per second.
  title: Pricing API
  version: 0.0.3
  x-logo:
    url: https://www.vonage.com/content/dam/vonage/us-en/api/illustrations/Mobile_APIs_Services.svg
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/nexmo/api-specification/master/definitions/pricing.yml
    version: "3.0"
  x-providerName: nexmo.com
  x-serviceName: pricing
servers:
- url: https://rest.nexmo.com/account
paths:
  /get-full-pricing/outbound/{type}:
    get:
      description: |
        Retrieves the pricing information for all countries.
      operationId: retrieve_pricing_all_countries
      parameters:
      - description: "The type of service you wish to retrieve data about: either\
          \ `sms`, `sms-transit` or `voice`."
        example: sms
        explode: false
        in: path
        name: type
        required: true
        schema:
          type: string
        style: simple
      - description: Your Nexmo API key.
        explode: true
        in: query
        name: api_key
        required: true
        schema:
          type: string
        style: form
      - description: Your Nexmo API secret.
        explode: true
        in: query
        name: api_secret
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingCountriesResponse'
          description: Pricing response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/retrievePricingAllCountries_400_response'
          description: Bad request. You probably provided an invalid parameter.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/retrievePricingAllCountries_401_response'
          description: You did not provide valid credentials
        "404":
          description: The page you requested was not found
        "429":
          description: You made too many requests. The API is rate limited to one
            request per second.
      summary: Retrieve outbound pricing for all countries.
      tags:
      - Pricing
      x-openapi-router-controller: openapi_server.controllers.pricing_controller
  /get-prefix-pricing/outbound/{type}:
    get:
      description: |
        Retrieves the pricing information based on the dialing prefix.
      operationId: retrieve_prefix_pricing
      parameters:
      - description: "The type of service you wish to retrieve data about: either\
          \ `sms`, `sms-transit` or `voice`."
        example: sms
        explode: false
        in: path
        name: type
        required: true
        schema:
          type: string
        style: simple
      - description: Your Nexmo API key.
        explode: true
        in: query
        name: api_key
        required: true
        schema:
          type: string
        style: form
      - description: Your Nexmo API secret.
        explode: true
        in: query
        name: api_secret
        required: true
        schema:
          type: string
        style: form
      - description: "The numerical dialing prefix to look up pricing for. Examples\
          \ include 44, 1 and so on."
        explode: true
        in: query
        name: prefix
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingCountriesResponse'
          description: Pricing countries response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/retrievePricingAllCountries_400_response'
          description: Bad request. You probably provided an invalid parameter.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/retrievePricingAllCountries_401_response'
          description: You did not provide valid credentials
        "404":
          description: The page you requested was not found
        "429":
          description: You made too many requests. The API is rate limited to one
            request per second.
      summary: Retrieve outbound pricing for a specific dialing prefix.
      tags:
      - Pricing
      x-openapi-router-controller: openapi_server.controllers.pricing_controller
  /get-pricing/outbound/{type}:
    get:
      description: |
        Retrieves the pricing information based on the specified country.
      operationId: retrieve_pricing_country
      parameters:
      - description: "The type of service you wish to retrieve data about: either\
          \ `sms`, `sms-transit` or `voice`."
        example: sms
        explode: false
        in: path
        name: type
        required: true
        schema:
          type: string
        style: simple
      - description: Your Nexmo API key.
        explode: true
        in: query
        name: api_key
        required: true
        schema:
          type: string
        style: form
      - description: Your Nexmo API secret.
        explode: true
        in: query
        name: api_secret
        required: true
        schema:
          type: string
        style: form
      - description: "A two letter [country code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).\
          \ For example, `CA`."
        explode: true
        in: query
        name: country
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingCountryResponse'
          description: Pricing information for a specific country.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/retrievePricingAllCountries_400_response'
          description: Bad request. You probably provided an invalid parameter.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/retrievePricingAllCountries_401_response'
          description: You did not provide valid credentials
        "404":
          description: The page you requested was not found
        "429":
          description: You made too many requests. The API is rate limited to one
            request per second.
      summary: Retrieve outbound pricing for a specific country.
      tags:
      - Pricing
      x-openapi-router-controller: openapi_server.controllers.pricing_controller
