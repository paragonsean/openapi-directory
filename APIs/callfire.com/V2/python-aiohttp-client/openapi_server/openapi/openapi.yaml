        in: query
        name: inbound
        required: false
        schema:
          type: boolean
        style: form
      - description: "Start of the find time interval, formatted in unix time milliseconds.\
          \ Example: 1473781817000 for Sat, 05 Jan 1985 14:03:37 GMT"
        explode: true
        in: query
        name: intervalBegin
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: "End of the find time interval, formatted in unix time milliseconds.\
          \ Example: 1473781817000 for Sat, 05 Jan 1985 14:03:37 GMT"
        explode: true
        in: query
        name: intervalEnd
        required: false
        schema:
          format: int64
          type: integer
        style: form
