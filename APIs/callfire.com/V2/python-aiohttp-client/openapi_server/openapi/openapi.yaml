          - FRENCHCANADIAN1
          type: string
        style: form
      - description: Turns on strict validation for recipients. System will reply
          with BAD_REQUEST(400) if strictValidation = true and one of numbers didn't
          pass validation
        explode: true
        in: query
        name: strictValidation
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
