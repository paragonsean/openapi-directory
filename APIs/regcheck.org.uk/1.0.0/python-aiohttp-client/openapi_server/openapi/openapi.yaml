openapi: 3.0.1
info:
  contact:
    email: info@infiniteloop.ie
  description: "Car Registration API, An API that retrieves car information from its\
    \ numberplate in many countries worldwide, uncluding the USA, UK, India, Australia\
    \ and most of Europe. A username and password is required to access the API, which\
    \ can be obtained from www.carregistrationapi.com - Use https://www.regcheck.org.uk/api/json.aspx/\
    \ as the root of all API calls."
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Car Registration API
  version: 1.0.0
  x-logo:
    url: https://twitter.com/webtropy/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://api.swaggerhub.com/apis/infiniteloopltd/CarRegistration/1.0.0
    version: "2.0"
  x-providerName: regcheck.org.uk
servers:
- url: https://regcheck.local/infiniteloopltd/CarRegistration/1.0.0
paths:
  /Check:
    get:
      description: |
        Gets details of a UK Vehicle
      operationId: check
      parameters:
      - description: A registration number
        in: query
        name: searchString
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Car'
                type: array
          description: vehicle information
        "500":
          content: {}
          description: bad input parameter
      summary: Gets details of a UK Vehicle
      x-openapi-router-controller: openapi_server.controllers.default_controller
components:
  schemas:
    Car:
      title: Car
      type: object
x-original-swagger-version: "2.0"
