openapi: 3.0.1
info:
  description: "Taxamoâ€™s elegant suite of APIs and comprehensive reporting dashboard\
    \ enables digital merchants to easily comply with EU regulatory requirements on\
    \ tax calculation, evidence collection, tax return creation and data storage."
  title: Taxamo
  version: "1"
  x-apisguru-categories:
  - payment
  x-logo:
    url: http://i.imgur.com/C7ouKJt.png
  x-origin:
  - format: swagger
    url: https://api.taxamo.com/swagger
    version: "1.2"
  x-providerName: taxamo.com
servers:
- url: https://api.taxamo.com/
tags:
- description: Dictionaries
  name: dictionaries
- description: GeoIP
  name: geoip
- description: Invoices
  name: invoices
- description: Payments
  name: payments
- description: Refunds
  name: refunds
- description: Reporting
  name: reporting
- description: Settlement
  name: settlement
- description: Statistics
  name: statistics
- description: Tax
  name: tax
- description: Transactions
  name: transactions
- description: Verification
  name: verification
paths:
  /api/v1/dictionaries/countries:
    get:
      operationId: get_countries_dict
      parameters:
      - description: Should only countries with tax supported be listed?
        in: query
        name: tax_supported
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCountriesDictOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Countries
      tags:
      - dictionaries
      x-openapi-router-controller: openapi_server.controllers.dictionaries_controller
  /api/v1/dictionaries/currencies:
    get:
      operationId: get_currencies_dict
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCurrenciesDictOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Currencies
      tags:
      - dictionaries
      x-openapi-router-controller: openapi_server.controllers.dictionaries_controller
  /api/v1/dictionaries/product_types:
    get:
      operationId: get_product_types_dict
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getProductTypesDictOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Product types
      tags:
      - dictionaries
      x-openapi-router-controller: openapi_server.controllers.dictionaries_controller
  /api/v1/geoip:
    get:
      operationId: locate_my_ip
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/locateMyIPOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Locate IP
      tags:
      - geoip
      x-openapi-router-controller: openapi_server.controllers.geoip_controller
  /api/v1/geoip/{ip}:
    get:
      operationId: locate_given_ip
      parameters:
      - description: IP address.
        in: path
        name: ip
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/locateGivenIPOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Locate provided IP
      tags:
      - geoip
      x-openapi-router-controller: openapi_server.controllers.geoip_controller
  /api/v1/reports/domestic/summary:
    get:
      operationId: get_domestic_summary_report
      parameters:
      - description: Output format. 'xml' and 'csv' values are accepted. Default format
          - json
        in: query
        name: format
        schema:
          type: string
      - description: ISO 2-letter country code which will be used for determining
          which country is domestic.
        in: query
        name: country_code
        required: true
        schema:
          type: string
      - description: "ISO 3-letter currency code, e.g. EUR or USD. Defaults to the\
          \ one assigned to MOSS calculations for a given country code."
        in: query
        name: currency_code
        schema:
          type: string
      - description: Period start month in yyyy-MM format.
        in: query
        name: start_month
        required: true
        schema:
          type: string
      - description: Period end month in yyyy-MM format.
        in: query
        name: end_month
        required: true
        schema:
          type: string
      - description: Which date should be used for FX.
        in: query
        name: fx_date_type
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDomesticSummaryReportOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Calculate domestic summary
      tags:
      - reporting
      x-openapi-router-controller: openapi_server.controllers.reporting_controller
  /api/v1/reports/eu/vies:
    get:
      operationId: get_eu_vies_report
      parameters:
      - description: "Length of report period. 'month', 'quarter' and 'year' values\
          \ are accepted. Required only if Large Filer Format is requested."
        in: query
        name: period_length
        schema:
          type: string
      - description: Sequence number used to generate report in Large Filer Format.
          If not specified then '0000000001' will be used.
        in: query
        name: lff_sequence_number
        schema:
          type: string
      - description: Which transformation should be applied. Please note that transformation
          will be applied only for xml and csv formats.
        in: query
        name: transformation
        schema:
          type: string
      - description: "ISO 3-letter currency code, e.g. EUR or USD. Defaults to the\
          \ one assigned to MOSS calculations for a given country code."
        in: query
        name: currency_code
        schema:
          type: string
      - description: Period end month in yyyy-MM format.
        in: query
        name: end_month
        required: true
        schema:
          type: string
      - description: "MOSS-assigned tax ID - if not provided, merchant's national\
          \ tax number will be used."
        in: query
        name: tax_id
        schema:
          type: string
      - description: Period start month in yyyy-MM format.
        in: query
        name: start_month
        required: true
        schema:
          type: string
      - description: ISO 2-letter country code which will be used for determining
          which country is domestic.
        in: query
        name: eu_country_code
        required: true
        schema:
          type: string
      - description: Which date should be used for FX.
        in: query
        name: fx_date_type
        schema:
          type: string
      - description: "Output format. 'xml', 'csv' and 'lff' (only for Ireland) values\
          \ are accepted as well"
        in: query
        name: format
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEuViesReportOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Calculate EU VIES report
      tags:
      - reporting
      x-openapi-router-controller: openapi_server.controllers.reporting_controller
  /api/v1/settlement/detailed_refunds:
    get:
      operationId: get_detailed_refunds
      parameters:
      - description: Output format. 'json' or 'csv'. Default value is 'json'
        in: query
        name: format
        schema:
          type: string
      - description: Comma separated list of 2-letter country codes
        in: query
        name: country_codes
        schema:
          type: string
      - description: "Take only refunds issued at or after the date. Format: yyyy-MM-dd"
        in: query
        name: date_from
        schema:
          type: string
      - description: "Take only refunds issued at or before the date. Format: yyyy-MM-dd"
        in: query
        name: date_to
        schema:
          type: string
      - description: "Limit (no more than 1000, defaults to 100)."
        in: query
        name: limit
        schema:
          type: number
      - description: Offset. Defaults to 0
        in: query
        name: offset
        schema:
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDetailedRefundsOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Detailed refunds
      tags:
      - settlement
      x-openapi-router-controller: openapi_server.controllers.settlement_controller
  /api/v1/settlement/refunds:
    get:
      operationId: get_refunds
      parameters:
      - description: Output format. 'csv' value is accepted as well
        in: query
        name: format
        schema:
          type: string
      - description: "MOSS country code, used to determine currency. If ommited, merchant\
          \ default setting is used."
        in: query
        name: moss_country_code
        schema:
          type: string
      - description: "Tax region key, defaults to EU for backwards compatibility."
        in: query
        name: tax_region
        schema:
          type: string
      - description: "Take only refunds issued at or after the date. Format: yyyy-MM-dd"
        in: query
        name: date_from
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getRefundsOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Fetch refunds
      tags:
      - settlement
      x-openapi-router-controller: openapi_server.controllers.settlement_controller
  /api/v1/settlement/summary/{quarter}:
    get:
      operationId: get_settlement_summary
      parameters:
      - description: "MOSS country code, used to determine currency. If ommited, merchant\
          \ default setting is used."
        in: query
        name: moss_country_code
        schema:
          type: string
      - description: Tax region key
        in: query
        name: tax_region
        schema:
          type: string
      - description: Period start month in yyyy-MM format. Either quarter or start-month
          and end-month have to be provided.
        in: query
        name: start_month
        schema:
          type: string
      - description: Period end month in yyyy-MM format. Either quarter or start-month
          and end-month have to be provided.
        in: query
        name: end_month
        schema:
          type: string
      - description: "Quarter in yyyy-MM format. If start-date and end-date are provided,\
          \ quarter is ignored and should be set to 'range'."
        in: path
        name: quarter
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSettlementSummaryOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Fetch summary
      tags:
      - settlement
      x-openapi-router-controller: openapi_server.controllers.settlement_controller
  /api/v1/settlement/{quarter}:
    get:
      operationId: get_settlement
      parameters:
      - description: "MOSS-assigned tax ID - if not provided, merchant's national\
          \ tax number will be used. Deprecated, please use tax-id."
        in: query
        name: moss_tax_id
        schema:
          type: string
      - description: "ISO 3-letter currency code, e.g. EUR or USD. If provided, all\
          \ amounts will be coerced for this currency. Defaults to region's currency\
          \ code."
        in: query
        name: currency_code
        schema:
          type: string
      - description: Period end month in yyyy-MM format. Either quarter or start-month
          and end-month have to be provided.
        in: query
        name: end_month
        schema:
          type: string
      - description: "MOSS-assigned tax ID - if not provided, merchant's national\
          \ tax number will be used. Deprecated, please use tax-id."
        in: query
        name: tax_id
        schema:
          type: string
      - description: Set to 'order_date' to show only refunds for the transactions
          in the selected reporting period. Set to 'refund_timestamp' to show refunds
          that were created in the selected reporting period. Do not set to use the
          default region's setting.
        in: query
        name: refund_date_kind_override
        schema:
          type: string
      - description: Period start month in yyyy-MM format. Either quarter or start-month
          and end-month have to be provided.
        in: query
        name: start_month
        schema:
          type: string
      - description: "MOSS country code, used to determine currency/region. If ommited,\
          \ merchant default setting is used. Deprecated: please use tax-country-code."
        in: query
        name: moss_country_code
        schema:
          type: string
      - description: Output format. 'csv' value is accepted as well
        in: query
        name: format
        schema:
          type: string
      - description: "Tax entity country code, used to determine currency/region. "
        in: query
        name: tax_country_code
        schema:
          type: string
      - description: "Quarter in yyyy-MM format. If start-date and end-date are provided,\
          \ quarter is ignored and should be set to 'range'."
        in: path
        name: quarter
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSettlementOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Fetch settlement
      tags:
      - settlement
      x-openapi-router-controller: openapi_server.controllers.settlement_controller
  /api/v1/stats/settlement/by_country:
    get:
      operationId: get_settlement_stats_by_country
      parameters:
      - description: Date from in yyyy-MM format.
        in: query
        name: date_from
        required: true
        schema:
          type: string
      - description: Date to in yyyy-MM format.
        in: query
        name: date_to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSettlementStatsByCountryOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Settlement by country
      tags:
      - statistics
      x-openapi-router-controller: openapi_server.controllers.statistics_controller
  /api/v1/stats/settlement/by_taxation_type:
    get:
      operationId: get_settlement_stats_by_taxation_type
      parameters:
      - description: Date from in yyyy-MM format.
        in: query
        name: date_from
        required: true
        schema:
          type: string
      - description: Date to in yyyy-MM format.
        in: query
        name: date_to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSettlementStatsByTaxationTypeOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Settlement by tax type
      tags:
      - statistics
      x-openapi-router-controller: openapi_server.controllers.statistics_controller
  /api/v1/stats/settlement/daily:
    get:
      operationId: get_daily_settlement_stats
      parameters:
      - description: "Interval type - day, week, month."
        in: query
        name: interval
        required: true
        schema:
          type: string
      - description: Date from in yyyy-MM format.
        in: query
        name: date_from
        required: true
        schema:
          type: string
      - description: Date to in yyyy-MM format.
        in: query
        name: date_to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDailySettlementStatsOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Settlement stats over time
      tags:
      - statistics
      x-openapi-router-controller: openapi_server.controllers.statistics_controller
  /api/v1/stats/transactions:
    get:
      operationId: get_transactions_stats
      parameters:
      - description: Date from in yyyy-MM format.
        in: query
        name: date_from
        required: true
        schema:
          type: string
      - description: Date to in yyyy-MM format.
        in: query
        name: date_to
        required: true
        schema:
          type: string
      - description: "Interval. Accepted values are 'day', 'week' and 'month'."
        in: query
        name: interval
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsStatsOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Transaction stats
      tags:
      - statistics
      x-openapi-router-controller: openapi_server.controllers.statistics_controller
  /api/v1/stats/transactions/by_country:
    get:
      operationId: get_transactions_stats_by_country
      parameters:
      - description: Global currency code to use for conversion - in addition to country's
          currency if rate is available. Conversion is indicative and based on most-recent
          rate from ECB.
        in: query
        name: global_currency_code
        schema:
          type: string
      - description: Date from in yyyy-MM format.
        in: query
        name: date_from
        required: true
        schema:
          type: string
      - description: Date to in yyyy-MM format.
        in: query
        name: date_to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTransactionsStatsByCountryOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Settlement by country
      tags:
      - statistics
      x-openapi-router-controller: openapi_server.controllers.statistics_controller
  /api/v1/tax/calculate:
    get:
      operationId: calculate_simple_tax
      parameters:
      - description: "Product type, according to dictionary /dictionaries/product_types. "
        in: query
        name: product_type
        schema:
          type: string
      - description: Invoice address/postal_code
        in: query
        name: invoice_address_city
        schema:
          type: string
      - description: First 6 digits of buyer's credit card prefix.
        in: query
        name: buyer_credit_card_prefix
        schema:
          type: string
      - description: Currency code for transaction - e.g. EUR.
        in: query
        name: currency_code
        required: true
        schema:
          type: string
      - description: Invoice address/region
        in: query
        name: invoice_address_region
        schema:
          type: string
      - description: Unit price.
        in: query
        name: unit_price
        schema:
          type: number
      - description: Quantity Defaults to 1.
        in: query
        name: quantity
        schema:
          type: number
      - description: " Buyer's tax number - EU VAT number for example. If using EU\
          \ VAT number, it is possible to provide country code in it (e.g. IE1234567X)\
          \ or simply use billing_country_code field for that. In the first case,\
          \ if billing_country_code value was provided, it will be overwritten with\
          \ country code value extracted from VAT number - but only if the VAT has\
          \ been verified properly."
        in: query
        name: buyer_tax_number
        schema:
          type: string
      - description: "Two-letter ISO country code, e.g. FR. Use it to force country\
          \ code for tax calculation."
        in: query
        name: force_country_code
        schema:
          type: string
      - description: "Order date in yyyy-MM-dd format, in merchant's timezone. If\
          \ provided by the API caller, no timezone conversion is performed. Default\
          \ value is current date and time. When using public token, the default value\
          \ is used."
        in: query
        name: order_date
        schema:
          type: string
      - description: Amount. Required if total amount or both unit price and quantity
          are not provided.
        in: query
        name: amount
        schema:
          type: number
      - description: Billing two letter ISO country code.
        in: query
        name: billing_country_code
        schema:
          type: string
      - description: Invoice address/postal_code
        in: query
        name: invoice_address_postal_code
        schema:
          type: string
      - description: Total amount. Required if amount or both unit price and quantity
          are not provided.
        in: query
        name: total_amount
        schema:
          type: number
      - description: "If the transaction is in a country supported by Taxamo, but\
          \ the tax is not calculated due to merchant settings or EU B2B transaction\
          \ for example."
        in: query
        name: tax_deducted
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calculateSimpleTaxOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Simple tax
      tags:
      - tax
      x-openapi-router-controller: openapi_server.controllers.tax_controller
    post:
      operationId: calculate_tax
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/calculateTaxIn'
        description: Input
        required: true
        x-body-name: input
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calculateTaxOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Calculate tax
      tags:
      - tax
      x-codegen-request-body-name: input
      x-openapi-router-controller: openapi_server.controllers.tax_controller
  /api/v1/tax/location/calculate:
    get:
      operationId: calculate_tax_location
      parameters:
      - description: Billing two letter ISO country code.
        in: query
        name: billing_country_code
        schema:
          type: string
      - description: First 6 digits of buyer's credit card prefix.
        in: query
        name: buyer_credit_card_prefix
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calculateTaxLocationOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Calculate location
      tags:
      - tax
      x-openapi-router-controller: openapi_server.controllers.tax_controller
  /api/v1/tax/vat_numbers/{tax_number}/validate:
    get:
      operationId: validate_tax_number
      parameters:
      - description: Two-letter ISO country code.
        in: query
        name: country_code
        schema:
          type: string
      - description: Tax number
        in: path
        name: tax_number
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validateTaxNumberOut'
          description: OK
        "400":
          content: {}
          description: "Validation failed, see JSON body response for details."
        "401":
          content: {}
          description: Incorrect token
      summary: Validate VAT number
      tags:
      - tax
      x-openapi-router-controller: openapi_server.controllers.tax_controller
  /api/v1/transactions:
    get:
      operationId: list_transactions
      parameters:
      - description: Filtering expression
        in: query
        name: filter_text
        schema:
          type: string
      - description: Offset
        in: query
        name: offset
        schema:
