paths:
  /baggage/baggagetripandcontact/{searchID}:
    get:
      description: "Retrieve passenger trip, contact and baggage details. This service\
        \ is only accessible for LH privileged partners"
      operationId: Baggage Trip and Contact
      parameters:
      - description: "Bag tag number, PNR, boarding card or FQTV ID"
        explode: false
        in: path
        name: searchID
        required: true
        schema:
          type: string
        style: simple
      - description: "http header: application/json or application/xml (Acceptable\
          \ values are: \"application/json\", \"application/xml\")"
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: ""
      security:
      - auth: []
      summary: Baggage Trip and Contact
      tags:
      - Baggage
      x-operation-settings:
        AllowDynamicFormParameters: false
        AllowDynamicQueryParameters: false
        CollectParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
      x-accepts:
      - application/json
  /offers/fares/allfares:
    get:
      description: "Retrieves all available fares for a specific Origin & Destination\
        \ pair on a given date. Available fares are: One-way and Return for 4U. Return\
        \ only for OS"
      operationId: All Fares
      parameters:
      - description: Specifies in which catalogue the fares need to be searched (e.g.'4U;OS').
        explode: true
        in: query
        name: catalogues
        required: true
        schema:
          type: string
        style: form
      - description: Enter journey origin (e.g 'FRA').
        explode: true
        in: query
        name: origin
        required: true
        schema:
          type: string
        style: form
      - description: Enter journey destination (e.g 'MAD').
        explode: true
        in: query
        name: destination
        required: true
        schema:
          type: string
        style: form
      - description: Enter journey travel-date (e.g 2016-10-20)
        explode: true
        in: query
        name: travel-date
        required: true
        schema:
          type: string
        style: form
      - description: Enter journey return-date (e.g 2016-10-31)'.
        explode: true
        in: query
        name: return-date
        required: false
        schema:
          type: string
        style: form
      - description: "Enter the required cabin class (e.g econonmy, business etc.).\
          \ (Acceptable values are: \"\", \"economy\", \"premium economy\", \"business\"\
          , \"first\")"
        explode: true
        in: query
        name: cabin-class
        required: false
        schema:
          default: economy
          type: string
        style: form
      - description: Specifies the type and number of travelers (e.g. '(adult=2;child=2;infant=1)')
          For LH only (adult=1) possible.
        explode: true
        in: query
        name: travelers
        required: false
        schema:
          type: string
        style: form
      - description: "Mandatory for 4U. Specifies, which fares to be returned, such\
          \ as basic, smart, best, smartflex, bestflex . (Acceptable values are: \"\
          \", \"basic\", \"smart\", \"best\", \"smartflex\", \"bestflex\")"
        explode: true
        in: query
        name: fare-family
        required: false
        schema:
          default: smart
          type: string
        style: form
      - description: Austrian Airlines only - specify the web tracking id to be used
          in OS Deep link.
        explode: true
        in: query
        name: trackingid
        required: false
        schema:
          type: string
        style: form
      - description: "Mandatory http header:  application/xml or application/json"
        explode: false
        in: header
        name: Accept
        required: false
        schema:
          default: application/json
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: ""
      security:
      - auth: []
      summary: All Fares
      tags:
      - Offers
      x-operation-settings:
        AllowDynamicFormParameters: false
        AllowDynamicQueryParameters: false
        CollectParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
      x-accepts:
      - application/json
