          smartflex\", \"bestflex\")"
        explode: true
        in: query
        name: fare-family
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: ""
      security:
      - auth: []
      summary: Best Fares
      tags:
      - Offers
      x-operation-settings:
        AllowDynamicFormParameters: false
        AllowDynamicQueryParameters: false
        CollectParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
