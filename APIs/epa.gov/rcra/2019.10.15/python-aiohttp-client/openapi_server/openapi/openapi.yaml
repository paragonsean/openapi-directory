          description: Air Facility System (AFS) ID.
          example: DC0000001100195254
          title: AIR Facility System ID
          type: string
        ActiveLower48:
          description: A Y/N indicator indicating that the facility is active and
            located within the lower 48 contiguous US States.
          title: ActiveLower48
          type: string
        CWAIDs:
          description: A unique  ID assigned for each record/permit/site/facility
            within ICIS-NPDES. These identifiers are for used tracking purposes in
            the individual data systems.
          example: DC0000001
          title: CWA IDs
          type: string
        CalculatedAccuracyMeters:
          description: The estimated accuracy in Meters for the facility's geospatial
            coordinate.
          example: "50"
          title: Calculated Accuracy in Meters
          type: string
        CensusBlockGroup:
          description: "A geographic unit used by the United States Census Bureau,\
            \ generally defined to contain between 600 and 3,000 people."
          example: "110010096022"
          title: Census Block Group
          type: string
        ChemNamesRelLand:
          description: It is an aggregated field containing all the names found for
            the current reporting year (2017).
          title: Chemical Names of TRI Pollutants Released ON-Site
          type: string
        ChesapeakeBayFlag:
          description: Displays "Y" if the facility is located within the Chesapeake
            Bay watershed.
          example: "Y"
          title: Chesapeake Bay Flag
          type: string
        CleanupActionFlag:
          title: CleanupActionFlag
          type: string
        CollectionMethod:
          description: ??
          example: ADDRESS MATCHING-HOUSE NUMBER
          title: Collection Method
          type: string
        CurrSvFlag:
          description: Indicates if the facility has a current significant violation.
            1 = Yes
          example: "0"
          title: Current Significant Violation Flag
          type: string
        CurrVioFlag:
          description: Indicates if the facility has a current violation. 1 = Yes
          example: "0"
          title: Current Violation Flag
          type: string
        CurrentVioCnt:
          title: Count of Current Violations
          type: string
        DateLastRecordReview:
          title: DateLastRecordReview
          type: string
        EPASystem:
          description: "The EPA data system in which permit and facility records are\
            \ kept. EPA's Facility Registry System (FRS) links all program database\
            \ records (such as permit IDs and IDs facilities use in reporting to EPA)\
            \ together. The following list describes the individual data systems that\
            \ are linked to from the detailed facility report: \n\n- AFS: Air Facility\
            \ System for Clean Air Act stationary source programs.\n- ICP: Integrated\
            \ Compliance Information System for Clean Water Act programs monitoring\
            \ National Pollutant Discharge Elimination System (NPDES) permits.\n-\
            \ RCR: Resource Conservation and Recovery Act Information System (RCRAInfo)\
            \ for tracking the Resource Conservation and Recovery Act (RCRA) programs.\n\
            - NCDB: National Compliance Database System for monitoring national performance\
            \ of the Toxic Substance Control Act (TSCA); the Emergency Planning and\
            \ Right-to-Know Act, Section 313 (EPCRA); the Asbestos Hazard Emergency\
            \ Response (AHERA); and the Federal Insecticide, Fungicide, and Rodenticide\
            \ Act (FIFRA).\n- TRI: Toxics Release Inventory for Emergency Planning\
            \ and Community Right-to-Know Act, Section 313 submissions.\n- NEI: National\
            \ Emissions Inventory database contains information on stationary and\
            \ mobile sources that emit criteria air pollutants and their precursors,\
            \ as well as hazardous air pollutants (HAPs). The database includes estimates\
            \ of annual emissions, by source, of air pollutants in each area of the\
            \ country, on an annual basis.\n- TSCA: Toxic Substances Control Act addressing\
            \ the production, importation, use, and disposal of specific chemicals."
          example: ICP
          title: EPA Data System
          type: string
        Ea5yrFlag:
          description: Indicates if the facility has a formal enforcement action within
            the last 5 years. 1 = Yes
          example: "0"
          title: Ea5yrFlag
          type: string
        EjscreenFlag:
          description: A Y/N indicator identifying whether or not the facility is
            within an Environmental Justice area.
          title: EJ Screen Flag
          type: string
        EjscreenFlagUs:
          description: A Y/N indicator identifying whether or not the facility is
            within an Environmental Justice area.
          title: EJ Screen Flag (US)
          type: string
        FacCountyName:
          description: The facility county name from EPA's Facility Registry System
          example: Fairfax County
          title: FRS Facility County Name
          type: string
        FacDerivedHuc:
          description: The 8-digit Hydrologic Unit Code (HUC) of the watershed in
            which the facility resides. A HUC number is assigned to every watershed
            in the nation and uniquely identifies the watershed.
          example: "552968"
          title: Watershed (HUC Code)
          type: string
        FacDerivedTRIbes:
          description: The tribes or tribal territories located within 25 miles of
            the facility's location.
          example: Cherokee Nation
          title: FRS Spatially Derived Tribe
          type: string
        FacDerivedWBD:
          description: "The Hydrologic Unit Code (HUC-12) of the waterbody in which\
            \ the facility resides, derived based on location data in FRS."
          example: "20700100204"
          title: 12-Digit WBD HUC
          type: string
        FacDerivedWBDName:
          description: The 12 digit Watershed Boundary Dataset Name derived from the
            FRS Best Pick Coordinate
          example: Fourmile Run-Potomac River
          title: FRS Derived Watershed Boundary Dataset (WBD) Name
          type: string
        FacFIPSCode:
          description: The 2-digit Federal Information Processing Standards (FIPS)
            code to identify the county that a facility is located in.
          example: "55001"
          title: FIPS Code
          type: string
        FacFederalAgencyCode:
          description: "Indicates the federal agency, as classified in FRS. Federal\
            \ agencies are installations that are owned and operated by the U.S. government.\
            \ The five-character code consists of a letter followed by four numbers.\
            \ There are four possible letters that can occupy the first character\
            \ position: C = Civilian Federal Agency; D = Department of Defense; E\
            \ = Department of Energy; X = Unknown. The second and third characters\
            \ represent the agency code, while the fourth and fifth characters represent\
            \ the bureau code."
          example: E
          title: Facility Federal Agency Code
          type: string
        FacFederalAgencyName:
          description: "Indicates the name of the federal agency, as classified in\
            \ FRS. Federal agencies are installations that are owned and operated\
            \ by the U.S. government."
          example: EPA
          title: Federal Agency Name
          type: string
        FacIndianCntryFlg:
          description: Flag showing Y/N whether the facility is located in Indian
            Country.
          title: Facility Indian Country Flag
          type: string
        FacIndianSpatialFlg:
          description: Returns Y if a facility is located within a tribal spatial
            boundary as defined by the U.S. Census Bureau 2010 tribal boundary layer
            data for tribes in the lower 48 states and Bureau of Land Management Alaska
            State Office data for native villages in Alaska. Returns N if a facility
            is not located within a tribal or native Alaskan village area.
          example: "Y"
          title: Indian Spatial Flag
          type: string
        FacLat:
          description: The latitude of the facility in decimal degrees expressed using
            the NAD83 horizontal datum. The coordinate comes from the FRS EPA Locational
            Reference Tables (LRT) file which represents the most accurate value for
            the facility based on the available spatial metadata.
          example: "38.803076"
          title: Latitude
          type: string
        FacLong:
          description: The longitude of the facility in decimal degrees expressed
            using the NAD83 horizontal datum. The coordinate comes from the FRS EPA
            Locational Reference Tables (LRT) file which represents the most accurate
            value for the facility based on the available spatial metadata.
          example: "-77.085951"
          title: Longitude
          type: string
        FacMapFlg:
          description: Graphical indicator denoting whether geographical data required
            to map a facility are available.
          example: "Y"
          title: Facility Mapped Flag
          type: string
        FacMapIcon:
          description: The default map icon image file calculated for the facility
            by the ECHO program.
          example: CWA-NC-MJ-2.png
          title: Facility Map Icon
          type: string
        FacPercentMinority:
          description: Percent Minority is the percentage of the population of the
            given area that is considered minority. Statistics are shown for the area
            within a 3-mile radius of each facility.
          example: "45.379"
          title: Facility Percent Minority
          type: string
        FacPopulationDensity:
          description: The number of persons per square mile in the profiled area.
          example: "9611.17"
          title: Population Density
          type: string
        FacSICCodes:
          description: Indicates the facilitys or permit's primary Standard Industrial
            Classification (SIC) Code. The SIC code describes the primary activity
            of the facility.
          example: "811"
          title: SIC Codes
          type: string
        FacStdCountyName:
          description: The standardized  facility county name from EPA's Facility
            Registry System
          example: Fairfax County
          title: FRS Standardized Facility County Name
          type: string
        FacTRILandReleases:
          example: "11.7"
          title: FacTRILandReleases
          type: string
        FacTRIOffSiteTransfers:
          title: FacTRIOffSiteTransfers
          type: string
        FacTRIOnSiteReleases:
          title: FacTRIOnSiteReleases
          type: string
        FacTRIReporter:
          description: Indicates whether facility reported to the Toxics Release Inventory
            (TRI) for the most recent reporting year.
          example: B
          title: Facility TRI Reporter
          type: string
        FacUsMexBorderFlg:
          description: A Y/N flag indicating that the facility is within 100KM of
            the US-Mexico Border.
          example: "Y"
          title: Near US-Mexico Border
          type: string
        Infea5yrFlag:
          description: Indicates if the facility has an informal enforcement action
            within the last 5 years. 1 = Yes.
          example: "0"
          title: Infea5yrFlag
          type: string
        Insp5yrFlag:
          description: Indicates if the facility has an inspection within the last
            5 years. 1 = Yes
          example: "1"
          title: Inspected Within Last Five Years Flag
          type: string
        LastViolationDate:
          example: 5/13/2011
          title: Date of Last Violation
          type: string
        Lower48:
          description: Flag showing Y/N whether location is within the contiguous
            (lower 48) United States.
          example: "Y"
          title: Contiguous United States Flag
          type: string
        Map:
          description: No Longer Used.
          title: Map
