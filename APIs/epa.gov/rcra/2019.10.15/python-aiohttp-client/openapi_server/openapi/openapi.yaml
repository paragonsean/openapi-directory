        in: query
        name: p_decouple
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: The number of Environmenmt Justice Indicators above the 80th
          percentile.  Valid values are 1 through 11.
        in: query
        name: p_ejscreen_over80cnt
        schema:
          enum:
