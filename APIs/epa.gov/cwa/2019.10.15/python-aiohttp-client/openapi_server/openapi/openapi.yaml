            Formal Enforcement Action (FEA) taken against the facility within the
            last five years.
          type: string
        p_pfead2:
          description: Formal Enforcement Action Date Range End.  Enter a date in
            MM/DD/YYYY format to set the end of the date range for filtering by recent
            Formal Enforcement Action (FEA) taken against the facility within the
            last five years.
          type: string
        p_pfeat:
          description: Formal Enforcement Action (FEA) Code Filter.  Enter one or
