        in: query
        name: p_bio_vio_last_year
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: The last year that a MSGP report was submitted for the permit.  Valid
          values are "NONE" and any year Greater or Eqal to 2015.
        in: query
        name: p_msgp_rpt_year
        schema:
          type: string
      - description: Identifies if a permit violation has occured in the last year.  Valid
          values are Y and N.
        in: query
        name: p_vio_last_year
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: "Query Limiter.  Enter a value to limit the number of records\
          \ returned for each query. Value cannot exceed 70,000."
        in: query
        name: queryset
        schema:
          type: number
      - description: "Response Set Limiter. Enter a value to limit the number of records\
          \ per page. Value cannot exceed 1,000."
        in: query
        name: responseset
        schema:
          type: number
      - description: Table List Flag. Enter a Y to display the first page of facility
          results.
        in: query
        name: tablelist
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: Map List Flag.  Provide a Y to return mappable coordinates representing
          the full geographic extent of the queryset (all facilities that met the
          selection criteria).
        in: query
        name: maplist
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: Summary List Flag.  Enter a Y to return a list of summary statistics
          based on the parameters submitted to the query service.
        in: query
        name: summarylist
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter
          a name of the function in which to wrap the JSON response.
        in: query
        name: callback
        schema:
          type: string
      - description: Used to customize service output.  A list of comma-separated
          column IDs of output objects that will be returned in the service query
          object or download.  Use the metadata service endpoint for a complete list
          of Ids and definitions.
        in: query
        name: qcolumns
        schema:
          type: string
      - description: Number of E90 Exceedances.  Identifies water permits with a number
          of E90 (Effluient Exceedances) >= the value provided for the last number
          of years provided by the p_e90_years value.
        in: query
        name: p_e90_count
        schema:
          type: number
      - description: Number of years for the p_e90_count search.  Identified the past
          number of years to be used for the p_e90_count search.
        in: query
        name: p_e90_years
        schema:
          type: number
      - description: Point Source Category.
        in: query
        name: p_psc
        schema:
          type: string
      responses:
