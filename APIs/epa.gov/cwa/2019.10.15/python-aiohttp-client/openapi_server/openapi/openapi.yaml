        name: p_bio_mgmt_def_category
        schema:
          type: string
      - description: The number of times noncompliance was reported by the facility
          in the last 3 years. The results returned will include facilities whose
          number of reported noncompliance events is greater than or equal to the
          number entered.
        in: query
        name: p_bio_mgmt_deficiencies
        schema:
          type: number
      - description: The Biosolids Single Event Violation Code.  Enter one or mode
