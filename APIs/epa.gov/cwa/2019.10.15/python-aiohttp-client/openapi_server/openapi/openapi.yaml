          - "N"
          type: string
      - description: "The number of quarters, in the last three years, where the facility\
          \ was in violation for a biosolids violation type.  The results returned\
          \ will include facilities whose number of quarters with violations is greater\
          \ than or equal to the number entered."
        in: query
        name: p_bio_qtrs_in_vio
        schema:
          type: number
      - description: The last year that the permittee submitted an annual Biosolids
