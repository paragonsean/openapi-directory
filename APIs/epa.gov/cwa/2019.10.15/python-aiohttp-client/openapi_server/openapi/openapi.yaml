          description: "Output Format Flag.  Enter one of the following keywords:\n\
            - JSON = Data model formatted as Javascript Object Notation (default).\n\
            - JSONP = Data model formatted as Javascript Object Notation with Padding.\
            \  \n- XML = Data model formatted as Extensible Markup Language."
          enum:
          - JSONP
          - JSON
          - XML
          type: string
        p_fn:
          description: Facility Name Filter. Enter one or more case-insensitive facility
            names to filter results.  Provide multiple values as a comma-delimited
            list.  See p_fntype for additional modifiers.
          type: string
        p_sa:
          description: Facility street address. Enter a complete or partial street
            address.
          type: string
        p_sa1:
          description: Facility street address. Enter a complete or partial street
            address.   Note that p_sa1 is culmulative with p_sa.
          type: string
        p_ct:
          description: Facility City Filter. Enter a single case-insensitive city
            name to filter results.
          type: string
        p_co:
          description: Facility County Filter. Provide a single county name in combination
            with a state value provided via p_st.
          type: string
        p_fips:
          description: "FIPS Code Filter.  Enter a single 5-character Federal Information\
            \ Processing Standards (FIPS) state + county value to restrict results.\
            \  E.g. to limit results to Kenosha County, Wisconsin, use 55059."
          type: string
        p_st:
          description: Facility State and State-Equivalent Filter.  Provide one or
            more USPS postal abbreviations for states and state-equivalents to filter
            results.  Provide multiple values as a comma-delimited list.
          type: string
        p_zip:
          description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal
            zip codes to filter results.  May contain multiple comma-separated values.
          type: string
        p_frs:
          description: Facility Registry Service ID Filter. Enter a single 12-digit
            FRS identifier to filter results.
          type: string
        p_reg:
          description: EPA Region Filter. Provide a single value of 01 thru 10 to
            restrict results to a single EPA region.
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
          - "06"
          - "07"
          - "08"
          - "09"
          - "10"
          type: string
        p_sic:
          description: "Standard Industrial Classification (SIC) Code Filter.  Enter\
            \ a single 4-digit SIC Code to filter results.  If more complex filtering\
            \ is required, use p_sic2 and p_sic4."
          type: string
        p_ncs:
          description: North American Industry Classification System Filter. Enter
            two to six digits to filter results to facilities having matching NAICS
            codes.  Digits less than six will match to all codes beginning with the
            provided values.
          type: string
        p_pen:
          description: "Last Penality Date Qualifier Filter.  Enter one of the following:\
            \   \n- NEVER = No Penalties\n- ANY = Any Penalty\n- LEXX = Less than\
            \ or equal to XX months.  Provide a number in place of XX, e.g. \"LE5\"\
            \ for a facility with a penalty within previous 5 months.\n- GTXX = Greater\
            \ than XX months.  Provide a number in place of XX, eg. GT12, for a facility\
            \ with the last penalty greater than 12 months ago."
          type: string
        p_c1lat:
          description: In decimal degrees.  Latitude of 1st corner of box that bounds
            the resulting facilities. The latitude and longitude of both corners of
            the bounding box must be provided.
          type: number
        p_c1lon:
          description: In decimal degrees.  Longitude of 1st corner of box that bounds
            the resulting facilities. The latitude and longitude of both corners of
            the bounding box must be provided.
          type: number
        p_c2lat:
          description: In decimal degrees.  Latitude of 2nd corner of box that bounds
            the resulting facilities. The latitude and longitude of both corners of
            the bounding box must be provided.
          type: number
        p_c2lon:
          description: In decimal degrees.  Longitude of 2nd corner of box that bounds
            the resulting facilities. The latitude and longitude of both corners of
            the bounding box must be provided.
          type: number
        p_usmex:
          description: US-Mexico Border Flag.  Enter Y/N to restrict searches to facilities
            located within 100KM of the border.
          enum:
          - "Y"
          - "N"
          type: string
        p_sic2:
          description: "Standard Industrial Classification (SIC) Code Filter Alternate\
            \ 2. Enter a wild-card search against SIC codes.  A final wild-card is\
            \ always present allowing \"22\" to match all SIC codes beginning with\
            \ 22.  Use the \"%\" character within strings to match any SIC values\
            \ with the pattern.  For example, \"2%21\" matches 2021, 2121, 2221, etc."
          type: string
        p_sic4:
          description: "Standard Industrial Classification (SIC) Code Filter Alternate\
            \ 3.  Enter the first 2, 3 or 4 SIC code digits to filter results to facilities\
            \ having those code prefixes.  As this alternative does not utilize an\
            \ index, p_sic2 will generally be quicker."
          type: string
        p_fa:
          description: Federal Agency. 1 character or 5-character values; may contain
            multiple comma-separated values. ALL will retrieve all facilities where
            the federal agency code is not null.  Use the Federal Agencies lookup
            service to obtain a list of values.
          type: string
        p_ff:
          description: Federal Facility Indicator Flag. Enter Y to restrict searches
            to federal facilities.
          enum:
          - "Y"
          type: string
        p_act:
          description: "Active Permits/Facilities Flag.  Provide Y or N to filter\
            \ results to facilities with active permits.  A Y will select ICIS NPDES\
            \ permits with a status of effective, continued, or expired."
          type: string
        p_maj:
          description: Major Facility Flag.  Enter Y to restrict results to Major
            facilities only.
          enum:
          - "Y"
          - "N"
          type: string
        p_mact:
          description: CAA Maximum Achievable Control Technology (MACT) Subpart codes
            (alpha ID between 1 and 7 characters) applicable to the facility.
          type: string
        p_fea:
          description: |-
            Formal Enforcement Actions [within / not within] specified date range indicator. The date range is determined by parameters p_fead1 and p_fead2 or by parameter p_feay.
            - W = within date range
            - N = not within date range
          enum:
          - W
          - "N"
          type: string
        p_feay:
          description: Years (1 to 5) Range.  This value is used to create a date
            range for Formal Enforcement Actions (FEA). Used along with p_fea (which
            indicates whether to look within or outside of the date range) to find
            FEAs within (or not within) the number of years specified.
          enum:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          type: number
        p_feaa:
          description: |-
            Agency associated with Formal Enforcement Actions:
            - E = EPA
            - S = State
            - A = All
          enum:
          - A
          - E
          - S
          type: string
        p_iea:
          description: |-
            Informal Enforcement Actions [within / not within] specified date range.  The date range is determined by parameters p_iead1 and p_iead2 or by parameter p_ieay.
            - W = within date range
            - N = not within date range
          enum:
          - W
          - "N"
          type: string
        p_ieay:
          description: Years (1 to 5) Range.  This value is used to create a date
            range for Informal Enforcement Actions (IEA). Used along with p_iea (which
            indicates whether to look within or outside of the date range) to find
            IEAs within (or not within) the number of years specified.
          enum:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          type: number
        p_ieaa:
          description: |-
            Agency associated with Informal Enforcement Actions. If left blank, both agencies are included.
            - E = EPA
            - S = State
          enum:
          - E
          - S
          type: string
        p_qiv:
          description: |-
            Quarters in Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of noncompliance.
            - Z = Zero quarters in noncompliance.
            - GEXX = Replacing XX with a numeric value, that number of quarterd or more in noncompliance.
            - GTXX = Replacing XX with a numeric value, more than that number of quarters in noncompliance.
          enum:
          - "0"
          - GT1
          - GT2
          - GT4
          - GT8
          - "12"
          type: string
        p_iv:
          description: "Facility has a violation status of 'In Viol' during any of\
            \ the selected quarters. \n\nRange: Fiscal Year 2020 Quarter 2 to Fiscal\
            \ Year 2017 Quarter 2\n\nMultiple values are comma delimited.\n\n\n||||||\
            \  Fiscal Years ||||||\n- FY2020 or FY20 or 2020 or 20\n- FY2019 or FY19\
            \ or 2019 or 19\n- FY2018 or FY18 or 2018 or 18\n- FY2017 or FY17 or 2017\
            \ or 17\n\n||||| Fiscal Quarters |||||\n- FY2020Q2 or FY20Q2 or 20202\
            \ or 202 or 13\n- FY2020Q1 or FY20Q1 or 20201 or 201 or 12\n- FY2019Q4\
            \ or FY19Q4 or 20194 or 194 or 11\n- FY2019Q3 or FY19Q3 or 20193 or 193\
            \ or 10\n- FY2019Q2 or FY19Q2 or 20192 or 192 or 9\n- FY2019Q1 or FY19Q1\
            \ or 20191 or 191 or 8\n- FY2018Q4 or FY18Q4 or 20184 or 184 or 7\n- FY2018Q3\
            \ or FY18Q3 or 20183 or 183 or 6\n- FY2018Q2 or FY18Q2 or 20182 or 182\
            \ or 5\n- FY2018Q1 or FY18Q1 or 20181 or 181 or 4\n- FY2017Q4 or FY17Q4\
            \ or 20174 or 174 or 3\n- FY2017Q3 or FY17Q3 or 20173 or 173 or 2\n- FY2017Q2\
            \ or FY17Q2 or 20172 or 172 or 1"
          type: string
        p_impw:
          description: Discharging into Impaired Waters Flag. Enter Y to limit results
            to facilities with discharge to waterbodies listed as impaired in the
            ATTAINS database.
          enum:
          - "Y"
          - "N"
          type: string
        p_imp_cau_grp:
          description: "Facility is discharging a pollutant group causing a waterbody\
            \ to be impaired.  Enter 1 through 34 (the internal number of the pollutant\
            \ group); or enter a partial name such as Dioxin,Temp,tUrBidity."
          enum:
          - ALGAL GROWTH
          - AMMONIA
          - BIOTOXINS
          - CAUSE UNKNOWN
          - CAUSE UNKNOWN - FISH KILLS
          - CAUSE UNKNOWN - IMPAIRED BIOTA
          - CHLORINE
          - DIOXINS
          - FISH CONSUMPTION ADVISORY
          - FLOW ALTERATION(S)
          - HABITAT ALTERATIONS
          - MERCURY
          - METALS (OTHER THAN MERCURY)
          - NOXIOUS AQUATIC PLANTS
          - NUISANCE EXOTIC SPECIES
          - NUISANCE NATIVE SPECIES
          - NUTRIENTS
          - OIL AND GREASE
          - ORGANIC ENRICHMENT/OXYGEN DEPLETION
          - OTHER CAUSE
          - PATHOGENS
          - PESTICIDES
          - PH/ACIDITY/CAUSTIC CONDITIONS
          - POLYCHLORINATED BIPHENYLS (PCBS)
          - RADIATION
          - SALINITY/TOTAL DISSOLVED SOLIDS/CHLORIDES/SULFATES
          - SEDIMENT
          - "TASTE, COLOR AND ODOR"
          - TEMPERATURE
          - TOTAL TOXICS
          - TOXIC INORGANICS
          - TOXIC ORGANICS
          - TRASH
          - TURBIDITY
          type: string
        p_imp_pol:
          description: Facility is discharging pollutants that are potentially contributing
            to the impairment of local waterbodies according to the ATTAINS database.
          enum:
          - "Y"
          - "N"
          type: string
        p_trep:
          description: |-
            Current Toxics Release Inventory (TRI) Reporter Limiter.  Enter one of the following codes to limit results.
            - CURR = Current TRI reporter.
            - NONCURR = Has reported to TRI in the past but not for the current reporting year.
          enum:
          - CURR
          - NOTCURR
          type: string
        p_pm:
          description: |-
            Percent Minority Population Limiter.  Enter a value to restrict results to facilities with a given percentage of minority population within 3-mile radius.
            - NONE = 0%
            - GT5 = greater than 5%
            - GT10 = greater than 10%
            - GT25 = greater than 25%
            - GT50 = greater than 50%
            - GT75 = greater than 75%
          enum:
          - NONE
          - GT5
          - GT10
          - GT25
          - GT50
          - GT75
          type: string
        p_pd:
          description: |-
            Population Density Limiter (per sq mile). Enter a value to limit results to facilities located in area of a given population density.
            - NONE = 0 population density per square mile
            - GT100 = More than 100 population density per square mile
            - GT500 = More than 500 population density per square mile
            - GT1000 = More than 1000 population density per square mile
            - GT5000 = More than 5000 population density per square mile
            - GT10000 = More than 10000 population density per square mile
            - GT20000 = More than 20000 population density per square mile
          enum:
          - NONE
          - GT100
          - GT500
          - GT1000
          - GT5000
          - GT10000
          - GT20000
          type: string
        p_ico:
          description: Indian Country Flag.  Enter a "Y" or "N" to restrict searches
            to facilities inside or outside Indian Country.
          enum:
          - "Y"
          - "N"
          type: string
        p_huc:
          description: "2-, 4-, 6-, or 8-character watershed code. May contain multiple\
            \ comma-separated values."
          type: string
        p_pid:
          description: Nine-digit permit IDs. May contain up to 2000 comma-separated
            values.
          type: string
        p_med:
          description: |-
            Filter Results by Media.
            - A = Air
            - M = RMP (Risk Management Plan)
            - R = RCRA (Hazardous Waste)
            - S = SDWA (Public Drinking Water Systems)
            - ALL = Air and RCRA and Water
          enum:
          - A
          - M
          - R
          - S
          - ALL
          type: string
        p_ysl:
          description: |-
            Last Facility Inspection [within / not within] Specified Date Range Indicator. The date range is determined by parameters p_idt1 and p_idt2 or by parameter p_ysly.
            - W = within date range
            - N = not within date range
          enum:
          - W
          - "N"
          - NV
          type: string
        p_ysly:
          description: Number of years (1 to 5) since last facility inspection.  A
            value of 1 means that it has been inspected within the year.
          enum:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          type: number
        p_ysla:
          description: |-
            Facility Last Inspection Code Filter.  If left blank, both agencies are included.  Enter a value to limit results:
            - E = EPA
            - S = State
          enum:
          - E
          - S
          - A
          type: string
        p_qs:
          description: "Quick Search. Allows entry for city, state, and/or zip code."
          type: string
        p_sfs:
          description: "Single Facility Search Filter.  Provide a facility name or\
            \ program system identifier to limit results.  For the all data search,\
            \ the FRS registry identifier is also searched."
          type: string
        p_tribeid:
          description: Numeric code for tribe (or list of tribes).
          type: number
        p_tribename:
          description: Tribe Name Filter.  Enter a single tribe name to filter results.
          type: string
        p_tribedist:
          description: Proximity to tribal land limiter. Enter an amount of mile between
            0 and 25 to filter results.  This parameter is only evaluated if p_tribeid
            is populated.
          type: number
        p_pstat:
          description: |-
            Permit Status Filter.  Enter one or more of the following codes.  Provide multiple values as a comma-delimited list.
            - EFF = Effective
            - EXP = Expired
            - PND = Pending
            - TRM = Terminated
            - RET = Retired
            - NON = Not Needed
            - ADC = Admin Continued
          type: string
        p_ptype:
          description: |-
            Permit Type Filter. Enter one or more code values to filter results.  Provide multiple values as a comma-delimited list.
            - NPD = NPDES Individual Permit
            - NGP = NPDES Master General Permit
            - GPC = General Permit Covered Facility
            - SNN = State Issued Master General Permit (Non-NPDES)
            - IIU = Individual IU Permit (Non-NPDES)
            - SIN = Individual State Issued Permit (Non-NPDES)
            - APR = Associated Permit Record
            - UFT = Unpermitted Facility
          type: string
        p_pcomp:
          description: |-
            Permit Component Code Filter.  Enter one or more codes to filter results.  Provide multiple values as a comma-delimited list.
            - PRE = Pretreatment
            - CAF = CAFO
            - CSO = CSO
            - POT = POTW
            - BIO = Biosolids
            - SWS = Storm Water Small MS4s
            - SWM = Storm Water Medium/Large MS4s
            - SWI = Storm Water Industrial
            - SWC = Storm Water Construction
          type: string
        p_plimits:
          description: Permit Limits Present Flag.  Enter Y to limit results to facilities
            have present permit limits.
          enum:
          - "Y"
          - "N"
          type: string
        p_pcss:
          description: |-
            Combined Sewer Systems Outflows Limiter.  Enter one of the following to limit results to facilities having the given count of CSS outflows.
            - ALL = returns all facilities, regardless of the number of outflows.
            - GE1 = returns facilities with one or more outflows.
            - GE10 = returns facilities with ten or more outflows.
            - GE50 = returns facilities with fifty or more outflows.
          enum:
          - ALL
          - GE1
          - GE10
          - GE50
          type: string
        p_pexp:
          description: |-
            Permit Expired or Administratively Continued Limiter.  Enter one of the following values to filter results.
            - EXP = limit results to facilities with permits expired or administratively continued.
            - EXPLE1YR = limit resuls to facilities with permits expired administratively continued within the past year.
            - EXPGT1YR = limit resuls to facilities with permits expired administratively continued more than a year ago.
          enum:
          - EXP
          - EXPLE1YR
          - EXPGT1YR
          type: string
        p_owop:
          description: |-
            Owner/Operator code filter.  Enter one of the following values to restrict results.
            - Federal = Federal facilities regulated under the NPDES program.
            - POTW = Publicly owned treatment works. Treatment works that are owned by a State, Tribe, or municipality.
            - Non-POTW = Non-publicly owned treatment works. Often referred to as "non-municipals" or "industrials".
          enum:
          - FEDERAL
          - POTW
          - NON-POTW
          type: string
        p_ipfti:
          type: string
        p_agoo:
          description: Indicates whether to AND or OR the Owner/Operator parameter
            (p_owop) and the federal agency code (p_fa) parameters.
          enum:
          - AND
          - OR
          type: string
        p_idt1:
          description: Beginning of date range of most recent facility inspection.
          type: string
        p_idt2:
          description: End of date range of most recent facility inspection.
          type: string
        p_pityp:
          description: Inspection Type Code.  See ICIS Compliance Monitor Types lookup
            serivce for a list of available codes and descriptions.
          type: string
        p_pfead1:
          description: Formal Enforcement Action Date Range Start.  Enter a date in
            MM/DD/YYYY format to set the start of the range for filtering by recent
            Formal Enforcement Action (FEA) taken against the facility within the
            last five years.
          type: string
        p_pfead2:
          description: Formal Enforcement Action Date Range End.  Enter a date in
            MM/DD/YYYY format to set the end of the date range for filtering by recent
            Formal Enforcement Action (FEA) taken against the facility within the
            last five years.
          type: string
        p_pfeat:
          description: Formal Enforcement Action (FEA) Code Filter.  Enter one or
            more three-letter FEA codes to restrict results to facilities with these
            attributes.  Use p_fead1 and p_fead2 parameters to further restrict this
            filter by entering a date range.  Provide multiple codes as a comma-delimited
            list.
          type: string
        p_pccs:
          description: "Current Compliance Status:\n||||||||||||||||||||||||||| \n\
            Significant Noncompliance (SNC) \n|||||||||||||||||||||||||||\n- SNC =\
            \ E, S, X, T, D\n- E�= E(EffViol)\n- S�= S(CSchVio)\n- X = X(EffNMth)\n\
            - T = T(CSchRpt)\n- D�= D(DMR NR)\n\n|||||||||||||||||||||||||||\nNoncompliance\
            \ (NC)\n|||||||||||||||||||||||||||\n- NC = N, V\n- N�= N(RptViol)\n-\
            \ V�= V(NonRNCV)\n\n|||||||||||||||||||||||||||\nNew Violations (PQV)\n\
            |||||||||||||||||||||||||||\n- PQV = New Violations (13th Quarter)\n\n\
            |||||||||||||||||||||||||||\nNo Violations (NV)\n|||||||||||||||||||||||||||\n\
            - NV = R, P, M, U, W\n, Blank, and No New Violations (no PQV)\n- R�= R(Resolvd)\n\
            - P�= P(ResPend)\n- M�= C(Manual)\n- U = U(N/A)\n- W = W(N/A)\n- Blank\
            \ = (null)\n\nMay contain multiple comma-separated values."
          type: string
        p_pexcd:
          description: |-
            3-Year Effluent Exceedances Limiter.  Enter a value to restrict results to facilities with the given amount of exceedances in the past 3 years.
            - 0 = facilities with no exceedances
            - GE0 = facilities with one or more exceedances
            - GE10 = facilities with ten or more exceedances
            - GE50 = facilities with fifty or more exceedances
            - GE100 = facilities with one hundred or more exceedances
          enum:
          - "0"
          - GE0
          - GE10
          - GE50
          - GE100
          type: string
        p_psncq:
          description: |-
            Quarters in Significant Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of significant noncompliance.
            - Z = Zero quarters in significant noncompliance.
            - GEXX = Replacing XX with a numeric value, that number of quarterd or more in significant noncompliance.
            - GTXX = Replacing XX with a numeric value, more than that number of quarters in significant noncompliance.
          enum:
          - GT1
          - GE1
          - GT2
          - GE2
          - GT4
          - GE4
          - GT8
          - GE8
          - GT12
          - GE12
          type: string
        p_pctrack:
          description: |-
            Compliance Tracking Limiter. Provide a keyword to indicate the extent to which data is being entered and effluent exceedances are being identified.
            - Off
            - Partial
            - On
          enum:
          - "false"
          - Partial
          - "true"
          type: string
        p_dwd:
          description: Direct Water Discharges. Pounds of toxic chemicals released
            directly to surface water as reported to the Toxics Release Inventory.
          enum:
          - "0"
          - GT0
          - GT1000
          - GT5000
          - GT10000
          - GT20000
          - GT50000
          type: string
        p_pt:
          description: POTW Transfers. Pounds of toxic chemicals transferred to a
            Publicly Operated Treatment Works (POTW) as reported to the Toxics Release
            Inventory.
          enum:
          - "0"
          - GT0
          - GT1000
          - GT5000
          - GT10000
          - GT20000
          - GT50000
          type: string
        p_pdwdist:
          description: Distance (in miles) to downstream drinking water intake.
          enum:
          - "N"
          - LT1
          - LT2
          - LT5
          - LT10
          - LT15
          type: string
        p_pswdpc:
          description: "Pollutant Category Code:  Values: WTR for Water, AIR for Air"
          type: string
        p_pswdmp:
          description: Used to determine limit begin and end dates for surface water
            discharges. Number represents years from current date.
          enum:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          type: string
        p_pswpol:
          description: "For CWA, pollutant names for surface water discharges. for\
            \ Drinking Water, SDWIS Violation contaminant codes for unaddressed violations\
            \ that have occurred in the last 3 years. May contain multiple comma-separated\
            \ values."
          type: string
        p_pswcas:
          description: CAS numbers for surface water discharges. May contain multiple
            comma-separated values.
          type: string
        p_pswparam:
          description: Parameter codes for surface water discharges. May contain multiple
            comma-separated values.
          type: string
        p_pswvio:
          description: "Used in conjuction with parameters p_pswpol and p_pswparam,\
            \ indicates whether search should only include pollutants with violations."
          enum:
          - "Y"
          - "N"
          type: string
        p_wbd:
          description: "2-, 4-, 6-, 8-, 10-, or 12-character watershed (WBD from the\
            \ USGS Watershed Boundary Dataset). May contain multiple comma-separated\
            \ values.  Uses the FRS Best Pick Coordinate to obtain the WBD12 Huc value."
          type: string
        p_radwbd:
          description: "2-, 4-, 6-, 8-, 10-, or 12 character watershed (WBD from the\
            \ USGS Watershed Boundary Dataset). May contain multiple comma-separated\
            \ values.  Will search against WBD values otained by \"reach indexing\"\
            \ NPDES permits against the medium resolution National Hydrography Dataset. "
          type: string
        p_frswbd:
          description: "Works exactly the same as the p_wbd parameter.  2-, 4-, 6-,\
            \ 8-, 10-, or 12-character watershed (WBD from the USGS Watershed Boundary\
            \ Dataset). May contain multiple comma-separated values.  Uses the FRS\
            \ Best Pick Coordinate to obtain the WBD12 Huc value."
          type: string
        p_fntype:
          description: "Controls type of text search performed on facility name with\
            \ parameter p_fn.\n- EXACT = Find facilities having the exact provided\
            \ name(s).\n- BEGINS = Find facilities with names starting with the provided\
            \ term(s).\n- ALL = Find facilities using Oracle text search terms.\n\
            - CONTAINS = "
          enum:
          - ALL
          - CONTAINS
          - EXACT
          - BEGINS
          type: string
        p_pidall:
          description: "Controls whether search is restricted to existing system.\
            \ Y means the search will match the p_pid parameter against all associated\
            \ permits (AIR, RCRA, SDWIS, etc)."
          enum:
          - "Y"
          - "N"
          type: string
        p_months_last_dmr:
          description: The number of months since the last Discharge Monitoring Report
            has been submitted.
          type: number
        p_last_dmr_within:
          description: W value returns facilities that have submitted DMRs within
            the number of months specified by p_months_last_dmr. An N value returns
            facilities that have not submitted a DMR within the specified number of
            months.
          enum:
          - W
          - "N"
          type: string
        p_indsw:
          description: Industrial Stormwater Permit Flag.  Enter a Y or N to filter
            results by this type of permit.
          enum:
          - "Y"
          - "N"
          type: string
        p_msgp_ptype:
          description: |-
            Multi-Sector General Purpose Permit Type.  Enter a value to filter results by MSGP Permit Type.
            - NOI = Notice of Intent
            - NOE = No Exposure Certification
          enum:
          - NOI
          - NOE
          type: string
        p_mon_type:
          description: "For use with the Industrial Stormwater search only. Valid\
            \ values are BENCHGS fro Benchmark (Alert Limit) G2 Ore, BENCH for Benchmark\
            \ (Alert Limit), and ELG fro Effluent Limitation Guidelines(ELG)(Effluent\
            \ Limit).  "
          enum:
          - BENCHG2
          - BENCH
          - ELG
          type: string
        p_iagency:
          description: "Issuing Agency Limiter.  Enter a single value to filter results\
            \ by the issuing agency, e.g. \"State\" or \"EPA\"."
          type: string
        p_permitting_agency:
          type: string
        p_isws:
          description: Multi-Sector General Purpose Permit Subsector Individual Identifier.  Enter
            a value to filter results.
          type: string
        p_iswss:
          description: Multi-Sector General Purpose Permit Subsector Group Code.  Enter
            a value to filter results.
          type: string
        p_iswssID:
          description: Multi-Sector General Purpose Permit Sector Code.  Enter a value
            to filter results.
          type: string
        p_ds1:
          description: "Submitted Date Filter Start.  To filter by the date of submission,\
            \ enter a start date here and an end date in the p_ds2 parameter.  Both\
            \ dates are required for filtering."
          type: string
        p_ds2:
          description: "Submitted Date Filter End.  To filter by the date of submission,\
            \ enter an end date here and a start date in the p_ds1 parameter.  Both\
            \ dates are required for filtering."
          type: string
        p_da1:
          description: "Active Date Filter Start.  To filter by the active date, enter\
            \ a start date here and an end date in the p_da2 parameter.  Both dates\
            \ are required for filtering."
          type: string
        p_da2:
