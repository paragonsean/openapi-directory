    _cwa_rest_services_get_facility_info_post_request:
      properties:
        output:
          description: "Output Format Flag.  Enter one of the following keywords:\n\
            - JSON = Data model formatted as Javascript Object Notation (default).\n\
            - JSONP = Data model formatted as Javascript Object Notation with Padding.\
            \  \n- XML = Data model formatted as Extensible Markup Language.\n- CSV\
            \ = Facility results formatted as comma delimited file download.\n- GEOJSON\
            \ = Facility results formatted as GeoJSON feature collection.\n- GEOJSONP\
            \ = Facility results formatted as GeoJSON feature collection with Padding.\n\
            - GEOJSOND = Facility results formatted as GeoJSON feature collection\
            \ download."
          type: string
        p_fn:
          description: Facility Name Filter. Enter one or more case-insensitive facility
            names to filter results.  Provide multiple values as a comma-delimited
            list.  See p_fntype for additional modifiers.
          type: string
        p_sa:
          description: Facility street address. Enter a complete or partial street
            address.
          type: string
        p_sa1:
          description: Facility street address. Enter a complete or partial street
            address.   Note that p_sa1 is culmulative with p_sa.
          type: string
        p_ct:
          description: Facility City Filter. Enter a single case-insensitive city
            name to filter results.
          type: string
        p_co:
          description: Facility County Filter. Provide a single county name in combination
            with a state value provided via p_st.
          type: string
        p_fips:
          description: "FIPS Code Filter.  Enter a single 5-character Federal Information\
            \ Processing Standards (FIPS) state + county value to restrict results.\
            \  E.g. to limit results to Kenosha County, Wisconsin, use 55059."
          type: string
        p_st:
          description: Facility State and State-Equivalent Filter.  Provide one or
            more USPS postal abbreviations for states and state-equivalents to filter
            results.  Provide multiple values as a comma-delimited list.
          type: string
        p_zip:
          description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal
            zip codes to filter results.  May contain multiple comma-separated values.
          type: string
        p_frs:
          description: Facility Registry Service ID Filter. Enter a single 12-digit
            FRS identifier to filter results.
          type: string
        p_reg:
          description: EPA Region Filter. Provide a single value of 01 thru 10 to
            restrict results to a single EPA region.
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
          - "06"
          - "07"
          - "08"
          - "09"
          - "10"
          type: string
        p_sic:
          description: "Standard Industrial Classification (SIC) Code Filter.  Enter\
            \ a single 4-digit SIC Code to filter results.  If more complex filtering\
            \ is required, use p_sic2 and p_sic4."
          type: string
        p_ncs:
          description: North American Industry Classification System Filter. Enter
            two to six digits to filter results to facilities having matching NAICS
            codes.  Digits less than six will match to all codes beginning with the
            provided values.
          type: string
        p_pen:
          description: "Last Penality Date Qualifier Filter.  Enter one of the following:\
            \   \n- NEVER = No Penalties\n- ANY = Any Penalty\n- LEXX = Less than\
            \ or equal to XX months.  Provide a number in place of XX, e.g. \"LE5\"\
            \ for a facility with a penalty within previous 5 months.\n- GTXX = Greater\
            \ than XX months.  Provide a number in place of XX, eg. GT12, for a facility\
            \ with the last penalty greater than 12 months ago."
          type: string
        xmin:
          description: Minimum longitude value in decimal degrees.
          type: number
        ymin:
          description: Minimum latitude value in decimal degrees.
          type: number
        xmax:
          description: Maximum longitude value in decimal degrees.
          type: number
        ymax:
          description: Maximum latitude value in decimal degrees.
          type: number
        p_usmex:
          description: US-Mexico Border Flag.  Enter Y/N to restrict searches to facilities
            located within 100KM of the border.
          enum:
          - "Y"
          - "N"
          type: string
        p_sic2:
          description: "Standard Industrial Classification (SIC) Code Filter Alternate\
            \ 2. Enter a wild-card search against SIC codes.  A final wild-card is\
            \ always present allowing \"22\" to match all SIC codes beginning with\
            \ 22.  Use the \"%\" character within strings to match any SIC values\
            \ with the pattern.  For example, \"2%21\" matches 2021, 2121, 2221, etc."
          type: string
        p_sic4:
          description: "Standard Industrial Classification (SIC) Code Filter Alternate\
            \ 3.  Enter the first 2, 3 or 4 SIC code digits to filter results to facilities\
            \ having those code prefixes.  As this alternative does not utilize an\
            \ index, p_sic2 will generally be quicker."
          type: string
        p_fa:
          description: Federal Agency. 1 character or 5-character values; may contain
            multiple comma-separated values. ALL will retrieve all facilities where
            the federal agency code is not null.  Use the Federal Agencies lookup
            service to obtain a list of values.
