          description: The number of quarters the system was designated by EPA as
            a serious violator over the past 3 years (12 most recent quarters).
          example: "0"
          title: Quarters with SNC
          type: string
        QtrsWithVio:
          description: The number of quarters the system was in violation over the
            past three years. This includes the 12 most recent official quarters and
            new violations reported after the end of the last official quarter.
          example: "0"
          title: Quarters with Violation
          type: string
        Rc350Viol:
          description: "The count of open health-based lead violations in the past\
            \ five years. These include violations of maximum contaminant levels (MCLs),\
            \ maximum residual disinfectant levels (MRDLs), or treatment technique\
            \ (TT) rules. This count includes new violations that have been reported\
            \ since the end of the last official quarter."
          example: "2"
          type: string
        RegistryID:
          description: An internal 12-digit Facility Registry Service (FRS) tracking
            number used to tie all facility data together in EPA regulatory program
            databases.
          example: "110020837601"
          title: FRS ID
          type: string
        RulesVio:
          description: "The count of rules the system is violating as of the latest\
            \ official quarter of data in the source system, SDWIS, which may lag\
            \ by 3-6 months. This includes violations in the most recent official\
            \ quarter and new violations reported after the end of the last official\
            \ quarter."
          example: "0"
          title: Rules Being Violated
          type: string
        RulesVio3yr:
          description: The count of rules the system was in violation of over the
            past three years. This includes the 12 most recent official quarters and
            new violations reported after the end of the last official quarter.
          example: "5"
          title: Rules In Violation (past 3 years)
          type: string
        SDWA3yrComplQtrsHistory:
          description: |-
            The system's 3-year compliance status history by quarter (3-month period). Each character represents a quarter of compliance, going from oldest to most recent. Character values correspond to the following compliance statuses:
