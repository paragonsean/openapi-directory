openapi: 3.0.1
info:
  contact:
    name: "U.S. EPA, OECA Integration, Targeting and Access Branch"
    url: https://echo.epa.gov/resources/general-info/contact-us
  description: "Enforcement and Compliance History Online (ECHO) is a tool developed\
    \ and maintained by EPA's Office of Enforcement and Compliance Assurance for public\
    \ use. ECHO provides integrated compliance and enforcement information for over\
    \ 1 million regulated facilities nationwide.\n   SDW Rest Services provides multiple\
    \ service endpoints, each with specific capabilities, to search and retrieve data\
    \ on public water systems regulated under the Safe Drinking Water Act (SDWA).\
    \  The returned results reflect data drawn from EPA's Federal Safe Drinking Water\
    \ Information System (SDWIS) database.\n\\\nThe get_systems, get_qid, and get_download\
    \ end points are meant to be used together.\n\\\nThe recommended use scenario\
    \ for get_systems, get_qid, and get_downoad is:\n\\\n <b>1)</b>  Use get_systems\
    \ to validate passed query parameters, obtain summary statistics and to obtain\
    \ a query_id (QID).  QIDs are time sensitive and will be valid for approximately\
    \ 30 minutes.\n <b>2)</b>  Use get_qid, with the returned QID, to paginate through\
    \ arrays of water system results.\n <b>3)</b>  Use get_download, with the returned\
    \ QID, to generate a Comma Separated Value (CSV) file of water system information\
    \ that meets the QID query criteria.\n\\\n\\\nUse the qcolumns parameter to customize\
    \ your search results.  Use the Metadata service endpoint for a list of available\
    \ output objects, their Column Ids, and their definitions to help you build your\
    \ customized output. \n\\\nAdditional ECHO Resources:   <a href=\"https://echo.epa.gov/tools/web-services\"\
    >Web Services</a>, <a href=\"https://echo.epa.gov/resources/echo-data/about-the-data\"\
    >About ECHO's Data</a>, <a href=\"https://echo.epa.gov/tools/data-downloads\"\
    >Data Downloads</a>\n "
  license:
    name: U.S. Public Domain License
    url: https://edg.epa.gov/EPA_Data_License.html
  title: U.S. EPA Enforcement and Compliance History Online (ECHO) - Safe Drinking
    Water Act
  version: 2019.10.15
  x-apisguru-categories:
  - open_data
  x-logo:
    backgroundColor: '#FFFFFF'
    url: https://pbs.twimg.com/profile_images/632233890594299904/DgRDU6dx_400x400.png
  x-origin:
  - format: swagger
    url: https://ofmpub.epa.gov/echo/swaggerx.swagger_json?p_prefix=SDW
    version: "2.0"
  x-providerName: epa.gov
  x-serviceName: sdw
servers:
- url: https://echodata.epa.gov/echo
paths:
  /sdw_rest_services.get_download:
    get:
      description: "Based on the QID obtained from a get_systems query, return a comma\
        \ separated value (CSV) file of the water systems found."
      parameters:
      - description: |-
          Output Format Flag.  Enter one of the following keywords:
          - CSV = Facility results formatted as comma delimited file download (default).
        in: query
        name: output
        schema:
          type: string
      - description: Query ID Selector.  Enter the QueryID number from a previously
          run query.
        in: query
        name: qid
        required: true
        schema:
          type: string
      - description: Used to customize service output.  A list of comma-separated
          column IDs of output objects that will be returned in the service query
          object or download.  Use the metadata service endpoint for a complete list
          of Ids and definitions.
        in: query
        name: qcolumns
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                format: binary
                type: string
            application/xml:
              schema:
                format: binary
                type: string
          description: Results are a comma separated value (CSV) file.
      summary: Safe Drinking Water Act (SDWA) Download Data Service
      tags:
      - Safe Drinking Water
      x-accepts:
      - application/json
      - application/xml
    post:
      description: "Based on the QID obtained from a get_systems query, return a comma\
        \ separated value (CSV) file of the water systems found."
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/_sdw_rest_services_get_download_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                format: binary
                type: string
            application/xml:
              schema:
                format: binary
                type: string
          description: Results are a comma separated value (CSV) file.
      summary: Safe Drinking Water Act (SDWA) Download Data Service
      tags:
      - Safe Drinking Water
      x-content-type: application/x-www-form-urlencoded
      x-accepts:
      - application/json
      - application/xml
  /sdw_rest_services.get_qid:
    get:
      description: 'GET_QID is passed with a query ID corresponding to a previously
        run get_systems query. It then returns a Systems object containing all matching
        water systems. The main purpose of GET_QID is for large querysets that contain
        multiple pages (responsesets) of output. GET_QID allows for pagination and
        for the selection and sorting of columns. '
      parameters:
      - description: "Output Format Flag.  Enter one of the following keywords:\n\
          - JSON = Data model formatted as Javascript Object Notation (default).\n\
          - JSONP = Data model formatted as Javascript Object Notation with Padding.\
          \  \n- XML = Data model formatted as Extensible Markup Language."
        in: query
        name: output
        schema:
          enum:
          - JSONP
          - JSON
          - XML
          type: string
      - description: Query ID Selector.  Enter the QueryID number from a previously
          run query.
        in: query
        name: qid
        required: true
        schema:
          type: string
      - description: Indicates the number of the page to display. It is used only
          when the results are paginated.
        in: query
        name: pageno
        schema:
          default: 1.0
          type: number
      - description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter
          a name of the function in which to wrap the JSON response.
        in: query
        name: callback
        schema:
          type: string
      - description: Output Sort Column.  Enter the number of the column on which
          the data will be sorted. If unpopulated results will sort on the first column.
        in: query
        name: newsort
        schema:
          type: number
      - description: Output Sort Column Descending Flag.  Enter Y to column identified
          in the newsort parameter descending.  Enter N to use ascending sort order.
          Used only when newsort parameter is populated.
        in: query
        name: descending
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: Used to customize service output.  A list of comma-separated
          column IDs of output objects that will be returned in the service query
          object or download.  Use the metadata service endpoint for a complete list
          of Ids and definitions.
        in: query
        name: qcolumns
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_sdw_rest_services_get_qid_get_200_response'
            application/xml:
              schema:
                $ref: '#/components/schemas/_sdw_rest_services_get_qid_get_200_response'
          description: Results are an array (page)  of SDWA (SDWIS) Water Systems
            with the number of systems equal to the responseset (page size).
      summary: Safe Drinking Water Act (SDWA) Paginated Results Service
      tags:
      - Safe Drinking Water
      x-accepts:
      - application/json
      - application/xml
    post:
      description: 'GET_QID is passed with a query ID corresponding to a previously
        run get_systems query. It then returns a Systems object containing all matching
        water systems. The main purpose of GET_QID is for large querysets that contain
        multiple pages (responsesets) of output. GET_QID allows for pagination and
        for the selection and sorting of columns. '
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/_sdw_rest_services_get_qid_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_sdw_rest_services_get_qid_get_200_response'
            application/xml:
              schema:
                $ref: '#/components/schemas/_sdw_rest_services_get_qid_get_200_response'
          description: Results are an array (page)  of SDWA (SDWIS) Water Systems
            with the number of systems equal to the responseset (page size).
      summary: Safe Drinking Water Act (SDWA) Paginated Results Service
      tags:
      - Safe Drinking Water
      x-content-type: application/x-www-form-urlencoded
      x-accepts:
      - application/json
      - application/xml
  /sdw_rest_services.get_systems:
    get:
      description: Returns an array of public water systems that meet the specified
        search criteria.
      parameters:
      - description: "Output Format Flag.  Enter one of the following keywords:\n\
          - JSON = Data model formatted as Javascript Object Notation (default).\n\
          - JSONP = Data model formatted as Javascript Object Notation with Padding.\
          \  \n- XML = Data model formatted as Extensible Markup Language."
        in: query
        name: output
        schema:
          enum:
          - JSONP
          - JSON
          - XML
          type: string
      - description: Facility Name Filter. Enter one or more case-insensitive facility
          names to filter results.  Provide multiple values as a comma-delimited list.  See
          p_fntype for additional modifiers.
        in: query
        name: p_fn
        schema:
          type: string
      - description: Facility City Filter. Enter a single case-insensitive city name
          to filter results.
        in: query
        name: p_ct
        schema:
          type: string
      - description: Facility County Filter. Provide a single county name in combination
          with a state value provided via p_st.
        in: query
        name: p_co
        schema:
          type: string
      - description: "FIPS Code Filter.  Enter a single 5-character Federal Information\
          \ Processing Standards (FIPS) state + county value to restrict results.\
          \  E.g. to limit results to Kenosha County, Wisconsin, use 55059."
        in: query
        name: p_fips
        schema:
          type: string
      - description: Facility State and State-Equivalent Filter.  Provide one or more
          USPS postal abbreviations for states and state-equivalents to filter results.  Provide
          multiple values as a comma-delimited list.
        in: query
        name: p_st
        schema:
          type: string
      - description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal zip
          codes to filter results.  May contain multiple comma-separated values.
        in: query
        name: p_zip
        schema:
          type: string
      - description: EPA Region Filter. Provide a single value of 01 thru 10 to restrict
          results to a single EPA region.
        in: query
        name: p_reg
        schema:
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
          - "06"
          - "07"
          - "08"
          - "09"
          - "10"
          type: string
      - description: Tribe name
        in: query
        name: p_trb
        schema:
          type: string
      - description: Active Permits/Facilities Flag.  Provide Y or N to filter results
          to facilities with active permits.
        in: query
        name: p_act
        schema:
          enum:
          - "Y"
          - "N"
          - A
          type: string
      - description: |-
          Quarters in Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of noncompliance.
          - Z = Zero quarters in noncompliance.
          - GEXX = Replacing XX with a numeric value, that number of quarterd or more in noncompliance.
          - GTXX = Replacing XX with a numeric value, more than that number of quarters in noncompliance.
        in: query
        name: p_qiv
        schema:
          enum:
          - "0"
          - GT1
          - GT2
          - GT4
          - GT8
          - "12"
          type: string
      - description: Indian Country Flag.  Enter a "Y" or "N" to restrict searches
          to facilities inside or outside Indian Country.
        in: query
        name: p_ico
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: Nine-digit permit IDs. May contain up to 2000 comma-separated
          values.
        in: query
        name: p_pid
        schema:
          type: string
      - description: |-
          Owner/Operator code filter.  Enter one of the following codes to filter results:
          - F = Federal Government
          - S = State Government
          - L = Local Government
          - M = Public/Private
          - N = Native American
          - P = Private
        in: query
        name: p_owop
        schema:
          enum:
          - F
          - S
          - L
          - M
          - "N"
          - P
          type: string
      - description: |-
          Type of public water system:
          - CWS=Community water system
          - NCWS=Non-community water system
          - NTCWS=Non-transient non-community water system
          - TNCWS=Transient non-community water system
        in: query
        name: p_systyp
        schema:
          enum:
          - CWS
          - NCWS
          - NTCWS
          - TNCWS
          type: string
      - description: "Source Water Type:\n- SW = Surface water \n- GW= Ground water\n\
          - GU = Ground water under direct influence of (UDI) surface water\n- SWP\
          \ = Purchased Surface water\n- GWP = Purchased Ground water\n- GUP = Purchased\
          \ Ground water UDI surface water"
        in: query
        name: p_swtyp
        schema:
          enum:
          - SW
          - GW
          - GU
          - SWP
          - GWP
          - GUP
          type: string
      - description: |-
          Estimated average daily population served by a system:
          - LE500 = 500 or less
          - IN501_3K = 501-3,300
          - IN3K_10K = 3,301-10,000
          - IN10K_100K = 10,001-100,000
          - IN100K_1M = 100,001-1,000,000
          - GT1M = More than 1,000,000
          May contain multiple comma-separated values.
        in: query
        name: p_popsv
        schema:
          type: string
      - in: query
        name: p_cntysv
        schema:
          type: string
      - description: |-
          Current violations:
          - M = Monitoring and Reporting Violations
          - H = Health-based Violations
          - O = Other Violations
          - P = Public Notice Violations
          - S = Serious Violator
          - N = No Violations
          May contain multiple comma-separated values.
        in: query
        name: p_cs
        schema:
          type: string
      - description: Monitoring and Reporting Violations (failure to conduct regular
          monitoring of drinking water quality or submit monitoring results in a timely
          fashion).
        in: query
        name: p_mr
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: "Violations of health-based drinking water standards (maximum\
          \ contaminant levels, maximum residual disinfectant levels, or treatment\
          \ technique rules)."
        in: query
        name: p_health
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: "Other violations, such as failing to issue annual consumer confidence\
          \ reports or maintain required records."
        in: query
        name: p_other
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: Public Notice Violations (failure to immediately alert consumers
          of serious problem with drinking water).
        in: query
        name: p_pn
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: "Serious Violator (unresolved serious, multiple, and/or continuing\
          \ violations). A value of Y will return only SDWIS systems that are Serious\
          \ Violators, while a value of N will only return SDWIS Systems that are\
          \ not Serious Violators."
        in: query
        name: p_sv
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: "Quick Search. Allows entry for city, state, and/or zip code."
        in: query
        name: p_qs
        schema:
          type: string
      - description: "Single Facility Search Filter.  Provide a facility name or program\
          \ system identifier to limit results.  For the all data search, the FRS\
          \ registry identifier is also searched."
        in: query
        name: p_sfs
        schema:
          type: string
      - description: "For CWA, pollutant names for surface water discharges. for Drinking\
          \ Water, SDWIS Violation contaminant codes for unaddressed violations that\
          \ have occurred in the last 3 years. May contain multiple comma-separated\
          \ values."
        in: query
        name: p_pswpol
        schema:
          type: string
      - description: "Used in conjuction with parameters p_pswpol and p_pswparam,\
          \ indicates whether search should only include pollutants with violations."
        in: query
        name: p_pswvio
        schema:
          enum:
          - "Y"
          - "N"
          type: string
      - description: Lead Action Level Exceedance.  A "Y" value will select water
          systems with at least 1 Lead Action Level Exceedance.
        in: query
        name: p_pbale
        schema:
          type: string
      - description: Copper Action Level Exceedance.  A "Y" value will select water
          systems with at least 1 Copper Action Level Exceedance.
        in: query
        name: p_cuale
        schema:
          type: string
      - description: Rule code 350 violation. A "Y" value will select water systems
          with at least one rule code 350 violation.
        in: query
        name: p_rc350v
        schema:
          type: string
      - description: Lead Violations.  A "Y" value will select water systems with
          at least 1 Lead Violation.
        in: query
        name: p_pbv
        schema:
          type: string
      - description: Copper Violation.  A "Y" value will select water systems with
          at least 1 Copper Violation.
        in: query
        name: p_cuv
        schema:
          type: string
      - description: Lead or Copper rule violations.  A "Y" value will select water
          systems with at least 1 Lead or Copper Rule Violation.
        in: query
        name: p_lcrv
        schema:
          type: string
      - description: |-
          Formal Enforcement Actions [within / not within] specified date range indicator. The date range is determined by parameters p_fead1 and p_fead2 or by parameter p_feay.
          - W = within date range
          - N = not within date range
        in: query
        name: p_fea
        schema:
          enum:
          - W
          - "N"
          type: string
      - description: Years (1 to 5) Range.  This value is used to create a date range
          for Formal Enforcement Actions (FEA). Used along with p_fea (which indicates
          whether to look within or outside of the date range) to find FEAs within
          (or not within) the number of years specified.
        in: query
        name: p_feay
        schema:
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          type: number
      - description: |-
          Agency associated with Formal Enforcement Actions:
          - E = EPA
          - S = State
          - A = All
        in: query
        name: p_feaa
        schema:
          enum:
          - A
          - E
          - S
          type: string
      - description: |-
          Informal Enforcement Actions [within / not within] specified date range.  The date range is determined by parameters p_iead1 and p_iead2 or by parameter p_ieay.
          - W = within date range
          - N = not within date range
        in: query
        name: p_iea
        schema:
          enum:
          - W
          - "N"
          type: string
      - description: Years (1 to 5) Range.  This value is used to create a date range
          for Informal Enforcement Actions (IEA). Used along with p_iea (which indicates
          whether to look within or outside of the date range) to find IEAs within
          (or not within) the number of years specified.
        in: query
        name: p_ieay
        schema:
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          type: number
      - description: |-
          Agency associated with Informal Enforcement Actions. If left blank, both agencies are included.
          - E = EPA
          - S = State
        in: query
        name: p_ieaa
        schema:
          enum:
          - E
          - S
          type: string
      - description: |-
          Significant Quarters in Noncompliance Limiter.  Enter one of the following codes to limit results to facilities having given quarters of noncompliance.
          - Z = Zero quarters in noncompliance.
          - GE1 = One or more quarters in noncompliance.
          - GT1 = More than one quarters in noncompliance.
          - GE2 = Two or more quarters in noncompliance.
          - GT2 = More than two quarters in noncompliance.
          - GE4 = Four or more quarters in noncompliance.
          - GT4 = More than four quarters in noncompliance.
          - GE8 = Eight or more quarters in noncompliance.
          - GT8 = More than eight quarters in noncompliance.
          - GE12 = Twelve or more quarters in noncompliance.
          - GT12 = Twelve or more quarters in noncompliance.
          - 12 = Exactly twelve quarters in noncompliance.
          Note the seemingly incongruous of GT12 is deliberate.
        in: query
        name: p_qis
        schema:
          enum:
          - Z
          - GE1
          - GT1
          - GE2
          - GT2
          - GE4
          - GT4
          - GE8
          - GT8
          - GE12
          - GT12
          - "12"
          type: string
      - description: Formal Enforcement Action Date Range Start.  Enter a date in
          MM/DD/YYYY format to set the start of the range for filtering by recent
          Formal Enforcement Action (FEA) taken against the facility within the last
          five years.
        in: query
        name: p_pfead1
        schema:
          type: string
      - description: Formal Enforcement Action Date Range End.  Enter a date in MM/DD/YYYY
          format to set the end of the date range for filtering by recent Formal Enforcement
          Action (FEA) taken against the facility within the last five years.
        in: query
        name: p_pfead2
        schema:
          type: string
      - description: Formal Enforcement Action (FEA) Code Filter.  Enter one or more
          three-letter FEA codes to restrict results to facilities with these attributes.  Use
          p_fead1 and p_fead2 parameters to further restrict this filter by entering
          a date range.  Provide multiple codes as a comma-delimited list.
        in: query
        name: p_pfeat
        schema:
          type: string
      - description: "Sanitary Surveys (in past 5 years) flag.  Values of visit_reason_code\
          \ are either \"SNSV\" or \"SNSP\" in the past 5 years indicate a Sanitary\
          \ Survey.  \n\nEnter \"Y\" to select facilities with Sanitary Surveys within\
          \ the past 5 years.  \n\nEnter \"N\" to select facilities without Sanitary\
          \ Surveys in the past 5 years.\n\nEnter a number to search for greater for\
          \ facilities with a quantity than or equal to that value.\n\n\n"
        in: query
        name: p_ss5yr
        schema:
          type: string
      - description: "Significant Deficiency Count (in past 5 years) flag.  \n\nEnter\
          \ \"Y\" to select facilities with Sanitary Surveys within the past 5 years.\
          \  \n\nEnter \"N\" to select facilities without Sanitary Surveys in the\
          \ past 5 years.\n\nEnter a number to search for facilities with a quantity\
          \ greater than or equal to that value."
        in: query
        name: p_sdc
        schema:
          type: string
      - in: query
        name: p_sdc_ils
        schema:
          type: string
      - description: |-
          Last Facility Inspection [within / not within] Specified Date Range Indicator. The date range is determined by parameters p_idt1 and p_idt2 or by parameter p_ysly.
          - W = within date range
          - N = not within date range
        in: query
        name: p_ysl
        schema:
          enum:
          - W
          - "N"
          - NV
          type: string
      - description: Number of years (1 to 5) since last facility inspection.  A value
          of 1 means that it has been inspected within the year.
        in: query
        name: p_ysly
        schema:
          enum:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          type: string
      - description: |-
          Facility Last Inspection Code Filter.  If left blank, both agencies are included.  Enter a value to limit results:
          - E = EPA
          - S = State
        in: query
        name: p_ysla
        schema:
          enum:
          - E
          - S
          - A
          type: string
      - description: Beginning of date range of most recent facility inspection.
        in: query
        name: p_idt1
        schema:
          type: string
      - description: End of date range of most recent facility inspection.
        in: query
        name: p_idt2
        schema:
          type: string
      - in: query
        name: p_cms_flag
        schema:
          type: string
      - description: "Query Limiter.  Enter a value to limit the number of records\
          \ returned for each query. Value cannot exceed 70,000."
        in: query
        name: queryset
        schema:
          type: number
      - description: "Response Set Limiter. Enter a value to limit the number of records\
          \ per page. Value cannot exceed 1,000."
        in: query
        name: responseset
        schema:
          type: number
      - description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter
          a name of the function in which to wrap the JSON response.
        in: query
        name: callback
        schema:
          type: string
      - description: Used to customize service output.  A list of comma-separated
          column IDs of output objects that will be returned in the service query
          object or download.  Use the metadata service endpoint for a complete list
          of Ids and definitions.
        in: query
        name: qcolumns
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_sdw_rest_services_get_systems_get_200_response'
            application/xml:
              schema:
                $ref: '#/components/schemas/_sdw_rest_services_get_systems_get_200_response'
