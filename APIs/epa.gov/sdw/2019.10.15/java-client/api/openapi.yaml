        PWSName:
          description: Name of the system regulated under the Safe Drinking Water
            Act (SDWA)
          example: ARBOR CHRISTIAN HOME
          title: System Name
          type: string
        PWSTypeCode:
          description: |-
            Type of public water system:
            - CWS   = Community water system
            - NCWS  = Non-community water system
            - NTCWS = Non-transient non-community water system
            - TNCWS = Transient non-community water system
          example: TNCWS
          title: System Type
          type: string
        PWSTypeDesc:
          description: "The type of public water system (PWS) and description of corresponding\
            \ SystemType code. A public water system is a system for the provision\
            \ to the public of piped water for human consumption, which has at least\
            \ 15 service connections or regularly serves a"
          example: Transient non-community system
          title: System Type Description
          type: string
