    _sdw_rest_services_get_systems_post_request:
      properties:
        output:
          description: "Output Format Flag.  Enter one of the following keywords:\n\
            - JSON = Data model formatted as Javascript Object Notation (default).\n\
            - JSONP = Data model formatted as Javascript Object Notation with Padding.\
            \  \n- XML = Data model formatted as Extensible Markup Language."
          enum:
          - JSONP
          - JSON
          - XML
          type: string
        p_fn:
          description: Facility Name Filter. Enter one or more case-insensitive facility
            names to filter results.  Provide multiple values as a comma-delimited
            list.  See p_fntype for additional modifiers.
          type: string
        p_ct:
          description: Facility City Filter. Enter a single case-insensitive city
            name to filter results.
          type: string
        p_co:
          description: Facility County Filter. Provide a single county name in combination
            with a state value provided via p_st.
          type: string
        p_fips:
          description: "FIPS Code Filter.  Enter a single 5-character Federal Information\
            \ Processing Standards (FIPS) state + county value to restrict results.\
            \  E.g. to limit results to Kenosha County, Wisconsin, use 55059."
          type: string
        p_st:
          description: Facility State and State-Equivalent Filter.  Provide one or
            more USPS postal abbreviations for states and state-equivalents to filter
            results.  Provide multiple values as a comma-delimited list.
          type: string
        p_zip:
          description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal
            zip codes to filter results.  May contain multiple comma-separated values.
          type: string
        p_reg:
          description: EPA Region Filter. Provide a single value of 01 thru 10 to
            restrict results to a single EPA region.
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
          - "06"
          - "07"
          - "08"
          - "09"
          - "10"
          type: string
        p_trb:
          description: Tribe name
          type: string
        p_act:
          description: Active Permits/Facilities Flag.  Provide Y or N to filter results
            to facilities with active permits.
          enum:
          - "Y"
          - "N"
          - A
          type: string
        p_qiv:
          description: |-
            Quarters in Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of noncompliance.
            - Z = Zero quarters in noncompliance.
            - GEXX = Replacing XX with a numeric value, that number of quarterd or more in noncompliance.
            - GTXX = Replacing XX with a numeric value, more than that number of quarters in noncompliance.
          enum:
          - "0"
          - GT1
          - GT2
          - GT4
          - GT8
          - "12"
          type: string
        p_ico:
          description: Indian Country Flag.  Enter a "Y" or "N" to restrict searches
            to facilities inside or outside Indian Country.
          enum:
          - "Y"
          - "N"
          type: string
        p_pid:
          description: Nine-digit permit IDs. May contain up to 2000 comma-separated
            values.
          type: string
        p_owop:
          description: |-
            Owner/Operator code filter.  Enter one of the following codes to filter results:
            - F = Federal Government
            - S = State Government
            - L = Local Government
            - M = Public/Private
            - N = Native American
            - P = Private
          enum:
          - F
          - S
          - L
          - M
          - "N"
          - P
          type: string
        p_systyp:
          description: |-
            Type of public water system:
            - CWS=Community water system
            - NCWS=Non-community water system
            - NTCWS=Non-transient non-community water system
            - TNCWS=Transient non-community water system
          enum:
          - CWS
          - NCWS
          - NTCWS
          - TNCWS
          type: string
        p_swtyp:
          description: "Source Water Type:\n- SW = Surface water \n- GW= Ground water\n\
            - GU = Ground water under direct influence of (UDI) surface water\n- SWP\
            \ = Purchased Surface water\n- GWP = Purchased Ground water\n- GUP = Purchased\
            \ Ground water UDI surface water"
          enum:
          - SW
          - GW
          - GU
          - SWP
          - GWP
          - GUP
          type: string
        p_popsv:
          description: |-
            Estimated average daily population served by a system:
            - LE500 = 500 or less
            - IN501_3K = 501-3,300
            - IN3K_10K = 3,301-10,000
            - IN10K_100K = 10,001-100,000
            - IN100K_1M = 100,001-1,000,000
            - GT1M = More than 1,000,000
            May contain multiple comma-separated values.
          type: string
        p_cntysv:
          type: string
        p_cs:
          description: |-
            Current violations:
            - M = Monitoring and Reporting Violations
            - H = Health-based Violations
            - O = Other Violations
            - P = Public Notice Violations
            - S = Serious Violator
            - N = No Violations
            May contain multiple comma-separated values.
          type: string
        p_mr:
          description: Monitoring and Reporting Violations (failure to conduct regular
            monitoring of drinking water quality or submit monitoring results in a
            timely fashion).
          enum:
          - "Y"
          - "N"
          type: string
        p_health:
          description: "Violations of health-based drinking water standards (maximum\
            \ contaminant levels, maximum residual disinfectant levels, or treatment\
            \ technique rules)."
          enum:
          - "Y"
          - "N"
          type: string
        p_other:
          description: "Other violations, such as failing to issue annual consumer\
            \ confidence reports or maintain required records."
          enum:
          - "Y"
          - "N"
          type: string
        p_pn:
          description: Public Notice Violations (failure to immediately alert consumers
            of serious problem with drinking water).
          enum:
          - "Y"
          - "N"
          type: string
        p_sv:
          description: "Serious Violator (unresolved serious, multiple, and/or continuing\
            \ violations). A value of Y will return only SDWIS systems that are Serious\
            \ Violators, while a value of N will only return SDWIS Systems that are\
            \ not Serious Violators."
          enum:
          - "Y"
          - "N"
          type: string
        p_qs:
          description: "Quick Search. Allows entry for city, state, and/or zip code."
          type: string
        p_sfs:
          description: "Single Facility Search Filter.  Provide a facility name or\
            \ program system identifier to limit results.  For the all data search,\
            \ the FRS registry identifier is also searched."
          type: string
        p_pswpol:
          description: "For CWA, pollutant names for surface water discharges. for\
            \ Drinking Water, SDWIS Violation contaminant codes for unaddressed violations\
            \ that have occurred in the last 3 years. May contain multiple comma-separated\
            \ values."
          type: string
        p_pswvio:
          description: "Used in conjuction with parameters p_pswpol and p_pswparam,\
            \ indicates whether search should only include pollutants with violations."
          enum:
          - "Y"
          - "N"
          type: string
        p_pbale:
          description: Lead Action Level Exceedance.  A "Y" value will select water
            systems with at least 1 Lead Action Level Exceedance.
          type: string
        p_cuale:
          description: Copper Action Level Exceedance.  A "Y" value will select water
            systems with at least 1 Copper Action Level Exceedance.
          type: string
        p_rc350v:
          description: Rule code 350 violation. A "Y" value will select water systems
            with at least one rule code 350 violation.
          type: string
        p_pbv:
          description: Lead Violations.  A "Y" value will select water systems with
            at least 1 Lead Violation.
          type: string
        p_cuv:
          description: Copper Violation.  A "Y" value will select water systems with
            at least 1 Copper Violation.
          type: string
        p_lcrv:
          description: Lead or Copper rule violations.  A "Y" value will select water
            systems with at least 1 Lead or Copper Rule Violation.
          type: string
        p_fea:
          description: |-
            Formal Enforcement Actions [within / not within] specified date range indicator. The date range is determined by parameters p_fead1 and p_fead2 or by parameter p_feay.
            - W = within date range
            - N = not within date range
          enum:
          - W
          - "N"
          type: string
        p_feay:
          description: Years (1 to 5) Range.  This value is used to create a date
            range for Formal Enforcement Actions (FEA). Used along with p_fea (which
            indicates whether to look within or outside of the date range) to find
            FEAs within (or not within) the number of years specified.
          enum:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          type: number
        p_feaa:
          description: |-
            Agency associated with Formal Enforcement Actions:
            - E = EPA
            - S = State
            - A = All
          enum:
          - A
          - E
          - S
          type: string
        p_iea:
          description: |-
            Informal Enforcement Actions [within / not within] specified date range.  The date range is determined by parameters p_iead1 and p_iead2 or by parameter p_ieay.
            - W = within date range
            - N = not within date range
          enum:
          - W
          - "N"
          type: string
        p_ieay:
          description: Years (1 to 5) Range.  This value is used to create a date
            range for Informal Enforcement Actions (IEA). Used along with p_iea (which
            indicates whether to look within or outside of the date range) to find
            IEAs within (or not within) the number of years specified.
          enum:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          type: number
        p_ieaa:
          description: |-
            Agency associated with Informal Enforcement Actions. If left blank, both agencies are included.
            - E = EPA
            - S = State
          enum:
          - E
          - S
          type: string
        p_qis:
          description: |-
            Significant Quarters in Noncompliance Limiter.  Enter one of the following codes to limit results to facilities having given quarters of noncompliance.
            - Z = Zero quarters in noncompliance.
            - GE1 = One or more quarters in noncompliance.
            - GT1 = More than one quarters in noncompliance.
            - GE2 = Two or more quarters in noncompliance.
            - GT2 = More than two quarters in noncompliance.
            - GE4 = Four or more quarters in noncompliance.
            - GT4 = More than four quarters in noncompliance.
            - GE8 = Eight or more quarters in noncompliance.
            - GT8 = More than eight quarters in noncompliance.
            - GE12 = Twelve or more quarters in noncompliance.
            - GT12 = Twelve or more quarters in noncompliance.
            - 12 = Exactly twelve quarters in noncompliance.
            Note the seemingly incongruous of GT12 is deliberate.
          enum:
          - Z
          - GE1
          - GT1
          - GE2
          - GT2
          - GE4
          - GT4
          - GE8
          - GT8
          - GE12
          - GT12
          - "12"
          type: string
        p_pfead1:
          description: Formal Enforcement Action Date Range Start.  Enter a date in
            MM/DD/YYYY format to set the start of the range for filtering by recent
            Formal Enforcement Action (FEA) taken against the facility within the
            last five years.
          type: string
        p_pfead2:
          description: Formal Enforcement Action Date Range End.  Enter a date in
            MM/DD/YYYY format to set the end of the date range for filtering by recent
            Formal Enforcement Action (FEA) taken against the facility within the
            last five years.
          type: string
        p_pfeat:
          description: Formal Enforcement Action (FEA) Code Filter.  Enter one or
            more three-letter FEA codes to restrict results to facilities with these
            attributes.  Use p_fead1 and p_fead2 parameters to further restrict this
            filter by entering a date range.  Provide multiple codes as a comma-delimited
            list.
          type: string
        p_ss5yr:
          description: "Sanitary Surveys (in past 5 years) flag.  Values of visit_reason_code\
