openapi: 3.0.1
info:
  contact:
    name: API Support
    url: https://www.sheerseo.com/seo-monitoring-tools/support.html
  description: "Sheerseo API has 2 stages:<br>First stage - initiating the task: You\
    \ fill in your task and receive in return the task id. <br>Second stage - collecting\
    \ the results: send a request containing the task ids you got at the first stage\
    \ and collecting the results."
  title: SheerSEO API
  version: 0.0.1
  x-apisguru-categories:
  - hosting
  x-logo:
    url: https://twitter.com/sheerseo/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://www.sheerseo.com/api/swagger.yaml
    version: "2.0"
  x-providerName: sheerseo.com
servers:
- url: https://www.sheerseo.com/seo/api
paths:
  /rank-collect:
    post:
      description: Submit serp jobs
      operationId: rankCollect
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/CollectRequest'
        description: The body of the reqest to collect SERPs
        required: true
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/rankCollectResponse'
          description: Success
        "400":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "404":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        "503":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Server Overload
      security:
      - ApiKeyAuth: []
      x-codegen-request-body-name: body
      x-content-type: application/json; charset=utf-8
      x-accepts:
      - application/json; charset=utf-8
  /rank-submit:
    post:
      description: Submit rank jobs
      operationId: rankSubmit
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/rankSubmitRequest'
        description: The body of the reqest to submit SERPs
        required: true
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/rankSubmitResponse'
          description: Success
        "400":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "404":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        "503":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Server Overload
      security:
      - ApiKeyAuth: []
      x-codegen-request-body-name: body
      x-content-type: application/json; charset=utf-8
      x-accepts:
      - application/json; charset=utf-8
    x-swagger-router-controller: hello_world
  /serp-collect:
    post:
      description: Submit serp jobs
      operationId: serpCollect
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/CollectRequest'
        description: The body of the reqest to collect SERPs
        required: true
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/serpCollectResponse'
          description: Success
        "400":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "404":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        "503":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Server Overload
      security:
      - ApiKeyAuth: []
      x-codegen-request-body-name: body
      x-content-type: application/json; charset=utf-8
      x-accepts:
      - application/json; charset=utf-8
  /serp-submit:
    post:
      description: Submit serp jobs
      operationId: serpSubmit
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/serpSubmitRequest'
        description: The body of the reqest to submit SERPs
        required: true
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/serpSubmitResponse'
          description: Success
        "400":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
        "404":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found
        "503":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Server Overload
      security:
      - ApiKeyAuth: []
      x-codegen-request-body-name: body
      x-content-type: application/json; charset=utf-8
      x-accepts:
      - application/json; charset=utf-8
    x-swagger-router-controller: hello_world
  /swagger:
    x-swagger-pipe: swagger_raw
components:
  schemas:
    CollectRequest:
      example:
        task_ids:
        - 16b088653a6x782501
        - 16b088653a6x782501
        - 16b088653a6x782501
        - 16b088653a6x782501
        - 16b088653a6x782501
      properties:
        task_ids:
          description: Receiving the request results through thier task id's
          items:
            example: 16b088653a6x782501
            type: string
          maxItems: 10
          minItems: 1
          type: array
      required:
      - task_ids
      type: object
    ErrorResponse:
      example:
        error_message: error_message
      properties:
        error_message:
          description: explanation of what was wrong
          type: string
      required:
      - error_message
      type: object
    KeywordJobRank:
      properties:
        domain:
          description: The domain you want to check its rank for the keyword entered
          example: www.sheerseo.com
          type: string
        keyword:
          description: keyword (search term)
          example: seo software
          type: string
        localization_code:
          description: "A code for the localization, which is a combination of country\
            \ and language"
          enum:
          - us
          - uk
          - au
          - br
          - be_dutch
          - be_french
          - ca
          - de
          - es
          - ie
          - il
          - nl
          - sg
          - za
          - it
          - is
          - ch
          - fr
          - se
          - at
          - dk
          - nz
          - gr
          - in
          - ms
          - pl
          - hk
          - id
          - ru
          - ae
          - fi
          - pt
          - mx
          - tr
          - cl
          - jp
          - ar
          example: us
          type: string
        localization_zip:
          description: option to localize the results per zip code
          example: "90210"
          type: string
        search_engine:
          default: google
          description: google/bing/google_mobile
          enum:
          - google
          - bing
          - google_mobile
          example: google
          type: string
      required:
      - keyword
      - localization_code
      type: object
    KeywordJobSerp:
      properties:
        keyword:
          description: keyword (search term)
          example: seo software
          type: string
        localization_code:
          description: "A code for the localization, which is a combination of country\
            \ and language"
          enum:
          - us
          - uk
          - au
          - br
          - be_dutch
          - be_french
          - ca
          - de
          - es
          - ie
          - il
          - nl
          - sg
          - za
          - it
          - is
          - ch
          - fr
          - se
          - at
          - dk
          - nz
          - gr
          - in
          - ms
          - pl
          - hk
          - id
          - ru
          - ae
          - fi
          - pt
          - mx
          - tr
          - cl
          - jp
          - ar
          example: us
          type: string
        localization_zip:
          description: option to localize the results per zip code
          example: "90210"
          type: string
        search_engine:
          default: google
          description: google/bing/google_mobile
          enum:
          - google
          - bing
          - google_mobile
          example: google
          type: string
      required:
      - keyword
      - localization_code
      type: object
    KeywordTask:
      example:
        localization_code: us
        localization_zip: "90210"
        task_id: 16ad9957b23x140753
        keyword: seo software
        search_engine: google
        status: ok
      properties:
        keyword:
          description: keyword (search term)
          example: seo software
          type: string
        localization_code:
          description: "A code for the localization, which is a combination of country\
            \ and language"
          enum:
          - us
          - uk
          - au
          - br
          - be_dutch
          - be_french
          - ca
          - de
          - es
          - ie
          - il
          - nl
          - sg
          - za
          - it
          - is
          - ch
          - fr
          - se
          - at
          - dk
          - nz
          - gr
          - in
          - ms
          - pl
          - hk
          - id
          - ru
          - ae
          - fi
          - pt
          - mx
          - tr
          - cl
          - jp
          - ar
          example: us
          type: string
        localization_zip:
          description: option to localize the results per zip code
          example: "90210"
          type: string
        search_engine:
          description: google/bing/google_mobile
          enum:
          - google
          - bing
          - google_mobile
          example: google
          type: string
        status:
          description: status of this task request. "ok" means we're working on collecting
            it. "invalid" means there was an error and it won't be collected
          enum:
          - ok
          - invalid
          example: ok
          type: string
        task_id:
          description: the assigned task id for this task. Should be used later in
            the serp-collect request
          example: 16ad9957b23x140753
          type: string
      required:
      - keyword
      - localization_code
      type: object
    rankCollectResponse:
      example:
        tasks:
        - task_id:
            error_message: ""
            localization_code: us
            localization_zip: ""
            ready: "true"
            rank: 1
            local_pack_rank: 1
            keyword: seo software
            search_engine: google
            status: ok
        - task_id:
            error_message: ""
            localization_code: us
            localization_zip: ""
            ready: "true"
            rank: 1
            local_pack_rank: 1
            keyword: seo software
            search_engine: google
            status: ok
      properties:
        tasks:
          items:
            $ref: '#/components/schemas/rankCollectResponse_tasks_inner'
          type: array
      title: Response for rank-collect request
      type: object
    rankSubmitRequest:
      properties:
        priority:
          description: The priority for the keyword jobs submitted. High priority
            costs double credits. Default value is low.
          enum:
          - low
          - high
          example: high
          type: string
        tasks:
          description: The keyword RANK jobs. Maximum 1000 jobs per a single request.
          items:
            $ref: '#/components/schemas/KeywordJobRank'
          type: array
      required:
      - tasks
      type: object
    rankSubmitResponse:
      description: Describes the result of uploading an image resource
      example:
        error_message: error_message
        response_code: 200
        tasks:
        - localization_code: us
          localization_zip: "90210"
          task_id: 16ad9957b23x140753
          keyword: seo software
          search_engine: google
          status: ok
        - localization_code: us
          localization_zip: "90210"
          task_id: 16ad9957b23x140753
          keyword: seo software
          search_engine: google
          status: ok
      properties:
        error_message:
          type: string
        response_code:
          description: The request response_code.
          example: 200
          type: integer
        tasks:
          items:
            $ref: '#/components/schemas/KeywordTask'
          type: array
      required:
      - response_code
      title: Response for rank-submit request
      type: object
    serpCollectResponse:
      description: Describes the result of uploading an image resource
      example:
        tasks:
        - task_id:
            error_message: ""
            localization_code: us
            localization_zip: ""
            organic_results:
            - rank: "1"
              url: www.sheerseo.com
            - rank: "1"
              url: www.sheerseo.com
            ready: "true"
            keyword: seo software
            num_results: 100
            search_engine: google
            status: ok
        - task_id:
            error_message: ""
            localization_code: us
            localization_zip: ""
            organic_results:
            - rank: "1"
              url: www.sheerseo.com
            - rank: "1"
              url: www.sheerseo.com
            ready: "true"
            keyword: seo software
            num_results: 100
            search_engine: google
            status: ok
      properties:
        tasks:
          items:
            $ref: '#/components/schemas/serpCollectResponse_tasks_inner'
          type: array
      title: Response for serp-collect request
      type: object
    serpSubmitRequest:
      properties:
        priority:
          description: The priority for the keyword jobs submitted. High priority
            costs double credits. Default value is low.
          enum:
          - low
          - high
          example: high
          type: string
        tasks:
          description: The keyword SERP jobs. Maximum 1000 jobs per a single request.
          items:
            $ref: '#/components/schemas/KeywordJobSerp'
          type: array
      required:
      - tasks
      type: object
    serpSubmitResponse:
      description: Describes the result of uploading an image resource
      example:
        error_message: error_message
        response_code: 200
        tasks:
        - localization_code: us
          localization_zip: "90210"
          task_id: 16ad9957b23x140753
          keyword: seo software
          search_engine: google
          status: ok
        - localization_code: us
          localization_zip: "90210"
          task_id: 16ad9957b23x140753
          keyword: seo software
          search_engine: google
          status: ok
      properties:
        error_message:
          type: string
        response_code:
          description: The request response_code.
          example: 200
          type: integer
        tasks:
          items:
            $ref: '#/components/schemas/KeywordTask'
          type: array
      required:
      - response_code
      title: Response for serp-submit request
      type: object
    rankCollectResponse_tasks_inner_task_id:
      description: the id of the task you want to look for
      example:
        error_message: ""
        localization_code: us
        localization_zip: ""
        ready: "true"
        rank: 1
        local_pack_rank: 1
        keyword: seo software
        search_engine: google
