          type: integer
        ready:
          description: task ready indicator
          enum:
          - "true"
          - "false"
          example: "true"
          type: string
        search_engine:
          description: google/bing/google_mobile
          enum:
          - google
          - bing
          - google_mobile
          example: google
          type: string
        status:
          description: task status in terms of success
          enum:
