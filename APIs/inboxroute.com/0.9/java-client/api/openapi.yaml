                  $ref: '#/components/schemas/_contacts_get_422_response_inner'
                type: array
          description: The request parameters were invalid
      security:
      - mqApiKey: []
      tags:
      - subscription
      x-codegen-request-body-name: subscription
      x-content-type: application/json
      x-accepts:
      - application/json
