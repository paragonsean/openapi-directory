openapi: 3.0.0
info:
  contact:
    x-twitter: Reloadly
  description: Polls is a simple API allowing consumers to view polls and vote in
    them.
  title: topupsapi
  version: 1.0.0
  x-apisguru-categories:
  - telecom
  x-logo:
    url: https://twitter.com/Reloadly/profile_image?size=original
  x-origin:
  - converter:
      url: https://github.com/mermade/oas-kit
      version: 7.0.4
    format: openapi
    url: https://topupsapi.docs.apiary.io/api-description-document
    version: "3.0"
  x-providerName: reloadly.com
servers:
- url: https://polls.apiblueprint.org
paths:
  /questions:
    get:
      description: ""
      operationId: list_all_questions
      responses:
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                  - choices:
                    - choice: Swift
                      votes: 2048
                    - choice: Python
                      votes: 1024
                    - choice: Objective-C
                      votes: 512
                    - choice: Ruby
                      votes: 256
                    published_at: 2015-08-05T08:40:51.620Z
                    question: Favourite programming language?
          description: OK
      summary: List All Questions
      tags: []
      x-openapi-router-controller: openapi_server.controllers.default_controller
    post:
      description: |-
        You may create your own question using this action. It takes a JSON
        object containing a question and a collection of answers in the
        form of choices.
      operationId: create_a_new_question
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create_a_New_Question_request'
        x-body-name: body
      responses:
        "201":
          content:
            application/json:
              examples:
                response:
                  value:
                    choices:
                    - choice: Swift
                      votes: 0
                    - choice: Python
                      votes: 0
                    - choice: Objective-C
                      votes: 0
                    - choice: Ruby
                      votes: 0
                    published_at: 2015-08-05T08:40:51.620Z
                    question: Favourite programming language?
          description: Created
          headers:
            Location:
              explode: false
              schema:
                type: string
              style: simple
      summary: Create a New Question
      tags: []
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
components:
  schemas:
    Questions_Collection: {}
    Create_a_New_Question_request:
      example:
        choices:
        - Swift
        - Python
        - Objective-C
        - Ruby
        question: Favourite programming language?
      properties:
        choices:
          items:
            type: string
          type: array
        question:
          type: string
      title: Create_a_New_Question_request
      type: object
