openapi: 3.0.1
info:
  description: "Build secure and scalable custom apps for Online Booking. Our flexible\
    \ API provides many options for availability and booking.\r\n<br><br>\r\nTake\
    \ the API for a test drive. Just click on the Authorize button below and authenticate.\
    \ \r\nYou can access our demo company profile if you are not a customer, or your\
    \ own profile by using your assigned ClientId and Secret.\r\n<br><br>\r\nThe API\
    \ has two interfaces, consumer and setup. \r\n<ul>\r\n<li>\r\nThe consumer interface\
    \ provides all the endpoints required for implementing consumer booking flows.\r\
    \n</li>\r\n<li>\r\nThe setup interface provides endpoints for profile configuration\
    \ and setup.\r\n</li>\r\n</ul>\r\nToggle freely between the two interfaces using\
    \ the swagger tool bar option labelled 'Select a definition'.\r\n"
  title: OnSched Consumer API
  version: v1
  x-apisguru-categories:
  - collaboration
  x-logo:
    url: https://onsched.com/img/apple-touch-icon-57x57-precomposed.ico
  x-origin:
  - format: openapi
    url: https://sandbox-api.onsched.com/swagger/consumer/swagger.json
    version: "3.0"
  x-providerName: onsched.com
  x-serviceName: consumer
servers:
- url: https://sandbox-api.onsched.com/
security:
- oauth2:
  - OnSchedApi
paths:
  /consumer/v1/appointments:
    get:
      description: "<p>Use this endpoint to return a <b>List of Appointments</b>.\
        \ Use the offset and limit parameters to control the page start and number\
        \ of results. Default offset is 0, limit is 20, max is 100. Use the query\
        \ parameters to filter the results further. For more information: <a href=\"\
        https://onsched.readme.io/docs/appointments-overview\">Appointments Overview</a></p>"
      parameters:
      - description: id of business location
        explode: true
        in: query
        name: locationId
        required: false
        schema:
          type: string
        style: form
      - description: Filter by email address
        explode: true
        in: query
        name: email
        required: false
        schema:
          type: string
        style: form
      - description: Filter by lastname or part of it
        explode: true
        in: query
        name: lastname
        required: false
        schema:
          type: string
        style: form
      - description: Filter by phone number or part of it
        explode: true
        in: query
        name: phone
        required: false
        schema:
          type: string
        style: form
      - description: Filter by service
        explode: true
        in: query
        name: serviceId
        required: false
        schema:
          type: string
        style: form
      - description: Filter by calendar
        explode: true
        in: query
        name: calendarId
        required: false
        schema:
          type: string
        style: form
      - description: Filter by resource
        explode: true
        in: query
        name: resourceId
        required: false
        schema:
          type: string
        style: form
      - description: Filter by customer
        explode: true
        in: query
        name: customerId
        required: false
        schema:
          type: string
        style: form
      - description: Filter by service allocation
        explode: true
        in: query
        name: serviceAllocationId
        required: false
        schema:
          type: string
        style: form
      - description: Format YYYY-MM-DD. Filter by on/after startDate
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Format YYYY-MM-DD. Filter on/before endDate
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter by status: IN, BK, CN, RE, RS"
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the email of who booked
        explode: true
        in: query
        name: bookedBy
        required: false
        schema:
          type: string
        style: form
      - description: "Starting row of page, default 0"
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Page limit, default 20, max 100"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentListViewModel'
          description: Success
      summary: Get Appointments
      tags:
      - Appointments
      x-accepts:
      - application/json
    post:
      description: "<p>Use this endpoint to <b>Create</b> a new appointment. The appointment\
        \ will be created with an \"IN\", Initial status. Posting an appointment with\
        \ \"IN\" status requires minimal information and requires a \"PUT book\" call\
        \ to complete the booking transaction, <i>PUT ​/consumer​/v1​/appointments​\
        /{id}​/book</i>. Alternatively, you can post an appointment using the <b>completeBooking</b>\
        \ option which completes the booking in one transaction, but it will require\
        \ more data. The method you choose depends on your solutions workflow. </p>\r\
        \n<p>\r\n  <b>StartDateTime</b> and <b>EndDateTime</b> are required. Use the\
        \ ISO 8601 format for DateTime Timezone, e.g., <b>2016-10-30T09:00:00-5:00</b></p>\r\
        \n<p>A valid <b>serviceId</b> is required. The serviceId provided must be\
        \ valid for the location being booked. A valid serviceId is one that is scoped\
        \ to a Primary Company Location or is associated with a Business Location</p>\r\
        \n<p>OPTIONAL FIELDS INCLUDE: </p>\r\n<p>\r\n  <b>locationId</b> - if not\
        \ supplied, the appointment will be posted to the primary business location.\
        \ If you support multiple location, we recommend always supplying the locationId.\
        \ </p>\r\n<p>\r\n  <b>resourceId</b> - not required when posting with an \"\
        IN\" status but is required when the appointment is booked. Use <i>GET /consumer/v1/resources</i>\
        \ for a list of resources. </p>\r\n<p>\r\n  <b>customerId</b> - if supplied\
        \ the name and email will be retrieved from the customer record. </p>\r\n\
        <p>\r\n  <b>BookedBy</b> - if not supplied the email address of the booked\
        \ appointment is used or the ip address if no email address is provided. BookedBy\
        \ is used in the Appointment Audit trail which can be viewed in the appointment\
        \ object.</p>\r\n<p>\r\n  <b>Location</b> - is a string value representing\
        \ the location of the appointment. It provides no added functionality in OnSched\
        \ and should not be confused with locationId.</p>\r\n<p>\r\n  <b>TimezoneName</b>\
        \ - if used timezoneName must be in IANA format, <i>America/New_York</i>.\
        \ This is the timezone the appointment was booked in. Populating this information\
        \ can help later in situations where appointments are booked before a Daylight\
        \ Savings change. If no timezoneName is supplied, the Business Locations timezone\
        \ will be used.</p>\r\n<p>\r\n  <b>COMPLETE BOOKING:</b> This parameter provides\
        \ a mechanism for immediate booking with the POST appointment endpoint. To\
        \ complete the booking in one transaction, populate the <b>completeBooking</b>\
        \ parameter with a \"BK\", booked or an \"RS\", reserved status and provide\
        \ an (<b>email</b> and <b>name</b>) or a <b>customerId</b> in the post body.\
        \ Doing so will book the appointment and send notifications all in one transaction.\
        \ <b>Note:</b> \"IN\" can also be used as a completeBooking option to support\
        \ payment flows. With the \"IN\" option, notifications are NOT sent.</p>\r\
        \n<p>For more information: <a href=\"https://onsched.readme.io/docs/appointments-overview\"\
        >Appointments Overview</a></p>"
      parameters:
      - description: "Options are \"BK\", \"RS\" or \"IN\""
        explode: true
        in: query
        name: completeBooking
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/AppointmentInitialModel'
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentInitialModel'
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AppointmentInitialModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AppointmentInitialModel'
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentInitialViewModel'
          description: Success
      summary: Create Appointment
      tags:
      - Appointments
      x-content-type: application/*+json
      x-accepts:
      - application/json
  /consumer/v1/appointments/bookingfields:
    get:
      description: "<p>Use this endpoint to return a locations <b>Appointment Booking\
        \ Fields</b>. Appointment booking fields are stored with each Appointment\
        \ record. They are used when you need additional information collected during\
        \ your booking process. It is tied to an appointment/visit and will be stored\
        \ in the appointment record. Use the field name, type, and length to determine\
        \ how to update these field values when posting an appointment.</p>"
      parameters:
      - description: id of business location
        explode: true
        in: query
        name: locationId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingFieldListViewModel'
          description: Success
      summary: Get Custom Fields Labels
      tags:
      - Appointments
      x-accepts:
      - application/json
  /consumer/v1/appointments/customfields:
    get:
      description: "<p>Use this endpoint to return a locations <b>Appointment Custom\
        \ Field</b> definitions. Appointment custom fields are stored with each appointment.\
        \ They are used when the information collected during the booking is specific\
        \ to a particular appointment/visit. The response will list the custom fields\
        \ used (customField1 - 10), the field type (string, number, date, boolean)\
        \ and the length of each one.</p>"
      parameters:
      - description: id of business location
        explode: true
        in: query
        name: locationId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomFieldDefinitionListViewModel'
          description: Success
      summary: Get Custom Fields List
      tags:
      - Appointments
      x-accepts:
      - application/json
  /consumer/v1/appointments/{id}:
    delete:
      description: "<p>Use this endpoint to permanently <b>Delete</b> an appointment.\
        \ Only appointments with a of \"IN\" status, initial, can be deleted. Past\
        \ dated appointments cannot be deleted. A valid <b>appointment id</b> is required.\
        \ Use the appointment id returned from the initial <i>POST /consumer/v1/appointments</i>\
        \ endpoint.</p>\r\n<p>For more information: <a href=\"https://onsched.readme.io/docs/appointments-overview\"\
        >Appointment Overview</a></p>"
      parameters:
      - description: appointment id to delete
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentViewModel'
          description: Success
      summary: Delete Appointment
      tags:
      - Appointments
      x-accepts:
      - application/json
    get:
      description: "<p>Use this endpoint to return an <b>Appointment</b> object. A\
        \ valid <b>appointment id</b> is required. For more information: <a href=\"\
        https://onsched.readme.io/docs/appointments-overview\">Appointments Overview</a></p>"
      parameters:
      - description: id of appointment requested
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentViewModel'
          description: Success
      summary: Get Appointment
      tags:
      - Appointments
      x-accepts:
      - application/json
  /consumer/v1/appointments/{id}/book:
    put:
      description: "<p>Use this endpoint to <b>Book</b> an appointment. Only appointments\
        \ with an \"IN\" status, Initial, can be booked. A valid <b>appointment id</b>\
        \ is required. Use the appointment id returned from the initial <i>POST /consumer/v1/appointments</i>\
        \ endpoint. Other pertinent fields can also be updated at the time of booking\
        \ by including them in the post body. <b>Note: If no name or email address\
        \ was provided in the initial Post Appointment, it will be required in the\
        \ post body.</b></p>\r\n<p>For more information: <a href=\"https://onsched.readme.io/docs/appointments-overview\"\
        >Appointments Overview</a></p>"
      parameters:
      - description: appointment id to book
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/AppointmentBookModel'
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentBookModel'
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AppointmentBookModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AppointmentBookModel'
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentViewModel'
          description: Success
      summary: Book Appointment
      tags:
      - Appointments
      x-content-type: application/*+json
      x-accepts:
      - application/json
  /consumer/v1/appointments/{id}/cancel:
    put:
      description: "<p>Use this endpoint to <b>Cancel</b> an appointment booking or\
        \ reservation. Only appointments with a \"BK\", booked or \"RS\", reserved\
        \ status can be cancelled. Past dated appointments cannot be cancelled. A\
        \ valid <b>appointment id</b> is required. For more information: <a href=\"\
        https://onsched.readme.io/docs/appointments-overview\">Appointment Overview</a></p>"
      parameters:
      - description: appointment id to cancel
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentViewModel'
          description: Success
      summary: Cancel Appointment
      tags:
      - Appointments
      x-accepts:
      - application/json
  /consumer/v1/appointments/{id}/confirm:
    put:
      description: "<p>Use this endpoint to <b>Confirm</b> an appointment. This updates\
        \ the boolean confirmed field to TRUE. <b>NOTE:</b> If the appointment status\
        \ is set to \"RS\", Reserved, it also updates the status of the appointment\
        \ to \"BK\", Booked. </p>\r\n<p>For more information: <a href=\"https://onsched.readme.io/docs/appointments-overview\"\
        >Appointment Overview</a></p>"
      parameters:
      - description: appointment id to confirm
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Use this parameter to undo the confirmed status
        explode: true
        in: query
        name: undo
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          description: Success
      summary: Confirm Appointment
      tags:
      - Appointments
      x-accepts:
      - application/json
  /consumer/v1/appointments/{id}/noshow:
    put:
      description: "<p>Use this endpoint to change the status of an appointment from\
        \ \"BK\", Booked to <b>\"NS\", NoShow</b>. This gives API consumers a way\
        \ to internally track No Show appointments. It provides no added functionality\
        \ in OnSched.</p>\r\n<p>For more information: <a href=\"https://onsched.readme.io/docs/appointments-overview\"\
        >Appointment Overview</a></p>"
      parameters:
      - description: appointment id to mark as NoShow
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/AppointmentNoShowModel'
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentNoShowModel'
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AppointmentNoShowModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AppointmentNoShowModel'
        description: ""
      responses:
        "200":
          description: Success
      summary: Set NoShow Status
      tags:
      - Appointments
      x-content-type: application/*+json
      x-accepts:
      - application/json
  /consumer/v1/appointments/{id}/reschedule:
    put:
      description: "<p>Use this endpoint to <b>Reschedule</b> an appointment booking.\
        \ Only appointments in \"BK\", booked status, can be Rescheduled. Past dated\
        \ appointments cannot be rescheduled. A valid <b>appointment id</b> is required.</p>\r\
        \n<p>The <b>StartDateTime</b> and <b>EndDateTime</b> are required. Use the\
        \ ISO 8601 format for DateTime Timezone, e.g., <b>2016-10-30T09:00:00-5:00</b>.</p>\r\
        \n<p>The serviceId is optional. If changing the <b>serviceId</b>, the new\
        \ service id's duration must match the original service's duration.</p>\r\n\
        <p>The resourceId is optional. If changing the <b>resourceId</b>, verify the\
        \ availability of the new resource prior to rescheduling.</p>\r\n<p>\r\n \
        \ <b>IMPORTANT:</b> Always run availability before rescheduling an appointment\
        \ to verify the timeslot is open and available for the new time, service and/or\
        \ resource requested. This is the only way to assure the slot is available.\
        \ You cannot reschedule an appointment to a different location. If necessary,\
        \ you should cancel and then book an appointment in the other location.</p>\r\
        \n<p>For more information: <a href=\"https://onsched.readme.io/docs/appointments-overview\"\
        >Appointment Overview</a></p>"
      parameters:
      - description: appointment id to reschedule
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/AppointmentRescheduleModel'
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentRescheduleModel'
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AppointmentRescheduleModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AppointmentRescheduleModel'
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentViewModel'
          description: Success
      summary: Reschedule Appointment
      tags:
      - Appointments
      x-content-type: application/*+json
      x-accepts:
      - application/json
  /consumer/v1/appointments/{id}/reserve:
    put:
      description: "<p>Use this endpoint to <b>Reserve</b> an appointment. Only appointments\
        \ with an \"IN\" status, Initial, can be reserved. A valid <b>appointment\
        \ id</b> is required. Use the appointment id returned from the initial <i>POST\
        \ /consumer/v1/appointments</i> endpoint.</p>\r\n<p>\r\n  <b>NOTE: Reservations\
        \ are different from Bookings as reservations are a two-step booking process\
        \ that must be managed by the API consumer.</b> An appointment that is reserved\
        \ is not completely booked until other business conditions have been met.\
        \ For example, an appointment may be reserved if it is not yet assigned to\
        \ a resource or until the customer or resource explicitly confirms it.</p>\r\
        \n<p>With reservations you have the ability to notify the customer of a reservation\
        \ prior to officially booking and the workflow can be designed to indicate\
        \ what conditions will need to be met in order to convert the reservation\
        \ to a complete booking. A reservation converts to a complete booking when\
        \ it is either Confirmed or Booked. </p>\r\n<p>\r\n  <b>IMPORTANT: A reserved\
        \ appointment time will not be released, i.e., become available to others,\
        \ until it is Cancelled. The booking timer is not used with reserved appointments.</b>\r\
        \n</p>\r\n<p>For more information: <a href=\"https://onsched.readme.io/docs/appointments-overview\"\
        >Appointments Overview</a></p>"
      parameters:
      - description: appointment id to reserve
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: ""
        explode: true
        in: query
        name: sendNotifications
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/AppointmentReserveModel'
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentReserveModel'
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AppointmentReserveModel'
          text/json:
            schema:
              $ref: '#/components/schemas/AppointmentReserveModel'
        description: ""
      responses:
        "200":
          description: Success
      summary: Reserve Appointment
      tags:
      - Appointments
      x-content-type: application/*+json
      x-accepts:
      - application/json
  /consumer/v1/availability/{serviceId}/{startDate}/{endDate}:
    get:
      description: "<p>\r\n  <b>Choose your search criteria carefully. Availability\
        \ is an expensive call.</b> If you search availability for all resources,\
        \ you should only do so for a single date. If you search availability for\
        \ multiple dates, you should only do so for a specific resource by specifying\
        \ the optional resourceId parameter.</p>\r\n<p>A <b>serviceId</b> is required.\
        \ The <b>startDate</b> and <b>endDate</b> are required and are formatted as:\
        \ <b>YYYY-MM-DD</b></p>\r\n<p>A <b>resourceId</b> is optional, it is recommended\
        \ if known at the time of availability call.</p>\r\n<p>\r\n  <b>timezoneName</b>\
        \ is optional, it allows you to specify the IANA formatted name for the end\
        \ user's timezone to view availability. e.g., <i>America/New_York</i>. <b>NOTE:\
        \ This is the recommended approach for your implementation.</b>  The \"tzOffset\"\
        \ parameter remains for backward compatibility.  For JavaScript, use moment.js\
        \ in your client for ease of timezone detection and selection. For iOS, use\
        \ the name property of the NSTimeZone returned from the localTimeZone method.\
        \ For .NET, consider NodaTime or TimeZoneConverter via NuGet.\_</p>\r\n<p>\r\
        \n  <b>duration</b> should only be populated if you allow the end user to\
        \ select a duration, otherwise the service's duration will be used.</p>\r\n\
        <p>\r\n  <b>startTime</b> and <b>endTime</b> are optional and are specified\
        \ in <b>military time e.g., 800 = 8:00am, 2230 = 10:30pm</b>. Note: You will\
        \ only see availability within the boundary of your business location start\
        \ and end times.</p>\r\n<p>\r\n  <b>dayAvailability</b> will return day level\
        \ availability for the number of days requested from the start date. See <i>GET\
        \ /consumer/v1/availability/{serviceId}/{startDate}/{endDate}/days</i> for\
        \ details.</p>\r\n<p>\r\n  <b>firstDayAvailable</b> only works with day availability.\
        \ If set to true it will look for the first day available within the range\
        \ specified by the dayAvailability parameter. The two parameters together\
        \ can be a clever way to display availability for a week or month. Tip - pass\
        \ in the beginning of the week or month, and available times are displayed\
        \ for the first available date if exists.</p>\r\n<p>\r\n  <b>tzOffset</b>\
        \ allows you to pass in the timezone offset for the end user's timezone of\
        \ choice, e.g., (-240) for EST. If you use this option, your application should\
        \ be timezone aware. The requested timezone is specified as an offset (plus\
        \ or minus) from GMT time.</p>\r\n<p>Availability can be complex. For further\
        \ troubleshooting refer to the: <i><b>GET /consumer/v1/availability/{serviceId}/{startDate}/{endDate}/unavailable</b></i>\
        \ endpoint. This endpoint will show you all unavailable times for a given\
        \ date range. Available times are created from any unblocked time periods.\
        \ For more information: <a href=\"https://onsched.readme.io/docs/availability-overview\"\
        >Availability Overview</a></p>"
      parameters:
      - description: Service Id for availability search
        explode: false
        in: path
        name: serviceId
        required: true
        schema:
          type: string
        style: simple
      - description: "Format YYYY-MM-DD: Start Date for availability search"
        explode: false
        in: path
        name: startDate
        required: true
        schema:
          format: date-time
          type: string
        style: simple
      - description: "Format YYYY-MM-DD: End Date for availability search"
