openapi: 3.0.2
info:
  title: nic.at Domainfinder API Documentation
  version: 1.1.0
  x-apisguru-categories:
  - developer_tools
  x-origin:
  - format: openapi
    url: https://domainfinder.nic.at/openapi/
    version: "3.0"
  x-providerName: nic.at
  x-serviceName: domainfinder
servers:
- url: /
paths:
  /api/v1/suggest:
    get:
      description: Provides a list of available .at domain names related to the given
        input term or domain
      parameters:
      - description: Domainname/term to obtain suggestions for
        example: mydomain
        explode: true
        in: query
        name: term
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_api_v1_suggest_get_200_response'
          description: List of domain suggestions
      summary: Get .at domain name suggestions
      x-accepts:
      - application/json
components:
  schemas:
    _api_v1_suggest_get_200_response:
      example:
      - mynewdomain.at
      - newdomain.at
      properties:
        ? ""
        : items:
            type: string
          type: array
      type: object

