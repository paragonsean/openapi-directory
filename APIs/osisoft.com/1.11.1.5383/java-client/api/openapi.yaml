        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Items[SecurityRights]"
            text/json:
              schema:
                $ref: "#/components/schemas/Items[SecurityRights]"
            text/html:
              schema:
                $ref: "#/components/schemas/Items[SecurityRights]"
            application/x-ms-application:
              schema:
                $ref: "#/components/schemas/Items[SecurityRights]"
          description: Security rights.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
            text/json:
              schema:
                $ref: '#/components/schemas/Errors'
            text/html:
              schema:
                $ref: '#/components/schemas/Errors'
            application/x-ms-application:
              schema:
                $ref: '#/components/schemas/Errors'
          description: An invalid or local account is specified as the user identity.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
            text/json:
              schema:
                $ref: '#/components/schemas/Errors'
            text/html:
              schema:
                $ref: '#/components/schemas/Errors'
            application/x-ms-application:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Access denied for the specified user identity.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
            text/json:
              schema:
                $ref: '#/components/schemas/Errors'
            text/html:
              schema:
                $ref: '#/components/schemas/Errors'
            application/x-ms-application:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unsupported when using Anonymous authentication method.
        "502":
