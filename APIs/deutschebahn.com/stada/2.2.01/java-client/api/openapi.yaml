        wednesday:
          fromTime: 2000-01-23
          toTime: 2000-01-23
        holiday:
          fromTime: 2000-01-23
          toTime: 2000-01-23
        monday:
          fromTime: 2000-01-23
          toTime: 2000-01-23
      properties:
        friday:
          $ref: '#/components/schemas/OpeningHours'
        holiday:
          $ref: '#/components/schemas/OpeningHours'
        monday:
          $ref: '#/components/schemas/OpeningHours'
