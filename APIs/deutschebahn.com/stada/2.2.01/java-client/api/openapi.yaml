        aufgabentraeger:
          name: name
          shortname: shortname
        riL100Identifiers:
        - rilIdentifier: rilIdentifier
          hasSteamPermission: true
          isMain: true
          geographicCoordinate:
            coordinates:
            - 5.962133916683182
            - 5.962133916683182
            type: type
        - rilIdentifier: rilIdentifier
          hasSteamPermission: true
          isMain: true
          geographicCoordinate:
            coordinates:
            - 5.962133916683182
            - 5.962133916683182
