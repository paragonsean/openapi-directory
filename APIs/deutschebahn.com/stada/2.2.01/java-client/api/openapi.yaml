openapi: 3.0.1
info:
  description: An API providing master data for German railway stations by DB Station&Service
    AG.
  title: Stationsdatenbereitstellung
  version: 2.2.01
  x-apisguru-categories:
  - transport
  - open_data
  x-logo:
    backgroundColor: '#FFFFFF'
    url: https://pbs.twimg.com/profile_images/591140150413025280/Cjcqjl2J.png
  x-origin:
  - format: swagger
    url: https://developer.deutschebahn.com/store/api-docs/DBOpenData/StaDa-Station_Data/v2
    version: "2.0"
  x-providerName: deutschebahn.com
  x-serviceName: stada
servers:
- url: https://api.deutschebahn.com/stada/v2
- url: http://api.deutschebahn.com/stada/v2
paths:
  /stations:
    get:
      description: "Get a QueryResult object containing station objects from the database\
        \ applying to the parameters described below. \n\nQueryResult is a container\
        \ providing the following information about the query result.\n  1. the total\
        \ number of hits\n  2. the maximum number of hits to be returned in that QueryResult\
        \ object\n  3. the offset of the first hit returned in that QueryResult object\
        \ with respect to all hits returned by the query\n  4. the result objects\n\
        \  \nThe parameters described below work as filters to reduce the number of\
        \ hits returned. Some of these parameters must be used only once, others are\
        \ allowed to be used multiple times. Valid parameters that are allowed to\
        \ be used only once are _offset_, _limit_ and _logicaloperator_. \n\nAll other\
        \ parameters described below may be used multiple times.\n\nIf a parameter\
        \ is given more than once, the result will contain all hits that match all\
        \ given parameter values.\n\nE.g. _federalstate=berlin&federalstate=saarland_\
        \ returns all stations in Berlin and Saarland.\n\nIf more than one filter\
        \ criterion is used at the same time, the different filter criteria are interpreted\
        \ as if they are combined by a logical AND operator, unless the parameter\
        \ _logicaloperator_ is set to _or_.\n\nE.g. _category=1-2&federalstate=hamburg_\
        \ returns all stations in Hamburg having category 1 or 2.\n\n_category=1-2&federalstate=hamburg&federalsate=hessen_\
        \ returns all stations in Hamburg and Hessen having category 1 or 2, while\n\
        \n_searchstring=berlin*&federalstate=hamburg&federalsate=hessen&logicaloperator=or_\
        \ will return all stations with a name starting with 'berlin' as well as all\
        \ stations in Hamburg and Hessen.\n\nIf no 'limit' parameter is given, the\
        \ number of hits (stations) is set to its maximum value of 10000.\n\nTo specify\
        \ parameter values containing German umlauts, the following encoding has to\
        \ be used\n  * ä  => %C3%A4\n  * ö  => %C3%B6\n  * ü  => %C3%BC\n  * Ä  =>\
        \ %C3%84\n  * Ö  => %C3%96\n  * Ü  => %C3%9C\n  * ß  => %C3%9F\n"
      parameters:
      - description: "Offset of the first hit returned in the QueryResult object with\
          \ respect to all hits returned by the query. If this parameter is omitted,\
          \ it will be set to 0 internally."
        in: query
        name: offset
        schema:
          format: int64
          type: integer
      - description: "The maximum number of hits to be returned by that query. If\
          \ 'limit' is set greater than 10000, it will be reset to 10000 internally\
          \ and only 10000 hits will be returned."
        in: query
        name: limit
        schema:
          format: int64
          type: integer
      - description: "String to search for a station name. The wildcards * (indicating\
          \ an arbitrary number of characters) and ? (indicating one single character)\
          \ can be used in the search pattern. A comma separated list of station names\
          \ is also supported (e.g. searchstring=hamburg*,berlin*)."
        in: query
        name: searchstring
        schema:
          format: string
          type: string
      - description: "Filter by station category. Category ranges are supported as\
          \ well as lists of categories (e.g. category=2-4 or category=1,3-5). The\
          \ category must be between 1 and 7 otherwise a parameter exception is returned."
        in: query
        name: category
        schema:
          format: string
          type: string
      - description: "Filter by German federal state. Lists of federal states are\
          \ also supported (e.g. federalstate=bayern,hamburg). Wildcards are not allowed\
          \ here."
        in: query
        name: federalstate
        schema:
          format: string
          type: string
      - description: Filter by EVA number. Wildcards are not allowed here.
        in: query
        name: eva
        schema:
          format: int64
          type: integer
      - description: Filter by Ril100-identifier. Wildcards are not allowed here.
        in: query
        name: ril
        schema:
          format: string
          type: string
      - description: "Logical operator to combine query parameters (default=AND).\
          \ See above for further details.  Allowed values: or, and"
        in: query
        name: logicaloperator
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StationQuery'
          description: station data
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: bad request (illegal parameter or illegal parameter value)
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: internal server error
      summary: This operation provides the master data for german railway stations.
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-accepts:
      - application/json
  /stations/{id}:
    get:
      description: Get a QueryResult object containing one station object specified
        by its id.
      parameters:
      - description: Station ID (Bahnhofsnummer)
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StationQuery'
          description: station data
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: bad request (illegal parameter or illegal parameter value)
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: internal server error
      summary: This operation provides the master data for a german railway station
        selected by its station-id.
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-accepts:
      - application/json
  /szentralen:
    get:
      description: "Get a QueryResult object containing SZentralen objects from the\
        \ database applying to the parameters described below. \nQueryResult is a\
        \ container providing the following information about the query result.\n\
        \  1. the total number of hits\n  2. the maximum number of hits to be returned\
        \ in that QueryResult object\n  3. the offset of the first hit returned in\
        \ that QueryResult object with respect to all hits returned by the query\n\
        \  4. the result objects\n"
      parameters:
      - description: "Offset of the first hit returned in the QueryResult object with\
          \ respect to all hits returned by the query. If this parameter is omitted,\
          \ it will be set to 0 internally."
        in: query
        name: offset
        schema:
          format: int64
          type: integer
      - description: "The maximum number of hits to be returned by that query. If\
          \ 'limit' is set greater than 10000, it will be reset to 10000 internally\
          \ and only 100 hits will be returned."
        in: query
        name: limit
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SZentraleQuery'
          description: 3-S-Zentralen data
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: bad request (illegal parameter or illegal parameter value)
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: not found
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: internal server error
      summary: This operation provides the master data for 3-S-Zentralen.
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-accepts:
      - '*/*'
  /szentralen/{id}:
    get:
      description: 'Get a QueryResult object containing one SZentralen object specified
        by its id. '
      parameters:
      - description: id of the 3-S-Zentrale.
        in: path
        name: id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SZentraleQuery'
          description: 3-S-Zentralen data
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: bad request (illegal parameter or illegal parameter value)
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: not found
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
          description: internal server error
      summary: This operation provides the master data for 3-S-Zentralen select by
        its id.
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-accepts:
      - '*/*'
components:
  schemas:
    Address:
      example:
        zipcode: 2
        city: city
        street: street
        houseNumber: houseNumber
      properties:
        city:
          type: string
        houseNumber:
          type: string
        street:
          type: string
        zipcode:
          type: integer
      type: object
    Aufgabentraeger:
      description: "local public sector entity, responsible for short distance public\
        \ transport in a specific area"
      example:
        name: name
        shortname: shortname
      properties:
        name:
          description: full name of Aufgabentraeger
          type: string
        shortname:
          description: unique identifier
          type: string
      type: object
    EVANumber:
      example:
        number: 5
        isMain: true
        geographicCoordinate:
          coordinates:
          - 5.962133916683182
          - 5.962133916683182
          type: type
      properties:
        geographicCoordinate:
          $ref: '#/components/schemas/GeographicPoint'
        isMain:
          description: station related EVA-Numbers
          type: boolean
        number:
          description: EVA identifier
          type: integer
      type: object
    Error:
      example:
        errNo: 1
        errMsg: errMsg
      properties:
        errMsg:
          description: error message
          type: string
        errNo:
          description: error number
          format: int32
          type: integer
      type: object
    GeographicPoint:
      description: GEOJSON object of type point. By default WGS84 is the coordinate
        system in GEOJSON.
      example:
        coordinates:
        - 5.962133916683182
        - 5.962133916683182
        type: type
      properties:
        coordinates:
          description: "first value is longitude, second latitude third altitude (currently\
            \ not provided)"
          items:
            format: double
            type: number
          type: array
        type:
          description: the type of the GEOJSON Object e.g. point. Currently only point
            coordinates without altitude are provided.
          type: string
      type: object
    OpeningHours:
      description: period of time from/to
      example:
        fromTime: 2000-01-23
        toTime: 2000-01-23
      properties:
        fromTime:
          format: date
          type: string
        toTime:
          format: date
          type: string
      type: object
    Partial:
      enum:
      - "true"
      - "false"
      - partial
      type: string
    RegionalBereichRef:
      description: "reference object. an internal organization type of Station&Service,\
        \ regional department."
      example:
        number: 3
        name: name
        shortName: shortName
      properties:
        name:
          description: name of the regional department
          type: string
        number:
          description: unique identifier of the regional department
          format: int32
          type: integer
        shortName:
          type: string
      type: object
    Regionalbereich:
      description: "reference object. an internal organization type of Station&Service,\
        \ regional department."
      properties:
        name:
          description: name of the regional department
          type: string
        number:
          description: unique identifier of the regional department
          format: int32
          type: integer
        shortName:
          type: string
      type: object
    RiL100Identifier:
      example:
        rilIdentifier: rilIdentifier
        hasSteamPermission: true
        isMain: true
        geographicCoordinate:
          coordinates:
          - 5.962133916683182
          - 5.962133916683182
          type: type
      properties:
        geographicCoordinate:
          $ref: '#/components/schemas/GeographicPoint'
        hasSteamPermission:
          description: permission for steam engines y/n
          type: boolean
        isMain:
          description: is stations main Ril100. Determination of Station&Service AG
          type: boolean
        rilIdentifier:
          description: Unique identifier of 'Betriebsstelle' according to Ril100
          type: string
      type: object
    SZentrale:
      description: 3-S-Zentralen are 7/24 hours operating centers for german railway
        stations
      example:
        internalFaxNumber: internalFaxNumber
        mobilePhoneNumber: mobilePhoneNumber
        number: 1
        address:
          zipcode: 2
          city: city
          street: street
          houseNumber: houseNumber
        publicPhoneNumber: publicPhoneNumber
        publicFaxNumber: publicFaxNumber
        internalPhoneNumber: internalPhoneNumber
        name: name
        email: email
      properties:
        address:
          $ref: '#/components/schemas/Address'
        email:
          description: email adress of the 3-S-Zentrale (no longer supported!)
          type: string
        internalFaxNumber:
          description: internal fax number
          type: string
        internalPhoneNumber:
          description: internal phone number
          type: string
        mobilePhoneNumber:
          description: mobile phone number (no longer supported!)
          type: string
        name:
          description: unique identifier of 3SZentrale
          type: string
        number:
          description: unique identifier for SZentrale
          format: int32
          type: integer
        publicFaxNumber:
          description: public fax number
          type: string
        publicPhoneNumber:
          type: string
      type: object
    SZentraleQuery:
      example:
        result:
        - internalFaxNumber: internalFaxNumber
          mobilePhoneNumber: mobilePhoneNumber
          number: 1
          address:
            zipcode: 2
            city: city
            street: street
            houseNumber: houseNumber
          publicPhoneNumber: publicPhoneNumber
          publicFaxNumber: publicFaxNumber
          internalPhoneNumber: internalPhoneNumber
          name: name
          email: email
        - internalFaxNumber: internalFaxNumber
          mobilePhoneNumber: mobilePhoneNumber
          number: 1
          address:
            zipcode: 2
            city: city
            street: street
            houseNumber: houseNumber
          publicPhoneNumber: publicPhoneNumber
          publicFaxNumber: publicFaxNumber
          internalPhoneNumber: internalPhoneNumber
          name: name
          email: email
        total: 5
        offset: 6
        limit: 0
      properties:
        limit:
          description: maximum number of result objects to be returned
          format: int64
          type: integer
        offset:
          description: offset of the first result object with respect to the total
            number of  hits produced by the query
          format: int64
          type: integer
        result:
          description: result objects produced by that query
          items:
            $ref: '#/components/schemas/SZentrale'
          type: array
        total:
          description: total number of hits produced by that query
          format: int64
          type: integer
      type: object
    SZentraleRef:
      description: reference object contained in station
      example:
        number: 4
        publicPhoneNumber: publicPhoneNumber
        name: name
      properties:
        name:
          description: unique identifier of 3SZentrale
          type: string
        number:
          description: unique identifier for SZentrale
          format: int32
          type: integer
        publicPhoneNumber:
          type: string
      type: object
    Schedule:
      description: a weekly schedule
      example:
        sunday:
          fromTime: 2000-01-23
          toTime: 2000-01-23
        saturday:
          fromTime: 2000-01-23
          toTime: 2000-01-23
        tuesday:
          fromTime: 2000-01-23
          toTime: 2000-01-23
        friday:
          fromTime: 2000-01-23
