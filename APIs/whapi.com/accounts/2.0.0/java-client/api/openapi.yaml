                 {
                 "pocf": true
                 }
                 ]
                }
              schema:
                $ref: '#/components/schemas/accounts'
          description: Success
        "401":
          content:
            application/json:
              example: |
                {
                 "errors" : [
                 {
                 "code":"000000",
