          or S (suspended)
        in: query
        name: status
        schema:
          pattern: (A|S)
          type: string
          x-eg: A
        x-eg: A
      - description: "The field to order the response by, followed by the order. For\
          \ example: name,desc"
        in: query
        name: sort
        schema:
          default: "id,asc"
          type: string
          x-eg: "name,desc"
        x-eg: "name,desc"
      - description: Skip over a number of elements by specifying a start value for
          the query
        in: query
        name: offset
        schema:
          default: 0
          type: integer
          x-eg: "10"
        x-eg: "10"
      - description: Specify the number of results to return
        in: query
        name: limit
        schema:
          default: 100
          type: integer
          x-eg: "20"
        x-eg: "20"
      - description: "Code used to return responses in language other than English,\
          \ acceptable values are en-GB|de-DE|es-ES|fr-FR|nn-NO|fi-FI|ru-RU|pt-PT|hu-HU|sl-SL|ga-IE|en-CA|sr-Latn|sv-SE|el=GR|zh-CHS|it-IT|zh-CHT|cs-CZ|de-AT|ja-JP|pl-PL|da-DK|ro-RO|nl-NL|tr-TR"
