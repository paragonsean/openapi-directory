                $ref: '#/components/schemas/competitionsWrapper'
          description: Success
        "400":
          content:
            application/json:
              example: |
                {
                 "errors" : [
                 {
                 "code":"10070",
                 "message":"Missing Parameter",
                 "field":"apiKey"
                 }
                 ]
