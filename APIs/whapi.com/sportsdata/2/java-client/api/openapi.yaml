        explode: false
        in: query
        name: fields
        schema:
          items:
            type: string
          type: array
          x-eg: "id,name,status"
        style: form
        x-eg: "id,name,status"
      - description: Specify fields in addition to the default to return (Comma-Separated
          List)
        explode: false
        in: query
        name: include
        schema:
          items:
            type: string
          type: array
          x-eg: channels
        style: form
        x-eg: channels
      - description: Specify fields from the default to exclude (Comma-Separated List)
        explode: false
        in: query
        name: exclude
        schema:
          items:
            type: string
          type: array
          x-eg: order
        style: form
        x-eg: order
      - description: Specify whether to return displayed entities or not
        in: query
        name: displayed
        schema:
          default: "true"
          pattern: (yes|no|all|YES|NO|ALL)
          type: string
          x-eg: true
        x-eg: true
      - description: Specify a channel filter and only results from that channel will
          be returned
        in: query
        name: channel
        schema:
          pattern: "^[A-Z]{1}$"
          type: string
          x-eg: I
        x-eg: I
