              schema:
                $ref: '#/components/schemas/errorsWrapper'
          description: Incorrect or Missing Parameter
        "404":
          content:
            application/json:
              example: |
                {
                 "errors" : [
                 {
                 "code":"10003",
                 "message":"Resource Not Found"
                 }
                 ]
                }
              schema:
                $ref: '#/components/schemas/errorsWrapper'
