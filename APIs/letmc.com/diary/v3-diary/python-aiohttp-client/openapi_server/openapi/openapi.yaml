          type: string
        style: form
      - description: The unique appointment type identifier
        explode: true
        in: query
        name: appointmentType
        required: true
        schema:
          type: string
        style: form
      - description: Sales or Lettings property?
        explode: true
        in: query
        name: lettings
        required: false
        schema:
          type: boolean
        style: form
