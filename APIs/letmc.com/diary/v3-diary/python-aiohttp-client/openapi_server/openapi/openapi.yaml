                type: array
            text/xml:
              schema:
                items:
                  $ref: '#/components/schemas/DiaryBookingModel'
                type: array
          description: OK
      summary: Get a list of all available allocations for a date + 7 days for a specified
        appointment type
      tags:
      - DiaryController
      x-openapi-router-controller: openapi_server.controllers.diary_controller_controller
