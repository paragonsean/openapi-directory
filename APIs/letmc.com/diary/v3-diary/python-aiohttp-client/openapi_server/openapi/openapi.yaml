components:
  requestBodies:
    DiaryAppointmentDetails:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DiaryAppointmentDetails'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/DiaryAppointmentDetails'
        application/xml:
          schema:
            $ref: '#/components/schemas/DiaryAppointmentDetails'
        text/json:
          schema:
            $ref: '#/components/schemas/DiaryAppointmentDetails'
        text/xml:
          schema:
            $ref: '#/components/schemas/DiaryAppointmentDetails'
      description: The appointment details model
      required: true
  schemas:
    AdvertisingBranchModel:
      description: Defines a single branch of a client.
      example:
        EMailAddress: EMailAddress
        Address2: Address2
        Address3: Address3
        Address1: Address1
        OID: OID
        County: County
        Postcode: Postcode
        LandPhone: LandPhone
        Name: Name
        CompanyName: CompanyName
        ETag: ETag
        Address4: Address4
        WebAddress: WebAddress
        FaxPhone: FaxPhone
      properties:
        Address1:
          description: Branch address line 1.
          title: Address1
          type: string
        Address2:
          description: Branch address line 2.
          title: Address2
          type: string
        Address3:
          description: Branch address line 3.
          title: Address3
          type: string
        Address4:
          description: Branch address line 4.
          title: Address4
          type: string
        CompanyName:
          description: "The relevant company name, if not the one specified on the\
            \ branch then the one on company."
          title: CompanyName
          type: string
        County:
          description: County
          title: County
          type: string
        EMailAddress:
          description: Branch email address.
          title: EMailAddress
          type: string
        ETag:
          description: A unique identifier defining the object and change revision.
          title: ETag
          type: string
        FaxPhone:
          description: Branch fax phone number.
          title: FaxPhone
          type: string
        LandPhone:
          description: Branch land phone number.
          title: LandPhone
          type: string
        Name:
          description: The branch name.
          title: Name
          type: string
        OID:
          description: The unique Object ID (OID).
          title: OID
          type: string
        Postcode:
          description: Branch address postcode.
          title: Postcode
          type: string
        WebAddress:
          description: Branch web address.
          title: WebAddress
          type: string
      title: AdvertisingBranchModel
      type: object
    AdvertisingBranchModelResults:
      description: Holds results from a paged query returning BranchModel values
      example:
        Data:
        - EMailAddress: EMailAddress
          Address2: Address2
          Address3: Address3
          Address1: Address1
          OID: OID
          County: County
          Postcode: Postcode
          LandPhone: LandPhone
          Name: Name
          CompanyName: CompanyName
          ETag: ETag
          Address4: Address4
          WebAddress: WebAddress
          FaxPhone: FaxPhone
        - EMailAddress: EMailAddress
          Address2: Address2
          Address3: Address3
          Address1: Address1
          OID: OID
          County: County
          Postcode: Postcode
          LandPhone: LandPhone
          Name: Name
          CompanyName: CompanyName
          ETag: ETag
          Address4: Address4
          WebAddress: WebAddress
          FaxPhone: FaxPhone
        Count: 0
      properties:
        Count:
          description: The total number of results available for all pages
          format: int32
          title: Count
          type: integer
        Data:
          description: The resulting data returned from the paged query range
          items:
            $ref: '#/components/schemas/AdvertisingBranchModel'
          title: Data
          type: array
      title: AdvertisingBranchModelResults
      type: object
    BaseHypermediaLink:
      description: Hypermedia Link Class
      example:
        Relationship: Relationship
        Href: Href
        Method: Method
      properties:
        Href:
          description: The hypermedia href
          title: Href
          type: string
        Method:
          description: The http method type
          title: Method
          type: string
        Relationship:
          description: The hypermedia link relationship to current result object.
          title: Relationship
          type: string
      title: BaseHypermediaLink
      type: object
    DiaryAppointmentDetails:
      description: Submission Model - Structure to submit the appointment details
      example:
        AllocationDetails:
          StaffID: StaffID
          Start: 2000-01-23T04:56:07.000+00:00
          End: 2000-01-23T04:56:07.000+00:00
          StaffName: StaffName
        AppointmentType: AppointmentType
        Guests:
        - Forename: Forename
          AllowMarketingCorrespondence: true
          OID: OID
          Surname: Surname
          EmailAddress: EmailAddress
          MobilePhone: MobilePhone
        - Forename: Forename
          AllowMarketingCorrespondence: true
          OID: OID
          Surname: Surname
          EmailAddress: EmailAddress
          MobilePhone: MobilePhone
        Subject: Subject
        ExtraComments: ExtraComments
      properties:
        AllocationDetails:
          $ref: '#/components/schemas/DiaryBookingModel'
        AppointmentType:
          description: The Appointment Type ID
          title: AppointmentType
          type: string
        ExtraComments:
          description: Additional appointment comments
          title: ExtraComments
          type: string
        Guests:
          description: A collection of guests linked to the appointment. If none leave
            empty
          items:
            $ref: '#/components/schemas/DiaryGuestDetails'
          title: Guests
          type: array
        Subject:
          description: The subject of the appointment
          title: Subject
          type: string
      title: DiaryAppointmentDetails
      type: object
    DiaryAppointmentModel:
      description: Represents a single diary appointment for a staff member.
      example:
        Comment: Comment
        Recurrence: 0
        CreatedBy: CreatedBy
        RemindBefore: Min
        LinkedProperties:
        - AddressFlatRoomNumber: AddressFlatRoomNumber
          ETag: ETag
          MainLandlord:
            Email: Email
            ETag: ETag
            Forename: Forename
            PhoneNumber: PhoneNumber
            Title: Title
            OID: OID
            Surname: Surname
          Address4: Address4
          Address2: Address2
          Address3: Address3
          AddressNumber: AddressNumber
          Address1: Address1
          OID: OID
          Postcode: Postcode
          LatestTenancy:
            IsTenancyEnded: true
            GlobalReference: GlobalReference
            AccessMobile3: AccessMobile3
            AccessName1: AccessName1
            AccessMobile2: AccessMobile2
            AccessName2: AccessName2
            OID: OID
