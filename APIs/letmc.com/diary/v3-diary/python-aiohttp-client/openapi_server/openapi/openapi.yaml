          branch and property type
        explode: true
        in: query
        name: propertyIdentifier
        required: false
        schema:
          type: string
        style: form
      - description: Branch ID to check appointments (required if no property submitted)
        explode: true
        in: query
        name: branchID
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DiaryBookingModel'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/DiaryBookingModel'
                type: array
