paths:
  /v3/reporting/{shortName}/mortgagesbycreateddate:
    get:
      deprecated: false
      operationId: ReportingController_MortgagesByCreatedDate
      parameters:
      - description: The unique client short-name
        in: path
        name: shortName
        required: true
        schema:
          type: string
      - description: The unique ID of the Branch
        in: query
        name: branchID
        required: true
        schema:
          type: string
      - description: The date to search from.
        in: query
        name: startDate
        required: true
        schema:
          format: date-time
          type: string
      - description: The index of the first item to return
        in: query
        name: offset
        required: true
        schema:
          format: int32
          type: integer
      - description: The maximum number of items to return (up to 1000 per request)
        in: query
        name: count
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportingPropertyMortgageModelResults'
            text/json:
              schema:
                $ref: '#/components/schemas/ReportingPropertyMortgageModelResults'
            application/xml:
              schema:
                $ref: '#/components/schemas/ReportingPropertyMortgageModelResults'
            text/xml:
              schema:
                $ref: '#/components/schemas/ReportingPropertyMortgageModelResults'
          description: OK
      summary: Return a collection of mortgages by created date from a specific date
      tags:
      - ReportingController
      x-accepts:
      - application/json
      - application/xml
      - text/json
      - text/xml
