    ReportingPropertyMortgageModel:
      description: Represents an receivership case.
      example:
        ExtraNotes: ExtraNotes
        DisplayType: DisplayType
        Amount: 6.027456183070403
        BorrowersAccountName: BorrowersAccountName
        CreatedAt: 2000-01-23T04:56:07.000+00:00
        PropertyOwnableID: PropertyOwnableID
        SalesInstructionID: SalesInstructionID
        IntrestRate: 1.4658129805029452
        MonthlyPayment: 5.637376656633329
        From: 2000-01-23T04:56:07.000+00:00
        MarketValue: 5.962133916683182
        Type: InterestOnlyFixedRate
        ValuationDate: 2000-01-23T04:56:07.000+00:00
        MortgageAccountNumber: MortgageAccountNumber
        MortgageProvider: MortgageProvider
      properties:
        Amount:
          description: Amount.
          format: double
          type: number
        BorrowersAccountName:
          description: Borrowers Account Name
          type: string
        CreatedAt:
          description: The created at date.
          format: date-time
          type: string
        DisplayType:
          description: Friendly type name.
          readOnly: true
          type: string
        ExtraNotes:
          description: Extra notes.
          type: string
        From:
          description: The from date.
          format: date-time
          type: string
        IntrestRate:
          description: The mortgages intrest rate.
          format: double
          type: number
        MarketValue:
          description: The property market value.
          format: double
          type: number
        MonthlyPayment:
          description: The mortgages monthly payment.
          format: double
          type: number
        MortgageAccountNumber:
          description: Mortgage account number.
          type: string
        MortgageProvider:
          description: Mortgages provider.
          type: string
        PropertyOwnableID:
          description: The unique Property Ownable identifier.
          type: string
        SalesInstructionID:
          description: The unique Sales Instruction identifier.
          type: string
        Type:
          description: The mortgages type.
          enum:
          - InterestOnlyFixedRate
          - InterestOnlySVR
          - InterestOnlyDiscountMortgage
          - InterestOnlyTracker
          - InterestOnlyCapped
          - InterestOnlyOffset
          - CapitalRepaymentFixedRate
          - CapitalRepaymentSVR
          - CapitalRepaymentDiscountMortgage
          - CapitalRepaymentTracker
          - CapitalRepaymentCapped
          - CapitalRepaymentOffset
          type: string
        ValuationDate:
          description: The mortgages valuation date.
          format: date-time
          type: string
      type: object
