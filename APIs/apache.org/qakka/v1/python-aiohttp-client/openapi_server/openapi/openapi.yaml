openapi: 3.0.3
info:
  contact:
    x-twitter: TheASF
  description: API for Qakka Queue System
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Qakka
  version: v1
  x-apisguru-categories:
  - messaging
  x-logo:
    url: https://twitter.com/TheASF/profile_image?size=original
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/apache/usergrid-qakka/master/docs/swagger.json
    version: "2.0"
  x-providerName: apache.org
  x-serviceName: qakka
servers:
- url: https://apache.local
tags:
- description: "Queue management, send, get and ack."
  name: queues
- description: Status end-point.
  name: status
paths:
  /queues:
    get:
      description: ""
      operationId: get_list_of_queues
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
      summary: Get list of all Queues.
      tags:
      - queues
      x-openapi-router-controller: openapi_server.controllers.queues_controller
    post:
      description: ""
      operationId: create_queue
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
        "400":
          description: "No Queue object posted, or name field is missing"
      summary: Create new queue.
      tags:
      - queues
      x-openapi-router-controller: openapi_server.controllers.queues_controller
  /queues/{queueName}:
    delete:
      description: ""
      operationId: delete_queue
      parameters:
      - explode: false
        in: path
        name: queueName
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: confirm
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
        "400":
          description: Queue name or confirm flag missing.
      summary: Delete Queue.
      tags:
      - queues
      x-openapi-router-controller: openapi_server.controllers.queues_controller
  /queues/{queueName}/config:
    get:
      description: ""
      operationId: get_queue_config
      parameters:
      - description: Name of Queue
        explode: false
        in: path
        name: queueName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
        "400":
          description: Queue name or confirm flag missing.
      summary: Get Queue config.
      tags:
      - queues
      x-openapi-router-controller: openapi_server.controllers.queues_controller
    put:
      description: ""
      operationId: update_queue_config
      parameters:
      - explode: false
        in: path
        name: queueName
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
        "400":
          description: "No Queue object posted, or name field is missing"
      summary: Update Queue configuration.
      tags:
      - queues
      x-openapi-router-controller: openapi_server.controllers.queues_controller
  /queues/{queueName}/data/{queueMessageId}:
    get:
      description: ""
      operationId: get_message_data
      parameters:
      - description: Name of Queue
        explode: false
        in: path
        name: queueName
        required: true
        schema:
          type: string
        style: simple
      - description: ID of Queue Message for which data is to be returned
        explode: false
        in: path
        name: queueMessageId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
        "400":
          description: Message ID invalid
        "404":
          description: Queue Message or data not found
      summary: Get data associated with a Queue Message.
      tags:
      - queues
      x-openapi-router-controller: openapi_server.controllers.queues_controller
  /queues/{queueName}/messages:
    get:
      description: ""
      operationId: get_next_messages
      parameters:
      - description: Name of Queue
        explode: false
        in: path
        name: queueName
        required: true
        schema:
          type: string
        style: simple
      - description: Number of messages to get
        explode: true
        in: query
        name: count
        required: false
        schema:
          default: "1"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
        "400":
          description: Invalid count parameter
      summary: Get next Queue Messages from a Queue
      tags:
      - queues
      x-openapi-router-controller: openapi_server.controllers.queues_controller
    post:
      description: ""
      operationId: send_message_binary
      parameters:
      - description: Name of Queue
        explode: false
        in: path
        name: queueName
        required: true
        schema:
          type: string
        style: simple
      - description: Regions to which message is to be sent
        explode: true
        in: query
        name: regions
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: delay
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: expiration
        required: false
        schema:
          type: string
        style: form
      - description: Content type of the data to be sent with Queue Message
        explode: true
        in: query
        name: contentType
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/octet-stream:
            schema:
              items:
                format: byte
                type: string
              type: array
        description: Data to be send with Queue Message
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
      summary: Send Queue Message with a binary data (blob) payload.
      tags:
      - queues
      x-openapi-router-controller: openapi_server.controllers.queues_controller
      x-codegen-request-body-name: body
  /queues/{queueName}/messages/{queueMessageId}:
    delete:
      description: ""
      operationId: ack_message
      parameters:
      - description: Name of Queue
        explode: false
        in: path
        name: queueName
        required: true
        schema:
          type: string
        style: simple
      - description: ID of Queue Message to be acknowledged
        explode: false
        in: path
        name: queueMessageId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
        "400":
          description: "Queue Message ID invalid, or message not in-flight"
      summary: Acknowledge that Queue Message has been processed.
      tags:
      - queues
      x-openapi-router-controller: openapi_server.controllers.queues_controller
  /status:
    get:
      description: ""
      operationId: status
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: successful operation
      summary: Status of webapp.
      tags:
      - status
      x-openapi-router-controller: openapi_server.controllers.status_controller
components:
  schemas:
    ApiResponse:
      description: Response returned by most Queue API calls.
      example:
        queues:
        - name: name
        - name: name
        count: 0
        message: message
        queueMessages:
        - queueName: queueName
          data: data
          receivingRegion: receivingRegion
          sendingRegion: sendingRegion
          messageId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          href: href
          queueMessageId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          contentType: contentType
          createDate: 6
        - queueName: queueName
          data: data
          receivingRegion: receivingRegion
          sendingRegion: sendingRegion
          messageId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          href: href
          queueMessageId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          contentType: contentType
          createDate: 6
      properties:
        count:
          description: Count of Queues or QueueMessages returned by the call.
          format: int32
          title: count
          type: integer
        message:
          description: Informative message intended for client.
          title: message
          type: string
        queueMessages:
          description: "Queues Messages returned by the call, or empty if not applicable."
          items:
            $ref: '#/components/schemas/QueueMessage'
          title: queueMessages
          type: array
        queues:
          description: "Queues returned but the call, or empty if not applicable."
          items:
            $ref: '#/components/schemas/Queue'
          title: queues
          type: array
      title: ApiResponse
      type: object
    Queue:
      description: Specifies the configuration for a Queue.
      example:
        name: name
      properties:
        name:
          description: "Name of queue, must be unique."
          title: name
          type: string
      required:
      - name
      title: Queue
      type: object
    QueueMessage:
      description: A Queue Message
      example:
        queueName: queueName
        data: data
        receivingRegion: receivingRegion
        sendingRegion: sendingRegion
        messageId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        href: href
        queueMessageId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        contentType: contentType
        createDate: 6
      properties:
        contentType:
          description: Content-type of data associated with QueueMessage.
          title: contentType
          type: string
        createDate:
          description: Date that message was received by system.
          format: int64
          title: createDate
          type: integer
        data:
          description: Embedded JSON to be sent with Queue Message.
          title: data
          type: string
        href:
          description: URL of data associated with Queue Message (if not embedded
            JSON)
          title: href
          type: string
        messageId:
          description: UUID of Message Data associated with this Queue Message
          format: uuid
          title: messageId
          type: string
        queueMessageId:
          description: UUID of Queue Message in local region.
          format: uuid
          title: queueMessageId
          type: string
        queueName:
          description: Name of Queue for message.
          title: queueName
          type: string
        receivingRegion:
          description: Regions to which message will be sent
          title: receivingRegion
          type: string
        sendingRegion:
          description: Region from which was sent
          title: sendingRegion
          type: string
      required:
      - queueName
      title: QueueMessage
      type: object
