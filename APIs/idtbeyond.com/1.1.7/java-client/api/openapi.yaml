          type: string
        client_transaction_id:
          default: ""
          description: UNIQUE 15 char ID you use to track topups. 'trans0123456789'
          type: string
        country_code:
          default: GT
          description: 2-digit code of the country in ISO 3166 format. 'GT'
          type: string
        mobile_number:
          default: "50231234567"
          description: Mobile number to topup. VALIDATE prior to submission. '50231234567'
          type: string
        plan:
          default: Sandbox
          description: The Application plan being used. Case-sensitive. 'Sandbox'
            or 'Production'
          type: string
        product_code:
          default: ""
          description: Optional code to distinguish one particular product from another.
            '76560'
          type: string
        terminal_id:
          default: Kiosk 5
          description: ID for the Terminal used to perform the topup. 'Kiosk 5'
          type: string
      type: object
    TopupsReports:
      example:
        to_service_number: "123456789"
        type_of_report: client_transaction_id or to_service_number
        date_to: 2016-01-28
        client_transaction_id: trans0123456789
        date_from: 2016-01-28
      properties:
        client_transaction_id:
          default: trans0123456789
          description: The UNIQUE 15 char ID used to track topups. 'trans0123456789'
          type: string
        date_from:
          default: 2016-01-28
          description: The beginning date of the search IN YYYY-MM-DD format (America/New_York
            timezone). Not used in query by to_service_number. '2016-01-28'
          type: string
        date_to:
          default: 2016-01-28
          description: The ending date of the search IN YYYY-MM-DD format (America/New_York
            timezone). Not used in query by to_service_number. '2016-01-28'
          type: string
        to_service_number:
          default: "123456789"
          description: Enter the to_service_number returned in the response to track
            the current transaction status. '0123456789'
          type: string
        type_of_report:
          default: client_transaction_id or to_service_number
          description: The type of query you would like to search by.
          type: string
      type: object
    TopupsReversal:
      example:
        to_service_number: "123456789"
        client_transaction_id: trans0123456789
      properties:
        client_transaction_id:
          default: trans0123456789
          description: UNIQUE 15 char ID you use to track topups. 'trans0123456789'
          type: string
        to_service_number:
          default: "123456789"
          description: UNIQUE IDT transaction number found in the response of a successful
            topup request. '0123456789'
          type: string
      type: object
