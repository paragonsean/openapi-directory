          enum:
          - completed
          - successful
          - failed
          - running
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Builds'
          description: Build summary for each of the last 30 builds
      x-accepts:
