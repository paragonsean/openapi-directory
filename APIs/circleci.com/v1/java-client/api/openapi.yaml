  /project/{username}/{project}:
    get:
      description: |
        Build summary for each of the last 30 builds for a single git repo.
      parameters:
      - description: |
          XXXXXXXXX
        explode: false
        in: path
        name: username
        required: true
        schema:
          type: string
        style: simple
      - description: |
          XXXXXXXXX
        explode: false
        in: path
        name: project
        required: true
        schema:
          type: string
        style: simple
      - description: |
          The number of builds to return. Maximum 100, defaults to 30.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 30
          maximum: 100
          type: integer
        style: form
      - description: |
          The API returns builds starting from this offset, defaults to 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
