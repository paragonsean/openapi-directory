        required: true
        schema:
          type: string
      - description: To Symbol of the pair
        in: path
        name: to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v1_last_quote_currencies__from___to__get_200_response'
          description: Last quote tick for this currency pair
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Last Quote for a Currency Pair
      tags:
      - Currencies
      x-openapi-router-controller: openapi_server.controllers.currencies_controller
  /v1/last_quote/stocks/{symbol}:
    get:
      description: |
        Get the last quote tick for a given stock.
      operationId: v1_last_quote_stocks_symbol_get
