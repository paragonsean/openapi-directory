      x-openapi-router-controller: openapi_server.controllers.stocks_controller
components:
  schemas:
    Aggregate:
      example:
        c: 6
        t: 7
        v: 9
        h: 1
        k: 5
        l: 5
        o: 2
      properties:
        c:
          description: Close price
          title: c
          type: integer
        h:
          description: High price
          title: h
          type: integer
        k:
          description: Transactions ( 1 transaction contains X shares exchanged )
          title: k
          type: integer
        l:
          description: Low price
          title: l
          type: integer
        o:
          description: Open price
          title: o
          type: integer
        t:
          description: Timestamp of this aggregation
          title: t
          type: integer
        v:
          description: Total Volume of all trades ( total shares exchanged )
          title: v
          type: integer
      title: Aggregate
      type: object
    Company:
      example:
        country: country
        marketcap: 0.8008281904610115
        symbol: symbol
        name: name
        exchange: exchange
        industry: industry
        sector: sector
        updated: 2000-01-23T04:56:07.000+00:00
      properties:
        country:
          description: Country in which this country is based.
          title: country
          type: string
        exchange:
          description: Exchange this company is traded on.
          title: exchange
          type: string
        industry:
          description: Industry this country operated/produces in.
          title: industry
          type: string
        marketcap:
          description: Market cap as of the last updated timestamp.
          format: double
          title: marketcap
          type: number
        name:
          description: Name of the company.
          title: name
          type: string
        sector:
          description: Sector that this company is traded in.
          title: sector
          type: string
        symbol:
          description: The actual exchange symbol this company is traded under.
          title: symbol
          type: string
        updated:
          description: Last time this company record was updated.
          format: date-time
          title: updated
          type: string
      title: Company
      type: object
    Error:
      example:
        code: 6
        fields: fields
        message: message
      properties:
        code:
          format: int32
          title: code
          type: integer
        fields:
          title: fields
          type: string
        message:
          title: message
          type: string
      title: Error
      type: object
    Forex:
      example:
        a: 6
        b: 1
        t: 5
      properties:
        a:
          description: Ask price
          title: a
          type: integer
        b:
          description: Bid price
          title: b
          type: integer
        t:
          description: Timestamp of this trade
          title: t
          type: integer
      title: Forex
      type: object
    LastForexQuote:
      example:
        askprice: 0.8008281904610115
        bidprice: 6.027456183070403
        timestamp: 1
      properties:
        askprice:
          description: Ask Price
          format: double
          title: askprice
          type: number
        bidprice:
          description: Bid Price
          format: double
          title: bidprice
          type: number
        timestamp:
          description: Timestamp of this trade
          title: timestamp
          type: integer
      title: LastForexQuote
      type: object
    LastForexTrade:
      example:
        price: 6.027456183070403
        exchange: 0
        timestamp: 1
      properties:
        exchange:
          description: Exchange this trade happened on
          title: exchange
          type: integer
        price:
          description: Price of the trade
          format: double
          title: price
          type: number
        timestamp:
          description: Timestamp of this trade
          title: timestamp
          type: integer
      title: LastForexTrade
      type: object
    LastQuote:
      example:
        bidexchange: 5
        askprice: 6.027456183070403
        askexchange: 0
        bidsize: 2
        asksize: 1
        bidprice: 5.637376656633329
        cond: 7
        timestamp: 9
      properties:
        askexchange:
          description: Exchange the ask happened on
          title: askexchange
          type: integer
        askprice:
          description: Ask Price
          format: double
          title: askprice
          type: number
        asksize:
          description: Ask Size
          title: asksize
          type: integer
        bidexchange:
          description: Exchange the bid happened on
          title: bidexchange
          type: integer
        bidprice:
          description: Bid Price
          format: double
          title: bidprice
          type: number
        bidsize:
          description: Bid Size
          title: bidsize
          type: integer
        cond:
          description: Condition of the quote
          title: cond
          type: integer
        timestamp:
          description: Timestamp of this trade
          title: timestamp
          type: integer
      title: LastQuote
      type: object
    LastTrade:
      example:
        size: 7
        cond4: 5
        cond3: 1
        price: 2.3021358869347655
        cond2: 6
        cond1: 0
        exchange: 5
        timestamp: 9
      properties:
        cond1:
          description: Condition 1 of the trade
          title: cond1
          type: integer
        cond2:
          description: Condition 2 of the trade
          title: cond2
          type: integer
        cond3:
          description: Condition 3 of the trade
          title: cond3
          type: integer
        cond4:
          description: Condition 4 of the trade
          title: cond4
          type: integer
        exchange:
          description: Exchange this trade happened on
          title: exchange
          type: integer
        price:
          description: Price of the trade
          format: double
          title: price
          type: number
        size:
          description: Size of this trade
          title: size
          type: integer
        timestamp:
          description: Timestamp of this trade
          title: timestamp
          type: integer
      title: LastTrade
      type: object
    Quote:
      example:
        bS: 5
        aS: 1
        bE: bE
        c: 2
        aE: aE
        t: 7
        bP: 5.962133916683182
        aP: 6.027456183070403
      properties:
        aE:
          description: Ask Exchange
          title: aE
          type: string
        aP:
          description: Ask Price
          format: double
          title: aP
          type: number
        aS:
          description: Ask Size
          title: aS
          type: integer
        bE:
          description: Bid Exchange
          title: bE
          type: string
        bP:
          description: Bid Price
          format: double
          title: bP
          type: number
        bS:
          description: Bid Size
          title: bS
          type: integer
        c:
          description: Condition of this quote
          title: c
          type: integer
        t:
          description: Timestamp of this trade
          title: t
          type: integer
      title: Quote
      type: object
    Trade:
      example:
        c3: 5
        p: 2.3021358869347655
        c4: 5
        s: 7
        t: 9
        e: e
        c1: 6
        c2: 1
      properties:
        c1:
          description: Condition 1 of this trade
          title: c1
          type: integer
        c2:
          description: Condition 2 of this trade
          title: c2
          type: integer
        c3:
          description: Condition 3 of this trade
          title: c3
          type: integer
        c4:
          description: Condition 4 of this trade
          title: c4
          type: integer
        e:
          description: The exchange this trade happened on
          title: e
          type: string
        p:
          description: Price of this trade
          format: double
          title: p
          type: number
        s:
          description: Size of the trade
          title: s
          type: integer
        t:
          description: Timestamp of this trade
          title: t
          type: integer
      title: Trade
      type: object
