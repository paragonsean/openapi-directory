openapi: 3.0.1
info:
  contact: {}
  description: The future of fintech.
  title: Polygon
  version: 1.0.0
  x-apisguru-categories:
  - financial
  x-logo:
    url: https://twitter.com/polygon_io/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://polygon.io/docs/swagger.json
    version: "2.0"
  x-providerName: polygon.io
servers:
- url: https://api.polygon.io/
security:
- apiKey: []
paths:
  /v1/companies:
    get:
      description: |
        Get a list of the traded companies that polygon.io streams. Company includes some details about the company which we hope to add more to soon.
      operationId: v1_companies_get
      parameters:
      - description: Which field to sort by. For desc place a `-` in front of the
          field name. eg `?sort=-marketcap`
        in: query
        name: sort
        schema:
          type: string
      - description: How many items to be on each page during pagination
        in: query
        name: perpage
        schema:
          type: number
      - description: Which page of results to return
        in: query
        name: page
        schema:
          default: 1.0
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Company'
                type: array
          description: An array of companies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Available Companies
      tags:
      - Stocks
      x-openapi-router-controller: openapi_server.controllers.stocks_controller
  /v1/currencies:
    get:
      description: |
        Get a list of the currencies that polygon.io streams.
      operationId: v1_currencies_get
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: An array of currencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Available Currencies
      tags:
      - Currencies
      x-openapi-router-controller: openapi_server.controllers.currencies_controller
  /v1/historic/agg/{size}/{symbol}/{date}:
    get:
      description: |
        Get historic aggregations for a symbol.
      operationId: v1_historic_agg_size_symbol_date_get
      parameters:
      - description: Size of the aggregation. `second` or `minute`
        in: path
        name: size
        required: true
        schema:
          enum:
          - second
          - minute
          type: string
      - description: Symbol of the company to retrieve
        in: path
        name: symbol
        required: true
        schema:
          type: string
      - description: Date/Day of the historic ticks to retreive
        in: path
        name: date
        required: true
        schema:
          format: date
          type: string
      - description: "Timestamp offset, used for pagination"
        in: query
        name: offset
        schema:
          type: integer
      - description: "Limit the size of response, max: 10000"
        in: query
        name: limit
        schema:
          default: 100
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v1_historic_agg__size___symbol___date__get_200_response'
          description: An array of aggregates
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Historic Aggregates
      tags:
      - Stocks
      x-openapi-router-controller: openapi_server.controllers.stocks_controller
  /v1/historic/forex/{from}/{to}/{date}:
    get:
      description: |
        Get historic ticks for a currency pair. Example for **USD/JPY** the from would be **USD** and to would be **JPY**. The date formatted like **2017-6-22**
      operationId: v1_historic_forex_from_to_date_get
      parameters:
      - description: From Symbol of the currency pair
        in: path
        name: from
        required: true
        schema:
          type: string
      - description: To Symbol of the currency pair
        in: path
        name: to
        required: true
        schema:
          type: string
      - description: Date/Day of the historic ticks to retreive
        in: path
        name: date
        required: true
        schema:
          format: date
          type: string
      - description: "Timestamp offset, used for pagination"
        in: query
        name: offset
        schema:
          type: integer
      - description: "Limit the size of response, max: 10000"
        in: query
        name: limit
        schema:
          default: 100
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v1_historic_forex__from___to___date__get_200_response'
          description: An array of forex ticks
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Historic Forex Ticks
      tags:
      - Currencies
      x-openapi-router-controller: openapi_server.controllers.currencies_controller
  /v1/historic/quotes/{symbol}/{date}:
    get:
      description: |
        Get historic quotes for a symbol.
      operationId: v1_historic_quotes_symbol_date_get
      parameters:
      - description: Symbol of the company to retrieve
        in: path
        name: symbol
        required: true
        schema:
          type: string
      - description: Date/Day of the historic ticks to retreive
        in: path
        name: date
        required: true
        schema:
          format: date
          type: string
      - description: "Timestamp offset, used for pagination"
        in: query
        name: offset
        schema:
          type: integer
      - description: "Limit the size of response, max: 10000"
        in: query
        name: limit
        schema:
          default: 100
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v1_historic_quotes__symbol___date__get_200_response'
          description: An array of quotes
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Historic Quotes
      tags:
      - Stocks
      x-openapi-router-controller: openapi_server.controllers.stocks_controller
  /v1/historic/trades/{symbol}/{date}:
    get:
      description: |
        Get historic trades for a symbol.
      operationId: v1_historic_trades_symbol_date_get
      parameters:
      - description: Symbol of the company to retrieve
        in: path
        name: symbol
        required: true
        schema:
          type: string
      - description: Date/Day of the historic ticks to retreive
        in: path
        name: date
        required: true
        schema:
          format: date
          type: string
      - description: "Timestamp offset, used for pagination"
        in: query
        name: offset
        schema:
          type: integer
      - description: "Limit the size of response, max: 10000"
        in: query
        name: limit
        schema:
          default: 100
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v1_historic_trades__symbol___date__get_200_response'
          description: An array of trades
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Historic Trades
      tags:
      - Stocks
      x-openapi-router-controller: openapi_server.controllers.stocks_controller
  /v1/last/currencies/{from}/{to}:
    get:
      description: |
        Get Last Trade Tick for a Currency Pair.
      operationId: v1_last_currencies_from_to_get
      parameters:
      - description: From Symbol of the pair
        in: path
        name: from
        required: true
        schema:
          type: string
      - description: To Symbol of the pair
        in: path
        name: to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v1_last_currencies__from___to__get_200_response'
          description: Last tick for this currency pair
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Last Trade for a Currency Pair
      tags:
      - Currencies
      x-openapi-router-controller: openapi_server.controllers.currencies_controller
  /v1/last/stocks/{symbol}:
    get:
      description: |
        Get the last trade for a given stock.
      operationId: v1_last_stocks_symbol_get
      parameters:
      - description: Symbol of the stock to get
        in: path
        name: symbol
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_v1_last_stocks__symbol__get_200_response'
          description: Last trade for this stock
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Last Trade for a Symbol
      tags:
      - Stocks
      x-openapi-router-controller: openapi_server.controllers.stocks_controller
  /v1/last_quote/currencies/{from}/{to}:
    get:
      description: |
        Get Last Quote Tick for a Currency Pair.
      operationId: v1_last_quote_currencies_from_to_get
