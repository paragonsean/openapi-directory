          - ze-ph
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/CliOption'
                type: object
          description: successful operation
      summary: Returns options for a server framework
      tags:
