      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  type: string
                type: array
          description: successful operation
      summary: Gets languages supported by the client generator
      tags:
      - clients
      x-openapi-router-controller: openapi_server.controllers.clients_controller
  /gen/clients/{language}:
