openapi: 3.0.0
info:
  description: |-
    API integration layer for linked biological objects.

     __Source:__ https://github.com/biolink/biolink-api/
  license:
    name: BSD3
  title: BioLink API
  version: 1.1.14
  x-apisguru-categories:
  - open_data
  x-origin:
  - format: openapi
    url: https://api.monarchinitiative.org/api/swagger.json
    version: "3.0"
  x-providerName: monarchinitiative.org
servers:
- url: /api
tags:
- description: Retrieval of domain entities plus associations
  name: bioentity
- description: Retrieve associations between entities or entity and descriptors
  name: association
- description: Operations on GO Causal Activity Models (GO-CAMs)
  name: cam
- description: Operations over sets of entities
  name: bioentityset
- description: Map gene IDs to their homologs
  name: bioentityset/homologs
- description: maps a set of entities to a slim
  name: bioentityset/slimmer
- description: Operations on evidence graphs
  name: evidence/graph
- description: Operations to retrieve sequence features
  name: genome/features
- description: Operations over data graphs
  name: graph
- description: mapping and resolution of identifiers
  name: identifier/mapper
- description: identifier prefixes
  name: identifier/prefixes
- description: Perform bulk operations
  name: mart
- description: annotate text using named entities
  name: nlp/annotate
- description: extract a subgraph from an ontology
  name: ontol
- description: Assign labels to IDs
  name: ontol/labeler
- description: Retrieve IDs for labels
  name: ontol/identifier
- description: Operations on Ontology Terms and Subsets
  name: ontology
- description: OWL-level operations on an ontology
  name: owl/ontology
- description: pairwise similarity between two entities
  name: pair/sim
- description: "Individual humans (including patients), or organisms"
  name: individual
- description: Usage of different relationship types
  name: relation/usage
- description: Search for entities
  name: search
- description: Operations related to sets of variants
  name: variation/set
- description: "Perform semantic similarity, ranking, and sufficiency scoring"
  name: sim
- description: Match patients with similar diseases and non-human genes based on their
    phenotypes
  name: mme
- description: Get metadata
  name: metadata
paths:
  /association/between/{subject}/{object}:
    get:
      description: |-
        Given two entities (e.g. a particular gene and a particular disease), if these two entities
        are connected (directly or indirectly), then return the association objects describing
        the connection.
      operationId: get_associations_between
      parameters:
      - description: "Return associations pointing to this node, e.g. MP:0013765.\
          \ Can also be a biological entity such as a gene"
        explode: false
        in: path
        name: object
        required: true
        schema:
          type: string
        style: simple
      - description: "Return associations emanating from this node, e.g. MGI:1342287\
          \ (If ID is from an ontology then results would include inferred associations,\
          \ by default)"
        explode: false
        in: path
        name: subject
        required: true
        schema:
          type: string
        style: simple
      - description: number of rows
        explode: true
        in: query
        name: rows
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - description: beginning row
        explode: true
        in: query
        name: start
        required: false
        schema:
          type: integer
        style: form
      - description: "Object id, e.g. ECO:0000501 (for IEA; Includes inferred by default)\
          \ or a specific publication or other supporting object, e.g. ZFIN:ZDB-PUB-060503-2"
        explode: true
        in: query
        name: evidence
        required: false
        schema:
          type: string
        style: form
      - description: "If true, excludes evidence objects in response"
        explode: true
        in: query
        name: unselect_evidence
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "If true, excludes associations that involve IEAs (ECO:0000501)"
        explode: true
        in: query
        name: exclude_automatic_assertions
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "If true, returns results in compact associations format"
        explode: true
        in: query
        name: use_compact_associations
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AssociationResults'
                type: array
          description: Success
      summary: Returns associations connecting two entities
      tags:
      - association
      x-accepts:
      - application/json
