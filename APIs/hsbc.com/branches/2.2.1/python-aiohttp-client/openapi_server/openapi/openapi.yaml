          description: Bad request
        "500":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition500'
          description: System error
        "503":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition503'
          description: System error
      tags:
      - Branches
      x-openapi-router-controller: openapi_server.controllers.branches_controller
  /x-open-banking/v2.2/branches/geo-location/lat/{latitude}/long/{longitude}:
    get:
      description: This API will return the branch details for all branches within
        a specified radius (1 to 10 miles) of the specified latitude and longitude.
        It is based-on the Open Banking standards as defined by the Open Banking Implementation
        Entity (OBIE) in data dictionary version 2.2. The extended functionality may
        not fully adhere to the non-functional requirements of the regulator. Data
        is only available for the United Kingdom.
      operationId: x_open_banking_v22_branches_geo_location_lat_latitude_long_longitude_get
      parameters:
      - description: Positive or negative decimal value in degrees. eg &quot;51.50551621597067&quot;
        in: path
        name: latitude
        required: true
        schema:
          type: string
      - description: Positive or negative decimal value in degrees. eg &quot;-0.0180120225995&quot;
        in: path
        name: longitude
        required: true
        schema:
          type: string
      - description: Number of miles (1 to 10) as an integer. Default = 1
        in: query
        name: radius
        required: true
        schema:
          type: number
      responses:
        "200":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/BranchDefinitionMeta'
          description: Success
        "400":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition400'
          description: Bad request
        "408":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition408'
          description: Bad request
        "429":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition429'
          description: Bad request
        "500":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition500'
          description: System error
        "503":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition503'
          description: System error
      tags:
      - Branches
      x-openapi-router-controller: openapi_server.controllers.branches_controller
  /x-open-banking/v2.2/branches/postcode/{postcode}:
    get:
      description: This extended API will return the branch details for all branches
        within a 5 mile radius of the specified postcode. It is based-on the Open
        Banking standards as defined by the Open Banking Implementation Entity (OBIE)
        in data dictionary version 2.2. The extended functionality may not fully adhere
        to the non-functional requirements of the regulator. Data is only available
        for the United Kingdom.
      operationId: x_open_banking_v22_branches_postcode_postcode_get
      parameters:
      - description: Letters and numerals only. No spaces or special characters. eg.
          &quot;SW1A1AA&quot;
        in: path
        name: postcode
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/BranchDefinitionMeta'
          description: Success
        "400":
