paths:
  /open-banking/v2.2/branches:
    get:
      description: This API will return the branch details for all branches and is
        prepared to the Open Banking standards as defined by the Open Banking Implementation
        Entity (OBIE) in data dictionary version 2.2. It is regulated by the UK Competition
        and Markets Authority (CMA). Data is only available for the United Kingdom.
      operationId: open_banking_v22_branches_get
      responses:
        "200":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/BranchDefinitionMeta'
          description: Success
        "400":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition400'
          description: Bad request
        "408":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition408'
          description: Bad request
        "429":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition429'
          description: Bad request
        "500":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition500'
          description: System error
        "503":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition503'
          description: System error
      tags:
      - Branches
      x-openapi-router-controller: openapi_server.controllers.branches_controller
  /x-open-banking/v2.2/branches/country/{country}:
    get:
      description: This extended API will return the branch details for all branches
        in the specified country. It is based-on the Open Banking standards as defined
        by the Open Banking Implementation Entity (OBIE) in data dictionary version
        2.2. The extended functionality may not fully adhere to the non-functional
        requirements of the regulator. Data is only available for the United Kingdom.
      operationId: x_open_banking_v22_branches_country_country_get
      parameters:
      - description: The ISO country code e.g. &quot;GB&quot;
        in: path
        name: country
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/BranchDefinitionMeta'
          description: Success
        "400":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition400'
          description: Bad request
        "408":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition408'
          description: Bad request
        "429":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition429'
          description: Bad request
        "500":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition500'
          description: System error
        "503":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition503'
          description: System error
      tags:
      - Branches
      x-openapi-router-controller: openapi_server.controllers.branches_controller
  /x-open-banking/v2.2/branches/country/{country}/town/{town}:
    get:
      description: This extended API will return the branch details for all branches
        in the specified town. It is based-on the Open Banking standards as defined
        by the Open Banking Implementation Entity (OBIE) in data dictionary version
        2.2. The extended functionality may not fully adhere to the non-functional
        requirements of the regulator. Data is only available for the United Kingdom.
      operationId: x_open_banking_v22_branches_country_country_town_town_get
      parameters:
      - description: The ISO country code e.g. &quot;GB&quot;
        in: path
        name: country
        required: true
        schema:
          type: string
      - description: "Town name, not case sensitive"
        in: path
        name: town
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/BranchDefinitionMeta'
          description: Success
        "400":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition400'
          description: Bad request
        "408":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition408'
          description: Bad request
        "429":
          content:
