      x-openapi-router-controller: openapi_server.controllers.branches_controller
components:
  schemas:
    BranchDefinition:
      description: Environment of the branch
      properties:
        Brand:
          description: Brand owned by an organisation
          items:
            $ref: '#/components/schemas/Brand_inner'
          minItems: 1
          title: Brand
          type: array
      required:
      - Brand
      title: BranchDefinition
      type: object
    BranchDefinitionMeta:
      properties:
        data:
          items:
            $ref: '#/components/schemas/BranchDefinition'
          title: data
          type: array
        meta:
          $ref: '#/components/schemas/MetaDefinition'
      required:
      - data
      - meta
      title: BranchDefinitionMeta
      type: object
    ErrorDefinition400:
      additionalProperties: false
      properties:
        description:
          enum:
          - You have sent a request which could not be understood.
          title: description
          type: string
        status:
          enum:
          - "400"
          title: status
          type: string
        title:
          enum:
          - Bad request
          title: title
          type: string
      required:
      - description
      - status
      - title
      title: 400 Error object
      type: object
    ErrorDefinition408:
      additionalProperties: false
      properties:
        description:
          enum:
          - "Your client has failed to submit a request, and a timeout has occurred."
          title: description
          type: string
        status:
          enum:
          - "408"
          title: status
          type: string
        title:
          enum:
          - Client timeout
          title: title
          type: string
      required:
      - description
      - status
      - title
      title: 408 Error object
      type: object
    ErrorDefinition429:
      additionalProperties: false
      properties:
        description:
          enum:
          - You have requested this resource too often. Slow down.
          title: description
          type: string
        status:
          enum:
          - "429"
          title: status
          type: string
        title:
          enum:
          - Too many requests
          title: title
          type: string
      required:
      - description
      - status
      - title
      title: 429 Error object
      type: object
    ErrorDefinition500:
      additionalProperties: false
      properties:
        description:
          enum:
          - An error occurred on the server. No further information is available.
          title: description
          type: string
        status:
          enum:
          - "500"
          title: status
          type: string
        title:
          enum:
          - Internal server error
          title: title
          type: string
      required:
      - description
      - status
      - title
      title: 500 Error object
      type: object
    ErrorDefinition503:
      additionalProperties: false
      properties:
        description:
          enum:
          - The service is temporarily unavailable.
          title: description
          type: string
        status:
          enum:
          - "503"
          title: status
          type: string
        title:
          enum:
          - Service temporarily unavailable
          title: title
          type: string
      required:
      - description
      - status
      - title
      title: 503 Error object
      type: object
    MetaDefinition:
      additionalProperties: false
      properties:
        Agreement:
          enum:
          - Use of the APIs and any related data will be subject to the terms of the
            Open Licence and subject to terms and conditions
          title: Agreement
          type: string
        LastUpdated:
          format: date-time
          title: LastUpdated
          type: string
        License:
          description: Open Banking License
          enum:
          - https://www.openbanking.org.uk/open-licence
          format: uri
          title: License
          type: string
        TermsOfUse:
          description: Open Banking Terms of Use
          enum:
          - https://www.openbanking.org.uk/terms
          format: uri
          title: TermsOfUse
          type: string
        TotalResults:
          title: TotalResults
          type: integer
      required:
      - Agreement
      - LastUpdated
      - License
      - TermsOfUse
      - TotalResults
      title: Meta data
      type: object
    ContactInfo_inner:
      description: Communication device number or electronic address used for communication.
      properties:
        ContactContent:
          description: "Collection of information that identifies a phone/Fax number/\
            \ email, as defined by telecom services."
          maxLength: 256
          minLength: 1
          title: ContactContent
          type: string
        ContactDescription:
          description: "Description of contact such as main phone number, alternate\
            \ phone number, Fax number, alternate fax number, email and alternate\
            \ email"
          maxLength: 70
          minLength: 1
          title: ContactDescription
          type: string
        ContactType:
          description: "Contact type such Phone, Fax and email"
          enum:
          - AlternateEmail
          - AlternateFax
          - AlternatePhone
          - Email
          - Fax
          - Other
          - Phone
          title: ContactType
          type: string
        OtherContactType:
          additionalProperties: false
          description: Other contact type which is not in the standard code list
          title: OtherContactType
          type: object
      required:
      - ContactContent
      - ContactType
      title: ContactInfo_inner
      type: object
    OtherAccessibility_inner:
      description: "Enter any new code , name and description for any other Accessibility"
      properties:
        Code:
          description: The four letter Mnemonic used within an XML file to identify
            a code
          maxLength: 4
          minLength: 0
          pattern: "^\\w{0,4}$"
          title: Code
          type: string
        Description:
          description: Description to describe the purpose of the code
          maxLength: 350
          minLength: 1
          title: Description
          type: string
        Name:
          description: Long name associated with the code
          maxLength: 70
          minLength: 1
          title: Name
          type: string
      required:
      - Description
      - Name
      title: OtherAccessibility_inner
      type: object
    OtherCustomerSegment_inner:
      description: "Enter a new code , name and description for any other Customer\
        \ Segment"
      properties:
        Code:
          description: The four letter Mnemonic used within an XML file to identify
            a code
          maxLength: 4
          minLength: 0
          pattern: "^\\w{0,4}$"
          title: Code
          type: string
        Description:
          description: Description to describe the purpose of the code
          maxLength: 350
          minLength: 1
          title: Description
          type: string
        Name:
          description: Long name associated with the code
          maxLength: 70
          minLength: 1
          title: Name
          type: string
      required:
      - Description
      - Name
      title: OtherCustomerSegment_inner
      type: object
    OtherServiceAndFacility_inner:
      description: "Enter any new code , name and description for any Other Facility"
      properties:
        Code:
          description: The four letter Mnemonic used within an XML file to identify
            a code
          maxLength: 4
          minLength: 0
          pattern: "^\\w{0,4}$"
          title: Code
          type: string
        Description:
          description: Description to describe the purpose of the code
          maxLength: 350
          minLength: 1
          title: Description
          type: string
        Name:
          description: Long name associated with the code
          maxLength: 70
          minLength: 1
          title: Name
          type: string
      required:
      - Description
      - Name
      title: OtherServiceAndFacility_inner
      type: object
    Branch_inner:
      description: Information that locates and identifies a specific branch of a
        financial institution.
      properties:
        Accessibility:
          description: "Accessibility is the ability and ease a customer can access\
            \ a service, good, associate, or facility. Features which make the Bank\
            \ accessible to disabled people"
          items:
            description: "Accessibility is the ability and ease a customer can access\
              \ a service, good, associate, or facility. Features which make the Bank\
              \ accessible to disabled people"
            enum:
            - AutomaticDoors
            - AudioCashMachine
            - ExternalRamp
            - HelpingHandUnit
            - InductionLoop
            - InternalRamp
            - LevelAccess
            - LowerLevelCounter
            - Other
            - WheelchairAccess
            type: string
          title: Accessibility
          type: array
        Availability:
          additionalProperties: false
          description: Days and times defining when the branch is available for use
            by a customer
          title: Availability
          type: object
        ContactInfo:
          description: Communication device number or electronic address used for
            communication.
          items:
            $ref: '#/components/schemas/ContactInfo_inner'
          title: ContactInfo
          type: array
        CustomerSegment:
          description: "The marketing segment which the branch is able to address\
            \ in terms of customer type. Market segmentation is a marketing term referring\
            \ to the aggregating of prospective buyers into groups, or segments, that\
            \ have common needs and respond similarly to a marketing action. Market\
            \ segmentation enables companies to target different categories of consumers\
            \ who perceive the full value of certain products and services differently\
            \ from one another"
          items:
            description: "The marketing segment which the branch is able to address\
              \ in terms of customer type. Market segmentation is a marketing term\
              \ referring to the aggregating of prospective buyers into groups, or\
              \ segments, that have common needs and respond similarly to a marketing\
              \ action. Market segmentation enables companies to target different\
              \ categories of consumers who perceive the full value of certain products\
              \ and services differently from one another"
            enum:
            - Business
            - Corporate
            - Other
            - Personal
            - Private
            - Premier
            - Select
            - SME
            - Wealth
            type: string
          minItems: 1
          title: CustomerSegment
          type: array
        Identification:
          description: Unique and unambiguous identification of a branch of a financial
            institution.
          maxLength: 35
          minLength: 1
          title: Identification
          type: string
        Name:
          description: Name by which a branch is known and which is usually used to
            identify that branch.
          maxLength: 140
          minLength: 1
          title: Name
          type: string
        Note:
          description: "Summary description of services, facility and availability."
          maxLength: 2000
          minLength: 1
          title: Note
          type: string
        OtherAccessibility:
          description: "Enter any new code , name and description for any other Accessibility"
          items:
            $ref: '#/components/schemas/OtherAccessibility_inner'
          title: OtherAccessibility
          type: array
        OtherCustomerSegment:
          description: "Enter a new code , name and description for any other Customer\
            \ Segment"
          items:
            $ref: '#/components/schemas/OtherCustomerSegment_inner'
          title: OtherCustomerSegment
          type: array
        OtherServiceAndFacility:
          description: "Enter any new code , name and description for any Other Facility"
          items:
            $ref: '#/components/schemas/OtherServiceAndFacility_inner'
          title: OtherServiceAndFacility
          type: array
        Photo:
          description: Image related to the branch
          title: Photo
          type: string
        PostalAddress:
          additionalProperties: false
          description: "Information that locates and identifies a specific address,\
            \ as defined by postal services."
          title: PostalAddress
          type: object
        SequenceNumber:
          description: "Sequence Number that is used in conjunction with Identification\
            \ to uniquely identify a branch. Physical branches should have 0 assigned,\
            \ mobile and sub branches should have 1,2,3....etc. assigned."
          maxLength: 35
          minLength: 1
          title: SequenceNumber
          type: string
        ServiceAndFacility:
          description: Service/Facilities offered at a branch.
          items:
            description: Service/Facilities offered at a branch.
            enum:
            - AssistedServiceCounter
            - ExternalATM
            - AccountVerificationService
            - BusinessCounter
            - BureauDeChange
            - BusinessDepositTerminal
            - BusinessITSupport
            - CardIssuanceFacility
            - CollectionLockers
            - CounterServices
            - ExternalQuickServicePoint
            - InternalQuickServicePoint
            - InternalATM
            - LodgementDevice
            - MortgageAdvisor
            - MeetingRooms
            - NightSafe
            - OnlineBankingPoint
            - OnDemandCurrency
            - Other
            - Parking
            - PremierCounter
            - QuickDeposit
            - SaturdayCounterService
            - StatementPrinter
            - SelfServiceAccountOpening
            - VideoBanking
            - WiFi
            type: string
          title: ServiceAndFacility
          type: array
        SortCode:
          description: "United Kingdom (UK) Sort Code - identifies British financial\
            \ institutions on the British national clearing systems. The sort code,\
            \ which is a six-digit number, is usually formatted as three pairs of\
            \ numbers, for example 12-34-56. It identifies both the bank and the branch(s)\
            \ where the account is held."
          items:
            description: maxLength 8 text
            maxLength: 8
            minLength: 1
            type: string
          title: SortCode
          type: array
        Type:
          description: Codeset to indicate if a branch is physically in 1 location
            or is mobile
          enum:
          - Mobile
          - Physical
          title: Type
          type: string
      required:
      - CustomerSegment
      - Identification
      - PostalAddress
      - SequenceNumber
      - Type
      title: Branch_inner
      type: object
    Brand_inner:
      description: Brand owned by an organisation
      properties:
        Branch:
          description: Information that locates and identifies a specific branch of
            a financial institution.
          items:
            $ref: '#/components/schemas/Branch_inner'
          minItems: 1
          title: Branch
          type: array
        BrandName:
          description: Brand Name that an organisation uses to market its products
            or services to a consumer
          maxLength: 140
          minLength: 1
          title: BrandName
          type: string
      required:
      - Branch
      - BrandName
      title: Brand_inner
      type: object
