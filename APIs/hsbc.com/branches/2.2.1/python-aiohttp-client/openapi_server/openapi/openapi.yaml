        "500":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition500'
          description: System error
        "503":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition503'
          description: System error
      tags:
      - Branches
      x-openapi-router-controller: openapi_server.controllers.branches_controller
  /x-open-banking/v2.2/branches/sortcode/{sortcode}:
    get:
      description: This extended API will return the branch details for a branch specified
        by its sort code. It is based-on the Open Banking standards as defined by
        the Open Banking Implementation Entity (OBIE) in data dictionary version 2.2.
        The extended functionality may not fully adhere to the non-functional requirements
        of the regulator. Data is only available for the United Kingdom.
      operationId: x_open_banking_v22_branches_sortcode_sortcode_get
      parameters:
      - description: 6 digit number with no spaces or special characters. eg. &quot;400003&quot;
        in: path
        name: sortcode
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/BranchDefinitionMeta'
          description: Success
        "400":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition400'
          description: Bad request
        "408":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
