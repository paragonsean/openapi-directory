paths:
  /open-banking/v2.2/atms:
    get:
      description: This API will return data about all our ATMs and is prepared to
        the Open Banking standards as defined by the Open Banking Implementation Entity
        (OBIE) in data dictionary version 2.2. It is regulated by the UK Competition
        and Markets Authority (CMA). Data is only available for the United Kingdom.
      responses:
        "200":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ATMDefinitionMeta'
          description: Success
        "400":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition400'
          description: Bad request
        "408":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition408'
          description: Bad request
        "429":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition429'
          description: Bad request
        "500":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition500'
          description: System error
        "503":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition503'
          description: System error
      tags:
      - ATMs
      x-accepts:
      - application/prs.openbanking.opendata.v2.2+json
  /x-open-banking/v2.2/atms/country/{country}:
    get:
      description: This extended API will return data about all ATMs in the specified
        country. It is based-on the Open Banking standards as defined by the Open
        Banking Implementation Entity (OBIE) in data dictionary version 2.2. The extended
        functionality may not fully adhere to the non-functional requirements of the
        regulator. Data is only available for the United Kingdom.
      parameters:
      - description: The ISO country code e.g. &quot;GB&quot;
        in: path
        name: country
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ATMDefinitionMeta'
          description: Success
        "400":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition400'
          description: Bad request
        "408":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition408'
          description: Bad request
        "429":
          content:
            application/prs.openbanking.opendata.v2.2+json:
              schema:
                $ref: '#/components/schemas/ErrorDefinition429'
          description: Bad request
        "500":
          content:
