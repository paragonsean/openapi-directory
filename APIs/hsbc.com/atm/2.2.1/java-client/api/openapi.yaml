      x-accepts:
      - application/prs.openbanking.opendata.v2.2+json
components:
  schemas:
    ATMDefinition:
      description: Environment of the ATM.
      properties:
        Brand:
          description: Brand of the Acquirer of transactions captured by the ATM
          items:
            $ref: '#/components/schemas/Brand_inner'
          minItems: 1
          title: Brand
          type: array
      required:
      - Brand
      type: object
    ATMDefinitionMeta:
      properties:
        data:
          items:
            $ref: '#/components/schemas/ATMDefinition'
          type: array
        meta:
          $ref: '#/components/schemas/MetaDefinition'
      required:
      - data
      - meta
      type: object
    ErrorDefinition400:
      additionalProperties: false
      properties:
        description:
          enum:
          - You have sent a request which could not be understood.
          type: string
        status:
          enum:
          - "400"
          type: string
        title:
          enum:
          - Bad request
          type: string
      required:
      - description
      - status
      - title
      title: 400 Error object
      type: object
    ErrorDefinition408:
      additionalProperties: false
      properties:
        description:
          enum:
          - "Your client has failed to submit a request, and a timeout has occurred."
          type: string
        status:
          enum:
          - "408"
          type: string
        title:
          enum:
          - Client timeout
          type: string
      required:
      - description
      - status
      - title
      title: 408 Error object
      type: object
    ErrorDefinition429:
      additionalProperties: false
      properties:
        description:
          enum:
          - You have requested this resource too often. Slow down.
          type: string
        status:
          enum:
          - "429"
          type: string
        title:
          enum:
          - Too many requests
          type: string
      required:
      - description
      - status
      - title
      title: 429 Error object
      type: object
    ErrorDefinition500:
      additionalProperties: false
      properties:
        description:
          enum:
          - An error occurred on the server. No further information is available.
          type: string
        status:
          enum:
          - "500"
          type: string
        title:
          enum:
          - Internal server error
          type: string
      required:
      - description
      - status
      - title
      title: 500 Error object
      type: object
    ErrorDefinition503:
      additionalProperties: false
      properties:
        description:
          enum:
          - The service is temporarily unavailable.
          type: string
        status:
          enum:
          - "503"
          type: string
        title:
          enum:
          - Service temporarily unavailable
          type: string
      required:
      - description
      - status
      - title
      title: 503 Error object
      type: object
    MetaDefinition:
      additionalProperties: false
      properties:
        Agreement:
          enum:
          - Use of the APIs and any related data will be subject to the terms of the
            Open Licence and subject to terms and conditions
          type: string
        LastUpdated:
          format: date-time
          type: string
        License:
          description: Open Banking License
          enum:
          - https://www.openbanking.org.uk/open-licence
          format: uri
          type: string
        TermsOfUse:
          description: Open Banking Terms of Use
          enum:
          - https://www.openbanking.org.uk/terms
          format: uri
          type: string
        TotalResults:
          type: integer
      required:
      - Agreement
      - LastUpdated
      - License
      - TermsOfUse
      - TotalResults
      title: Meta data
      type: object
    OtherATMServices_inner:
      description: "Enter a new code , name and description for any other ATM Service"
      properties:
        Code:
          description: The four letter Mnemonic used within an XML file to identify
            a code
          maxLength: 4
          minLength: 0
          pattern: "^\\w{0,4}$"
          title: Code
          type: string
        Description:
          description: Description to describe the purpose of the code
          maxLength: 350
          minLength: 1
          title: Description
          type: string
        Name:
          description: Long name associated with the code
          maxLength: 70
          minLength: 1
          title: Name
          type: string
      required:
      - Description
      - Name
      type: object
    OtherAccessibility_inner:
      description: "Enter a new code , name and description for any other ATM accessibility\
        \ options"
      properties:
        Code:
          description: The four letter Mnemonic used within an XML file to identify
            a code
          maxLength: 4
          minLength: 0
          pattern: "^\\w{0,4}$"
          title: Code
          type: string
        Description:
          description: Description to describe the purpose of the code
          maxLength: 350
          minLength: 1
          title: Description
          type: string
        Name:
          description: Long name associated with the code
          maxLength: 70
          minLength: 1
          title: Name
          type: string
      required:
      - Description
      - Name
      type: object
    ATM_inner:
      description: ATM information.
      properties:
        ATMServices:
          description: Describes the type of transaction available for a customer
            on an ATM.
          items:
            description: Describes the type of transaction available for a customer
              on an ATM.
            enum:
            - Balance
            - BillPayments
            - CashDeposits
            - CharityDonation
            - ChequeDeposits
            - CashWithdrawal
            - EnvelopeDeposit
            - FastCash
            - MobileBankingRegistration
            - MobilePaymentRegistration
            - MobilePhoneTopUp
            - OrderStatement
            - Other
            - PINActivation
            - PINChange
            - PINUnblock
            - MiniStatement
            type: string
          title: ATMServices
          type: array
        Access24HoursIndicator:
          description: Indicates that the ATM is available for use by customers 24
            hours per day
          title: Access24HoursIndicator
          type: boolean
        Accessibility:
          description: Indicates Types of Accessibility
          items:
            description: Indicates Types of Accessibility
            enum:
            - AudioCashMachine
            - AutomaticDoors
            - ExternalRamp
            - InductionLoop
            - InternalRamp
            - LevelAccess
            - LowerLevelCounter
            - Other
            - WheelchairAccess
            type: string
          title: Accessibility
          type: array
        Branch:
          additionalProperties: false
          description: Information that locates and identifies a specific branch of
            a financial institution.
          title: Branch
          type: object
        Identification:
          description: ATM terminal device identification for the acquirer and the
            issuer.
          maxLength: 35
          minLength: 1
          title: Identification
          type: string
        Location:
          additionalProperties: false
          description: Location of the ATM.
          title: Location
          type: object
        MinimumPossibleAmount:
          description: Minimum amount allowed for a transaction in the service.
          pattern: "^-?\\d{1,10}\\.?\\d{0,2}$"
          title: MinimumPossibleAmount
          type: string
        Note:
          description: Summary description of the ATM.
          items:
            description: maxLength 2000 text
            maxLength: 2000
            minLength: 1
            type: string
          title: Note
          type: array
        OtherATMServices:
          description: "Enter a new code , name and description for any other ATM\
            \ Service"
          items:
            $ref: '#/components/schemas/OtherATMServices_inner'
          title: OtherATMServices
          type: array
        OtherAccessibility:
          description: "Enter a new code , name and description for any other ATM\
            \ accessibility options"
          items:
            $ref: '#/components/schemas/OtherAccessibility_inner'
          title: OtherAccessibility
          type: array
        SupportedCurrencies:
          description: All ISO 4217 defined currency  supported by the ATM.
          items:
            description: ISO 4217 defined currency
            pattern: "[A-Z]{3}"
            type: string
          minItems: 1
          title: SupportedCurrencies
          type: array
        SupportedLanguages:
          description: "Identification of the language name according to the ISO 639-1\
            \ codes. The type is validated by the list of values coded with two alphabetic\
            \ characters, defined in the standard."
          items:
            description: "Identification of the language name according to the ISO\
              \ 639-1 codes. The type is validated by the list of values coded with\
              \ two alphabetic characters, defined in the standard."
            pattern: "[a-z]{2}"
            type: string
          title: SupportedLanguages
          type: array
      required:
      - Identification
      - Location
      - SupportedCurrencies
      type: object
    Brand_inner:
      description: Brand of the Acquirer of transactions captured by the ATM
      properties:
        ATM:
          description: ATM information.
          items:
            $ref: '#/components/schemas/ATM_inner'
          minItems: 1
          title: ATM
          type: array
        BrandName:
          description: Brand Name that an organisation uses to market its products
            or services to a consumer
          maxLength: 140
          minLength: 1
          title: BrandName
          type: string
      required:
      - ATM
      - BrandName
      type: object
x-original-swagger-version: "2.0"

