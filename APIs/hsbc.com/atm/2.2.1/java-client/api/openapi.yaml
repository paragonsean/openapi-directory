                $ref: '#/components/schemas/ErrorDefinition503'
          description: System error
      tags:
      - ATMs
      x-accepts:
      - application/prs.openbanking.opendata.v2.2+json
  /x-open-banking/v2.2/atms/country/{country}/town/{town}:
    get:
      description: This extended API will return data about all ATMs in the specified
