      description: Other fee type code which is not available in the standard code
        set
      properties:
        Code:
          description: The four letter Mnemonic used within an XML file to identify
            a code
          maxLength: 4
          minLength: 0
          pattern: "^\\w{0,4}$"
          title: Code
          type: string
        Description:
          description: Description to describe the purpose of the code
          maxLength: 350
          minLength: 1
          title: Description
          type: string
        Name:
          description: Long name associated with the code
          maxLength: 70
          minLength: 1
          title: Name
          type: string
      required:
