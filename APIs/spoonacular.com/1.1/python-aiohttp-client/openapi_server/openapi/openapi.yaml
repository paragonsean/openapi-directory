paths:
  /food/converse:
    get:
      deprecated: false
      description: This endpoint can be used to have a conversation about food with
        the spoonacular chatbot. Use the "Get Conversation Suggests" endpoint to show
        your user what he or she can say.
      externalDocs:
        description: Read entire docs
        url: https://spoonacular.com/food-api/docs#Talk-to-Chatbot
      operationId: talk_to_chatbot
      parameters:
      - description: The request / question / answer from the user to the chatbot.
        explode: false
        in: query
        name: text
        required: true
        schema:
          example: donut recipes
          type: string
        style: form
      - description: An arbitrary globally unique id for your conversation. The conversation
          can contain states so you should pass your context id if you want the bot
          to be able to remember the conversation.
        explode: false
        in: query
        name: contextId
        required: false
        schema:
          example: "342938"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  value:
                    answerText: "Baby, if you were a fruit you'd be a fineapple."
                    media: []
              schema:
                $ref: '#/components/schemas/talkToChatbot_200_response'
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Talk to Chatbot
      tags:
      - misc
      x-openapi-router-controller: openapi_server.controllers.misc_controller
  /food/converse/suggest:
    get:
      deprecated: false
      description: This endpoint returns suggestions for things the user can say or
        ask the chatbot.
      externalDocs:
        description: Read entire docs
        url: https://spoonacular.com/food-api/docs#Conversation-Suggests
      operationId: get_conversation_suggests
      parameters:
      - description: A (partial) query from the user. The endpoint will return if
          it matches topics it can talk about.
        explode: false
        in: query
        name: query
        required: true
        schema:
          example: tell
          type: string
        style: form
      - description: The number of suggestions to return (between 1 and 25).
        explode: false
        in: query
        name: number
        required: false
        schema:
          example: 5
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  value:
                    suggests:
                      _:
                      - name: Tell me something funny
                      - name: Tell me a food fact
                      - name: Tell me a joke
                      - name: Tell me food trivia
                      - name: Tell me a fact about food
