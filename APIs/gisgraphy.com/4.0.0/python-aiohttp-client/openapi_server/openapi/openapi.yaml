          \ in a web form, to indent the results, the value will be 'on' or 'off',\
          \ so for a simple use : the value of indent can be 'true' or 'on'"
        in: query
        name: indent
        schema:
          default: false
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FulltextResultsDto'
            application/xml:
              schema:
                $ref: '#/components/schemas/FulltextResultsDto'
            application/php:
              schema:
                $ref: '#/components/schemas/FulltextResultsDto'
            application/ruby:
              schema:
                $ref: '#/components/schemas/FulltextResultsDto'
            application/yaml:
              schema:
                $ref: '#/components/schemas/FulltextResultsDto'
            application/python:
