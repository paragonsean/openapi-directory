openapi: 3.0.0
info:
  contact:
    name: Vonage Business Cloud Support
    url: https://businesssupport.vonage.com/contactus
  description: |
    The Vonage Business Cloud Reports API enables you to retrieve call logs for your account.

    Your application must subscribe to the Reports API suite to use this API.
  termsOfService: https://www.vonage.com/business/legal-policy-center/business-cloud/tos
  title: Reports API
  version: 1.0.1
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/nexmo/api-specification/master/definitions/vonage-business-cloud/reports.yml
    version: "3.0"
  x-providerName: vonage.com
  x-serviceName: reports
servers:
- url: https://api.vonage.com/t/vbc.prod/reports
paths:
  /accounts/{account_id}/call-logs:
    get:
      description: Retrieve call logs for your account
      operationId: getCallLogs
      parameters:
      - description: The Vonage Business Cloud account ID
        example: 913874
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          type: string
        style: simple
      - description: Filter records by start date (greater equal or equal to)
        example: 2019-01-01 00:00:00
        explode: true
        in: query
        name: start:gte
        required: true
        schema:
          type: string
        style: form
      - description: Filter records by start date (less equal or equal to)
        example: 2019-01-01 00:00:00
        explode: true
        in: query
        name: start:lte
        required: true
        schema:
          type: string
        style: form
      - description: Filter records by end date (greater equal or equal to)
        example: 2019-01-01 00:00:00
        explode: true
        in: query
        name: end:gte
        required: false
        schema:
          type: string
        style: form
      - description: Filter records by end date (less equal or equal to)
        example: 2019-01-01 00:00:00
        explode: true
        in: query
        name: end:lte
        required: false
        schema:
          type: string
        style: form
      - description: Number of records per page
        example: 10
        explode: true
        in: query
        name: page_size
        required: true
        schema:
          default: 10
          type: number
        style: form
      - description: Current page number
        example: 10
        explode: true
        in: query
        name: page
        required: true
        schema:
          default: 0
          type: number
        style: form
      - description: Filter by called number
        example: 17325550100
        explode: true
        in: query
        name: to
        required: false
        schema:
          type: string
        style: form
      - description: Filter by source number
        example: 17325550100
        explode: true
        in: query
        name: from
        required: false
        schema:
          type: string
        style: form
      - description: Filter by source user
        explode: true
        in: query
        name: source_user
        required: false
        schema:
          type: string
        style: form
      - description: Filter by destination user
        explode: true
        in: query
        name: destination_user
        required: false
        schema:
          type: string
        style: form
      - description: Filter by call direction.
        example: Inbound
        explode: true
        in: query
        name: direction
        required: false
        schema:
          enum:
          - Inbound
          - Outbound
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CallLogsHalResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorsResponse'
          description: Invalid parameters given
      security:
      - bearerAuth: []
      summary: Retrieve call logs for your account
      x-accepts:
      - application/json
components:
  parameters:
    AccountID:
      description: The Vonage Business Cloud account ID
      example: 913874
      explode: false
      in: path
      name: account_id
      required: true
      schema:
        type: string
      style: simple
  schemas:
    CallLog:
      example:
        charge: 0
        destination_user: JSmith
        length: 60
        start: 2019-01-01 00:00:00
        source_device_name: Smith
        in_network: true
        recorded: true
        destination_extension: 1000
        destination_sip_id: VH1111111
        result: Answered
        source_extension: 1000
        rate: 0
        source_sip_id: VH1111111
        destination_user_full_name: John Smith
        end: 2019-01-01 00:00:00
        from: "17325550100"
        source_user: JSmith
        source_user_full_name: John Smith
        id: f27b937d-6dde-441a-9595-006e7302eac1
        to: "17325550100"
        international: false
        destination_device_name: Smith
        direction: Inbound
      properties:
        charge:
          description: Amount charged for the call
          example: 0
          type: number
        destination_device_name:
          description: Name of the destination device of the call
          example: Smith
          type: string
        destination_extension:
          description: Destination extension of the call
          example: 1000
          type: number
        destination_sip_id:
          description: SIP ID of the destination device of the call
          example: VH1111111
          type: string
        destination_user:
          description: Destination user of the call
          example: JSmith
          type: string
        destination_user_full_name:
          description: Full name of the destination user of the call
          example: John Smith
          type: string
        direction:
          description: Direction of the call
          example: Inbound
          type: string
        end:
          description: End time of the call
          example: 2019-01-01 00:00:00
          type: string
        from:
          description: Source number of the call
          example: "17325550100"
          type: string
        id:
          description: Unique identifier of the call
          example: f27b937d-6dde-441a-9595-006e7302eac1
          type: string
        in_network:
          description: Indicates if call was on/off network
          example: true
          type: boolean
        international:
          description: Indicates if call was international
          example: false
          type: boolean
        length:
          description: Duration of the call in seconds
          example: 60
          type: number
        rate:
          description: Rate charged for the call
          example: 0
          type: number
        recorded:
          description: Indicates if call was recorded
          example: true
          type: boolean
        result:
          description: Result of the call
          example: Answered
          type: string
        source_device_name:
          description: Name of the source device of the call
          example: Smith
          type: string
        source_extension:
          description: Source extension of the call
          example: 1000
          type: number
        source_sip_id:
          description: SIP ID of the source device of the call
          example: VH1111111
          type: string
        source_user:
          description: Source user of the call
          example: JSmith
          type: string
        source_user_full_name:
          description: Full name of the source user of the call
          example: John Smith
          type: string
        start:
          description: Start time of the call
          example: 2019-01-01 00:00:00
          type: string
        to:
          description: Destination number of the call
          example: "17325550100"
          type: string
      type: object
