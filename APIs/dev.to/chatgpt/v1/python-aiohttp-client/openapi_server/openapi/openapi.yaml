openapi: 3.0.1
info:
  description: A plugin that recommends resources like articles or users to a user
    using ChatGP.
  title: DEV Community
  version: v1
  x-apisguru-categories:
  - social
  - machine_learning
  x-logo:
    url: https://thepracticaldev.s3.amazonaws.com/i/6hqmcjaxbgbon8ydw93z.png
  x-origin:
  - format: openapi
    url: https://dev.to/openapi.yml
    version: "3.0"
  x-providerName: dev.to
  x-serviceName: chatgpt
servers:
- url: https://dev.to
paths:
  /api/articles/search:
    get:
      operationId: get_articles
      parameters:
      - description: Accepts keywords to use as a search query.
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: Pagination Page
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      - description: Page size (the number of items to return per page).
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 60
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Returns the most popular articles in the last N days. 'top' indicates
          the number of days since publication of the articles returned. This param
          can be used in conjuction with q or tag.
        explode: true
        in: query
        name: top
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/vnd.forem.api-v1+json:
              schema:
                $ref: '#/components/schemas/getArticlesResponse'
          description: OK
      summary: Get a list of filtered articles
      x-openapi-router-controller: openapi_server.controllers.default_controller
components:
  schemas:
    SharedOrganization:
      description: The organization the resource belongs to
      properties:
        name:
          title: name
          type: string
        profile_image:
          description: Profile image (640x640)
          format: url
          title: profile_image
          type: string
        profile_image_90:
          description: Profile image (90x90)
          format: url
          title: profile_image_90
          type: string
        slug:
          title: slug
          type: string
        username:
          title: username
          type: string
      title: SharedOrganization
      type: object
    SharedUser:
      description: The author
      properties:
        github_username:
          nullable: true
          title: github_username
          type: string
        name:
          title: name
          type: string
        profile_image:
          description: Profile image (640x640)
          title: profile_image
          type: string
        profile_image_90:
          description: Profile image (90x90)
          title: profile_image_90
          type: string
        twitter_username:
          nullable: true
          title: twitter_username
          type: string
        username:
          title: username
          type: string
        website_url:
          format: url
          nullable: true
          title: website_url
          type: string
      title: SharedUser
      type: object
    getArticlesResponse:
      description: Representation of an article returned in a list
      properties:
        body_markdown:
          description: The body of the article
          title: body_markdown
          type: string
        canonical_url:
          format: url
          title: canonical_url
          type: string
        cover_image:
          format: url
          nullable: true
          title: cover_image
          type: string
        created_at:
          format: date-time
          title: created_at
          type: string
        crossposted_at:
          format: date-time
          nullable: true
          title: crossposted_at
          type: string
        description:
          description: A description of the article
          title: description
          type: string
        edited_at:
          format: date-time
          nullable: true
          title: edited_at
          type: string
        id:
          format: int32
          title: id
          type: integer
        last_comment_at:
          format: date-time
          title: last_comment_at
          type: string
        organization:
          $ref: '#/components/schemas/SharedOrganization'
        path:
          description: A relative path of the article.
          format: path
          title: path
          type: string
        positive_reactions_count:
          format: int32
          title: positive_reactions_count
          type: integer
        public_reactions_count:
          format: int32
          title: public_reactions_count
          type: integer
        published_at:
          format: date-time
          title: published_at
          type: string
        published_timestamp:
          description: Crossposting or published date time
          format: date-time
          title: published_timestamp
          type: string
        readable_publish_date:
          title: readable_publish_date
          type: string
        reading_time_minutes:
          description: "Reading time, in minutes"
          format: int32
          title: reading_time_minutes
          type: integer
        slug:
          title: slug
          type: string
        social_image:
          format: url
          title: social_image
          type: string
        tag_list:
          description: An array representation of the tags that are associated with
            an article
          items:
            type: string
          title: tag_list
          type: array
        tags:
          description: An array representation of the tags that are associated with
            an article
          title: tags
          type: string
        title:
          description: The article title
          title: title
          type: string
        type_of:
          title: type_of
          type: string
        url:
          description: The url of the article. Can be used to link to the article.
          format: url
          title: url
          type: string
        user:
          $ref: '#/components/schemas/SharedUser'
      required:
      - canonical_url
      - comments_count
      - cover_image
      - created_at
      - crossposted_at
      - description
      - edited_at
      - id
      - last_comment_at
      - path
      - positive_reactions_count
      - public_reactions_count
      - published_at
      - published_timestamp
      - readable_publish_date
      - reading_time_minutes
      - slug
      - social_image
      - tag_list
      - tags
      - title
      - type_of
      - url
      - user
      title: getArticlesResponse
      type: object
