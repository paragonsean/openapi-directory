          description: Address 2
          title: address2
          type: string
        city:
          description: City
          title: city
          type: string
        country:
          description: Country
          title: country
          type: string
        postalCode:
          description: Postal code
          title: postalCode
          type: string
        state:
          description: State
          title: state
          type: string
      title: Address
      type: object
    AddressResponse:
      description: Describes main public ip address and any extra vips
      example:
        outboundIpAddresses:
        - outboundIpAddresses
        - outboundIpAddresses
        serviceIpAddress: serviceIpAddress
        vipMappings:
        - internalHttpsPort: 6
          inUse: true
          internalHttpPort: 0
          virtualIP: virtualIP
        - internalHttpsPort: 6
          inUse: true
          internalHttpPort: 0
          virtualIP: virtualIP
        internalIpAddress: internalIpAddress
