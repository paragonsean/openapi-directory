paths:
  /providers/Microsoft.Marketplace/operations:
    get:
      description: Lists all of the available Microsoft.Marketplace REST API operations.
      operationId: Operations_List
      parameters:
      - description: The API version to use for the request.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OperationListResult'
          description: OK. The request has succeeded.
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Microsoft.Marketplace error response describing why the operation
            failed.
      tags:
      - Operations
      x-accepts:
      - '*/*'
  /subscriptions/{subscriptionId}/providers/Microsoft.Marketplace/privateStoreClient/isPrivateClient:
    get:
      description: Check if client is private or not.
      operationId: PrivateStoreClient_Get
      parameters:
      - description: The API version to use for the request.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      - description: The Azure subscription ID.
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK. The request has succeeded.
      tags:
