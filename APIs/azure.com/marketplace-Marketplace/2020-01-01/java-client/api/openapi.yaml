components:
  parameters:
    ApiVersionParameter:
      description: The API version to use for the request.
      in: query
      name: api-version
      required: true
      schema:
        type: string
    OfferIdPathParameter:
      description: The offer ID to update or delete
      in: path
      name: OfferId
      required: true
      schema:
        type: string
    PrivateStoreIdParameter:
      description: The store ID - must use the tenant ID
      in: path
      name: PrivateStoreId
      required: true
      schema:
        type: string
  requestBodies:
    offerObjectParameter:
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/offerSkuObject'
      required: false
  schemas:
    ErrorResponse:
      description: Error response indicates Microsoft.Marketplace service is not able
        to process the incoming request. The reason is provided in the error message.
      example:
        error:
          code: code
          message: message
      properties:
        error:
          $ref: '#/components/schemas/ErrorResponse_error'
      type: object
    Offer:
      example:
        summary: summary
        publisherDisplayName: publisherDisplayName
        displayName: displayName
        plans:
        - displayName: displayName
          planId: planId
        - displayName: displayName
          planId: planId
        description: description
        longSummary: longSummary
        eTag: eTag
        id: id
      properties:
        description:
          description: Description of offer
          readOnly: true
          type: string
        displayName:
          description: It will be displayed prominently in the marketplace
          readOnly: true
          type: string
        eTag:
          description: Identifier for purposes of race condition
          type: string
        id:
          description: Offers unique id
          readOnly: true
          type: string
        longSummary:
          description: Purpose or function of offer
          readOnly: true
          type: string
        plans:
          items:
            $ref: '#/components/schemas/Plan'
          readOnly: true
          type: array
        publisherDisplayName:
          description: Publisher name that will be displayed prominently in the marketplace
          readOnly: true
          type: string
        summary:
          description: Brief purpose or function of offer
          readOnly: true
          type: string
      type: object
    OfferListResponse:
      example:
        value:
        - summary: summary
          publisherDisplayName: publisherDisplayName
          displayName: displayName
          plans:
          - displayName: displayName
            planId: planId
          - displayName: displayName
            planId: planId
          description: description
          longSummary: longSummary
          eTag: eTag
          id: id
        - summary: summary
          publisherDisplayName: publisherDisplayName
          displayName: displayName
          plans:
          - displayName: displayName
            planId: planId
          - displayName: displayName
            planId: planId
          description: description
          longSummary: longSummary
          eTag: eTag
          id: id
        nextLink: nextLink
      properties:
        nextLink:
          description: URL to get the next set of offer list results if there are
            any.
          type: string
        value:
          items:
            $ref: '#/components/schemas/Offer'
          type: array
      type: object
    Operation:
      description: Microsoft.Marketplace REST API operation
      example:
        display:
          provider: provider
          resource: resource
          operation: operation
        name: name
      properties:
        display:
          $ref: '#/components/schemas/Operation_display'
        name:
          description: "Operation name: {provider}/{resource}/{operation}"
          type: string
      type: object
    OperationListResult:
      description: Result of the request to list Marketplace operations. It contains
        a list of operations and a URL link to get the next set of results.
      example:
        value:
        - display:
            provider: provider
            resource: resource
            operation: operation
          name: name
        - display:
            provider: provider
            resource: resource
            operation: operation
          name: name
        nextLink: nextLink
      properties:
        nextLink:
          description: URL to get the next set of operation list results if there
            are any.
          readOnly: true
          type: string
        value:
          description: List of Microsoft.Marketplace operations supported by the Microsoft.Marketplace
            resource provider.
          items:
            $ref: '#/components/schemas/Operation'
          type: array
      type: object
    Plan:
      example:
        displayName: displayName
        planId: planId
      properties:
        displayName:
          description: Friendly name for the plan for display in the marketplace
          readOnly: true
          type: string
        planId:
          description: Identifier for this plan
          readOnly: true
          type: string
      type: object
    PrivateStoreList:
      description: "Describes the json payload for the list of available private stores\
        \ (between zero and one, inclusive)"
      example:
        value:
        - name: name
          availability: enabled
        - name: name
          availability: enabled
        nextLink: nextLink
      properties:
        nextLink:
          description: URL to get the next set of PrivateStore list results if there
            are any.
          type: string
        value:
          items:
            $ref: '#/components/schemas/PrivateStoreProperties'
          type: array
      type: object
    PrivateStoreProperties:
      description: Describes the json payload on whether or not the private store
        is enabled for a given tenant
      example:
        name: name
        availability: enabled
      properties:
        availability:
          description: Indicates private store availability
          enum:
          - enabled
          - disabled
          type: string
          x-ms-enum:
            modelAsString: true
            name: Availability
        name:
          description: Private Store name
          type: string
      type: object
    offerObject:
      properties:
        isAvailable:
          type: boolean
      required:
      - isAvailable
      type: object
    offerSkuObject:
      properties:
        isAvailable:
          type: boolean
      required:
      - isAvailable
      type: object
    ErrorResponse_error:
      description: The details of the error.
      example:
        code: code
        message: message
      properties:
        code:
          description: Error code.
          readOnly: true
          type: string
        message:
          description: Error message indicating why the operation failed.
          readOnly: true
          type: string
      type: object
    Operation_display:
      description: The object that represents the operation.
      example:
        provider: provider
        resource: resource
        operation: operation
      properties:
        operation:
          description: "Operation type: Get Amendments etc."
          type: string
        provider:
          description: "Service provider: Microsoft.Marketplace"
          type: string
        resource:
          description: "Resource on which the operation is performed: Amendments"
          type: string
      type: object
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      flows:
