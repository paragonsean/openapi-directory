  /providers/Microsoft.Marketplace/privateStores:
    get:
      description: Gets the list of available private stores
      operationId: PrivateStore_List
      parameters:
      - description: The API version to use for the request.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateStoreList'
          description: OK. The request has succeeded.
      tags:
      - PrivateStores
      x-ms-examples:
        GetPrivateStores:
          parameters:
            api-version: 2020-01-01
          responses:
            "200":
              body:
                nextLink: ""
                value:
                - availability: enabled
                  name: MyFirstPrivateStore
                - availability: disabled
                  name: MySecondPrivateStore
      x-ms-pageable:
        nextLinkName: nextLink
      x-accepts:
      - application/json
  /providers/Microsoft.Marketplace/privateStores/{PrivateStoreId}:
