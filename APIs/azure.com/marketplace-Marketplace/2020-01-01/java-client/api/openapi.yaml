            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Microsoft.Marketplace error response describing why the operation
            failed.
      tags:
      - PrivateStores
      x-ms-examples:
        GetPrivateStoreByName:
          parameters:
            PrivateStoreId: MyFirstPrivateStore
            api-version: 2020-01-01
          responses:
            "200":
              body:
                availability: enabled
                name: MyFirstPrivateStore
      x-accepts:
      - application/json
    put:
      description: Changes private store properties
      operationId: PrivateStore_CreateOrUpdate
      parameters:
      - description: The store ID - must use the tenant ID
        in: path
        name: PrivateStoreId
        required: true
        schema:
          type: string
      - description: The API version to use for the request.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrivateStoreProperties'
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateStoreProperties'
          description: Change successful
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Microsoft.Marketplace error response describing why the operation
            failed.
      tags:
      - PrivateStores
      x-ms-examples:
        UpdatePrivateStores:
          parameters:
            PrivateStoreId: MyFirstPrivateStore
            api-version: 2020-01-01
            parameters:
              properties:
                availability: disabled
                name: MyNewFirstPrivateStore
          responses:
            "200":
              body:
                availability: disabled
                name: MyNewFirstPrivateStore
      x-codegen-request-body-name: payload
      x-content-type: application/json
      x-accepts:
