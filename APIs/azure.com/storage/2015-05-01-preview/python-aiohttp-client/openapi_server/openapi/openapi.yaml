      properties:
        properties:
          $ref: '#/components/schemas/StorageAccountPropertiesCreateParameters'
      title: StorageAccountCreateParameters
    StorageAccountKeys:
      description: The access keys for the storage account.
      example:
        key1: key1
        key2: key2
      properties:
        key1:
          description: Gets the value of key 1.
          title: key1
          type: string
        key2:
          description: Gets the value of key 2.
          title: key2
          type: string
      title: StorageAccountKeys
      type: object
    StorageAccountListResult:
      description: The list storage accounts operation response.
      example:
        value:
        - properties:
            creationTime: 2000-01-23T04:56:07.000+00:00
            lastGeoFailoverTime: 2000-01-23T04:56:07.000+00:00
            primaryLocation: primaryLocation
            secondaryLocation: secondaryLocation
            accountType: Standard_LRS
            primaryEndpoints:
              blob: blob
              queue: queue
              table: table
            secondaryEndpoints:
              blob: blob
              queue: queue
              table: table
            statusOfPrimary: Available
            provisioningState: Creating
            customDomain:
              useSubDomainName: true
              name: name
            statusOfSecondary: Available
        - properties:
            creationTime: 2000-01-23T04:56:07.000+00:00
            lastGeoFailoverTime: 2000-01-23T04:56:07.000+00:00
            primaryLocation: primaryLocation
            secondaryLocation: secondaryLocation
            accountType: Standard_LRS
            primaryEndpoints:
              blob: blob
              queue: queue
              table: table
            secondaryEndpoints:
              blob: blob
