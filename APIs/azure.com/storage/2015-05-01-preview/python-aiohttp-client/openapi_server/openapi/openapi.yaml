          type: string
        value:
          description: Gets the list of storage accounts and their properties.
          items:
            $ref: '#/components/schemas/StorageAccount'
          title: value
          type: array
      title: StorageAccountListResult
      type: object
    StorageAccountProperties:
      example:
        creationTime: 2000-01-23T04:56:07.000+00:00
        lastGeoFailoverTime: 2000-01-23T04:56:07.000+00:00
        primaryLocation: primaryLocation
        secondaryLocation: secondaryLocation
        accountType: Standard_LRS
        primaryEndpoints:
          blob: blob
          queue: queue
          table: table
        secondaryEndpoints:
          blob: blob
          queue: queue
          table: table
        statusOfPrimary: Available
        provisioningState: Creating
        customDomain:
          useSubDomainName: true
          name: name
        statusOfSecondary: Available
      properties:
        accountType:
          description: Gets the type of the storage account.
          enum:
