          - Standard_ZRS
          - Standard_GRS
          - Standard_RAGRS
          - Premium_LRS
          title: accountType
          type: string
          x-ms-enum:
            modelAsString: false
            name: AccountType
        creationTime:
          description: Gets the creation date and time of the storage account in UTC.
          format: date-time
          title: creationTime
          type: string
        customDomain:
          $ref: '#/components/schemas/CustomDomain'
