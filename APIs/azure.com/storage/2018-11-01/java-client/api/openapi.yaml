        required: true
        schema:
          minLength: 1
          type: string
      - description: The ID of the target subscription.
        in: path
        name: subscriptionId
        required: true
        schema:
          minLength: 1
          type: string
      - description: The location of the Azure Storage resource.
        in: path
        name: location
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageListResult'
          description: OK -- current usage count and limit retrieved and returned
            successfully.
      tags:
      - LocationUsage
      x-ms-examples:
        UsageList:
          parameters:
            api-version: 2018-11-01
            location: eastus2(stage)
            subscriptionId: "{subscription-id}"
          responses:
