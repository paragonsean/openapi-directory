  /subscriptions/{subscriptionId}/providers/Microsoft.Peering/CheckServiceProviderAvailability:
    post:
      description: Checks if the peering service provider is present within 1000 miles
        of customer's location
      operationId: CheckServiceProviderAvailability
      parameters:
      - description: The Azure subscription ID.
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      - description: The client API version.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckServiceProviderAvailabilityInput'
        description: The CheckServiceProviderAvailabilityInput indicating customer
          location and service provider.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                enum:
                - Available
                - Unavailable
                type: string
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response describing why the operation has failed.
      tags:
      - CheckServiceProviderAvailability
      x-ms-examples:
        Check if peering service provider is available in customer location:
          parameters:
            api-version: 2019-09-01-preview
            checkServiceProviderAvailabilityInput:
              peeringServiceLocation: peeringServiceLocation1
              peeringServiceProvider: peeringServiceProvider1
            subscriptionId: subId
          responses:
            "200":
              body: Available
      x-codegen-request-body-name: checkServiceProviderAvailabilityInput
      x-content-type: application/json
      x-accepts:
