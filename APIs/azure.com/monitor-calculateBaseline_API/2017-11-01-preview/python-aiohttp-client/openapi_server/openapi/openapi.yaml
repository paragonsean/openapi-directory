paths:
  /{resourceUri}/providers/microsoft.insights/calculatebaseline:
    post:
      description: '**Lists the baseline values for a resource**.'
      operationId: metric_baseline_calculate_baseline
      parameters:
      - description: "The identifier of the resource. It has the following structure:\
          \ subscriptions/{subscriptionName}/resourceGroups/{resourceGroupName}/providers/{providerName}/{resourceName}.\
          \ For example: subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourceGroups/vms/providers/Microsoft.Compute/virtualMachines/vm1"
        in: path
        name: resourceUri
        required: true
        schema:
          type: string
          x-ms-parameter-location: method
          x-ms-skip-url-encoding: true
        x-ms-parameter-location: method
        x-ms-skip-url-encoding: true
      - description: Client Api Version.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeSeriesInformation'
        description: Information that need to be specified to calculate a baseline
          on a time series.
        required: true
        x-body-name: TimeSeriesInformation
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculateBaselineResponse'
          description: Successful request to get the list of metric values.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response describing why the operation failed.
      tags:
      - Baseline
      x-ms-examples:
        Calculate baseline:
          parameters:
            TimeSeriesInformation:
              sensitivities:
              - Low
              - Medium
              values:
              - 61
              - 62
            api-version: 2017-11-01-preview
            resourceUri: subscriptions/b324c52b-4073-4807-93af-e07d289c093e/resourceGroups/test/providers/Microsoft.Storage/storageAccounts/larryshoebox/blobServices/default
          responses:
            "200":
              body:
                baseline:
                - highThresholds:
                  - 90.3453
                  - 91.3453
                  lowThresholds:
                  - 30
                  - 31.1
                  sensitivity: Low
                - highThresholds:
                  - 70.3453
                  - 71.3453
                  lowThresholds:
                  - 50
                  - 51.1
                  sensitivity: Medium
                type: Microsoft.Insights/calculatebaseline
      x-codegen-request-body-name: TimeSeriesInformation
      x-openapi-router-controller: openapi_server.controllers.baseline_controller
