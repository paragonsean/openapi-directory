openapi: 3.0.1
info:
  description: "Use these REST APIs for getting the network connectivity status of\
    \ your Azure API Management deployment. When the API Management service is deployed\
    \ inside a Virtual Network, it needs to have access to other Azure resources it\
    \ depends on. This also gives details about the DNS Servers visible to Azure API\
    \ Management deployment."
  title: ApiManagementClient
  version: 2017-03-01
  x-apisguru-categories:
  - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/apimanagement/resource-manager/Microsoft.ApiManagement/stable/2017-03-01/apimnetworkstatus.json
    version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: apimanagement-apimnetworkstatus
  x-tags:
  - Azure
  - Microsoft
servers:
- url: https://management.azure.com/
security:
- azure_auth:
  - user_impersonation
paths:
  ? /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/locations/{locationName}/networkstatus
  : get:
      description: Gets the Connectivity Status to the external resources on which
        the Api Management service depends from inside the Cloud Service. This also
        returns the DNS Servers as visible to the CloudService.
      operationId: network_status_list_by_location
      parameters:
      - description: Subscription credentials which uniquely identify Microsoft Azure
          subscription. The subscription ID forms part of the URI for every service
          call.
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      - description: The name of the resource group.
        in: path
        name: resourceGroupName
        required: true
        schema:
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: The name of the API Management service.
        in: path
        name: serviceName
        required: true
        schema:
          maxLength: 50
          minLength: 1
          pattern: "^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$"
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: "Location in which the API Management service is deployed. This\
          \ is one of the Azure Regions like West US, East US, South Central US."
        in: path
        name: locationName
        required: true
        schema:
          minLength: 1
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Version of the API to be used with the client request.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkStatusContract'
          description: Gets the Network status details.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkStatus_ListByLocation_default_response'
          description: Error response describing why the operation failed.
      tags:
      - NetworkStatus
      x-ms-examples:
        ApiManagementServiceGetNetworkStatusByLocation:
          parameters:
            api-version: 2017-03-01
            locationName: East Asia
            resourceGroupName: rg1
            serviceName: apimService1
            subscriptionId: subid
          responses:
            "200":
              body:
                connectivityStatus:
                - error: ""
                  lastStatusChange: 2017-04-13T19:39:53.5543347Z
                  lastUpdated: 2017-06-01T23:13:07.9054516Z
                  name: apimgmtstxaleb7*******.blob.core.windows.net
                  status: success
                - error: ""
                  lastStatusChange: 2017-04-13T19:39:53.7262408Z
                  lastUpdated: 2017-06-01T23:13:08.1242042Z
                  name: apimgmtstxaleb7*******.file.core.windows.net
                  status: success
                - error: ""
                  lastStatusChange: 2017-05-27T17:52:41.3592337Z
                  lastUpdated: 2017-06-01T23:08:22.9140197Z
                  name: Scm
                  status: success
                - error: ""
                  lastStatusChange: 2017-04-13T19:39:53.5543347Z
                  lastUpdated: 2017-06-01T23:13:08.0617078Z
                  name: '****seqi.database.windows.net'
                  status: success
                dnsServers:
                - 10.20.32.69
                - 10.20.237.143
