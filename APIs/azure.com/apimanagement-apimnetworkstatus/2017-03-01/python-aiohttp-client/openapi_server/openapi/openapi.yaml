components:
  parameters:
    LocationNameParameter:
      description: "Location in which the API Management service is deployed. This\
        \ is one of the Azure Regions like West US, East US, South Central US."
      in: path
      name: locationName
      required: true
      schema:
        minLength: 1
        type: string
        x-ms-parameter-location: method
      x-ms-parameter-location: method
  schemas:
    ConnectivityStatusContract:
      description: Details about connectivity to a resource.
      example:
        lastUpdated: 2000-01-23T04:56:07.000+00:00
        lastStatusChange: 2000-01-23T04:56:07.000+00:00
        name: name
        error: error
        status: initializing
      properties:
        error:
          description: Error details of the connectivity to the resource.
          title: error
          type: string
        lastStatusChange:
          description: |
            The date when the resource connectivity status last Changed from success to failure or vice-versa. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
          format: date-time
          title: lastStatusChange
          type: string
        lastUpdated:
          description: |
            The date when the resource connectivity status was last updated. This status should be updated every 15 minutes. If this status has not been updated, then it means that the service has lost network connectivity to the resource, from inside the Virtual Network.The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
          format: date-time
          title: lastUpdated
          type: string
        name:
          description: "The hostname of the resource which the service depends on.\
            \ This can be the database, storage or any other azure resource on which\
            \ the service depends upon."
          minLength: 1
          title: name
          type: string
        status:
          description: Resource Connectivity Status Type identifier.
          enum:
          - initializing
          - success
          - failure
          title: status
          type: string
          x-ms-enum:
            modelAsString: true
            name: ConnectivityStatusType
      required:
      - lastStatusChange
      - lastUpdated
      - name
      - status
      title: ConnectivityStatusContract
      type: object
    NetworkStatusContract:
      description: Network Status details.
      example:
        dnsServers:
        - dnsServers
        - dnsServers
        connectivityStatus:
        - lastUpdated: 2000-01-23T04:56:07.000+00:00
          lastStatusChange: 2000-01-23T04:56:07.000+00:00
          name: name
          error: error
          status: initializing
        - lastUpdated: 2000-01-23T04:56:07.000+00:00
          lastStatusChange: 2000-01-23T04:56:07.000+00:00
          name: name
          error: error
          status: initializing
      properties:
        connectivityStatus:
          description: Gets the list of Connectivity Status to the Resources on which
            the service depends upon.
          items:
            $ref: '#/components/schemas/ConnectivityStatusContract'
          title: connectivityStatus
          type: array
        dnsServers:
          description: Gets the list of DNS servers IPV4 addresses.
          items:
            type: string
          title: dnsServers
          type: array
      required:
      - connectivityStatus
      - dnsServers
      title: NetworkStatusContract
      type: object
    NetworkStatus_ListByLocation_default_response_details_inner:
      description: Error Field contract.
      example:
        code: code
        message: message
        target: target
      properties:
        code:
          description: Property level error code.
          title: code
          type: string
        message:
          description: Human-readable representation of property-level error.
          title: message
          type: string
        target:
          description: Property name.
          title: target
          type: string
      title: NetworkStatus_ListByLocation_default_response_details_inner
      type: object
    NetworkStatus_ListByLocation_default_response:
      description: Error Body contract.
