  /custom/models/{modelId}/analyze:
    post:
      description: "Extract key-value pairs, tables, and semantic values from a given\
        \ document. The input document must be of one of the supported content types\
        \ - 'application/pdf', 'image/jpeg', 'image/png' or 'image/tiff'. Alternatively,\
        \ use 'application/json' type to specify the location (Uri or local path)\
        \ of the document to be analyzed."
