    post:
      description: "Create and train a custom model. The request must include a source\
        \ parameter that is either an externally accessible Azure storage blob container\
        \ Uri (preferably a Shared Access Signature Uri) or valid path to a data folder\
        \ in a locally mounted drive. When local paths are specified, they must follow\
        \ the Linux/Unix path format and be an absolute path rooted to the input mount\
        \ configuration setting value e.g., if '{Mounts:Input}' configuration setting\
        \ value is '/input' then a valid source path would be '/input/contosodataset'.\
        \ All data to be trained is expected to be under the source folder or sub\
        \ folders under it. Models are trained using documents that are of the following\
        \ content type - 'application/pdf', 'image/jpeg', 'image/png', 'image/tiff'.\
        \ Other type of content is ignored."
      operationId: TrainCustomModelAsync
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrainRequest'
        description: Training request parameters.
        required: true
      responses:
        "201":
          content: {}
          description: Request is queued successfully.
          headers:
            Location:
              description: Location and ID of the model being trained. The status
                of model training is specified in the status property at the model
                location.
              schema:
                type: string
        default:
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response entity accompanying non-successful responses containing
            additional details about the error.
      summary: Train Custom Model
      x-ms-examples:
        Train custom model:
          parameters:
            Content-Type: application/json
            Ocp-Apim-Subscription-Key: "{API key}"
            body: {}
            endpoint: "{endpoint}"
            trainRequest:
              source: /input/data1
          responses:
            "201":
              headers:
                Location: "{endpoint}/formrecognizer/v2.0-preview/custom/models/{modelId}"
        Train custom model with subfolder filter options:
          parameters:
            Content-Type: application/json
            Ocp-Apim-Subscription-Key: "{API key}"
            body: {}
            endpoint: "{endpoint}"
            trainRequest:
              source: /input/data1
              sourceFilter:
                includeSubFolders: false
                prefix: ""
              useLabelFile: false
          responses:
            "201":
              headers:
                Location: "{endpoint}/formrecognizer/v2.0-preview/custom/models/{modelId}"
      x-codegen-request-body-name: trainRequest
      x-content-type: application/json
      x-accepts:
      - '*/*'
