      summary: Get Keys
      x-ms-examples:
        Get Keys from Model:
          parameters:
            Content-Type: application/json
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            body: {}
            id: "{Model Id}"
          responses:
