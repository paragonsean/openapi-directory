  /custom/models/{id}/keys:
    get:
      description: "Retrieve the keys that were\r\n extracted during the training\
        \ of the specified model."
      operationId: GetExtractedKeys
      parameters:
      - description: Model identifier.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
