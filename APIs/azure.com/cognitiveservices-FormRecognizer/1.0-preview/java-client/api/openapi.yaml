  /custom/train:
    post:
      description: "Create and train a custom model. The train request must include\
        \ a source parameter that is either an externally accessible Azure Storage\
        \ blob container Uri (preferably a Shared Access Signature Uri) or valid path\
        \ to a data folder in a locally mounted drive. When local paths are specified,\
        \ they must follow the Linux/Unix path format and be an absolute path rooted\
        \ to the input mount configuration\r\n setting value e.g., if '{Mounts:Input}'\
        \ configuration setting value is '/input' then a valid source path would be\
        \ '/input/contosodataset'. All data to be trained is expected to be directly\
        \ under the source folder. Subfolders are not supported. Models are trained\
        \ using documents that are of the following content type - 'application/pdf',\
        \ 'image/jpeg' and 'image/png'.\"\r\n Other type of content is ignored."
      operationId: TrainCustomModel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrainRequest'
        description: Request object for training.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainResult'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response entity accompanying non-successful responses containing
            additional details about the error.
      summary: Train Model
      x-ms-examples:
        Train new model example:
          parameters:
            Content-Type: application/json
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            body: {}
            trainRequest:
              source: /input/data
          responses:
            "200":
              body:
                errors: []
                modelId: ad1901b6-ddaa-4249-8938-3f03f65cc893
                trainingDocuments:
                - documentName: 0.pdf
                  errors: []
