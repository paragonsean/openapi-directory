      description: Delete model artifacts.
      operationId: DeleteCustomModel
      parameters:
      - description: The identifier of the model to delete.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "204":
          content: {}
          description: Successfully removed model artifacts.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response entity accompanying non-successful responses containing
            additional details about the error.
      summary: Delete Model
      x-ms-examples:
        Get Model from id:
          parameters:
            Content-Type: application/json
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            body: {}
            id: "{Model Id}"
          responses:
            "204": {}
      x-accepts:
      - application/json
    get:
      description: Get information about a model.
      operationId: GetCustomModel
      parameters:
      - description: Model identifier.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelResult'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response entity accompanying non-successful responses containing
            additional details about the error.
      summary: Get Model
      x-ms-examples:
        Get Model from id:
          parameters:
            Content-Type: application/json
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            body: {}
            id: "{Model Id}"
          responses:
            "200":
              body:
                createdDateTime: 2019-05-01T10:53:21+00:00
                lastUpdatedDateTime: 2019-05-01T10:53:23+00:00
                modelId: f973e3c1-1148-43bb-bea8-49d0603ab3a8
                status: ready
      x-accepts:
      - application/json
  /custom/models/{id}/analyze:
    post:
      description: "Extract key-value pairs from a given document. The input document\
        \ must be of one of the supported content types - 'application/pdf', 'image/jpeg'\
        \ or 'image/png'. A success response is returned in JSON."
      operationId: AnalyzeWithCustomModel
      parameters:
      - description: Model Identifier to analyze the document with.
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: An optional list of known keys to extract the values for.
        explode: false
        in: query
        name: keys
        schema:
          items:
            type: string
          type: array
          uniqueItems: false
        style: form
      requestBody:
        content:
          application/pdf:
            schema:
              $ref: '#/components/schemas/AnalyzeWithCustomModel_request'
          image/jpeg:
            schema:
              $ref: '#/components/schemas/AnalyzeWithCustomModel_request'
          image/png:
            schema:
              $ref: '#/components/schemas/AnalyzeWithCustomModel_request'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AnalyzeWithCustomModel_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyzeResult'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response entity accompanying non-successful responses containing
            additional details about the error.
      summary: Analyze Form
      x-ms-examples:
        Get Model from id:
