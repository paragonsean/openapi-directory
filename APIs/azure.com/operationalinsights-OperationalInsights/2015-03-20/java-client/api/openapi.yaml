    get:
      description: Lists all of the available OperationalInsights Rest API operations.
      operationId: Operations_List
      parameters:
      - description: The client API version.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationListResult'
          description: OK response definition.
      tags:
      - Operations
      x-ms-examples:
        OperationsList:
          parameters:
            api-version: 2015-03-02
          responses:
            "200":
              body:
              - display:
                  description: Creates a new workspace or links to an existing workspace
                    by providing the customer id from the existing workspace.
                  operation: Create Workspace
                  provider: Microsoft Operational Insights
                  resource: Workspace
                name: Microsoft.OperationalInsights/workspaces/write
              - display:
                  description: Gets an existing workspace
                  operation: Get Workspace
                  provider: Microsoft Operational Insights
                  resource: Workspace
                name: Microsoft.OperationalInsights/workspaces/read
              - display:
                  description: Deletes a workspace. If the workspace was linked to
                    an existing workspace at creation time then the workspace it was
                    linked to is not deleted.
                  operation: Delete Workspace
                  provider: Microsoft Operational Insights
                  resource: Workspace
                name: Microsoft.OperationalInsights/workspaces/delete
              - display:
                  description: Generates Registration Certificate for the workspace.
                    This Certificate is used to connect Microsoft System Center Operation
                    Manager to the workspace.
                  operation: Generates Registration Certificate for Workspace.
                  provider: Microsoft Operational Insights
                  resource: Registration Certificate
                name: Microsoft.OperationalInsights/workspaces/generateregistrationcertificate/action
              - display:
                  description: Creates a new storage configuration. These configurations
                    are used to pull data from a location in an existing storage account.
                  operation: Create Storage Configuration
                  provider: Microsoft Operational Insights
                  resource: Storage Insight Configuration
                name: Microsoft.OperationalInsights/workspaces/storageinsightconfigs/write
              - display:
                  description: Gets a storage configuration.
                  operation: Get Storage Configuration
                  provider: Microsoft Operational Insights
                  resource: Storage Insight Configuration
                name: Microsoft.OperationalInsights/workspaces/storageinsightconfigs/read
              - display:
                  description: Deletes a storage configuration. This will stop Microsoft
                    Operational Insights from reading data from the storage account.
                  operation: Delete Storage Configuration
                  provider: Microsoft Operational Insights
                  resource: Storage Insight Configuration
                name: Microsoft.OperationalInsights/workspaces/storageinsightconfigs/delete
              - display:
                  description: Register a subscription to a resource provider.
                  operation: Register a subscription to a resource provider.
                  provider: Microsoft Operational Insights
                  resource: Register
                name: Microsoft.OperationalInsights/register/action
              - display:
                  description: Retrieves the shared keys for the workspace. These
                    keys are used to connect Microsoft Operational Insights agents
