paths:
  /subscriptions/{subscriptionId}/providers/Microsoft.Compute/locations/{location}/runCommands:
    get:
      description: Lists all available run commands for a subscription in a location.
      operationId: VirtualMachineRunCommands_List
      parameters:
      - description: The location upon which run commands is queried.
        in: path
        name: location
        required: true
        schema:
          pattern: "^[-\\w\\._]+$"
          type: string
      - description: Client Api Version.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      - description: Subscription credentials which uniquely identify Microsoft Azure
          subscription. The subscription ID forms part of the URI for every service
          call.
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunCommandListResult'
            text/json:
              schema:
                $ref: '#/components/schemas/RunCommandListResult'
          description: OK
      tags:
      - VirtualMachineRunCommands
      x-ms-examples:
        VirtualMachineRunCommandList:
          parameters:
            api-version: 2017-03-30
            location: SoutheastAsia
            subscriptionId: subid
          responses:
            "200":
              body:
                value:
                - $schema: http://schema.management.azure.com/schemas/2016-11-17/runcommands.json
                  description: Configure the machine to enable remote powershell.
                  id: EnableRemotePS
                  label: Enable remote PowerShell
                  osType: Windows
                - $schema: http://schema.management.azure.com/schemas/2016-11-17/runcommands.json
                  description: "List detailed information for the RDP settings: port\
                    \ number, domain profile, etc. and optionally reset the RDP."
                  id: GetRDP
                  label: RDP configuration
                  osType: Windows
                - $schema: http://schema.management.azure.com/schemas/2016-11-17/runcommands.json
                  description: "Shows detailed information for the IP address, subnet\
                    \ mask and default gateway for each adapter bound to TCP/IP."
                  id: IPConfig
                  label: List IP configuration
                  osType: Windows
                - $schema: http://schema.management.azure.com/schemas/2016-11-17/runcommands.json
                  description: Executes a custom PowerShell script with optional parameters.
                  id: PowerShellScript
                  label: Executes a PowerShell script
                  osType: Windows
                - $schema: http://schema.management.azure.com/schemas/2016-11-17/runcommands.json
                  description: Executes a custom script with optional parameters.
                  id: CustomScriptForLinux
                  label: Executes a Linux shell script
                  osType: Linux
                - $schema: http://schema.management.azure.com/schemas/2016-11-17/runcommands.json
                  description: Get the configuration of all network interfaces.
                  id: ifconfig
                  label: List network configuration
                  osType: Linux
      x-ms-pageable:
        nextLinkName: nextLink
      x-accepts:
      - application/json
      - text/json
  /subscriptions/{subscriptionId}/providers/Microsoft.Compute/locations/{location}/runCommands/{commandId}:
    get:
      description: Gets specific run command for a subscription in a location.
      operationId: VirtualMachineRunCommands_Get
      parameters:
      - description: The location upon which run commands is queried.
        in: path
        name: location
        required: true
        schema:
          pattern: "^[-\\w\\._]+$"
          type: string
      - description: The command id.
        in: path
        name: commandId
        required: true
        schema:
          type: string
      - description: Client Api Version.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      - description: Subscription credentials which uniquely identify Microsoft Azure
          subscription. The subscription ID forms part of the URI for every service
          call.
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunCommandDocument'
            text/json:
              schema:
                $ref: '#/components/schemas/RunCommandDocument'
          description: OK
      tags:
      - VirtualMachineRunCommands
      x-ms-examples:
        VirtualMachineRunCommandGet:
          parameters:
            api-version: 2017-03-30
            commandId: PowerShellScript
            location: SoutheastAsia
            subscriptionId: 24fb23e3-6ba3-41f0-9b6e-e41131d5d61e
          responses:
            "200":
              body:
                $schema: http://schema.management.azure.com/schemas/2016-11-17/runcommands.json
                description: Executes a custom PowerShell script with optional parameters.
                id: PowerShellScript
                label: Executes a PowerShell script
                osType: Windows
                parameters:
                - name: customScript
                  required: true
                  type: string
                - name: customParameters
                  required: false
                  type: string
                script:
                - param(
                - "  [string]$customScript,"
                - "  [string]$customParameters"
                - )
                - "$scriptBlock = [Scriptblock]::Create(\".{$customScript} $(&{$args}\
                  \ $customParameters)\")"
                - Invoke-Command $scriptBlock
      x-accepts:
      - application/json
      - text/json
  ? /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/runCommand
  : post:
      description: Run command on the VM.
      operationId: VirtualMachines_RunCommand
      parameters:
      - description: The name of the resource group.
        in: path
        name: resourceGroupName
        required: true
        schema:
          type: string
      - description: The name of the virtual machine.
        in: path
        name: vmName
        required: true
        schema:
          type: string
      - description: Client Api Version.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      - description: Subscription credentials which uniquely identify Microsoft Azure
          subscription. The subscription ID forms part of the URI for every service
          call.
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunCommandInput'
          text/json:
            schema:
              $ref: '#/components/schemas/RunCommandInput'
        description: Parameters supplied to the Run command operation.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunCommandResult'
            text/json:
              schema:
                $ref: '#/components/schemas/RunCommandResult'
          description: OK
        "202":
          content: {}
          description: Accepted
      tags:
      - VirtualMachines
      x-ms-examples:
