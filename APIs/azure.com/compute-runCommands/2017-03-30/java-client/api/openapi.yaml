components:
  parameters:
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
    SubscriptionIdParameter:
      description: Subscription credentials which uniquely identify Microsoft Azure
        subscription. The subscription ID forms part of the URI for every service
        call.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
  schemas:
    ApiError:
      description: Api error.
      properties:
        code:
          description: The error code.
          type: string
        details:
          description: The Api error details
          items:
            $ref: '#/components/schemas/ApiErrorBase'
          type: array
        innererror:
          $ref: '#/components/schemas/InnerError'
        message:
          description: The error message.
          type: string
        target:
          description: The target of the particular error.
          type: string
      type: object
    ApiErrorBase:
      description: Api error base.
      properties:
        code:
          description: The error code.
          type: string
        message:
          description: The error message.
          type: string
        target:
          description: The target of the particular error.
          type: string
      type: object
    InnerError:
      description: Inner error details.
      properties:
        errordetail:
          description: The internal error message or exception dump.
          type: string
        exceptiontype:
          description: The exception type.
          type: string
      type: object
    OperationStatusResponse:
      description: Operation status response
      properties:
        endTime:
          description: End time of the operation
          format: date-time
          readOnly: true
          type: string
        error:
          $ref: '#/components/schemas/ApiError'
        name:
          description: Operation ID
          readOnly: true
          type: string
        startTime:
          description: Start time of the operation
          format: date-time
          readOnly: true
          type: string
        status:
          description: Operation status
          readOnly: true
          type: string
      type: object
    RunCommandDocument:
      allOf:
      - $ref: '#/components/schemas/RunCommandDocumentBase'
      description: Describes the properties of a Run Command.
      example:
        parameters:
        - defaultValue: defaultValue
          name: name
          type: type
          required: false
        - defaultValue: defaultValue
          name: name
          type: type
          required: false
        script:
        - script
        - script
      properties:
        parameters:
          description: The parameters used by the script.
          items:
            $ref: '#/components/schemas/RunCommandParameterDefinition'
          type: array
        script:
          description: The script to be executed.
          items:
            type: string
          type: array
      required:
      - script
    RunCommandDocumentBase:
      description: Describes the properties of a Run Command metadata.
      example:
        $schema: $schema
        osType: Windows
        description: description
        id: id
        label: label
      properties:
        $schema:
          description: The VM run command schema.
          type: string
        description:
          description: The VM run command description.
          type: string
        id:
          description: The VM run command id.
          type: string
        label:
          description: The VM run command label.
          type: string
        osType:
          description: The Operating System type.
          enum:
          - Windows
          - Linux
          type: string
          x-ms-enum:
            modelAsString: false
            name: OperatingSystemTypes
      required:
      - $schema
      - description
      - id
      - label
      - osType
      type: object
    RunCommandInput:
      description: Capture Virtual Machine parameters.
      example:
        commandId: commandId
        parameters:
        - name: name
          value: value
        - name: name
          value: value
        script:
        - script
        - script
      properties:
        commandId:
          description: The run command id.
          type: string
        parameters:
          description: The run command parameters.
          items:
            $ref: '#/components/schemas/RunCommandInputParameter'
          type: array
        script:
          description: "Optional. The script to be executed.  When this value is given,\
            \ the given script will override the default script of the command."
          items:
            type: string
          type: array
      required:
      - commandId
      type: object
    RunCommandInputParameter:
      description: Describes the properties of a run command parameter.
      example:
        name: name
        value: value
      properties:
        name:
          description: The run command parameter name.
          type: string
        value:
          description: The run command parameter value.
          type: string
      required:
      - name
      - value
      type: object
    RunCommandListResult:
      description: The List Virtual Machine operation response.
      example:
        value:
        - $schema: $schema
          osType: Windows
          description: description
          id: id
          label: label
        - $schema: $schema
          osType: Windows
          description: description
          id: id
          label: label
        nextLink: nextLink
      properties:
        nextLink:
          description: The uri to fetch the next page of run commands. Call ListNext()
            with this to fetch the next page of run commands.
          type: string
        value:
          description: The list of virtual machine run commands.
          items:
            $ref: '#/components/schemas/RunCommandDocumentBase'
          type: array
      required:
      - value
      type: object
    RunCommandParameterDefinition:
      description: Describes the properties of a run command parameter.
      example:
        defaultValue: defaultValue
        name: name
        type: type
        required: false
      properties:
        defaultValue:
          description: The run command parameter default value.
          type: string
        name:
          description: The run command parameter name.
          type: string
        required:
          default: false
          description: The run command parameter required.
          type: boolean
        type:
          description: The run command parameter type.
          type: string
      required:
      - name
      - type
      type: object
    RunCommandResult:
      allOf:
      - $ref: '#/components/schemas/OperationStatusResponse'
      description: Run command operation response.
      example:
        properties:
          output: "{}"
      properties:
        properties:
          $ref: '#/components/schemas/RunCommandResultProperties'
    RunCommandResultProperties:
      description: "Compute-specific operation properties, including output"
      example:
        output: "{}"
      properties:
        output:
          description: Operation output data (raw JSON)
          properties: {}
          type: object
      type: object
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
      type: oauth2
