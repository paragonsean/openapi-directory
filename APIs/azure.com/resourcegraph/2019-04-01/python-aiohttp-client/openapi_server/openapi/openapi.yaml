paths:
  /providers/Microsoft.ResourceGraph/operations:
    get:
      description: Lists all of the available REST API operations.
      operationId: operations_list
      parameters:
      - description: API version.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationListResult'
          description: OK. The request has succeeded.
      tags:
      - Operations
      x-ms-examples:
        OperationsList:
          parameters:
            api-version: 2019-04-01
          responses:
            "200":
              body:
                value:
                - display:
                    description: Gets the list of supported operations
                    operation: Get Operations
                    provider: Microsoft Resource Graph
                    resource: Operation
                  name: Microsoft.ResourceGraph/operations/read
                - display:
                    description: Submits a query on resources within specified subscriptions
                    operation: Query resources
                    provider: Microsoft Resource Graph
                    resource: Resources
                  name: Microsoft.ResourceGraph/resources/read
      x-ms-pageable: {}
      x-openapi-router-controller: openapi_server.controllers.operations_controller
  /providers/Microsoft.ResourceGraph/resources:
    post:
      description: Queries the resources managed by Azure Resource Manager for all
        subscriptions specified in the request.
      externalDocs:
        description: Learn more about the query syntax here
        url: https://aka.ms/resource-graph/learntoquery
      operationId: resources
      parameters:
      - description: API version.
        in: query
        name: api_version
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
        description: Request specifying query and its options.
        required: true
        x-body-name: query
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
          description: Result of the query operation
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An error occurred while processing the request. See the error.code
            parameter to identify the specific error.
      tags:
      - Resources
      x-ms-examples:
        Access a properties field:
          description: A query accessing one of the resource properties.
          parameters:
            api-version: 2019-04-01
            query:
              query: where type =~ 'Microsoft.Compute/virtualMachines' | summarize
                count() by tostring(properties.storageProfile.osDisk.osType)
              subscriptions:
              - cfbbd179-59d2-4052-aa06-9270a38aa9d6
          responses:
            "200":
              body:
                count: 2
                data:
                  columns:
                  - name: properties_storageProfile_osDisk_osType
                    type: string
                  - name: count_
                    type: integer
                  rows:
                  - - Linux
                    - 7
                  - - Windows
                    - 23
                resultTruncated: "false"
                totalRecords: 2
          title: Properties Query
