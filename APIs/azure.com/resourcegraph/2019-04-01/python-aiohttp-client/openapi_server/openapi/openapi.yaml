components:
  parameters:
    ApiVersionParameter:
      description: API version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
  schemas:
    Column:
      description: Query result column descriptor.
      properties:
        name:
          description: Column name.
          title: name
          type: string
        type:
          $ref: '#/components/schemas/ColumnDataType'
      required:
      - name
      - type
      title: Column
      type: object
    ColumnDataType:
      description: Data type of a column in a table.
      enum:
      - string
      - integer
      - number
      - boolean
      - object
      title: ColumnDataType
      type: string
      x-ms-enum:
        modelAsString: false
        name: ColumnDataType
    Error:
      description: Error details.
      example:
        code: code
        details:
        - code: code
          message: message
        - code: code
          message: message
        message: message
      properties:
        code:
          description: Error code identifying the specific error.
          title: code
          type: string
        details:
          description: Error details
          items:
            $ref: '#/components/schemas/ErrorDetails'
          title: details
          type: array
        message:
          description: A human readable error message.
          title: message
          type: string
      required:
      - code
      - message
      title: Error info.
      type: object
    ErrorDetails:
      additionalProperties:
        properties: {}
        type: object
      example:
        code: code
        message: message
      properties:
        code:
          description: Error code identifying the specific error.
          type: string
        message:
          description: A human readable error message.
          type: string
      required:
      - code
      - message
      title: Error details.
      type: object
    ErrorResponse:
      description: An error response from the API.
      example:
        error:
          code: code
          details:
          - code: code
            message: message
          - code: code
            message: message
          message: message
      properties:
        error:
          $ref: '#/components/schemas/Error'
      required:
      - error
      title: Error response.
      type: object
    Facet:
      description: A facet containing additional statistics on the response of a query.
        Can be either FacetResult or FacetError.
      discriminator:
        propertyName: resultType
      example:
        expression: expression
        resultType: resultType
      properties:
        expression:
          description: "Facet expression, same as in the corresponding facet request."
          title: expression
          type: string
        resultType:
          description: Result type
          title: resultType
          type: string
      required:
      - expression
      - resultType
      title: Facet
      type: object
    FacetError:
      allOf:
      - $ref: '#/components/schemas/Facet'
      description: A facet whose execution resulted in an error.
      properties:
        errors:
          description: An array containing detected facet errors with details.
          items:
            $ref: '#/components/schemas/ErrorDetails'
          type: array
      required:
      - errors
      x-ms-discriminator-value: FacetError
    FacetRequest:
      description: A request to compute additional statistics (facets) over the query
        results.
      example:
        expression: expression
        options:
          filter: filter
          $top: 81
          sortOrder: desc
          sortBy: sortBy
      properties:
        expression:
          description: The column or list of columns to summarize by
          title: expression
          type: string
        options:
          $ref: '#/components/schemas/FacetRequestOptions'
      required:
      - expression
      title: FacetRequest
      type: object
    FacetRequestOptions:
      description: The options for facet evaluation
      example:
        filter: filter
        $top: 81
        sortOrder: desc
        sortBy: sortBy
      properties:
        $top:
          description: The maximum number of facet rows that should be returned.
          format: int32
          maximum: 1000
          minimum: 1
          title: $top
          type: integer
        filter:
          description: "Specifies the filter condition for the 'where' clause which\
            \ will be run on main query's result, just before the actual faceting."
          title: filter
          type: string
        sortBy:
          description: The column name or query expression to sort on. Defaults to
            count if not present.
          title: sortBy
          type: string
        sortOrder:
          default: desc
          description: The sorting order by the selected column (count by default).
          enum:
          - asc
          - desc
          title: sortOrder
          type: string
          x-ms-enum:
            modelAsString: false
            name: FacetSortOrder
      title: FacetRequestOptions
      type: object
    FacetResult:
      allOf:
      - $ref: '#/components/schemas/Facet'
      description: Successfully executed facet containing additional statistics on
        the response of a query.
      properties:
        count:
          description: Number of records returned in the facet response.
