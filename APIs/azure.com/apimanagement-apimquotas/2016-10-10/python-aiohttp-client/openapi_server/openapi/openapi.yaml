        required: true
        schema:
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Version of the API to be used with the client request.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuotaCounterContract'
          description: The response body contains the Quota counter details for the
            specified period.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuotaByCounterKeys_ListByService_default_response'
          description: Error response describing why the operation failed.
      tags:
      - QuotaByPeriodKeys
      x-openapi-router-controller: openapi_server.controllers.quota_by_period_keys_controller
    patch:
      description: Updates an existing quota counter value in the specified service
        instance.
      operationId: quota_by_period_keys_update
      parameters:
      - description: The name of the resource group.
        in: path
        name: resourceGroupName
        required: true
        schema:
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: The name of the API Management service.
        in: path
        name: serviceName
        required: true
        schema:
          maxLength: 50
          minLength: 1
          pattern: "^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$"
