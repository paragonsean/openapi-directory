        type: string
        x-ms-parameter-location: method
      x-ms-parameter-location: method
  schemas:
    QuotaCounterCollection:
      description: Paged Quota Counter list representation.
      example:
        count: 0
        value:
        - counterKey: counterKey
          periodStartTime: 2000-01-23T04:56:07.000+00:00
          periodEndTime: 2000-01-23T04:56:07.000+00:00
          periodKey: periodKey
        - counterKey: counterKey
          periodStartTime: 2000-01-23T04:56:07.000+00:00
          periodEndTime: 2000-01-23T04:56:07.000+00:00
          periodKey: periodKey
        nextLink: nextLink
      properties:
        count:
          description: Total record count number across all pages.
          format: int64
          title: count
          type: integer
        nextLink:
          description: Next page link if any.
          title: nextLink
          type: string
        value:
          description: Quota counter values.
          items:
            $ref: '#/components/schemas/QuotaCounterContract'
          title: value
          type: array
      title: QuotaCounterCollection
      type: object
    QuotaCounterContract:
      allOf:
      - $ref: '#/components/schemas/QuotaCounterValueContract'
      description: Quota counter details.
      example:
        counterKey: counterKey
        periodStartTime: 2000-01-23T04:56:07.000+00:00
        periodEndTime: 2000-01-23T04:56:07.000+00:00
        periodKey: periodKey
      properties:
        counterKey:
          description: The Key value of the Counter. Must not be empty.
          minLength: 1
          title: counterKey
          type: string
        periodEndTime:
          description: |
            The date of the end of Counter Period. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
          format: date-time
          title: periodEndTime
          type: string
        periodKey:
          description: Identifier of the Period for which the counter was collected.
            Must not be empty.
          minLength: 1
          title: periodKey
          type: string
        periodStartTime:
          description: |
            The date of the start of Counter Period. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
          format: date-time
          title: periodStartTime
          type: string
      required:
      - counterKey
      - periodEndTime
      - periodKey
      - periodStartTime
      title: QuotaCounterContract
    QuotaCounterValueContract:
      description: Quota counter value details.
      example:
        callsCount: 0
        kbTransferred: 6.027456183070403
      properties:
        callsCount:
          description: Number of times Counter was called.
          format: int32
          title: callsCount
          type: integer
        kbTransferred:
          description: Data Transferred in KiloBytes.
          format: double
          title: kbTransferred
          type: number
      title: QuotaCounterValueContract
      type: object
