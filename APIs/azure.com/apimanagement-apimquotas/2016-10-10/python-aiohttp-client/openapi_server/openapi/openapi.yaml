      title: QuotaByCounterKeys_ListByService_default_response_details_inner
      type: object
    QuotaByCounterKeys_ListByService_default_response:
      description: Error Body contract.
      example:
        code: code
        details:
        - code: code
          message: message
          target: target
        - code: code
          message: message
          target: target
        message: message
      properties:
        code:
          description: Service-defined error code. This code serves as a sub-status
