          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Quota counter key identifier.
        in: path
        name: quota_counter_key
        required: true
        schema:
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Quota period key identifier.
        in: path
        name: quota_period_key
        required: true
        schema:
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Version of the API to be used with the client request.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      - description: Subscription credentials which uniquely identify Microsoft Azure
          subscription. The subscription ID forms part of the URI for every service
          call.
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuotaCounterValueContract'
        description: The value of the Quota counter to be applied on the specified
          period.
        required: true
        x-body-name: parameters
      responses:
        "204":
          content: {}
          description: The quota counter value was successfully updated.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuotaByCounterKeys_ListByService_default_response'
          description: Error response describing why the operation failed.
      tags:
      - QuotaByPeriodKeys
      x-codegen-request-body-name: parameters
      x-openapi-router-controller: openapi_server.controllers.quota_by_period_keys_controller
components:
