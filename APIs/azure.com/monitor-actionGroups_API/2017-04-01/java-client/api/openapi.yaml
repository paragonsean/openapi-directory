      - description: The Azure subscription Id.
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      - description: Client Api Version.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnableRequest'
        description: The receiver to re-enable.
        required: true
      responses:
        "200":
          content: {}
          description: The receiver was successfully enabled.
        "409":
