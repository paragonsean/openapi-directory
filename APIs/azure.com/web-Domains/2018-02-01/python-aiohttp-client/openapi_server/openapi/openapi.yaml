        00000000-0000-0000-0000-000000000000).
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
  schemas:
    Address:
      description: Address information for domain registration.
      properties:
        address1:
          description: First line of an Address.
          title: address1
          type: string
        address2:
          description: The second line of the Address. Optional.
          title: address2
          type: string
        city:
          description: The city for the address.
          title: city
          type: string
        country:
          description: The country for the address.
          title: country
          type: string
        postalCode:
          description: The postal code for the address.
          title: postalCode
          type: string
        state:
          description: The state or province for the address.
          title: state
          type: string
      required:
      - address1
      - city
      - country
      - postalCode
      - state
      title: Address
      type: object
    Contact:
      description: "Contact information for domain registration. If 'Domain Privacy'\
        \ option is not selected then the contact information is made publicly available\
        \ through the Whois \ndirectories as per ICANN requirements."
      properties:
        addressMailing:
          $ref: '#/components/schemas/Address'
        email:
          description: Email address.
          title: email
          type: string
        fax:
          description: Fax number.
          title: fax
          type: string
        jobTitle:
          description: Job title.
          title: jobTitle
          type: string
        nameFirst:
