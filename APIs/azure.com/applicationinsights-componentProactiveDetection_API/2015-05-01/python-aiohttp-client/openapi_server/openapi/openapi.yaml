      description: Properties that define a ProactiveDetection configuration.
      example:
        CustomEmails:
        - CustomEmails
        - CustomEmails
        SendEmailsToSubscriptionOwners: true
        Enabled: true
        LastUpdatedTime: LastUpdatedTime
        RuleDefinitions:
          IsHidden: true
