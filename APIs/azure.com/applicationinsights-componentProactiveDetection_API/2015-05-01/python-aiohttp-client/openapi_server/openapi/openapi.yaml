          SupportsEmailNotifications: true
          Description: Description
          DisplayName: DisplayName
          IsEnabledByDefault: true
          HelpUrl: HelpUrl
          Name: Name
        Name: Name
      properties:
        CustomEmails:
          description: Custom email addresses for this rule notifications
          items:
            type: string
          title: CustomEmails
          type: array
        Enabled:
          description: A flag that indicates whether this rule is enabled by the user
          title: Enabled
          type: boolean
        LastUpdatedTime:
          description: The last time this rule was updated
          title: LastUpdatedTime
          type: string
        Name:
          description: The rule name
          title: Name
          type: string
        RuleDefinitions:
