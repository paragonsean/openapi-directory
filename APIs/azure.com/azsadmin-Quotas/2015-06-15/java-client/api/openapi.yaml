                  maxSecurityGroupsPerSubscription: 0
                  maxVirtualNetworkGatewayConnectionsPerSubscription: 0
                  maxVirtualNetworkGatewaysPerSubscription: 0
                  maxVnetsPerSubscription: 0
                  migrationPhase: None
                  provisioningState: Updating
