components:
  requestBodies:
    QuotaParameter:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Quota'
      description: New network quota to create.
      required: true
      x-ms-parameter-location: method
  schemas:
    MigrationPhase:
      description: "State of migration such as None, Prepare, Commit, and Abort."
      enum:
      - None
      - Prepare
      - Commit
      - Abort
      type: string
      x-ms-enum:
        modelAsString: true
        name: MigrationPhaseType
    Quota:
      allOf:
      - description: Base Resource Object
        properties:
          id:
            description: URI of the resource.
            readOnly: true
            type: string
          location:
            description: Region location of resource.
            readOnly: true
            type: string
          name:
            description: Name of the resource.
            readOnly: true
            type: string
          tags:
            additionalProperties:
              type: string
            description: List of key value pairs.
            type: object
          type:
            description: Type of resource.
            readOnly: true
            type: string
        type: object
        x-ms-azure-resource: true
      description: Network quota resource.
      example:
        properties:
          maxPublicIpsPerSubscription: 1
          maxVnetsPerSubscription: 7
          maxLoadBalancersPerSubscription: 0
          maxVirtualNetworkGatewaysPerSubscription: 2
          maxVirtualNetworkGatewayConnectionsPerSubscription: 5
          migrationPhase: None
          maxNicsPerSubscription: 6
          maxSecurityGroupsPerSubscription: 5
      properties:
        properties:
          $ref: '#/components/schemas/QuotaProperties'
    QuotaList:
      description: A pageable list of network quotas.
      example:
        value:
        - properties:
            maxPublicIpsPerSubscription: 1
            maxVnetsPerSubscription: 7
            maxLoadBalancersPerSubscription: 0
            maxVirtualNetworkGatewaysPerSubscription: 2
            maxVirtualNetworkGatewayConnectionsPerSubscription: 5
            migrationPhase: None
            maxNicsPerSubscription: 6
            maxSecurityGroupsPerSubscription: 5
        - properties:
            maxPublicIpsPerSubscription: 1
            maxVnetsPerSubscription: 7
            maxLoadBalancersPerSubscription: 0
            maxVirtualNetworkGatewaysPerSubscription: 2
            maxVirtualNetworkGatewayConnectionsPerSubscription: 5
            migrationPhase: None
            maxNicsPerSubscription: 6
            maxSecurityGroupsPerSubscription: 5
        nextLink: nextLink
      properties:
        nextLink:
          description: The URI to the next page.
          type: string
        value:
          description: List of quotas on this page.
          items:
            $ref: '#/components/schemas/Quota'
          type: array
      type: object
    QuotaProperties:
      allOf:
      - description: Objects which have a provisioning state.
        properties:
          provisioningState:
            description: The provisioning state.
            readOnly: true
            type: string
        type: object
      description: Properties of a quota.
      example:
        maxPublicIpsPerSubscription: 1
        maxVnetsPerSubscription: 7
        maxLoadBalancersPerSubscription: 0
        maxVirtualNetworkGatewaysPerSubscription: 2
        maxVirtualNetworkGatewayConnectionsPerSubscription: 5
        migrationPhase: None
        maxNicsPerSubscription: 6
        maxSecurityGroupsPerSubscription: 5
      properties:
        maxLoadBalancersPerSubscription:
          description: Maximum number of load balancers a tenant subscription can
            provision.
          format: int64
          type: integer
        maxNicsPerSubscription:
          description: Maximum number of NICs a tenant subscription can provision.
          format: int64
          type: integer
        maxPublicIpsPerSubscription:
          description: Maximum number of public IP addresses a tenant subscription
            can provision.
          format: int64
          type: integer
        maxSecurityGroupsPerSubscription:
          description: Maximum number of security groups a tenant subscription can
            provision.
          format: int64
          type: integer
        maxVirtualNetworkGatewayConnectionsPerSubscription:
          description: Maximum number of virtual network gateway Connections a tenant
            subscription can provision.
          format: int64
          type: integer
        maxVirtualNetworkGatewaysPerSubscription:
          description: Maximum number of virtual network gateways a tenant subscription
            can provision.
          format: int64
          type: integer
        maxVnetsPerSubscription:
          description: Maximum number of virtual networks a tenant subscription can
            provision.
          format: int64
          type: integer
        migrationPhase:
          $ref: '#/components/schemas/MigrationPhase'
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 flow.
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
      type: oauth2
