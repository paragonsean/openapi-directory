        in: path
        name: resourceGroupName
        required: true
        schema:
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: The name of the API Management service.
        in: path
        name: serviceName
        required: true
        schema:
          maxLength: 50
          minLength: 1
          pattern: "^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$"
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Policy scope.
        in: query
        name: scope
        schema:
          enum:
          - Tenant
          - Product
          - Api
          - Operation
          - All
          type: string
          x-ms-enum:
            modelAsString: false
            name: PolicyScopeContract
        x-ms-enum:
