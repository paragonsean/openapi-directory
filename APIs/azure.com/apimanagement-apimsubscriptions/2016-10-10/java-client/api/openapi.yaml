components:
  parameters:
    SubscriptionEntityIdParameter:
      description: Subscription entity Identifier. The entity represents the association
        between a user and a product in API Management.
      in: path
      name: sid
      required: true
      schema:
        maxLength: 256
        pattern: "^[^*#&+:<>?]+$"
        type: string
        x-ms-parameter-location: method
      x-ms-parameter-location: method
  schemas:
    SubscriptionCollection:
      description: Paged Subscriptions list representation.
      example:
        count: 0
        value:
        - productId: productId
          secondaryKey: secondaryKey
          endDate: 2000-01-23T04:56:07.000+00:00
          userId: userId
          createdDate: 2000-01-23T04:56:07.000+00:00
          stateComment: stateComment
          name: name
          id: id
          state: Suspended
          startDate: 2000-01-23T04:56:07.000+00:00
          expirationDate: 2000-01-23T04:56:07.000+00:00
          notificationDate: 2000-01-23T04:56:07.000+00:00
          primaryKey: primaryKey
        - productId: productId
          secondaryKey: secondaryKey
          endDate: 2000-01-23T04:56:07.000+00:00
          userId: userId
          createdDate: 2000-01-23T04:56:07.000+00:00
          stateComment: stateComment
          name: name
          id: id
          state: Suspended
          startDate: 2000-01-23T04:56:07.000+00:00
          expirationDate: 2000-01-23T04:56:07.000+00:00
          notificationDate: 2000-01-23T04:56:07.000+00:00
          primaryKey: primaryKey
        nextLink: nextLink
      properties:
        count:
          description: Total record count number across all pages.
          format: int64
          type: integer
        nextLink:
          description: Next page link if any.
          type: string
        value:
          description: Page values.
          items:
            $ref: '#/components/schemas/SubscriptionContract'
          type: array
      type: object
    SubscriptionContract:
      description: Subscription details.
      example:
        productId: productId
        secondaryKey: secondaryKey
        endDate: 2000-01-23T04:56:07.000+00:00
        userId: userId
        createdDate: 2000-01-23T04:56:07.000+00:00
        stateComment: stateComment
        name: name
        id: id
        state: Suspended
        startDate: 2000-01-23T04:56:07.000+00:00
        expirationDate: 2000-01-23T04:56:07.000+00:00
        notificationDate: 2000-01-23T04:56:07.000+00:00
        primaryKey: primaryKey
      properties:
        createdDate:
          description: |
            Subscription creation date. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
          format: date-time
          readOnly: true
          type: string
        endDate:
          description: |
            Date when subscription was cancelled or expired. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
          format: date-time
          type: string
        expirationDate:
          description: |
            Subscription expiration date. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
          format: date-time
          type: string
        id:
          description: "Uniquely identifies the subscription within the current API\
            \ Management service instance. The value is a valid relative URL in the\
            \ format of /subscriptions/{sid} where {sid} is a subscription identifier."
          readOnly: true
          type: string
        name:
          description: "The name of the subscription, or null if the subscription\
            \ has no name."
          maxLength: 100
          minLength: 0
          type: string
        notificationDate:
          description: |
            Upcoming subscription expiration notification date. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
          format: date-time
          type: string
        primaryKey:
          description: Subscription primary key.
          maxLength: 256
          minLength: 1
          type: string
        productId:
          description: "The product resource identifier of the subscribed product.\
            \ The value is a valid relative URL in the format of /products/{productId}\
            \ where {productId} is a product identifier."
          type: string
        secondaryKey:
          description: Subscription secondary key.
          maxLength: 256
          minLength: 1
          type: string
        startDate:
          description: |
            Subscription activation date. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
          format: date-time
          type: string
        state:
          description: "Subscription state. Possible states are * active – the subscription\
            \ is active, * suspended – the subscription is blocked, and the subscriber\
            \ cannot call any APIs of the product, * submitted – the subscription\
            \ request has been made by the developer, but has not yet been approved\
            \ or rejected, * rejected – the subscription request has been denied by\
            \ an administrator, * cancelled – the subscription has been cancelled\
            \ by the developer or administrator, * expired – the subscription reached\
            \ its expiration date and was deactivated."
          enum:
          - Suspended
          - Active
          - Expired
          - Submitted
          - Rejected
          - Cancelled
          type: string
          x-ms-enum:
            modelAsString: false
            name: SubscriptionStateContract
        stateComment:
          description: Optional subscription comment added by an administrator.
          type: string
        userId:
          description: "The user resource identifier of the subscription owner. The\
            \ value is a valid relative URL in the format of /users/{uid} where {uid}\
            \ is a user identifier."
          type: string
      type: object
    SubscriptionCreateParameters:
      description: Parameters supplied to the Create subscription operation.
      example:
        productId: productId
        secondaryKey: secondaryKey
        name: name
        state: Suspended
        userId: userId
        primaryKey: primaryKey
      properties:
        name:
          description: Subscription name.
          maxLength: 100
          minLength: 1
          type: string
        primaryKey:
          description: Primary subscription key. If not specified during request key
            will be generated automatically.
          maxLength: 256
          minLength: 1
          type: string
        productId:
          description: "Product (product id path) for which subscription is being\
            \ created in form /products/{productId}"
          type: string
        secondaryKey:
          description: Secondary subscription key. If not specified during request
            key will be generated automatically.
          maxLength: 256
          minLength: 1
          type: string
        state:
          description: "Initial subscription state. If no value is specified, subscription\
            \ is created with Submitted state. Possible states are * active – the\
            \ subscription is active, * suspended – the subscription is blocked, and\
            \ the subscriber cannot call any APIs of the product, * submitted – the\
            \ subscription request has been made by the developer, but has not yet\
            \ been approved or rejected, * rejected – the subscription request has\
            \ been denied by an administrator, * cancelled – the subscription has\
            \ been cancelled by the developer or administrator, * expired – the subscription\
            \ reached its expiration date and was deactivated."
          enum:
          - Suspended
          - Active
          - Expired
          - Submitted
          - Rejected
          - Cancelled
          type: string
          x-ms-enum:
            modelAsString: false
            name: SubscriptionStateContract
        userId:
          description: "User (user id path) for whom subscription is being created\
            \ in form /users/{uid}"
          type: string
      required:
      - name
      - productId
      - userId
      type: object
    SubscriptionUpdateParameters:
      description: Parameters supplied to the Update subscription operation.
      example:
        productId: productId
        secondaryKey: secondaryKey
        stateComment: stateComment
        name: name
        state: Suspended
        userId: userId
        expirationDate: 2000-01-23T04:56:07.000+00:00
        primaryKey: primaryKey
      properties:
        expirationDate:
          description: New subscription expiration date.
          format: date-time
          type: string
        name:
          description: Subscription name.
          type: string
        primaryKey:
          description: Primary subscription key.
          maxLength: 256
          minLength: 1
          type: string
        productId:
          description: "Product identifier path: /products/{productId}"
          type: string
        secondaryKey:
          description: Secondary subscription key.
          maxLength: 256
          minLength: 1
          type: string
        state:
          description: "Subscription state. Possible states are * active – the subscription\
            \ is active, * suspended – the subscription is blocked, and the subscriber\
            \ cannot call any APIs of the product, * submitted – the subscription\
            \ request has been made by the developer, but has not yet been approved\
            \ or rejected, * rejected – the subscription request has been denied by\
            \ an administrator, * cancelled – the subscription has been cancelled\
            \ by the developer or administrator, * expired – the subscription reached\
            \ its expiration date and was deactivated."
          enum:
          - Suspended
          - Active
          - Expired
          - Submitted
          - Rejected
          - Cancelled
          type: string
          x-ms-enum:
            modelAsString: false
            name: SubscriptionStateContract
        stateComment:
          description: Comments describing subscription state change by the administrator.
          type: string
        userId:
          description: "User identifier path: /users/{uid}"
          type: string
      type: object
