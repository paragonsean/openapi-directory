        subscription. The subscription ID forms part of the URI for every service
        call.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
  schemas:
    Attributes:
      description: The object attributes managed by the KeyVault service.
      properties:
        created:
          description: Creation time in seconds since 1970-01-01T00:00:00Z.
          format: unixtime
          readOnly: true
          type: integer
        enabled:
          description: Determines whether the object is enabled.
          type: boolean
        exp:
          description: Expiry date in seconds since 1970-01-01T00:00:00Z.
          format: unixtime
          type: integer
          x-ms-client-name: Expires
        nbf:
          description: Not before date in seconds since 1970-01-01T00:00:00Z.
          format: unixtime
          type: integer
          x-ms-client-name: NotBefore
        updated:
          description: Last updated time in seconds since 1970-01-01T00:00:00Z.
          format: unixtime
          readOnly: true
          type: integer
      type: object
    Secret:
      allOf:
      - description: Key Vault resource
        properties:
          id:
            description: Fully qualified identifier of the key vault resource.
            readOnly: true
            type: string
          location:
            description: Azure location of the key vault resource.
            readOnly: true
            type: string
          name:
            description: Name of the key vault resource.
            readOnly: true
            type: string
          tags:
            additionalProperties:
              type: string
            description: Tags assigned to the key vault resource.
            readOnly: true
            type: object
          type:
            description: Resource type of the key vault resource.
            readOnly: true
            type: string
        type: object
        x-ms-azure-resource: true
      description: Resource information with extended details.
      example:
        properties:
          secretUri: secretUri
          secretUriWithVersion: secretUriWithVersion
          attributes:
            nbf: 1
            created: 0
            exp: 6
            updated: 5
            enabled: true
