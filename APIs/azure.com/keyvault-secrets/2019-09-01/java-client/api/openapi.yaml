      example:
        nbf: 1
        created: 0
        exp: 6
        updated: 5
        enabled: true
    SecretCreateOrUpdateParameters:
      description: Parameters for creating or updating a secret
      example:
        properties:
          secretUri: secretUri
          secretUriWithVersion: secretUriWithVersion
          attributes:
            nbf: 1
            created: 0
            exp: 6
            updated: 5
            enabled: true
          contentType: contentType
          value: value
        tags:
