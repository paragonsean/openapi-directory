        nextLink:
          description: URL to get the next set of operation list results if there
            are any.
          type: string
        value:
          description: List of Microsoft.Resources operations.
          items:
            $ref: '#/components/schemas/Operation'
          type: array
      type: object
    ResourceLink:
      description: The resource link.
      example:
        name: name
        id: id
        type: "{}"
        properties:
          sourceId: sourceId
          notes: notes
          targetId: targetId
      properties:
        id:
          description: The fully qualified ID of the resource link.
          readOnly: true
          type: string
        name:
          description: The name of the resource link.
          readOnly: true
          type: string
        properties:
