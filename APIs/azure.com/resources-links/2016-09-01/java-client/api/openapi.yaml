          description: 'The fully qualified ID of the source resource in the link. '
          readOnly: true
          type: string
        targetId:
          description: The fully qualified ID of the target resource in the link.
          type: string
      required:
      - targetId
      type: object
    ResourceLinkResult:
      description: List of resource links.
      example:
        value:
        - name: name
          id: id
          type: "{}"
          properties:
            sourceId: sourceId
            notes: notes
            targetId: targetId
        - name: name
          id: id
          type: "{}"
          properties:
            sourceId: sourceId
            notes: notes
            targetId: targetId
        nextLink: nextLink
      properties:
        nextLink:
          description: The URL to use for getting the next set of results.
          readOnly: true
          type: string
        value:
          description: An array of resource links.
          items:
            $ref: '#/components/schemas/ResourceLink'
          type: array
      required:
      - value
      type: object
    Operation_display:
      description: The object that represents the operation.
      example:
        provider: provider
        resource: resource
        description: description
        operation: operation
      properties:
        description:
          description: Description of the operation.
          type: string
        operation:
          description: "Operation type: Read, write, delete, etc."
          type: string
        provider:
          description: "Service provider: Microsoft.Resources"
          type: string
        resource:
          description: "Resource on which the operation is performed: Profile, endpoint,\
            \ etc."
          type: string
      type: object
  securitySchemes:
