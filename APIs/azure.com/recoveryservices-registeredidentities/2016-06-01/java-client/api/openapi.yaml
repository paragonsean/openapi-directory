components:
  parameters:
    ApiVersion:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
    ResourceGroupName:
      description: The name of the resource group where the recovery services vault
        is present.
      in: path
      name: resourceGroupName
      required: true
      schema:
        type: string
        x-ms-parameter-location: method
      x-ms-parameter-location: method
    SubscriptionId:
      description: The subscription Id.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
    VaultName:
      description: The name of the recovery services vault.
      in: path
      name: vaultName
      required: true
      schema:
        type: string
        x-ms-parameter-location: method
      x-ms-parameter-location: method
  schemas:
    CertificateRequest:
      description: Details of the certificate to be uploaded to the vault.
      example:
        properties:
          certificate: certificate
          authType: Invalid
      properties:
        properties:
          $ref: '#/components/schemas/RawCertificateData'
      type: object
    RawCertificateData:
      description: Raw certificate data.
      example:
        certificate: certificate
        authType: Invalid
      properties:
        authType:
          description: Specifies the authentication type.
          enum:
          - Invalid
          - ACS
          - AAD
          - AccessControlService
          - AzureActiveDirectory
          type: string
          x-ms-enum:
            modelAsString: true
            name: AuthType
        certificate:
          description: The base64 encoded certificate raw data string
          format: byte
          pattern: "^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$"
          type: string
      type: object
    ResourceCertificateAndAadDetails:
      allOf:
      - $ref: '#/components/schemas/ResourceCertificateDetails'
      description: Certificate details representing the Vault credentials for AAD.
      properties:
        aadAuthority:
          description: AAD tenant authority.
          type: string
        aadTenantId:
          description: AAD tenant Id.
          type: string
        azureManagementEndpointAudience:
          description: Azure Management Endpoint Audience.
          type: string
        servicePrincipalClientId:
          description: AAD service principal clientId.
          type: string
        servicePrincipalObjectId:
          description: AAD service principal ObjectId.
          type: string
      required:
      - aadAuthority
      - aadTenantId
      - azureManagementEndpointAudience
      - servicePrincipalClientId
      - servicePrincipalObjectId
      x-ms-discriminator-value: AzureActiveDirectory
    ResourceCertificateAndAcsDetails:
      allOf:
      - $ref: '#/components/schemas/ResourceCertificateDetails'
      description: Certificate details representing the Vault credentials for ACS.
      properties:
        globalAcsHostName:
          description: Acs mgmt host name to connect to.
          type: string
        globalAcsNamespace:
          description: ACS namespace name - tenant for our service.
          type: string
        globalAcsRPRealm:
          description: Global ACS namespace RP realm.
          type: string
      required:
      - globalAcsHostName
      - globalAcsNamespace
      - globalAcsRPRealm
      x-ms-discriminator-value: AccessControlService
    ResourceCertificateDetails:
      description: Certificate details representing the Vault credentials.
      discriminator:
        propertyName: authType
      example:
        resourceId: 0
        subject: subject
        certificate: certificate
        thumbprint: thumbprint
        validFrom: 2000-01-23T04:56:07.000+00:00
        authType: authType
        friendlyName: friendlyName
        issuer: issuer
        validTo: 2000-01-23T04:56:07.000+00:00
      properties:
        authType:
          description: This property will be used as the discriminator for deciding
            the specific types in the polymorphic chain of types.
          type: string
        certificate:
          description: The base64 encoded certificate raw data string.
          format: byte
          pattern: "^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$"
          type: string
        friendlyName:
          description: Certificate friendly name.
          type: string
        issuer:
          description: Certificate issuer.
          type: string
        resourceId:
          description: Resource ID of the vault.
          format: int64
          type: integer
        subject:
          description: Certificate Subject Name.
          type: string
        thumbprint:
          description: Certificate thumbprint.
          type: string
        validFrom:
          description: Certificate Validity start Date time.
          format: date-time
          type: string
        validTo:
          description: Certificate Validity End Date time.
          format: date-time
          type: string
      required:
      - authType
      type: object
    VaultCertificateResponse:
      description: Certificate corresponding to a vault that can be used by clients
        to register themselves with the vault.
      example:
        name: name
        id: id
        type: type
        properties:
          resourceId: 0
          subject: subject
          certificate: certificate
          thumbprint: thumbprint
          validFrom: 2000-01-23T04:56:07.000+00:00
          authType: authType
          friendlyName: friendlyName
          issuer: issuer
          validTo: 2000-01-23T04:56:07.000+00:00
      properties:
        id:
          description: Resource Id represents the complete path to the resource.
          readOnly: true
          type: string
        name:
          description: Resource name associated with the resource.
          readOnly: true
          type: string
        properties:
          $ref: '#/components/schemas/ResourceCertificateDetails'
        type:
          description: Resource type represents the complete path of the form Namespace/ResourceType/ResourceType/...
          readOnly: true
          type: string
      type: object
      x-ms-azure-resource: true
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account.
      type: oauth2
x-original-swagger-version: "2.0"

