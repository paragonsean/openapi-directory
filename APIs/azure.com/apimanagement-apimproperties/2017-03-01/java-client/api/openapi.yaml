    get:
      description: Lists a collection of properties defined within a service instance.
      externalDocs:
        url: https://docs.microsoft.com/en-us/azure/api-management/api-management-howto-properties
      operationId: Property_List
      parameters:
      - description: |-
          | Field | Supported operators    | Supported functions                                   |
          |-------|------------------------|-------------------------------------------------------|
          | tags  | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith, any, all |
          | name  | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith           |
        in: query
        name: $filter
        schema:
          type: string
      - description: Number of records to return.
        in: query
        name: $top
        schema:
          format: int32
          minimum: 1
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Number of records to skip.
        in: query
        name: $skip
        schema:
          format: int32
          minimum: 0
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Version of the API to be used with the client request.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertyCollection'
          description: A Collection of the Property entities for the specified API
            Management service instance.
      tags:
      - Property
      x-ms-examples:
        ApiManagementListProperties:
          parameters:
            $filter: "tags/any(t: t eq '5a58bd1fa40f7e104892a21f')"
            Accept: application/json
            api-version: 2017-03-01
            apimBaseUrl: apimservice1.management.azure-api.net
          responses:
            "200":
              body:
                count: 2
                value:
                - id: /properties/5a58bd1fa40f7e104892a220
                  name: 5a58bd1fa40f7e104892a221
                  secret: true
                  tags:
                  - 5a58bd1fa40f7e104892a21f
                  - b
                  value: OZPCHNQMWBOXOTZNUPWFIMZDPXLAQKSR
                - id: /properties/5a58bd1fa40f7e104892a223
