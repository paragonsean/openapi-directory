paths:
  /{resourceUri}/providers/microsoft.insights/metrics:
    get:
      description: Lists the metric values for a resource.
      operationId: Metrics_List
      parameters:
      - description: The identifier of the resource.
        in: path
        name: resourceUri
        required: true
        schema:
          type: string
          x-ms-parameter-location: method
          x-ms-skip-url-encoding: true
        x-ms-parameter-location: method
        x-ms-skip-url-encoding: true
      - description: "Reduces the set of data collected.<br>The filter is optional.\
          \ If present it must contain a list of metric names to retrieve of the form:\
          \ *(name.value eq 'metricName' [or name.value eq 'metricName' or ...])*.\
          \ Optionally, the filter can contain conditions for the following attributes\
          \ *aggregationType*, *startTime*, *endTime*, and *timeGrain* of the form\
          \ *attributeName operator value*. Where operator is one of *ne*, *eq*, *gt*,\
          \ *lt*.<br>Several conditions can be combined with parentheses and logical\
          \ operators, e.g: *and*, *or*.<br>Some example filter expressions are:<br>-\
          \ $filter=(name.value eq 'RunsSucceeded') and aggregationType eq 'Total'\
          \ and startTime eq 2016-02-20 and endTime eq 2016-02-21 and timeGrain eq\
          \ duration'PT1M',<br>- $filter=(name.value eq 'RunsSucceeded') and (aggregationType\
          \ eq 'Total' or aggregationType eq 'Average') and startTime eq 2016-02-20\
          \ and endTime eq 2016-02-21 and timeGrain eq duration'PT1H',<br>- $filter=(name.value\
          \ eq 'ActionsCompleted' or name.value eq 'RunsSucceeded') and (aggregationType\
          \ eq 'Total' or aggregationType eq 'Average') and startTime eq 2016-02-20\
          \ and endTime eq 2016-02-21 and timeGrain eq duration'PT1M'.<br><br>**NOTE**:\
          \ When a metrics query comes in with multiple metrics, but with no aggregation\
          \ types defined, the service will pick the Primary aggregation type of the\
          \ first metrics to be used as the default aggregation type for all the metrics."
        in: query
        name: $filter
        schema:
          type: string
      - description: Client Api Version.
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                value:
                - data:
                  - timeStamp: 2016-11-23T19:14:00Z
                    total: 1
                  - timeStamp: 2016-11-23T19:15:00Z
                  - timeStamp: 2016-11-23T19:16:00Z
                  - timeStamp: 2016-11-23T19:17:00Z
                  - timeStamp: 2016-11-23T19:18:00Z
                  - timeStamp: 2016-11-23T19:19:00Z
                    total: 1
                  - timeStamp: 2016-11-23T19:20:00Z
                  - timeStamp: 2016-11-23T19:21:00Z
                  - timeStamp: 2016-11-23T19:22:00Z
                  - timeStamp: 2016-11-23T19:23:00Z
                  - timeStamp: 2016-11-23T19:24:00Z
                    total: 1
                  id: /subscriptions/df602c9c-7aa0-407d-a6fb-eb20c8bd1192/resourceGroups/andy0802australia/providers/Microsoft.Logic/workflows/andy0803australia/providers/microsoft.insights/metrics/RunsStarted
                  name:
                    localizedValue: Runs Started
                    value: RunsStarted
                  type: Microsoft.Insights/metrics
                  unit: Count
              schema:
                $ref: '#/components/schemas/MetricCollection'
          description: Successful request to get the list of metric values
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response describing why the operation failed.
      tags:
      - Metrics
      x-ms-examples:
        Get Metric with filter:
          parameters:
            $filter: (name.value eq 'RunsStarted') and aggregationType eq 'Total'
              and startTime eq 2016-11-23 and endTime eq 2016-11-24 and timeGrain
              eq duration'PT1M'
            api-version: 2016-09-01
            resourceUri: /subscriptions/df602c9c-7aa0-407d-a6fb-eb20c8bd1192/resourceGroups/andy0802australia/providers/Microsoft.Logic/workflows/andy0803australia
            subscriptionId: df602c9c-7aa0-407d-a6fb-eb20c8bd1192
          responses:
            "200":
              body:
                value:
                - data:
                  - timeStamp: 2016-11-23T19:14:00Z
                    total: 1
                  - timeStamp: 2016-11-23T19:15:00Z
                  - timeStamp: 2016-11-23T19:16:00Z
                  - timeStamp: 2016-11-23T19:17:00Z
                  - timeStamp: 2016-11-23T19:18:00Z
                  - timeStamp: 2016-11-23T19:19:00Z
                    total: 1
                  - timeStamp: 2016-11-23T19:20:00Z
                  - timeStamp: 2016-11-23T19:21:00Z
                  - timeStamp: 2016-11-23T19:22:00Z
                  - timeStamp: 2016-11-23T19:23:00Z
                  - timeStamp: 2016-11-23T19:24:00Z
                    total: 1
                  id: /subscriptions/df602c9c-7aa0-407d-a6fb-eb20c8bd1192/resourceGroups/andy0802australia/providers/Microsoft.Logic/workflows/andy0803australia/providers/microsoft.insights/metrics/RunsStarted
                  name:
                    localizedValue: Runs Started
                    value: RunsStarted
                  type: Microsoft.Insights/metrics
                  unit: Count
        Get Metric without filter:
