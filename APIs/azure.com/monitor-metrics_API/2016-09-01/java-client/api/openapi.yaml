components:
  parameters:
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
  schemas:
    ErrorResponse:
      description: Describes the format of Error response.
      example:
        code: code
        message: message
      properties:
        code:
          description: Error code
          type: string
        message:
          description: Error message indicating why the operation failed.
          type: string
      type: object
    LocalizableString:
      description: The localizable string class.
      example:
        localizedValue: localizedValue
        value: value
      properties:
        localizedValue:
          description: the locale specific value.
          type: string
        value:
          description: the invariant value.
          type: string
      required:
      - value
      type: object
    Metric:
      description: A set of metric values in a time range.
      example:
        unit: Count
        data:
        - timeStamp: 2000-01-23T04:56:07.000+00:00
          average: 0.8008281904610115
          total: 5.637376656633329
          count: 6
          maximum: 1.4658129805029452
          minimum: 5.962133916683182
        - timeStamp: 2000-01-23T04:56:07.000+00:00
          average: 0.8008281904610115
          total: 5.637376656633329
          count: 6
          maximum: 1.4658129805029452
          minimum: 5.962133916683182
        name:
          localizedValue: localizedValue
          value: value
        id: id
        type: type
      properties:
        data:
          description: Array of data points representing the metric values.
          items:
            $ref: '#/components/schemas/MetricValue'
          type: array
        id:
          description: "the id, resourceId, of the metric."
          type: string
        name:
          $ref: '#/components/schemas/LocalizableString'
        type:
          description: the resource type of the metric resource.
          type: string
        unit:
          $ref: '#/components/schemas/Unit'
      required:
      - data
      - name
      - unit
      type: object
    MetricCollection:
      description: The collection of metric value sets.
      example:
        value:
        - unit: Count
          data:
          - timeStamp: 2000-01-23T04:56:07.000+00:00
            average: 0.8008281904610115
            total: 5.637376656633329
            count: 6
            maximum: 1.4658129805029452
            minimum: 5.962133916683182
          - timeStamp: 2000-01-23T04:56:07.000+00:00
            average: 0.8008281904610115
            total: 5.637376656633329
            count: 6
            maximum: 1.4658129805029452
            minimum: 5.962133916683182
          name:
            localizedValue: localizedValue
            value: value
          id: id
          type: type
        - unit: Count
          data:
          - timeStamp: 2000-01-23T04:56:07.000+00:00
            average: 0.8008281904610115
            total: 5.637376656633329
            count: 6
            maximum: 1.4658129805029452
            minimum: 5.962133916683182
          - timeStamp: 2000-01-23T04:56:07.000+00:00
            average: 0.8008281904610115
            total: 5.637376656633329
            count: 6
            maximum: 1.4658129805029452
            minimum: 5.962133916683182
          name:
            localizedValue: localizedValue
            value: value
          id: id
          type: type
      properties:
        value:
          description: the value of the collection.
          items:
            $ref: '#/components/schemas/Metric'
          type: array
      required:
      - value
      type: object
    MetricValue:
      description: Represents a metric value.
      example:
        timeStamp: 2000-01-23T04:56:07.000+00:00
        average: 0.8008281904610115
        total: 5.637376656633329
        count: 6
        maximum: 1.4658129805029452
        minimum: 5.962133916683182
      properties:
        average:
          description: the average value in the time range.
          format: double
          type: number
        count:
          description: the number of samples in the time range. Can be used to determine
            the number of values that contributed to the average value.
          format: int64
          type: integer
        maximum:
          description: the greatest value in the time range.
          format: double
          type: number
        minimum:
          description: the least value in the time range.
          format: double
          type: number
        timeStamp:
          description: the timestamp for the metric value in ISO 8601 format.
          format: date-time
          type: string
        total:
          description: the sum of all of the values in the time range.
          format: double
          type: number
      required:
      - timeStamp
      type: object
    Unit:
      description: the unit of the metric.
      enum:
      - Count
      - Bytes
      - Seconds
      - CountPerSecond
      - BytesPerSecond
      - Percent
      - MilliSeconds
      type: string
      x-ms-enum:
        modelAsString: false
        name: Unit
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
      type: oauth2
