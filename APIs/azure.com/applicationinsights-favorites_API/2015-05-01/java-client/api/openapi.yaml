        component.
      operationId: Favorites_List
      parameters:
      - description: The name of the resource group. The name is case insensitive.
        in: path
        name: resourceGroupName
        required: true
        schema:
          maxLength: 90
          minLength: 1
          pattern: "^[-\\w\\._\\(\\)]+$"
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: The API version to use for this operation.
        in: query
        name: api-version
        required: true
        schema:
          minLength: 1
          type: string
      - description: The ID of the target subscription.
        in: path
        name: subscriptionId
        required: true
        schema:
          minLength: 1
          type: string
      - description: The name of the Application Insights component resource.
        in: path
        name: resourceName
        required: true
        schema:
          type: string
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: The type of favorite. Value can be either shared or user.
        in: query
        name: favoriteType
        schema:
          default: shared
          enum:
          - shared
          - user
          type: string
          x-ms-enum:
            modelAsString: false
            name: FavoriteType
          x-ms-parameter-location: method
        x-ms-enum:
          modelAsString: false
          name: FavoriteType
        x-ms-parameter-location: method
      - allowEmptyValue: true
