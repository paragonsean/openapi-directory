          \ type defaults to 'other' (not present in this enum)."
        in: query
        name: sourceType
        schema:
          enum:
          - retention
          - notebook
          - sessions
          - events
          - userflows
          - funnel
          - impact
          - segmentation
          type: string
          x-ms-enum:
            modelAsString: true
            name: FavoriteSourceType
          x-ms-parameter-location: method
        x-ms-enum:
          modelAsString: true
          name: FavoriteSourceType
        x-ms-parameter-location: method
      - description: "Flag indicating whether or not to return the full content for\
          \ each applicable favorite. If false, only return summary content for favorites."
        in: query
        name: canFetchContent
        schema:
          type: boolean
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: Tags that must be present on each favorite returned.
        explode: false
        in: query
        name: tags
        schema:
          items:
            type: string
          type: array
          x-ms-parameter-location: method
        style: form
