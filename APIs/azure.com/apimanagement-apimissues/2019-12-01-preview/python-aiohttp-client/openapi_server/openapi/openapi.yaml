          \ endswith | </br>| apiId | filter | ge, le, eq, ne, gt, lt | substringof,\
          \ contains, startswith, endswith | </br>| title | filter | ge, le, eq, ne,\
          \ gt, lt | substringof, contains, startswith, endswith | </br>| description\
