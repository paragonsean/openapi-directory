paths:
  /apps/:
    get:
      description: Lists all of the user's applications.
      operationId: Apps_List
      parameters:
      - description: The number of entries to skip. Default value is 0.
        in: query
        name: skip
        schema:
          default: 0
          minimum: 0
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      - description: The number of entries to return. Maximum page size is 500. Default
          is 100.
        in: query
        name: take
        schema:
          default: 100
          maximum: 500
          minimum: 0
          type: integer
          x-ms-parameter-location: method
        x-ms-parameter-location: method
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationsInfoList'
          description: A list of the user applications.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error Response.
      x-ms-examples:
        Successful Get Applications List request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "00000000000000000000000000000000"
            skip: 0
            take: 100
          responses:
            "200":
              body:
              - createdDateTime: 2017-01-31T16:15:54Z
                culture: en-us
                description: This is my first dummy application
                domain: Comics
                endpointHitsCount: 0
                endpoints:
                  PRODUCTION:
                    assignedEndpointKey: ""
                    endpointRegion: westus
                    endpointUrl: DummyUrl
                    isStaging: false
                    publishedDateTime: 2017-02-19T17:09:14Z
                    versionId: "0.1"
                id: 363187f1-c573-46b3-bc4c-ae01d686e68e
                name: MyFirstDummyApp
                usageScenario: IoT
                versionsCount: 3
              headers: {}
      x-accepts:
      - application/json
    post:
      description: Creates a new LUIS app.
      operationId: Apps_Add
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationCreateObject'
        description: "An application containing Name, Description (optional), Culture,\
          \ Usage Scenario (optional), Domain (optional) and initial version ID (optional)\
          \ of the application. Default value for the version ID is \"0.1\". Note:\
          \ the culture cannot be changed after the app is created."
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuidResponse'
          description: The ID of the created application.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error Response.
      x-ms-examples:
        Successful Application Creation:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "00000000000000000000000000000000"
            applicationCreateObject:
              culture: en-us
              description: New LUIS App
              domain: Comics
              name: New LUIS App
              usageScenario: IoT
          responses:
            "201":
              body: 9e6703ec-56fe-48ce-8a72-10d592f6056d
              headers:
                location: https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/9e6703ec-56fe-48ce-8a72-10d592f6056d
      x-codegen-request-body-name: applicationCreateObject
