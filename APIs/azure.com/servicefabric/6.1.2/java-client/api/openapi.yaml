            - description: Indicates that the repair task has been approved by the
                Repair Manager and is safe to execute.
              value: Approved
            - description: Indicates that execution of the repair task is in progress.
              value: Executing
            - description: "Indicates that the Repair Manager is restoring the system\
                \ to its pre-repair state, usually by bringing resources back online."
              value: Restoring
            - description: "Indicates that the repair task has completed, and no further\
                \ state changes will occur."
              value: Completed
        Target:
