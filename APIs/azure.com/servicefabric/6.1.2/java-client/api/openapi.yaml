    ReplicaOrInstanceId:
      description: "Id of a stateful service replica or a stateless service instance.\
        \ This id is used in the queries that apply to both stateful and stateless\
        \ services. It is used by Service Fabric to uniquely identify a replica of\
        \ a partition of a stateful service or an instance of a stateless service\
        \ partition. It is unique within a partition and does not change for the lifetime\
        \ of the replica or the instance. If a stateful replica gets dropped and another\
        \ replica gets created on the same node for the same partition, it will get\
        \ a different value for the id. If a stateless instance is failed over on\
        \ the same or different node it will get a different value for the id."
      type: string
    ReplicaRole:
      description: The role of a replica of a stateful service.
      enum:
      - Unknown
      - None
      - Primary
      - IdleSecondary
      - ActiveSecondary
      type: string
      x-ms-enum:
        modelAsString: true
        name: ReplicaRole
        values:
        - description: Indicates the initial role that a replica is created in. The
            value is zero.
          value: Unknown
        - description: Specifies that the replica has no responsibility in regard
            to the replica set. The value is 1
          value: None
        - description: "Refers to the replica in the set on which all read and write\
            \ operations are complete in order to enforce strong consistency semantics.\
            \ Read operations are handled directly by the Primary replica, while write\
            \ operations must be acknowledged by a quorum of the replicas in the replica\
            \ set. There can only be one Primary replica in a replica set at a time.\
            \ The value is 2."
          value: Primary
        - description: Refers to a replica in the set that receives a state transfer
            from the Primary replica to prepare for becoming an active Secondary replica.
            There can be multiple Idle Secondary replicas in a replica set at a time.
            Idle Secondary replicas do not count as a part of a write quorum. The
            value is 3.
          value: IdleSecondary
        - description: "Refers to a replica in the set that receives state updates\
            \ from the Primary replica, applies them, and sends acknowledgements back.\
            \ Secondary replicas must participate in the write quorum for a replica\
            \ set. There can be multiple active Secondary replicas in a replica set\
            \ at a time. The number of active Secondary replicas is configurable that\
            \ the reliability subsystem should maintain. The value is 4."
          value: ActiveSecondary
    ReplicaStatus:
      description: |
