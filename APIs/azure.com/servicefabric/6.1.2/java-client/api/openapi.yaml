      description: The kind of safety check performed by service fabric before continuing
        with the operations. These checks ensure the availability of the service and
        the reliability of the state. Following are the kinds of safety checks.
      enum:
      - Invalid
      - EnsureSeedNodeQuorum
      - EnsurePartitionQuorum
      - WaitForPrimaryPlacement
      - WaitForPrimarySwap
      - WaitForReconfiguration
      - WaitForInbuildReplica
      - EnsureAvailability
      type: string
      x-ms-enum:
        modelAsString: true
        name: SafetyCheckKind
        values:
        - description: Indicates that the upgrade safety check kind is invalid. All
            Service Fabric enumerations have the invalid type. The value is zero.
          value: Invalid
        - description: Indicates that if we bring down the node then this will result
            in global seed node quorum loss. The value is 1.
          value: EnsureSeedNodeQuorum
        - description: "Indicates that there is some partition for which if we bring\
            \ down the replica on the node, it will result in quorum loss for that\
            \ partition. The value is 2."
          value: EnsurePartitionQuorum
        - description: Indicates that there is some replica on the node that was moved
