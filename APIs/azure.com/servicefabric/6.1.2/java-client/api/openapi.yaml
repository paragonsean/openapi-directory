          value: WaitForPrimaryPlacement
        - description: Indicates that Service Fabric is waiting for a primary replica
            to be moved out of the node before starting upgrade on that node. The
            value is 4.
          value: WaitForPrimarySwap
        - description: Indicates that there is some replica on the node that is involved
            in a reconfiguration. Service Fabric is waiting for the reconfiguration
            to be complete before staring upgrade on that node. The value is 5.
          value: WaitForReconfiguration
        - description: "Indicates that there is either a replica on the node that\
            \ is going through copy, or there is a primary replica on the node that\
            \ is copying data to some other replica. In both cases, bringing down\
            \ the replica on the node due to upgrade will abort the copy. The value\
            \ is 6."
          value: WaitForInbuildReplica
        - description: "Indicates that there is either a stateless service partition\
            \ on the node having exactly one instance, or there is a primary replica\
            \ on the node for which the partition is quorum loss. In both cases, bringing\
            \ down the replicas due to upgrade will result in loss of availability.\
            \ The value is 7."
          value: EnsureAvailability
