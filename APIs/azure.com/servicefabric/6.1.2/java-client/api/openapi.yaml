              value: Succeeded
            - description: Indicates that the repair task was cancelled prior to execution.
              value: Cancelled
            - description: Indicates that execution of the repair task was interrupted
                by a cancellation request after some work had already been performed.
              value: Interrupted
            - description: Indicates that there was a failure during execution of
                the repair task. Some work may have been performed.
              value: Failed
