        PartitionStatus: Invalid
        PartitionInformation:
          Id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          ServicePartitionKind: Invalid
        ServiceKind: Invalid
        HealthState: Invalid
      properties:
        HealthState:
          $ref: '#/components/schemas/HealthState'
        PartitionInformation:
          $ref: '#/components/schemas/PartitionInformation'
        PartitionStatus:
