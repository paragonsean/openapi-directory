                      for the subscription
                    operation: Register Microsoft Domains resource provider
                    provider: Microsoft Domains
                    resource: Microsoft Domains resource provider
                  name: Microsoft.DomainRegistration/register/action
                  origin: "user,system"
              headers: {}
