                      keywords
                    operation: Retrieve Domain Recommendations
                    provider: Microsoft Domains
                    resource: Domain Recommendations
                  name: Microsoft.DomainRegistration/listDomainRecommendations/Action
                  origin: "user,system"
                - display:
