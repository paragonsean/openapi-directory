  /subscriptions/{subscriptionId}/providers/Microsoft.Support/supportTickets:
    get:
      description: "Lists all the support tickets for an Azure subscription. <br/><br/>You\
        \ can also filter the support tickets by <i>Status</i> or <i>CreatedDate</i>\
        \ using the $filter parameter. Output will be a paged result with <i>nextLink</i>,\
        \ using which you can retrieve the next set of support tickets. <br/><br/>Support\
        \ ticket data is available for 12 months after ticket creation. If a ticket\
        \ was created more than 12 months ago, a request for data might cause an error."
      operationId: support_tickets_list
      parameters:
      - description: The number of values to return in the collection. Default is
          25 and max is 100.
        in: query
        name: $top
        schema:
          type: integer
      - description: "The filter to apply on the operation. We support 'odata v4.0'\
          \ filter semantics. <a target='_blank' href='https://docs.microsoft.com/odata/concepts/queryoptions-overview'>Learn\
          \ more</a> <br/><i>Status</i> filter can only be used with 'eq' operator.\
          \ For <i>CreatedDate</i> filter, the supported operators are 'gt' and 'ge'.\
          \ When using both filters, combine them using the logical 'AND'."
        in: query
        name: $filter
        schema:
          type: string
      - description: Azure subscription id
        in: path
        name: subscription_id
        required: true
        schema:
          type: string
      - description: Api version
        in: query
        name: api_version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicketsListResult'
          description: Successfully retrieved support tickets.
        default:
          content:
