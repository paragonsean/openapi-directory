  /providers/Microsoft.Support/services:
    get:
      description: "Lists all the Azure services available for support ticket creation.\
        \ Here are the Service Ids for **Billing**, **Subscription Management**, and\
        \ **Service and subscription limits (Quotas)** issues: <br/><table><tr><td><u>Issue\
        \ type</u></td><td><u>Service Id</u></td></tr><tr><td>Billing</td><td>'/providers/Microsoft.Support/services/517f2da6-78fd-0498-4e22-ad26996b1dfc'</td></tr><tr><td>Subscription\
        \ Management</td><td>'/providers/Microsoft.Support/services/f3dc5421-79ef-1efa-41a5-42bf3cbb52c6'</td></tr><tr><td>Quota</td><td>'/providers/Microsoft.Support/services/06bfd9d3-516b-d5c6-5802-169c800dec89'</td></tr></table>\
        \ <br/><br/> For **Technical** issues, select the Service Id that maps to\
        \ the Azure service/product as displayed in the **Services** drop-down list\
        \ on the Azure portal's <a target='_blank' href='https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/overview'>New\
        \ support request</a> page. <br/><br/> Always use the service and it's corresponding\
        \ problem classification(s) obtained programmatically for support ticket creation.\
        \ This practice ensures that you always have the most recent set of service\
        \ and problem classification Ids."
      operationId: services_list
      parameters:
      - description: Api version
        in: query
        name: api_version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicesListResult'
          description: Successfully retrieved list of Azure services available for
            support.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
          description: Error response describing why the operation failed.
      tags:
      - Services
      x-ms-examples:
        Gets list of services for which a support ticket can be created:
          parameters:
            api-version: 2019-05-01-preview
          responses:
            "200":
              body:
                value:
                - id: /providers/Microsoft.Support/services/service_guid_1
                  name: service_guid_1
                  properties:
                    displayName: Billing
                  type: Microsoft.Support/services
                - id: /providers/Microsoft.Support/services/service_guid_2
                  name: service_guid_2
                  properties:
                    displayName: Service and subscription limits (quotas)
                  type: Microsoft.Support/services
                - id: /providers/Microsoft.Support/services/service_guid_3
                  name: service_guid_3
                  properties:
                    displayName: Subscription management
                  type: Microsoft.Support/services
                - id: /providers/Microsoft.Support/services/service_guid_4
                  name: service_guid_4
                  properties:
                    displayName: Data Explorer
                  type: Microsoft.Support/services
      x-ms-pageable: {}
      x-openapi-router-controller: openapi_server.controllers.services_controller
