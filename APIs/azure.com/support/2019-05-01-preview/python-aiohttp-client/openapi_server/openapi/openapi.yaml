  /providers/Microsoft.Support/services/{serviceName}/problemClassifications:
    get:
      description: Lists all the problem classifications (categories) available for
        a specific Azure service.<br/><br/> Always use the service and problem classifications
        obtained programmatically. This practice ensures that you always have the
        most recent set of service and problem classification Ids.
      operationId: problem_classifications_list
      parameters:
      - description: Name of Azure service for which the problem classifications need
          to be retrieved.
        in: path
        name: serviceName
        required: true
        schema:
          type: string
      - description: Api version
        in: query
        name: api_version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemClassificationsListResult'
          description: Successfully retrieved list of problem classifications for
            the specified Azure service.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
          description: Error response describing why the operation failed.
      tags:
      - ProblemClassifications
      x-ms-examples:
        Gets list of problemClassifications for a service for which a support ticket can be created:
          parameters:
            api-version: 2019-05-01-preview
            serviceName: service_guid
          responses:
            "200":
              body:
                value:
                - id: /providers/Microsoft.Support/services/service_guid/problemClassifications/problemClassification_guid_1
                  name: problemClassification_guid_1
                  properties:
                    displayName: Reservation Management / Exchanges and Refunds
                  type: Microsoft.Support/problemClassifications
                - id: /providers/Microsoft.Support/services/service_guid/problemClassifications/problemClassification_guid_2
                  name: problemClassification_guid_2
