  /subscriptions/{subscriptionId}/providers/Microsoft.Support/checkNameAvailability:
    post:
      description: Check the availability of a resource name. This API should to be
        used to check the uniqueness of the name for support ticket creation for the
        selected subscription.
      operationId: support_tickets_check_name_availability
      parameters:
      - description: Azure subscription id
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      - description: Api version
        in: query
        name: api_version
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckNameAvailabilityInput'
        description: Input to check.
        required: true
        x-body-name: checkNameAvailabilityInput
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckNameAvailabilityOutput'
          description: OK. The request has succeeded.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
          description: Error response describing why the operation failed.
      tags:
      - SupportTickets
      x-ms-examples:
        Checks whether name is available for SupportTicket resource:
          parameters:
            api-version: 2019-05-01-preview
            checkNameAvailabilityInput:
              name: sampleName
              type: Microsoft.Support/supportTickets
            subscriptionId: subid
          responses:
            "200":
              body:
                message: Name not available
                nameAvailable: false
                reason: Name is already in use
      x-codegen-request-body-name: checkNameAvailabilityInput
