          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error response describing why the operation failed.
      tags:
      - PolicySetDefinitions
      x-ms-examples:
        List policy set definitions:
          parameters:
            api-version: 2017-06-01-preview
          responses:
            "200":
              body:
                value:
                - id: /providers/Microsoft.Authorization/policySetDefinitions/costManagement
                  name: costManagement
                  properties:
                    description: Policies required to minimize the risk of accidental
                      cost overruns
                    displayName: VM and Storage Cost Management
                    metadata:
                      category: Cost Management
                    parameters:
                      allowedLocations:
