                  ayer.
          responses:
            "200":
              body:
                documents:
                - detectedLanguages:
                  - iso6391Name: en
                    name: English
                    score: 1
                  id: "1"
                - detectedLanguages:
                  - iso6391Name: fr
                    name: French
                    score: 1
                  id: "2"
                - detectedLanguages:
                  - iso6391Name: es
                    name: Spanish
                    score: 1
                  id: "3"
                errors: []
                modelVersion: 2019-10-01
              headers: {}
      x-codegen-request-body-name: input
      x-openapi-router-controller: openapi_server.controllers.default_controller
