openapi: 3.0.1
info:
  contact:
    email: mlapi@microsoft.com
    name: Microsoft Cognitive Services
    url: https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/
  description: "The Text Analytics API is a suite of text analytics web services built\
    \ with best-in-class Microsoft machine learning algorithms. The API can be used\
    \ to analyze unstructured text for tasks such as sentiment analysis, key phrase\
    \ extraction and language detection. No training data is needed to use this API;\
    \ just bring your text data. This API uses advanced natural language processing\
    \ techniques to deliver best in class predictions. Further documentation can be\
    \ found in https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview"
  title: Text Analytics Client
  version: v3.0-preview.1
  x-apisguru-categories:
  - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/cognitiveservices/data-plane/TextAnalytics/preview/v3.0-preview.1/TextAnalytics.json
    version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: cognitiveservices-TextAnalytics
  x-tags:
  - Azure
  - Microsoft
servers:
- url: https://azure.local/
security:
- apim_key: []
paths:
  /entities/linking:
    post:
      deprecated: false
      description: The API returns a list of recognized entities with links to a well-known
        knowledge base. See the <a href="https://aka.ms/talangs">Supported languages
        in Text Analytics API</a> for the list of enabled languages.
      operationId: entities_linking
      parameters:
      - description: "(Optional) This value indicates which model will be used for\
          \ scoring. If a model-version is not specified, the API should default to\
          \ the latest, non-preview version. "
        in: query
        name: model-version
        schema:
          type: string
      - description: "(Optional) if set to true, response will contain input and document\
          \ level statistics."
        in: query
        name: showStats
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiLanguageBatchInput'
          text/json:
            schema:
              $ref: '#/components/schemas/MultiLanguageBatchInput'
        description: Collection of documents to analyze.
        required: true
        x-body-name: input
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityLinkingResult'
            text/json:
              schema:
                $ref: '#/components/schemas/EntityLinkingResult'
          description: A successful call results in a list of recognized entities
            with links to a well-known knowledge base returned for each valid document
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAnalyticsError'
            text/json:
              schema:
                $ref: '#/components/schemas/TextAnalyticsError'
          description: Error Response
      summary: Linked entities from a well-known knowledge base
      x-ms-examples:
        Successful Entity Linking request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
              - id: "1"
                language: en
                text: I had a wonderful trip to Seattle last week.
              - id: "2"
                language: en
                text: I work at Microsoft.
              - id: "3"
                language: en
                text: I visited Space Needle 2 times.
          responses:
            "200":
              body:
                documents:
                - entities:
                  - dataSource: Wikipedia
                    id: Seattle
                    language: en
                    matches:
                    - length: 7
                      offset: 26
                      score: 0.15046201222847677
                      text: Seattle
                    name: Seattle
                    url: https://en.wikipedia.org/wiki/Seattle
                  id: "1"
                - entities:
                  - dataSource: Wikipedia
                    id: Microsoft
                    language: en
                    matches:
                    - length: 9
                      offset: 10
                      score: 0.1869365971673207
                      text: Microsoft
                    name: Microsoft
                    url: https://en.wikipedia.org/wiki/Microsoft
                  id: "2"
                - entities:
                  - dataSource: Wikipedia
                    id: Space Needle
                    language: en
                    matches:
                    - length: 12
                      offset: 10
                      score: 0.155903620065595
                      text: Space Needle
                    name: Space Needle
                    url: https://en.wikipedia.org/wiki/Space_Needle
                  id: "3"
                errors: []
                modelVersion: 2019-10-01
              headers: {}
      x-codegen-request-body-name: input
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /entities/recognition/general:
    post:
      deprecated: false
      description: "The API returns a list of general named entities in a given document.\
        \ For the list of supported entity types, check <a href=\"https://aka.ms/taner\"\
        >Supported Entity Types in Text Analytics API</a>. See the <a href=\"https://aka.ms/talangs\"\
        >Supported languages in Text Analytics API</a> for the list of enabled languages."
      operationId: entities_recognition_general
      parameters:
      - description: "(Optional) This value indicates which model will be used for\
          \ scoring. If a model-version is not specified, the API should default to\
          \ the latest, non-preview version. "
        in: query
        name: model-version
        schema:
          type: string
      - description: "(Optional) if set to true, response will contain input and document\
          \ level statistics."
        in: query
        name: showStats
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiLanguageBatchInput'
          text/json:
            schema:
              $ref: '#/components/schemas/MultiLanguageBatchInput'
        description: Collection of documents to analyze.
        required: true
        x-body-name: input
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitiesResult'
            text/json:
              schema:
                $ref: '#/components/schemas/EntitiesResult'
          description: A successful call results in a list of recognized entities
            returned for each valid document.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAnalyticsError'
            text/json:
              schema:
                $ref: '#/components/schemas/TextAnalyticsError'
          description: Error Response
      summary: Named Entity Recognition
      x-ms-examples:
        Successful Entities request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
              - id: "1"
                language: en
                text: I had a wonderful trip to Seattle last week.
              - id: "2"
                language: en
                text: I work at Microsoft.
              - id: "3"
                language: en
                text: I visited Space Needle 2 times.
          responses:
            "200":
              body:
                documents:
                - entities:
                  - length: 7
                    offset: 26
                    score: 0.8062429428100586
                    text: Seattle
                    type: Location
                  - length: 9
                    offset: 34
                    score: 0.8
                    subtype: DateRange
                    text: last week
                    type: DateTime
                  id: "1"
                - entities:
                  - length: 9
                    offset: 10
                    score: 0.9998359680175781
                    text: Microsoft
                    type: Organization
                  id: "2"
                - entities:
                  - length: 12
                    offset: 10
                    score: 0.7599651217460632
                    text: Space Needle
                    type: Organization
                  - length: 1
                    offset: 23
                    score: 0.8
                    subtype: Number
                    text: "2"
                    type: Quantity
                  id: "3"
                errors: []
                modelVersion: 2019-10-01
              headers: {}
      x-codegen-request-body-name: input
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /entities/recognition/pii:
    post:
      deprecated: false
      description: |
        The API returns a list of entities with personal information (\"SSN\", \"Bank Account\" etc) in the document. For the list of supported entity types, check <a href="https://aka.ms/tanerpii">Supported Entity Types in Text Analytics API</a>. See the <a href="https://aka.ms/talangs">Supported languages in Text Analytics API</a> for the list of enabled languages.
      operationId: entities_recognition_pii
      parameters:
      - description: "(Optional) This value indicates which model will be used for\
          \ scoring. If a model-version is not specified, the API should default to\
          \ the latest, non-preview version. "
        in: query
        name: model-version
        schema:
          type: string
      - description: "(Optional) if set to true, response will contain input and document\
          \ level statistics."
        in: query
        name: showStats
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiLanguageBatchInput'
          text/json:
            schema:
              $ref: '#/components/schemas/MultiLanguageBatchInput'
        description: Collection of documents to analyze.
        required: true
        x-body-name: input
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitiesResult'
            text/json:
              schema:
                $ref: '#/components/schemas/EntitiesResult'
          description: A successful call results in a list of entities containing
            personal information returned for each valid document
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAnalyticsError'
            text/json:
              schema:
                $ref: '#/components/schemas/TextAnalyticsError'
          description: Error Response
      summary: Entities containing personal information
      x-ms-examples:
        Successful Entity PII request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
              - id: "0"
                language: en
                text: Microsoft employee with ssn 859-98-0987 is using our awesome
                  API's.
              - id: "1"
                language: en
                text: Your ABA number - 111000025 - is the first 9 digits in the lower
                  left hand corner of your personal check.
              - id: "2"
                language: en
                text: Is 998.214.865-68 your Brazilian CPF number?
          responses:
            "200":
              body:
                documents:
                - entities:
                  - length: 11
                    offset: 28
                    score: 0.65
                    subtype: ""
                    text: 859-98-0987
                    type: U.S. Social Security Number (SSN)
                  id: "0"
                - entities:
                  - length: 9
                    offset: 18
                    score: 0.75
                    subtype: ""
                    text: "111000025"
                    type: ABA Routing Number
                  id: "1"
                - entities:
                  - length: 14
                    offset: 3
                    score: 0.85
                    subtype: ""
                    text: 998.214.865-68
                    type: Brazil CPF Number
                  id: "2"
                errors: []
                modelVersion: 2019-10-01
              headers: {}
      x-codegen-request-body-name: input
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /keyPhrases:
    post:
      deprecated: false
      description: The API returns a list of strings denoting the key phrases in the
        input text. See the <a href="https://aka.ms/talangs">Supported languages in
        Text Analytics API</a> for the list of enabled languages.
      operationId: key_phrases
      parameters:
      - description: "(Optional) This value indicates which model will be used for\
          \ scoring. If a model-version is not specified, the API should default to\
          \ the latest, non-preview version. "
        in: query
        name: model-version
        schema:
          type: string
      - description: "(Optional) if set to true, response will contain input and document\
          \ level statistics."
        in: query
        name: showStats
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiLanguageBatchInput'
          text/json:
            schema:
              $ref: '#/components/schemas/MultiLanguageBatchInput'
        description: Collection of documents to analyze. Documents can now contain
          a language field to indicate the text language
        required: true
        x-body-name: input
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyPhraseResult'
            text/json:
              schema:
                $ref: '#/components/schemas/KeyPhraseResult'
          description: A successful response results in 0 or more key phrases identified
            in each valid document
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextAnalyticsError'
            text/json:
              schema:
                $ref: '#/components/schemas/TextAnalyticsError'
          description: Error Response
      summary: Key Phrases
      x-ms-examples:
        Successful Key Phrase request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
              - id: "1"
                language: en
                text: Hello world. This is some input text that I love.
              - id: "2"
                language: fr
                text: Bonjour tout le monde
              - id: "3"
                language: es
                text: La carretera estaba atascada. Había mucho tráfico el día de
                  ayer.
          responses:
            "200":
              body:
                documents:
                - id: "1"
                  keyPhrases:
                  - world
                  - input text
                - id: "2"
                  keyPhrases:
                  - monde
                - id: "3"
                  keyPhrases:
                  - carretera
                  - tráfico
                  - día
                errors: []
                modelVersion: 2019-10-01
              headers: {}
      x-codegen-request-body-name: input
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /languages:
    post:
      deprecated: false
      description: The API returns the detected language and a numeric score between
        0 and 1. Scores close to 1 indicate 100% certainty that the identified language
        is true. See the <a href="https://aka.ms/talangs">Supported languages in Text
        Analytics API</a> for the list of enabled languages.
      operationId: languages
      parameters:
      - description: "(Optional) This value indicates which model will be used for\
          \ scoring. If a model-version is not specified, the API should default to\
          \ the latest, non-preview version. "
        in: query
        name: model-version
        schema:
          type: string
      - description: "(Optional) if set to true, response will contain input and document\
          \ level statistics."
        in: query
        name: showStats
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LanguageBatchInput'
          text/json:
            schema:
              $ref: '#/components/schemas/LanguageBatchInput'
        description: Collection of documents to analyze.
        required: true
        x-body-name: input
      responses:
