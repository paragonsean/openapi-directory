    get:
      description: Top level information about EnteroBase databases
      parameters:
      - description: "Species database name (senterica, ecoli, yersinia, mcatarrhalis)\
          \ for Salmonella, Escherichia, Yersinia, Moraxella respectively"
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: "Database prefix, e.g. SAL for Salmonella"
        explode: true
        in: query
