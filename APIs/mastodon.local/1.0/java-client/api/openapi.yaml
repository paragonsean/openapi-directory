openapi: 3.0.3
info:
  contact:
    email: sardo@hey.com
    name: Sardorbek Pulatov
  title: Mastodon API Specification (https://github.com/mastodon/mastodon)
  version: "1.0"
  x-apisguru-categories:
  - social
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/oneslash/mastodon/feat/add-open-api-spec/api-specification.yml
    version: "3.0"
  x-providerName: mastodon.local
  x-unofficialSpec: true
servers:
- url: http://mastodon.local
- url: https://mastodon.social
paths:
  /api/oembed:
    get:
      description: OEmbed as JSON
      parameters:
      - description: URL of a status
        explode: true
        in: query
        name: url
        required: false
        schema:
          type: string
        style: form
      - description: width of the iframe. Defaults to 400
        explode: true
        in: query
        name: maxwidth
        required: false
        schema:
          default: 400
          type: integer
        style: form
      - description: height of the iframe. Defaults to null
        explode: true
        in: query
        name: maxheight
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
      x-accepts:
      - application/json
  /api/proofs:
    get:
      description: View identity proof
      parameters:
      - description: The identity provider to be looked up. Currently only supports
          keybase (case-sensitive)
        explode: true
        in: query
        name: provider
        required: false
        schema:
          type: string
        style: form
      - description: The username on the selected identity provider
        explode: true
        in: query
        name: username
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityProof'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
      x-accepts:
      - application/json
  /api/v1/accounts:
    post:
      description: "Creates a user and account records. Returns an account access\
        \ token for the app that initiated the request. The app should save this token\
        \ for later, and should wait for the user to confirm their account by clicking\
        \ a link in their email inbox."
      requestBody:
        content:
          application/form-data:
            schema:
              $ref: '#/components/schemas/_api_v1_accounts_post_request'
      responses:
        "200":
          description: Success
        "401":
          description: Unauthorized
      security:
      - bearerAuth: []
      tags:
      - TODOSecurity
      - accounts
      x-content-type: application/form-data
      x-accepts:
      - application/json
  /api/v1/accounts/relationships:
    get:
      description: Sets a private note on a user.
      parameters:
      - description: Array of account IDs to check
        explode: true
        in: query
        name: id
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Relationship'
                type: array
          description: Success.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid or missing Authorization header
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unprocessable Entity
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/search:
    get:
      description: Search for matching accounts by username or display name.
      parameters:
      - description: What to search for
        explode: true
        in: query
        name: q
        required: true
        schema:
          type: string
        style: form
      - description: Maximum number of results. Defaults to 40.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 40
          type: integer
        style: form
      - description: Attempt WebFinger lookup. Defaults to false. Use this when `q`
          is an exact address.
        explode: true
        in: query
        name: resolve
        required: false
        schema:
          type: string
        style: form
      - description: Only who the user is following. Defaults to false.
        explode: true
        in: query
        name: following
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: Accounts matching `q` in username or display name
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: "resolve=true, but the domain part of the user@domain address\
            \ is not a currently live website"
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/update_credentials:
    patch:
      description: Update the user's display and preferences.
      requestBody:
        content:
          application/form-data:
            schema:
              $ref: '#/components/schemas/_api_v1_accounts_update_credentials_patch_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: "You should use `accounts/verify_credentials` to first obtain\
            \ plaintext representations from within the `source` parameter, then allow\
            \ the user to edit these plaintext representations before submitting them\
            \ through this API. The server will generate the corresponding HTML."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-content-type: application/form-data
      x-accepts:
      - application/json
  /api/v1/accounts/verify_credentials:
    get:
      description: Test to make sure that the user token works.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: "Note the extra `source` property, which is not visible on\
            \ accounts other than your own. Also note that plain-text is used within\
            \ `source` and HTML is used for their corresponding properties such as\
            \ `note` and `fields`."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Your credential verification will fail if the token is invalid
            or incorrect.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: "Your user account is currently disabled, missing a confirmed\
            \ email address, or pending approval."
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}:
    get:
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: Account record will be returned. Note that `acct` of local
            users does not include the domain name.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: If the instance is in whitelist mode and the Authorization
            header is missing or invalid
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Account does not exist
        "410":
          description: Account is suspended
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/block:
    post:
      description: Block the given account. Clients should filter statuses from this
        account if received (e.g. due to a boost in the Home timeline).
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
          description: "Successfully blocked, or account was already blocked"
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid or missing Authorization header
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/featured_tags:
    get:
      description: Tags featured by this account.
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/FeaturedTag'
                type: array
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: "Invalid or missing Authorization header, or instance is in\
            \ whitelist mode and your token is not authorized with a user"
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/follow:
    post:
      description: Follow the given account. Can also be used to update whether to
        show reblogs or enable notifications.
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/form-data:
            schema:
              $ref: '#/components/schemas/_api_v1_accounts__id__follow_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
          description: "Successfully followed, or account was already followed"
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Trying to follow someone that you block or that blocks you
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-content-type: application/form-data
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/followers:
    get:
      description: "Accounts which follow the given account, if network is not hidden\
        \ by the account owner."
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Internal parameter. Use HTTP `Link` header for pagination.
        explode: true
        in: query
        name: max_id
        required: false
        schema:
          type: string
        style: form
      - description: Internal parameter. Use HTTP `Link` header for pagination.
        explode: true
        in: query
        name: since_id
        required: false
        schema:
          type: string
        style: form
      - description: Maximum number of results to return. Defaults to 40.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 40
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: "Invalid or missing Authorization header, or instance is in\
            \ whitelist mode and your token is not authorized with a user"
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Account is deleted or does not exist
        "410":
          description: Account is suspended
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/following:
    get:
      description: "Accounts which the given account is following, if network is not\
        \ hidden by the account owner."
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Internal parameter. Use HTTP `Link` header for pagination.
        explode: true
        in: query
        name: max_id
        required: false
        schema:
          type: string
        style: form
      - description: Internal parameter. Use HTTP `Link` header for pagination.
        explode: true
        in: query
        name: since_id
        required: false
        schema:
          type: string
        style: form
      - description: Maximum number of results to return. Defaults to 40.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 40
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: "Invalid or missing Authorization header, or instance is in\
            \ whitelist mode and your token is not authorized with a user"
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Account is deleted or does not exist
        "410":
          description: Account is suspended
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/identity_proofs:
    get:
      description: Array of IdentityProof
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/IdentityProof'
                type: array
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Account is deleted or does not exist
        "410":
          description: Account with given id is suspended
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unprocessable Entity
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/lists:
    get:
      description: User lists that you have added this account to.
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/List'
                type: array
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: "Invalid or missing Authorization header, or instance is in\
            \ whitelist mode and your token is not authorized with a user"
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Account is deleted or does not exist
        "410":
          description: Account is suspended
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/mute:
    post:
      description: "Mute the given account. Clients should filter statuses and notifications\
        \ from this account, if received (e.g. due to a boost in the Home timeline)."
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/form-data:
            schema:
              $ref: '#/components/schemas/_api_v1_accounts__id__mute_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
          description: "Successfully muted, or account was already muted. Note that\
            \ you can call this API method again with notifications=false to update\
            \ the relationship so that only statuses are muted."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid or missing Authorization header
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-content-type: application/form-data
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/note:
    post:
      description: Sets a private note on a user.
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/form-data:
            schema:
              $ref: '#/components/schemas/_api_v1_accounts__id__note_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
          description: "Successfully unmuted, or account was already unmuted."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid or missing Authorization header
        "422":
          description: Unprocessable Entity
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-content-type: application/form-data
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/pin:
    post:
      description: Add the given account to the user's featured profiles. (Featured
        profiles are currently shown on the user's own public profile.)
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
          description: "Successfully unmuted, or account was already unmuted."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid or missing Authorization header
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Token is not authorized with a valid user or is missing a required
            scope
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: You are not following this account
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Account already endorsed
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/statuses:
    get:
      description: Statuses posted to the given account.
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Status'
                type: array
          description: "Statuses posted to the given account. Public (for public statuses\
            \ only), or user token + read:statuses (for private statuses the user\
            \ is authorized to see)"
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: "Instance is in whitelist mode or running a version of Mastodon\
            \ older than 2.7.0, and the Authorization header is invalid or missing"
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Account is deleted or does not exist
        "410":
          description: Account is suspended
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/unblock:
    post:
      description: Block the given account. Clients should filter statuses from this
        account if received (e.g. due to a boost in the Home timeline).
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
          description: "Successfully unblocked, or account was already not blocked"
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid or missing Authorization header
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/unfollow:
    post:
      description: Unfollow the given account.
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
          description: "Successfully unfollowed, or account was already not followed"
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid or missing Authorization header
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/unmute:
    post:
      description: Unmute the given account.
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
          description: "Successfully unmuted, or account was already unmuted."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid or missing Authorization header
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/accounts/{id}/unpin:
    post:
      description: Remove the given account from the user's featured profiles.
      parameters:
      - description: The id of the account in the database
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Relationship'
          description: "Successfully unmuted, or account was already unmuted."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid or missing Authorization header
        "422":
          description: Unprocessable Entity
      security:
      - bearerAuth: []
      tags:
      - accounts
      x-accepts:
      - application/json
  /api/v1/admin/accounts:
    get:
      description: "View accounts matching certain criteria for filtering, up to 100\
        \ at a time. Pagination may be done with the HTTP Link header in the response."
      parameters:
      - description: Filter for local accounts?
        explode: true
        in: query
        name: local
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter for remote accounts?
        explode: true
        in: query
        name: remote
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter by the given domain
        explode: true
        in: query
        name: by_domain
        required: false
        schema:
          type: string
        style: form
      - description: Filter for currently active accounts?
        explode: true
        in: query
        name: active
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter for currently pending accounts?
        explode: true
        in: query
        name: pending
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter for currently disabled accounts?
        explode: true
        in: query
        name: disabled
