  /activity/webhooks:
    get:
      description: "Returns the webhook logs for your account. Use the available query\
        \ parameters to filter the listing of activity that is returned.\n\n**NOTE:**\
        \ Total Results will always return as 0 to avoid querying data you're not\
        \ using and stay as performant as possible. \n\n**Event Types**\n\nWebhooks\
        \ are triggered by enabled event types for your account, which are configured\
        \ on the [developer settings page](/docs/account/09-settings/06-developer-settings).\
        \ Not all event types may be allowed for your account type. These are the\
        \ valid options for event types:\n\n- resources.upload\n- resources.download\n\
        - resources.delete\n- resources.createFolder\n- resources.rename\n- resources.move\n\
        - resources.copy\n- resources.compress\n- resources.extract\n- shares.formSubmit\n"
      operationId: getWebhookLogs
      parameters:
      - description: API Key
        explode: false
        in: header
        name: ev-api-key
        required: true
        schema:
          example: exampleaccount-zwSuWUZ8S38h33qPS8v0s
