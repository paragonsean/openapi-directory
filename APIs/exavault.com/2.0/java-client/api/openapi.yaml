        required: true
        schema:
          example: 19853ef63a0bc348024a9e4cfd4a92520d2dfd04e88d8679fb1ed6bc551593d1
          type: string
        style: simple
      - description: Earliest date of entries to include in list
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Latest date of entries to include in list
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Webhook listener endpoint
        explode: true
        in: query
        name: endpointUrl
        required: false
        schema:
          format: uri
          type: string
        style: form
      - description: Type of activity that triggered the webhook attempt
        explode: true
        in: query
        name: event
        required: false
        schema:
          example: resources.upload
          type: string
        style: form
      - description: Response code from the webhook endpoint
