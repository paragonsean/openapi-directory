  /activity/session:
    get:
      description: "Returns the detailed activity logs for your account. Optional\
        \ query paramaters will filter the returned results based on a number of options\
        \ including usernames, activity types, or date ranges. \n\n**NOTE:** Total\
        \ Results will always return as 0 to avoid quering data you're not using and\
        \ stay as performant as possible. \n  \n**Operation Types**\nSession activity\
        \ is logged with an operation type that is different from what is visible\
        \ through the [activity log interface in the web file manager](/docs/account/10-activity-logs/00-activity-logs).\
        \ Consult the table below to compare the two:\n\n| File Manager Value | API\
        \ Value | Notes |\n|-----|----|---|\n| Connect | PASS | |\n| Disconnect |\
        \ EXIT | |\n| Upload | STOR | |\n| Download | RETR | |\n| Delete | DELE |\
        \ |\n| Create Folder | MKD | |\n| Rename | RNTO | |\n| Move | MOVE | |\n|\
        \ Copy | COPY | |\n| Compress | COMPR | |\n| Extract | EXTRACT | |\n| Shared\
        \ Folders | SHARE | |\n| Send Files | SEND | |\n| Receive Files | RECV | |\n\
        | _N/A_ | EDIT\\_SEND | Update send. Not shown in file manager |\n| Update\
        \ Share | EDIT\\_SHARE| | \n| Update Receive | EDIT\\_RECV | |\n| Delete Send\
        \ | DELE\\_SEND | |\n| Delete Receive | DELE\\_RECV | |\n| Delete Share |\
        \ DELE\\_SHARE | |\n| Create Notification | NOTIFY | |\n| Update Notification\
        \ | EDIT\\_NTFY| |\n| Delete Notification | DELE\\_NTFY | |\n| Create User\
        \ | USER | |\n| Update User | EDIT\\_USER | |\n| Delete User | DELE\\_USER\
        \ | |\n| _N/A_ | DFA | Create direct link. Not shown in file manager |\n|\
        \ _N/A_ | EDIT\\_DFA | Update direct link options. Not shown in file manager\
        \ |\n| _N/A_ | DELE\\_DFA | Deactivate direct link. Not shown in file manager|\n"
      operationId: getSessionLogs
      parameters:
      - description: API Key
        explode: false
        in: header
        name: ev-api-key
        required: true
        schema:
          example: exampleaccount-zwSuWUZ8S38h33qPS8v0s
          type: string
        style: simple
      - description: Access Token
        explode: false
        in: header
        name: ev-access-token
        required: true
        schema:
          example: 19853ef63a0bc348024a9e4cfd4a92520d2dfd04e88d8679fb1ed6bc551593d1
          type: string
        style: simple
      - description: Start date of the filter data range
        example: 2019-10-18T06:48:40Z
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: End date of the filter data range
        example: 2019-10-18T06:48:40Z
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Used to filter session logs by ip address.
        example: 127.0.0.1
        explode: true
        in: query
        name: ipAddress
        required: false
        schema:
          type: string
        style: form
      - description: Username used for filtering a list
