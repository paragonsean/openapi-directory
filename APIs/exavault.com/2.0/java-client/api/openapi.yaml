      description: "Change the settings on an active share. Any changes made will\
        \ affect all users that have access to the share. \n\nWhen updating invitees,\
        \ pass the `recipients` body paramater with the full list of people who should\
        \ be included on the share. If you resend the list without an existing recipient,\
        \ they will be removed from the share.\n\n**Setting the Share Permissions**\n\
        \nOnly 5 different combinations of permissions are valid for the `accessMode`\
        \ object:\n\n- **Upload Only**: This allows share visitors to upload to a\
        \ share but do nothing else to the contained files. To use this mode, set\
        \ `upload` to **true** and all other permissions to **false**\n- **Download\
        \ Only**: This allows share visitors to download files from a share but do\
        \ nothing else to the contained files. To use this mode, set `download` to\
        \ **true** and all other permissions to **false**\n- **Upload and Download**:\
        \ This allows share visitors to upload new files to the share or download\
        \ files within the share, but not make any other changes to the share contents.\
        \ To use this mode, set `upload` and `download` to **true** and set both `modify`\
        \ and `delete` to **false**\n- **All but Delete**: This allows share visitors\
        \ to make any changes to the contents of a share except deleting files. To\
        \ use this mode, set `upload`, `download`, and `modify` to **true** and set\
        \ `delete` to **false**\n- **Full Access**: This allows share visitors to\
        \ make any changes to the contents of a share. To use this mode, set all 4\
        \ permissions `upload`, `download`, `modify`, and `delete` to **true**\n\n\
        Any other combination of permissions provided as the `accessMode` will be\
        \ rejected as a bad request.\n\n**Notes:**\n\n  - Authenticated user should\
        \ be the owner of the specified share."
