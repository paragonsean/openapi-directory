        in: query
        name: statusCode
        required: false
        schema:
          example: 200
          type: integer
        style: form
      - description: Path of the resource that triggered the webhook attempt
        example: /folder*
        explode: true
        in: query
        name: resourcePath
        required: false
        schema:
          example: /Production
          type: string
        style: form
      - description: Filter by triggering username.
        explode: true
        in: query
        name: username
        required: false
        schema:
          example: exampleuser
          type: string
        style: form
      - description: Records to skip before returning results.
        example: 100
        explode: true
        in: query
        name: offset
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - description: Limit of the records list
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 100
          type: integer
        style: form
      - description: Comma separated list sort params
        example: "-date,event"
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                - attributes:
                    attempt: 1
                    created: 2020-07-30T03:40:35-07:00
                    endpointUrl: https://example.com/api/webhook
                    event: Upload
                    response: ""
                    responseSize: 0
                    status: 200
                  id: 2602725
                  type: webhookActivity
                responseStatus: 200
                returnedResults: 1
                totalResults: 1469
              schema:
                $ref: '#/components/schemas/WebhookActivityResponse'
          description: Successful operation
      summary: Get webhook logs
      tags:
      - Activity
      x-accepts:
      - application/json
