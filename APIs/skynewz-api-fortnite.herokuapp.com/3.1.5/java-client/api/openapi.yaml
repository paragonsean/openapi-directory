            top10: 5
            top3: 7
            top25: 2
            score: 1
            timePlayed: timePlayed
            top5: 9
            top6: 3
            win%: 2.027123023002322
          solo:
            kills: 6
            top12: 5
            wins: 4
            k/d: 0.8008281904610115
            killsPerMatch: killsPerMatch
            killsPerMin: killsPerMin
            top10: 5
            top3: 7
            top25: 2
            score: 1
