          top3: 7
          top25: 2
          score: 1
          timePlayed: timePlayed
          top5: 9
          top6: 3
          win%: 2.027123023002322
      properties:
        duo:
          $ref: '#/components/schemas/_stats_id__plateform___id__get_200_response_group_duo'
        solo:
          $ref: '#/components/schemas/_stats_id__plateform___id__get_200_response_group_duo'
        squad:
          $ref: '#/components/schemas/_stats_id__plateform___id__get_200_response_group_duo'
      type: object
    _news_get_200_response_br:
      example:
        image: image
        _type: _type
        body: body
        title: title
      properties:
        _type:
          description: Type of news
          type: string
        body:
          type: string
        image:
          description: Image path of this news
          type: string
        title:
          type: string
      type: object
    _news_get_200_response_common:
      example:
        _type: _type
        body: body
        title: title
      properties:
        _type:
          type: string
        body:
          type: string
        title:
          type: string
      type: object
    _oauth_token_post_200_response:
      example:
        expiresIn: expiresIn
        access_toekn: access_toekn
      properties:
        access_toekn:
          type: string
        expiresIn:
          description: Time in seconds for the validity of token
          type: string
      type: object
    _stats_id__plateform___id__get_200_response_group_duo:
      example:
        kills: 6
