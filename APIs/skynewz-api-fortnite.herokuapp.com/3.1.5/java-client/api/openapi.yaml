openapi: 3.0.1
info:
  contact: {}
  description: REST API about Fortnite game
  title: FORTNITE REST API
  version: 3.1.5
  x-apisguru-categories:
  - entertainment
  x-logo:
    url: https://twitter.com/FortniteGame/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/SkYNewZ/rest-fornite-api/develop/src/public/swagger.yaml
    version: "2.0"
  x-providerName: skynewz-api-fortnite.herokuapp.com
  x-unofficialSpec: true
servers:
- url: https://skynewz-api-fortnite.herokuapp.com/api
tags:
- description: How to access to this API
  name: Security
- description: Get user info
  name: User
- description: Get all you Fornite stats
  name: Stats
- description: Get Fortnite status
  name: Check
- description: Get all your PVE Stats
  name: PVE
- description: Get store infos
  name: Store
paths:
  /check:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_200_response'
          description: Fortnite is okay !
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: Unexpected error
      security:
      - Bearer: []
      summary: Get Fortnite game status
      tags:
      - Check
      x-accepts:
      - application/json
  /news:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_news_get_200_response'
          description: A JSON objects of current news
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: Unexpected error
      security:
      - Bearer: []
      summary: Get Fortnite News
      tags:
      - News
      x-accepts:
      - application/json
  /oauth/token:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/_oauth_token_post_request'
          application/json:
            schema:
              $ref: '#/components/schemas/_oauth_token_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_oauth_token_post_200_response'
          description: Your access token
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_oauth_token_post_401_response'
          description: Authentication failed
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_oauth_token_post_401_response'
          description: Authentication failed. User not found
      summary: Get a Bearer token
      tags:
      - Security
      x-content-type: application/x-www-form-urlencoded
      x-accepts:
      - application/json
  /pve/info:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: All okay
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: Unexpected error
      security:
      - Bearer: []
      summary: "Get Fortnite PVE Info (storm, etc)"
      tags:
      - PVE
      x-accepts:
      - application/json
  /pve/user/{username}:
    get:
      parameters:
      - description: Fortnite username
        in: path
        name: username
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: All okay
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: User not found or not found on this plateform
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: Unexpected error
      security:
      - Bearer: []
      summary: Get PVE Stat by given username
      tags:
      - PVE
      x-accepts:
      - application/json
  /stats/id/{plateform}/{id}:
    get:
      parameters:
      - description: "Playing plateform, can be xb1, ps4 or pc"
        in: path
        name: plateform
        required: true
        schema:
          type: string
      - description: Player ID
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_stats_id__plateform___id__get_200_response'
          description: JSON Object of user stats
        "400":
          content: {}
          description: "Please precise a good platform: ps4/xb1/pc"
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: User not found or not found on this plateform
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: Unexpected error
      security:
      - Bearer: []
      summary: Get user's stats by user id
      tags:
      - Stats
      x-accepts:
      - application/json
  /stats/{plateform}/{username}:
    get:
      parameters:
      - description: "Playing plateform, can be xb1, ps4 or pc"
        in: path
        name: plateform
        required: true
        schema:
          type: string
      - description: Player username
        in: path
        name: username
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_stats_id__plateform___id__get_200_response'
          description: JSON Object of user stats
        "400":
          content: {}
          description: "Please precise a good platform: ps4/xb1/pc"
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: User not found or not found on this plateform
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: Unexpected error
      security:
      - Bearer: []
      summary: Get user's stats by username
      tags:
      - Stats
      x-accepts:
      - application/json
  /store:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: Current store object
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: Unexpected error
      security:
      - Bearer: []
      summary: Get Fortnite Store
      tags:
      - Store
      x-accepts:
      - application/json
  /user/{plateform}/{username}:
    get:
      parameters:
      - description: "Playing plateform, can be xb1, ps4 or pc"
        in: path
        name: plateform
        required: true
        schema:
          type: string
      - description: Player username
        in: path
        name: username
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_user__plateform___username__get_200_response'
          description: JSON Object of user
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: User not found or not found on this plateform
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_check_get_default_response'
          description: Unexpected error
      security:
      - Bearer: []
      summary: Get a user by username
      tags:
      - User
      x-accepts:
      - application/json
components:
  schemas:
    _oauth_token_post_401_response:
      example:
        success: true
        message: message
      properties:
        message:
          type: string
        success:
          type: boolean
      type: object
    _user__plateform___username__get_200_response:
      example:
        displayName: displayName
        id: id
      properties:
        displayName:
          type: string
        id:
          description: ID of player
          type: string
      type: object
    _news_get_200_response:
      example:
        br:
          image: image
          _type: _type
          body: body
          title: title
        survivalmessage:
          _type: _type
          body: body
          title: title
        common:
          _type: _type
          body: body
          title: title
        loginmessage:
          _type: _type
          body: body
          title: title
      properties:
        br:
          $ref: '#/components/schemas/_news_get_200_response_br'
        common:
