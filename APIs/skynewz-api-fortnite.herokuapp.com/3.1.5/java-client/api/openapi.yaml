        loginmessage:
          $ref: '#/components/schemas/_news_get_200_response_common'
        survivalmessage:
          $ref: '#/components/schemas/_news_get_200_response_common'
      type: object
    _stats_id__plateform___id__get_200_response_group:
      description: "Stats on solo, duo or squad"
