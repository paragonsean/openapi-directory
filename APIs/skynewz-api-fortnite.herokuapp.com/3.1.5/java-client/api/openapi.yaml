    _stats_id__plateform___id__get_200_response_info:
      description: Display user info
      example:
        accountId: 7
        plateform: plateform
        username: username
      properties:
        accountId:
          type: integer
        plateform:
          type: string
        username:
          type: string
      type: object
    _check_get_200_response:
      example:
        status: true
      properties:
        status:
          type: boolean
      type: object
    _check_get_default_response:
      example:
        code: 0
        message: message
      properties:
        code:
          format: int32
