openapi: 3.0.1
info:
  title: Reimbursements API
  version: "1.0"
  x-apisguru-categories:
  - financial
  x-logo:
    url: https://linuxfoundation.org/wp-content/uploads/lf_yoast.jpg
  x-origin:
  - format: swagger
    url: https://api-gw.dev.platform.linuxfoundation.org/reimbursement-service/swagger.json
    version: "2.0"
  x-providerName: linuxfoundation.org
  x-serviceName: reimbursement
servers:
- url: /v1
security:
- ApiKeyAuth: []
tags:
- name: reimbursement
paths:
  /api-docs:
    get:
      operationId: get_doc
      responses:
        "200":
          content: {}
          description: OK
      security: []
      summary: Get swagger documentation
      tags:
      - docs
      x-openapi-router-controller: openapi_server.controllers.docs_controller
  /expense/{action}/{reportId}:
    post:
      description: approves or rejects expense report
      operationId: expense_action
      parameters:
      - in: path
        name: action
        required: true
        schema:
          type: string
      - in: path
        name: reportId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Invalid Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Server Error
      summary: Expense Action
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /health:
    get:
      operationId: health_check
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/health'
          description: OK
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/health'
          description: Service Unavailable
      security: []
      summary: Get API Health Status
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /reimbursement/{projectId}:
    patch:
      description: Update an existing Reimbursement policy
      operationId: update_reimbursement
      parameters:
      - in: path
        name: project_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/policy-update-input'
        required: true
        x-body-name: body
      responses:
        "200":
          content: {}
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Invalid Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Server Error
      summary: Update Reimbursement
      tags:
      - reimbursement
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.reimbursement_controller
    post:
      description: Create a new Reimbursement policy
      operationId: create_reimbursement
      parameters:
      - in: path
        name: projectId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createReimbursement_request'
        required: true
        x-body-name: body
      responses:
        "200":
          content: {}
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Invalid Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Server Error
      summary: Create Reimbursement
      tags:
      - reimbursement
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.reimbursement_controller
  /reset:
    post:
      description: Reset an existing policy to match with templatePolicy
      operationId: reset_policy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/policy-reset-input'
        required: true
        x-body-name: body
      responses:
        "200":
          content: {}
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Invalid Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Server Error
      summary: Reset Policy
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tag:
    post:
      description: Tag adds a tag to the policy
      operationId: tag_policy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/policy-tag-input'
        required: true
        x-body-name: body
      responses:
        "200":
          content: {}
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Invalid Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error-response'
          description: Server Error
      summary: Tag Policy
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.default_controller
components:
  responses:
    error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-response'
      description: Server Error
    invalid-request:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-response'
      description: Invalid Request
    not-found:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-response'
      description: Not Found
    ok:
      content: {}
      description: OK
    unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-response'
      description: Unauthorized
  schemas:
    contact:
      description: Contact information
      properties:
        EmailAddress:
          example: BugsBunny@example.org
          title: EmailAddress
          type: string
        Name:
          example: Bugs Bunny
          title: Name
          type: string
      title: Contact
      type: object
    error-response:
      description: Standard error format
      example:
        Message: Unauthorized
        Code: 401.0
      properties:
        Code:
          description: Error Code
          example: 401.0
          format: int64
          title: Code
          type: number
        Message:
          description: Error Message
          example: Unauthorized
          title: Message
          type: string
      title: Error Response
      type: object
    health:
      example:
        Status: healthy
        Healths:
        - Error: Error
          Duration: Duration
          Healthy: true
          TimeStamp: 2019-06-07 15:37:43.131120884 +0000 UTC m=+0.257965506
          Name: Name
        - Error: Error
          Duration: Duration
          Healthy: true
          TimeStamp: 2019-06-07 15:37:43.131120884 +0000 UTC m=+0.257965506
          Name: Name
        BuildTimeStamp: 2019-06-06_02:59:49PM
        Githash: 62009963c9e1cedaf7a24649208983163f8c439e
        TimeStamp: 2019-06-07 15:37:43.131125775 +0000 UTC m=+0.257970409
      properties:
        BuildTimeStamp:
          description: Time the service was built and deployed
          example: 2019-06-06_02:59:49PM
          title: BuildTimeStamp
          type: string
        Githash:
          description: hash of the latest Git commit of the service at time of building
          example: 62009963c9e1cedaf7a24649208983163f8c439e
          title: Githash
          type: string
        Healths:
          items:
            $ref: '#/components/schemas/health-status'
          title: Healths
          type: array
        Status:
          description: Confirmation that the service is doing well
          example: healthy
          title: Status
          type: string
        TimeStamp:
          description: Current server time
          example: 2019-06-07 15:37:43.131125775 +0000 UTC m=+0.257970409
          title: TimeStamp
          type: string
      title: Health
      type: object
    health-status:
      example:
        Error: Error
        Duration: Duration
        Healthy: true
        TimeStamp: 2019-06-07 15:37:43.131120884 +0000 UTC m=+0.257965506
        Name: Name
      properties:
        Duration:
          description: Service response time
          title: Duration
          type: string
        Error:
          description: Service Name
          title: Error
          type: string
        Healthy:
          description: Service is healthy?
          title: Healthy
          type: boolean
        Name:
          description: Service Name
          title: Name
          type: string
        TimeStamp:
          description: Service's server time
          example: 2019-06-07 15:37:43.131120884 +0000 UTC m=+0.257965506
          title: TimeStamp
          type: string
      title: Health Status
      type: object
    policy-create-input:
      description: Reimbursement creation information
      properties:
        ProjectName:
          example: The Looney Tunes Show
          title: ProjectName
          type: string
      required:
      - ProjectName
      title: Policy Create
      type: object
    policy-reset-input:
      description: Expensify policy reset information
      properties:
        PolicyID:
          description: Unique ID of the policy to reset
          example: F11B6C1D67DC6A3D
          title: PolicyID
          type: string
        TemplatePolicyID:
          description: Unique ID of the template policy to copy from
          example: F11B6C1D67DC6A3D
          title: TemplatePolicyID
          type: string
      required:
      - PolicyID
      title: Policy Reset
      type: object
    policy-tag-input:
      description: Expensify policy tag information
      properties:
        Email:
          description: email of the individual or beneficiary
          example: john-doe@email.com
          title: Email
          type: string
        TicketID:
          description: Unique ID of the ticket - required for travel funds
          example: F11B6C1D67DC6A3D
          title: TicketID
          type: string
        TxnType:
          description: Type of transaction
          example: Travel Fund
          title: TxnType
          type: string
        Username:
          description: Unique username or lfId of the individual
          example: john_doe
          title: Username
          type: string
      title: Policy Tag
      type: object
    policy-update-input:
      description: Reimbursement update information
      properties:
        Beneficiaries:
          example:
          - EmailAddress: DaffyDuck@example.org
            Name: Daffy Duck
          - EmailAddress: PorkyPig@example.org
            Name: Porky Pik
          items:
            $ref: '#/components/schemas/contact'
          title: Beneficiaries
          type: array
        Categories:
          example:
          - Anvils
          - Carrots
          - Travel
          items:
            type: string
          title: Categories
          type: array
        EntityType:
          example: other
          title: EntityType
          type: string
        Owner:
          $ref: '#/components/schemas/contact'
        ProjectURL:
          example: https://funding.dev.platform.linuxfoundation.org/projects/asp-net
          title: ProjectURL
          type: string
      required:
      - Categories
      - Owner
      - ProjectURL
      title: Policy Update
      type: object
    createReimbursement_request:
      allOf:
      - $ref: '#/components/schemas/policy-create-input'
      - $ref: '#/components/schemas/policy-update-input'
      title: createReimbursement_request
  securitySchemes:
    ApiKeyAuth:
      description: |
        For accessing the API a valid API Key must be passed in all the queries in the 'X-API-KEY' header.
      in: header
      name: X-API-Key
      type: apiKey
      x-apikeyInfoFunc: openapi_server.controllers.security_controller.info_from_ApiKeyAuth
x-original-swagger-version: "2.0"
