openapi: 3.0.0
info:
  contact:
    name: "eBay Inc,"
    x-twitter: ebay
  description: "<span class=\"tablenote\"><b>Note:</b> This is a <a href=\"https://developer.ebay.com/api-docs/static/versioning.html#limited\"\
    \ target=\"_blank\"> <img src=\"/cms/img/docs/partners-api.svg\" class=\"legend-icon\
    \ partners-icon\" title=\"Limited Release\"  alt=\"Limited Release\" />(Limited\
    \ Release)</a> API available only to select developers approved by business units.</span><br\
    \ /><br />This API allows third-party developers to search for and retrieve details\
    \ about eBay deals and events, as well as the items associated with those deals\
    \ and events."
  license:
    name: eBay API License Agreement
    url: https://go.developer.ebay.com/api-license-agreement
  title: Deal API
  version: v1.3.0
  x-apisguru-categories:
  - ecommerce
  x-logo:
    backgroundColor: '#FFFFFF'
    url: https://twitter.com/ebay/profile_image?size=original
  x-origin:
  - format: openapi
    url: https://developer.ebay.com/api-docs/master/buy/deal/openapi/3/buy_deal_v1_oas3.json
    version: "3.0"
  x-providerName: ebay.com
  x-serviceName: buy-deal
servers:
- description: Production
  url: "https://api.ebay.com{basePath}"
  variables:
    basePath:
      default: /buy/deal/v1
paths:
  /deal_item:
    get:
      description: "This method retrieves a paginated set of deal items. The result\
        \ set contains all deal items associated with the specified search criteria\
        \ and marketplace ID. Request headers This method uses the X-EBAY-C-ENDUSERCTX\
        \ request header to support revenue sharing for eBay Partner Networks and\
        \ to improve the accuracy of shipping and delivery time estimations. For details\
        \ see, Request headers in the Buying Integration Guide. Restrictions This\
        \ method can return a maximum of 10,000 items. For a list of supported sites\
        \ and other restrictions, see API Restrictions. eBay Partner Network: In order\
        \ to receive a commission for your sales, you must use the URL returned in\
        \ the itemAffiliateWebUrl field to forward your buyer to the ebay.com site."
      operationId: getDealItems
      parameters:
      - description: The unique identifier of the eBay category for the search.
        explode: true
        in: query
        name: category_ids
        required: false
        schema:
          type: string
        style: form
      - description: "A filter for commissionable deals. Restriction: This filter\
          \ is currently only supported for the US marketplace."
        explode: true
        in: query
        name: commissionable
        required: false
        schema:
          type: string
        style: form
      - description: A filter for items that can be shipped to the specified country.
        explode: true
        in: query
        name: delivery_country
        required: false
        schema:
          type: string
        style: form
      - description: "The maximum number of items, from the current result set, returned\
          \ on a single page."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: string
        style: form
      - description: "The number of items that will be skipped in the result set.\
          \ This is used with the limit field to control the pagination of the output.\
          \ For example, if the offset is set to 0 and the limit is set to 10, the\
          \ method will retrieve items 1 through 10 from the list of items returned.\
          \ If the offset is set to 10 and the limit is set to 10, the method will\
          \ retrieve items 11 through 20 from the list of items returned. Default:\
          \ 0"
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: string
        style: form
      - description: A header used to specify the eBay marketplace ID.
        explode: false
        in: header
        name: X-EBAY-C-MARKETPLACE-ID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DealItemSearchResponse'
          description: OK
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "180001":
                category: REQUEST
                description: "Invalid, missing or unsupported marketplace. Please\
                  \ refer to documentation."
                domain: API_DEAL
              "180002":
                category: REQUEST
                description: The specified limit is invalid. Maximum value supported
                  is 100.
                domain: API_DEAL
              "180003":
                category: REQUEST
                description: The specified offset is invalid.
                domain: API_DEAL
              "180005":
                category: REQUEST
                description: category_ids length exceeded. Please check documentation
                  for maximum values supported.
                domain: API_DEAL
              "180007":
                category: REQUEST
                description: Invalid or unsupported filter 'commissionable' for the
                  requested marketplace. Please refer to documentation.
                domain: API_DEAL
              "180010":
                category: REQUEST
                description: Invalid filter for 'delivery_country'. Please refer to
                  the documentation for supported values.
                domain: API_DEAL
        "403":
          description: Forbidden
          x-response-codes:
            errors:
              "180009":
                category: REQUEST
                description: Not authorized. Please contact developer support for
                  assistance.
                domain: API_DEAL
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "180000":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay developer support for assistance.
                domain: API_DEAL
      security:
      - api_auth:
        - https://api.ebay.com/oauth/api_scope/buy.deal
      tags:
      - deal_item
      x-accepts:
      - application/json
  /event:
    get:
      description: "This method returns paginated results containing all eBay events\
        \ for the specified marketplace. Request headers This method uses the X-EBAY-C-ENDUSERCTX\
        \ request header to support revenue sharing for eBay Partner Networks and\
        \ to improve the accuracy of shipping and delivery time estimations. For details\
        \ see, Request headers in the Buying Integration Guide. Restrictions This\
        \ method can return a maximum of 10,000 items. For a list of supported sites\
        \ and other restrictions, see API Restrictions. eBay Partner Network: In order\
        \ to receive a commission for your sales, you must use the URL returned in\
        \ the itemAffiliateWebUrl field to forward your buyer to the ebay.com site."
      operationId: getEvents
      parameters:
      - description: "The maximum number of items, from the current result set, returned\
          \ on a single page. Default: 20 Maximum Value: 100"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: string
        style: form
      - description: "The number of items that will be skipped in the result set.\
          \ This is used with the limit field to control the pagination of the output.\
          \ For example, if the offset is set to 0 and the limit is set to 10, the\
          \ method will retrieve items 1 through 10 from the list of items returned.\
          \ If the offset is set to 10 and the limit is set to 10, the method will\
          \ retrieve items 11 through 20 from the list of items returned. Default:\
          \ 0"
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: string
        style: form
      - description: A header used to specify the eBay marketplace ID.
        explode: false
        in: header
        name: X-EBAY-C-MARKETPLACE-ID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventSearchResponse'
          description: OK
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "180001":
                category: REQUEST
                description: "Invalid, missing or unsupported marketplace. Please\
                  \ refer to documentation."
                domain: API_DEAL
              "180002":
                category: REQUEST
                description: The specified limit is invalid. Maximum value supported
                  is 100.
                domain: API_DEAL
              "180003":
                category: REQUEST
                description: The specified offset is invalid.
                domain: API_DEAL
        "403":
          description: Forbidden
          x-response-codes:
            errors:
              "180009":
                category: REQUEST
                description: Not authorized. Please contact developer support for
                  assistance.
                domain: API_DEAL
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "180000":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay developer support for assistance.
                domain: API_DEAL
      security:
      - api_auth:
        - https://api.ebay.com/oauth/api_scope/buy.deal
      tags:
      - event
      x-accepts:
      - application/json
  /event/{event_id}:
    get:
      description: "This method retrieves the details for an eBay event. The result\
        \ set contains detailed information associated with the specified event ID,\
        \ such as applicable coupons, start and end dates, and event terms. Request\
        \ headers This method uses the X-EBAY-C-ENDUSERCTX request header to support\
        \ revenue sharing for eBay Partner Networks and to improve the accuracy of\
        \ shipping and delivery time estimations. For details see, Request headers\
        \ in the Buying Integration Guide. Restrictions This method can return a maximum\
        \ of 10,000 items. For a list of supported sites and other restrictions, see\
        \ API Restrictions. eBay Partner Network: In order to receive a commission\
        \ for your sales, you must use the URL returned in the itemAffiliateWebUrl\
        \ field to forward your buyer to the ebay.com site."
      operationId: getEvent
      parameters:
      - description: A header used to specify the eBay marketplace ID.
        explode: false
        in: header
        name: X-EBAY-C-MARKETPLACE-ID
        required: true
        schema:
          type: string
        style: simple
      - description: The unique identifier for the eBay event.
        explode: false
        in: path
        name: event_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
          description: OK
        "400":
          description: Bad Request
        "403":
          description: Forbidden
          x-response-codes:
            errors:
              "180009":
                category: REQUEST
                description: Not authorized. Please contact developer support for
                  assistance.
                domain: API_DEAL
        "404":
          description: Not Found
          x-response-codes:
            errors:
              "180004":
                category: REQUEST
                description: The event Id is invalid for the requested marketplace.
                domain: API_DEAL
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "180000":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay developer support for assistance.
                domain: API_DEAL
      security:
      - api_auth:
        - https://api.ebay.com/oauth/api_scope/buy.deal
      tags:
      - event
      x-accepts:
      - application/json
  /event_item:
    get:
      description: "This method returns a paginated set of event items. The result\
        \ set contains all event items associated with the specified search criteria\
        \ and marketplace ID. Request headers This method uses the X-EBAY-C-ENDUSERCTX\
