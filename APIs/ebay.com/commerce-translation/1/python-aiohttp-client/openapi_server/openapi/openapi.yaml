openapi: 3.0.0
info:
  contact:
    name: "eBay Inc,"
    x-twitter: ebay
  description: "This API allows 3rd party developers to translate item title, description,\
    \ search query."
  license:
    name: eBay API License Agreement
    url: https://go.developer.ebay.com/api-license-agreement
  title: Translation API
  version: "1"
  x-apisguru-categories:
  - ecommerce
  x-logo:
    backgroundColor: '#FFFFFF'
    url: https://twitter.com/ebay/profile_image?size=original
  x-origin:
  - format: openapi
    url: https://developer.ebay.com/api-docs/master/commerce/translation/openapi/3/commerce_translation_v1_oas3.json
    version: "3.0"
  x-providerName: ebay.com
  x-serviceName: commerce-translation
servers:
- description: Production
  url: "https://api.ebay.com{basePath}"
  variables:
    basePath:
      default: /commerce/translation/v1
paths:
  /translate:
    post:
      description: Translates input text inot a given language.
      operationId: translate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranslateRequest'
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslateResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/translate_400_response'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/translate_400_response'
          description: Internal Server Error
      security:
      - api_auth:
        - https://api.ebay.com/oauth/api_scope
      tags:
      - language
      x-openapi-router-controller: openapi_server.controllers.language_controller
      x-codegen-request-body-name: body
components:
  schemas:
    Error:
      description: This type defines the fields that can be returned in an error.
      example:
        domain: domain
        subdomain: subdomain
        outputRefIds:
        - outputRefIds
        - outputRefIds
        errorId: 0
        inputRefIds:
        - inputRefIds
        - inputRefIds
        category: category
        longMessage: longMessage
        message: message
        parameters:
        - name: name
          value: value
        - name: name
          value: value
      properties:
        category:
          description: Identifies the type of erro.
          title: category
          type: string
        domain:
          description: Name for the primary system where the error occurred. This
            is relevant for application errors.
          title: domain
          type: string
        errorId:
          description: A unique number to identify the error.
          format: int32
          title: errorId
          type: integer
        inputRefIds:
          description: An array of request elements most closely associated to the
            error.
          items:
            type: string
          title: inputRefIds
          type: array
        longMessage:
          description: A more detailed explanation of the error.
          title: longMessage
          type: string
        message:
          description: "Information on how to correct the problem, in the end user's\
            \ terms and language where applicable."
          title: message
          type: string
        outputRefIds:
          description: An array of request elements most closely associated to the
            error.
          items:
            type: string
          title: outputRefIds
          type: array
        parameters:
          description: An array of name/value pairs that describe details the error
            condition. These are useful when multiple errors are returned.
          items:
            $ref: '#/components/schemas/ErrorParameter'
          title: parameters
          type: array
        subdomain:
          description: "Further helps indicate which subsystem the error is coming\
            \ from. System subcategories include: Initialization, Serialization, Security,\
            \ Monitoring, Rate Limiting, etc."
          title: subdomain
          type: string
      title: Error
      type: object
    ErrorParameter:
      example:
        name: name
        value: value
      properties:
        name:
          description: The object of the error.
          title: name
          type: string
        value:
          description: The value of the object.
          title: value
          type: string
      title: ErrorParameter
      type: object
    TranslateRequest:
      example:
        from: from
        text:
        - text
        - text
        to: to
        translationContext: translationContext
      properties:
        from:
          description: "The language of the input text. For implementation help, refer\
            \ to <a href='https://developer.ebay.com/devzone/rest/api-ref/translation/types/LanguageEnum.html'>eBay\
            \ API documentation</a>"
          title: from
          type: string
        text:
          description: The input text.
          items:
            type: string
          title: text
          type: array
        to:
          description: "The language to use for the translation of th einput text.\
            \ For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/translation/types/LanguageEnum.html'>eBay\
            \ API documentation</a>"
          title: to
          type: string
        translationContext:
          description: "The context of the translation. For implementation help, refer\
            \ to <a href='https://developer.ebay.com/devzone/rest/api-ref/translation/types/TranslationContextEnum.html'>eBay\
            \ API documentation</a>"
          title: translationContext
          type: string
      title: TranslateRequest
      type: object
    TranslateResponse:
      example:
        translations:
        - originalText: originalText
          translatedText: translatedText
          from: from
          to: to
        - originalText: originalText
          translatedText: translatedText
          from: from
          to: to
      properties:
        translations:
          description: The list of translations.
          items:
            $ref: '#/components/schemas/Translation'
          title: translations
          type: array
      title: TranslateResponse
      type: object
    Translation:
      example:
        originalText: originalText
        translatedText: translatedText
        from: from
        to: to
      properties:
        from:
          description: "The language of the input text. For implementation help, refer\
            \ to <a href='https://developer.ebay.com/devzone/rest/api-ref/translation/types/LanguageEnum.html'>eBay\
            \ API documentation</a>"
          title: from
          type: string
        originalText:
          description: Original text.
          title: originalText
          type: string
        to:
          description: "The language to use for the translation of th einput text.\
            \ For implementation help, refer to <a href='https://developer.ebay.com/devzone/rest/api-ref/translation/types/LanguageEnum.html'>eBay\
            \ API documentation</a>"
          title: to
          type: string
        translatedText:
          description: Translated text.
          title: translatedText
          type: string
      title: Translation
      type: object
    translate_400_response:
      example:
        errors:
        - domain: domain
          subdomain: subdomain
          outputRefIds:
          - outputRefIds
          - outputRefIds
          errorId: 0
          inputRefIds:
          - inputRefIds
          - inputRefIds
          category: category
          longMessage: longMessage
          message: message
          parameters:
          - name: name
            value: value
          - name: name
            value: value
        - domain: domain
          subdomain: subdomain
          outputRefIds:
          - outputRefIds
          - outputRefIds
          errorId: 0
          inputRefIds:
          - inputRefIds
          - inputRefIds
          category: category
          longMessage: longMessage
          message: message
          parameters:
          - name: name
            value: value
          - name: name
            value: value
      properties:
        errors:
          items:
            $ref: '#/components/schemas/Error'
          title: errors
          type: array
      title: translate_400_response
      type: object
  securitySchemes:
    api_auth:
      description: The security definitions for this API. Please check individual
        operations for applicable scopes.
      flows:
        clientCredentials:
          scopes:
            https://api.ebay.com/oauth/api_scope: View public data from eBay
          tokenUrl: https://api.ebay.com/identity/v1/oauth2/token
      type: oauth2
      x-tokenInfoFunc: openapi_server.controllers.security_controller.info_from_api_auth
      x-scopeValidateFunc: openapi_server.controllers.security_controller.validate_scope_api_auth
