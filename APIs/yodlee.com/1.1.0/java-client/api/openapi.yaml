openapi: 3.0.1
info:
  contact:
    email: developer@yodlee.com
  description: "This file describes the Yodlee Platform APIs using the swagger notation.\
    \ You can use this swagger file to generate client side SDKs to the Yodlee Platform\
    \ APIs for many different programming languages. Yodlee supports the Java SDK\
    \ and it is available <a href=\"https://developer.yodlee.com/java-sdk-overview\
    \ \">here</a>. You can generate a client SDK for Python, Java, JavaScript, PHP\
    \ or other languages according to your development needs. For more details about\
    \ the APIs, refer to <a href=\"https://developer.yodlee.com/docs/api/1.1/Overview\"\
    >Yodlee API v1.1 - Overview</a>."
  license:
    name: Yodlee Developer License
    url: https://developer.yodlee.com/terms/condition#_Services_1
  termsOfService: https://developer.yodlee.com/terms/condition
  title: Yodlee Core APIs
  version: 1.1.0
  x-apisguru-categories:
  - financial
  x-origin:
  - format: openapi
    url: https://developer.yodlee.com/sites/default/files/api_spec/coreapisoas3.yml
    version: "3.0"
  x-providerName: yodlee.com
servers:
- url: /
tags:
- description: Accounts API
  name: Accounts
- description: Auth API
  name: Auth
- description: Cobrand API
  name: Cobrand
- description: Configs API
  name: Configs
- description: DataExtracts API
  name: DataExtracts
- description: Derived API
  name: Derived
- description: Documents API
  name: Documents
- description: Holdings API
  name: Holdings
- description: Provider Accounts API
  name: ProviderAccounts
- description: Providers API
  name: Providers
- description: Statements API
  name: Statements
- description: Transactions API
  name: Transactions
- description: Users API
  name: User
- description: Verification API
  name: Verification
- description: Verify Account API
  name: Verify Account
paths:
  /accounts:
    get:
      deprecated: false
      description: "The get accounts service provides information about accounts added\
        \ by the user.<br>By default, this service returns information for active\
        \ and to be closed accounts.<br>If requestId is provided, the accounts that\
        \ are updated in the context of the requestId will be provided in the response.<br><br><b>Note:</b><br><li>fullAccountNumber\
        \ is deprecated and is replaced with fullAccountNumberList in include parameter\
        \ and response.</li><li>fullAccountNumberList, PII (Personal Identifiable\
        \ Information) and holder details are not available by default, as it is a\
        \ premium feature that needs security approval. This will not be available\
        \ for testing in Sandbox environment.</li>"
      operationId: getAllAccounts
      parameters:
      - allowEmptyValue: false
        description: Comma separated accountIds.
        explode: true
        in: query
        name: accountId
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: bank/creditCard/investment/insurance/loan/reward/realEstate/otherAssets/otherLiabilities
        explode: true
        in: query
        name: container
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: "profile, holder, fullAccountNumber, fullAccountNumberList, paymentProfile,\
          \ autoRefresh<br><b>Note:</b>fullAccountNumber is deprecated and is replaced\
          \ with fullAccountNumberList in include parameter and response."
        explode: true
        in: query
        name: include
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: Comma separated providerAccountIds.
        explode: true
        in: query
        name: providerAccountId
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: The unique identifier that returns contextual data
        explode: true
        in: query
        name: requestId
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: "ACTIVE,INACTIVE,TO_BE_CLOSED,CLOSED"
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/AccountResponse'
          description: OK
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y800 : Invalid value for status<br>Y800 : Invalid value for\
            \ container<br>Y800 : Invalid value for providerAccountId<br>Y824 : The\
            \ maximum number of accountIds permitted is 100"
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Get Accounts
      tags:
      - Accounts
      x-accepts:
      - application/json;charset=UTF-8
    post:
      deprecated: false
      description: "The add account service is used to add manual accounts.<br>The\
        \ response of add account service includes the account name , account number\
        \ and Yodlee generated account id.<br>All manual accounts added will be included\
        \ as part of networth calculation by default.<br>Add manual account support\
        \ is available for bank, card, investment, insurance and loan container only.<br><br><b>Note:</b>\
        \ <li>A real estate account addition is only supported for SYSTEM and MANUAL\
        \ valuation type.</li>"
      operationId: createManualAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
        description: accountParam
        required: true
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/CreatedAccountResponse'
          description: OK
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y800 : Invalid value for accountParam<br>Y811 : Real Estate\
            \ Property value already exists<br>Y862 : The provided address is invalid,\
            \ or the valuation is not available<br>Y869 : Multiple matches found.\
            \ Provide the complete address or call the POST /accounts/evaluateAddress\
            \ API to retrieve the list of matched addresses<br>"
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Add Manual Account
      tags:
      - Accounts
      x-content-type: application/json
      x-accepts:
      - application/json;charset=UTF-8
  /accounts/evaluateAddress:
    post:
      deprecated: false
      description: "Use this service to validate the address before adding the real\
        \ estate account.<br>If the address is valid, the service will return the\
        \ complete address information.<br>The response will contain multiple addresses\
        \ if the user-provided input matches with multiple entries in the vendor database.<br>In\
        \ the case of multiple matches, the user can select the appropriate address\
        \ from the list and then invoke the add account service with the complete\
        \ address.<br><br><b>Note:</b> <li>Yodlee recommends to use this service before\
        \ adding the real estate account to avoid failures.</li>"
      operationId: evaluateAddress
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluateAddressRequest'
        description: addressParam
        required: true
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/EvaluateAddressResponse'
          description: OK
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y806 : Invalid input<br>Y800 : Invalid value for zip<br>Y812\
            \ : Required field/value - address missing in the request<br>Y812 : Required\
            \ field/value - street missing in the request<br>Y812 : Required field/value\
            \ - state & city / zip missing in the request"
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Evaluate Address
      tags:
      - Accounts
      x-content-type: application/json
      x-accepts:
      - application/json;charset=UTF-8
  /accounts/historicalBalances:
    get:
      deprecated: false
      description: "The historical balances service is used to retrieve the historical\
        \ balances for an account or a user.<br>Historical balances are daily (D),\
        \ weekly (W), and monthly (M). <br>The interval input should be passed as\
        \ D, W, and M to retrieve the desired historical balances. The default interval\
        \ is daily (D). <br>When no account id is provided, historical balances of\
        \ the accounts that are active, to be closed, and closed are provided in the\
        \ response. <br>If the fromDate and toDate are not passed, the last 90 days\
        \ of data will be provided. <br>The fromDate and toDate should be passed in\
        \ the YYYY-MM-DD format. <br>The date field in the response denotes the date\
        \ for which the balance is requested.<br>includeCF needs to be sent as true\
        \ if the customer wants to return carried forward balances for a date when\
        \ the data is not available. <br>asofDate field in the response denotes the\
        \ date as of which the balance was updated for that account.<br>When there\
        \ is no balance available for a requested date and if includeCF is sent as\
        \ true, the previous date for which the balance is available is provided in\
        \ the response. <br>When there is no previous balance available, no data will\
        \ be sent."
      operationId: getHistoricalBalances
      parameters:
      - allowEmptyValue: false
        description: accountId
        explode: true
        in: query
        name: accountId
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: from date for balance retrieval (YYYY-MM-DD)
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: Consider carry forward logic for missing balances
        explode: true
        in: query
        name: includeCF
        required: false
        schema:
          type: boolean
        style: form
      - allowEmptyValue: false
        description: "D-daily, W-weekly or M-monthly"
        explode: true
        in: query
        name: interval
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: skip (Min 0)
        explode: true
        in: query
        name: skip
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - allowEmptyValue: false
        description: toDate for balance retrieval (YYYY-MM-DD)
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: false
        description: top (Max 500)
        explode: true
        in: query
        name: top
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/AccountHistoricalBalancesResponse'
          description: OK
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y800 : Invalid value for accountId<br>Y800 : Invalid value\
            \ for fromDate<br>Y800 : Invalid value for toDate<br>Y809 : Invalid date\
            \ range<br>Y800 : Invalid value for interval<br>Y802 : Future date not\
            \ allowed"
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Get Historical Balances
      tags:
      - Accounts
      x-accepts:
      - application/json;charset=UTF-8
  /accounts/{accountId}:
    delete:
      deprecated: false
      description: The delete account service allows an account to be deleted.<br>This
        service does not return a response. The HTTP response code is 204 (Success
        with no content).<br>
      operationId: deleteAccount
      parameters:
      - description: accountId
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "204":
          content: {}
          description: OK
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y800 : Invalid value for accountId<br>Y807 : Resource not\
            \ found<br>Y868 : No action is allowed, as the data is being migrated\
            \ to the Open Banking provider<br>"
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Delete Account
      tags:
      - Accounts
      x-accepts:
      - application/json;charset=UTF-8
    get:
      deprecated: false
      description: The get account details service provides detailed information of
        an account.<br><br><b>Note:</b><li>fullAccountNumber is deprecated and is
        replaced with fullAccountNumberList in include parameter and response.</li>
      operationId: getAccount
      parameters:
      - description: accountId
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - allowEmptyValue: false
        description: "profile, holder, fullAccountNumber, fullAccountNumberList, paymentProfile,\
          \ autoRefresh<br><b>Note:</b>fullAccountNumber is deprecated and is replaced\
          \ with fullAccountNumberList in include parameter and response."
        explode: true
        in: query
        name: include
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/AccountResponse'
          description: OK
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Get Account Details
      tags:
      - Accounts
      x-accepts:
      - application/json;charset=UTF-8
    put:
      deprecated: false
      description: "The update account service is used to update manual and aggregated\
        \ accounts.<br>The HTTP response code is 204 (Success without content).<br>Update\
        \ manual account support is available for bank, card, investment, insurance,\
        \ loan, otherAssets, otherLiabilities and realEstate containers only.<br><br><b>Note:</b><li>\
        \ A real estate account update is only supported for SYSTEM and MANUAL valuation\
        \ type.</li><li> Attribute <b>isEbillEnrolled</b> is deprecated as it is applicable\
        \ for bill accounts only.</li>"
      operationId: updateAccount
      parameters:
      - description: accountId
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountRequest'
        description: accountRequest
        required: true
      responses:
        "204":
          content: {}
          description: OK
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y800 : Invalid value for accountId<br>Y800 : Invalid value\
            \ for updateParam<br>Y862 : The provided address is invalid, or the valuation\
            \ is not available<br>Y868 : No action is allowed, as the data is being\
            \ migrated to the Open Banking provider<br>Y869 : Multiple matches found.\
            \ Provide the complete address or call the POST /accounts/evaluateAddress\
            \ API to retrieve the list of matched addresses<br>"
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Update Account
      tags:
      - Accounts
      x-content-type: application/json
      x-accepts:
      - application/json;charset=UTF-8
  /auth/apiKey:
    get:
      deprecated: false
      description: 'This endpoint provides the list of API keys that exist for a customer.<br>You
        can use one of the following authorization methods to access this API:<br><ol><li>cobsession</li><li>JWT
        token</li></ol><b>Notes:</b><li>This service is not available in developer
        sandbox environment and will be made available for testing in your dedicated
        environment. '
      operationId: getApiKeys
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiKeyResponse'
          description: OK
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Get API Keys
      tags:
      - Auth
      x-accepts:
      - application/json;charset=UTF-8
    post:
      deprecated: false
      description: "This endpoint is used to generate an API key. The RSA public key\
        \ you provide should be in 2048 bit PKCS#8 encoded format. <br>A public key\
        \ is a mandatory input for generating the API key.<br/>The public key should\
        \ be a unique key. The apiKeyId you get in the response is what you should\
        \ use to generate the JWT token.<br> You can use one of the following authorization\
        \ methods to access<br/>this API:<br><ol><li>cobsession</li><li>JWT token</li></ol>\
        \ Alternatively, you can use base 64 encoded cobrandLogin and cobrandPassword\
        \ in the Authorization header (Format: Authorization: Basic <encoded value\
        \ of cobrandLogin: cobrandPassword>)<br><br><b>Note:</b><br><li>This service\
        \ is not available in developer sandbox environment and will be made available\
        \ for testing in your dedicated environment. The content type has to be passed\
        \ as application/json for the body parameter.</li>"
      operationId: generateApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeyRequest'
        description: apiKeyRequest
        required: true
      responses:
        "201":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ApiKeyResponse'
          description: OK
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y800 : Invalid value for RS512 publicKey<br>Y806 : Invalid\
            \ input<br>Y824 : The maximum number of apiKey permitted is 5<br>Y811\
            \ : publicKey value already exists"
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Generate API Key
      tags:
      - Auth
      x-content-type: application/json
      x-accepts:
      - application/json;charset=UTF-8
  /auth/apiKey/{key}:
    delete:
      deprecated: false
      description: 'This endpoint allows an existing API key to be deleted.<br>You
        can use one of the following authorization methods to access this API:<br><ol><li>cobsession</li><li>JWT
        token</li></ol> <b>Notes:</b> <li>This service is not available in developer
        sandbox environment and will be made availablefor testing in your dedicated
        environment. '
      operationId: deleteApiKey
      parameters:
      - description: key
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "201":
          content: {}
          description: OK
        "204":
          content: {}
          description: No Content
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y807 : Resource not found<br>Y806 : Invalid input"
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Delete API Key
      tags:
      - Auth
      x-accepts:
      - application/json;charset=UTF-8
  /auth/token:
    delete:
      deprecated: false
      description: "This endpoint revokes the token passed in the Authorization header.\
        \ This service is applicable for JWT-based (and all API key-based) authentication\
        \ and also client credential (clientId and secret) based authentication. This\
        \ service does not return a response body. The HTTP response code is 204 (success\
        \ with no content). <br>Tokens generally have limited lifetime of up to 30\
        \ minutes. You will call this service when you finish working with one user,\
        \ and you want to delete the valid token rather than simply letting it expire.<br><br><b>Note:</b>\
        \ <li>Revoking an access token (either type, admin or a user token) can take\
        \ up to 2 minutes, as the tokens are stored on a distributed system.<br/>"
      operationId: deleteToken
      responses:
        "204":
          content: {}
          description: No Content
        "401":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y020 : Invalid token in authorization header<br>Y023 : Token\
            \ has expired<br>Y016 : Api-Version header missing<br>Y015 : Unauthorized\
            \ User<br>Y027 : Unsupported authentication type<br>Y007 : Authorization\
            \ header missing<br>Y020 : Invalid token in authorization header"
        "404":
          content: {}
          description: Not Found
      summary: Delete Token
      tags:
      - Auth
      x-accepts:
      - application/json;charset=UTF-8
    post:
      deprecated: false
      description: "<b>Generate Access Token using client credential authentication.</b><br>This\
        \ service returns access tokens required to access Yodlee 1.1 APIs. These\
        \ tokens are the simplest and easiest of several alternatives for authenticating\
        \ with Yodlee servers.<br>The most commonly used services obtain data specific\
        \ to an end user (your customer). For these services, you need a <b>user access\
        \ token</b>. These are simply tokens created with the user name parameter\
        \ (<b>loginName</b>) set to the id of your end user.  <i><br><br><b>Note:</b>\
        \ You determine this id and you must ensure it's unique among all your customers.</i>\
        \ <br><br>Each token issued has an associated user. The token passed in the\
        \ http headers explicitly names the user referenced in that API call.<br><br>Some\
        \ of the APIs do administrative work, and don't reference an end user. <br/>One\
        \ example of administrative work is key management. Another example is registering\
        \ a new user explicitly, with <b>POST /user/register</b> call or subscribe\
        \ to webhook, with <b>POST /config/notifications/events/{eventName}</b>. <br/>To\
        \ invoke these, you need an <b>admin access token</b>. Create this by passing\
        \ in your admin user login name in place of a regular user name.<br><br>This\
        \ service also allows for simplified registration of new users. Any time you\
        \ pass in a user name not already in use, the system will automatically implicitly\
        \ create a new user for you. <br>This user will naturally have very few associated\
        \ details. You can later provide additional user information by calling the\
        \ <b>PUT user/register service</b>.<br><br><b>Notes:</b><li>The content type\
        \ has to be passed as application/x-www-form-urlencoded.<li>Upgrading to client\
        \ credential authentication requires infrastructure reconfiguration. <li>Customers\
        \ wishing to switch from another authentication scheme to client credential\
        \ authentication, please contact Yodlee Client Services.</li>"
      operationId: generateAccessToken
      responses:
        "201":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ClientCredentialTokenResponse'
          description: OK
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y800 : Invalid value for loginName<br>Y806 : Invalid input<br>Y801\
            \ : Invalid length for loginName<br>Y303 : clientId or secret is missing<br>Y301\
            \ : Invalid clientId or secret<br>Y305 : Access token can be issued only\
            \ for pre-registered users<br>Y004 : Inactive user<br>Y901 : Service not\
            \ supported<br>"
        "401":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
          description: "Y016 : loginName header missing<br>Y015 : Unauthorized User<br>Y016\
            \ : Api-Version header missing<br>Y020 : Invalid token in authorization\
            \ header<br>Y027 : Unsupported authentication type"
        "404":
          content: {}
          description: Not Found
      summary: Generate Access Token
      tags:
      - Auth
      x-accepts:
      - application/json;charset=UTF-8
  /cobrand/config/notifications/events:
    get:
      deprecated: true
      description: <b>Refer GET /configs/notifications/events.</b><br>The get events
        service provides the list of events for which consumers subscribed <br>to
        receive notifications. <br>
      operationId: getSubscribedEvents
      parameters:
      - allowEmptyValue: false
        description: eventName
        explode: true
        in: query
        name: eventName
        required: false
        schema:
          enum:
          - REFRESH
          - DATA_UPDATES
          - AUTO_REFRESH_UPDATES
          type: string
        style: form
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/CobrandNotificationResponse'
          description: OK
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      summary: Get Subscribed Events
      tags:
      - Cobrand
      x-accepts:
      - application/json;charset=UTF-8
  /cobrand/config/notifications/events/{eventName}:
    delete:
      deprecated: true
      description: "<b>Refer DELETE /configs/notifications/events/{eventName}.</b><br>The\
        \ delete events service is used to unsubscribe from an events service.<br>"
      operationId: deleteSubscribedEvent
      parameters:
      - description: eventName
        explode: false
        in: path
        name: eventName
        required: true
        schema:
          enum:
          - REFRESH
          - DATA_UPDATES
          - AUTO_REFRESH_UPDATES
