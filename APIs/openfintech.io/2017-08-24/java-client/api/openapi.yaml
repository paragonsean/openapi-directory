paths:
  /banks:
    get:
      description: |
        Returns list of banks. Each object contains general information about bank such as name and status, also information about bank details and related link to main organization.
      parameters:
      - description: Current page number.
        in: query
        name: "page[number]"
        schema:
          type: integer
      - description: |
          Page size.<br>*Default value: 100*
        in: query
        name: "page[size]"
        schema:
          type: integer
      - description: Filtering by banks code.
        in: query
        name: "filter[sort_code]"
        schema:
          type: string
      - description: Filtering by code.
        in: query
        name: "filter[code]"
        schema:
          type: string
      - description: Filtration by status.
        explode: false
        in: query
        name: "filter[status]"
        schema:
          items:
            enum:
            - active
            - liquidated
            - problem
            - deleted
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: |
          Sort params:<br>

          | ASC | DESC |
          |-----|------|
          | name | -name |
          | code | -code |
          | status | -status |
          | sort_code | -sort_code |
        explode: false
        in: query
        name: sort
        schema:
          items:
            enum:
            - name
            - -name
            - status
            - -status
            - code
            - -code
            - sort_code
            - -sort_code
            type: string
          type: array
          uniqueItems: true
        style: form
      responses:
        "200":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/BanksResponse'
          description: List of banks.
      summary: List of banks
      tags:
      - Banks
      x-accepts:
      - application/vnd.api+json
  /banks/{id}:
    get:
      description: |
        Returns bank with specific ID.
      parameters:
      - description: Unique ID.
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/BankResponse'
          description: Bank information.
        "404":
          content: {}
          description: Bank ID is not valid.
      summary: Bank by ID
      tags:
      - Banks
      x-accepts:
      - application/vnd.api+json
