          type: array
          uniqueItems: true
        style: form
      responses:
        "200":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CountriesResponse'
          description: List of countries.
      summary: List of countries
      tags:
      - Countries
      x-accepts:
      - application/vnd.api+json
  /countries/{id}:
    get:
