            - code_iso_numeric3
            - -code_iso_numeric3
            - code_estandards_alpha
            - -code_estandards_alpha
            type: string
          type: array
          uniqueItems: true
        style: form
      responses:
        "200":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/CurrenciesResponse'
          description: List of currencies.
      summary: List of currencies
      tags:
