openapi: 3.0.0
info:
  contact:
    email: support@isendpro.com
    name: iSendPro Support Team
    url: https://www.isendpro.com/
    x-twitter: isendpro
  description: "[1] Liste des fonctionnalités :\n- envoi de SMS à un ou plusieurs\
    \ destinataires,\n- lookup HLR,\n- récupération des récapitulatifs de campagne,\n\
    - gestion des répertoires,\n- ajout en liste noire.\n- comptage du nombre de caractè\
    res des SMS\n\n[2] Pour utiliser cette API vous devez:\n- Créer un compte iSendPro\
    \ sur https://isendpro.com/\n- Créditer votre compte \n    - Remarque: obtention\
    \ d'un crédit de test possible sous conditions\n- Noter votre clé de compte (keyid)\n\
    \  - Elle vous sera indispensable à l'utilisation de l'API\n  - Vous pouvez la\
    \ trouver dans le rubrique mon \"compte\", sous-rubrique \"mon API\"\n- Configurer\
    \ le contrôle IP\n  - Le contrôle IP est configurable dans le rubrique mon \"\
    compte\", sous-rubrique \"mon API\"\n  - Il s'agit d'un système de liste blanche,\
    \ vous devez entrer les IP utilisées pour appeler l'API\n  - Vous pouvez également\
    \ désactiver totalement le contrôle IP\n"
  title: API iSendPro
  version: 1.1.1
  x-apisguru-categories:
  - messaging
  x-logo:
    url: https://en.isendpro.com/img/logo-isendpro.png
  x-origin:
  - format: openapi
    url: https://apirest.isendpro.com/isendpro.json
    version: "3.0"
  x-providerName: isendpro.com
servers:
- url: https://apirest.isendpro.com/cgi-bin
- url: http://apirest.isendpro.com/cgi-bin
paths:
  /campagne:
    get:
      description: "Retourne les SMS envoyés sur une période donnée en fonction d'une\
        \ date de début et d'une date de fin. \n\nLes dates sont au format YYYY-MM-DD\
        \ hh:mm. \n\nLe fichier rapport de campagne est sous la forme d'un fichier\
        \ zip + contenant un fichier csv contenant le détail des envois.\n"
      operationId: get_campagne
      parameters:
      - description: Clé API
        explode: true
        in: query
        name: keyid
        required: true
        schema:
          type: string
        style: form
      - description: Doit valoir "1"
        explode: true
        in: query
        name: rapportCampagne
        required: true
        schema:
          enum:
          - "1"
          type: string
        style: form
      - description: date de debut au format YYYY-MM-DD hh:mm
        explode: true
        in: query
        name: date_deb
        required: true
        schema:
          type: string
        style: form
      - description: date de fin au format YYYY-MM-DD hh:mm
        explode: true
        in: query
        name: date_fin
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                format: binary
                type: string
            file:
              schema:
                format: binary
                type: string
          description: Successful response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
            file:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Erreur
      summary: Retourne les SMS envoyés sur une période donnée
      tags:
      - campagne
      x-openapi-router-controller: openapi_server.controllers.campagne_controller
  /comptage:
    post:
      description: Compte le nombre de SMS necessaire à un envoi
      operationId: comptage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComptageRequest'
        description: sms request
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComptageReponse'
            etat:
              examples:
                response:
                  value:
                    etat:
                      nb_caractere: "222"
                      nb_sms: "2"
                      tel: "0680010203"
          description: Reponse OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Dysfonctionnement
      summary: 'Compter le nombre de caractère '
      tags:
      - comptage
      x-openapi-router-controller: openapi_server.controllers.comptage_controller
      x-codegen-request-body-name: body
  /credit:
    get:
      description: |
        Retourne le credit existant associe au compte.
      operationId: get_credit
      parameters:
      - description: Clé API
        explode: true
        in: query
        name: keyid
        required: true
        schema:
          format: string
          type: string
        style: form
      - description: "Type de reponse demandée, 1 pour euro, 2 pour euro + estimation\
          \ quantité"
        explode: true
        in: query
        name: credit
        required: true
        schema:
          enum:
          - "1"
          - "2"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    etat:
                      credit: "10.0"
              schema:
                $ref: '#/components/schemas/CreditResponse'
          description: Successful response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Erreur
      summary: Interrogation credit
      tags:
      - credit
      x-openapi-router-controller: openapi_server.controllers.credit_controller
  /dellistenoire:
    post:
      description: Supprime un numero en liste noire
      operationId: del_liste_noire
      parameters:
      - description: Clé API
        explode: true
        in: query
        name: keyid
        required: true
        schema:
          format: string
          type: string
        style: form
      - description: Doit valoir "1"
        explode: true
        in: query
        name: delListeNoire
        required: true
        schema:
          enum:
          - "1"
          type: string
        style: form
      - description: numéro de mobile à supprimer
        explode: true
        in: query
        name: num
        required: true
        schema:
          format: string
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LISTENOIREReponse'
          description: Successful response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Erreur
      summary: Ajoute un numero en liste noire
      tags:
      - delListeNoire
      x-openapi-router-controller: openapi_server.controllers.del_liste_noire_controller
  /getlistenoire:
    post:
      description: Retourne un fichier csv zippé contenant la liste noire
      operationId: get_liste_noire
      parameters:
      - description: Clé API
        explode: true
        in: query
        name: keyid
        required: true
        schema:
          format: string
          type: string
        style: form
      - description: Doit valoir "1"
        explode: true
        in: query
        name: getListeNoire
        required: true
        schema:
          enum:
          - "1"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                format: binary
                type: string
          description: Successful response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Erreur
      summary: Retourne le liste noire
      tags:
      - getListeNoire
      x-openapi-router-controller: openapi_server.controllers.get_liste_noire_controller
  /hlr:
    post:
      description: "Réalise un lookup HLR sur les numéros \n"
      operationId: get_hlr
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HLRrequest'
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    etat:
                      etat:
                        operateur: ORAN
                        tel: "0680010203"
              schema:
                $ref: '#/components/schemas/HLRReponse'
          description: Reponse OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Dysfonctionnement
      summary: Vérifier la validité d'un numéro
      tags:
      - hlr
      x-openapi-router-controller: openapi_server.controllers.hlr_controller
      x-codegen-request-body-name: body
  /repertoire:
    post:
      description: Cree un nouveau répertoire et retourne son identifiant. Cet identifiant
        pourra être utilisé pour ajouter ou supprimer des numéros via l'API.
      operationId: repertoire_crea
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/REPERTOIREcreaterequest'
        description: Creation repertoire
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/REPERTOIREcreatereponse'
          description: Successful response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Erreur
      summary: Gestion repertoire (creation)
      tags:
      - repertoire
      x-openapi-router-controller: openapi_server.controllers.repertoire_controller
      x-codegen-request-body-name: body
    put:
      description: Ajoute ou supprime une liste de numéros à un répertoire existant.
      operationId: repertoire
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/REPERTOIREmodifrequest'
        description: Requête de creation repertoire
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/REPERTOIREmodifreponse'
          description: Successful response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Erreur
      summary: Gestion repertoire (modification)
      tags:
      - repertoire
      x-openapi-router-controller: openapi_server.controllers.repertoire_controller
      x-codegen-request-body-name: body
  /setlistenoire:
    post:
      description: "Ajoute un numero en liste noire. Une fois ajouté, les requêtes\
        \ d'envoi de SMS marketing vers ce numéro seront refusées."
      operationId: set_liste_noire
      parameters:
      - description: Clé API
        explode: true
        in: query
        name: keyid
        required: true
        schema:
          format: string
          type: string
        style: form
      - description: Doit valoir "1"
        explode: true
        in: query
        name: setlisteNoire
        required: true
        schema:
          enum:
          - "1"
          type: string
        style: form
      - description: numéro de mobile à insérer en liste noire
        explode: true
        in: query
        name: num
        required: true
        schema:
          format: string
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LISTENOIREReponse'
          description: Successful response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Erreur
      summary: Ajoute un numero en liste noire
      tags:
      - setListeNoire
      x-openapi-router-controller: openapi_server.controllers.set_liste_noire_controller
  /shortlink:
    post:
      description: add a shortlink
      operationId: add_shortlink
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShortlinkRequest'
        description: add sub account request
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShortlinkResponse'
            exemple1:
              examples:
                response:
                  value:
                    etat:
                      etat:
                        code: 250
                        message: Le lien court a ete genere
                        shortlink: ww.sms.ht/aOHi
          description: Reponse OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Dysfonctionnement
      summary: add a shortlink
      tags:
      - add shortlink
      x-openapi-router-controller: openapi_server.controllers.add_shortlink_controller
      x-codegen-request-body-name: body
  /sms:
    post:
      description: Envoi un sms vers un unique destinataire
      operationId: send_sms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmsUniqueRequest'
        description: sms request
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SMSReponse'
            etat:
              examples:
                response:
                  value:
                    etat:
                      code: "0"
                      message: hello world!
                      tel: "0680010203"
          description: Reponse OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Dysfonctionnement
      summary: Envoyer un sms
      tags:
      - sms
      x-openapi-router-controller: openapi_server.controllers.sms_controller
      x-codegen-request-body-name: body
  /smsmulti:
    post:
      description: |
        Envoi de SMS vers 1 ou plusieurs destinataires
      operationId: send_sms_multi
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SMSRequest'
        description: sms request
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SMSReponse'
            etat:
              examples:
                response:
                  value:
                    etat:
                      code: "0"
                      message: hello world!
                      tel: "0680010203"
          description: Reponse OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Dysfonctionnement
      summary: Envoyer des SMS
      tags:
      - sms
      x-openapi-router-controller: openapi_server.controllers.sms_controller
      x-codegen-request-body-name: body
  /subaccount:
    post:
      description: Ajoute un sous compte
      operationId: subaccount_add
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubaccountAddRequest'
        description: add sub account request
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubaccountAddResponse'
            exemple1:
              examples:
                response:
                  value:
                    etat:
                      etat:
                        code: 230
                        subAccountId: 20150
                        subAccountKeyId: a9bc68fe78
                        subAccountLogin: marion.peltier.agence06
                        tel: Le sous compte a ete ajoute
          description: Reponse OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Dysfonctionnement
      summary: Ajoute un sous compte
      tags:
      - add subaccount
      x-openapi-router-controller: openapi_server.controllers.add_subaccount_controller
      x-codegen-request-body-name: body
    put:
      description: Edit a subaccount
      operationId: subaccount_edit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubaccountRequest'
        description: edit sub account request
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubaccountResponse'
          description: Reponse OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erreur'
          description: Dysfonctionnement
      summary: Edit a subaccount
      tags:
      - edit subaccount
      x-openapi-router-controller: openapi_server.controllers.edit_subaccount_controller
      x-codegen-request-body-name: body
components:
  schemas:
    ComptageReponse:
      example:
        etat:
          etat:
          - nb_sms: nb_sms
            tel: tel
            nb_caractere: nb_caractere
          - nb_sms: nb_sms
            tel: tel
            nb_caractere: nb_caractere
      properties:
        etat:
          $ref: '#/components/schemas/ComptageReponse_etat'
      title: ComptageReponse
      type: object
    ComptageReponse_etat:
      example:
        etat:
        - nb_sms: nb_sms
          tel: tel
          nb_caractere: nb_caractere
        - nb_sms: nb_sms
          tel: tel
          nb_caractere: nb_caractere
      properties:
        etat:
          items:
            $ref: '#/components/schemas/ComptageReponse_etat_etat'
          title: etat
          type: array
      title: ComptageReponse_etat
    ComptageReponse_etat_etat:
      example:
        nb_sms: nb_sms
        tel: tel
        nb_caractere: nb_caractere
      properties:
        nb_caractere:
          description: nombre de caractères
          title: nb_caractere
          type: string
        nb_sms:
          description: nombre de sms nécessaires
          title: nb_sms
          type: string
        tel:
          description: numéro de téléphone
          title: tel
          type: string
      title: ComptageReponse_etat_etat
    ComptageRequest:
      example:
        comptage: "1"
        emetteur: iSendPro
        keyid: VOTRE_KEYID
        num: "0600123456"
        sms: Bonjour! Bienvenue sur iSendPro!
      properties:
        comptage:
          default: "1"
          enum:
          - "1"
          type: string
        date_envoi:
          description: "Date d'envoi au format YYYY-MM-DD hh:mm . Ce paramètre est\
            \ optionnel, si il est omis l'envoi est réalisé immédiatement."
          type: string
        emetteur:
          description: "- L'emetteur doit être une chaîne alphanumérique comprise\
            \ entre 4 et 11 caractères.\n\n- Les caractères acceptés sont les chiffres\
            \ entre 0 et 9, les lettres entre A et Z et l’espace.\n\n- Il ne peut\
            \ pas comporter uniquement des chiffres. \n\n- Pour la modification de\
            \ l'émetteur et dans le cadre de campagnes commerciales, les opérateurs\
            \ imposent contractuellement d'ajouter en fin de message le texte \"STOP\
            \ XXXXX\". De ce fait, le message envoyé ne pourra excéder une longueur\
            \ de 148 caractères au lieu des 160 caractères, le «\_STOP\_» étant rajouté\
            \ automatiquement.\n"
          type: string
        gmt_zone:
          description: Fuseau horaire de la date d'envoi
          enum:
          - Pacific/Midway
          - America/Adak
          - Etc/GMT+10
          - Pacific/Marquesas
          - Pacific/Gambier
          - America/Anchorage
          - America/Ensenada
          - Etc/GMT+8
          - America/Los_Angeles
          - America/Denver
          - America/Chihuahua
          - America/Dawson_Creek
          - America/Belize
          - America/Cancun
          - Chile/EasterIsland
          - America/Chicago
          - America/New_York
          - America/Havana
          - America/Bogota
          - America/Caracas
          - America/Santiago
          - America/La_Paz
          - Atlantic/Stanley
          - America/Campo_Grande
          - America/Goose_Bay
          - America/Glace_Bay
          - America/St_Johns
          - America/Araguaina
          - America/Montevideo
          - America/Miquelon
          - America/Godthab
          - America/Argentina/Buenos_Aires
