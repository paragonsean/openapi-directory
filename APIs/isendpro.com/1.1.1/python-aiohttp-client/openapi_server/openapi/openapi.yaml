          - Asia/Tashkent
          - Asia/Kolkata
          - Asia/Katmandu
          - Asia/Dhaka
          - Asia/Novosibirsk
          - Asia/Rangoon
          - Asia/Bangkok
          - Asia/Krasnoyarsk
          - Asia/Hong_Kong
          - Asia/Irkutsk
          - Australia/Perth
          - Australia/Eucla
          - Asia/Tokyo
          - Asia/Seoul
          - Asia/Yakutsk
          - Australia/Adelaide
          - Australia/Darwin
          - Australia/Brisbane
          - Australia/Hobart
          - Asia/Vladivostok
          - Australia/Lord_Howe
          - Etc/GMT-11
          - Asia/Magadan
          - Pacific/Norfolk
          - Asia/Anadyr
          - Pacific/Auckland
          - Etc/GMT-12
          - Pacific/Chatham
          - Pacific/Tongatapu
          - Pacific/Kiritimati
          type: string
        keyid:
          description: Clé API
          type: string
        nostop:
          description: "Si le message n’est pas à but commercial, vous pouvez faire\
            \ une demande pour retirer l’obligation du STOP. Une fois votre demande\
            \ validée par nos services, vous pourrez supprimer la mention STOP SMS\
            \ en ajoutant nostop = \"1\""
          type: string
        num:
          description: Numero de téléphone au format national (exemple 0680010203)
            ou international (example 33680010203)
          type: string
        numAzur:
          enum:
          - "1"
          type: string
        sms:
          description: "Message à envoyer aux destinataires. Le message doit être\
            \ encodé au format utf-8 et ne contenir que des caractères existant dans\
            \ l'alphabet GSM. Il est également possible d'envoyer (à l'étranger uniquement)\
            \ des SMS en UCS-2, cf paramètre ucs2 pour plus de détails."
          type: string
        smslong:
          default: "999"
          description: |
            Le SMS long permet de dépasser la limite de 160 caractères en envoyant un message constitué
            de plusieurs SMS.
            Il est possible d’envoyer jusqu’à 6 SMS concaténés pour une longueur totale maximale de 918
            caractères par message.
            Pour des raisons technique, la limite par SMS concaténé étant de 153 caractères.
            En cas de modification de l’émetteur, il faut considérer l’ajout automatique de 12 caractères
            du « STOP SMS ».
            Pour envoyer un smslong, il faut ajouter le paramètre smslong aux appels. La valeur de SMS doit être le nombre maximum de sms concaténé autorisé.   Pour ne pas avoir ce message d’erreur et obtenir un calcul dynamique du nombre de SMS alors il faut renseigner smslong = "999"
          enum:
          - "999"
          type: string
        tracker:
          description: 'Le tracker doit être une chaine alphanumérique de moins de
            50 caractères. Ce tracker sera ensuite renvoyé en paramètre des urls pour
            les retours des accusés de réception. '
          type: string
        ucs2:
          description: |
            Il est également possible d’envoyer des SMS en alphabet non latin (russe, chinois, arabe, etc) sur
            les numéros hors France métropolitaine.
            Pour ce faire, la requête devrait être encodée au format UTF-8 et contenir l’argument ucs2 = "1"
            Du fait de contraintes techniques, 1 SMS unique ne pourra pas dépasser 70 caractères (au lieu
            des 160 usuels) et dans le cas de SMS long, chaque sms ne pourra dépasser 67 caractères.
          type: string
      required:
      - comptage
      - keyid
