openapi: 3.0.0
info:
  contact:
    name: John Swanson
  description: "The TrapStreet API finds trap streets in Google Maps, Bing Maps and\
    \ OpenStreetMap data."
  title: TrapStreet API
  version: 1.0.0
  x-apisguru-categories:
  - location
  x-origin:
  - format: openapi
    url: https://gist.githubusercontent.com/MikeRalphson/e455f437f87a149ae0501d8cefe2ecab/raw/8f3608b72b0ab6eb6b0cea1c54ff9d84df7de05d/openapi.yaml
    version: "3.0"
  x-providerName: trapstreet.com
servers:
- url: https://api.trapstreet.com
paths:
  /{address}:
    get:
      parameters:
      - explode: false
        in: path
        name: address
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/__address__get_200_response'
          description: OK
      x-accepts:
      - application/json
components:
  schemas:
    __address__get_200_response:
      example:
        description: description
        trap: true
      properties:
        description:
          type: string
        trap:
          type: boolean

