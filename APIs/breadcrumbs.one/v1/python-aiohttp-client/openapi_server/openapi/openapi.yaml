      properties:
        address:
          nullable: true
          title: address
          type: string
        entity_tags:
          items:
            type: string
          nullable: true
          title: entity_tags
          type: array
        risk_score:
          nullable: true
          title: risk_score
          type: string
      title: Breadcrumbs.API.Models.Address.AddressRiskResponse
      type: object
    Breadcrumbs.API.Models.Address.ExposureResponse:
      additionalProperties: false
