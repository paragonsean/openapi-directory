openapi: 3.0.1
info:
  title: Breadcrumbs One
  version: v1
  x-apisguru-categories:
  - financial
  x-logo:
    url: https://twitter.com/AppBreadcrumbs/photo
  x-origin:
  - format: openapi
    url: https://api.breadcrumbs.one/swagger/v1/swagger.json
    version: "3.0"
  x-providerName: breadcrumbs.one
servers:
- description: Breadcrumbs One - Production Server
  url: https://api.breadcrumbs.one
security:
- X-API-KEY: []
paths:
  /node:
    post:
      operationId: node_post
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/Breadcrumbs.API.Models.Node.NodeRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/Breadcrumbs.API.Models.Node.NodeRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/Breadcrumbs.API.Models.Node.NodeRequest'
        description: ""
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    entity_tags:
                    - Exchange
                    incoming:
                    - address: 0x4e9ce36e442e55ecd9025b9a6e0d88485d628a67
                    - address: 0xbe0eb53f46cd790cd13851d5eff43d12404d33e8
                    - address: 0xd551234ae421e3bcba99a0da6d736074f22192ff
                    - address: 0xe4b5b2667e049ac8c79ae6c5a7e3300815aa32be
                    - address: 0xfb3236c106b2cae3a6fd851f2c121faed0a0ceae
                    - address: 0xfe9e8709d3215310075d67e3ed32a380ccf451c8
                    - address: 0xebdce3b3775c5683c96ca754e4130ea5175de85e
                    outgoing:
                    - address: 0x3f5ce5fbfe3e9af3971dd833d26ba9b5c936f0be
                    - address: 0xf977814e90da44bfa03b6295a0616a897441acec
                    - address: 0xccb04768f3abcf1af1e749085ef67d8ec7c5fdd2
              schema:
                $ref: '#/components/schemas/Breadcrumbs.API.Models.Node.NodeResponse'
          description: Success
        "401":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Unauthorize access
                    status: 401
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnauthorizedResponse'
          description: Unauthorized
        "422":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Invalid chain value
                    status: 422
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnprocessableResponse'
          description: Client Error
      summary: Shows the incoming and outgoing transactions from blockchain address
      tags:
      - Node
      x-openapi-router-controller: openapi_server.controllers.node_controller
      x-codegen-request-body-name: body
  /pathfinder:
    post:
      operationId: pathfinder_post
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/Breadcrumbs.API.Models.Pathfinder.PathfinderRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/Breadcrumbs.API.Models.Pathfinder.PathfinderRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/Breadcrumbs.API.Models.Pathfinder.PathfinderRequest'
        description: ""
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              examples:
                "2 Hops Found":
                  value:
                    path_found: true
                    result_hops: 2
                    result_paths:
                    - - 0x030e37ddd7df1b43db172b23916d523f1599c6cb
                      - 0x3f5ce5fbfe3e9af3971dd833d26ba9b5c936f0be
                      - 0x0000f079e68bbcc79ab9600ace786b0a4db1c83c
                "2 Paths Found":
                  value:
                    path_found: true
                    result_hops: 2
                    result_paths:
                    - - 0x030e37ddd7df1b43db172b23916d523f1599c6cb
                      - 0x3f5ce5fbfe3e9af3971dd833d26ba9b5c936f0be
                      - 0x0000f079e68bbcc79ab9600ace786b0a4db1c83c
                    - - 0x030e37ddd7df1b43db172b23916d523f1599c6cb
                      - 0x3f5ce5fbfe3e9af3971dd833d26ba9b5c936f0be
                      - 0x0000f079e68bbcc79ab9600ace786b0a4db1c83c
                No path found:
                  value:
                    path_found: false
                    result_hops: 0
                    result_paths: []
              schema:
                $ref: '#/components/schemas/Breadcrumbs.API.Models.Pathfinder.PathfinderResponse'
          description: Success
        "401":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Unauthorize access
                    status: 401
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnauthorizedResponse'
          description: Unauthorized
        "422":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Invalid chain value
                    status: 422
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnprocessableResponse'
          description: Client Error
      summary: Automatically find path between crypto addresses
      tags:
      - Pathfinder
      x-openapi-router-controller: openapi_server.controllers.pathfinder_controller
      x-codegen-request-body-name: body
  /risk/address:
    get:
      operationId: risk_address_get
      parameters:
      - description: "Blockchain eg: ETH, BTC, MATIC, RON, SOL, TRX"
        explode: true
        in: query
        name: chain
        required: true
        schema:
          default: ETH
          enum:
          - ETH
          - BTC
          - MATIC
          - RON
          - SOL
          - TRX
          type: string
        style: form
      - description: Blockchain address
        explode: true
        in: query
        name: address
        required: true
        schema:
          type: string
        style: form
      - description: "If set to `true`, will search the one nearest illicit address\
          \ (incoming and outgoing) from the specified address"
        explode: true
        in: query
        name: include_exposure
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    closest_incoming_exposure:
                      entity_attributes:
                      - Hack
                      hop: 7
                    closest_outgoing_exposure:
                      entity_attributes:
                      - Hack
                      hop: 3
                    entity_tags:
                    - Hack
                    risk_score: High
                Example 2:
                  value:
                    entity_tags:
                    - Centralized Exchange
                    risk_score: Low
              schema:
                $ref: '#/components/schemas/Breadcrumbs.API.Models.Address.RiskExposureResponse'
          description: Success
        "401":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Unauthorize access
                    status: 401
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnauthorizedResponse'
          description: Unauthorized
        "422":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Invalid chain value
                    status: 422
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnprocessableResponse'
          description: Client Error
      summary: Will check the risk score for single address
      tags:
      - Risk
      x-openapi-router-controller: openapi_server.controllers.risk_controller
  /risk/transaction:
    get:
      operationId: risk_transaction_get
      parameters:
      - description: "Blockchain eg: ETH, BTC, MATIC, RON, SOL, TRX"
        explode: true
        in: query
        name: chain
        required: true
        schema:
          default: ETH
          enum:
          - ETH
          - BTC
          - MATIC
          - RON
          - SOL
          - TRX
          type: string
        style: form
      - description: Blockchain hash
        explode: true
        in: query
        name: hash
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    addresses:
                    - address: 0x030e37ddd7df1b43db172b23916d523f1599c6cb
                      entity_tags:
                      - Exchange
                      risk_score: Low
                    - address: 0xccb04768f3abcf1af1e749085ef67d8ec7c5fdd2
                      entity_tags: []
                      risk_score: Low
              schema:
                $ref: '#/components/schemas/Breadcrumbs.API.Models.Transaction.RiskResponse'
          description: Success
        "401":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Unauthorize access
                    status: 401
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnauthorizedResponse'
          description: Unauthorized
        "422":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Invalid chain value
                    status: 422
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnprocessableResponse'
          description: Client Error
      summary: Will check the risk score for every addresses in a transaction
      tags:
      - Risk
      x-openapi-router-controller: openapi_server.controllers.risk_controller
  /sanctioned_address:
    post:
      operationId: sanctioned_address_post
      requestBody:
        content:
          application/*+json:
            schema:
              items:
                $ref: '#/components/schemas/Breadcrumbs.API.Models.Sanction.SanctionedRequest'
              type: array
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/Breadcrumbs.API.Models.Sanction.SanctionedRequest'
              type: array
          text/json:
            schema:
              items:
                $ref: '#/components/schemas/Breadcrumbs.API.Models.Sanction.SanctionedRequest'
              type: array
        description: ""
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Breadcrumbs.API.Models.Sanction.SanctionedResponse'
          description: Success
        "401":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Unauthorize access
                    status: 401
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnauthorizedResponse'
          description: Unauthorized
        "422":
          content:
            application/json:
              examples:
                Example:
                  value:
                    error: Invalid chain value
                    status: 422
              schema:
                $ref: '#/components/schemas/Breadcrumbs.Response.UnprocessableResponse'
          description: Client Error
      summary: Verify if the addresses provided are in our sanctioned lists
      tags:
      - Sanction
      x-openapi-router-controller: openapi_server.controllers.sanction_controller
      x-codegen-request-body-name: body
