        address:
          nullable: true
          title: address
          type: string
      title: Breadcrumbs.API.Models.Address.AddressResponse
      type: object
    Breadcrumbs.API.Models.Address.AddressRiskResponse:
      additionalProperties: false
      example:
        entity_tags:
        - entity_tags
        - entity_tags
