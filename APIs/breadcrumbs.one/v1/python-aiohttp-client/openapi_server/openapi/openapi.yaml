      additionalProperties: false
      example:
        chain: ETH
        address: address
        isSanctioned: true
      properties:
        address:
          nullable: true
          title: address
          type: string
        chain:
          enum:
          - ETH
          - BTC
          - MATIC
          - RON
          - SOL
          - TRX
          nullable: true
          title: chain
          type: string
        isSanctioned:
          title: isSanctioned
          type: boolean
      title: Breadcrumbs.API.Models.Sanction.SanctionedResponse
      type: object
    Breadcrumbs.API.Models.Transaction.RiskResponse:
      additionalProperties: false
      example:
        addresses:
        - entity_tags:
          - entity_tags
          - entity_tags
          address: address
          risk_score: risk_score
        - entity_tags:
          - entity_tags
          - entity_tags
          address: address
          risk_score: risk_score
      properties:
        addresses:
          items:
            $ref: '#/components/schemas/Breadcrumbs.API.Models.Address.AddressRiskResponse'
          nullable: true
          title: addresses
          type: array
      title: Breadcrumbs.API.Models.Transaction.RiskResponse
      type: object
    Breadcrumbs.Response.UnauthorizedResponse:
      additionalProperties: false
      example:
        error: error
        status: 0
      properties:
        error:
          nullable: true
          title: error
          type: string
        status:
          format: int32
          title: status
          type: integer
      title: Breadcrumbs.Response.UnauthorizedResponse
      type: object
    Breadcrumbs.Response.UnprocessableResponse:
      additionalProperties: false
      example:
        error: error
