    Breadcrumbs.API.Models.Address.RiskExposureResponse:
      additionalProperties: false
      example:
        entity_tags:
        - entity_tags
        - entity_tags
        risk_score: risk_score
        closest_incoming_exposure:
          entity_attributes:
          - entity_attributes
          - entity_attributes
          hop: 0
        closest_outgoing_exposure:
          entity_attributes:
          - entity_attributes
