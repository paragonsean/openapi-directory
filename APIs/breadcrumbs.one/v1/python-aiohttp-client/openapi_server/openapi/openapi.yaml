      - address
      - chain
      title: Breadcrumbs.API.Models.Node.NodeRequest
      type: object
    Breadcrumbs.API.Models.Node.NodeResponse:
      additionalProperties: false
      example:
        entity_tags:
        - entity_tags
        - entity_tags
        incoming:
        - address: address
        - address: address
        outgoing:
        - address: address
        - address: address
      properties:
        entity_tags:
          items:
            type: string
          nullable: true
          title: entity_tags
          type: array
        incoming:
          items:
            $ref: '#/components/schemas/Breadcrumbs.API.Models.Address.AddressResponse'
          nullable: true
          title: incoming
          type: array
        outgoing:
          items:
            $ref: '#/components/schemas/Breadcrumbs.API.Models.Address.AddressResponse'
          nullable: true
          title: outgoing
          type: array
      title: Breadcrumbs.API.Models.Node.NodeResponse
      type: object
    Breadcrumbs.API.Models.Pathfinder.PathfinderRequest:
      additionalProperties: false
      properties:
        chain:
          default: ETH
          description: "Blockchain eg: ETH, BTC, SOL"
          enum:
          - ETH
          - BTC
          - SOL
          minLength: 1
          title: chain
          type: string
        destination_addresses:
          description: "Required if search_type is either Shortest/Multiple Path.\r\
            \nIf you know where did the money went or come from."
          items:
            type: string
          nullable: true
          title: destination_addresses
          type: array
        direction_type:
          default: Incoming
          description: "Direction type is what direction it should go. Accepts: 0\
            \ = Incoming and 1 = Outgoing only"
          enum:
          - Incoming
          - Outgoing
          title: direction_type
          type: string
        entity_tags:
          default:
          - Exchange
          description: "Required if search_type is Closest Entity.\r\nAvailable values\
            \ are: Exchange, DEX, Mining, ICO, Mixer"
          items:
            enum:
            - Exchange
            - DEX
            - Mining
            - ICO
            - Mixer
            type: string
          nullable: true
          title: entity_tags
          type: array
        search_type:
          default: ShortestPath
          description: "Search type values: 1 = Shortest Path, 2 = Multiple Path,\
            \ 3 = Closest Entity and 4 = Closest Illicit"
          enum:
          - ShortestPath
          - MultiplePath
          - ClosestEntity
          - ClosestIllicit
          title: search_type
          type: string
        source_address:
          description: Source address is where you want to start your search
          minLength: 1
          title: source_address
          type: string
      required:
      - chain
      - direction_type
      - search_type
      - source_address
      title: Breadcrumbs.API.Models.Pathfinder.PathfinderRequest
      type: object
    Breadcrumbs.API.Models.Pathfinder.PathfinderResponse:
      additionalProperties: false
      example:
        path_found: true
        result_hops: 0
        result_paths:
        - - result_paths
          - result_paths
        - - result_paths
          - result_paths
      properties:
        path_found:
          title: path_found
          type: boolean
        result_hops:
          format: int32
          title: result_hops
          type: integer
        result_paths:
          items:
            items:
              type: string
            type: array
          nullable: true
          title: result_paths
          type: array
      title: Breadcrumbs.API.Models.Pathfinder.PathfinderResponse
      type: object
    Breadcrumbs.API.Models.Sanction.SanctionedRequest:
      additionalProperties: false
      properties:
        address:
          description: Blockchain address
          minLength: 1
          title: address
          type: string
        chain:
          default: ETH
          description: "Blockchain eg: ETH, BTC, MATIC, RON, SOL, TRX"
          enum:
          - ETH
          - BTC
          - MATIC
          - RON
          - SOL
          - TRX
          minLength: 1
          title: chain
          type: string
      required:
      - address
      - chain
      title: Breadcrumbs.API.Models.Sanction.SanctionedRequest
      type: object
