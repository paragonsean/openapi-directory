        closest_outgoing_exposure:
          $ref: '#/components/schemas/Breadcrumbs.API.Models.Address.ExposureResponse'
        entity_tags:
          items:
            type: string
          nullable: true
          title: entity_tags
          type: array
        risk_score:
          nullable: true
          title: risk_score
          type: string
      title: Breadcrumbs.API.Models.Address.RiskExposureResponse
      type: object
    Breadcrumbs.API.Models.Node.NodeRequest:
      additionalProperties: false
      properties:
        address:
          description: Blockchain address
          minLength: 1
          title: address
          type: string
        chain:
          default: ETH
          description: "Blockchain eg: ETH, BTC, MATIC, RON, SOL, TRX"
          enum:
          - ETH
          - BTC
          - MATIC
          - RON
          - SOL
          - TRX
          minLength: 1
          title: chain
          type: string
        token_address:
          description: "If set, will only show transactions from this token"
          nullable: true
          title: token_address
          type: string
