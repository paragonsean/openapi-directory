        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Name of operation to update
        explode: true
        in: query
        name: operationName
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OperationOverrideDTO'
        required: true
      responses:
