        "2XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerInfoRepresentation'
          description: success
      summary: "Get themes, social providers, auth providers, and event listeners\
        \ available on this server"
      tags:
      - Root
      x-accepts:
      - application/json
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RealmRepresentation'
        description: JSON representation of the realm
        required: true
      responses:
        "2XX":
          description: success
      summary: Import a realm   Imports a realm from a full representation of that
        realm.
      tags:
      - Realms Admin
      x-content-type: application/json
      x-accepts:
      - application/json
  /{id}/name:
    get:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "2XX":
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
          description: success
      summary: Need this for admin console to display simple name of provider when
        displaying client detail   KEYCLOAK-4328
      tags:
      - User Storage Provider
      x-accepts:
      - application/json
