paths:
  /subscriptions:
    get:
      deprecated: false
      description: "Retrieves a given Subscription (formerly recurrence). There are\
        \ three options of filtering your Subscruptions v1. It's possible to get a\
        \ list of all Subscriptions v1, by not adding any query params to your request,\
        \ and simply executing a call to the url. It is also possible to list the\
        \ Subscriptions by email, filtering by the email query param. And finnally,\
        \ it is possible to list recurrences with failures on the last execution cycle,\
        \ filtering by the cycleStatus query param."
      operationId: get_recurrencebyemail
      parameters:
      - description: "If you wish to list tasks by email, insert the desired user's\
          \ email."
        explode: true
        in: query
        name: email
        required: false
        schema:
          example: "{{email}}"
          type: string
        style: form
      - description: "If you wish to list tasks by Subscriptions with failures on\
          \ the last execution cycle, insert the desired cycleStatus."
        explode: true
        in: query
        name: cycleStatus
        required: false
        schema:
          example: "{{cycleStatus}}"
          type: string
        style: form
      - description: Type of the content being sent
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          example: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation Accept Header. Indicates the types of
          responses the client can understand
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          example: application/json
          type: string
        style: simple
      responses:
        "200":
          description: ""
      summary: Get Subscriptions
      tags:
      - Miscellaneous
      x-openapi-router-controller: openapi_server.controllers.miscellaneous_controller
    put:
