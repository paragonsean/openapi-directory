info:
  contact: {}
  description: "\r\n\r\n>Check the [Fulfillment onboarding guide](https://developers.vtex.com/docs/guides/fulfillment).\
    \ We created this guide to improve the onboarding experience for developers at\
    \ VTEX. It assembles all documentation on our Developer Portal about fulfillment\
    \ and is organized by focusing on the developer's journey.\r\n\r\nLogistics or\
    \ fulfillment is the module responsible for shipping calculation and inventory\
    \ management. \r\n\r\nThe variable `{{environment}}` can be filled with `vtexcommercestable`\
    \ or `vtexcommercebeta`, depending on the environment you want to test."
  title: Logistics API
  version: "1.0"
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/vtex/openapi-schemas/master/VTEX - Logistics
      API.json
    version: "3.0"
  x-providerName: vtex.local
  x-serviceName: Logistics-API
servers:
- url: https://vtex.local
- description: VTEX server URL.
  url: "https://{accountName}.{environment}.com.br"
  variables:
    accountName:
      default: "{accountName}"
      description: Name of the VTEX account. Used as part of the URL.
    environment:
      default: "{environment}"
      description: Environment to use. Used as part of the URL.
