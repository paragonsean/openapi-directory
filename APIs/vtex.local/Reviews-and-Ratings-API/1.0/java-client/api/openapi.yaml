      - description: Describes the type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation _Accept_ Header. Indicates the types
          of responses the client can understand.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
            - babefcf4-e0f7-11ec-835d-16c4e59c4351
            - qweqweee-e0f7-11ec-835d-16c4e59c4351
            - asdffggg-e0f7-11ec-835d-16c4e59c4351
            schema:
              default:
              - "1"
              - "2"
              - c66d8bc0-787c-11ec-82ac-028dd4526e77
              description: Array of reviews IDs.
              items:
                description: Review ID.
                type: string
              type: array
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                description: If the review was deleted (`true`) or not (`false`).
                example: true
                type: boolean
          description: OK
