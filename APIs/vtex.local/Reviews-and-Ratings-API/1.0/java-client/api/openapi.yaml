      tags:
      - Review
      x-content-type: application/json
      x-accepts:
      - application/json
    get:
      deprecated: false
      description: Retrieves a list of reviews.
      operationId: GetalistofReviews
      parameters:
      - description: "Returns Reviews that contain the search term in `productId`,\
          \ `sku`, `shopperId`, or `reviewerName`."
        explode: true
        in: query
        name: search_term
        required: true
        schema:
          example: search_term
          type: string
        style: form
      - description: "Zero base starting record number, `0` is the default value."
        explode: true
        in: query
        name: from
        required: true
        schema:
          example: "0"
          type: string
        style: form
      - description: "Zero base ending record number, `3` is the default value."
        explode: true
        in: query
        name: to
        required: true
        schema:
          example: "3"
          type: string
        style: form
      - description: Case-sensitive fieldName to order records (optionally add `:asc`
          or `:desc`).
        explode: true
        in: query
        name: order_by
        required: true
        schema:
          example: :asc
          type: string
        style: form
      - description: "Status of the review, approved (`true`) or not (`false`)."
        explode: true
        in: query
        name: status
        required: true
        schema:
          example: true
          type: boolean
        style: form
      - description: Filter the reviews by product ID.
        explode: true
        in: query
        name: product_id
        required: true
        schema:
          example: "1"
          type: string
        style: form
      - description: Describes the type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation _Accept_ Header. Indicates the types
          of responses the client can understand.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetalistofReviews_200_response'
          description: OK
      summary: Get a list of Reviews
      tags:
      - Review
      x-accepts:
      - application/json
    post:
      deprecated: false
      description: Creates multiple reviews.
      operationId: SaveMultipleReviews
      parameters:
      - description: Describes the type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation _Accept_ Header. Indicates the types
          of responses the client can understand.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
            - approved: false
              productId: "1"
              rating: 4
              reviewerName: Arturo
              text: test multiple reviews
              title: test multiple reviews
              verifiedPurchaser: false
            - approved: false
              productId: "2"
              rating: 4
              reviewerName: Arturo
              text: test review 2 multiple reviews
              title: test review 2 multiple reviews
              verifiedPurchaser: false
            schema:
              description: ""
              items:
                $ref: '#/components/schemas/SaveMultipleReviewsRequest'
              type: array
        description: ""
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
              - 8e1a5e11-c0c9-11ec-835d-0a591b8a3ec1
              - 9257c203-c0c9-11ec-835d-0e02dd207951
              schema:
                description: List of review IDs.
                items:
                  description: Review ID.
                  type: string
                type: array
          description: OK
      summary: Create Multiple Reviews
      tags:
      - Review
      x-content-type: application/json
      x-accepts:
      - application/json
