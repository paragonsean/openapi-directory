openapi: 3.0.0
info:
  contact: {}
  description: "\r\nReviews & Ratings is a [VTEX IO native solution](https://developers.vtex.com/vtex-developer-docs/docs/vtex-reviews-and-ratings)\
    \ that allows shoppers to submit reviews and ratings for products, as well as\
    \ see them while navigating the store.\r\n\r\n## Rating\r\n\r\n- [Get Product\
    \ Rating](https://developers.vtex.com/vtex-rest-api/reference/getproductrating)\r\
    \n\r\n## Review\r\n\r\n- [Get Review by Review ID](https://developers.vtex.com/vtex-rest-api/reference/getreviewbyreviewid)\r\
    \n- [Delete Review](https://developers.vtex.com/vtex-rest-api/reference/deletereview)\r\
    \n- [Update a Review](https://developers.vtex.com/vtex-rest-api/reference/editreview)\r\
    \n- [Get a list of Reviews](https://developers.vtex.com/vtex-rest-api/reference/getalistofreviews)\r\
    \n- [Create Multiple Reviews](https://developers.vtex.com/vtex-rest-api/reference/savemultiplereviews)\r\
    \n- [Delete Multiple Reviews](https://developers.vtex.com/vtex-rest-api/reference/deletemultiplereviews)\r\
    \n- [Create a Review](https://developers.vtex.com/vtex-rest-api/reference/savereview)"
  title: Reviews and Ratings API
  version: "1.0"
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/vtex/openapi-schemas/master/VTEX - Reviews
      and Ratings API.json
    version: "3.0"
  x-providerName: vtex.local
  x-serviceName: Reviews-and-Ratings-API
servers:
- url: https://vtex.local
- description: VTEX server URL
  url: "https://{accountName}.myvtex.com/reviews-and-ratings/api"
  variables:
    accountName:
      default: "{accountName}"
      description: Name of the VTEX account. Used as part of the URL.
security:
- appKey: []
  appToken: []
tags:
- name: Rating
- name: Review
paths:
  /rating/{productId}:
    get:
      deprecated: false
      description: Retrieves the rating of a specific product.
      operationId: GetProductRating
      parameters:
      - description: Product ID.
        explode: false
        in: path
        name: productId
        required: true
        schema:
          example: "1"
          type: string
        style: simple
      - description: Describes the type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation _Accept_ Header. Indicates the types
          of responses the client can understand.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProductRating_200_response'
          description: OK
      summary: Get Product Rating
      tags:
      - Rating
      x-accepts:
      - application/json
  /review:
    post:
      deprecated: false
      description: Creates a single review
      operationId: SaveReview
      parameters:
      - description: Describes the type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation _Accept_ Header. Indicates the types
          of responses the client can understand.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              productId: "65444"
              rating: 5
              reviewerName: Arturo
              text: It is the best product that I have seen
              title: Good Product
            schema:
              $ref: '#/components/schemas/SaveReviewRequest'
        description: ""
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveReview_200_response'
          description: OK
      summary: Create a Review
      tags:
      - Review
      x-content-type: application/json
      x-accepts:
      - application/json
  /review/{reviewId}:
    delete:
      deprecated: false
      description: Deletes an existing review.
      operationId: DeleteReview
      parameters:
      - description: Review ID.
        explode: false
        in: path
        name: reviewId
        required: true
        schema:
          example: "1"
          type: string
        style: simple
      - description: Describes the type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation _Accept_ Header. Indicates the types
          of responses the client can understand.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                description: If the review was deleted (`true`) or not (`false`).
                example: true
                type: boolean
          description: OK
      summary: Delete Review
      tags:
      - Review
      x-accepts:
      - application/json
    get:
      deprecated: false
      description: Retrieves information of a product review by its ID.
      operationId: GetReviewbyReviewId
      parameters:
      - description: Review ID.
        explode: false
        in: path
        name: reviewId
        required: true
        schema:
          example: "1"
          type: string
        style: simple
      - description: Describes the type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation _Accept_ Header. Indicates the types
          of responses the client can understand.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReviewbyReviewId_200_response'
          description: OK
      summary: Get Review by Review ID
      tags:
      - Review
      x-accepts:
      - application/json
    patch:
      deprecated: false
      description: Updates the information of a review.
      operationId: EditReview
      parameters:
      - description: Review ID.
        explode: false
        in: path
        name: reviewId
        required: true
        schema:
          example: 5323fdaa-c012-11ec-835d-0ebee58edbb3
          type: string
        style: simple
      - description: Describes the type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation _Accept_ Header. Indicates the types
          of responses the client can understand.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          default: application/json
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditReview_request'
        description: ""
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReviewbyReviewId_200_response'
          description: OK
      summary: Update a Review
      tags:
      - Review
      x-content-type: application/json
      x-accepts:
