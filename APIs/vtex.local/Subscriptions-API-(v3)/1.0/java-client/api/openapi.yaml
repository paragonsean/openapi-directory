openapi: 3.0.0
info:
  contact: {}
  description: "\r\nA **Subscription** is a list of items (SKUs) tied to certain recurring\
    \ purchase settings:\r\n\r\n- User profile\r\n- Address\r\n- Payment method\r\n\
    - Frequency\r\n- Cycle\r\n\r\nOnce you have [configured subscriptions](https://help.vtex.com/tutorial/how-to-configure-subscriptions%20--1FA9dfE7vJqxBna9Nft5Sj)\
    \ in your store, the Subscriptions API allows you to create, manage and monitor\
    \ your customers' subscriptions.\r\n\r\n![image](https://user-images.githubusercontent.com/77292838/213024675-9407863b-0c55-4282-9442-306352716abe.png)\r\
    \n\r\nTo read more about the Subscriptions feature, check our article [How Subscription\
    \ works](https://help.vtex.com/tutorial/how-subscriptions-work--frequentlyAskedQuestions_4453)."
  title: Subscriptions API (v3)
  version: "1.0"
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/vtex/openapi-schemas/master/VTEX - Subscriptions
      API (v3).json
    version: "3.0"
  x-providerName: vtex.local
  x-serviceName: Subscriptions-API-(v3)
servers:
- url: https://vtex.local
- description: VTEX server url
  url: "https://{accountName}.{environment}.com.br"
  variables:
    accountName:
      default: "{accountName}"
      description: Name of the VTEX account. Used as part of the URL.
    environment:
      default: "{environment}"
      description: Environment to use. Used as part of the URL.
security:
- appKey: []
  appToken: []
tags:
- name: Cycles
- name: Plans
- name: Reports
- name: Subscriptions
paths:
  /api/rns/pub/cycles:
    get:
      description: List cycles filtering by some arguments.
      parameters:
      - description: Lower limit for the date of creation of the cycle
        explode: true
        in: query
        name: beginDate
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: Upper limit for the date of creation of the cycle
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: Id from the subscription that generated the cycle
        explode: true
        in: query
        name: subscriptionId
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: Customer that owns the subscription. Defaults to the current
          logged user
        explode: true
        in: query
        name: customerEmail
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: Current cycle status
        explode: true
        in: query
        name: status
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: Page used for pagination
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: Page size used for pagination
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 15
          format: int32
          type: integer
        style: form
      - description: Type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          example: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation Accept Header. Indicates the types of
          responses the client can understand.
        explode: false
        in: header
        name: Accept
        required: true
        schema:
          example: application/json
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SubscriptionCycleResponse'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/SubscriptionCycleResponse'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/SubscriptionCycleResponse'
                type: array
          description: OK
      summary: List cycles
      tags:
      - Cycles
      x-accepts:
      - application/json
      - text/json
      - text/plain
  /api/rns/pub/cycles/{cycleId}:
    get:
      description: Retrieve a specific cycle by its ID.
      parameters:
      - description: ID from the desired cycle.
        explode: false
        in: path
        name: cycleId
        required: true
        schema:
          nullable: true
          type: string
        style: simple
      - description: Type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
          example: application/json
          type: string
        style: simple
      - description: HTTP Client Negotiation Accept Header. Indicates the types of
