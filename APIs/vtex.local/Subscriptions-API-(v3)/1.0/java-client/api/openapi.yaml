        explode: false
        in: header
        name: Accept
        required: true
        schema:
          example: application/json
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SubscriptionGroupResponse'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/SubscriptionGroupResponse'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/SubscriptionGroupResponse'
                type: array
          description: Requested subscriptions
      summary: List subscriptions
      tags:
      - Subscriptions
      x-accepts:
      - application/json
      - text/json
      - text/plain
    post:
      description: Create a new subscription.
      parameters:
      - description: Type of the content being sent.
        explode: false
        in: header
