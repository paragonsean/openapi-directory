        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: Page size used for pagination
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 15
          format: int32
          type: integer
        style: form
      - description: Type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
