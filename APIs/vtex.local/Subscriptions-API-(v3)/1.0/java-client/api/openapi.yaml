  /api/rns/pub/cycles/{cycleId}/retry:
    post:
      description: "Every subscription order has an execution count called cycle,\
        \ which determines the position of an order counting from when the shopper\
        \ subscribed. This endpoint reruns a cycle that is currently in error state."
      parameters:
      - description: Id from the cycle that will be retried
        explode: false
        in: path
        name: cycleId
        required: true
        schema:
          nullable: true
          type: string
        style: simple
      - description: Type of the content being sent.
        explode: false
        in: header
        name: Content-Type
        required: true
        schema:
