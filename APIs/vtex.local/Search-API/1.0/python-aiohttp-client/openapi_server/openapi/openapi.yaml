        \ is descending, from the highest product ID to the lowest.\r\n\r\n## Response\
        \ body example:\r\n\r\n```json\r\n[\r\n\t[\r\n    {\r\n      \"Name\":\"Tamanho\
        \ Global\",\r\n      \"Id\":45\r\n\t\t},\r\n\t\t{\r\n      \"Name\":\"Percentuals\"\
