  contact: {}
  description: "\r\n> Check the new [Search onboarding guide](https://developers.vtex.com/vtex-rest-api/docs/search-onboarding).\
    \ We created this guide to improve the onboarding experience for developers at\
    \ VTEX. It assembles all documentation on our Developer Portal about Search and\
    \ is organized by focusing on the developer's journey.\r\n\r\nThis API lets you\
    \ search and sort products in the Catalog using Fulltext, Category and Brand search\
    \ terms. \r\n\r\nRetrieve product data to create custom searches and product shelves."
