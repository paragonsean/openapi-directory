openapi: 3.0.1
info:
  contact:
    email: contact@handwrytten.com
  description: |
    This is the Handwrytten API for sending cards written in the handwriting of your choice.
    Using this api, you can send cards to users.  You can also customize cards with logos, which
    can be saved and then used like any other card in the system.
    For a "sandbox" account, please contact contact@handwrytten.com
    To move from credit card per-transaction to monthly invoicing, also contact us.
    [https://www.handwrytten.com](https://www.handwrytten.com)
  termsOfService: https://www.handwrytten.com/terms/
  title: Handwrytten API
  version: 1.0.0
  x-apisguru-categories:
  - text
  x-logo:
    url: https://twitter.com/Handwrytten/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://api.swaggerhub.com/apis/Handwrytten/handwrytten/1.0.0
    version: "2.0"
  x-providerName: handwrytten.com
servers:
- url: https://api.handwrytten.com/v1
tags:
- description: Commands for creating and registering accounts and logging in/out
  externalDocs:
    description: Find out more
    url: https://www.handwrytten.com
  name: auth
- description: access information on cards and card categories
  name: cards
- description: access information on gift cards
  name: giftCards
- description: access information on saved message templates
  name: templates
- description: Operations about user
  externalDocs:
    description: Find out more about our service
    url: https://www.handwrytten.com
  name: user
paths:
  /auth/authorization:
    post:
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        description: Login to account
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_200_response'
          description: successful login
        "400":
          content: {}
          description: auth error
      summary: Logs in to an existing account
      tags:
      - auth
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/changePassword:
    post:
      operationId: change_password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/changePassword_request'
        description: Change password
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/changePassword_200_response'
          description: successful password change
        "405":
          content: {}
          description: Invalid input
      summary: changes a user's password
      tags:
      - auth
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/logout:
    post:
      operationId: logout
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/logout_request'
        description: logout session
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/changePassword_200_response'
          description: successful logout
        "405":
          content: {}
          description: Invalid input
      summary: logs out a session uid
      tags:
      - auth
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/register:
    post:
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Registration'
        description: New user account information
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/register_200_response'
          description: successful registration
        "405":
          content: {}
          description: Invalid input
      summary: Registers a new account
      tags:
      - auth
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /auth/resetPasswordRequest:
    post:
      operationId: reset_password_request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/resetPasswordRequest_request'
        description: Reset password
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/changePassword_200_response'
          description: successful reset request
        "405":
          content: {}
          description: Invalid input
      summary: resets a user's password
      tags:
