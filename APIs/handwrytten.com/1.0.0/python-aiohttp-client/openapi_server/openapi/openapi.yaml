        description: additional parameters
        required: false
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardDetails'
          description: successful operation
      summary: Provides full information on a specific card
      tags:
      - cards
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.cards_controller
  /countries/list:
    get:
      description: "Lists the countries to which Handwritten can mail, their associated\
        \ country ID and any costs"
      operationId: countries_list_get
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/Country'
