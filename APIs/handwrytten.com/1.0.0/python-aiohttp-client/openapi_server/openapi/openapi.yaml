      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.templates_controller
  /templates/list:
    get:
      description: "Lists the common template categories of all users. As you are\
        \ not logged in, this is what you are limited to."
      operationId: get_templates
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
