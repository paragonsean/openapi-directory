      x-openapi-router-controller: openapi_server.controllers.templates_controller
    post:
      description: "Lists the template categories of all users. By passing the optional\
        \ UID, any custom template categories are also available."
      operationId: get_template_categories_authorized
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getTemplateCategoriesAuthorized_request'
        description: additional parameters
        required: false
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TemplateCategory'
                type: array
          description: successful operation
      summary: List template categories
      tags:
      - templates
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.templates_controller
  /templates/create:
