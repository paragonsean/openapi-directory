  /orders/singleStepOrder:
    post:
      description: Sends an order in one step.  No need to create then process order.  Optionally
        include a gift card.
      operationId: single_step_order
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/singleStepOrder_request'
        description: additional parameters
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/singleStepOrder_200_response'
          description: successful order placement
      summary: sends an order in a single step.  This is much easier than using other
        order commands
      tags:
      - orders
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.orders_controller
  /profile/address:
