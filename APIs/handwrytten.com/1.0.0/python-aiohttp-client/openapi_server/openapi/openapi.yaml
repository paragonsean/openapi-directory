      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userAddress_200_response'
          description: successful operation
      summary: update the user's return address information
      tags:
      - profile
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.profile_controller
  /profile/updateRecipient:
    post:
      operationId: update_recipient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateRecipient_request'
        description: additional parameters
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addRecipientAddress_200_response'
          description: successful operation
      summary: updates an existing new recipient address
      tags:
      - address
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.address_controller
  /templateCategories/list:
    get:
      description: "Lists the common template categories of all users. As you are\
        \ not logged in, this is what you are limited to."
      operationId: get_template_categories
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TemplateCategory'
                type: array
          description: successful operation
      summary: List template categories
      tags:
