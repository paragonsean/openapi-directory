      summary: Lists information on cards
      tags:
      - cards
      x-openapi-router-controller: openapi_server.controllers.cards_controller
    post:
      description: Simple listing of cards.  No filters can be applied.
      operationId: list_cards
      requestBody:
        content:
          application/json:
            schema:
