      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.templates_controller
components:
  schemas:
    Address:
      example:
        zip: "85014"
        business_name: Handwrytten LLC
        country: United States
        address2: Suite 100
        city: Phoenix
        address1: 1430 E Indian School Rd
        name: Joe Smith
        id: 978214798
        state: AZ
      properties:
        address1:
          description: the first line of the address
          example: 1430 E Indian School Rd
          title: address1
          type: string
        address2:
          description: the second (optional) line of the address
          example: Suite 100
          title: address2
          type: string
        business_name:
          description: the optional business name on the address
          example: Handwrytten LLC
          title: business_name
          type: string
        city:
          description: the city of the address
          example: Phoenix
          title: city
          type: string
        country:
          description: the name of the country of the address
          example: United States
          title: country
          type: string
        id:
          description: the internal id of the address at Handwrytten
          example: 978214798
          title: id
          type: integer
        name:
          description: the name on the address
          example: Joe Smith
          title: name
          type: string
        state:
          description: the abbreviated state or province of the address
          example: AZ
          title: state
          type: string
        zip:
          description: the zip or postal code of the address
          example: "85014"
          title: zip
          type: string
      title: Address
      type: object
    Card:
      example:
        cover: cover
        category_id: 33
        cover_width: cover_width
        price: 3.5
        name: name
        cover_height: cover_height
        id: 42
        available_free: 1
      properties:
        available_free:
          description: 1 for cards that are available free
          example: 1
          maximum: 1
          minimum: 0
          title: available_free
          type: integer
        category_id:
          description: the associated category id
          example: 33
          title: category_id
          type: integer
        cover:
          description: cover image of card
          title: cover
          type: string
        cover_height:
          description: the height in px of the cover image
          title: cover_height
          type: string
        cover_width:
          description: the width in px of the cover image
          title: cover_width
          type: string
        id:
          example: 42
          title: id
          type: integer
        name:
          title: name
          type: string
        price:
          description: the base price of a card (in USD)
          example: 3.5
          title: price
          type: number
      title: Card
      type: object
      xml:
        name: Tag
    CardDetails:
      example:
        cover: cover
        images:
        - array:
          - array
          - array
          name: name
        - array:
          - array
          - array
          name: name
        orientation: orientation
        category_id: 33
        cover_width: cover_width
        price: 3.5
        name: name
        cover_height: cover_height
        id: 42
        available_free: 1
      properties:
        available_free:
          description: 1 for cards that are available free
          example: 1
          maximum: 1
          minimum: 0
          title: available_free
          type: integer
        category_id:
          description: the associated category id
          example: 33
          title: category_id
          type: integer
        cover:
          description: cover image of card
          title: cover
          type: string
        cover_height:
          description: the height in px of the cover image
          title: cover_height
          type: string
        cover_width:
          description: the width in px of the cover image
          title: cover_width
          type: string
        id:
          example: 42
          title: id
          type: integer
        images:
          description: "common return value includes items for front, back, inside\
            \ and envelope"
          items:
            $ref: '#/components/schemas/ImageArray'
          title: images
          type: array
        name:
          title: name
          type: string
        orientation:
          description: landscape or portrait
          title: orientation
          type: string
        price:
          description: the base price of a card (in USD)
          example: 3.5
          title: price
          type: number
      title: CardDetails
      type: object
    Country:
      example:
        aliases: USA\nU.S.A.\nUnited States of America
        delivery_cost: 1.0
        id: 3
        states:
        - name: Arizona
          short_name: AZ
        - name: Arizona
          short_name: AZ
      properties:
        aliases:
          description: "Other names for the country, separated by new lines"
          example: USA\nU.S.A.\nUnited States of America
          title: aliases
          type: string
        delivery_cost:
          description: the postage fee of delivering to a specific country
          example: 1.0
          title: delivery_cost
          type: number
        id:
          description: the internal id of the country
          example: 3
          title: id
          type: integer
        states:
          description: Optional states or provinces in country
          items:
            $ref: '#/components/schemas/State'
          title: states
          type: array
      title: Country
      type: object
    Denomination:
      example:
        nominal: 6.027456183070403
        price: 1.4658129805029452
        id: 0
      properties:
