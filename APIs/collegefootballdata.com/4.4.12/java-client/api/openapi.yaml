      operationId: getCalendar
      parameters:
      - description: Year filter
        explode: true
        in: query
        name: year
        required: true
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Week'
                type: array
          description: successful operation
        "400":
          description: error
      summary: Season calendar
      tags:
