        explode: false
        in: path
        name: budget_id
        required: true
        schema:
          type: string
        style: simple
      - description: The id of the account
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
          description: The requested account
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested account was not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An error occurred
      summary: Single account
      tags:
      - Accounts
      x-accepts:
      - application/json
  /budgets/{budget_id}/accounts/{account_id}/transactions:
    get:
      description: Returns all transactions for a specified account
      operationId: getTransactionsByAccount
      parameters:
      - description: "The id of the budget. \"last-used\" can be used to specify the\
          \ last used budget and \"default\" can be used if default budget selection\
          \ is enabled (see: https://api.ynab.com/#oauth-default-budget)."
        explode: false
        in: path
        name: budget_id
        required: true
        schema:
          type: string
        style: simple
      - description: The id of the account
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          type: string
        style: simple
      - description: "If specified, only transactions on or after this date will be\
          \ included.  The date should be ISO formatted (e.g. 2016-12-30)."
        explode: true
        in: query
        name: since_date
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: "If specified, only transactions of the specified type will be\
          \ included. \"uncategorized\" and \"unapproved\" are currently supported."
        explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - uncategorized
          - unapproved
          type: string
        style: form
      - description: "The starting server knowledge.  If provided, only entities that\
          \ have changed since `last_knowledge_of_server` will be included."
        explode: true
        in: query
        name: last_knowledge_of_server
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
          description: The list of requested transactions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: No transactions were found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An error occurred
      summary: List account transactions
      tags:
      - Transactions
      x-accepts:
      - application/json
