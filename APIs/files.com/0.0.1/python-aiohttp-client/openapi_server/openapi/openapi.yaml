  - description: "Default: `GET`.  May also be set to `POST`."
    example: POST
    name: method
  - description: "Leave blank to send webhooks on any action on this folder.  Or,\
      \ for specific actions, you may specify an array of action types.  Valid values\
      \ are: `create`, `read`, `update`, `destroy`, `move`, `copy`."
    example:
    - create
    - read
    - update
    - destroy
    - move
    - copy
