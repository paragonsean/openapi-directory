    - '*.pdf'
    - '*so*.jpg'
    name: triggering_filenames
  - description: "May be `JSON`, `XML`, `RAW`, `EV1`, or `EV2`.  If set to `RAW` or\
      \ left blank, we will deliver the webhook using the HTTP GET params or POST\
      \ body.  If JSON or XML, we will encode the payload accordingly and send a matching\
      \ `Content-Type` header.  If set to EV1, we will encode the payload to emulate\
      \ ExaVault's version 1 webhook format.  If set to EV2, we will encode the payload\
      \ to emulate ExaVault's version 2.0 webhook format."
    example: RAW
    name: encoding
  - description: Hash of HTTP Headers to send.
    example:
