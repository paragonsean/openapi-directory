      description: Returns the identity of the current user.
      operationId: get_administered_identities_me
      responses:
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    authentication:
                      api:
                        key:
                          created: true
                      mode: email
                      saml:
                        enabled: false
                      twoFactor:
                        enabled: false
                    email: miles@meraki.com
                    lastUsedDashboardAt: 2018-02-11T00:00:00.090210Z
                    name: Miles Meraki
              schema:
                $ref: '#/components/schemas/getAdministeredIdentitiesMe_200_response'
          description: Successful operation
      summary: Returns the identity of the current user.
