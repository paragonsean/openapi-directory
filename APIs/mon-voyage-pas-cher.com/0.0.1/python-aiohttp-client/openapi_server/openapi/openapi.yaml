          \ ) of location point A"
        in: query
        name: locationA
        required: true
        schema:
          pattern: "^[A-Za-z]{3}$|^(\\-?\\d+(\\.\\d+)?),\\s*(\\-?\\d+(\\.\\d+)?)$"
          type: string
      - description: "The location as a latitude / longitude point ( ex. 67.85572,20.22513\
          \ ) of location point B"
        in: query
        name: locationB
        required: true
        schema:
          pattern: "^[A-Za-z]{3}$|^(\\-?\\d+(\\.\\d+)?),\\s*(\\-?\\d+(\\.\\d+)?)$"
          type: string
      - description: The unit of length you want the elevation returned either meters
          or feet returned
        in: query
        name: unit
        schema:
