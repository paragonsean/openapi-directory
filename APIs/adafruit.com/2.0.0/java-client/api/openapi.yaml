      in: path
      name: dashboard_id
      required: true
      schema:
        type: string
    DataInclude:
      description: "List of Data record fields to include in response as comma separated\
        \ list. Acceptable values are: `value`, `lat`, `lon`, `ele`, `id`, and `created_at`. "
      in: query
      name: include
      schema:
        type: string
    EndTime:
      description: "End time for filtering, returns records created before give time."
      in: query
      name: end_time
      schema:
        format: date-time
        type: string
    FeedParam:
      in: query
      name: feed_key
      schema:
        type: string
    FeedPath:
      description: a valid feed key
      in: path
      name: feed_key
      required: true
      schema:
        type: string
    GroupParam:
      in: query
      name: group_key
      schema:
        type: string
    GroupPath:
      in: path
      name: group_key
      required: true
      schema:
        type: string
    IDPath:
      in: path
      name: id
      required: true
      schema:
        type: string
    Limit:
      description: Limit the number of records returned.
      in: query
      name: limit
      schema:
        type: integer
    PermTypeIDPath:
      in: path
      name: type_id
      required: true
      schema:
        type: string
    PermTypePath:
      in: path
      name: type
      required: true
      schema:
        type: string
    StartTime:
      description: "Start time for filtering, returns records created after given\
        \ time."
      in: query
      name: start_time
      schema:
        format: date-time
        type: string
    UsernamePath:
      description: a valid username string
      in: path
      name: username
      required: true
      schema:
        type: string
  requestBodies:
    Block:
      content:
        '*/*':
          schema:
            properties:
              block_feeds:
                items:
                  properties:
                    feed_id:
                      type: string
                    group_id:
                      type: string
                  type: object
                type: array
              column:
                type: number
              dashboard_id:
                type: number
              description:
                type: string
              key:
                type: string
              name:
                type: string
              properties:
                properties: {}
                type: object
              row:
                type: number
              size_x:
                type: number
              size_y:
                type: number
              visual_type:
                type: string
            type: object
      required: true
