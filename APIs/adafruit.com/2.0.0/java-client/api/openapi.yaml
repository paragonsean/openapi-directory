      content:
        '*/*':
          schema:
            properties:
              description:
                type: string
              key:
                type: string
              name:
                type: string
            type: object
      required: true
    Data:
      content:
        '*/*':
          schema:
            properties:
              created_at:
                format: dateTime
                type: string
              ele:
                type: string
              epoch:
                type: number
              lat:
                type: string
              lon:
                type: string
              value:
                type: string
            type: object
