          displayName: displayName
        - placeActionType: PLACE_ACTION_TYPE_UNSPECIFIED
          displayName: displayName
        nextPageToken: nextPageToken
      properties:
        nextPageToken:
          description: "If the number of action types exceeded the requested page\
            \ size, this field will be populated with a token to fetch the next page\
            \ on a subsequent call to `placeActionTypeMetadata.list`. If there are\
            \ no more results, this field will not be present in the response."
          type: string
        placeActionTypeMetadata:
          description: A collection of metadata for the available place action types.
          items:
            $ref: '#/components/schemas/PlaceActionTypeMetadata'
          type: array
      type: object
    PlaceActionLink:
      description: Represents a place action link and its attributes.
      example:
        placeActionType: PLACE_ACTION_TYPE_UNSPECIFIED
        isEditable: true
        createTime: createTime
        name: name
        updateTime: updateTime
        isPreferred: true
        uri: uri
        providerType: PROVIDER_TYPE_UNSPECIFIED
      properties:
        createTime:
          description: Output only. The time when the place action link was created.
          format: google-datetime
          readOnly: true
          type: string
        isEditable:
          description: Output only. Indicates whether this link can be edited by the
            client.
          readOnly: true
          type: boolean
        isPreferred:
          description: "Optional. Whether this link is preferred by the merchant.\
            \ Only one link can be marked as preferred per place action type at a\
            \ location. If a future request marks a different link as preferred for\
            \ the same place action type, then the current preferred link (if any\
            \ exists) will lose its preference."
          type: boolean
        name:
          description: "Optional. The resource name, in the format `locations/{location_id}/placeActionLinks/{place_action_link_id}`.\
            \ The name field will only be considered in UpdatePlaceActionLink and\
            \ DeletePlaceActionLink requests for updating and deleting links respectively.\
            \ However, it will be ignored in CreatePlaceActionLink request, where\
            \ `place_action_link_id` will be assigned by the server on successful\
            \ creation of a new link and returned as part of the response."
          type: string
        placeActionType:
          description: Required. The type of place action that can be performed using
            this link.
          enum:
          - PLACE_ACTION_TYPE_UNSPECIFIED
          - APPOINTMENT
          - ONLINE_APPOINTMENT
          - DINING_RESERVATION
          - FOOD_ORDERING
          - FOOD_DELIVERY
          - FOOD_TAKEOUT
          - SHOP_ONLINE
          type: string
        providerType:
          description: Output only. Specifies the provider type.
          enum:
          - PROVIDER_TYPE_UNSPECIFIED
          - MERCHANT
          - AGGREGATOR_3P
          readOnly: true
          type: string
        updateTime:
          description: Output only. The time when the place action link was last modified.
          format: google-datetime
          readOnly: true
          type: string
        uri:
          description: "Required. The link uri. The same uri can be reused for different\
            \ action types across different locations. However, only one place action\
            \ link is allowed for each unique combination of (uri, place action type,\
            \ location)."
          type: string
      type: object
    PlaceActionTypeMetadata:
      description: Metadata for supported place action types.
      example:
        placeActionType: PLACE_ACTION_TYPE_UNSPECIFIED
        displayName: displayName
      properties:
        displayName:
          description: "The localized display name for the attribute, if available;\
            \ otherwise, the English display name."
          type: string
        placeActionType:
          description: The place action type.
          enum:
          - PLACE_ACTION_TYPE_UNSPECIFIED
          - APPOINTMENT
          - ONLINE_APPOINTMENT
          - DINING_RESERVATION
          - FOOD_ORDERING
          - FOOD_DELIVERY
          - FOOD_TAKEOUT
          - SHOP_ONLINE
          type: string
      type: object

