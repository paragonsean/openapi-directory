        - placeActionType: PLACE_ACTION_TYPE_UNSPECIFIED
          isEditable: true
          createTime: createTime
          name: name
          updateTime: updateTime
          isPreferred: true
          uri: uri
          providerType: PROVIDER_TYPE_UNSPECIFIED
        nextPageToken: nextPageToken
      properties:
        nextPageToken:
          description: "If there are more place action links than the requested page\
            \ size, then this field is populated with a token to fetch the next page\
            \ of results."
          type: string
        placeActionLinks:
          description: The returned list of place action links.
          items:
            $ref: '#/components/schemas/PlaceActionLink'
          type: array
