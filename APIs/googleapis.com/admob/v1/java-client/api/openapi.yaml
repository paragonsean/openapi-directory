    MediationReportSpec:
      description: "The specification for generating an AdMob Mediation report. For\
        \ example, the specification to get observed ECPM sliced by ad source and\
        \ app for the 'US' and 'CN' countries can look like the following example:\
        \ { \"date_range\": { \"start_date\": {\"year\": 2021, \"month\": 9, \"day\"\
        : 1}, \"end_date\": {\"year\": 2021, \"month\": 9, \"day\": 30} }, \"dimensions\"\
        : [\"AD_SOURCE\", \"APP\", \"COUNTRY\"], \"metrics\": [\"OBSERVED_ECPM\"],\
        \ \"dimension_filters\": [ { \"dimension\": \"COUNTRY\", \"matches_any\":\
        \ {\"values\": [{\"value\": \"US\", \"value\": \"CN\"}]} } ], \"sort_conditions\"\
        : [ {\"dimension\":\"APP\", order: \"ASCENDING\"} ], \"localization_settings\"\
        : { \"currency_code\": \"USD\", \"language_code\": \"en-US\" } } For a better\
        \ understanding, you can treat the preceding specification like the following\
        \ pseudo SQL: SELECT AD_SOURCE, APP, COUNTRY, OBSERVED_ECPM FROM MEDIATION_REPORT\
        \ WHERE DATE >= '2021-09-01' AND DATE <= '2021-09-30' AND COUNTRY IN ('US',\
        \ 'CN') GROUP BY AD_SOURCE, APP, COUNTRY ORDER BY APP ASC;"
      example:
        sortConditions:
        - metric: METRIC_UNSPECIFIED
          dimension: DIMENSION_UNSPECIFIED
          order: SORT_ORDER_UNSPECIFIED
        - metric: METRIC_UNSPECIFIED
          dimension: DIMENSION_UNSPECIFIED
          order: SORT_ORDER_UNSPECIFIED
        dimensionFilters:
        - matchesAny:
            values:
            - values
            - values
          dimension: DIMENSION_UNSPECIFIED
        - matchesAny:
            values:
            - values
            - values
          dimension: DIMENSION_UNSPECIFIED
        dateRange:
          endDate:
            month: 6
            year: 1
            day: 0
          startDate:
            month: 6
            year: 1
            day: 0
        timeZone: timeZone
        localizationSettings:
          languageCode: languageCode
          currencyCode: currencyCode
        metrics:
        - METRIC_UNSPECIFIED
        - METRIC_UNSPECIFIED
        maxReportRows: 0
        dimensions:
        - DIMENSION_UNSPECIFIED
        - DIMENSION_UNSPECIFIED
      properties:
        dateRange:
          $ref: '#/components/schemas/DateRange'
        dimensionFilters:
          description: Describes which report rows to match based on their dimension
            values.
          items:
            $ref: '#/components/schemas/MediationReportSpecDimensionFilter'
          type: array
        dimensions:
          description: "List of dimensions of the report. The value combination of\
            \ these dimensions determines the row of the report. If no dimensions\
            \ are specified, the report returns a single row of requested metrics\
            \ for the entire account."
          items:
            enum:
