            \ format can no longer be created but can be targeted by mediation groups.\
            \ \"INTERSTITIAL\" - A full screen ad. Supported ad types are \"RICH_MEDIA\"\
            \ and \"VIDEO\". \"NATIVE\" - Native ad format. \"REWARDED\" - An ad that,\
            \ once viewed, gets a callback verifying the view so that a reward can\
            \ be given to the user. Supported ad types are \"RICH_MEDIA\" (interactive)\
            \ and video where video can not be excluded. \"REWARDED_INTERSTITIAL\"\
            \ - Rewarded Interstitial ad format. Only supports video ad type. See\
            \ https://support.google.com/admob/answer/9884467."
