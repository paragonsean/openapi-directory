            - WEEK
            - AD_UNIT
            - APP
            - AD_TYPE
            - COUNTRY
            - FORMAT
            - PLATFORM
            - MOBILE_OS_VERSION
            - GMA_SDK_VERSION
            - APP_VERSION_NAME
            - SERVING_RESTRICTION
            type: string
          type: array
        localizationSettings:
          $ref: '#/components/schemas/LocalizationSettings'
        maxReportRows:
          description: "Maximum number of report data rows to return. If the value\
            \ is not set, the API returns as many rows as possible, up to 100000.\
            \ Acceptable values are 1-100000, inclusive. Values larger than 100000\
            \ return an error."
          format: int32
          type: integer
        metrics:
          description: List of metrics of the report. A report must specify at least
            one metric.
          items:
            enum:
            - METRIC_UNSPECIFIED
            - AD_REQUESTS
            - CLICKS
            - ESTIMATED_EARNINGS
            - IMPRESSIONS
            - IMPRESSION_CTR
            - IMPRESSION_RPM
            - MATCHED_REQUESTS
            - MATCH_RATE
            - SHOW_RATE
            type: string
          type: array
        sortConditions:
          description: "Describes the sorting of report rows. The order of the condition\
            \ in the list defines its precedence; the earlier the condition, the higher\
            \ its precedence. If no sort conditions are specified, the row ordering\
            \ is undefined."
          items:
            $ref: '#/components/schemas/NetworkReportSpecSortCondition'
          type: array
        timeZone:
          description: "A report time zone. Accepts an IANA TZ name values, such as\
            \ \"America/Los_Angeles.\" If no time zone is defined, the account default\
            \ takes effect. Check default value by the get account action. **Warning:**\
            \ The \"America/Los_Angeles\" is the only supported value at the moment."
          type: string
      type: object
    NetworkReportSpecDimensionFilter:
      description: Describes which report rows to match based on their dimension values.
      example:
        matchesAny:
          values:
          - values
          - values
        dimension: DIMENSION_UNSPECIFIED
      properties:
        dimension:
          description: Applies the filter criterion to the specified dimension.
          enum:
          - DIMENSION_UNSPECIFIED
          - DATE
          - MONTH
          - WEEK
          - AD_UNIT
          - APP
          - AD_TYPE
          - COUNTRY
          - FORMAT
          - PLATFORM
          - MOBILE_OS_VERSION
          - GMA_SDK_VERSION
          - APP_VERSION_NAME
          - SERVING_RESTRICTION
          type: string
        matchesAny:
          $ref: '#/components/schemas/StringList'
      type: object
    NetworkReportSpecSortCondition:
      description: Sorting direction to be applied on a dimension or a metric.
      example:
        metric: METRIC_UNSPECIFIED
        dimension: DIMENSION_UNSPECIFIED
        order: SORT_ORDER_UNSPECIFIED
      properties:
        dimension:
          description: Sort by the specified dimension.
          enum:
          - DIMENSION_UNSPECIFIED
          - DATE
          - MONTH
          - WEEK
          - AD_UNIT
          - APP
          - AD_TYPE
          - COUNTRY
          - FORMAT
          - PLATFORM
          - MOBILE_OS_VERSION
          - GMA_SDK_VERSION
          - APP_VERSION_NAME
          - SERVING_RESTRICTION
          type: string
        metric:
          description: Sort by the specified metric.
          enum:
          - METRIC_UNSPECIFIED
          - AD_REQUESTS
          - CLICKS
          - ESTIMATED_EARNINGS
          - IMPRESSIONS
          - IMPRESSION_CTR
          - IMPRESSION_RPM
          - MATCHED_REQUESTS
          - MATCH_RATE
          - SHOW_RATE
          type: string
        order:
          description: Sorting order of the dimension or metric.
          enum:
          - SORT_ORDER_UNSPECIFIED
          - ASCENDING
          - DESCENDING
          type: string
      type: object
    PublisherAccount:
      description: "A publisher account contains information relevant to the use of\
        \ this API, such as the time zone used for the reports."
      example:
        publisherId: publisherId
        reportingTimeZone: reportingTimeZone
        name: name
        currencyCode: currencyCode
      properties:
        currencyCode:
          description: "Currency code of the earning-related metrics, which is the\
            \ 3-letter code defined in ISO 4217. The daily average rate is used for\
            \ the currency conversion."
          type: string
        name:
          description: "Resource name of this account. Format is accounts/{publisher_id}."
          type: string
        publisherId:
          description: "The unique ID by which this publisher account can be identified\
            \ in the API requests (for example, pub-1234567890)."
          type: string
        reportingTimeZone:
          description: "The time zone that is used in reports that are generated for\
            \ this account. The value is a time-zone ID as specified by the CLDR project,\
            \ for example, \"America/Los_Angeles\"."
          type: string
      type: object
    ReportFooter:
      description: "Groups data available after report generation, for example, warnings\
        \ and row counts. Always sent as the last message in the stream response."
      example:
        matchingRowCount: matchingRowCount
        warnings:
        - description: description
          type: TYPE_UNSPECIFIED
        - description: description
          type: TYPE_UNSPECIFIED
      properties:
        matchingRowCount:
          description: "Total number of rows that matched the request. Warning: This\
            \ count does NOT always match the number of rows in the response. Do not\
            \ make that assumption when processing the response."
          format: int64
          type: string
        warnings:
          description: Warnings associated with generation of the report.
          items:
            $ref: '#/components/schemas/ReportWarning'
          type: array
      type: object
    ReportHeader:
      description: Groups data helps to treat the generated report. Always sent as
        a first message in the stream response.
      example:
        dateRange:
          endDate:
            month: 6
            year: 1
            day: 0
          startDate:
            month: 6
            year: 1
            day: 0
        reportingTimeZone: reportingTimeZone
        localizationSettings:
          languageCode: languageCode
          currencyCode: currencyCode
      properties:
        dateRange:
          $ref: '#/components/schemas/DateRange'
        localizationSettings:
          $ref: '#/components/schemas/LocalizationSettings'
        reportingTimeZone:
          description: "The report time zone. The value is a time-zone ID as specified\
            \ by the CLDR project, for example, \"America/Los_Angeles\"."
          type: string
      type: object
    ReportRow:
      description: A row of the returning report.
      example:
        dimensionValues:
          key:
            displayLabel: displayLabel
            value: value
        metricValues:
          key:
            microsValue: microsValue
            integerValue: integerValue
            doubleValue: 5.962133916683182
      properties:
        dimensionValues:
          additionalProperties:
            $ref: '#/components/schemas/ReportRowDimensionValue'
          description: "Map of dimension values in a row, with keys as enum name of\
            \ the dimensions."
          type: object
        metricValues:
          additionalProperties:
            $ref: '#/components/schemas/ReportRowMetricValue'
          description: "Map of metric values in a row, with keys as enum name of the\
            \ metrics. If a metric being requested has no value returned, the map\
            \ will not include it."
          type: object
      type: object
    ReportRowDimensionValue:
      description: Representation of a dimension value.
      example:
        displayLabel: displayLabel
        value: value
      properties:
        displayLabel:
          description: "The localized string representation of the value. If unspecified,\
            \ the display label should be derived from the value."
          type: string
        value:
          description: Dimension value in the format specified in the report's spec
            Dimension enum.
          type: string
      type: object
    ReportRowMetricValue:
      description: Representation of a metric value.
      example:
        microsValue: microsValue
        integerValue: integerValue
        doubleValue: 5.962133916683182
      properties:
        doubleValue:
          description: Double precision (approximate) decimal values. Rates are from
            0 to 1.
          format: double
          type: number
        integerValue:
          description: Metric integer value.
          format: int64
          type: string
        microsValue:
          description: "Amount in micros. One million is equivalent to one unit. Currency\
            \ value is in the unit (USD, EUR or other) specified by the request. For\
            \ example, $6.50 whould be represented as 6500000 micros."
          format: int64
          type: string
      type: object
    ReportWarning:
      description: Warnings associated with generation of the report.
      example:
        description: description
        type: TYPE_UNSPECIFIED
      properties:
        description:
          description: "Describes the details of the warning message, in English."
          type: string
        type:
          description: Type of the warning.
          enum:
          - TYPE_UNSPECIFIED
          - DATA_BEFORE_ACCOUNT_TIMEZONE_CHANGE
          - DATA_DELAYED
          - OTHER
          - REPORT_CURRENCY_NOT_ACCOUNT_CURRENCY
          type: string
      type: object
    StringList:
      description: List of string values.
      example:
        values:
        - values
        - values
      properties:
        values:
          description: The string values.
          items:
            type: string
          type: array
      type: object
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/admob.readonly: See your AdMob data
            https://www.googleapis.com/auth/admob.report: See your AdMob data
      type: oauth2
    Oauth2c:
      description: Oauth 2.0 authorizationCode authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/admob.readonly: See your AdMob data
            https://www.googleapis.com/auth/admob.report: See your AdMob data
          tokenUrl: https://accounts.google.com/o/oauth2/token
      type: oauth2

