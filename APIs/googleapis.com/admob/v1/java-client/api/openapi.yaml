          type: string
        appId:
          description: "The externally visible ID of the app this ad unit is associated\
            \ with. Example: ca-app-pub-9876543210987654~0123456789"
          type: string
        displayName:
          description: "The display name of the ad unit as shown in the AdMob UI,\
