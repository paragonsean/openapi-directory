        maxReportRows:
          description: "Maximum number of report data rows to return. If the value\
            \ is not set, the API returns as many rows as possible, up to 100000.\
            \ Acceptable values are 1-100000, inclusive. Values larger than 100000\
            \ return an error."
          format: int32
          type: integer
        metrics:
          description: List of metrics of the report. A report must specify at least
            one metric.
          items:
            enum:
            - METRIC_UNSPECIFIED
            - AD_REQUESTS
            - CLICKS
            - ESTIMATED_EARNINGS
            - IMPRESSIONS
            - IMPRESSION_CTR
            - MATCHED_REQUESTS
            - MATCH_RATE
            - OBSERVED_ECPM
