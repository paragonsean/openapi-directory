      style: form
    quotaUser:
      description: "Available to use for quota purposes for server-side applications.\
        \ Can be any arbitrary string assigned to a user, but should not exceed 40\
        \ characters."
      explode: true
      in: query
      name: quotaUser
      required: false
      schema:
        type: string
      style: form
    uploadType:
      description: "Legacy upload protocol for media (e.g. \"media\", \"multipart\"\
        )."
      explode: true
      in: query
      name: uploadType
      required: false
      schema:
        type: string
      style: form
    upload_protocol:
      description: "Upload protocol for media (e.g. \"raw\", \"multipart\")."
      explode: true
      in: query
      name: upload_protocol
      required: false
      schema:
        type: string
      style: form
  schemas:
    AcmeChallengeSet:
      description: The up-to-date ACME challenge set on a domain for an RPC. This
        contains all of the ACME TXT records that exist on the domain.
      example:
        record:
        - fqdn: fqdn
          digest: digest
          updateTime: updateTime
        - fqdn: fqdn
          digest: digest
          updateTime: updateTime
      properties:
        record:
          description: The ACME challenges on the requested domain represented as
            individual TXT records.
          items:
            $ref: '#/components/schemas/AcmeTxtRecord'
          type: array
      type: object
    AcmeTxtRecord:
      description: The TXT record message that represents an ACME DNS-01 challenge.
      example:
        fqdn: fqdn
        digest: digest
        updateTime: updateTime
      properties:
        digest:
          description: Holds the ACME challenge data put in the TXT record. This will
            be checked to be a valid TXT record data entry.
          type: string
        fqdn:
          description: "The domain/subdomain for the record. In a request, this MAY\
            \ be Unicode or Punycode. In a response, this will be in Unicode. The\
            \ fqdn MUST contain the root_domain field on the request."
          type: string
        updateTime:
          description: Output only. The time when this record was last updated. This
            will be in UTC time.
          format: google-datetime
          readOnly: true
          type: string
      type: object
    RotateChallengesRequest:
      description: "The request message for the RotateChallenges RPC. Requires an\
        \ access token, a root domain, and either records_to_add or records_to_remove\
        \ to be populated. Records may be set for multiple subdomains at once to support\
        \ SAN requests for multiple subdomains in a single domain. By default, ACME\
        \ TXT record challenges that are older than 30 days will be removed. Set `keep_expired_records`\
        \ to false if this behavior is undesired. There is a record maximum of 100\
        \ records per domain including expired records. Any request sent that would\
        \ exceed this maximum will result in a FAILED_PRECONDITION error. NEXT ID:\
        \ 6"
      example:
        recordsToRemove:
        - fqdn: fqdn
          digest: digest
          updateTime: updateTime
        - fqdn: fqdn
          digest: digest
          updateTime: updateTime
        keepExpiredRecords: true
        recordsToAdd:
        - fqdn: fqdn
          digest: digest
          updateTime: updateTime
        - fqdn: fqdn
          digest: digest
          updateTime: updateTime
        accessToken: accessToken
      properties:
        accessToken:
          description: Required. ACME DNS access token. This is a base64 token secret
            that is procured from the Google Domains website. It authorizes ACME TXT
            record updates for a domain.
          format: byte
          type: string
        keepExpiredRecords:
          description: Keep records older than 30 days that were used for previous
            requests.
          type: boolean
        recordsToAdd:
          description: ACME TXT record challenges to add. Supports multiple challenges
            on the same FQDN.
          items:
            $ref: '#/components/schemas/AcmeTxtRecord'
          type: array
        recordsToRemove:
          description: ACME TXT record challenges to remove.
          items:
            $ref: '#/components/schemas/AcmeTxtRecord'
          type: array
      type: object

