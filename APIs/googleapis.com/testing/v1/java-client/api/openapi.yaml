          type: array
      type: object
    ToolResultsExecution:
      description: Represents a tool results execution resource. This has the results
        of a TestMatrix.
      example:
        executionId: executionId
        historyId: historyId
        projectId: projectId
      properties:
        executionId:
          description: Output only. A tool results execution ID.
          type: string
        historyId:
          description: Output only. A tool results history ID.
          type: string
        projectId:
          description: Output only. The cloud project that owns the tool results execution.
          type: string
      type: object
    ToolResultsHistory:
      description: Represents a tool results history resource.
      example:
        historyId: historyId
        projectId: projectId
      properties:
        historyId:
          description: Required. A tool results history ID.
          type: string
        projectId:
          description: Required. The cloud project that owns the tool results history.
          type: string
      type: object
    ToolResultsStep:
      description: Represents a tool results step resource. This has the results of
