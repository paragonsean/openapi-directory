        projectId:
          description: Output only. The cloud project that owns the tool results step.
          type: string
        stepId:
          description: Output only. A tool results step ID.
          type: string
      type: object
    TrafficRule:
      description: Network emulation parameters.
      example:
        delay: delay
        packetLossRatio: 7.4577446
        bandwidth: 1.0246457
        burst: 1.4894159
        packetDuplicationRatio: 6.846853
      properties:
        bandwidth:
          description: Bandwidth in kbits/second.
          format: float
          type: number
        burst:
          description: Burst size in kbits.
          format: float
          type: number
        delay:
          description: "Packet delay, must be >= 0."
          format: google-duration
          type: string
        packetDuplicationRatio:
          description: Packet duplication ratio (0.0 - 1.0).
          format: float
          type: number
        packetLossRatio:
          description: Packet loss ratio (0.0 - 1.0).
          format: float
          type: number
      type: object
    UniformSharding:
      description: "Uniformly shards test cases given a total number of shards. For\
        \ instrumentation tests, it will be translated to \"-e numShard\" and \"-e\
        \ shardIndex\" AndroidJUnitRunner arguments. With uniform sharding enabled,\
        \ specifying either of these sharding arguments via `environment_variables`\
        \ is invalid. Based on the sharding mechanism AndroidJUnitRunner uses, there\
        \ is no guarantee that test cases will be distributed uniformly across all\
        \ shards."
      example:
        numShards: 5
      properties:
        numShards:
          description: "Required. The total number of shards to create. This must\
            \ always be a positive number that is no greater than the total number\
            \ of test cases. When you select one or more physical devices, the number\
            \ of shards must be <= 50. When you select one or more ARM virtual devices,\
            \ it must be <= 200. When you select only x86 virtual devices, it must\
            \ be <= 500."
          format: int32
          type: integer
      type: object
    UsesFeature:
      description: A tag within a manifest. https://developer.android.com/guide/topics/manifest/uses-feature-element.html
      example:
        isRequired: true
        name: name
      properties:
        isRequired:
          description: The android:required value
          type: boolean
        name:
          description: The android:name value
          type: string
      type: object
    XcodeVersion:
      description: An Xcode version that an iOS version is compatible with.
      example:
        version: version
