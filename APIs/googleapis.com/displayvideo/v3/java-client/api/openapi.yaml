    CustomBiddingAlgorithm:
      description: A single custom bidding algorithm.
      example:
        customBiddingAlgorithmId: customBiddingAlgorithmId
        customBiddingAlgorithmType: CUSTOM_BIDDING_ALGORITHM_TYPE_UNSPECIFIED
        modelDetails:
        - suspensionState: SUSPENSION_STATE_UNSPECIFIED
          readinessState: READINESS_STATE_UNSPECIFIED
          advertiserId: advertiserId
        - suspensionState: SUSPENSION_STATE_UNSPECIFIED
          readinessState: READINESS_STATE_UNSPECIFIED
          advertiserId: advertiserId
        entityStatus: ENTITY_STATUS_UNSPECIFIED
        displayName: displayName
        name: name
        sharedAdvertiserIds:
        - sharedAdvertiserIds
        - sharedAdvertiserIds
        partnerId: partnerId
        advertiserId: advertiserId
      properties:
        advertiserId:
          description: Immutable. The unique ID of the advertiser that owns the custom
            bidding algorithm.
          format: int64
          type: string
        customBiddingAlgorithmId:
          description: Output only. The unique ID of the custom bidding algorithm.
            Assigned by the system.
          format: int64
          readOnly: true
          type: string
        customBiddingAlgorithmType:
          description: Required. Immutable. The type of custom bidding algorithm.
          enum:
          - CUSTOM_BIDDING_ALGORITHM_TYPE_UNSPECIFIED
          - SCRIPT_BASED
          - ADS_DATA_HUB_BASED
          - GOAL_BUILDER_BASED
          - RULE_BASED
          type: string
        displayName:
          description: Required. The display name of the custom bidding algorithm.
            Must be UTF-8 encoded with a maximum size of 240 bytes.
          type: string
        entityStatus:
          description: "Controls whether or not the custom bidding algorithm can be\
            \ used as a bidding strategy. Accepted values are: * `ENTITY_STATUS_ACTIVE`\
            \ * `ENTITY_STATUS_ARCHIVED`"
          enum:
          - ENTITY_STATUS_UNSPECIFIED
          - ENTITY_STATUS_ACTIVE
          - ENTITY_STATUS_ARCHIVED
          - ENTITY_STATUS_DRAFT
          - ENTITY_STATUS_PAUSED
          - ENTITY_STATUS_SCHEDULED_FOR_DELETION
          type: string
        modelDetails:
          description: "Output only. The details of custom bidding models for each\
            \ advertiser who has access. This field may only include the details of\
            \ the queried advertiser if the algorithm [`owner`](/display-video/api/reference/rest/v1/customBiddingAlgorithms#CustomBiddingAlgorithm.FIELDS.oneof_owner)\
            \ is a partner and is being retrieved using an advertiser [`accessor`](/display-video/api/reference/rest/v1/customBiddingAlgorithms/list#body.QUERY_PARAMETERS.oneof_accessor)."
          items:
            $ref: '#/components/schemas/CustomBiddingModelDetails'
          readOnly: true
          type: array
        name:
          description: Output only. The resource name of the custom bidding algorithm.
          readOnly: true
          type: string
        partnerId:
          description: Immutable. The unique ID of the partner that owns the custom
            bidding algorithm.
          format: int64
          type: string
        sharedAdvertiserIds:
          description: "The IDs of the advertisers who have access to this algorithm.\
            \ If advertiser_id is set, this field will only consist of that value.\
            \ This field will not be set if the algorithm [`owner`](/display-video/api/reference/rest/v1/customBiddingAlgorithms#CustomBiddingAlgorithm.FIELDS.oneof_owner)\
            \ is a partner and is being retrieved using an advertiser [`accessor`](/display-video/api/reference/rest/v1/customBiddingAlgorithms/list#body.QUERY_PARAMETERS.oneof_accessor)."
          items:
            format: int64
            type: string
          type: array
      type: object
    CustomBiddingAlgorithmRules:
