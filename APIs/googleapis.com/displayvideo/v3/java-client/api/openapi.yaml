          type: string
      type: object
    ProductFeedData:
      description: The details of product feed.
      example:
        isFeedDisabled: true
        productMatchType: PRODUCT_MATCH_TYPE_UNSPECIFIED
        productMatchDimensions:
        - customLabel:
            value: value
            key: CUSTOM_LABEL_KEY_UNSPECIFIED
          productOfferId: productOfferId
