            type: string
          type: array
        filterType:
          description: Required. Filter type used to filter fetched entities.
          enum:
          - FILTER_TYPE_UNSPECIFIED
          - FILTER_TYPE_NONE
          - FILTER_TYPE_ADVERTISER_ID
          - FILTER_TYPE_CAMPAIGN_ID
          - FILTER_TYPE_MEDIA_PRODUCT_ID
          - FILTER_TYPE_INSERTION_ORDER_ID
          - FILTER_TYPE_LINE_ITEM_ID
          type: string
      type: object
    ParentalStatusAssignedTargetingOptionDetails:
      description: Details for assigned parental status targeting option. This will
        be populated in the details field of an AssignedTargetingOption when targeting_type
        is `TARGETING_TYPE_PARENTAL_STATUS`.
      example:
        parentalStatus: PARENTAL_STATUS_UNSPECIFIED
      properties:
        parentalStatus:
          description: Required. The parental status of the audience.
          enum:
          - PARENTAL_STATUS_UNSPECIFIED
          - PARENTAL_STATUS_PARENT
          - PARENTAL_STATUS_NOT_A_PARENT
          - PARENTAL_STATUS_UNKNOWN
          type: string
      type: object
    ParentalStatusTargetingOptionDetails:
      description: Represents a targetable parental status. This will be populated
        in the parental_status_details field of a TargetingOption when targeting_type
        is `TARGETING_TYPE_PARENTAL_STATUS`.
      example:
        parentalStatus: PARENTAL_STATUS_UNSPECIFIED
      properties:
        parentalStatus:
          description: Output only. The parental status of an audience.
          enum:
          - PARENTAL_STATUS_UNSPECIFIED
          - PARENTAL_STATUS_PARENT
          - PARENTAL_STATUS_NOT_A_PARENT
          - PARENTAL_STATUS_UNKNOWN
          readOnly: true
          type: string
      type: object
    Partner:
      description: A single partner in Display & Video 360 (DV360).
      example:
        exchangeConfig:
          enabledExchanges:
          - googleAdManagerBuyerNetworkId: googleAdManagerBuyerNetworkId
            exchange: EXCHANGE_UNSPECIFIED
            seatId: seatId
            googleAdManagerAgencyId: googleAdManagerAgencyId
          - googleAdManagerBuyerNetworkId: googleAdManagerBuyerNetworkId
            exchange: EXCHANGE_UNSPECIFIED
            seatId: seatId
            googleAdManagerAgencyId: googleAdManagerAgencyId
        adServerConfig:
          measurementConfig:
            dv360ToCmDataSharingEnabled: true
            dv360ToCmCostReportingEnabled: true
        entityStatus: ENTITY_STATUS_UNSPECIFIED
        displayName: displayName
        generalConfig:
          timeZone: timeZone
          currencyCode: currencyCode
        billingConfig:
          billingProfileId: billingProfileId
        name: name
        updateTime: updateTime
        partnerId: partnerId
        dataAccessConfig:
          sdfConfig:
            version: SDF_VERSION_UNSPECIFIED
            adminEmail: adminEmail
      properties:
        adServerConfig:
          $ref: '#/components/schemas/PartnerAdServerConfig'
        billingConfig:
          $ref: '#/components/schemas/PartnerBillingConfig'
        dataAccessConfig:
          $ref: '#/components/schemas/PartnerDataAccessConfig'
        displayName:
          description: The display name of the partner. Must be UTF-8 encoded with
            a maximum size of 240 bytes.
          type: string
        entityStatus:
          description: Output only. The status of the partner.
          enum:
          - ENTITY_STATUS_UNSPECIFIED
          - ENTITY_STATUS_ACTIVE
          - ENTITY_STATUS_ARCHIVED
          - ENTITY_STATUS_DRAFT
          - ENTITY_STATUS_PAUSED
          - ENTITY_STATUS_SCHEDULED_FOR_DELETION
          readOnly: true
          type: string
        exchangeConfig:
          $ref: '#/components/schemas/ExchangeConfig'
        generalConfig:
          $ref: '#/components/schemas/PartnerGeneralConfig'
        name:
          description: Output only. The resource name of the partner.
          readOnly: true
          type: string
        partnerId:
          description: Output only. The unique ID of the partner. Assigned by the
            system.
          format: int64
          readOnly: true
          type: string
        updateTime:
          description: Output only. The timestamp when the partner was last updated.
            Assigned by the system.
          format: google-datetime
          readOnly: true
          type: string
      type: object
    PartnerAdServerConfig:
      description: Ad server related settings of a partner.
      example:
        measurementConfig:
          dv360ToCmDataSharingEnabled: true
          dv360ToCmCostReportingEnabled: true
      properties:
        measurementConfig:
          $ref: '#/components/schemas/MeasurementConfig'
      type: object
    PartnerBillingConfig:
      description: Billing related settings of a partner.
      example:
        billingProfileId: billingProfileId
      properties:
        billingProfileId:
          description: The ID of a partner default billing profile.
          format: int64
          type: string
      type: object
    PartnerCost:
      description: "Settings that control a partner cost. A partner cost is any type\
        \ of expense involved in running a campaign, other than the costs of purchasing\
        \ impressions (which is called the media cost) and using third-party audience\
        \ segment data (data fee). Some examples of partner costs include the fees\
        \ for using DV360, a third-party ad server, or a third-party ad serving verification\
        \ service."
      example:
        feeAmount: feeAmount
        costType: PARTNER_COST_TYPE_UNSPECIFIED
        invoiceType: PARTNER_COST_INVOICE_TYPE_UNSPECIFIED
        feeType: PARTNER_COST_FEE_TYPE_UNSPECIFIED
        feePercentageMillis: feePercentageMillis
      properties:
        costType:
          description: Required. The type of the partner cost.
          enum:
          - PARTNER_COST_TYPE_UNSPECIFIED
          - PARTNER_COST_TYPE_ADLOOX
          - PARTNER_COST_TYPE_ADLOOX_PREBID
          - PARTNER_COST_TYPE_ADSAFE
          - PARTNER_COST_TYPE_ADXPOSE
          - PARTNER_COST_TYPE_AGGREGATE_KNOWLEDGE
          - PARTNER_COST_TYPE_AGENCY_TRADING_DESK
          - PARTNER_COST_TYPE_DV360_FEE
          - PARTNER_COST_TYPE_COMSCORE_VCE
          - PARTNER_COST_TYPE_DATA_MANAGEMENT_PLATFORM
          - PARTNER_COST_TYPE_DEFAULT
          - PARTNER_COST_TYPE_DOUBLE_VERIFY
          - PARTNER_COST_TYPE_DOUBLE_VERIFY_PREBID
          - PARTNER_COST_TYPE_EVIDON
          - PARTNER_COST_TYPE_INTEGRAL_AD_SCIENCE_VIDEO
          - PARTNER_COST_TYPE_INTEGRAL_AD_SCIENCE_PREBID
          - PARTNER_COST_TYPE_MEDIA_COST_DATA
          - PARTNER_COST_TYPE_MOAT_VIDEO
          - PARTNER_COST_TYPE_NIELSEN_DAR
          - PARTNER_COST_TYPE_SHOP_LOCAL
          - PARTNER_COST_TYPE_TERACENT
          - PARTNER_COST_TYPE_THIRD_PARTY_AD_SERVER
          - PARTNER_COST_TYPE_TRUST_METRICS
          - PARTNER_COST_TYPE_VIZU
          - PARTNER_COST_TYPE_ADLINGO_FEE
          - PARTNER_COST_TYPE_CUSTOM_FEE_1
          - PARTNER_COST_TYPE_CUSTOM_FEE_2
          - PARTNER_COST_TYPE_CUSTOM_FEE_3
          - PARTNER_COST_TYPE_CUSTOM_FEE_4
          - PARTNER_COST_TYPE_CUSTOM_FEE_5
          - PARTNER_COST_TYPE_SCIBIDS_FEE
          type: string
        feeAmount:
          description: "The CPM fee amount in micros of advertiser's currency. Applicable\
            \ when the fee_type is `PARTNER_FEE_TYPE_CPM_FEE`. Must be greater than\
            \ or equal to 0. For example, for 1.5 standard unit of the advertiser's\
            \ currency, set this field to 1500000."
          format: int64
          type: string
        feePercentageMillis:
          description: "The media fee percentage in millis (1/1000 of a percent).\
            \ Applicable when the fee_type is `PARTNER_FEE_TYPE_MEDIA_FEE`. Must be\
            \ greater than or equal to 0. For example: 100 represents 0.1%."
          format: int64
          type: string
        feeType:
          description: Required. The fee type for this partner cost.
          enum:
          - PARTNER_COST_FEE_TYPE_UNSPECIFIED
          - PARTNER_COST_FEE_TYPE_CPM_FEE
          - PARTNER_COST_FEE_TYPE_MEDIA_FEE
          type: string
        invoiceType:
          description: "The invoice type for this partner cost. * Required when cost_type\
            \ is one of: - `PARTNER_COST_TYPE_ADLOOX` - `PARTNER_COST_TYPE_DOUBLE_VERIFY`\
            \ - `PARTNER_COST_TYPE_INTEGRAL_AD_SCIENCE`. * Output only for other types."
          enum:
          - PARTNER_COST_INVOICE_TYPE_UNSPECIFIED
          - PARTNER_COST_INVOICE_TYPE_DV360
          - PARTNER_COST_INVOICE_TYPE_PARTNER
          type: string
      type: object
    PartnerDataAccessConfig:
      description: Settings that control how partner related data may be accessed.
      example:
        sdfConfig:
          version: SDF_VERSION_UNSPECIFIED
          adminEmail: adminEmail
      properties:
        sdfConfig:
          $ref: '#/components/schemas/SdfConfig'
      type: object
    PartnerGeneralConfig:
      description: General settings of a partner.
      example:
        timeZone: timeZone
        currencyCode: currencyCode
      properties:
        currencyCode:
          description: Immutable. Partner's currency in ISO 4217 format.
          type: string
        timeZone:
          description: "Immutable. The standard TZ database name of the partner's\
            \ time zone. For example, `America/New_York`. See more at: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones"
          type: string
      type: object
    PartnerRevenueModel:
      description: Settings that control how partner revenue is calculated.
      example:
        markupAmount: markupAmount
        markupType: PARTNER_REVENUE_MODEL_MARKUP_TYPE_UNSPECIFIED
      properties:
        markupAmount:
          description: "Required. The markup amount of the partner revenue model.\
            \ Must be greater than or equal to 0. * When the markup_type is set to\
            \ be `PARTNER_REVENUE_MODEL_MARKUP_TYPE_CPM`, this field represents the\
            \ CPM markup in micros of advertiser's currency. For example, 1500000\
            \ represents 1.5 standard units of the currency. * When the markup_type\
            \ is set to be `PARTNER_REVENUE_MODEL_MARKUP_TYPE_MEDIA_COST_MARKUP`,\
            \ this field represents the media cost percent markup in millis. For example,\
            \ 100 represents 0.1% (decimal 0.001). * When the markup_type is set to\
            \ be `PARTNER_REVENUE_MODEL_MARKUP_TYPE_TOTAL_MEDIA_COST_MARKUP`, this\
            \ field represents the total media cost percent markup in millis. For\
            \ example, 100 represents 0.1% (decimal 0.001)."
          format: int64
          type: string
        markupType:
          description: Required. The markup type of the partner revenue model.
          enum:
          - PARTNER_REVENUE_MODEL_MARKUP_TYPE_UNSPECIFIED
          - PARTNER_REVENUE_MODEL_MARKUP_TYPE_CPM
          - PARTNER_REVENUE_MODEL_MARKUP_TYPE_MEDIA_COST_MARKUP
          - PARTNER_REVENUE_MODEL_MARKUP_TYPE_TOTAL_MEDIA_COST_MARKUP
          type: string
          x-enumDeprecated:
          - false
          - false
          - true
          - false
      type: object
    PerformanceGoal:
      description: Settings that control the performance goal of a campaign.
      example:
        performanceGoalPercentageMicros: performanceGoalPercentageMicros
        performanceGoalType: PERFORMANCE_GOAL_TYPE_UNSPECIFIED
        performanceGoalAmountMicros: performanceGoalAmountMicros
        performanceGoalString: performanceGoalString
      properties:
        performanceGoalAmountMicros:
          description: "The goal amount, in micros of the advertiser's currency. Applicable\
            \ when performance_goal_type is one of: * `PERFORMANCE_GOAL_TYPE_CPM`\
            \ * `PERFORMANCE_GOAL_TYPE_CPC` * `PERFORMANCE_GOAL_TYPE_CPA` * `PERFORMANCE_GOAL_TYPE_CPIAVC`\
            \ * `PERFORMANCE_GOAL_TYPE_VCPM` For example 1500000 represents 1.5 standard\
            \ units of the currency."
          format: int64
          type: string
        performanceGoalPercentageMicros:
          description: "The decimal representation of the goal percentage in micros.\
            \ Applicable when performance_goal_type is one of: * `PERFORMANCE_GOAL_TYPE_CTR`\
            \ * `PERFORMANCE_GOAL_TYPE_VIEWABILITY` * `PERFORMANCE_GOAL_TYPE_CLICK_CVR`\
            \ * `PERFORMANCE_GOAL_TYPE_IMPRESSION_CVR` * `PERFORMANCE_GOAL_TYPE_VTR`\
            \ * `PERFORMANCE_GOAL_TYPE_AUDIO_COMPLETION_RATE` * `PERFORMANCE_GOAL_TYPE_VIDEO_COMPLETION_RATE`\
            \ For example, 70000 represents 7% (decimal 0.07)."
          format: int64
          type: string
        performanceGoalString:
          description: "A key performance indicator (KPI) string, which can be empty.\
            \ Must be UTF-8 encoded with a length of no more than 100 characters.\
            \ Applicable when performance_goal_type is set to `PERFORMANCE_GOAL_TYPE_OTHER`."
          type: string
        performanceGoalType:
          description: Required. The type of the performance goal.
          enum:
          - PERFORMANCE_GOAL_TYPE_UNSPECIFIED
          - PERFORMANCE_GOAL_TYPE_CPM
          - PERFORMANCE_GOAL_TYPE_CPC
          - PERFORMANCE_GOAL_TYPE_CPA
          - PERFORMANCE_GOAL_TYPE_CTR
          - PERFORMANCE_GOAL_TYPE_VIEWABILITY
          - PERFORMANCE_GOAL_TYPE_CPIAVC
          - PERFORMANCE_GOAL_TYPE_CPE
          - PERFORMANCE_GOAL_TYPE_CLICK_CVR
          - PERFORMANCE_GOAL_TYPE_IMPRESSION_CVR
          - PERFORMANCE_GOAL_TYPE_VCPM
          - PERFORMANCE_GOAL_TYPE_VTR
          - PERFORMANCE_GOAL_TYPE_AUDIO_COMPLETION_RATE
          - PERFORMANCE_GOAL_TYPE_VIDEO_COMPLETION_RATE
          - PERFORMANCE_GOAL_TYPE_OTHER
          type: string
      type: object
    PerformanceGoalBidStrategy:
      description: A strategy that automatically adjusts the bid to meet or beat a
        specified performance goal.
      example:
        performanceGoalType: BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_UNSPECIFIED
        customBiddingAlgorithmId: customBiddingAlgorithmId
        performanceGoalAmountMicros: performanceGoalAmountMicros
        maxAverageCpmBidAmountMicros: maxAverageCpmBidAmountMicros
      properties:
        customBiddingAlgorithmId:
          description: The ID of the Custom Bidding Algorithm used by this strategy.
            Only applicable when performance_goal_type is set to `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CUSTOM_ALGO`.
          format: int64
          type: string
        maxAverageCpmBidAmountMicros:
          description: "The maximum average CPM that may be bid, in micros of the\
            \ advertiser's currency. Must be greater than or equal to a billable unit\
            \ of the given currency. Not applicable when performance_goal_type is\
            \ set to `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM`. For example,\
            \ 1500000 represents 1.5 standard units of the currency."
          format: int64
          type: string
        performanceGoalAmountMicros:
          description: "Required. The performance goal the bidding strategy will attempt\
            \ to meet or beat, in micros of the advertiser's currency or in micro\
            \ of the ROAS (Return On Advertising Spend) value which is also based\
            \ on advertiser's currency. Must be greater than or equal to a billable\
            \ unit of the given currency and smaller or equal to upper bounds. Each\
            \ performance_goal_type has its upper bound: * when performance_goal_type\
            \ is `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPA`, upper bound is 10000.00\
            \ USD. * when performance_goal_type is `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPC`,\
            \ upper bound is 1000.00 USD. * when performance_goal_type is `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM`,\
            \ upper bound is 1000.00 USD. * when performance_goal_type is `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CUSTOM_ALGO`,\
            \ upper bound is 1000.00 and lower bound is 0.01. Example: If set to `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM`,\
            \ the bid price will be based on the probability that each available impression\
            \ will be viewable. For example, if viewable CPM target is $2 and an impression\
            \ is 40% likely to be viewable, the bid price will be $0.80 CPM (40% of\
            \ $2). For example, 1500000 represents 1.5 standard units of the currency\
            \ or ROAS value."
          format: int64
          type: string
        performanceGoalType:
          description: "Required. The type of the performance goal that the bidding\
            \ strategy will try to meet or beat. For line item level usage, the value\
            \ must be one of: * `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPA` * `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPC`\
            \ * `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM` * `BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CUSTOM_ALGO`."
          enum:
          - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_UNSPECIFIED
          - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPA
          - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CPC
          - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_VIEWABLE_CPM
          - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CUSTOM_ALGO
          - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_CIVA
          - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_IVO_TEN
          - BIDDING_STRATEGY_PERFORMANCE_GOAL_TYPE_AV_VIEWED
          type: string
      type: object
    PoiAssignedTargetingOptionDetails:
      description: Details for assigned POI targeting option. This will be populated
        in the details field of an AssignedTargetingOption when targeting_type is
        `TARGETING_TYPE_POI`.
      example:
        proximityRadiusAmount: 7.061401241503109
        proximityRadiusUnit: DISTANCE_UNIT_UNSPECIFIED
        displayName: displayName
        latitude: 5.637376656633329
        targetingOptionId: targetingOptionId
        longitude: 2.3021358869347655
      properties:
        displayName:
          description: "Output only. The display name of a POI, e.g. \"Times Square\"\
            , \"Space Needle\", followed by its full address if available."
          readOnly: true
          type: string
        latitude:
          description: Output only. Latitude of the POI rounding to 6th decimal place.
          format: double
          readOnly: true
          type: number
        longitude:
          description: Output only. Longitude of the POI rounding to 6th decimal place.
          format: double
          readOnly: true
          type: number
        proximityRadiusAmount:
          description: Required. The radius of the area around the POI that will be
            targeted. The units of the radius are specified by proximity_radius_unit.
            Must be 1 to 800 if unit is `DISTANCE_UNIT_KILOMETERS` and 1 to 500 if
            unit is `DISTANCE_UNIT_MILES`.
          format: double
          type: number
        proximityRadiusUnit:
          description: Required. The unit of distance by which the targeting radius
            is measured.
          enum:
          - DISTANCE_UNIT_UNSPECIFIED
          - DISTANCE_UNIT_MILES
          - DISTANCE_UNIT_KILOMETERS
          type: string
        targetingOptionId:
          description: "Required. The targeting_option_id of a TargetingOption of\
            \ type `TARGETING_TYPE_POI`. Accepted POI targeting option IDs can be\
            \ retrieved using `targetingTypes.targetingOptions.search`. If targeting\
            \ a specific latitude/longitude coordinate removed from an address or\
            \ POI name, you can generate the necessary targeting option ID by rounding\
            \ the desired coordinate values to the 6th decimal place, removing the\
            \ decimals, and concatenating the string values separated by a semicolon.\
            \ For example, you can target the latitude/longitude pair of 40.7414691,\
            \ -74.003387 using the targeting option ID \"40741469;-74003387\". **Upon**\
            \ **creation, this field value will be updated to append a semicolon and**\
            \ **alphanumerical hash value if only latitude/longitude coordinates are**\
            \ **provided.**"
          type: string
      type: object
    PoiSearchTerms:
