            \ in the creative can be recorded as a counter. Leave it empty or unset\
            \ for creatives containing image assets only."
          items:
            $ref: '#/components/schemas/CounterEvent'
          type: array
        createTime:
          description: Output only. The timestamp when the creative was created. Assigned
            by the system.
          format: google-datetime
          readOnly: true
          type: string
        creativeAttributes:
          description: Output only. A list of attributes of the creative that is generated
            by the system.
          items:
            enum:
            - CREATIVE_ATTRIBUTE_UNSPECIFIED
            - CREATIVE_ATTRIBUTE_VAST
            - CREATIVE_ATTRIBUTE_VPAID_LINEAR
            - CREATIVE_ATTRIBUTE_VPAID_NON_LINEAR
            type: string
          readOnly: true
          type: array
        creativeId:
          description: Output only. The unique ID of the creative. Assigned by the
            system.
          format: int64
          readOnly: true
          type: string
        creativeType:
          description: Required. Immutable. The type of the creative.
          enum:
          - CREATIVE_TYPE_UNSPECIFIED
          - CREATIVE_TYPE_STANDARD
          - CREATIVE_TYPE_EXPANDABLE
          - CREATIVE_TYPE_VIDEO
          - CREATIVE_TYPE_NATIVE
          - CREATIVE_TYPE_TEMPLATED_APP_INSTALL
          - CREATIVE_TYPE_NATIVE_SITE_SQUARE
          - CREATIVE_TYPE_TEMPLATED_APP_INSTALL_INTERSTITIAL
          - CREATIVE_TYPE_LIGHTBOX
          - CREATIVE_TYPE_NATIVE_APP_INSTALL
          - CREATIVE_TYPE_NATIVE_APP_INSTALL_SQUARE
          - CREATIVE_TYPE_AUDIO
          - CREATIVE_TYPE_PUBLISHER_HOSTED
          - CREATIVE_TYPE_NATIVE_VIDEO
          - CREATIVE_TYPE_TEMPLATED_APP_INSTALL_VIDEO
          type: string
        dimensions:
          $ref: '#/components/schemas/Dimensions'
        displayName:
          description: Required. The display name of the creative. Must be UTF-8 encoded
            with a maximum size of 240 bytes.
          type: string
        dynamic:
          description: Output only. Indicates whether the creative is dynamic.
          readOnly: true
          type: boolean
        entityStatus:
          description: "Required. Controls whether or not the creative can serve.\
            \ Accepted values are: * `ENTITY_STATUS_ACTIVE` * `ENTITY_STATUS_ARCHIVED`\
            \ * `ENTITY_STATUS_PAUSED`"
          enum:
          - ENTITY_STATUS_UNSPECIFIED
          - ENTITY_STATUS_ACTIVE
          - ENTITY_STATUS_ARCHIVED
          - ENTITY_STATUS_DRAFT
          - ENTITY_STATUS_PAUSED
          - ENTITY_STATUS_SCHEDULED_FOR_DELETION
          type: string
        exitEvents:
          description: "Required. Exit events for this creative. An exit (also known\
            \ as a click tag) is any area in your creative that someone can click\
            \ or tap to open an advertiser's landing page. Every creative must include\
            \ at least one exit. You can add an exit to your creative in any of the\
            \ following ways: * Use Google Web Designer's tap area. * Define a JavaScript\
            \ variable called \"clickTag\". * Use the Enabler (Enabler.exit()) to\
            \ track exits in rich media formats."
          items:
            $ref: '#/components/schemas/ExitEvent'
          type: array
        expandOnHover:
          description: "Optional. Indicates the creative will automatically expand\
            \ on hover. Optional and only valid for third-party expandable creatives.\
            \ Third-party expandable creatives are creatives with following hosting\
            \ source: * `HOSTING_SOURCE_THIRD_PARTY` combined with following creative_type:\
            \ * `CREATIVE_TYPE_EXPANDABLE`"
          type: boolean
        expandingDirection:
          description: "Optional. Specifies the expanding direction of the creative.\
            \ Required and only valid for third-party expandable creatives. Third-party\
            \ expandable creatives are creatives with following hosting source: *\
            \ `HOSTING_SOURCE_THIRD_PARTY` combined with following creative_type:\
            \ * `CREATIVE_TYPE_EXPANDABLE`"
          enum:
          - EXPANDING_DIRECTION_UNSPECIFIED
          - EXPANDING_DIRECTION_NONE
          - EXPANDING_DIRECTION_UP
          - EXPANDING_DIRECTION_DOWN
          - EXPANDING_DIRECTION_LEFT
          - EXPANDING_DIRECTION_RIGHT
          - EXPANDING_DIRECTION_UP_AND_LEFT
          - EXPANDING_DIRECTION_UP_AND_RIGHT
          - EXPANDING_DIRECTION_DOWN_AND_LEFT
          - EXPANDING_DIRECTION_DOWN_AND_RIGHT
          - EXPANDING_DIRECTION_UP_OR_DOWN
          - EXPANDING_DIRECTION_LEFT_OR_RIGHT
          - EXPANDING_DIRECTION_ANY_DIAGONAL
          type: string
        hostingSource:
          description: Required. Indicates where the creative is hosted.
          enum:
          - HOSTING_SOURCE_UNSPECIFIED
          - HOSTING_SOURCE_CM
          - HOSTING_SOURCE_THIRD_PARTY
          - HOSTING_SOURCE_HOSTED
          - HOSTING_SOURCE_RICH_MEDIA
          type: string
        html5Video:
          description: "Output only. Indicates the third-party VAST tag creative requires\
            \ HTML5 Video support. Output only and only valid for third-party VAST\
            \ tag creatives. Third-party VAST tag creatives are creatives with following\
            \ hosting_source: * `HOSTING_SOURCE_THIRD_PARTY` combined with following\
            \ creative_type: * `CREATIVE_TYPE_VIDEO`"
          readOnly: true
          type: boolean
        iasCampaignMonitoring:
          description: "Indicates whether Integral Ad Science (IAS) campaign monitoring\
            \ is enabled. To enable this for the creative, make sure the Advertiser.creative_config.ias_client_id\
            \ has been set to your IAS client ID."
          type: boolean
        integrationCode:
          description: "ID information used to link this creative to an external system.\
            \ Must be UTF-8 encoded with a length of no more than 10,000 characters."
          type: string
        jsTrackerUrl:
          description: "JavaScript measurement URL from supported third-party verification\
            \ providers (ComScore, DoubleVerify, IAS, Moat). HTML script tags are\
            \ not supported. This field is only writeable in following creative_type:\
            \ * `CREATIVE_TYPE_NATIVE` * `CREATIVE_TYPE_NATIVE_SITE_SQUARE` * `CREATIVE_TYPE_NATIVE_VIDEO`"
          type: string
        lineItemIds:
          description: "Output only. The IDs of the line items this creative is associated\
            \ with. To associate a creative to a line item, use LineItem.creative_ids\
            \ instead."
          items:
            format: int64
            type: string
          readOnly: true
          type: array
        mediaDuration:
          description: "Output only. Media duration of the creative. Applicable when\
            \ creative_type is one of: * `CREATIVE_TYPE_VIDEO` * `CREATIVE_TYPE_AUDIO`\
            \ * `CREATIVE_TYPE_NATIVE_VIDEO` * `CREATIVE_TYPE_PUBLISHER_HOSTED`"
          format: google-duration
          readOnly: true
          type: string
        mp3Audio:
          description: "Output only. Indicates the third-party audio creative supports\
            \ MP3. Output only and only valid for third-party audio creatives. Third-party\
            \ audio creatives are creatives with following hosting_source: * `HOSTING_SOURCE_THIRD_PARTY`\
            \ combined with following creative_type: * `CREATIVE_TYPE_AUDIO`"
          readOnly: true
          type: boolean
        name:
          description: Output only. The resource name of the creative.
          readOnly: true
          type: string
        notes:
          description: "User notes for this creative. Must be UTF-8 encoded with a\
            \ length of no more than 20,000 characters."
          type: string
        obaIcon:
          $ref: '#/components/schemas/ObaIcon'
        oggAudio:
          description: "Output only. Indicates the third-party audio creative supports\
            \ OGG. Output only and only valid for third-party audio creatives. Third-party\
            \ audio creatives are creatives with following hosting_source: * `HOSTING_SOURCE_THIRD_PARTY`\
            \ combined with following creative_type: * `CREATIVE_TYPE_AUDIO`"
          readOnly: true
          type: boolean
        progressOffset:
          $ref: '#/components/schemas/AudioVideoOffset'
        requireHtml5:
          description: "Optional. Indicates that the creative relies on HTML5 to render\
            \ properly. Optional and only valid for third-party tag creatives. Third-party\
            \ tag creatives are creatives with following hosting_source: * `HOSTING_SOURCE_THIRD_PARTY`\
            \ combined with following creative_type: * `CREATIVE_TYPE_STANDARD` *\
            \ `CREATIVE_TYPE_EXPANDABLE`"
          type: boolean
        requireMraid:
          description: "Optional. Indicates that the creative requires MRAID (Mobile\
            \ Rich Media Ad Interface Definitions system). Set this if the creative\
            \ relies on mobile gestures for interactivity, such as swiping or tapping.\
            \ Optional and only valid for third-party tag creatives. Third-party tag\
            \ creatives are creatives with following hosting_source: * `HOSTING_SOURCE_THIRD_PARTY`\
            \ combined with following creative_type: * `CREATIVE_TYPE_STANDARD` *\
            \ `CREATIVE_TYPE_EXPANDABLE`"
          type: boolean
        requirePingForAttribution:
          description: "Optional. Indicates that the creative will wait for a return\
            \ ping for attribution. Only valid when using a Campaign Manager 360 tracking\
            \ ad with a third-party ad server parameter and the ${DC_DBM_TOKEN} macro.\
            \ Optional and only valid for third-party tag creatives or third-party\
            \ VAST tag creatives. Third-party tag creatives are creatives with following\
            \ hosting_source: * `HOSTING_SOURCE_THIRD_PARTY` combined with following\
            \ creative_type: * `CREATIVE_TYPE_STANDARD` * `CREATIVE_TYPE_EXPANDABLE`\
            \ Third-party VAST tag creatives are creatives with following hosting_source:\
            \ * `HOSTING_SOURCE_THIRD_PARTY` combined with following creative_type:\
            \ * `CREATIVE_TYPE_AUDIO` * `CREATIVE_TYPE_VIDEO`"
          type: boolean
        reviewStatus:
          $ref: '#/components/schemas/ReviewStatusInfo'
        skipOffset:
          $ref: '#/components/schemas/AudioVideoOffset'
        skippable:
          description: "Whether the user can choose to skip a video creative. This\
            \ field is only supported for the following creative_type: * `CREATIVE_TYPE_VIDEO`"
          type: boolean
        thirdPartyTag:
          description: "Optional. The original third-party tag used for the creative.\
            \ Required and only valid for third-party tag creatives. Third-party tag\
            \ creatives are creatives with following hosting_source: * `HOSTING_SOURCE_THIRD_PARTY`\
            \ combined with following creative_type: * `CREATIVE_TYPE_STANDARD` *\
            \ `CREATIVE_TYPE_EXPANDABLE`"
          type: string
        thirdPartyUrls:
          description: "Tracking URLs from third parties to track interactions with\
            \ a video creative. This field is only supported for the following creative_type:\
            \ * `CREATIVE_TYPE_AUDIO` * `CREATIVE_TYPE_VIDEO` * `CREATIVE_TYPE_NATIVE_VIDEO`"
          items:
            $ref: '#/components/schemas/ThirdPartyUrl'
          type: array
        timerEvents:
          description: "Timer custom events for a rich media creative. Timers track\
            \ the time during which a user views and interacts with a specified part\
            \ of a rich media creative. A creative can have multiple timer events,\
            \ each timed independently. Leave it empty or unset for creatives containing\
            \ image assets only."
          items:
            $ref: '#/components/schemas/TimerEvent'
          type: array
        trackerUrls:
          description: "Tracking URLs for analytics providers or third-party ad technology\
            \ vendors. The URLs must start with https (except on inventory that doesn't\
            \ require SSL compliance). If using macros in your URL, use only macros\
            \ supported by Display & Video 360. Standard URLs only, no IMG or SCRIPT\
            \ tags. This field is only writeable in following creative_type: * `CREATIVE_TYPE_NATIVE`\
            \ * `CREATIVE_TYPE_NATIVE_SITE_SQUARE` * `CREATIVE_TYPE_NATIVE_VIDEO`"
          items:
            type: string
          type: array
        transcodes:
          description: "Output only. Audio/Video transcodes. Display & Video 360 transcodes\
            \ the main asset into a number of alternative versions that use different\
            \ file formats or have different properties (resolution, audio bit rate,\
            \ and video bit rate), each designed for specific video players or bandwidths.\
            \ These transcodes give a publisher's system more options to choose from\
            \ for each impression on your video and ensures that the appropriate file\
            \ serves based on the viewer’s connection and screen size. This field\
            \ is only supported in following creative_type: * `CREATIVE_TYPE_VIDEO`\
            \ * `CREATIVE_TYPE_NATIVE_VIDEO` * `CREATIVE_TYPE_AUDIO`"
          items:
            $ref: '#/components/schemas/Transcode'
          readOnly: true
          type: array
        universalAdId:
          $ref: '#/components/schemas/UniversalAdId'
        updateTime:
          description: "Output only. The timestamp when the creative was last updated,\
            \ either by the user or system (e.g. creative review). Assigned by the\
            \ system."
          format: google-datetime
          readOnly: true
          type: string
        vastTagUrl:
          description: "Optional. The URL of the VAST tag for a third-party VAST tag\
            \ creative. Required and only valid for third-party VAST tag creatives.\
            \ Third-party VAST tag creatives are creatives with following hosting_source:\
            \ * `HOSTING_SOURCE_THIRD_PARTY` combined with following creative_type:\
            \ * `CREATIVE_TYPE_AUDIO` * `CREATIVE_TYPE_VIDEO`"
          type: string
        vpaid:
          description: "Output only. Indicates the third-party VAST tag creative requires\
            \ VPAID (Digital Video Player-Ad Interface). Output only and only valid\
            \ for third-party VAST tag creatives. Third-party VAST tag creatives are\
            \ creatives with following hosting_source: * `HOSTING_SOURCE_THIRD_PARTY`\
            \ combined with following creative_type: * `CREATIVE_TYPE_VIDEO`"
          readOnly: true
          type: boolean
      type: object
    CreativeConfig:
