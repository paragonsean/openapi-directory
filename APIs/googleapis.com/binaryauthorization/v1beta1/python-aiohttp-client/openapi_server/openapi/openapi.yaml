  schemas:
    AdmissionRule:
      description: "An admission rule specifies either that all container images used\
        \ in a pod creation request must be attested to by one or more attestors,\
        \ that all pod creations will be allowed, or that all pod creations will be\
        \ denied. Images matching an admission allowlist pattern are exempted from\
        \ admission rules and will never block a pod creation."
      example:
        enforcementMode: ENFORCEMENT_MODE_UNSPECIFIED
        requireAttestationsBy:
        - requireAttestationsBy
        - requireAttestationsBy
        evaluationMode: EVALUATION_MODE_UNSPECIFIED
      properties:
        enforcementMode:
          description: Required. The action when a pod creation is denied by the admission
            rule.
          enum:
          - ENFORCEMENT_MODE_UNSPECIFIED
          - ENFORCED_BLOCK_AND_AUDIT_LOG
          - DRYRUN_AUDIT_LOG_ONLY
          title: enforcementMode
          type: string
        evaluationMode:
          description: Required. How this admission rule will be evaluated.
          enum:
          - EVALUATION_MODE_UNSPECIFIED
          - ALWAYS_ALLOW
          - REQUIRE_ATTESTATION
          - ALWAYS_DENY
          title: evaluationMode
          type: string
        requireAttestationsBy:
          description: "Optional. The resource names of the attestors that must attest\
            \ to a container image, in the format `projects/*/attestors/*`. Each attestor\
            \ must exist before a policy can reference it. To add an attestor to a\
            \ policy the principal issuing the policy change request must be able\
            \ to read the attestor resource. Note: this field must be non-empty when\
            \ the evaluation_mode field specifies REQUIRE_ATTESTATION, otherwise it\
            \ must be empty."
          items:
            type: string
          title: requireAttestationsBy
          type: array
      title: AdmissionRule
      type: object
    AdmissionWhitelistPattern:
      description: An admission allowlist pattern exempts images from checks by admission
        rules.
      example:
        namePattern: namePattern
      properties:
        namePattern:
          description: "An image name pattern to allowlist, in the form `registry/path/to/image`.\
            \ This supports a trailing `*` as a wildcard, but this is allowed only\
            \ in text after the `registry/` part. `*` wildcard does not match `/`,\
            \ i.e., `gcr.io/nginx*` matches `gcr.io/nginx@latest`, but it does not\
            \ match `gcr.io/nginx/image`. This also supports a trailing `**` wildcard\
            \ which matches subdirectories, i.e., `gcr.io/nginx**` matches `gcr.io/nginx/image`."
          title: namePattern
          type: string
      title: AdmissionWhitelistPattern
      type: object
    AttestationOccurrence:
      description: "Occurrence that represents a single \"attestation\". The authenticity\
        \ of an attestation can be verified using the attached signature. If the verifier\
        \ trusts the public key of the signer, then verifying the signature is sufficient\
        \ to establish trust. In this circumstance, the authority to which this attestation\
        \ is attached is primarily useful for lookup (how to find this attestation\
        \ if you already know the authority and artifact to be verified) and intent\
        \ (for which authority this attestation was intended to sign."
      example:
        serializedPayload: serializedPayload
        jwts:
        - compactJwt: compactJwt
        - compactJwt: compactJwt
        signatures:
        - signature: signature
          publicKeyId: publicKeyId
        - signature: signature
          publicKeyId: publicKeyId
      properties:
        jwts:
          description: "One or more JWTs encoding a self-contained attestation. Each\
            \ JWT encodes the payload that it verifies within the JWT itself. Verifier\
            \ implementation SHOULD ignore the `serialized_payload` field when verifying\
            \ these JWTs. If only JWTs are present on this AttestationOccurrence,\
            \ then the `serialized_payload` SHOULD be left empty. Each JWT SHOULD\
            \ encode a claim specific to the `resource_uri` of this Occurrence, but\
            \ this is not validated by Grafeas metadata API implementations. The JWT\
            \ itself is opaque to Grafeas."
          items:
            $ref: '#/components/schemas/Jwt'
          title: jwts
          type: array
        serializedPayload:
          description: Required. The serialized payload that is verified by one or
            more `signatures`.
          format: byte
          title: serializedPayload
          type: string
        signatures:
          description: One or more signatures over `serialized_payload`. Verifier
            implementations should consider this attestation message verified if at
            least one `signature` verifies `serialized_payload`. See `Signature` in
            common.proto for more details on signature structure and verification.
          items:
            $ref: '#/components/schemas/Signature'
          title: signatures
          type: array
      title: AttestationOccurrence
      type: object
    Attestor:
      description: An attestor that attests to container image artifacts. An existing
        attestor cannot be modified except where indicated.
