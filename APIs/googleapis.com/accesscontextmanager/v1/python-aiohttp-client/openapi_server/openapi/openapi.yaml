            \ An identifier for a [Kubernetes service account](https://cloud.google.com/kubernetes-engine/docs/how-to/kubernetes-service-accounts).\
            \ For example, `my-project.svc.id.goog[my-namespace/my-kubernetes-sa]`.\
            \ * `group:{emailid}`: An email address that represents a Google group.\
            \ For example, `admins@example.com`. * `domain:{domain}`: The G Suite\
            \ domain (primary) that represents all the users of that domain. For example,\
            \ `google.com` or `example.com`. * `principal://iam.googleapis.com/locations/global/workforcePools/{pool_id}/subject/{subject_attribute_value}`:\
            \ A single identity in a workforce identity pool. * `principalSet://iam.googleapis.com/locations/global/workforcePools/{pool_id}/group/{group_id}`:\
            \ All workforce identities in a group. * `principalSet://iam.googleapis.com/locations/global/workforcePools/{pool_id}/attribute.{attribute_name}/{attribute_value}`:\
            \ All workforce identities with a specific attribute value. * `principalSet://iam.googleapis.com/locations/global/workforcePools/{pool_id}/*`:\
            \ All identities in a workforce identity pool. * `principal://iam.googleapis.com/projects/{project_number}/locations/global/workloadIdentityPools/{pool_id}/subject/{subject_attribute_value}`:\
            \ A single identity in a workload identity pool. * `principalSet://iam.googleapis.com/projects/{project_number}/locations/global/workloadIdentityPools/{pool_id}/group/{group_id}`:\
            \ A workload identity pool group. * `principalSet://iam.googleapis.com/projects/{project_number}/locations/global/workloadIdentityPools/{pool_id}/attribute.{attribute_name}/{attribute_value}`:\
            \ All identities in a workload identity pool with a certain attribute.\
            \ * `principalSet://iam.googleapis.com/projects/{project_number}/locations/global/workloadIdentityPools/{pool_id}/*`:\
            \ All identities in a workload identity pool. * `deleted:user:{emailid}?uid={uniqueid}`:\
            \ An email address (plus unique identifier) representing a user that has\
            \ been recently deleted. For example, `alice@example.com?uid=123456789012345678901`.\
            \ If the user is recovered, this value reverts to `user:{emailid}` and\
            \ the recovered user retains the role in the binding. * `deleted:serviceAccount:{emailid}?uid={uniqueid}`:\
            \ An email address (plus unique identifier) representing a service account\
            \ that has been recently deleted. For example, `my-other-app@appspot.gserviceaccount.com?uid=123456789012345678901`.\
            \ If the service account is undeleted, this value reverts to `serviceAccount:{emailid}`\
            \ and the undeleted service account retains the role in the binding. *\
            \ `deleted:group:{emailid}?uid={uniqueid}`: An email address (plus unique\
            \ identifier) representing a Google group that has been recently deleted.\
            \ For example, `admins@example.com?uid=123456789012345678901`. If the\
            \ group is recovered, this value reverts to `group:{emailid}` and the\
            \ recovered group retains the role in the binding. * `deleted:principal://iam.googleapis.com/locations/global/workforcePools/{pool_id}/subject/{subject_attribute_value}`:\
            \ Deleted single identity in a workforce identity pool. For example, `deleted:principal://iam.googleapis.com/locations/global/workforcePools/my-pool-id/subject/my-subject-attribute-value`."
          items:
            type: string
          title: members
          type: array
        role:
          description: "Role that is assigned to the list of `members`, or principals.\
            \ For example, `roles/viewer`, `roles/editor`, or `roles/owner`. For an\
            \ overview of the IAM roles and permissions, see the [IAM documentation](https://cloud.google.com/iam/docs/roles-overview).\
            \ For a list of the available pre-defined roles, see [here](https://cloud.google.com/iam/docs/understanding-roles)."
          title: role
          type: string
      title: Binding
      type: object
    CancelOperationRequest:
      description: The request message for Operations.CancelOperation.
      properties: {}
      type: object
    CommitServicePerimetersRequest:
      description: A request to commit dry-run specs in all Service Perimeters belonging
        to an Access Policy.
      example:
        etag: etag
      properties:
        etag:
          description: "Optional. The etag for the version of the Access Policy that\
            \ this commit operation is to be performed on. If, at the time of commit,\
            \ the etag for the Access Policy stored in Access Context Manager is different\
            \ from the specified etag, then the commit operation will not be performed\
            \ and the call will fail. This field is not required. If etag is not provided,\
            \ the operation will be performed as if a valid etag is provided."
          title: etag
          type: string
      title: CommitServicePerimetersRequest
      type: object
    CommitServicePerimetersResponse:
      description: A response to CommitServicePerimetersRequest. This will be put
        inside of Operation.response field.
      properties:
        servicePerimeters:
          description: List of all the Service Perimeter instances in the Access Policy.
          items:
            $ref: '#/components/schemas/ServicePerimeter'
          type: array
      type: object
    Condition:
      description: "A condition necessary for an `AccessLevel` to be granted. The\
        \ Condition is an AND over its fields. So a Condition is true if: 1) the request\
        \ IP is from one of the listed subnetworks AND 2) the originating device complies\
        \ with the listed device policy AND 3) all listed access levels are granted\
        \ AND 4) the request was sent at a time allowed by the DateTimeRestriction."
      example:
        regions:
        - regions
        - regions
        requiredAccessLevels:
        - requiredAccessLevels
        - requiredAccessLevels
        negate: true
        ipSubnetworks:
        - ipSubnetworks
        - ipSubnetworks
        members:
        - members
        - members
        vpcNetworkSources:
        - vpcSubnetwork:
            vpcIpSubnetworks:
            - vpcIpSubnetworks
            - vpcIpSubnetworks
            network: network
        - vpcSubnetwork:
            vpcIpSubnetworks:
            - vpcIpSubnetworks
            - vpcIpSubnetworks
            network: network
        devicePolicy:
          osConstraints:
          - minimumVersion: minimumVersion
            requireVerifiedChromeOs: true
            osType: OS_UNSPECIFIED
          - minimumVersion: minimumVersion
            requireVerifiedChromeOs: true
            osType: OS_UNSPECIFIED
          requireScreenlock: true
          allowedDeviceManagementLevels:
          - MANAGEMENT_UNSPECIFIED
          - MANAGEMENT_UNSPECIFIED
          requireAdminApproval: true
          requireCorpOwned: true
          allowedEncryptionStatuses:
          - ENCRYPTION_UNSPECIFIED
          - ENCRYPTION_UNSPECIFIED
      properties:
        devicePolicy:
          $ref: '#/components/schemas/DevicePolicy'
        ipSubnetworks:
          description: "CIDR block IP subnetwork specification. May be IPv4 or IPv6.\
            \ Note that for a CIDR IP address block, the specified IP address portion\
            \ must be properly truncated (i.e. all the host bits must be zero) or\
            \ the input is considered malformed. For example, \"192.0.2.0/24\" is\
            \ accepted but \"192.0.2.1/24\" is not. Similarly, for IPv6, \"2001:db8::/32\"\
            \ is accepted whereas \"2001:db8::1/32\" is not. The originating IP of\
            \ a request must be in one of the listed subnets in order for this Condition\
            \ to be true. If empty, all IP addresses are allowed."
          items:
            type: string
          title: ipSubnetworks
          type: array
        members:
          description: "The request must be made by one of the provided user or service\
            \ accounts. Groups are not supported. Syntax: `user:{emailid}` `serviceAccount:{emailid}`\
            \ If not specified, a request may come from any user."
          items:
            type: string
          title: members
          type: array
        negate:
          description: "Whether to negate the Condition. If true, the Condition becomes\
            \ a NAND over its non-empty fields. Any non-empty field criteria evaluating\
            \ to false will result in the Condition to be satisfied. Defaults to false."
          title: negate
          type: boolean
        regions:
          description: The request must originate from one of the provided countries/regions.
            Must be valid ISO 3166-1 alpha-2 codes.
          items:
            type: string
          title: regions
          type: array
        requiredAccessLevels:
          description: "A list of other access levels defined in the same `Policy`,\
            \ referenced by resource name. Referencing an `AccessLevel` which does\
            \ not exist is an error. All access levels listed must be granted for\
            \ the Condition to be true. Example: \"`accessPolicies/MY_POLICY/accessLevels/LEVEL_NAME\"\
            `"
          items:
            type: string
          title: requiredAccessLevels
          type: array
        vpcNetworkSources:
          description: The request must originate from one of the provided VPC networks
            in Google Cloud. Cannot specify this field together with `ip_subnetworks`.
          items:
            $ref: '#/components/schemas/VpcNetworkSource'
          title: vpcNetworkSources
          type: array
      title: Condition
      type: object
    CustomLevel:
      description: "`CustomLevel` is an `AccessLevel` using the Cloud Common Expression\
        \ Language to represent the necessary conditions for the level to apply to\
        \ a request. See CEL spec at: https://github.com/google/cel-spec"
      example:
        expr:
          expression: expression
          description: description
          location: location
          title: title
      properties:
        expr:
          $ref: '#/components/schemas/Expr'
      title: CustomLevel
      type: object
    DevicePolicy:
      description: "`DevicePolicy` specifies device specific restrictions necessary\
        \ to acquire a given access level. A `DevicePolicy` specifies requirements\
        \ for requests from devices to be granted access levels, it does not do any\
        \ enforcement on the device. `DevicePolicy` acts as an AND over all specified\
        \ fields, and each repeated field is an OR over its elements. Any unset fields\
        \ are ignored. For example, if the proto is { os_type : DESKTOP_WINDOWS, os_type\
        \ : DESKTOP_LINUX, encryption_status: ENCRYPTED}, then the DevicePolicy will\
        \ be true for requests originating from encrypted Linux desktops and encrypted\
        \ Windows desktops."
      example:
        osConstraints:
        - minimumVersion: minimumVersion
          requireVerifiedChromeOs: true
          osType: OS_UNSPECIFIED
        - minimumVersion: minimumVersion
          requireVerifiedChromeOs: true
          osType: OS_UNSPECIFIED
        requireScreenlock: true
        allowedDeviceManagementLevels:
        - MANAGEMENT_UNSPECIFIED
        - MANAGEMENT_UNSPECIFIED
        requireAdminApproval: true
        requireCorpOwned: true
        allowedEncryptionStatuses:
        - ENCRYPTION_UNSPECIFIED
        - ENCRYPTION_UNSPECIFIED
      properties:
        allowedDeviceManagementLevels:
          description: "Allowed device management levels, an empty list allows all\
            \ management levels."
          items:
            enum:
            - MANAGEMENT_UNSPECIFIED
            - NONE
            - BASIC
            - COMPLETE
            type: string
          title: allowedDeviceManagementLevels
          type: array
        allowedEncryptionStatuses:
          description: "Allowed encryptions statuses, an empty list allows all statuses."
          items:
            enum:
            - ENCRYPTION_UNSPECIFIED
            - ENCRYPTION_UNSUPPORTED
            - UNENCRYPTED
            - ENCRYPTED
            type: string
          title: allowedEncryptionStatuses
          type: array
        osConstraints:
          description: "Allowed OS versions, an empty list allows all types and all\
            \ versions."
          items:
            $ref: '#/components/schemas/OsConstraint'
          title: osConstraints
          type: array
        requireAdminApproval:
          description: Whether the device needs to be approved by the customer admin.
          title: requireAdminApproval
          type: boolean
        requireCorpOwned:
          description: Whether the device needs to be corp owned.
          title: requireCorpOwned
          type: boolean
        requireScreenlock:
          description: Whether or not screenlock is required for the DevicePolicy
            to be true. Defaults to `false`.
          title: requireScreenlock
          type: boolean
      title: DevicePolicy
      type: object
    EgressFrom:
      description: "Defines the conditions under which an EgressPolicy matches a request.\
        \ Conditions based on information about the source of the request. Note that\
        \ if the destination of the request is also protected by a ServicePerimeter,\
        \ then that ServicePerimeter must have an IngressPolicy which allows access\
        \ in order for this request to succeed."
      example:
        identities:
        - identities
        - identities
        sources:
        - accessLevel: accessLevel
        - accessLevel: accessLevel
        identityType: IDENTITY_TYPE_UNSPECIFIED
        sourceRestriction: SOURCE_RESTRICTION_UNSPECIFIED
      properties:
        identities:
          description: "A list of identities that are allowed access through this\
            \ [EgressPolicy], in the format of `user:{email_id}` or `serviceAccount:{email_id}`."
          items:
            type: string
          title: identities
          type: array
        identityType:
          description: "Specifies the type of identities that are allowed access to\
            \ outside the perimeter. If left unspecified, then members of `identities`\
            \ field will be allowed access."
          enum:
          - IDENTITY_TYPE_UNSPECIFIED
          - ANY_IDENTITY
          - ANY_USER_ACCOUNT
          - ANY_SERVICE_ACCOUNT
          title: identityType
          type: string
        sourceRestriction:
          description: "Whether to enforce traffic restrictions based on `sources`\
            \ field. If the `sources` fields is non-empty, then this field must be\
            \ set to `SOURCE_RESTRICTION_ENABLED`."
          enum:
          - SOURCE_RESTRICTION_UNSPECIFIED
          - SOURCE_RESTRICTION_ENABLED
          - SOURCE_RESTRICTION_DISABLED
          title: sourceRestriction
          type: string
        sources:
          description: "Sources that this EgressPolicy authorizes access from. If\
            \ this field is not empty, then `source_restriction` must be set to `SOURCE_RESTRICTION_ENABLED`."
          items:
            $ref: '#/components/schemas/EgressSource'
          title: sources
          type: array
      title: EgressFrom
      type: object
    EgressPolicy:
      description: "Policy for egress from perimeter. EgressPolicies match requests\
        \ based on `egress_from` and `egress_to` stanzas. For an EgressPolicy to match,\
        \ both `egress_from` and `egress_to` stanzas must be matched. If an EgressPolicy\
        \ matches a request, the request is allowed to span the ServicePerimeter boundary.\
        \ For example, an EgressPolicy can be used to allow VMs on networks within\
        \ the ServicePerimeter to access a defined set of projects outside the perimeter\
        \ in certain contexts (e.g. to read data from a Cloud Storage bucket or query\
        \ against a BigQuery dataset). EgressPolicies are concerned with the *resources*\
        \ that a request relates as well as the API services and API actions being\
        \ used. They do not related to the direction of data movement. More detailed\
        \ documentation for this concept can be found in the descriptions of EgressFrom\
        \ and EgressTo."
      example:
        egressTo:
          operations:
          - methodSelectors:
            - method: method
              permission: permission
            - method: method
              permission: permission
            serviceName: serviceName
          - methodSelectors:
            - method: method
              permission: permission
            - method: method
              permission: permission
            serviceName: serviceName
          resources:
          - resources
          - resources
          externalResources:
          - externalResources
          - externalResources
        egressFrom:
          identities:
          - identities
          - identities
          sources:
          - accessLevel: accessLevel
          - accessLevel: accessLevel
          identityType: IDENTITY_TYPE_UNSPECIFIED
          sourceRestriction: SOURCE_RESTRICTION_UNSPECIFIED
      properties:
        egressFrom:
          $ref: '#/components/schemas/EgressFrom'
        egressTo:
          $ref: '#/components/schemas/EgressTo'
      title: EgressPolicy
      type: object
    EgressSource:
      description: The source that EgressPolicy authorizes access from inside the
        ServicePerimeter to somewhere outside the ServicePerimeter boundaries.
      example:
        accessLevel: accessLevel
      properties:
        accessLevel:
          description: "An AccessLevel resource name that allows protected resources\
            \ inside the ServicePerimeters to access outside the ServicePerimeter\
            \ boundaries. AccessLevels listed must be in the same policy as this ServicePerimeter.\
            \ Referencing a nonexistent AccessLevel will cause an error. If an AccessLevel\
            \ name is not specified, only resources within the perimeter can be accessed\
            \ through Google Cloud calls with request origins within the perimeter.\
            \ Example: `accessPolicies/MY_POLICY/accessLevels/MY_LEVEL`. If a single\
            \ `*` is specified for `access_level`, then all EgressSources will be\
            \ allowed."
          title: accessLevel
          type: string
      title: EgressSource
      type: object
    EgressTo:
      description: "Defines the conditions under which an EgressPolicy matches a request.\
        \ Conditions are based on information about the ApiOperation intended to be\
        \ performed on the `resources` specified. Note that if the destination of\
        \ the request is also protected by a ServicePerimeter, then that ServicePerimeter\
        \ must have an IngressPolicy which allows access in order for this request\
        \ to succeed. The request must match `operations` AND `resources` fields in\
        \ order to be allowed egress out of the perimeter."
      example:
        operations:
        - methodSelectors:
          - method: method
            permission: permission
          - method: method
            permission: permission
          serviceName: serviceName
        - methodSelectors:
          - method: method
            permission: permission
          - method: method
            permission: permission
          serviceName: serviceName
        resources:
        - resources
        - resources
        externalResources:
        - externalResources
        - externalResources
      properties:
        externalResources:
          description: "A list of external resources that are allowed to be accessed.\
            \ Only AWS and Azure resources are supported. For Amazon S3, the supported\
            \ format is s3://BUCKET_NAME. For Azure Storage, the supported format\
            \ is azure://myaccount.blob.core.windows.net/CONTAINER_NAME. A request\
            \ matches if it contains an external resource in this list (Example: s3://bucket/path).\
            \ Currently '*' is not allowed."
          items:
            type: string
          title: externalResources
          type: array
        operations:
          description: A list of ApiOperations allowed to be performed by the sources
            specified in the corresponding EgressFrom. A request matches if it uses
            an operation/service in this list.
          items:
            $ref: '#/components/schemas/ApiOperation'
          title: operations
          type: array
        resources:
          description: "A list of resources, currently only projects in the form `projects/`,\
            \ that are allowed to be accessed by sources defined in the corresponding\
            \ EgressFrom. A request matches if it contains a resource in this list.\
            \ If `*` is specified for `resources`, then this EgressTo rule will authorize\
            \ access to all resources outside the perimeter."
          items:
            type: string
          title: resources
          type: array
      title: EgressTo
      type: object
    Empty:
      description: "A generic empty message that you can re-use to avoid defining\
        \ duplicated empty messages in your APIs. A typical example is to use it as\
        \ the request or the response type of an API method. For instance: service\
        \ Foo { rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty); }"
      properties: {}
      type: object
    Expr:
      description: "Represents a textual expression in the Common Expression Language\
        \ (CEL) syntax. CEL is a C-like expression language. The syntax and semantics\
        \ of CEL are documented at https://github.com/google/cel-spec. Example (Comparison):\
        \ title: \"Summary size limit\" description: \"Determines if a summary is\
        \ less than 100 chars\" expression: \"document.summary.size() < 100\" Example\
        \ (Equality): title: \"Requestor is owner\" description: \"Determines if requestor\
        \ is the document owner\" expression: \"document.owner == request.auth.claims.email\"\
        \ Example (Logic): title: \"Public documents\" description: \"Determine whether\
        \ the document should be publicly visible\" expression: \"document.type !=\
        \ 'private' && document.type != 'internal'\" Example (Data Manipulation):\
        \ title: \"Notification string\" description: \"Create a notification string\
        \ with a timestamp.\" expression: \"'New message received at ' + string(document.create_time)\"\
        \ The exact variables and functions that may be referenced within an expression\
        \ are determined by the service that evaluates it. See the service documentation\
        \ for additional information."
      example:
        expression: expression
        description: description
        location: location
        title: title
      properties:
        description:
          description: "Optional. Description of the expression. This is a longer\
            \ text which describes the expression, e.g. when hovered over it in a\
            \ UI."
          title: description
          type: string
        expression:
          description: Textual representation of an expression in Common Expression
            Language syntax.
          title: expression
          type: string
        location:
          description: "Optional. String indicating the location of the expression\
            \ for error reporting, e.g. a file name and a position in the file."
          title: location
          type: string
        title:
          description: "Optional. Title for the expression, i.e. a short string describing\
            \ its purpose. This can be used e.g. in UIs which allow to enter the expression."
          title: title
          type: string
      title: Expr
      type: object
    GcpUserAccessBinding:
      description: Restricts access to Cloud Console and Google Cloud APIs for a set
        of users using Context-Aware Access.
      example:
        dryRunAccessLevels:
        - dryRunAccessLevels
        - dryRunAccessLevels
        accessLevels:
        - accessLevels
        - accessLevels
        name: name
        groupKey: groupKey
      properties:
        accessLevels:
          description: "Optional. Access level that a user must have to be granted\
            \ access. Only one access level is supported, not multiple. This repeated\
            \ field must have exactly one element. Example: \"accessPolicies/9522/accessLevels/device_trusted\""
          items:
            type: string
          title: accessLevels
          type: array
        dryRunAccessLevels:
          description: "Optional. Dry run access level that will be evaluated but\
            \ will not be enforced. The access denial based on dry run policy will\
            \ be logged. Only one access level is supported, not multiple. This list\
            \ must have exactly one element. Example: \"accessPolicies/9522/accessLevels/device_trusted\""
          items:
            type: string
          title: dryRunAccessLevels
          type: array
        groupKey:
          description: "Required. Immutable. Google Group id whose members are subject\
            \ to this binding's restrictions. See \"id\" in the [G Suite Directory\
            \ API's Groups resource] (https://developers.google.com/admin-sdk/directory/v1/reference/groups#resource).\
            \ If a group's email address/alias is changed, this resource will continue\
            \ to point at the changed group. This field does not accept group email\
            \ addresses or aliases. Example: \"01d520gv4vjcrht\""
          title: groupKey
          type: string
        name:
          description: "Immutable. Assigned by the server during creation. The last\
            \ segment has an arbitrary length and has only URI unreserved characters\
            \ (as defined by [RFC 3986 Section 2.3](https://tools.ietf.org/html/rfc3986#section-2.3)).\
            \ Should not be specified by the client during creation. Example: \"organizations/256/gcpUserAccessBindings/b3-BhcX_Ud5N\""
          title: name
          type: string
      title: GcpUserAccessBinding
      type: object
    GcpUserAccessBindingOperationMetadata:
      description: Metadata of GCP Access Binding Long Running Operations.
      properties: {}
      type: object
    GetIamPolicyRequest:
      description: Request message for `GetIamPolicy` method.
      example:
        options:
          requestedPolicyVersion: 0
      properties:
        options:
          $ref: '#/components/schemas/GetPolicyOptions'
      title: GetIamPolicyRequest
      type: object
    GetPolicyOptions:
      description: Encapsulates settings provided to GetIamPolicy.
      example:
        requestedPolicyVersion: 0
      properties:
        requestedPolicyVersion:
          description: "Optional. The maximum policy version that will be used to\
            \ format the policy. Valid values are 0, 1, and 3. Requests specifying\
            \ an invalid value will be rejected. Requests for policies with any conditional\
            \ role bindings must specify version 3. Policies with no conditional role\
            \ bindings may specify any valid value or leave the field unset. The policy\
            \ in the response might use the policy version that you specified, or\
            \ it might use a lower policy version. For example, if you specify version\
            \ 3, but the policy has no conditional role bindings, the response uses\
            \ version 1. To learn which resources support conditions in their IAM\
            \ policies, see the [IAM documentation](https://cloud.google.com/iam/help/conditions/resource-policies)."
          format: int32
          title: requestedPolicyVersion
          type: integer
      title: GetPolicyOptions
      type: object
    IngressFrom:
      description: Defines the conditions under which an IngressPolicy matches a request.
        Conditions are based on information about the source of the request. The request
        must satisfy what is defined in `sources` AND identity related fields in order
        to match.
      example:
        identities:
        - identities
        - identities
        sources:
        - accessLevel: accessLevel
          resource: resource
        - accessLevel: accessLevel
          resource: resource
        identityType: IDENTITY_TYPE_UNSPECIFIED
      properties:
        identities:
          description: "A list of identities that are allowed access through this\
            \ ingress policy, in the format of `user:{email_id}` or `serviceAccount:{email_id}`."
          items:
            type: string
          title: identities
          type: array
        identityType:
          description: "Specifies the type of identities that are allowed access from\
            \ outside the perimeter. If left unspecified, then members of `identities`\
            \ field will be allowed access."
          enum:
          - IDENTITY_TYPE_UNSPECIFIED
          - ANY_IDENTITY
          - ANY_USER_ACCOUNT
          - ANY_SERVICE_ACCOUNT
          title: identityType
          type: string
        sources:
          description: Sources that this IngressPolicy authorizes access from.
          items:
            $ref: '#/components/schemas/IngressSource'
          title: sources
          type: array
      title: IngressFrom
      type: object
    IngressPolicy:
      description: "Policy for ingress into ServicePerimeter. IngressPolicies match\
        \ requests based on `ingress_from` and `ingress_to` stanzas. For an ingress\
        \ policy to match, both the `ingress_from` and `ingress_to` stanzas must be\
        \ matched. If an IngressPolicy matches a request, the request is allowed through\
        \ the perimeter boundary from outside the perimeter. For example, access from\
        \ the internet can be allowed either based on an AccessLevel or, for traffic\
        \ hosted on Google Cloud, the project of the source network. For access from\
        \ private networks, using the project of the hosting network is required.\
        \ Individual ingress policies can be limited by restricting which services\
        \ and/or actions they match using the `ingress_to` field."
      example:
        ingressTo:
          operations:
          - methodSelectors:
            - method: method
              permission: permission
            - method: method
              permission: permission
            serviceName: serviceName
          - methodSelectors:
            - method: method
              permission: permission
            - method: method
              permission: permission
            serviceName: serviceName
          resources:
          - resources
