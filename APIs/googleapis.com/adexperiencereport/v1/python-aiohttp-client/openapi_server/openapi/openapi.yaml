        \ characters."
      explode: true
      in: query
      name: quotaUser
      required: false
      schema:
        type: string
      style: form
    uploadType:
      description: "Legacy upload protocol for media (e.g. \"media\", \"multipart\"\
        )."
      explode: true
      in: query
      name: uploadType
      required: false
      schema:
        type: string
      style: form
    upload_protocol:
      description: "Upload protocol for media (e.g. \"raw\", \"multipart\")."
      explode: true
      in: query
      name: upload_protocol
      required: false
      schema:
        type: string
      style: form
  schemas:
    PlatformSummary:
      description: A site's Ad Experience Report summary on a single platform.
      example:
        underReview: true
        betterAdsStatus: UNKNOWN
        enforcementTime: enforcementTime
        lastChangeTime: lastChangeTime
        filterStatus: UNKNOWN
        reportUrl: reportUrl
        region:
        - REGION_UNKNOWN
        - REGION_UNKNOWN
      properties:
        betterAdsStatus:
          description: The site's Ad Experience Report status on this platform.
          enum:
          - UNKNOWN
          - PASSING
          - WARNING
          - FAILING
          title: betterAdsStatus
          type: string
          x-enumDeprecated:
          - false
          - false
          - true
          - false
        enforcementTime:
          description: "The time at which [enforcement](https://support.google.com/webtools/answer/7308033)\
            \ against the site began or will begin on this platform. Not set when\
            \ the filter_status is OFF."
          format: google-datetime
          title: enforcementTime
          type: string
        filterStatus:
          description: "The site's [enforcement status](https://support.google.com/webtools/answer/7308033)\
            \ on this platform."
          enum:
          - UNKNOWN
          - "true"
          - "false"
          - PAUSED
          - PENDING
          title: filterStatus
          type: string
        lastChangeTime:
          description: The time at which the site's status last changed on this platform.
          format: google-datetime
          title: lastChangeTime
          type: string
        region:
          deprecated: true
          description: "The site's regions on this platform. No longer populated,\
            \ because there is no longer any semantic difference between sites in\
            \ different regions."
          items:
            enum:
            - REGION_UNKNOWN
            - REGION_A
            - REGION_B
            - REGION_C
            type: string
          title: region
          type: array
        reportUrl:
          description: "A link to the full Ad Experience Report for the site on this\
            \ platform.. Not set in ViolatingSitesResponse. Note that you must complete\
            \ the [Search Console verification process](https://support.google.com/webmasters/answer/9008080)\
            \ for the site before you can access the full report."
          title: reportUrl
          type: string
        underReview:
          description: Whether the site is currently under review on this platform.
          title: underReview
          type: boolean
      title: PlatformSummary
      type: object
    SiteSummaryResponse:
      description: Response message for GetSiteSummary.
      example:
        desktopSummary:
          underReview: true
          betterAdsStatus: UNKNOWN
          enforcementTime: enforcementTime
          lastChangeTime: lastChangeTime
          filterStatus: UNKNOWN
          reportUrl: reportUrl
          region:
          - REGION_UNKNOWN
          - REGION_UNKNOWN
        mobileSummary:
          underReview: true
          betterAdsStatus: UNKNOWN
          enforcementTime: enforcementTime
          lastChangeTime: lastChangeTime
          filterStatus: UNKNOWN
          reportUrl: reportUrl
          region:
          - REGION_UNKNOWN
          - REGION_UNKNOWN
        reviewedSite: reviewedSite
      properties:
        desktopSummary:
          $ref: '#/components/schemas/PlatformSummary'
        mobileSummary:
          $ref: '#/components/schemas/PlatformSummary'
        reviewedSite:
          description: "The name of the reviewed site, e.g. `google.com`."
          title: reviewedSite
          type: string
      title: SiteSummaryResponse
      type: object
    ViolatingSitesResponse:
      description: Response message for ListViolatingSites.
      example:
        violatingSites:
        - desktopSummary:
            underReview: true
            betterAdsStatus: UNKNOWN
            enforcementTime: enforcementTime
            lastChangeTime: lastChangeTime
            filterStatus: UNKNOWN
            reportUrl: reportUrl
            region:
            - REGION_UNKNOWN
            - REGION_UNKNOWN
          mobileSummary:
            underReview: true
            betterAdsStatus: UNKNOWN
            enforcementTime: enforcementTime
            lastChangeTime: lastChangeTime
            filterStatus: UNKNOWN
            reportUrl: reportUrl
            region:
            - REGION_UNKNOWN
            - REGION_UNKNOWN
          reviewedSite: reviewedSite
        - desktopSummary:
            underReview: true
            betterAdsStatus: UNKNOWN
            enforcementTime: enforcementTime
            lastChangeTime: lastChangeTime
            filterStatus: UNKNOWN
            reportUrl: reportUrl
            region:
            - REGION_UNKNOWN
            - REGION_UNKNOWN
          mobileSummary:
            underReview: true
            betterAdsStatus: UNKNOWN
            enforcementTime: enforcementTime
            lastChangeTime: lastChangeTime
            filterStatus: UNKNOWN
            reportUrl: reportUrl
            region:
            - REGION_UNKNOWN
            - REGION_UNKNOWN
          reviewedSite: reviewedSite
      properties:
        violatingSites:
          description: The list of violating sites.
          items:
            $ref: '#/components/schemas/SiteSummaryResponse'
          title: violatingSites
          type: array
      title: ViolatingSitesResponse
      type: object
