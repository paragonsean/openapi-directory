  /v1/{name}:
    get:
      description: Gets a site's Ad Experience Report summary.
      operationId: adexperiencereport_sites_get
      parameters:
      - description: V1 error format.
        explode: true
        in: query
        name: $.xgafv
        required: false
        schema:
          enum:
