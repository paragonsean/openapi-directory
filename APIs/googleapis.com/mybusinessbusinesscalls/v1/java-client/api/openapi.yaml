        required: false
        schema:
          type: string
        style: form
      - description: OAuth 2.0 token for the current user.
        explode: true
        in: query
        name: oauth_token
        required: false
        schema:
          type: string
        style: form
      - description: Returns response with indentations and line breaks.
        explode: true
        in: query
        name: prettyPrint
        required: false
        schema:
          type: boolean
        style: form
      - description: "Available to use for quota purposes for server-side applications.\
          \ Can be any arbitrary string assigned to a user, but should not exceed\
          \ 40 characters."
        explode: true
        in: query
        name: quotaUser
        required: false
        schema:
          type: string
        style: form
      - description: "Upload protocol for media (e.g. \"raw\", \"multipart\")."
        explode: true
        in: query
        name: upload_protocol
        required: false
        schema:
          type: string
        style: form
      - description: "Legacy upload protocol for media (e.g. \"media\", \"multipart\"\
          )."
        explode: true
        in: query
        name: uploadType
        required: false
        schema:
          type: string
        style: form
      - description: "Required. The parent location to fetch calls insights for. Format:\
          \ locations/{location_id}"
        explode: false
        in: path
        name: parent
        required: true
        schema:
          type: string
        style: simple
      - description: "Optional. A filter constraining the calls insights to return.\
          \ The response includes only entries that match the filter. If the MetricType\
          \ is not provided, AGGREGATE_COUNT is returned. If no end_date is provided,\
          \ the last date for which data is available is used. If no start_date is\
          \ provided, we will default to the first date for which data is available,\
          \ which is currently 6 months. If start_date is before the date when data\
          \ is available, data is returned starting from the date when it is available.\
          \ At this time we support following filters. 1. start_date=\"DATE\" where\
          \ date is in YYYY-MM-DD format. 2. end_date=\"DATE\" where date is in YYYY-MM-DD\
          \ format. 3. metric_type=XYZ where XYZ is a valid MetricType. 4. Conjunctions(AND)\
          \ of all of the above. e.g., \"start_date=2021-08-01 AND end_date=2021-08-10\
          \ AND metric_type=AGGREGATE_COUNT\" The AGGREGATE_COUNT metric_type ignores\
          \ the DD part of the date."
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. The maximum number of BusinessCallsInsights to return.\
          \ If unspecified, at most 20 will be returned. Some of the metric_types(e.g,\
          \ AGGREGATE_COUNT) returns a single page. For these metrics, the page_size\
          \ is ignored."
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
        style: form
      - description: "Optional. A page token, received from a previous `ListBusinessCallsInsights`\
          \ call. Provide this to retrieve the subsequent page. When paginating, all\
          \ other parameters provided to `ListBusinessCallsInsights` must match the\
          \ call that provided the page token. Some of the metric_types (e.g, AGGREGATE_COUNT)\
          \ returns a single page. For these metrics, the pake_token is ignored."
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBusinessCallsInsightsResponse'
          description: Successful response
      tags:
      - locations
      x-accepts:
      - application/json
