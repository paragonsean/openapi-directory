        )."
      explode: true
      in: query
      name: uploadType
      required: false
      schema:
        type: string
      style: form
    upload_protocol:
      description: "Upload protocol for media (e.g. \"raw\", \"multipart\")."
      explode: true
      in: query
      name: upload_protocol
      required: false
      schema:
        type: string
      style: form
  schemas:
    AggregateMetrics:
      description: Metrics aggregated over the input time range.
      example:
        answeredCallsCount: 0
        endDate:
          month: 1
          year: 5
          day: 6
        hourlyMetrics:
        - hour: 5
          missedCallsCount: 2
        - hour: 5
          missedCallsCount: 2
        missedCallsCount: 7
        startDate:
          month: 1
          year: 5
          day: 6
        weekdayMetrics:
        - day: DAY_OF_WEEK_UNSPECIFIED
          missedCallsCount: 9
        - day: DAY_OF_WEEK_UNSPECIFIED
          missedCallsCount: 9
      properties:
        answeredCallsCount:
          description: Total count of answered calls.
          format: int32
          type: integer
        endDate:
          $ref: '#/components/schemas/Date'
        hourlyMetrics:
          description: A list of metrics by hour of day.
          items:
            $ref: '#/components/schemas/HourlyMetrics'
          type: array
        missedCallsCount:
          description: Total count of missed calls.
          format: int32
          type: integer
        startDate:
          $ref: '#/components/schemas/Date'
        weekdayMetrics:
          description: A list of metrics by day of week.
          items:
            $ref: '#/components/schemas/WeekDayMetrics'
          type: array
      type: object
    BusinessCallsInsights:
      description: Insights for calls made to a location.
      example:
        metricType: METRIC_TYPE_UNSPECIFIED
        name: name
        aggregateMetrics:
          answeredCallsCount: 0
          endDate:
            month: 1
            year: 5
            day: 6
          hourlyMetrics:
          - hour: 5
            missedCallsCount: 2
          - hour: 5
            missedCallsCount: 2
          missedCallsCount: 7
          startDate:
            month: 1
            year: 5
            day: 6
          weekdayMetrics:
          - day: DAY_OF_WEEK_UNSPECIFIED
            missedCallsCount: 9
          - day: DAY_OF_WEEK_UNSPECIFIED
            missedCallsCount: 9
      properties:
        aggregateMetrics:
          $ref: '#/components/schemas/AggregateMetrics'
        metricType:
          description: The metric for which the value applies.
          enum:
          - METRIC_TYPE_UNSPECIFIED
          - AGGREGATE_COUNT
          type: string
        name:
          description: "Required. The resource name of the calls insights. Format:\
            \ locations/{location}/businesscallsinsights"
          type: string
      type: object
    BusinessCallsSettings:
      description: Business calls settings for a location.
      example:
        callsState: CALLS_STATE_UNSPECIFIED
        name: name
        consentTime: consentTime
      properties:
        callsState:
          description: Required. The state of this location's enrollment in Business
            calls.
          enum:
          - CALLS_STATE_UNSPECIFIED
          - ENABLED
          - DISABLED
          type: string
        consentTime:
          description: Input only. Time when the end user provided consent to the
            API user to enable business calls.
          format: google-datetime
          type: string
        name:
          description: "Required. The resource name of the calls settings. Format:\
            \ locations/{location}/businesscallssettings"
          type: string
      type: object
    Date:
      description: "Represents a whole or partial calendar date, such as a birthday.\
        \ The time of day and time zone are either specified elsewhere or are insignificant.\
        \ The date is relative to the Gregorian Calendar. This can represent one of\
        \ the following: * A full date, with non-zero year, month, and day values.\
        \ * A month and day, with a zero year (for example, an anniversary). * A year\
        \ on its own, with a zero month and a zero day. * A year and month, with a\
        \ zero day (for example, a credit card expiration date). Related types: *\
        \ google.type.TimeOfDay * google.type.DateTime * google.protobuf.Timestamp"
      example:
        month: 1
        year: 5
        day: 6
      properties:
        day:
          description: "Day of a month. Must be from 1 to 31 and valid for the year\
            \ and month, or 0 to specify a year by itself or a year and month where\
            \ the day isn't significant."
          format: int32
          type: integer
        month:
          description: "Month of a year. Must be from 1 to 12, or 0 to specify a year\
            \ without a month and day."
          format: int32
          type: integer
        year:
          description: "Year of the date. Must be from 1 to 9999, or 0 to specify\
            \ a date without a year."
          format: int32
          type: integer
      type: object
    HourlyMetrics:
      description: Metrics for an hour.
      example:
        hour: 5
        missedCallsCount: 2
      properties:
        hour:
          description: Hour of the day. Allowed values are 0-23.
          format: int32
          type: integer
        missedCallsCount:
          description: Total count of missed calls for this hour.
          format: int32
          type: integer
      type: object
    ListBusinessCallsInsightsResponse:
      description: Response message for ListBusinessCallsInsights.
      example:
        nextPageToken: nextPageToken
        businessCallsInsights:
        - metricType: METRIC_TYPE_UNSPECIFIED
          name: name
          aggregateMetrics:
            answeredCallsCount: 0
            endDate:
              month: 1
              year: 5
              day: 6
            hourlyMetrics:
            - hour: 5
              missedCallsCount: 2
            - hour: 5
              missedCallsCount: 2
            missedCallsCount: 7
            startDate:
              month: 1
              year: 5
              day: 6
            weekdayMetrics:
            - day: DAY_OF_WEEK_UNSPECIFIED
              missedCallsCount: 9
            - day: DAY_OF_WEEK_UNSPECIFIED
              missedCallsCount: 9
        - metricType: METRIC_TYPE_UNSPECIFIED
          name: name
          aggregateMetrics:
            answeredCallsCount: 0
            endDate:
              month: 1
              year: 5
              day: 6
            hourlyMetrics:
            - hour: 5
              missedCallsCount: 2
            - hour: 5
              missedCallsCount: 2
            missedCallsCount: 7
            startDate:
              month: 1
              year: 5
              day: 6
            weekdayMetrics:
            - day: DAY_OF_WEEK_UNSPECIFIED
              missedCallsCount: 9
            - day: DAY_OF_WEEK_UNSPECIFIED
              missedCallsCount: 9
      properties:
        businessCallsInsights:
          description: A collection of business calls insights for the location.
          items:
            $ref: '#/components/schemas/BusinessCallsInsights'
          type: array
        nextPageToken:
          description: "A token, which can be sent as `page_token` to retrieve the\
            \ next page. If this field is omitted, there are no subsequent pages.\
            \ Some of the metric_types (e.g, AGGREGATE_COUNT) returns a single page.\
            \ For these metrics, the next_page_token will be empty."
          type: string
      type: object
    WeekDayMetrics:
      description: Metrics for a week day.
      example:
        day: DAY_OF_WEEK_UNSPECIFIED
        missedCallsCount: 9
      properties:
        day:
          description: Day of the week. Allowed values are Sunday - Saturday.
          enum:
          - DAY_OF_WEEK_UNSPECIFIED
          - MONDAY
          - TUESDAY
          - WEDNESDAY
          - THURSDAY
          - FRIDAY
          - SATURDAY
          - SUNDAY
          type: string
        missedCallsCount:
          description: Total count of missed calls for this hour.
          format: int32
          type: integer
      type: object

