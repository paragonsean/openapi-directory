          title: authorName
          type: string
        createTime:
          description: "For published assets, the time when the asset was published.\
            \ For unpublished assets, the time when the asset was created."
          format: google-datetime
          title: createTime
          type: string
        description:
          description: "The human-readable description, set by the asset's author."
          title: description
          type: string
        displayName:
          description: "The human-readable name, set by the asset's author."
          title: displayName
          type: string
        formats:
          description: A list of Formats where each format describes one representation
