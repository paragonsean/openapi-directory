          \ are: `animals`, `architecture`, `art`, `food`, `nature`, `objects`, `people`,\
          \ `scenes`, `technology`, and `transport`."
        explode: true
        in: query
        name: category
        required: false
        schema:
          type: string
        style: form
      - description: Return only assets that have been curated by the Poly team.
        explode: true
        in: query
        name: curated
        required: false
        schema:
          type: boolean
        style: form
      - description: "Return only assets with the matching format. Acceptable values\
          \ are: `BLOCKS`, `FBX`, `GLTF`, `GLTF2`, `OBJ`, `TILT`."
        explode: true
        in: query
        name: format
        required: false
        schema:
          type: string
        style: form
      - description: "One or more search terms to be matched against all text that\
