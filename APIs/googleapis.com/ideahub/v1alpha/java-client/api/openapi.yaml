  schemas:
    GoogleSearchIdeahubV1alphaAvailableLocale:
      description: Represents locales that are available for a web property.
      example:
        name: name
        locale: locale
      properties:
        locale:
          description: "A string in BCP 47 format, without a resource prefix."
          type: string
        name:
          description: "A string in BCP 47 format, prefixed with the platform and\
            \ property name, and \"locales/\". Format: platforms/{platform}/properties/{property}/locales/{locale}"
          type: string
      type: object
    GoogleSearchIdeahubV1alphaIdea:
      description: A single Idea that we want to show the end user.
      example:
        topics:
        - displayName: displayName
          name: name
          mid: mid
        - displayName: displayName
          name: name
          mid: mid
        name: name
        text: text
