        hasUnpublishedChanges: true
        disabledPolicy:
          showInApply: true
          hideInSearch: true
        state: STATE_UNSPECIFIED
      properties:
        disabledPolicy:
          $ref: '#/components/schemas/GoogleAppsDriveLabelsV2betaLifecycleDisabledPolicy'
        hasUnpublishedChanges:
          description: Output only. Whether the object associated with this lifecycle
            has unpublished changes.
          readOnly: true
          title: hasUnpublishedChanges
          type: boolean
        state:
          description: Output only. The state of the object associated with this lifecycle.
          enum:
          - STATE_UNSPECIFIED
          - UNPUBLISHED_DRAFT
          - PUBLISHED
          - DISABLED
          - DELETED
          readOnly: true
          title: state
          type: string
      title: GoogleAppsDriveLabelsV2betaLifecycle
      type: object
    GoogleAppsDriveLabelsV2betaLifecycleDisabledPolicy:
      description: "The policy that governs how to treat a disabled label, field,\
