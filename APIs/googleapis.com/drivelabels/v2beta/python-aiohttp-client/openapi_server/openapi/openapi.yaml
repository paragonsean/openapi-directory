      properties:
        hideInSearch:
          description: "Whether to hide this disabled object in the search menu for\
            \ Drive items. * When `false`, the object is generally shown in the UI\
            \ as disabled but it appears in the search results when searching for\
            \ Drive items. * When `true`, the object is generally hidden in the UI\
            \ when searching for Drive items."
