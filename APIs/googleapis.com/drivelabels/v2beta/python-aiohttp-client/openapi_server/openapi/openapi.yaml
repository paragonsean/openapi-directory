    GoogleAppsDriveLabelsV2betaLifecycle:
      description: "The lifecycle state of an object, such as label, field, or choice.\
        \ The lifecycle enforces the following transitions: * `UNPUBLISHED_DRAFT`\
        \ (starting state) * `UNPUBLISHED_DRAFT` -> `PUBLISHED` * `UNPUBLISHED_DRAFT`\
        \ -> (Deleted) * `PUBLISHED` -> `DISABLED` * `DISABLED` -> `PUBLISHED` * `DISABLED`\
        \ -> (Deleted) The published and disabled states have some distinct characteristics:\
        \ * PublishedSome kinds of changes might be made to an object in this state,\
        \ in which case `has_unpublished_changes` will be true. Also, some kinds of\
        \ changes are not permitted. Generally, any change that would invalidate or\
        \ cause new restrictions on existing metadata related to the label are rejected.\
        \ * DisabledWhen disabled, the configured `DisabledPolicy` takes effect."
