        explode: true
        in: query
        name: orTerms
        required: false
        schema:
          type: string
        style: form
      - description: Query
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: Deprecated.
        explode: true
        in: query
        name: relatedSite
        required: false
        schema:
          type: string
        style: form
      - description: "Filters based on licensing. Supported values include: `cc_publicdomain`,\
          \ `cc_attribute`, `cc_sharealike`, `cc_noncommercial`, `cc_nonderived` and\
          \ combinations of these. See [typical combinations](https://wiki.creativecommons.org/wiki/CC_Search_integration)."
        explode: true
        in: query
        name: rights
        required: false
        schema:
          type: string
        style: form
      - description: "Search safety level. Acceptable values are: * `\"active\"`:\
          \ Enables SafeSearch filtering. * `\"off\"`: Disables SafeSearch filtering.\
          \ (default)"
        explode: true
        in: query
        name: safe
        required: false
        schema:
          enum:
          - safeUndefined
          - active
          - high
          - medium
          - "false"
          type: string
        style: form
      - description: "Specifies the search type: `image`. If unspecified, results\
          \ are limited to webpages. Acceptable values are: * `\"image\"`: custom\
          \ image search."
        explode: true
        in: query
        name: searchType
        required: false
        schema:
          enum:
          - searchTypeUndefined
          - image
          type: string
        style: form
      - description: "Specifies a given site which should always be included or excluded\
          \ from results (see `siteSearchFilter` parameter, below)."
        explode: true
        in: query
        name: siteSearch
        required: false
        schema:
          type: string
        style: form
      - description: "Controls whether to include or exclude results from the site\
          \ named in the `siteSearch` parameter. Acceptable values are: * `\"e\"`:\
          \ exclude * `\"i\"`: include"
        explode: true
        in: query
        name: siteSearchFilter
        required: false
        schema:
          enum:
          - siteSearchFilterUndefined
          - e
          - i
          type: string
        style: form
      - description: "The sort expression to apply to the results. The sort parameter\
          \ specifies that the results be sorted according to the specified expression\
          \ i.e. sort by date. [Example: sort=date](https://developers.google.com/custom-search/docs/structured_search#sort-by-attribute)."
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      - description: "The index of the first result to return. The default number\
          \ of results per page is 10, so `&start=11` would start at the top of the\
          \ second page of results. **Note**: The JSON API will never return more\
          \ than 100 results, even if more than 100 documents match the query, so\
          \ setting the sum of `start + num` to a number greater than 100 will produce\
          \ an error. Also note that the maximum value for `num` is 10."
        explode: true
        in: query
        name: start
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Search'
          description: Successful response
      tags:
      - cse
      x-accepts:
      - application/json
