      properties:
        count:
          description: Number of search results returned in this set.
          format: int32
          type: integer
        cr:
          description: "Restricts search results to documents originating in a particular\
            \ country. You may use [Boolean operators](https://developers.google.com/custom-search/docs/json_api_reference#BooleanOrSearch)\
            \ in the `cr` parameter's value. Google WebSearch determines the country\
            \ of a document by analyzing the following: * The top-level domain (TLD)\
            \ of the document's URL. * The geographic location of the web server's\
            \ IP address. See [Country (cr) Parameter Values](https://developers.google.com/custom-search/docs/json_api_reference#countryCollections)\
            \ for a list of valid values for this parameter."
          type: string
        cx:
          description: "The identifier of an engine created using the Programmable\
            \ Search Engine [Control Panel](https://programmablesearchengine.google.com/).\
            \ This is a custom property not defined in the OpenSearch spec. This parameter\
            \ is **required**."
          type: string
        dateRestrict:
          description: "Restricts results to URLs based on date. Supported values\
            \ include: * `d[number]`: requests results from the specified number of\
            \ past days. * `w[number]`: requests results from the specified number\
            \ of past weeks. * `m[number]`: requests results from the specified number\
            \ of past months. * `y[number]`: requests results from the specified number\
            \ of past years."
          type: string
        disableCnTwTranslation:
          description: "Enables or disables the [Simplified and Traditional Chinese\
            \ Search](https://developers.google.com/custom-search/docs/json_api_reference#chineseSearch)\
            \ feature. Supported values are: * `0`: enabled (default) * `1`: disabled"
          type: string
        exactTerms:
          description: Identifies a phrase that all documents in the search results
            must contain.
          type: string
        excludeTerms:
          description: Identifies a word or phrase that should not appear in any documents
            in the search results.
          type: string
        fileType:
          description: "Restricts results to files of a specified extension. Filetypes\
            \ supported by Google include: * Adobe Portable Document Format (`pdf`)\
            \ * Adobe PostScript (`ps`) * Lotus 1-2-3 (`wk1`, `wk2`, `wk3`, `wk4`,\
            \ `wk5`, `wki`, `wks`, `wku`) * Lotus WordPro (`lwp`) * Macwrite (`mw`)\
            \ * Microsoft Excel (`xls`) * Microsoft PowerPoint (`ppt`) * Microsoft\
            \ Word (`doc`) * Microsoft Works (`wks`, `wps`, `wdb`) * Microsoft Write\
            \ (`wri`) * Rich Text Format (`rtf`) * Shockwave Flash (`swf`) * Text\
            \ (`ans`, `txt`). Additional filetypes may be added in the future. An\
            \ up-to-date list can always be found in Google's [file type FAQ](https://support.google.com/webmasters/answer/35287)."
          type: string
        filter:
          description: "Activates or deactivates the automatic filtering of Google\
            \ search results. See [Automatic Filtering](https://developers.google.com/custom-search/docs/json_api_reference#automaticFiltering)\
            \ for more information about Google's search results filters. Valid values\
            \ for this parameter are: * `0`: Disabled * `1`: Enabled (default) **Note**:\
            \ By default, Google applies filtering to all search results to improve\
            \ the quality of those results."
          type: string
        gl:
          description: "Boosts search results whose country of origin matches the\
            \ parameter value. See [Country Codes](https://developers.google.com/custom-search/docs/json_api_reference#countryCodes)\
            \ for a list of valid values. Specifying a `gl` parameter value in WebSearch\
            \ requests should improve the relevance of results. This is particularly\
            \ true for international customers and, even more specifically, for customers\
            \ in English-speaking countries other than the United States."
          type: string
        googleHost:
          description: "Specifies the Google domain (for example, google.com, google.de,\
            \ or google.fr) to which the search should be limited."
          type: string
        highRange:
          description: Specifies the ending value for a search range. Use `cse:lowRange`
            and `cse:highrange` to append an inclusive search range of `lowRange...highRange`
            to the query.
          type: string
        hl:
          description: "Specifies the interface language (host language) of your user\
            \ interface. Explicitly setting this parameter improves the performance\
            \ and the quality of your search results. See the [Interface Languages](https://developers.google.com/custom-search/docs/json_api_reference#wsInterfaceLanguages)\
            \ section of [Internationalizing Queries and Results Presentation](https://developers.google.com/custom-search/docs/json_api_reference#wsInternationalizing)\
            \ for more information, and [Supported Interface Languages](https://developers.google.com/custom-search/docs/json_api_reference#interfaceLanguages)\
            \ for a list of supported languages."
          type: string
        hq:
          description: "Appends the specified query terms to the query, as if they\
            \ were combined with a logical `AND` operator."
          type: string
        imgColorType:
          description: "Restricts results to images of a specified color type. Supported\
            \ values are: * `mono` (black and white) * `gray` (grayscale) * `color`\
            \ (color)"
          type: string
        imgDominantColor:
          description: "Restricts results to images with a specific dominant color.\
            \ Supported values are: * `red` * `orange` * `yellow` * `green` * `teal`\
            \ * `blue` * `purple` * `pink` * `white` * `gray` * `black` * `brown`"
          type: string
        imgSize:
          description: "Restricts results to images of a specified size. Supported\
            \ values are: * `icon` (small) * `small | medium | large | xlarge` (medium)\
            \ * `xxlarge` (large) * `huge` (extra-large)"
          type: string
        imgType:
          description: "Restricts results to images of a specified type. Supported\
            \ values are: * `clipart` (Clip art) * `face` (Face) * `lineart` (Line\
            \ drawing) * `photo` (Photo) * `animated` (Animated) * `stock` (Stock)"
          type: string
        inputEncoding:
          description: The character encoding supported for search requests.
          type: string
        language:
          description: The language of the search results.
          type: string
        linkSite:
          description: Specifies that all results should contain a link to a specific
            URL.
          type: string
        lowRange:
          description: Specifies the starting value for a search range. Use `cse:lowRange`
            and `cse:highrange` to append an inclusive search range of `lowRange...highRange`
            to the query.
          type: string
        orTerms:
          description: "Provides additional search terms to check for in a document,\
            \ where each document in the search results must contain at least one\
            \ of the additional search terms. You can also use the [Boolean OR](https://developers.google.com/custom-search/docs/json_api_reference#BooleanOrSearch)\
            \ query term for this type of query."
          type: string
        outputEncoding:
          description: The character encoding supported for search results.
          type: string
        relatedSite:
          description: Specifies that all search results should be pages that are
            related to the specified URL. The parameter value should be a URL.
          type: string
        rights:
          description: "Filters based on licensing. Supported values include: * `cc_publicdomain`\
            \ * `cc_attribute` * `cc_sharealike` * `cc_noncommercial` * `cc_nonderived`"
          type: string
        safe:
          description: "Specifies the [SafeSearch level](https://developers.google.com/custom-search/docs/json_api_reference#safeSearchLevels)\
            \ used for filtering out adult results. This is a custom property not\
            \ defined in the OpenSearch spec. Valid parameter values are: * `\"off\"\
            `: Disable SafeSearch * `\"active\"`: Enable SafeSearch"
          type: string
        searchTerms:
          description: The search terms entered by the user.
          type: string
        searchType:
          description: "Allowed values are `web` or `image`. If unspecified, results\
            \ are limited to webpages."
          type: string
        siteSearch:
          description: Restricts results to URLs from a specified site.
          type: string
        siteSearchFilter:
          description: "Specifies whether to include or exclude results from the site\
            \ named in the `sitesearch` parameter. Supported values are: * `i`: include\
            \ content from site * `e`: exclude content from site"
          type: string
        sort:
          description: "Specifies that results should be sorted according to the specified\
            \ expression. For example, sort by date."
          type: string
        startIndex:
          description: "The index of the current set of search results into the total\
            \ set of results, where the index of the first result is 1."
          format: int32
          type: integer
        startPage:
          description: "The page number of this set of results, where the page length\
            \ is set by the `count` property."
          format: int32
          type: integer
        title:
          description: A description of the query.
          type: string
        totalResults:
          description: Estimated number of total search results. May not be accurate.
          format: int64
          type: string
      type: object
