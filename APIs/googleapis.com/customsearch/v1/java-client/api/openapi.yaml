paths:
  /customsearch/v1:
    get:
      description: "Returns metadata about the search performed, metadata about the\
        \ engine used for the search, and the search results."
      operationId: search.cse.list
      parameters:
      - description: V1 error format.
        explode: true
        in: query
        name: $.xgafv
        required: false
        schema:
          enum:
          - "1"
          - "2"
          type: string
        style: form
      - description: OAuth access token.
        explode: true
        in: query
        name: access_token
        required: false
        schema:
          type: string
        style: form
      - description: Data format for response.
        explode: true
        in: query
        name: alt
        required: false
        schema:
          enum:
          - json
          - media
          - proto
          type: string
        style: form
      - description: JSONP
        explode: true
        in: query
        name: callback
        required: false
        schema:
          type: string
        style: form
      - description: Selector specifying which fields to include in a partial response.
        explode: true
        in: query
        name: fields
        required: false
        schema:
          type: string
        style: form
      - description: "API key. Your API key identifies your project and provides you\
          \ with API access, quota, and reports. Required unless you provide an OAuth\
          \ 2.0 token."
        explode: true
        in: query
        name: key
        required: false
        schema:
          type: string
        style: form
      - description: OAuth 2.0 token for the current user.
        explode: true
        in: query
        name: oauth_token
        required: false
        schema:
          type: string
        style: form
      - description: Returns response with indentations and line breaks.
        explode: true
        in: query
        name: prettyPrint
        required: false
        schema:
          type: boolean
        style: form
      - description: "Available to use for quota purposes for server-side applications.\
          \ Can be any arbitrary string assigned to a user, but should not exceed\
          \ 40 characters."
        explode: true
        in: query
        name: quotaUser
        required: false
        schema:
          type: string
        style: form
      - description: "Upload protocol for media (e.g. \"raw\", \"multipart\")."
        explode: true
        in: query
        name: upload_protocol
        required: false
        schema:
          type: string
        style: form
      - description: "Legacy upload protocol for media (e.g. \"media\", \"multipart\"\
          )."
        explode: true
        in: query
        name: uploadType
        required: false
        schema:
          type: string
        style: form
      - description: "Enables or disables [Simplified and Traditional Chinese Search](https://developers.google.com/custom-search/docs/json_api_reference#chineseSearch).\
          \ The default value for this parameter is 0 (zero), meaning that the feature\
          \ is enabled. Supported values are: * `1`: Disabled * `0`: Enabled (default)"
        explode: true
        in: query
        name: c2coff
        required: false
        schema:
          type: string
        style: form
      - description: "Restricts search results to documents originating in a particular\
          \ country. You may use [Boolean operators](https://developers.google.com/custom-search/docs/json_api_reference#booleanOperators)\
          \ in the cr parameter's value. Google Search determines the country of a\
          \ document by analyzing: * the top-level domain (TLD) of the document's\
          \ URL * the geographic location of the Web server's IP address See the [Country\
          \ Parameter Values](https://developers.google.com/custom-search/docs/json_api_reference#countryCollections)\
          \ page for a list of valid values for this parameter."
        explode: true
        in: query
        name: cr
        required: false
        schema:
          type: string
        style: form
      - description: The Programmable Search Engine ID to use for this request.
        explode: true
        in: query
        name: cx
        required: false
        schema:
          type: string
        style: form
      - description: "Restricts results to URLs based on date. Supported values include:\
          \ * `d[number]`: requests results from the specified number of past days.\
          \ * `w[number]`: requests results from the specified number of past weeks.\
          \ * `m[number]`: requests results from the specified number of past months.\
          \ * `y[number]`: requests results from the specified number of past years."
        explode: true
        in: query
        name: dateRestrict
        required: false
        schema:
          type: string
        style: form
      - description: Identifies a phrase that all documents in the search results
          must contain.
        explode: true
        in: query
        name: exactTerms
        required: false
        schema:
          type: string
        style: form
      - description: Identifies a word or phrase that should not appear in any documents
          in the search results.
        explode: true
        in: query
        name: excludeTerms
        required: false
        schema:
          type: string
        style: form
      - description: "Restricts results to files of a specified extension. A list\
          \ of file types indexable by Google can be found in Search Console [Help\
          \ Center](https://support.google.com/webmasters/answer/35287)."
        explode: true
        in: query
        name: fileType
        required: false
        schema:
          type: string
        style: form
      - description: "Controls turning on or off the duplicate content filter. * See\
          \ [Automatic Filtering](https://developers.google.com/custom-search/docs/json_api_reference#automaticFiltering)\
          \ for more information about Google's search results filters. Note that\
          \ host crowding filtering applies only to multi-site searches. * By default,\
          \ Google applies filtering to all search results to improve the quality\
          \ of those results. Acceptable values are: * `0`: Turns off duplicate content\
          \ filter. * `1`: Turns on duplicate content filter."
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: "Geolocation of end user. * The `gl` parameter value is a two-letter\
          \ country code. The `gl` parameter boosts search results whose country of\
          \ origin matches the parameter value. See the [Country Codes](https://developers.google.com/custom-search/docs/json_api_reference#countryCodes)\
          \ page for a list of valid values. * Specifying a `gl` parameter value should\
          \ lead to more relevant results. This is particularly true for international\
          \ customers and, even more specifically, for customers in English- speaking\
          \ countries other than the United States."
        explode: true
        in: query
        name: gl
        required: false
        schema:
          type: string
        style: form
      - description: "**Deprecated**. Use the `gl` parameter for a similar effect.\
          \ The local Google domain (for example, google.com, google.de, or google.fr)\
          \ to use to perform the search."
        explode: true
        in: query
        name: googlehost
        required: false
        schema:
          type: string
        style: form
      - description: Specifies the ending value for a search range. * Use `lowRange`
          and `highRange` to append an inclusive search range of `lowRange...highRange`
          to the query.
        explode: true
        in: query
        name: highRange
        required: false
        schema:
          type: string
        style: form
      - description: "Sets the user interface language. * Explicitly setting this\
          \ parameter improves the performance and the quality of your search results.\
          \ * See the [Interface Languages](https://developers.google.com/custom-search/docs/json_api_reference#wsInterfaceLanguages)\
          \ section of [Internationalizing Queries and Results Presentation](https://developers.google.com/custom-search/docs/json_api_reference#wsInternationalizing)\
          \ for more information, and [Supported Interface Languages](https://developers.google.com/custom-search/docs/json_api_reference#interfaceLanguages)\
          \ for a list of supported languages."
