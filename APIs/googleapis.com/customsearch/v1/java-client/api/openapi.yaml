        explode: true
        in: query
        name: hq
        required: false
        schema:
          type: string
        style: form
      - description: "Returns black and white, grayscale, transparent, or color images.\
          \ Acceptable values are: * `\"color\"` * `\"gray\"` * `\"mono\"`: black\
          \ and white * `\"trans\"`: transparent background"
        explode: true
        in: query
        name: imgColorType
        required: false
        schema:
          enum:
          - imgColorTypeUndefined
          - mono
          - gray
          - color
          - trans
          type: string
        style: form
      - description: "Returns images of a specific dominant color. Acceptable values\
