          \ `\"white\"` * `\"yellow\"`"
        explode: true
        in: query
        name: imgDominantColor
        required: false
        schema:
          enum:
          - imgDominantColorUndefined
          - black
          - blue
          - brown
          - gray
          - green
          - orange
          - pink
          - purple
          - red
          - teal
          - white
          - yellow
          type: string
        style: form
      - description: "Returns images of a specified size. Acceptable values are: *\
