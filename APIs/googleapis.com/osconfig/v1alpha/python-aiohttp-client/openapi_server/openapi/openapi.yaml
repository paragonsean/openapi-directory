        \ an argument to execute. When the `ExecResource` is applied by the agent,\
        \ it first executes the script in the `validate` stage. The `validate` stage\
        \ can signal that the `ExecResource` is already in the desired state by returning\
        \ an exit code of `100`. If the `ExecResource` is not in the desired state,\
