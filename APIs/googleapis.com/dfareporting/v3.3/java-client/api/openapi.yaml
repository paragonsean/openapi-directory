        includeUnattributedIPConversions:
          description: Include conversions that have no associated cookies and no
            exposures. It’s therefore impossible to know how the user was exposed
            to your ads during the lookback window prior to a conversion.
          type: boolean
        maximumClickInteractions:
          description: "The maximum number of click interactions to include in the\
            \ report. Advertisers currently paying for E2C reports get up to 200 (100\
            \ clicks, 100 impressions). If another advertiser in your network is paying\
            \ for E2C, you can have up to 5 total exposures per report."
          format: int32
          type: integer
        maximumImpressionInteractions:
