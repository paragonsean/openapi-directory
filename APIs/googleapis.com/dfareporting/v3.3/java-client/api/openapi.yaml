        negation: true
        variableName: variableName
        variableFriendlyName: variableFriendlyName
        remarketingListId: remarketingListId
        type: CUSTOM_VARIABLE_TERM
        value: value
        operator: NUM_EQUALS
      properties:
        contains:
          description: Will be true if the term should check if the user is in the
            list and false if the term should check if the user is not in the list.
            This field is only relevant when type is set to LIST_MEMBERSHIP_TERM.
            False by default.
          type: boolean
        negation:
          description: Whether to negate the comparison result of this term during
            rule evaluation. This field is only relevant when type is left unset or
            set to CUSTOM_VARIABLE_TERM or REFERRER_TERM.
          type: boolean
        operator:
          description: Comparison operator of this term. This field is only relevant
            when type is left unset or set to CUSTOM_VARIABLE_TERM or REFERRER_TERM.
          enum:
          - NUM_EQUALS
          - NUM_LESS_THAN
          - NUM_LESS_THAN_EQUAL
          - NUM_GREATER_THAN
          - NUM_GREATER_THAN_EQUAL
          - STRING_EQUALS
          - STRING_CONTAINS
          type: string
        remarketingListId:
          description: ID of the list in question. This field is only relevant when
            type is set to LIST_MEMBERSHIP_TERM.
          format: int64
          type: string
        type:
          description: "List population term type determines the applicable fields\
            \ in this object. If left unset or set to CUSTOM_VARIABLE_TERM, then variableName,\
            \ variableFriendlyName, operator, value, and negation are applicable.\
            \ If set to LIST_MEMBERSHIP_TERM then remarketingListId and contains are\
            \ applicable. If set to REFERRER_TERM then operator, value, and negation\
            \ are applicable."
          enum:
          - CUSTOM_VARIABLE_TERM
          - LIST_MEMBERSHIP_TERM
          - REFERRER_TERM
          type: string
        value:
          description: Literal to compare the variable to. This field is only relevant
            when type is left unset or set to CUSTOM_VARIABLE_TERM or REFERRER_TERM.
          type: string
        variableFriendlyName:
          description: "Friendly name of this term's variable. This is a read-only,\
            \ auto-generated field. This field is only relevant when type is left\
            \ unset or set to CUSTOM_VARIABLE_TERM."
          type: string
        variableName:
