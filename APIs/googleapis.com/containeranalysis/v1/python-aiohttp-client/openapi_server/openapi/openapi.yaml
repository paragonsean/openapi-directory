            \ the first 50KB of data is stored."
          items:
            format: byte
            type: string
          title: buildStepOutputs
          type: array
        images:
          description: Container images that were built as a part of the build.
          items:
            $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1BuiltImage'
          title: images
