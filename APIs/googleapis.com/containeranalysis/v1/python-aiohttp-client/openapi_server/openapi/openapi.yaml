            $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1Hash'
          title: fileHash
          type: array
      title: ContaineranalysisGoogleDevtoolsCloudbuildV1FileHashes
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1GitSource:
      description: Location of the source in any accessible Git repository.
      properties:
        dir:
          description: "Directory, relative to the source root, in which to run the\
            \ build. This must be a relative path. If a step's `dir` is specified\
