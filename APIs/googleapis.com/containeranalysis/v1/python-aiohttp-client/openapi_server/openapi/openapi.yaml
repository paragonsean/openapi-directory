        \ image to run on the source), and where to store the built artifacts. Fields\
        \ can include the following variables, which will be expanded when the build\
        \ is created: - $PROJECT_ID: the project ID of the build. - $PROJECT_NUMBER:\
        \ the project number of the build. - $LOCATION: the location/region of the\
        \ build. - $BUILD_ID: the autogenerated ID of the build. - $REPO_NAME: the\
        \ source repository name specified by RepoSource. - $BRANCH_NAME: the branch\
        \ name specified by RepoSource. - $TAG_NAME: the tag name specified by RepoSource.\
        \ - $REVISION_ID or $COMMIT_SHA: the commit SHA specified by RepoSource or\
        \ resolved from the specified branch or tag. - $SHORT_SHA: first 7 characters\
        \ of $REVISION_ID or $COMMIT_SHA."
      properties:
        approval:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1BuildApproval'
        artifacts:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1Artifacts'
        availableSecrets:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1Secrets'
        buildTriggerId:
          description: "Output only. The ID of the `BuildTrigger` that triggered this\
            \ build, if it was triggered automatically."
          readOnly: true
          type: string
        createTime:
          description: Output only. Time at which the request to create the build
            was received.
          format: google-datetime
          readOnly: true
          type: string
        failureInfo:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1BuildFailureInfo'
        finishTime:
          description: Output only. Time at which execution of the build was finished.
            The difference between finish_time and start_time is the duration of the
            build's execution.
          format: google-datetime
          readOnly: true
          type: string
        id:
          description: Output only. Unique identifier of the build.
          readOnly: true
          type: string
        images:
          description: "A list of images to be pushed upon the successful completion\
            \ of all build steps. The images are pushed using the builder service\
            \ account's credentials. The digests of the pushed images will be stored\
            \ in the `Build` resource's results field. If any of the images fail to\
            \ be pushed, the build status is marked `FAILURE`."
          items:
            type: string
          type: array
        logUrl:
          description: Output only. URL to logs for this build in Google Cloud Console.
          readOnly: true
          type: string
        logsBucket:
          description: "Cloud Storage bucket where logs should be written (see [Bucket\
            \ Name Requirements](https://cloud.google.com/storage/docs/bucket-naming#requirements)).\
            \ Logs file names will be of the format `${logs_bucket}/log-${build_id}.txt`."
          type: string
        name:
          description: "Output only. The 'Build' name with format: `projects/{project}/locations/{location}/builds/{build}`,\
            \ where {build} is a unique identifier generated by the service."
          readOnly: true
          type: string
        options:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1BuildOptions'
        projectId:
          description: Output only. ID of the project.
          readOnly: true
          type: string
        queueTtl:
          description: "TTL in queue for this build. If provided and the build is\
            \ enqueued longer than this value, the build will expire and the build\
            \ status will be `EXPIRED`. The TTL starts ticking from create_time."
          format: google-duration
          type: string
        results:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1Results'
        secrets:
          description: "Secrets to decrypt using Cloud Key Management Service. Note:\
            \ Secret Manager is the recommended technique for managing sensitive data\
            \ with Cloud Build. Use `available_secrets` to configure builds to access\
            \ secrets from Secret Manager. For instructions, see: https://cloud.google.com/cloud-build/docs/securing-builds/use-secrets"
          items:
            $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1Secret'
          type: array
        serviceAccount:
          description: "IAM service account whose credentials will be used at build\
            \ runtime. Must be of the format `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.\
            \ ACCOUNT can be email address or uniqueId of the service account. "
          type: string
        source:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1Source'
        sourceProvenance:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1SourceProvenance'
        startTime:
          description: Output only. Time at which execution of the build was started.
          format: google-datetime
          readOnly: true
          type: string
        status:
          description: Output only. Status of the build.
          enum:
          - STATUS_UNKNOWN
          - PENDING
          - QUEUED
          - WORKING
          - SUCCESS
          - FAILURE
          - INTERNAL_ERROR
          - TIMEOUT
          - CANCELLED
          - EXPIRED
          readOnly: true
          type: string
        statusDetail:
          description: Output only. Customer-readable message about the current status.
          readOnly: true
          type: string
        steps:
          description: Required. The operations to be performed on the workspace.
          items:
            $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1BuildStep'
          type: array
        substitutions:
          additionalProperties:
            type: string
          description: Substitutions data for `Build` resource.
          type: object
        tags:
          description: Tags for annotation of a `Build`. These are not docker tags.
          items:
            type: string
          type: array
        timeout:
          description: "Amount of time that this build should be allowed to run, to\
            \ second granularity. If this amount of time elapses, work on the build\
            \ will cease and the build status will be `TIMEOUT`. `timeout` starts\
            \ ticking from `startTime`. Default time is 60 minutes."
          format: google-duration
          type: string
        timing:
          additionalProperties:
            $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1TimeSpan'
          description: "Output only. Stores timing information for phases of the build.\
            \ Valid keys are: * BUILD: time to execute all build steps. * PUSH: time\
            \ to push all artifacts including docker images and non docker artifacts.\
            \ * FETCHSOURCE: time to fetch source. * SETUPBUILD: time to set up build.\
            \ If the build does not specify source or images, these keys will not\
            \ be included."
          readOnly: true
          type: object
        warnings:
          description: Output only. Non-fatal problems encountered during the execution
            of the build.
          items:
            $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1BuildWarning'
          readOnly: true
          type: array
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1BuildApproval:
      description: "BuildApproval describes a build's approval configuration, state,\
        \ and result."
      properties:
        config:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1ApprovalConfig'
        result:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1ApprovalResult'
        state:
          description: Output only. The state of this build's approval.
          enum:
          - STATE_UNSPECIFIED
          - PENDING
          - APPROVED
          - REJECTED
          - CANCELLED
          readOnly: true
          title: state
          type: string
      title: ContaineranalysisGoogleDevtoolsCloudbuildV1BuildApproval
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1BuildFailureInfo:
