          - PUSH_FAILED
          - PUSH_IMAGE_NOT_FOUND
          - PUSH_NOT_AUTHORIZED
          - LOGGING_FAILURE
          - USER_BUILD_STEP
          - FETCH_SOURCE_FAILED
          title: type
          type: string
      title: ContaineranalysisGoogleDevtoolsCloudbuildV1BuildFailureInfo
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1BuildOptions:
      description: Optional arguments to enable specific features of builds.
      properties:
        automapSubstitutions:
          description: Option to include built-in and custom substitutions as env
            variables for all build steps.
          title: automapSubstitutions
          type: boolean
        defaultLogsBucketBehavior:
          description: Optional. Option to specify how default logs buckets are setup.
          enum:
          - DEFAULT_LOGS_BUCKET_BEHAVIOR_UNSPECIFIED
          - REGIONAL_USER_OWNED_BUCKET
          title: defaultLogsBucketBehavior
          type: string
        diskSizeGb:
          description: "Requested disk size for the VM that runs the build. Note that\
            \ this is *NOT* \"disk free\"; some of the space will be used by the operating\
            \ system and build utilities. Also note that this is the minimum disk\
            \ size that will be allocated for the build -- the build may run with\
            \ a larger disk than requested. At present, the maximum disk size is 2000GB;\
            \ builds that request more than the maximum are rejected with an error."
          format: int64
          title: diskSizeGb
          type: string
        dynamicSubstitutions:
          description: "Option to specify whether or not to apply bash style string\
            \ operations to the substitutions. NOTE: this is always enabled for triggered\
            \ builds and cannot be overridden in the build configuration file."
          title: dynamicSubstitutions
          type: boolean
        env:
          description: "A list of global environment variable definitions that will\
            \ exist for all build steps in this build. If a variable is defined in\
            \ both globally and in a build step, the variable will use the build step\
            \ value. The elements are of the form \"KEY=VALUE\" for the environment\
            \ variable \"KEY\" being given the value \"VALUE\"."
          items:
            type: string
          title: env
          type: array
        logStreamingOption:
          description: Option to define build log streaming behavior to Cloud Storage.
          enum:
          - STREAM_DEFAULT
          - STREAM_ON
          - STREAM_OFF
          title: logStreamingOption
          type: string
        logging:
          description: "Option to specify the logging mode, which determines if and\
            \ where build logs are stored."
          enum:
          - LOGGING_UNSPECIFIED
          - LEGACY
          - GCS_ONLY
          - STACKDRIVER_ONLY
          - CLOUD_LOGGING_ONLY
          - NONE
          title: logging
          type: string
          x-enumDeprecated:
          - false
          - false
          - false
          - true
          - false
          - false
        machineType:
          description: Compute Engine machine type on which to run the build.
          enum:
          - UNSPECIFIED
          - N1_HIGHCPU_8
          - N1_HIGHCPU_32
          - E2_HIGHCPU_8
          - E2_HIGHCPU_32
          - E2_MEDIUM
          title: machineType
          type: string
        pool:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1BuildOptionsPoolOption'
        requestedVerifyOption:
          description: Requested verifiability options.
          enum:
          - NOT_VERIFIED
          - VERIFIED
          title: requestedVerifyOption
          type: string
        secretEnv:
          description: "A list of global environment variables, which are encrypted\
            \ using a Cloud Key Management Service crypto key. These values must be\
            \ specified in the build's `Secret`. These variables will be available\
            \ to all build steps in this build."
          items:
            type: string
          title: secretEnv
          type: array
        sourceProvenanceHash:
          description: Requested hash for SourceProvenance.
          items:
            enum:
            - NONE
            - SHA256
            - MD5
            - SHA512
            type: string
          title: sourceProvenanceHash
          type: array
        substitutionOption:
          description: "Option to specify behavior when there is an error in the substitution\
            \ checks. NOTE: this is always set to ALLOW_LOOSE for triggered builds\
            \ and cannot be overridden in the build configuration file."
          enum:
          - MUST_MATCH
          - ALLOW_LOOSE
          title: substitutionOption
          type: string
        volumes:
          description: "Global list of volumes to mount for ALL build steps Each volume\
            \ is created as an empty volume prior to starting the build process. Upon\
            \ completion of the build, volumes and their contents are discarded. Global\
            \ volume names and paths cannot conflict with the volumes defined a build\
            \ step. Using a global volume in a build with only one step is not valid\
            \ as it is indicative of a build request with an incorrect configuration."
          items:
            $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1Volume'
          title: volumes
          type: array
        workerPool:
          deprecated: true
          description: This field deprecated; please use `pool.name` instead.
          title: workerPool
          type: string
      title: ContaineranalysisGoogleDevtoolsCloudbuildV1BuildOptions
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1BuildOptionsPoolOption:
      description: "Details about how a build should be executed on a `WorkerPool`.\
        \ See [running builds in a private pool](https://cloud.google.com/build/docs/private-pools/run-builds-in-private-pool)\
        \ for more information."
      properties:
        name:
          description: "The `WorkerPool` resource to execute the build on. You must\
            \ have `cloudbuild.workerpools.use` on the project hosting the WorkerPool.\
            \ Format projects/{project}/locations/{location}/workerPools/{workerPoolId}"
          title: name
          type: string
      title: ContaineranalysisGoogleDevtoolsCloudbuildV1BuildOptionsPoolOption
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1BuildStep:
      description: A step in the build pipeline.
      properties:
        allowExitCodes:
          description: "Allow this build step to fail without failing the entire build\
            \ if and only if the exit code is one of the specified codes. If allow_failure\
            \ is also specified, this field will take precedence."
          items:
            format: int32
            type: integer
          title: allowExitCodes
          type: array
        allowFailure:
          description: "Allow this build step to fail without failing the entire build.\
            \ If false, the entire build will fail if this step fails. Otherwise,\
            \ the build will succeed, but this step will still have a failure status.\
            \ Error information will be reported in the failure_detail field."
          title: allowFailure
          type: boolean
        args:
          description: "A list of arguments that will be presented to the step when\
            \ it is started. If the image used to run the step's container has an\
            \ entrypoint, the `args` are used as arguments to that entrypoint. If\
            \ the image does not define an entrypoint, the first element in args is\
            \ used as the entrypoint, and the remainder will be used as arguments."
          items:
            type: string
          title: args
          type: array
        automapSubstitutions:
          description: Option to include built-in and custom substitutions as env
            variables for this build step. This option will override the global option
            in BuildOption.
          title: automapSubstitutions
          type: boolean
        dir:
          description: "Working directory to use when running this step's container.\
            \ If this value is a relative path, it is relative to the build's working\
            \ directory. If this value is absolute, it may be outside the build's\
            \ working directory, in which case the contents of the path may not be\
            \ persisted across build step executions, unless a `volume` for that path\
            \ is specified. If the build specifies a `RepoSource` with `dir` and a\
            \ step with a `dir`, which specifies an absolute path, the `RepoSource`\
            \ `dir` is ignored for the step's execution."
          title: dir
          type: string
        entrypoint:
          description: "Entrypoint to be used instead of the build step image's default\
            \ entrypoint. If unset, the image's default entrypoint is used."
          title: entrypoint
          type: string
        env:
          description: A list of environment variable definitions to be used when
            running a step. The elements are of the form "KEY=VALUE" for the environment
            variable "KEY" being given the value "VALUE".
          items:
            type: string
          title: env
          type: array
        exitCode:
          description: Output only. Return code from running the step.
          format: int32
          readOnly: true
          title: exitCode
          type: integer
        id:
          description: "Unique identifier for this build step, used in `wait_for`\
            \ to reference this build step as a dependency."
          title: id
          type: string
        name:
          description: "Required. The name of the container image that will run this\
            \ particular build step. If the image is available in the host's Docker\
            \ daemon's cache, it will be run directly. If not, the host will attempt\
            \ to pull the image first, using the builder service account's credentials\
            \ if necessary. The Docker daemon's cache will already have the latest\
            \ versions of all of the officially supported build steps ([https://github.com/GoogleCloudPlatform/cloud-builders](https://github.com/GoogleCloudPlatform/cloud-builders)).\
            \ The Docker daemon will also have cached many of the layers for some\
            \ popular images, like \"ubuntu\", \"debian\", but they will be refreshed\
            \ at the time you attempt to use them. If you built an image in a previous\
            \ build step, it will be stored in the host's Docker daemon's cache and\
            \ is available to use as the name for a later build step."
          title: name
          type: string
        pullTiming:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1TimeSpan'
        script:
          description: "A shell script to be executed in the step. When script is\
            \ provided, the user cannot specify the entrypoint or args."
          title: script
          type: string
        secretEnv:
          description: A list of environment variables which are encrypted using a
            Cloud Key Management Service crypto key. These values must be specified
            in the build's `Secret`.
          items:
            type: string
          title: secretEnv
          type: array
        status:
          description: "Output only. Status of the build step. At this time, build\
            \ step status is only updated on build completion; step status is not\
            \ updated in real-time as the build progresses."
          enum:
          - STATUS_UNKNOWN
          - PENDING
          - QUEUED
          - WORKING
          - SUCCESS
          - FAILURE
          - INTERNAL_ERROR
          - TIMEOUT
          - CANCELLED
          - EXPIRED
          readOnly: true
          title: status
          type: string
        timeout:
          description: "Time limit for executing this build step. If not defined,\
            \ the step has no time limit and will be allowed to continue to run until\
            \ either it completes or the build itself times out."
          format: google-duration
          title: timeout
          type: string
        timing:
          $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1TimeSpan'
        volumes:
          description: "List of volumes to mount into the build step. Each volume\
            \ is created as an empty volume prior to execution of the build step.\
            \ Upon completion of the build, volumes and their contents are discarded.\
            \ Using a named volume in only one step is not valid as it is indicative\
            \ of a build request with an incorrect configuration."
          items:
            $ref: '#/components/schemas/ContaineranalysisGoogleDevtoolsCloudbuildV1Volume'
          title: volumes
          type: array
        waitFor:
          description: "The ID(s) of the step(s) that this build step depends on.\
            \ This build step will not start until all the build steps in `wait_for`\
            \ have completed successfully. If `wait_for` is empty, this build step\
            \ will start when all previous build steps in the `Build.Steps` list have\
            \ completed successfully."
          items:
            type: string
          title: waitFor
          type: array
      title: ContaineranalysisGoogleDevtoolsCloudbuildV1BuildStep
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1BuildWarning:
      description: A non-fatal problem encountered during the execution of the build.
      properties:
        priority:
          description: The priority for this warning.
          enum:
          - PRIORITY_UNSPECIFIED
          - INFO
          - WARNING
          - ALERT
          title: priority
          type: string
        text:
          description: Explanation of the warning generated.
