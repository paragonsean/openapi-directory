            \ the string you provide for `revision` is parsable by the command. For\
            \ information on string values accepted by `git fetch`, see https://git-scm.com/docs/gitrevisions#_specifying_revisions.\
            \ For information on `git fetch`, see https://git-scm.com/docs/git-fetch."
          title: revision
          type: string
        url:
          description: "Location of the Git repo to build. This will be used as a\
            \ `git remote`, see https://git-scm.com/docs/git-remote."
          title: url
          type: string
      title: ContaineranalysisGoogleDevtoolsCloudbuildV1GitSource
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1Hash:
      description: Container message for hash values.
      properties:
        type:
          description: The type of hash that was performed.
          enum:
          - NONE
          - SHA256
          - MD5
          - SHA512
          title: type
          type: string
        value:
          description: The hash value.
          format: byte
          title: value
          type: string
      title: ContaineranalysisGoogleDevtoolsCloudbuildV1Hash
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1InlineSecret:
      description: Pairs a set of secret environment variables mapped to encrypted
        values with the Cloud KMS key to use to decrypt the value.
      properties:
        envMap:
          additionalProperties:
            format: byte
            type: string
          description: "Map of environment variable name to its encrypted value. Secret\
