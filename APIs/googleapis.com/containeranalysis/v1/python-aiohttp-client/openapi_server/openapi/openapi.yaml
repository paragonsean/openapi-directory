          title: projectId
          type: string
        repoName:
          description: Name of the Cloud Source Repository.
          title: repoName
          type: string
        substitutions:
          additionalProperties:
            type: string
          description: Substitutions to use in a triggered build. Should only be used
            with RunBuildTrigger
          title: substitutions
          type: object
        tagName:
          description: Regex matching tags to build. The syntax of the regular expressions
            accepted is the syntax accepted by RE2 and described at https://github.com/google/re2/wiki/Syntax
          title: tagName
          type: string
      title: ContaineranalysisGoogleDevtoolsCloudbuildV1RepoSource
      type: object
    ContaineranalysisGoogleDevtoolsCloudbuildV1Results:
