  schemas:
    NotificationSetting:
      description: A Google Pub/Sub topic where notifications can be published when
        a location is updated or has a new review. There will be only one notification
        setting resource per-account.
      example:
        name: name
        notificationTypes:
        - NOTIFICATION_TYPE_UNSPECIFIED
        - NOTIFICATION_TYPE_UNSPECIFIED
        pubsubTopic: pubsubTopic
      properties:
        name:
          description: "Required. The resource name this setting is for. This is of\
            \ the form `accounts/{account_id}/notificationSetting`."
          type: string
        notificationTypes:
          description: "The types of notifications that will be sent to the Pub/Sub\
            \ topic. To stop receiving notifications entirely, use NotificationSettings.UpdateNotificationSetting\
            \ with an empty notification_types or set the pubsub_topic to an empty\
            \ string."
          items:
            enum:
            - NOTIFICATION_TYPE_UNSPECIFIED
            - GOOGLE_UPDATE
            - NEW_REVIEW
            - UPDATED_REVIEW
            - NEW_CUSTOMER_MEDIA
            - NEW_QUESTION
            - UPDATED_QUESTION
            - NEW_ANSWER
            - UPDATED_ANSWER
            - DUPLICATE_LOCATION
            - LOSS_OF_VOICE_OF_MERCHANT
            - VOICE_OF_MERCHANT_UPDATED
            type: string
            x-enumDeprecated:
            - false
            - false
            - false
            - false
            - false
            - false
            - false
            - false
            - false
            - false
            - true
            - false
          type: array
        pubsubTopic:
          description: "Optional. The Google Pub/Sub topic that will receive notifications\
            \ when locations managed by this account are updated. If unset, no notifications\
            \ will be posted. The account mybusiness-api-pubsub@system.gserviceaccount.com\
            \ must have at least Publish permissions on the Pub/Sub topic."
          type: string
      type: object

