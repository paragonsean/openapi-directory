        \ Google which topic to send pubsub notifications for. Use the notification_types\
        \ field within notification_setting to manipulate the events an account wants\
        \ to subscribe to. An account will only have one notification setting resource,\
        \ and only one pubsub topic can be set. To delete the setting, update with\
        \ an empty notification_types"
