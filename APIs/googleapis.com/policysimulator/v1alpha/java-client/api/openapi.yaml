        createTime:
          description: Output only. Time when this `OrgPolicyViolationsPreview` was
            created.
          format: google-datetime
          readOnly: true
          type: string
        customConstraints:
          description: "Output only. The names of the constraints against which all\
            \ `OrgPolicyViolations` were evaluated. If `OrgPolicyOverlay` only contains\
            \ `PolicyOverlay` then it contains the name of the configured custom constraint,\
            \ applicable to the specified policies. Otherwise it contains the name\
            \ of the constraint specified in `CustomConstraintOverlay`. Format: `organizations/{organization_id}/customConstraints/{custom_constraint_id}`\
            \ Example: `organizations/123/customConstraints/custom.createOnlyE2TypeVms`"
          items:
            type: string
          readOnly: true
          type: array
        name:
          description: "Output only. The resource name of the `OrgPolicyViolationsPreview`.\
            \ It has the following format: `organizations/{organization}/locations/{location}/orgPolicyViolationsPreviews/{orgPolicyViolationsPreview}`\
            \ Example: `organizations/my-example-org/locations/global/orgPolicyViolationsPreviews/506a5f7f`"
          readOnly: true
          type: string
        overlay:
          $ref: '#/components/schemas/GoogleCloudPolicysimulatorV1betaOrgPolicyOverlay'
        resourceCounts:
          $ref: '#/components/schemas/GoogleCloudPolicysimulatorV1betaOrgPolicyViolationsPreviewResourceCounts'
        state:
          description: Output only. The state of the `OrgPolicyViolationsPreview`.
          enum:
          - PREVIEW_STATE_UNSPECIFIED
          - PREVIEW_PENDING
          - PREVIEW_RUNNING
          - PREVIEW_SUCCEEDED
          - PREVIEW_FAILED
          readOnly: true
          type: string
        violationsCount:
          description: "Output only. The number of OrgPolicyViolations in this `OrgPolicyViolationsPreview`.\
            \ This count may differ from `resource_summary.noncompliant_count` because\
            \ each OrgPolicyViolation is specific to a resource **and** constraint.\
            \ If there are multiple constraints being evaluated (i.e. multiple policies\
            \ in the overlay), a single resource may violate multiple constraints."
          format: int32
          readOnly: true
          type: integer
      type: object
    GoogleCloudPolicysimulatorV1betaOrgPolicyViolationsPreviewResourceCounts:
