    GoogleCloudPolicysimulatorV1betaOrgPolicyViolationsPreview:
      description: "OrgPolicyViolationsPreview is a resource providing a preview of\
        \ the violations that will exist if an OrgPolicy change is made. The list\
        \ of violations are modeled as child resources and retrieved via a ListOrgPolicyViolations\
        \ API call. There are potentially more OrgPolicyViolations than could fit\
        \ in an embedded field. Thus, the use of a child resource instead of a field."
