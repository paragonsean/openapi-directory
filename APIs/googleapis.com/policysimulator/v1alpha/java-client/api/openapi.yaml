            - exemptedMembers
          - logType: LOG_TYPE_UNSPECIFIED
            exemptedMembers:
            - exemptedMembers
            - exemptedMembers
          service: service
        - auditLogConfigs:
          - logType: LOG_TYPE_UNSPECIFIED
            exemptedMembers:
            - exemptedMembers
            - exemptedMembers
          - logType: LOG_TYPE_UNSPECIFIED
            exemptedMembers:
