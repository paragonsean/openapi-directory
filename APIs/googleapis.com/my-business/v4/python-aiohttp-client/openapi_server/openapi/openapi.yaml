          - DEPENDENT_ON_DAY_OF_WEEK
          title: mobilityAccessibleParkingException
          type: string
        mobilityAccessiblePool:
          description: Mobility accessible pool. A swimming pool equipped with a mechanical
            chair that can be lowered and raised for the purpose of moving physically
            challenged guests into and out of the pool. May be powered by electricity
            or water. Also known as pool lift.
