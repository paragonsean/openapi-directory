    SpecialHourPeriod:
      description: "Represents a single time period when a location's operational\
        \ hours differ from its normal business hours. A special hour period must\
        \ represent a range of less than 24 hours. The `open_time` and `start_date`\
        \ must predate the `close_time` and `end_date`. The `close_time` and `end_date`\
        \ can extend to 11:59 a.m. on the day after the specified `start_date`. For\
        \ example, the following inputs are valid: start_date=2015-11-23, open_time=08:00,\
        \ close_time=18:00 start_date=2015-11-23, end_date=2015-11-23, open_time=08:00,\
        \ close_time=18:00 start_date=2015-11-23, end_date=2015-11-24, open_time=13:00,\
        \ close_time=11:59 The following inputs are not valid: start_date=2015-11-23,\
        \ open_time=13:00, close_time=11:59 start_date=2015-11-23, end_date=2015-11-24,\
        \ open_time=13:00, close_time=12:00 start_date=2015-11-23, end_date=2015-11-25,\
        \ open_time=08:00, close_time=18:00"
      example:
        isClosed: true
        endDate:
          month: 5
          year: 5
          day: 1
        closeTime: closeTime
        openTime: openTime
        startDate:
          month: 5
          year: 5
          day: 1
      properties:
        closeTime:
          description: "The wall time on `end_date` when a location closes, expressed\
            \ in 24hr ISO 8601 extended format. (hh:mm) Valid values are 00:00-24:00,\
            \ where 24:00 represents midnight at the end of the specified day field.\
            \ Must be specified if `is_closed` is false."
          title: closeTime
          type: string
        endDate:
          $ref: '#/components/schemas/Date'
        isClosed:
          description: "If true, `end_date`, `open_time`, and `close_time` are ignored,\
            \ and the date specified in `start_date` is treated as the location being\
            \ closed for the entire day."
          title: isClosed
          type: boolean
        openTime:
          description: "The wall time on `start_date` when a location opens, expressed\
            \ in 24hr ISO 8601 extended format. (hh:mm) Valid values are 00:00-24:00,\
            \ where 24:00 represents midnight at the end of the specified day field.\
            \ Must be specified if `is_closed` is false."
