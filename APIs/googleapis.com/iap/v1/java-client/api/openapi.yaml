        to an app and allow access to only the domains that you list.
      example:
        enable: true
        domains:
        - domains
        - domains
      properties:
        domains:
          description: List of trusted domains.
          items:
            type: string
          type: array
        enable:
          description: Configuration for customers to opt in for the feature.
          type: boolean
      type: object
    ApplicationSettings:
      description: Wrapper over application specific settings for IAP.
      example:
        cookieDomain: cookieDomain
        accessDeniedPageSettings:
          remediationTokenGenerationEnabled: true
          accessDeniedPageUri: accessDeniedPageUri
          generateTroubleshootingUri: true
        attributePropagationSettings:
          outputCredentials:
          - OUTPUT_CREDENTIALS_UNSPECIFIED
          - OUTPUT_CREDENTIALS_UNSPECIFIED
          expression: expression
          enable: true
        csmSettings:
