            \ to IAM. If the effective condition has a reference to a `resource.labels[foo]`\
            \ construct, IAM consults with this map to retrieve the values associated\
            \ with `foo` key for Conditions evaluation. If the provided key is not\
            \ found in the labels map, the condition would evaluate to false. This\
            \ field is in limited use. If your intended use case is not expected to\
            \ express resource.labels attribute in IAM Conditions, leave this field\
            \ empty. Before planning on using this attribute please: * Read go/iam-conditions-labels-comm\
            \ and ensure your service can meet the data availability and management\
            \ requirements. * Talk to iam-conditions-eng@ about your use case."
          type: object
        name:
          description: "Name of the resource on which conditions will be evaluated.\
            \ Must use the Relative Resource Name of the resource, which is the URI\
            \ path of the resource without the leading \"/\". Examples are \"projects/_/buckets/[BUCKET-ID]\"\
