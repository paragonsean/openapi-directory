            \ project, location and cluster using the form: `projects/{project}/locations/{location}/clusters/{cluster}/certificateAuthority`"
          type: string
      type: object
    Cluster:
      description: A cluster instance.
      example:
        sizeGb: 5
        discoveryEndpoints:
        - address: address
          port: 0
          pscConfig:
            network: network
        - address: address
          port: 0
          pscConfig:
            network: network
        pscConfigs:
        - network: network
        - network: network
        uid: uid
        replicaCount: 6
        createTime: createTime
        name: name
        pscConnections:
        - address: address
          forwardingRule: forwardingRule
          projectId: projectId
          pscConnectionId: pscConnectionId
          network: network
        - address: address
          forwardingRule: forwardingRule
          projectId: projectId
          pscConnectionId: pscConnectionId
          network: network
        stateInfo:
          updateInfo:
            targetReplicaCount: 5
            targetShardCount: 2
        authorizationMode: AUTH_MODE_UNSPECIFIED
        state: STATE_UNSPECIFIED
        shardCount: 1
        transitEncryptionMode: TRANSIT_ENCRYPTION_MODE_UNSPECIFIED
      properties:
        authorizationMode:
          description: "Optional. The authorization mode of the Redis cluster. If\
            \ not provided, auth feature is disabled for the cluster."
          enum:
          - AUTH_MODE_UNSPECIFIED
          - AUTH_MODE_IAM_AUTH
          - AUTH_MODE_DISABLED
          type: string
        createTime:
          description: Output only. The timestamp associated with the cluster creation
            request.
          format: google-datetime
          readOnly: true
          type: string
        discoveryEndpoints:
          description: "Output only. Endpoints created on each given network, for\
            \ Redis clients to connect to the cluster. Currently only one discovery\
            \ endpoint is supported."
          items:
            $ref: '#/components/schemas/DiscoveryEndpoint'
          readOnly: true
          type: array
        name:
          description: "Required. Unique name of the resource in this scope including\
            \ project and location using the form: `projects/{project_id}/locations/{location_id}/clusters/{cluster_id}`"
