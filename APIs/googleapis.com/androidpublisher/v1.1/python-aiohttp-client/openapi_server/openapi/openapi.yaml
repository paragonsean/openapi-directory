  schemas:
    InappPurchase:
      description: An InappPurchase resource indicates the status of a user's inapp
        product purchase.
      example:
        consumptionState: 0
        orderId: orderId
        kind: androidpublisher#inappPurchase
        purchaseTime: purchaseTime
        developerPayload: developerPayload
        purchaseState: 6
        purchaseType: 1
      properties:
        consumptionState:
          description: "The consumption state of the inapp product. Possible values\
            \ are:  \n- Yet to be consumed \n- Consumed"
          format: int32
          title: consumptionState
          type: integer
        developerPayload:
          description: A developer-specified string that contains supplemental information
            about an order.
          title: developerPayload
          type: string
        kind:
          default: androidpublisher#inappPurchase
          description: This kind represents an inappPurchase object in the androidpublisher
            service.
          title: kind
          type: string
        orderId:
          description: The order id associated with the purchase of the inapp product.
          title: orderId
          type: string
        purchaseState:
          description: "The purchase state of the order. Possible values are:  \n\
            - Purchased \n- Canceled \n- Pending"
          format: int32
          title: purchaseState
          type: integer
        purchaseTime:
          description: "The time the product was purchased, in milliseconds since\
            \ the epoch (Jan 1, 1970)."
          format: int64
          title: purchaseTime
          type: string
        purchaseType:
          description: "The type of purchase of the inapp product. This field is only\
            \ set if this purchase was not made using the standard in-app billing\
            \ flow. Possible values are:  \n- Test (i.e. purchased from a license\
            \ testing account) \n- Promo (i.e. purchased using a promo code) \n- Rewarded\
            \ (i.e. from watching a video ad instead of paying)"
          format: int32
          title: purchaseType
          type: integer
      title: InappPurchase
      type: object
    SubscriptionPurchase:
      description: A SubscriptionPurchase resource indicates the status of a user's
        subscription purchase.
      example:
        validUntilTimestampMsec: validUntilTimestampMsec
        initiationTimestampMsec: initiationTimestampMsec
        kind: androidpublisher#subscriptionPurchase
        autoRenewing: true
      properties:
        autoRenewing:
          description: Whether the subscription will automatically be renewed when
            it reaches its current expiry time.
          title: autoRenewing
          type: boolean
        initiationTimestampMsec:
          description: "Time at which the subscription was granted, in milliseconds\
            \ since the Epoch."
          format: int64
          title: initiationTimestampMsec
          type: string
        kind:
          default: androidpublisher#subscriptionPurchase
          description: This kind represents a subscriptionPurchase object in the androidpublisher
            service.
          title: kind
          type: string
        validUntilTimestampMsec:
          description: "Time at which the subscription will expire, in milliseconds\
            \ since the Epoch."
          format: int64
          title: validUntilTimestampMsec
          type: string
      title: SubscriptionPurchase
      type: object
