    PubsubDestination:
      description: A Pub/Sub destination.
      example:
        topic: topic
      properties:
        topic:
          description: "The name of the Pub/Sub topic to publish job completion notification\
            \ to. For example: `projects/{project}/topics/{topic}`."
          type: string
      type: object
    SampleAesEncryption:
      description: Configuration for SAMPLE-AES encryption.
      example:
        keyUri: keyUri
      properties:
        keyUri:
          description: Required. URI of the key delivery service. This URI is inserted
            into the M3U8 header.
          type: string
      type: object
    SegmentSettings:
      description: "Segment settings for `\"ts\"`, `\"fmp4\"` and `\"vtt\"`."
      example:
        segmentDuration: segmentDuration
        individualSegments: true
      properties:
        individualSegments:
          description: Required. Create an individual segment file. The default is
            `false`.
          type: boolean
        segmentDuration:
          description: "Duration of the segments in seconds. The default is `\"6.0s\"\
            `. Note that `segmentDuration` must be greater than or equal to [`gopDuration`](#videostream),\
            \ and `segmentDuration` must be divisible by [`gopDuration`](#videostream)."
          format: google-duration
          type: string
      type: object
    SpriteSheet:
      description: Sprite sheet configuration.
      example:
        endTimeOffset: endTimeOffset
        spriteWidthPixels: 7
        format: format
        interval: interval
        columnCount: 3
        rowCount: 7
        filePrefix: filePrefix
        startTimeOffset: startTimeOffset
        totalCount: 6
        spriteHeightPixels: 0
        quality: 3
      properties:
        columnCount:
          description: "The maximum number of sprites per row in a sprite sheet. The\
            \ default is 0, which indicates no maximum limit."
          format: int32
          type: integer
        endTimeOffset:
          description: "End time in seconds, relative to the output file timeline.\
            \ When `end_time_offset` is not specified, the sprites are generated until\
            \ the end of the output file."
          format: google-duration
          type: string
        filePrefix:
          description: "Required. File name prefix for the generated sprite sheets.\
            \ Each sprite sheet has an incremental 10-digit zero-padded suffix starting\
            \ from 0 before the extension, such as `\"sprite_sheet0000000123.jpeg\"\
            `."
          type: string
        format:
          description: "Format type. The default is `\"jpeg\"`. Supported formats:\
            \ - 'jpeg'"
          type: string
        interval:
          description: "Starting from `0s`, create sprites at regular intervals. Specify\
            \ the interval value in seconds."
          format: google-duration
          type: string
        quality:
          description: "The quality of the generated sprite sheet. Enter a value between\
            \ 1 and 100, where 1 is the lowest quality and 100 is the highest quality.\
            \ The default is 100. A high quality value corresponds to a low image\
            \ data compression ratio."
          format: int32
          type: integer
        rowCount:
          description: "The maximum number of rows per sprite sheet. When the sprite\
            \ sheet is full, a new sprite sheet is created. The default is 0, which\
            \ indicates no maximum limit."
          format: int32
          type: integer
        spriteHeightPixels:
          description: "Required. The height of sprite in pixels. Must be an even\
            \ integer. To preserve the source aspect ratio, set the SpriteSheet.sprite_height_pixels\
            \ field or the SpriteSheet.sprite_width_pixels field, but not both (the\
            \ API will automatically calculate the missing field)."
          format: int32
          type: integer
        spriteWidthPixels:
          description: "Required. The width of sprite in pixels. Must be an even integer.\
            \ To preserve the source aspect ratio, set the SpriteSheet.sprite_width_pixels\
            \ field or the SpriteSheet.sprite_height_pixels field, but not both (the\
            \ API will automatically calculate the missing field)."
          format: int32
          type: integer
        startTimeOffset:
          description: "Start time in seconds, relative to the output file timeline.\
            \ Determines the first sprite to pick. The default is `0s`."
          format: google-duration
          type: string
        totalCount:
          description: Total number of sprites. Create the specified number of sprites
            distributed evenly across the timeline of the output media. The default
            is 100.
          format: int32
          type: integer
      type: object
    TextAtom:
      description: The mapping for the `Job.edit_list` atoms with text `EditAtom.inputs`.
      example:
        inputs:
        - track: 7
          key: key
        - track: 7
          key: key
        key: key
      properties:
        inputs:
          description: List of `Job.inputs` that should be embedded in this atom.
            Only one input is supported.
          items:
            $ref: '#/components/schemas/TextInput'
          type: array
        key:
          description: Required. The `EditAtom.key` that references atom with text
            inputs in the `Job.edit_list`.
          type: string
      type: object
    TextInput:
      description: Identifies which input file and track should be used.
      example:
        track: 7
        key: key
      properties:
        key:
          description: Required. The `Input.key` that identifies the input file.
          type: string
        track:
          description: Required. The zero-based index of the track in the input file.
          format: int32
          type: integer
      type: object
    TextStream:
      description: "Encoding of a text stream. For example, closed captions or subtitles."
      example:
        codec: codec
        mapping:
        - inputs:
          - track: 7
            key: key
          - track: 7
            key: key
          key: key
        - inputs:
          - track: 7
            key: key
          - track: 7
            key: key
          key: key
        languageCode: languageCode
      properties:
        codec:
          description: "The codec for this text stream. The default is `\"webvtt\"\
            `. Supported text codecs: - 'srt' - 'ttml' - 'cea608' - 'cea708' - 'webvtt'"
          type: string
        languageCode:
          description: "Required. The BCP-47 language code, such as `\"en-US\"` or\
            \ `\"sr-Latn\"`. For more information, see https://www.unicode.org/reports/tr35/#Unicode_locale_identifier."
          type: string
        mapping:
          description: The mapping for the `Job.edit_list` atoms with text `EditAtom.inputs`.
          items:
            $ref: '#/components/schemas/TextAtom'
          type: array
      type: object
    VideoStream:
      description: Video stream resource.
      example:
        entropyCoder: entropyCoder
        pixelFormat: pixelFormat
        enableTwoPass: true
        profile: profile
        crfLevel: 4
        heightPixels: 1
        preset: preset
        bitrateBps: 2
        tune: tune
        widthPixels: 7
        codec: codec
        frameRate: 7.386281948385884
        vbvSizeBits: 6
        bFrameCount: 3
        gopDuration: gopDuration
        allowOpenGop: true
        aqStrength: 9.301444243932576
        bPyramid: true
        gopFrameCount: 1
        vbvFullnessBits: 1
        rateControlMode: rateControlMode
      properties:
        allowOpenGop:
          description: Specifies whether an open Group of Pictures (GOP) structure
            should be allowed or not. The default is `false`.
          type: boolean
        aqStrength:
          description: "Specify the intensity of the adaptive quantizer (AQ). Must\
            \ be between 0 and 1, where 0 disables the quantizer and 1 maximizes the\
            \ quantizer. A higher value equals a lower bitrate but smoother image.\
            \ The default is 0."
          format: double
          type: number
        bFrameCount:
          description: The number of consecutive B-frames. Must be greater than or
            equal to zero. Must be less than `VideoStream.gop_frame_count` if set.
            The default is 0.
          format: int32
          type: integer
        bPyramid:
          description: Allow B-pyramid for reference frame selection. This may not
            be supported on all decoders. The default is `false`.
          type: boolean
        bitrateBps:
          description: "Required. The video bitrate in bits per second. The minimum\
            \ value is 1,000. The maximum value for H264/H265 is 800,000,000. The\
            \ maximum value for VP9 is 480,000,000."
          format: int32
          type: integer
        codec:
          description: "Codec type. The following codecs are supported: * `h264` (default)\
            \ * `h265` * `vp9`"
          type: string
        crfLevel:
          description: "Target CRF level. Must be between 10 and 36, where 10 is the\
            \ highest quality and 36 is the most efficient compression. The default\
            \ is 21."
          format: int32
          type: integer
        enableTwoPass:
          description: Use two-pass encoding strategy to achieve better video quality.
            `VideoStream.rate_control_mode` must be `"vbr"`. The default is `false`.
          type: boolean
        entropyCoder:
          description: "The entropy coder to use. The default is `\"cabac\"`. Supported\
            \ entropy coders: - 'cavlc' - 'cabac'"
          type: string
        frameRate:
          description: "Required. The target video frame rate in frames per second\
            \ (FPS). Must be less than or equal to 120. Will default to the input\
            \ frame rate if larger than the input frame rate. The API will generate\
            \ an output FPS that is divisible by the input FPS, and smaller or equal\
            \ to the target FPS. See [Calculate frame rate](https://cloud.google.com/transcoder/docs/concepts/frame-rate)\
            \ for more information."
          format: double
          type: number
        gopDuration:
          description: "Select the GOP size based on the specified duration. The default\
            \ is `\"3s\"`. Note that `gopDuration` must be less than or equal to [`segmentDuration`](#SegmentSettings),\
            \ and [`segmentDuration`](#SegmentSettings) must be divisible by `gopDuration`."
          format: google-duration
          type: string
        gopFrameCount:
          description: Select the GOP size based on the specified frame count. Must
            be greater than zero.
          format: int32
          type: integer
        heightPixels:
          description: "The height of the video in pixels. Must be an even integer.\
            \ When not specified, the height is adjusted to match the specified width\
            \ and input aspect ratio. If both are omitted, the input height is used."
          format: int32
          type: integer
        pixelFormat:
          description: "Pixel format to use. The default is `\"yuv420p\"`. Supported\
            \ pixel formats: - 'yuv420p' pixel format. - 'yuv422p' pixel format. -\
            \ 'yuv444p' pixel format. - 'yuv420p10' 10-bit HDR pixel format. - 'yuv422p10'\
            \ 10-bit HDR pixel format. - 'yuv444p10' 10-bit HDR pixel format. - 'yuv420p12'\
            \ 12-bit HDR pixel format. - 'yuv422p12' 12-bit HDR pixel format. - 'yuv444p12'\
            \ 12-bit HDR pixel format."
          type: string
        preset:
          description: Enforces the specified codec preset. The default is `veryfast`.
            The available options are FFmpeg-compatible. Note that certain values
            for this field may cause the transcoder to override other fields you set
            in the `VideoStream` message.
          type: string
        profile:
          description: "Enforces the specified codec profile. The following profiles\
            \ are supported: * `baseline` * `main` * `high` (default) The available\
            \ options are FFmpeg-compatible. Note that certain values for this field\
            \ may cause the transcoder to override other fields you set in the `VideoStream`\
            \ message."
          type: string
        rateControlMode:
          description: "Specify the `rate_control_mode`. The default is `\"vbr\"`.\
            \ Supported rate control modes: - 'vbr' - variable bitrate - 'crf' - constant\
            \ rate factor"
          type: string
        tune:
          description: Enforces the specified codec tune. The available options are
            FFmpeg-compatible. Note that certain values for this field may cause the
            transcoder to override other fields you set in the `VideoStream` message.
          type: string
        vbvFullnessBits:
          description: Initial fullness of the Video Buffering Verifier (VBV) buffer
            in bits. Must be greater than zero. The default is equal to 90% of `VideoStream.vbv_size_bits`.
          format: int32
          type: integer
        vbvSizeBits:
          description: Size of the Video Buffering Verifier (VBV) buffer in bits.
            Must be greater than zero. The default is equal to `VideoStream.bitrate_bps`.
          format: int32
          type: integer
        widthPixels:
          description: "The width of the video in pixels. Must be an even integer.\
            \ When not specified, the width is adjusted to match the specified height\
            \ and input aspect ratio. If both are omitted, the input width is used."
          format: int32
          type: integer
      type: object
