    H264CodecSettings:
      description: H264 codec settings.
      example:
        sdr: "{}"
        entropyCoder: entropyCoder
        hlg: "{}"
        pixelFormat: pixelFormat
        enableTwoPass: true
        profile: profile
        crfLevel: 7
        heightPixels: 1
        preset: preset
