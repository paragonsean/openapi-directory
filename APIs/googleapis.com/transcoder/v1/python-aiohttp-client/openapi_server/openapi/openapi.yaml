          type: object
        pixelFormat:
          description: "Pixel format to use. The default is `yuv420p`. Supported pixel\
            \ formats: - `yuv420p` pixel format - `yuv422p` pixel format - `yuv444p`\
            \ pixel format - `yuv420p10` 10-bit HDR pixel format - `yuv422p10` 10-bit\
            \ HDR pixel format - `yuv444p10` 10-bit HDR pixel format - `yuv420p12`\
            \ 12-bit HDR pixel format - `yuv422p12` 12-bit HDR pixel format - `yuv444p12`\
            \ 12-bit HDR pixel format"
          title: pixelFormat
          type: string
        preset:
          description: "Enforces the specified codec preset. The default is `veryfast`.\
            \ The available options are [FFmpeg-compatible](https://trac.ffmpeg.org/wiki/Encode/H.264#Preset).\
            \ Note that certain values for this field may cause the transcoder to\
            \ override other fields you set in the `H264CodecSettings` message."
          title: preset
          type: string
        profile:
          description: "Enforces the specified codec profile. The following profiles\
            \ are supported: * `baseline` * `main` * `high` (default) The available\
