            \ standard for online mono audio * -18 is the ReplayGain standard * -16\
            \ is the prior standard for stereo audio * -14 is the new online audio\
            \ standard recommended by Spotify, as well as Amazon Echo * 0 disables\
            \ normalization"
          format: double
          title: lufs
          type: number
      title: Audio
      type: object
