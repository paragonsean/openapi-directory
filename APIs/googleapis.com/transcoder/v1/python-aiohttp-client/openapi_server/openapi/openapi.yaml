            \ provide the height, in pixels, per the horizontal ASR. The API calculates\
            \ the width per the horizontal ASR. The API detects any rotation metadata\
            \ and swaps the requested height and width for the output."
          format: int32
          title: heightPixels
          type: integer
        hlg:
