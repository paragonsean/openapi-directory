          format: double
          title: aqStrength
          type: number
        bFrameCount:
          description: The number of consecutive B-frames. Must be greater than or
            equal to zero. Must be less than H264CodecSettings.gop_frame_count if
            set. The default is 0.
          format: int32
          title: bFrameCount
          type: integer
        bPyramid:
          description: Allow B-pyramid for reference frame selection. This may not
            be supported on all decoders. The default is `false`.
          title: bPyramid
          type: boolean
        bitrateBps:
          description: "Required. The video bitrate in bits per second. The minimum\
            \ value is 1,000. The maximum value is 800,000,000."
          format: int32
          title: bitrateBps
          type: integer
