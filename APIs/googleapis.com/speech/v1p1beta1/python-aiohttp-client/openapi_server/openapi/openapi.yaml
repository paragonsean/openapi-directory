      description: "A phrases containing words and phrase \"hints\" so that the speech\
        \ recognition is more likely to recognize them. This can be used to improve\
        \ the accuracy for specific words and phrases, for example, if specific commands\
        \ are typically spoken by the user. This can also be used to add additional\
        \ words to the vocabulary of the recognizer. See [usage limits](https://cloud.google.com/speech-to-text/quotas#content).\
