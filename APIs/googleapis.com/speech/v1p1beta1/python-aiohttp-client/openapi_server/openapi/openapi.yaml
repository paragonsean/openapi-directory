        \ (e.g. `${my-months}`). Speech-to-Text supports three locations: `global`,\
        \ `us` (US North America), and `eu` (Europe). If you are calling the `speech.googleapis.com`\
        \ endpoint, use the `global` location. To specify a region, use a [regional\
        \ endpoint](https://cloud.google.com/speech-to-text/docs/endpoints) with matching\
        \ `us` or `eu` location value."
