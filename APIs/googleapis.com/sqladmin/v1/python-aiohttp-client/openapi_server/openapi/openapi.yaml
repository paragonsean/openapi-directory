          $ref: '#/components/schemas/PscConfig'
        requireSsl:
          description: "Use `ssl_mode` instead for MySQL and PostgreSQL. SQL Server\
            \ uses this flag. Whether SSL/TLS connections over IP are enforced. If\
            \ set to false, then allow both non-SSL/non-TLS and SSL/TLS connections.\
            \ For SSL/TLS connections, the client certificate won't be verified. If\
            \ set to true, then only allow connections encrypted with SSL/TLS and\
            \ with valid client certificates. If you want to enforce SSL/TLS without\
            \ enforcing the requirement for valid client certificates, then use the\
            \ `ssl_mode` flag instead of the `require_ssl` flag."
          title: requireSsl
          type: boolean
        sslMode:
          description: "Specify how SSL/TLS is enforced in database connections. MySQL\
            \ and PostgreSQL use the `ssl_mode` flag. If you must use the `require_ssl`\
            \ flag for backward compatibility, then only the following value pairs\
            \ are valid: * `ssl_mode=ALLOW_UNENCRYPTED_AND_ENCRYPTED` and `require_ssl=false`\
            \ * `ssl_mode=ENCRYPTED_ONLY` and `require_ssl=false` * `ssl_mode=TRUSTED_CLIENT_CERTIFICATE_REQUIRED`\
            \ and `require_ssl=true` The value of `ssl_mode` gets priority over the\
            \ value of `require_ssl`. For example, for the pair `ssl_mode=ENCRYPTED_ONLY`\
            \ and `require_ssl=false`, the `ssl_mode=ENCRYPTED_ONLY` means only accept\
            \ SSL connections, while the `require_ssl=false` means accept both non-SSL\
            \ and SSL connections. MySQL and PostgreSQL databases respect `ssl_mode`\
            \ in this case and accept only SSL connections. SQL Server uses the `require_ssl`\
            \ flag. You can set the value for this flag to `true` or `false`."
          enum:
          - SSL_MODE_UNSPECIFIED
          - ALLOW_UNENCRYPTED_AND_ENCRYPTED
          - ENCRYPTED_ONLY
