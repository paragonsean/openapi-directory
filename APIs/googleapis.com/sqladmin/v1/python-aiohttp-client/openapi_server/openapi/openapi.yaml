            \ permissions to the bucket and read access to the file."
          title: pvkPath
          type: string
      title: ImportContext_bakImportOptions_encryptionOptions
      type: object
    ImportContext_bakImportOptions:
      description: Import parameters specific to SQL Server .BAK files
      example:
        recoveryOnly: true
        stopAt: stopAt
        striped: true
        bakType: BAK_TYPE_UNSPECIFIED
        noRecovery: true
        encryptionOptions:
          certPath: certPath
          pvkPath: pvkPath
          pvkPassword: pvkPassword
        stopAtMark: stopAtMark
      properties:
        bakType:
          description: "Type of the bak content, FULL or DIFF"
          enum:
          - BAK_TYPE_UNSPECIFIED
          - FULL
          - DIFF
          - TLOG
          title: bakType
          type: string
        encryptionOptions:
          $ref: '#/components/schemas/ImportContext_bakImportOptions_encryptionOptions'
        noRecovery:
          description: Whether or not the backup importing will restore database with
            NORECOVERY option Applies only to Cloud SQL for SQL Server.
          title: noRecovery
          type: boolean
        recoveryOnly:
          description: Whether or not the backup importing request will just bring
            database online without downloading Bak content only one of "no_recovery"
            and "recovery_only" can be true otherwise error will return. Applies only
            to Cloud SQL for SQL Server.
          title: recoveryOnly
          type: boolean
        stopAt:
