            \ to the STOPAT keyword and applies to Cloud SQL for SQL Server only."
          format: google-datetime
          title: stopAt
          type: string
        stopAtMark:
          description: Optional. The marked transaction where the import should stop.
            This field is equivalent to the STOPATMARK keyword and applies to Cloud
            SQL for SQL Server only.
          title: stopAtMark
          type: string
        striped:
          description: Whether or not the backup set being restored is striped. Applies
            only to Cloud SQL for SQL Server.
          title: striped
          type: boolean
      title: ImportContext_bakImportOptions
      type: object
    ImportContext_csvImportOptions:
