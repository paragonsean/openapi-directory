          title: linesTerminatedBy
          type: string
        quoteCharacter:
          description: Specifies the quoting character to be used when a data value
            is quoted.
          title: quoteCharacter
          type: string
        table:
          description: The table to which CSV data is imported.
          title: table
          type: string
      title: ImportContext_csvImportOptions
      type: object
