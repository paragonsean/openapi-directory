          \ requirement helps to prevent an [open redirect](https://cheatsheetseries.owasp.org/cheatsheets/Unvalidated_Redirects_and_Forwards_Cheat_Sheet.html)\
          \ attack against your project API."
        explode: true
        in: query
        name: success
        required: false
        schema:
