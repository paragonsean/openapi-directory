          \ apple, bitbucket, bitly, box, discord, dropbox, facebook, github, gitlab,\
          \ google, linkedin, microsoft, paypal, paypalSandbox, salesforce, slack,\
          \ spotify, tradeshift, tradeshiftBox, twitch, vk, yahoo, yandex, wordpress."
