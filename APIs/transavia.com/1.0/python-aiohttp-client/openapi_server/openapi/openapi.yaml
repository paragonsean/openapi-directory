    get:
      description: Retrieve all airports.
      operationId: call_58d8bcb7a9e6240e200cff24
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/AirportDtoArray'
            application/json:
              schema:
                $ref: '#/components/schemas/AirportDtoArray'
            text/json:
              schema:
                $ref: '#/components/schemas/AirportDtoArray'
          description: OK
        "400":
          content:
            text/plain:
              schema:
