          description: InternalServerError
      summary: All airports
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /countrycode/{countryCode}:
    get:
      description: Retrieve airports by country code.
      operationId: call_58d8bcb8a9e6240e200cff26
      parameters:
      - description: Comma-separated list of country codes (2-character ISO 3166-1).
          More than 3 country codes is not allowed.
        in: path
        name: countryCode
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/AirportDtoArray'
            application/json:
              schema:
                $ref: '#/components/schemas/AirportDtoArray'
            text/json:
              schema:
                $ref: '#/components/schemas/AirportDtoArray'
          description: OK
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: BadRequest
        "500":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
            application/json:
