                $ref: '#/components/schemas/InternalServerErrorResponse'
          description: InternalServerError
      summary: Airport(s) by country code.
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /nearest:
    get:
      description: Retrieve nearest airports by geo coordinates (latitude/longitude).
      operationId: call_58d8bcb8a9e6240e200cff27
      parameters:
      - description: "Latitude in decimals, lower than -90.0 and higher than 90.0\
          \ is not allowed."
        in: query
        name: latitude
        schema:
          type: string
      - description: "Longitude in decimals, lower than -180.0 and higher than 180.0\
          \ is not allowed."
        in: query
        name: longitude
        schema:
          type: string
      - description: "Maximum distance in kilometers, lower than 1 and higher than\
          \ 500 is not allowed. If not set, max value is applied."
        in: query
        name: maxDistanceInKm
        schema:
          type: string
      - description: "Limits the result, lower than 0 is not allowed. If not set,\
          \ the result is not limited."
        in: query
        name: limit
        schema:
          type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/NearestAirportDtoArray'
            application/json:
              schema:
                $ref: '#/components/schemas/NearestAirportDtoArray'
            text/json:
              schema:
                $ref: '#/components/schemas/NearestAirportDtoArray'
          description: OK
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: BadRequest
        "500":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
          description: InternalServerError
      summary: Nearest airport(s) by geo coordinates.
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /nearest/{id}:
    get:
      description: Retrieve nearest airports by station id.
      operationId: call_58d8bcb8a9e6240e200cff28
      parameters:
      - description: Airport (IATA code) to search nearest airports for.
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: "Maximum distance in kilometers, lower than 1 and higher than\
          \ 500 is not allowed. If not set, max value is applied."
        in: query
        name: maxDistanceInKm
        schema:
          type: string
      - description: "Limits the result, lower than 0 is not allowed. If not set,\
          \ the result is not limited."
        in: query
        name: limit
        schema:
          type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/NearestAirportDtoArray'
            application/json:
              schema:
                $ref: '#/components/schemas/NearestAirportDtoArray'
            text/json:
              schema:
                $ref: '#/components/schemas/NearestAirportDtoArray'
          description: OK
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: BadRequest
        "500":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
          description: InternalServerError
      summary: Nearest airport(s) by airport id.
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /{id}:
    get:
      description: Retrieve airport by id.
      operationId: call_58d8bcb7a9e6240e200cff25
      parameters:
      - description: Airport code (3-character IATA code).
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/AirportDetailsDto'
            application/json:
              schema:
                $ref: '#/components/schemas/AirportDetailsDto'
            text/json:
              schema:
                $ref: '#/components/schemas/AirportDetailsDto'
          description: OK
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: BadRequest
        "500":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
          description: InternalServerError
      summary: Airport by id.
      x-openapi-router-controller: openapi_server.controllers.default_controller
