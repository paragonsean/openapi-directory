        \ information as added within this structured object.\nThe usage of this data\
        \ element requires at least one of the entries \"accounts\", \n\"transactions\"\
        \ or \"balances\" also to be contained in the object. \nIf detailed accounts\
        \ are referenced, it is required in addition that any account addressed within\
