            \ within. \nIf the array is empty in the request, the TPP is asking for\
            \ the account \nowner name of all accessible accounts. \nThis may be restricted\
            \ in a PSU/ASPSP authorization dialogue. \nIf the array is empty, also\
            \ the arrays for accounts, balances or transactions shall be empty, if\
            \ used.\nThe ASPSP will indicate in the consent resource after a successful\
            \ authorisation, \nwhether the ownerName consent can be accepted by providing\
            \ the accounts on which the ownerName will \nbe delivered. \nThis array\
            \ can be empty.\n"
