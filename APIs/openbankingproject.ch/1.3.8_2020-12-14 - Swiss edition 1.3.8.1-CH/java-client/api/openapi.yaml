            \ trusted beneficiaries related to the accounts referenced within and\
            \ related to the PSU.\nIf the array is empty in the request, the TPP is\
            \ asking for the lists of trusted beneficiaries of all accessible accounts.\
            \ \nThis may be restricted in a PSU/ASPSP authorization dialogue by the\
            \ PSU if also the account lists addressed \nby the tags accounts, \
            balances or transactions are empty.\nThe ASPSP will indicate in the\
            \ consent resource after a successful authorisation, \nwhether the trustedBeneficiaries\
            \ consent can be accepted by providing the accounts on which the list\
            \ of trusted beneficiaries will be delivered. \nThis array can be empty.\n"
          items:
            $ref: '#/components/schemas/accountReference16-CH'
