        withinAMonthFlag:
          description: "This element is only used in case of frequency equals \"Monthly\"\
            .\n\nIf this element equals false it has no effect.\nIf this element equals\
            \ true, then the execution rule is overruled if the day of execution would\
            \ fall into a different month using the execution rule.\n\nExample: executionRule\
            \ equals \"preceding\", dayOfExecution equals \"02\" and the second of\
            \ a month is a Sunday. \nIn this case, the transaction date would be on\
            \ the last day of the month before.\n This would be overruled if withinAMonthFlag\
            \ equals true and the payment is processed on Monday the third of the\
            \ Month.\nRemark: This attribute is rarely supported in the market.\n"
          type: boolean
