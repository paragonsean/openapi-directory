    balanceList:
      description: |
        A list of balances regarding this account, e.g. the current balance, the last booked balance.
        The list might be restricted to the current balance.
      items:
        $ref: '#/components/schemas/balance'
      type: array
    balanceType:
      description: "The following balance types are defined:\n  - \"closingBooked\"\
        :\n    Balance of the account at the end of the pre-agreed account reporting\
        \ period.\n    It is the sum of the opening booked balance at the beginning\
        \ of the period and all entries booked\n    to the account during the pre-agreed\
        \ account reporting period.\n\n    For card-accounts, this is composed of\n\
        \n      - invoiced, but not yet paid entries\n\n  - \"expected\":\n    Balance\
        \ composed of booked entries and pending items known at the time of calculation,\n\
        \    which projects the end of day balance if everything is booked on the\
        \ account and no other entry is posted.\n    \n    For card accounts, this\
        \ is composed of:\n      - invoiced, but not yet paid entries\n      - not\
        \ yet invoiced but already booked entries and\n      - pending items (not\
        \ yet booked)\n    \n    For card-accounts:\n\n    \"money to spend with the\
        \ value of a pre-approved credit limit on the card account\"\n\n  - \"openingBooked\"\
        :\n    Book balance of the account at the beginning of the account reporting\
        \ period.\n    It always equals the closing book balance from the previous\
        \ report.\n  - \"interimAvailable\":\n    Available balance calculated in\
        \ the course of the account ?servicer?s business day,\n    at the time specified,\
        \ and subject to further changes during the business day.\n    The interim\
        \ balance is calculated on the basis of booked credit and debit items during\
        \ the calculation\n    time/period specified.\n    \n    For card-accounts,\
        \ this is composed of:\n      - invoiced, but not yet paid entries\n     \
        \ - not yet invoiced but already booked entries\n  - \"interimBooked\":\n\
        \    Balance calculated in the course of the account servicer's business day,\
        \ at the time specified,\n    and subject to further changes during the business\
        \ day.\n    The interim balance is calculated on the basis of booked credit\
        \ and debit items during the calculation time/period\n    specified.\n  -\
        \ \"forwardAvailable\":\n    Forward available balance of money that is at\
        \ the disposal of the account owner on the date specified.\n  - \"nonInvoiced\"\
        :\n    Only for card accounts, to be checked yet.\n"
      enum:
      - closingBooked
      - expected
      - openingBooked
      - interimAvailable
      - interimBooked
      - forwardAvailable
      - nonInvoiced
      type: string
    bankTransactionCode:
      description: |
        Bank transaction code as used by the ASPSP and using the sub elements of this structured code defined by ISO 20022.

        This code type is concatenating the three ISO20022 Codes
          * Domain Code,
          * Family Code, and
          * SubFamiliy Code
        by hyphens, resulting in 'DomainCode'-'FamilyCode'-'SubFamilyCode'.
      example: PMNT-RDDT-ESDD
      type: string
    basketId:
      description: Resource identification of the generated signing basket resource.
      example: 1234-basket-567
      type: string
    batchBookingPreferred:
      description: |
        If this element equals 'true', the PSU prefers only one booking entry.
        If this element equals 'false', the PSU prefers individual booking of all contained individual transactions.

        The ASPSP will follow this preference according to contracts agreed on with the PSU.
      example: false
      type: boolean
    bban:
      description: "Basic Bank Account Number (BBAN) Identifier.\n\nThis data element\
        \ can be used in the body of the consent request.\n  Message for retrieving\
        \ account access consent from this account. This\n  data elements is used\
        \ for payment accounts which have no IBAN.\n  ISO20022: Basic Bank Account\
        \ Number (BBAN). \n  \n  Identifier used nationally by financial institutions,\
        \ i.e., in individual countries, \n  generally as part of a National Account\
        \ Numbering Scheme(s), \n  which uniquely identifies the account of a customer.\n"
      example: BARC12345612345678
      pattern: "[a-zA-Z0-9]{1,30}"
