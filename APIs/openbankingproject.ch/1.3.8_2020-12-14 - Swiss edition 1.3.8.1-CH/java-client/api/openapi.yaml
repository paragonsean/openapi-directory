      description: "Create an authorisation sub-resource and start the authorisation\
        \ process of a signing basket.\nThe message might in addition transmit authentication\
        \ and authorisation related data.\n\nThis method is iterated n times for a\
        \ n times SCA authorisation in a\ncorporate context, each creating an own\
        \ authorisation sub-endpoint for\nthe corresponding PSU authorising the signing-baskets.\n\
        \nThe ASPSP might make the usage of this access method unnecessary in case\n\
        of only one SCA process needed, since the related authorisation resource\n\
        might be automatically created by the ASPSP after the submission of the\n\
        payment data with the first POST signing basket call.\n\nThe start authorisation\
        \ process is a process which is needed for creating a new authorisation\n\
        or cancellation sub-resource.\n\nThis applies in the following scenarios:\n\
        \n  * The ASPSP has indicated with a 'startAuthorisation' hyperlink in the\
        \ preceding payment \n    initiation response that an explicit start of the\
        \ authorisation process is needed by the TPP. \n    The 'startAuthorisation'\
        \ hyperlink can transport more information about data which needs to be \n\
