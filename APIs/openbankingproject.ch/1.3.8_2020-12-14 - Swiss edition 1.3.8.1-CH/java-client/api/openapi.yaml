        explode: false
        in: header
        name: X-Request-ID
        required: true
        schema:
          type: string
        style: simple
      - description: Is contained if and only if the "Signature" element is contained
          in the header of the request.
        example: SHA-256=hl1/Eps8BEQW58FJhDApwJXjGY4nr1ArGDHIT25vq6A=
        explode: false
        in: header
        name: Digest
        required: false
        schema:
          type: string
        style: simple
      - description: |
          A signature of the request by the TPP on application level. This might be mandated by ASPSP.
        example: |
          keyId="SN=9FA1,CA=CN=D-TRUST%20CA%202-1%202015,O=D-Trust%20GmbH,C=DE",algorithm="rsa-sha256", headers="Digest X-Request-ID PSU-ID TPP-Redirect-URI Date", signature="Base64(RSA-SHA256(signing string))"
        explode: false
        in: header
        name: Signature
        required: false
        schema:
          type: string
        style: simple
      - description: |
          The certificate used for signing the request, in base64 encoding.
          Must be contained if a signature is contained.
        explode: false
        in: header
        name: TPP-Signature-Certificate
        required: false
        schema:
          format: byte
          type: string
        style: simple
      - description: |
          This then contains the consentId of the related AIS consent, which was performed prior to this payment initiation.
        explode: false
        in: header
        name: Consent-ID
        required: true
        schema:
          $ref: '#/components/schemas/consentId'
        style: simple
      - description: |
          The forwarded IP Address header field consists of the corresponding HTTP request
          IP Address field between PSU and TPP.
          It shall be contained if and only if this request was actively initiated by the PSU.
        example: 192.168.8.78
        explode: false
        in: header
        name: PSU-IP-Address
        required: false
        schema:
          format: ipv4
          type: string
        style: simple
      - description: |
          The forwarded IP Port header field consists of the corresponding HTTP request IP Port field between PSU and TPP, if available.
        example: "1234"
        explode: false
        in: header
        name: PSU-IP-Port
        required: false
        schema:
          type: string
        style: simple
      - description: |
          The forwarded IP Accept header fields consist of the corresponding HTTP request Accept header fields between PSU and TPP, if available.
