    scaStatus:
      description: "This data element is containing information about the status of\
        \ the SCA method applied.\n\nThe following codes are defined for this data\
        \ type.\n\n  * 'received':\n    An authorisation or cancellation-authorisation\
        \ resource has been created successfully.\n  * 'psuIdentified':\n    The PSU\
        \ related to the authorisation or cancellation-authorisation resource has\
        \ been identified.\n  * 'psuAuthenticated':\n    The PSU related to the authorisation\
        \ or cancellation-authorisation resource has been identified and authenticated\
        \ e.g. by a password or by an access token.\n  * 'scaMethodSelected':\n  \
        \  The PSU/TPP has selected the related SCA routine.\n    If the SCA method\
        \ is chosen implicitly since only one SCA method is available,\n    then this\
        \ is the first status to be reported instead of 'received'.\n  * 'unconfirmed':\n\
        \    SCA is technically successfully finalised by the PSU, but the authorisation\
        \ resource needs a confirmation command by the TPP yet. \n  * 'started':\n\
        \    The addressed SCA routine has been started.\n  * 'finalised':\n    The\
        \ SCA routine has been finalised successfully (including a potential confirmation\
        \ command). \n    This is a final status of the authorisation resource.\n\
        \  * 'failed':\n    The SCA routine failed.\n    This is a final status of\
        \ the authorisation resource.\n  * 'exempted':\n    SCA was exempted for the\
        \ related transaction, the related authorisation is successful.\n    This\
        \ is a final status of the authorisation resource.\n"
      enum:
      - received
      - psuIdentified
      - psuAuthenticated
      - scaMethodSelected
      - started
      - unconfirmed
      - finalised
      - failed
      - exempted
      example: psuAuthenticated
      type: string
    scaStatusAuthorisationConfirmation:
      description: "This data element is containing information about the status of\
        \ the SCA method in an authorisation confirmation response. \n\nThe following\
        \ codes are defined for this data type.\n\n  * 'finalised': if the transaction\
        \ authorisation and confirmation was successfule.\n  * 'failed': if the transaction\
        \ authorisation or confirmation was not successful.\n"
      enum:
      - finalised
      - failed
      type: string
