openapi: 3.0.1
info:
  contact: {}
  title: Gateway REST API
  version: "1.9"
  x-apisguru-categories:
  - enterprise
  x-logo:
    url: https://twitter.com/tyk_io/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/TykTechnologies/tyk-swagger-definitions/master/tyk_gateway_api.yml
    version: "2.0"
  x-providerName: tyk.com
servers:
- url: //tyk.local/
paths:
  /tyk/apis/:
    get:
      description: "Gets a list of *API Definition* objects that are currently live\
        \ on the gateway \n"
      operationId: tyk_apis_get
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/APIDefinitionList'
          description: Succesful list response
      x-openapi-router-controller: openapi_server.controllers.default_controller
    post:
      description: |
        Create an *API Definition* object
      operationId: tyk_apis_post
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/APIDefinition'
        required: false
        x-body-name: api_definition
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_apis__post_200_response'
          description: Succesful API Deletion
      x-codegen-request-body-name: api_definition
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/apis/{apiID}:
    delete:
      description: |
        Deletes an *API Definition* object, if it exists
      operationId: tyk_apis_api_iddelete
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: API ID
        in: path
        name: apiID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_apis__apiID__delete_200_response'
          description: Succesful API Deletion
      x-openapi-router-controller: openapi_server.controllers.default_controller
    get:
      description: |
        Gets an *API Definition* object, if it exists
      operationId: tyk_apis_api_idget
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: API ID
        in: path
        name: apiID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/APIDefinition'
          description: Succesful API response
      x-openapi-router-controller: openapi_server.controllers.default_controller
    put:
      description: |
        Updates an *API Definition* object, if it exists
      operationId: tyk_apis_api_idput
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: API ID
        in: path
        name: apiID
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/APIDefinition'
        required: false
        x-body-name: api_definition
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_apis__post_200_response'
          description: Succesful API Deletion
      x-codegen-request-body-name: api_definition
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/health/:
    get:
      description: |
        Gets the health check values for an API if it is being recorded
      operationId: tyk_health_get
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: API ID to query
        in: query
        name: api_id
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_health__get_200_response'
          description: Succesful healthcheck response
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/keys/:
    get:
      description: |
        Gets a list of *key* IDs (will only work with non-hashed installations)
      operationId: tyk_keys_get
      parameters:
      - description: Back-end to target
        in: query
        name: api_id
        required: true
        schema:
          format: string
          type: string
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_keys__get_200_response'
          description: Successful response
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/keys/create:
    post:
      description: |
        Create a new *API token* with the *session object* defined in the body
      operationId: tyk_keys_create_post
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: "Adding the `suppress_reset` parameter and setting it to `1`,\
          \ will cause Tyk to not reset the quota limit that is in the current live\
          \ quota manager. By default Tyk will reset the quota in the live quota manager\
          \ (initialising it) when ADDing a key. Adding the `suppress_reset` flag\
          \ to the URL parameters will avoid this behaviour."
        in: query
        name: suppress_reset
        schema:
          format: integer
          type: number
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SessionObject'
        required: false
        x-body-name: session_object
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_keys_create_post_200_response'
          description: Key Created Response
      x-codegen-request-body-name: session_object
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/keys/{keyId}:
    delete:
      description: |
        Remove this *API token* from the gateway, this will completely destroy the token and metadata associated with the token and instantly stop access from being granted
      operationId: tyk_keys_key_id_delete
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: Access Token
        in: path
        name: keyId
        required: true
        schema:
          type: string
      - description: Back-end to target
        in: query
        name: api_id
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_apis__apiID__delete_200_response'
          description: Key Deleted Response
      x-openapi-router-controller: openapi_server.controllers.default_controller
    post:
      description: |
        Add a pre-specified *API token* with the *session object* defined in the body, this operatin creates a custom token that dsoes not use the gateway naming convention for tokens
      operationId: tyk_keys_key_id_post
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: Access Token
        in: path
        name: keyId
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SessionObject'
        required: false
        x-body-name: session_object
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_keys__keyId__post_200_response'
          description: Key Added Response
      x-codegen-request-body-name: session_object
      x-openapi-router-controller: openapi_server.controllers.default_controller
    put:
      description: |
        Update an *API token* with the *session object* defined in the body, this operatin overwrites the existing object
      operationId: tyk_keys_key_id_put
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: Access Token
        in: path
        name: keyId
        required: true
        schema:
          type: string
      - description: "Adding the `suppress_reset` parameter and setting it to `1`,\
          \ will cause Tyk to not reset the quota limit that is in the current live\
          \ quota manager. By default Tyk will reset the quota in the live quota manager\
          \ (initialising it) when ADDing a key. Adding the `suppress_reset` flag\
          \ to the URL parameters will avoid this behaviour."
        in: query
        name: suppress_reset
        schema:
          format: integer
          type: number
      - description: Back-end to target
        in: query
        name: api_id
        required: true
        schema:
          format: string
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SessionObject'
        required: false
        x-body-name: session_object
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_keys__keyId__put_200_response'
          description: Key Updated Response
      x-codegen-request-body-name: session_object
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/oauth/authorize-client/:
    post:
      description: |
        The final request from an authorising party for a redirect URI during the Tyk OAuth flow
      operationId: tyk_oauth_authorize_client_post
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/_tyk_oauth_authorize_client__post_request'
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_oauth_authorize_client__post_200_response'
          description: Succesful token response
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /tyk/oauth/clients/create:
    post:
      description: |
        Create a new OAuth client
      operationId: tyk_oauth_clients_create_post
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/_tyk_oauth_clients_create_post_request'
        required: false
        x-body-name: oauth_client
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OAuthClient'
          description: Succesful create response
      x-codegen-request-body-name: oauth_client
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/oauth/clients/{apiId}:
    get:
      description: "Get a list of OAuth clients bound to this back end \n"
      operationId: tyk_oauth_clients_api_id_get
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: API ID that owns this client (back end)
        in: path
        name: apiId
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OAuthClients'
          description: Succesful listy response
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/oauth/clients/{apiId}/{clientId}:
    delete:
      description: |
        Delete the OAuth client
      operationId: tyk_oauth_clients_api_id_client_id_delete
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: API ID that owns this client (back end)
        in: path
        name: apiId
        required: true
        schema:
          format: string
          type: string
      - description: OAuth Client ID to delete
        in: path
        name: clientId
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_apis__apiID__delete_200_response'
          description: Succesful OAuth client deletion
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/oauth/refresh/{keyId}:
    delete:
      description: |
        Invalidate a refresh token
      operationId: tyk_oauth_refresh_key_id_delete
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      - description: Access Token
        in: path
        name: keyId
        required: true
        schema:
          type: string
      - description: API ID
        in: query
        name: apiID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_apis__apiID__delete_200_response'
          description: Succesful token revoked
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/reload/:
    get:
      description: |
        Will reload the targetted gateway
      operationId: tyk_reload_get
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_reload__get_200_response'
          description: Succesful reload response
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /tyk/reload/group:
    get:
      description: |
        Will reload the cluster via the targeted gateway
      operationId: tyk_reload_group_get
      parameters:
      - description: tyk gateway shared secret
        in: header
        name: x-tyk-authorization
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/_tyk_reload__get_200_response'
          description: Succesful reload response
      x-openapi-router-controller: openapi_server.controllers.default_controller
