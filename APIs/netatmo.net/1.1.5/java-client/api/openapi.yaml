      operationId: getthermostatsdata
      parameters:
      - description: Id of the device you want to retrieve information of
        explode: true
        in: query
        name: device_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAThermostatDataResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_thermostat
      - password_oauth:
        - read_thermostat
      tags:
      - thermostat
      x-accepts:
      - application/json
  /getthermstate:
    get:
      deprecated: true
      description: "The method getthermstate returns the last Thermostat measurements,\
        \ its current weekly schedule, and, if present, its current manual temperature\
        \ setpoint."
      operationId: getthermstate
      parameters:
      - description: The relay id
        explode: true
        in: query
        name: device_id
        required: true
        schema:
          type: string
        style: form
      - description: The thermostat id
        explode: true
        in: query
        name: module_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAThermStateResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_thermostat
      - password_oauth:
        - read_thermostat
      tags:
      - deprecated
      x-accepts:
      - application/json
  /getuser:
    get:
      deprecated: true
      description: |
        The method getuser returns information about a user such as prefered language, prefered units, and list of devices.
      operationId: getuser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAUserResponse'
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - deprecated
      x-accepts:
      - application/json
  /partnerdevices:
    get:
      description: The method partnerdevices returns the list of device_id to which
        your partner application has access to.
      operationId: partnerdevices
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAPartnerDevicesResponse'
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - partner
      x-accepts:
      - application/json
  /setpersonsaway:
    post:
      description: |
        Sets a person as 'Away' or the Home as 'Empty'. The event will be added to the user’s timeline.
      operationId: setpersonsaway
      parameters:
      - description: ID of the Home you're interested in
        explode: true
        in: query
        name: home_id
        required: true
        schema:
          type: string
        style: form
      - description: "If a person_id is specified, that person will be set as 'Away'.\
          \ If no person_id is specified, the Home will be set as 'Empty'."
        explode: true
        in: query
        name: person_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomePersonsAwayResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_camera
      - password_oauth:
        - write_camera
      tags:
      - welcome
      x-accepts:
      - application/json
  /setpersonshome:
    post:
      description: |
        Sets a person as 'At home'.
