openapi: 3.0.0
info:
  contact:
    email: contact-api@netatmo.com
    name: Netatmo
  description: |
    <h3>Welcome to the Netatmo swagger on-line documentation !</h3>
    This site is a complement to the official <a href="https://dev.netatmo.com/">Netatmo developper documentation</a> using swagger to bring interactivity and easy testing of requests with the "try it" button (authenticate with the authorization code OAuth2 flow by clicking the authenticate button in the methods). You can find the source code for this site can be found in the project <a href="https://github.com/cbornet/netatmo-swagger-ui">netatmo-swagger-ui</a>. You can also use the online <a href="./swagger.json">swagger declaration</a> file to generate code or static documentation (see <a href="https://github.com/cbornet/netatmo-swagger-api">netatmo-swagger-api</a>).
  license:
    name: "Netatmo : Terms of Service"
    url: https://dev.netatmo.com/dev/resources/legal/introduction
  termsOfService: https://dev.netatmo.com/dev/resources/legal/introduction
  title: Netatmo
  version: 1.1.5
  x-apiClientRegistration:
    url: https://dev.netatmo.com/dev/createanapp
  x-apisguru-categories:
  - iot
  x-logo:
    url: https://twitter.com/netatmo/profile_image?size=original
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/cbornet/netatmo-swagger-decl/master/spec/swagger.yaml
    version: "3.0"
  x-providerName: netatmo.net
  x-unofficialSpec: true
externalDocs:
  description: Netatmo reference API documentation
  url: https://dev.netatmo.com/dev/resources/technical/reference
servers:
- url: https://api.netatmo.net/api
tags:
- description: Weather station specific methods
  name: station
- description: Healthy Home Coach specific methods
  name: healthyhomecoach
- description: Thermostat specific methods
  name: thermostat
- description: Welcome specific methods
  name: welcome
- description: Public stations specific methods
  name: public
- description: Partner API specific methods
  name: partner
- description: These methods are no longer maintained nor supported
  name: deprecated
paths:
  /addwebhook:
    get:
      description: |
        Links a callback url to a user.
      operationId: addwebhook
      parameters:
      - description: Your webhook callback url
        explode: true
        in: query
        name: url
        required: true
        schema:
          type: string
        style: form
      - description: "Webhooks are only available for Welcome, enter app_camera."
        explode: true
        in: query
        name: app_type
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeWebhookResponse'
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - welcome
      x-accepts:
      - application/json
  /createnewschedule:
    post:
      description: The method createnewschedule creates a new schedule stored in the
        backup list.
      operationId: createnewschedule
      parameters:
      - description: The relay id
        explode: true
        in: query
        name: device_id
        required: true
        schema:
          type: string
        style: form
      - description: The thermostat id
        explode: true
        in: query
        name: module_id
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          text/plain:
            schema:
              $ref: '#/components/schemas/NAThermProgram'
        description: The thermostat program (zones and timetable)
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NANewScheduleResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_thermostat
      - password_oauth:
        - write_thermostat
      tags:
      - thermostat
      x-content-type: text/plain
      x-accepts:
      - application/json
  /devicelist:
    get:
      deprecated: true
      description: |
        The method devicelist returns the list of devices owned by the user, and their modules.
        A device is identified by its _id (which is its mac address) and each device may have one, several or no modules, also identified by an _id.
      operationId: devicelist
      parameters:
      - description: Defines which device type will be returned by devicelist. It
          could be app_thermostat or app_station (by default if not provided)
        explode: true
        in: query
        name: app_type
        required: false
        schema:
          enum:
          - app_thermostat
          - app_station
          type: string
        style: form
      - description: Specify a device_id if you want to retrieve only this device
          informations.
        explode: true
        in: query
        name: device_id
        required: false
        schema:
          type: string
        style: form
      - description: "When set to \"true\", the favorite devices of the user are returned.\
          \ This flag is available only if the devices requested are Weather Stations."
        explode: true
        in: query
        name: get_favorites
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NADeviceListResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_thermostat
        - read_station
      - password_oauth:
        - read_thermostat
        - read_station
      tags:
      - deprecated
      x-accepts:
      - application/json
  /dropwebhook:
    get:
      description: |
        Dissociates a webhook from a user.
      operationId: dropwebhook
      parameters:
      - description: "For Welcome, use app_camera"
        explode: true
        in: query
        name: app_type
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeWebhookResponse'
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - welcome
      x-accepts:
      - application/json
  /getcamerapicture:
    get:
      description: |
        Returns the snapshot associated to an event.
      operationId: getcamerapicture
      parameters:
      - description: "id of the image (can be retrieved as 'id' in 'face' in Gethomedata,\
          \ or as 'id' in 'snapshot' in Getnextevents, Getlasteventof and Geteventsuntil)"
        explode: true
        in: query
        name: image_id
        required: true
        schema:
          type: string
        style: form
      - description: Security key to access snapshots.
        explode: true
        in: query
        name: key
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                format: byte
                type: string
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - welcome
      x-accepts:
      - application/json
  /geteventsuntil:
    get:
      description: |
        Returns the snapshot associated to an event.
      operationId: geteventsuntil
      parameters:
      - description: ID of the Home you're interested in
        explode: true
        in: query
        name: home_id
        required: true
        schema:
          type: string
        style: form
      - description: Your request will retrieve all the events until this one
        explode: true
        in: query
        name: event_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeEventResponse'
          description: Successful response
      security:
      - code_oauth:
        - access_camera
        - read_camera
      - password_oauth:
        - access_camera
        - read_camera
      tags:
      - welcome
      x-accepts:
      - application/json
  /gethomecoachsdata:
    get:
      description: The method gethomecoachsdata Returns data from a user Healthy Home
        Coach Station (measures and device specific data).
      operationId: gethomecoachsdata
      parameters:
      - description: Id of the device you want to retrieve information of
        explode: true
        in: query
        name: device_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAHealthyHomeCoachDataResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_homecoach
      - password_oauth:
        - read_homecoach
      tags:
      - healthyhomecoach
      x-accepts:
      - application/json
  /gethomedata:
    get:
      description: |
        Returns information about users homes and cameras.
      operationId: gethomedata
      parameters:
      - description: Specify if you're looking for the events of a specific Home.
        explode: true
        in: query
        name: home_id
        required: false
        schema:
          type: string
        style: form
      - description: Number of events to retrieve. Default is `30`.
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeHomeDataResponse'
          description: Successful response
      security:
      - code_oauth:
        - access_camera
        - read_camera
      - password_oauth:
        - access_camera
        - read_camera
      tags:
      - welcome
      x-accepts:
      - application/json
  /getlasteventof:
    get:
      description: |
        Returns most recent events.
      operationId: getlasteventof
      parameters:
      - description: ID of the Home you're interested in
        explode: true
        in: query
        name: home_id
        required: true
        schema:
          type: string
        style: form
      - description: Your request will retrieve all events of the given home until
          the most recent event of the given person
        explode: true
        in: query
        name: person_id
        required: true
        schema:
          type: string
        style: form
      - description: Number of events to retrieve. Default is 30.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeEventResponse'
          description: Successful response
      security:
      - code_oauth:
        - access_camera
        - read_camera
      - password_oauth:
        - access_camera
        - read_camera
      tags:
      - welcome
      x-accepts:
      - application/json
  /getmeasure:
    get:
      description: |
        The method getmeasure returns the measurements of a device or a module.
      operationId: getmeasure
      parameters:
      - description: Id of the device whose module's measurements you want to retrieve.
          This _id can be found in the user's devices field.
        explode: true
        in: query
        name: device_id
        required: true
        schema:
          type: string
        style: form
      - description: If you don't specify any module_id you will retrieve the device's
          measurements. If you specify a module_id you will retrieve the module's
          measurements.
        explode: true
        in: query
        name: module_id
        required: false
        schema:
          type: string
        style: form
      - description: |
          Defines the time interval between two measurements.
          Possible values :
          max -> every value stored will be returned
          30min -> 1 value every 30 minutes
          1hour -> 1 value every hour
          3hours -> 1 value every 3 hours
          1day -> 1 value per day
          1week -> 1 value per week
          1month -> 1 value per month
        explode: true
        in: query
        name: scale
        required: true
        schema:
          enum:
          - max
          - 30min
          - 1hour
          - 3hours
          - 1day
          - 1week
          - 1month
          type: string
        style: form
      - description: |
          Measures you are interested in. Data you can request depends on the scale.
          **For Weather Station:**
            * max -> Temperature (°C), CO2 (ppm), Humidity (%), Pressure (mbar), Noise (db), Rain (mm), WindStrength (km/h), WindAngle (angles), Guststrength (km/h), GustAngle (angles)
            * 30min, 1hour, 3hours -> Same as above + min_temp, max_temp, min_hum, max_hum, min_pressure, max_pressure, min_noise, max_noise, sum_rain, date_max_gust
            * 1day, 1week, 1month -> Same as above + date_min_temp, date_max_temp, date_min_hum, date_max_hum, date_min_pressure, date_max_pressure, date_min_noise, date_max_noise, date_min_co2, date_max_co2

          **For Thermostat:**
            * max -> temperature (°C), sp_temperature (°C), boileron (sec), boileroff (sec)
            * 30min, 1hour, 3hours -> temperature, sp_temperature, min_temp,
          max_temp, sum_boiler_on, sum_boiler_off
            * 1day, 1week, 1month -> temperature, min_temp, date_min_temp,
          max_temp, sum_boiler_on, sum_boiler_off
        explode: false
        in: query
        name: type
        required: true
        schema:
          items:
            enum:
            - Temperature
            - CO2
            - Humidity
            - Pressure
            - Noise
            - Rain
            - WindStrength
            - WindAngle
            - Guststrength
            - GustAngle
            - Sp_Temperature
            - BoilerOn
            - BoilerOff
            - min_temp
            - date_min_temp
            - max_temp
            - date_max_temp
            - min_hum
            - date_min_hum
            - max_hum
            - date_max_hum
            - min_pressure
            - date_min_pressure
            - max_pressure
            - date_max_pressure
            - min_noise
            - date_min_noise
            - max_noise
            - date_max_noise
            - date_min_co2
            - date_max_co2
            - date_max_gust
            - sum_rain
            - sum_boiler_on
            - sum_boiler_off
            type: string
          type: array
        style: form
      - description: |
          Starting timestamp (utc) of the requested measurements.
          Please note measurement retrieving is limited to 1024 measurements.
        explode: true
        in: query
        name: date_begin
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: |
          Ending timestamp (utc) of the request measurements.
          If you want only the last measurement, do not provide date_begin, and set date_end to `last`.
        explode: true
        in: query
        name: date_end
        required: false
        schema:
          type: string
        style: form
      - description: Limits the number of measurements returned (default & max is
          1024)
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          maximum: 1024
          type: integer
        style: form
      - description: "Allows you to choose the format of the answer.\nIf you build\
          \ a mobile app and bandwith usage is an issue, use `optimize = true`.\n\
          Use `optimize = false`, for an easier parse. In this case, values are indexed\
          \ by sorted timestamp.\nExample of un-optimized response :\n```json\n{\"\
          status\": \"ok\", \n  \"body\": {\n    \"1347575400\": [18.3,39],\n    \"\
          1347586200\": [20.6,48]\n  },\n\"time_exec\": 0.012136936187744}\n```\n\
          If optimize is set true, measurements are returned as an array of series\
          \ of regularly spaced measurements. Each series is defined by a beginning\
          \ time beg_time and a step between measurements, step_time:\n```json\n{\"\
          status\": \"ok\",\n  \"body\": [\n    {\"beg_time\": 1347575400,\n     \"\
          step_time\": 10800,\n     \"value\": \n        [[18.3,39],\n        [ 20.6,48]]\n\
          \    }],\n\"time_exec\": 0.014238119125366}\n```\nDefault value is `true`.\n"
        explode: true
        in: query
        name: optimize
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          In scales higher than max, since the data is aggregated, the timestamps returned are by default offset by +(scale/2).
          For instance, if you ask for measurements at a daily scale, you will receive data timestamped at 12:00 if real_time is set to `false` (default case), and timestamped at 00:00 if real_time is set to `true`.
          NB : The servers always store data with real_time set to `true` and data are offset by this parameter AFTER having being time-filtered, thus you could have data after date_end if real_time is set to `false`.
        explode: true
        in: query
        name: real_time
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAMeasureResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_thermostat
        - read_station
      - password_oauth:
        - read_thermostat
        - read_station
      tags:
      - station
      - thermostat
      - partner
      - public
      x-accepts:
      - application/json
  /getnextevents:
    get:
      description: |
        Returns previous events.
      operationId: getnextevents
      parameters:
      - description: ID of the Home you're interested in
        explode: true
        in: query
        name: home_id
        required: true
        schema:
          type: string
        style: form
      - description: Your request will retrieve events occured before this one
        explode: true
        in: query
        name: event_id
        required: true
        schema:
          type: string
        style: form
      - description: Number of events to retrieve. Default is 30.
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeEventResponse'
          description: Successful response
      security:
      - code_oauth:
        - access_camera
        - read_camera
      - password_oauth:
        - access_camera
        - read_camera
      tags:
      - welcome
      x-accepts:
      - application/json
  /getpublicdata:
    get:
      description: Retrieves publicly shared weather data from Outdoor Modules within
        a predefined area.
      operationId: getpublicdata
      parameters:
      - description: Latitude of the north east corner of the requested area. -85
          <= lat_ne <= 85 and lat_ne>lat_sw
        explode: true
        in: query
        name: lat_ne
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: Longitude of the north east corner of the requested area. -180
          <= lon_ne <= 180 and lon_ne>lon_sw
        explode: true
        in: query
        name: lon_ne
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: Latitude of the south west corner of the requested area. -85
          <= lat_sw <= 85
        explode: true
        in: query
        name: lat_sw
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: Longitude of the south west corner of the requested area. -180
          <= lon_sw <= 180
        explode: true
        in: query
        name: lon_sw
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: To filter stations based on relevant measurements you want (e.g.
          rain will only return stations with rain gauges). Default is no filter.
          You can find all measurements available on the Thermostat page.
        explode: false
        in: query
        name: required_data
        required: false
        schema:
          items:
            enum:
            - temperature
            - humidity
            - pressure
            - wind
            - rain
            type: string
          type: array
        style: form
      - description: True to exclude stations with abnormal temperature measures.
          Default is false.
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAPublicDataResponse'
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - public
      x-accepts:
      - application/json
  /getstationsdata:
    get:
      description: The method getstationsdata Returns data from a user's Weather Stations
        (measures and device specific data).
      operationId: getstationsdata
      parameters:
      - description: Id of the device you want to retrieve information of
        explode: true
        in: query
        name: device_id
        required: false
        schema:
          type: string
        style: form
      - description: Whether to include the user's favorite Weather Stations in addition
          to the user's own Weather Stations
        explode: true
        in: query
        name: get_favorites
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAStationDataResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_station
      - password_oauth:
        - read_station
      tags:
      - station
      x-accepts:
      - application/json
  /getthermostatsdata:
    get:
      description: The method getthermostatsdata returns information about user's
