  /setthermpoint:
    post:
      description: The method setthermpoint changes the Thermostat manual temperature
        setpoint.
      operationId: setthermpoint
      parameters:
      - description: The relay id
        explode: true
        in: query
        name: device_id
        required: true
        schema:
          type: string
        style: form
      - description: The thermostat id
        explode: true
        in: query
        name: module_id
        required: true
        schema:
          type: string
        style: form
      - description: Chosen setpoint_mode
        explode: true
        in: query
        name: setpoint_mode
        required: true
        schema:
          enum:
          - program
          - away
          - hg
          - manual
          - "false"
          - max
          type: string
        style: form
      - description: "When using the manual or max setpoint_mode, this parameter defines\
          \ when the setpoint expires."
        explode: true
        in: query
        name: setpoint_endtime
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "When using the manual setpoint_mode, this parameter defines\
          \ the temperature setpoint (in Celcius) to use."
        explode: true
        in: query
        name: setpoint_temp
        required: false
        schema:
          format: float
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAOkResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_thermostat
      - password_oauth:
        - write_thermostat
      tags:
      - thermostat
      x-accepts:
      - application/json
  /switchschedule:
    post:
      description: The method switchschedule switches the Thermostat's schedule to
        another existing schedule.
      operationId: switchschedule
      parameters:
      - description: The relay id
        explode: true
        in: query
        name: device_id
        required: true
        schema:
          type: string
        style: form
      - description: The thermostat id
        explode: true
        in: query
        name: module_id
        required: true
        schema:
          type: string
        style: form
      - description: |
          The schedule id. It can be found in the getthermstate response, under the keys `therm_program_backup` and `therm_program`.
        explode: true
        in: query
        name: schedule_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAOkResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_thermostat
      - password_oauth:
        - write_thermostat
      tags:
      - thermostat
      x-accepts:
      - application/json
  /syncschedule:
    post:
      description: The method syncschedule changes the Thermostat weekly schedule.
      operationId: syncschedule
      parameters:
      - description: The relay id
        explode: true
        in: query
        name: device_id
        required: true
        schema:
          type: string
        style: form
      - description: The thermostat id
        explode: true
        in: query
        name: module_id
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          text/plain:
            schema:
