openapi: 3.0.1
info:
  contact:
    url: https://FaceCheck.ID
  description: "Let your users search the Internet by face! Integrate FaceCheck facial\
    \ search seamlessly with your app, website or software platform. \r\nFaceCheck's\
    \ REST API is hassle-free and easy to use. For code examples visit <a href='https://facecheck.id/Face-Search/API'>https://facecheck.id/Face-Search/API</a>"
  title: Facial Recognition Reverse Image Face Search API
  version: v1.02
  x-logo:
    url: https://facecheck.id/img/favicon.svg
  x-origin:
  - format: openapi
    url: https://facecheck.id/Swagger/v1/swagger.json
    version: "3.0"
  x-providerName: facecheck.id
servers:
- url: /
security:
- Bearer: []
paths:
  /api/delete_pic:
    post:
      operationId: api_delete_pic_post
      parameters:
      - explode: true
        in: query
        name: id_search
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: id_pic
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrowserJsonResponse'
          description: Success
      summary: Remove an image from a search request
      tags:
      - FaceCheckAPI
      x-openapi-router-controller: openapi_server.controllers.face_check_api_controller
  /api/info:
    post:
      operationId: api_info_post
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
          description: Success
      summary: "Returns remaining search credits, search engine online status, and\
        \ number of indexed faces"
      tags:
      - FaceCheckAPI
      x-openapi-router-controller: openapi_server.controllers.face_check_api_controller
  /api/search:
    post:
      operationId: api_search_post
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: '#/components/schemas/SearchData'
          application/json:
            schema:
              $ref: '#/components/schemas/SearchData'
          text/json:
            schema:
              $ref: '#/components/schemas/SearchData'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrowserJsonResponse'
          description: Success
      tags:
      - FaceCheckAPI
      x-openapi-router-controller: openapi_server.controllers.face_check_api_controller
      x-codegen-request-body-name: body
  /api/upload_pic:
    post:
      operationId: api_upload_pic_post
      requestBody:
        content:
          multipart/form-data:
            encoding:
              id_search:
                style: form
              images:
                style: form
            schema:
              $ref: '#/components/schemas/_api_upload_pic_post_request'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrowserJsonResponse'
          description: Success
      tags:
      - FaceCheckAPI
      x-openapi-router-controller: openapi_server.controllers.face_check_api_controller
      x-codegen-request-body-name: body
components:
  schemas:
    BrowserJsonResponse:
      additionalProperties: false
      example:
        output:
          freeRam: 6.027456183070403
          tookSeconds: 7.386281948385884
          tookSecondsQueue: 1.0246457001441578
          face_per_sec: 0
          tookSecondsDownload: 1.2315135367772556
          images_in_bundle: 1
          performance: performance
          max_score: 3
          scaned_till_index: 2
          demo: true
          items:
          - score: 7
            indexDB: 2
            base64: base64
            guid: guid
            index: 5
            seen: 9
            url: url
            group: 5
          - score: 7
            indexDB: 2
            base64: base64
            guid: guid
            index: 5
            seen: 9
            url: url
            group: 5
          searchedFaces: 4
        input:
        - url_source: url_source
          base64: base64
          id_pic: id_pic
          svg_anim: svg_anim
        - url_source: url_source
          base64: base64
          id_pic: id_pic
          svg_anim: svg_anim
        code: code
        progress: 1
        hasEmptyImages: true
        error: error
        message: message
        id_search: id_search
      properties:
        code:
          nullable: true
          title: code
          type: string
        error:
          nullable: true
          title: error
          type: string
        hasEmptyImages:
          readOnly: true
          title: hasEmptyImages
          type: boolean
        id_search:
          nullable: true
          title: id_search
          type: string
        input:
          items:
            $ref: '#/components/schemas/InputImage'
          nullable: true
          title: input
          type: array
        message:
          nullable: true
          title: message
          type: string
        output:
          $ref: '#/components/schemas/Search_Results'
        progress:
          format: int32
          nullable: true
          title: progress
          type: integer
      title: BrowserJsonResponse
      type: object
    InfoResponse:
      additionalProperties: false
      example:
        has_credits_to_search: true
        is_online: true
        faces: 212417831
        remaining_credits: 12987
      properties:
        faces:
          example: 212417831
          format: int32
          nullable: true
          title: faces
          type: integer
        has_credits_to_search:
          example: true
          title: has_credits_to_search
          type: boolean
        is_online:
          example: true
          title: is_online
          type: boolean
        remaining_credits:
          example: 12987
          format: int32
          title: remaining_credits
          type: integer
      title: InfoResponse
      type: object
    InputImage:
      additionalProperties: false
      example:
        url_source: url_source
        base64: base64
        id_pic: id_pic
        svg_anim: svg_anim
      properties:
        base64:
          nullable: true
          title: base64
          type: string
        id_pic:
          nullable: true
          title: id_pic
          type: string
        svg_anim:
          nullable: true
          title: svg_anim
          type: string
        url_source:
          nullable: true
          title: url_source
          type: string
      title: InputImage
      type: object
    SearchData:
      additionalProperties: false
      example:
        with_progress: true
        status_only: false
        demo: false
        id_search: 3vdi8t-s_8DAAA7D5E784616
        id_captcha: id_captcha
      properties:
        demo:
          description: "true = searches only the first 100,000 faces, good for testing/debugging"
          example: false
          nullable: true
          title: demo
          type: boolean
        id_captcha:
          description: captcha is not used
          nullable: true
          title: id_captcha
          type: string
          example: null
        id_search:
          description: ""
          example: 3vdi8t-s_8DAAA7D5E784616
          nullable: true
          title: id_search
          type: string
        status_only:
          description: true = don't submit a new search
          example: false
          nullable: true
          title: status_only
          type: boolean
        with_progress:
          description: true = return imediately with a progress. False waits until
            search is finished.
          nullable: true
          title: with_progress
          type: boolean
      title: SearchData
      type: object
    SearchItem:
      additionalProperties: false
      example:
        score: 7
        indexDB: 2
        base64: base64
        guid: guid
        index: 5
        seen: 9
        url: url
        group: 5
      properties:
        base64:
          nullable: true
          title: base64
          type: string
        group:
          format: int32
          title: group
          type: integer
        guid:
          nullable: true
          title: guid
          type: string
        index:
          format: int32
          title: index
          type: integer
        indexDB:
          format: int64
          title: indexDB
          type: integer
        score:
          format: int32
          title: score
          type: integer
        seen:
          format: int64
          nullable: true
          title: seen
          type: integer
        url:
          nullable: true
          title: url
          type: string
      title: SearchItem
      type: object
    Search_Results:
      additionalProperties: false
      example:
        freeRam: 6.027456183070403
        tookSeconds: 7.386281948385884
        tookSecondsQueue: 1.0246457001441578
        face_per_sec: 0
        tookSecondsDownload: 1.2315135367772556
        images_in_bundle: 1
        performance: performance
        max_score: 3
        scaned_till_index: 2
        demo: true
        items:
        - score: 7
          indexDB: 2
          base64: base64
          guid: guid
          index: 5
          seen: 9
          url: url
          group: 5
        - score: 7
          indexDB: 2
          base64: base64
          guid: guid
          index: 5
          seen: 9
          url: url
          group: 5
        searchedFaces: 4
      properties:
        demo:
          nullable: true
          title: demo
          type: boolean
        face_per_sec:
          format: int32
          nullable: true
          readOnly: true
          title: face_per_sec
          type: integer
        freeRam:
          format: double
          nullable: true
          title: freeRam
          type: number
        images_in_bundle:
          format: int32
          title: images_in_bundle
          type: integer
        items:
          items:
            $ref: '#/components/schemas/SearchItem'
          nullable: true
          title: items
          type: array
        max_score:
          format: int32
          readOnly: true
          title: max_score
          type: integer
        performance:
          nullable: true
          readOnly: true
          title: performance
          type: string
        scaned_till_index:
          format: int32
          title: scaned_till_index
          type: integer
        searchedFaces:
          format: int32
          nullable: true
          title: searchedFaces
          type: integer
        tookSeconds:
          format: double
          nullable: true
          title: tookSeconds
          type: number
        tookSecondsDownload:
          format: double
          nullable: true
          title: tookSecondsDownload
          type: number
        tookSecondsQueue:
          format: double
          nullable: true
          title: tookSecondsQueue
          type: number
      title: Search_Results
      type: object
    _api_upload_pic_post_request:
      properties:
        id_search:
          type: string
        images:
          items:
            format: binary
            type: string
          type: array
      type: object
  securitySchemes:
    Bearer:
      description: Put **_ONLY_** your JWT Bearer token on textbox below!
      in: header
      name: Authorization
      type: apiKey
      x-apikeyInfoFunc: openapi_server.controllers.security_controller.info_from_Bearer
