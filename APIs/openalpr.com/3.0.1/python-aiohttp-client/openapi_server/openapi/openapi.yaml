openapi: 3.0.1
info:
  contact: {}
  description: "The OpenALPR CarCheck API allows you to send images to the cloud for\
    \ processing. \nThe image will be analyzed for license plates and vehicle make/models.\
    \  The results \nare returned in JSON format\n"
  title: OpenALPR CarCheck API
  version: 3.0.1
  x-apisguru-categories:
  - cloud
  x-logo:
    url: https://twitter.com/openalpr/profile_image?size=original
  x-origin:
  - format: swagger
    url: http://doc.openalpr.com/api/specs/cloudapi.yaml
    version: "2.0"
  x-providerName: openalpr.com
servers:
- url: https://api.openalpr.com/v3
paths:
  /config:
    get:
      description: |
        Get a list of available results for plate and vehicle recognition
      operationId: get_config
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getConfig_200_response'
          description: ok
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /recognize:
    post:
      description: |
        Send an image for OpenALPR to analyze and provide metadata back
        The image is sent as a file using a form data POST
      operationId: recognize_file
      parameters:
      - description: "The secret key used to authenticate your account.  You can view\
          \ your \nsecret key by visiting \nhttps://cloud.openalpr.com/\n"
        in: query
        name: secret_key
        required: true
        schema:
          type: string
      - description: |
          If set to 1, the vehicle will also be recognized in the image
          This requires an additional credit per request
        in: query
        name: recognize_vehicle
        schema:
          default: 0
          enum:
          - 0
          - 1
          type: integer
      - description: "Defines the training data used by OpenALPR.  \"us\" analyzes\
          \ \nNorth-American style plates.  \"eu\" analyzes European-style plates.\n\
          \nThis field is required if using the \"plate\" task\n"
        in: query
        name: country
        required: true
        schema:
          type: string
      - description: "If set to 1, the image you uploaded will be encoded in base64\
          \ and \nsent back along with the response\n"
        in: query
        name: return_image
        schema:
          default: 0
          enum:
          - 0
          - 1
          type: integer
      - description: "The number of results you would like to be returned for plate\
          \ \ncandidates and vehicle classifications\n"
        in: query
        name: topn
        schema:
          default: 10
          maximum: 1000
          minimum: 1
          type: integer
      - description: "When providing a plate or vehicle that is already cropped, \
          \ \nthis performs a recognition against the full crop and does not \nattempt\
          \ to localize the plate/vehicle\n"
        in: query
        name: is_cropped
        schema:
          default: 0
          enum:
          - 0
          - 1
          type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/recognizeFile_request'
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_200_response'
          description: OK
          headers:
            X-Ratelimit-Reset:
              description: Epoch time when the next period begins
              schema:
                type: integer
            X-Ratelimit-Remaining:
              description: Number of remaining requests allowed during this period
              schema:
                type: integer
            X-RateLimit-Limit:
              description: Maximum number of requests allowed from your IP in a period
              schema:
                type: integer
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: Parameter is invalid
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: User not authorized or invalid secret_key
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: Monthly usage limit exceeded
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: Temporary rate-limit exceeded
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /recognize_bytes:
    post:
      description: |
        Send an image for OpenALPR to analyze and provide metadata back
        The image is sent as base64 encoded bytes.
      operationId: recognize_bytes
      parameters:
      - description: "The secret key used to authenticate your account.  You can view\
          \ your \nsecret key by visiting \nhttps://cloud.openalpr.com/\n"
        in: query
        name: secret_key
        required: true
        schema:
          type: string
      - description: |
          If set to 1, the vehicle will also be recognized in the image
          This requires an additional credit per request
        in: query
        name: recognize_vehicle
        schema:
          default: 0
          enum:
          - 0
          - 1
          type: integer
      - description: "Defines the training data used by OpenALPR.  \"us\" analyzes\
          \ \nNorth-American style plates.  \"eu\" analyzes European-style plates.\n\
          \nThis field is required if using the \"plate\" task\n"
        in: query
        name: country
        required: true
        schema:
          type: string
      - description: "If set to 1, the image you uploaded will be encoded in base64\
          \ and \nsent back along with the response\n"
        in: query
        name: return_image
        schema:
          default: 0
          enum:
          - 0
          - 1
          type: integer
      - description: "The number of results you would like to be returned for plate\
          \ \ncandidates and vehicle classifications\n"
        in: query
        name: topn
        schema:
          default: 10
          maximum: 1000
          minimum: 1
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: string
        description: |
          The image file that you wish to analyze encoded in base64
        required: true
        x-body-name: image_bytes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_200_response'
          description: OK
          headers:
            X-Ratelimit-Reset:
              description: Epoch time when the next period begins
              schema:
                type: integer
            X-Ratelimit-Remaining:
              description: Number of remaining requests allowed during this period
              schema:
                type: integer
            X-RateLimit-Limit:
              description: Maximum number of requests allowed from your IP in a period
              schema:
                type: integer
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: Parameter is invalid
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: User not authorized or invalid secret_key
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: Monthly usage limit exceeded
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: Temporary rate-limit exceeded
      x-codegen-request-body-name: image_bytes
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /recognize_url:
    post:
      description: "Send an image for OpenALPR to analyze and provide metadata back\n\
        The image is sent as a URL.  The OpenALPR service will download the image\
        \ \nand process it\n"
      operationId: recognize_url
      parameters:
      - description: |
          A URL to an image that you wish to analyze
        in: query
        name: image_url
        required: true
        schema:
          type: string
      - description: "The secret key used to authenticate your account.  You can view\
