        schema:
          default: 0
          enum:
          - 0
          - 1
          type: integer
      - description: "The number of results you would like to be returned for plate\
          \ \ncandidates and vehicle classifications\n"
        in: query
        name: topn
        schema:
          default: 10
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_200_response'
          description: OK
          headers:
            X-Ratelimit-Reset:
              description: Epoch time when the next period begins
              schema:
                type: integer
            X-Ratelimit-Remaining:
              description: Number of remaining requests allowed during this period
              schema:
                type: integer
            X-RateLimit-Limit:
              description: Maximum number of requests allowed from your IP in a period
              schema:
                type: integer
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: Parameter is invalid
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: User not authorized or invalid secret_key
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: Monthly usage limit exceeded
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recognizeFile_400_response'
          description: Temporary rate-limit exceeded
      x-openapi-router-controller: openapi_server.controllers.default_controller
components:
  parameters:
    country:
      description: "Defines the training data used by OpenALPR.  \"us\" analyzes \n\
        North-American style plates.  \"eu\" analyzes European-style plates.\n\nThis\
        \ field is required if using the \"plate\" task\n"
      in: query
      name: country
      required: true
      schema:
        type: string
    is_cropped:
      description: "When providing a plate or vehicle that is already cropped,  \n\
        this performs a recognition against the full crop and does not \nattempt to\
        \ localize the plate/vehicle\n"
      in: query
      name: is_cropped
      schema:
        default: 0
        enum:
        - 0
        - 1
        type: integer
    recognize_vehicle:
      description: |
        If set to 1, the vehicle will also be recognized in the image
        This requires an additional credit per request
      in: query
      name: recognize_vehicle
      schema:
        default: 0
        enum:
        - 0
        - 1
        type: integer
    return_image:
      description: "If set to 1, the image you uploaded will be encoded in base64\
        \ and \nsent back along with the response\n"
      in: query
      name: return_image
      schema:
        default: 0
        enum:
        - 0
        - 1
        type: integer
    secret_key:
      description: "The secret key used to authenticate your account.  You can view\
        \ your \nsecret key by visiting \nhttps://cloud.openalpr.com/\n"
      in: query
      name: secret_key
      required: true
      schema:
        type: string
    topn:
      description: "The number of results you would like to be returned for plate\
        \ \ncandidates and vehicle classifications\n"
      in: query
      name: topn
      schema:
        default: 10
        maximum: 1000
        minimum: 1
        type: integer
  responses:
    api_200:
      content:
        application/json:
          schema:
            properties:
              credit_cost:
                description: The number of API credits that were used to process this
                  image
                type: integer
              credits_monthly_total:
                description: The maximum number of API credits available this month
                  according to your plan
                type: integer
              credits_monthly_used:
                description: The number of API credits used this month
                type: integer
              data_type:
                description: Specifies the type of data in this response
                enum:
                - alpr_results
                - alpr_group
                - heartbeat
                type: string
              epoch_time:
                description: Epoch time that the image was processed in milliseconds
                type: number
              img_height:
                description: Height of the input image in pixels
                type: integer
              img_width:
                description: Width of the uploaded image in pixels
                type: integer
              processing_time:
                properties:
                  plates:
                    description: Time spent performing license plate recognition (in
                      milliseconds)
                    type: number
                  total:
                    description: Time spent processing all tasks (in milliseconds)
                    type: number
                  vehicles:
                    description: Time spent performing vehicle recognition (in milliseconds)
                    type: number
                type: object
              regions_of_interest:
                description: Describes the areas analyzed in the input image
                items:
                  $ref: '#/components/schemas/region_of_interest'
                type: array
              results:
                items:
                  $ref: '#/components/schemas/plate_details'
                type: array
              vehicles:
                description: Describes all vehicles found in the input image
                items:
                  $ref: '#/components/schemas/vehicles'
                type: array
              version:
                description: API format version
                type: integer
            type: object
      description: OK
      headers:
        X-Ratelimit-Reset:
          description: Epoch time when the next period begins
          schema:
            type: integer
        X-Ratelimit-Remaining:
          description: Number of remaining requests allowed during this period
          schema:
            type: integer
        X-RateLimit-Limit:
          description: Maximum number of requests allowed from your IP in a period
          schema:
            type: integer
    api_400:
      content:
        application/json:
          schema:
            properties:
              error:
                description: Text error message describing the invalid input
                type: string
            type: object
      description: Parameter is invalid
    api_401:
      content:
        application/json:
          schema:
            properties:
              error:
                description: Text error message describing the invalid input
                type: string
            type: object
      description: User not authorized or invalid secret_key
    api_402:
      content:
        application/json:
          schema:
            properties:
              error:
                description: Text error message describing the invalid input
                type: string
            type: object
      description: Monthly usage limit exceeded
    api_403:
      content:
        application/json:
          schema:
            properties:
              error:
                description: Text error message describing the invalid input
                type: string
            type: object
      description: Temporary rate-limit exceeded
  schemas:
