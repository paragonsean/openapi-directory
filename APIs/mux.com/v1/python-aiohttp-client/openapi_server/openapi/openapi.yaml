          maximum: 1800
          minimum: 0
          title: reconnect_window
          type: number
        use_slate_for_standard_latency:
          default: false
          description: "By default, Standard Latency live streams do not have slate\
            \ media inserted while waiting for live streaming software to reconnect\
            \ to Mux. Setting this to true enables slate insertion on a Standard Latency\
            \ stream."
