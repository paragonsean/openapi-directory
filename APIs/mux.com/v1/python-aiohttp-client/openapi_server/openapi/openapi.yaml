          description: "The name of the track containing a human-readable description.\
            \ This value must be unique within each group of `text` or `audio` track\
            \ types. The HLS manifest will associate a subtitle text track with this\
            \ value. For example, the value should be \"English\" for a subtitle text\
            \ track with `language_code` set to `en`. This optional parameter should\
            \ be used only for `text` and `audio` type tracks. This parameter can\
            \ be optionally provided for the first video input to denote the name\
            \ of the muxed audio track if present. If this parameter is not included,\
            \ Mux will auto-populate based on the `input[].language_code` value."
          title: name
          type: string
