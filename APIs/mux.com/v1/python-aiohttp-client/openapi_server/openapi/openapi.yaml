            \ a pixel value (\"100px\"). Negative values will move the overlay offscreen.\
            \ In the case of 'middle', a positive value will shift the overlay towards\
            \ the bottom and and a negative value will shift it towards the top."
          title: vertical_margin
          type: string
        width:
