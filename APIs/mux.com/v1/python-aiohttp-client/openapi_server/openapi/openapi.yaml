            \ as a pixel value (\"100px\"). Negative values will move the overlay\
            \ offscreen. In the case of 'center', a positive value will shift the\
            \ image towards the right and and a negative value will shift it towards\
            \ the left."
          title: horizontal_margin
          type: string
        opacity:
          description: "How opaque the overlay should appear, expressed as a percent.\
