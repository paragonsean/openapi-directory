  /data/v1/dimensions/{DIMENSION_ID}:
    get:
      description: |
        Lists the values for a dimension along with a total count of related views.

        Note: This API replaces the list-filter-values API call.
      operationId: list_dimension_values
      parameters:
      - description: ID of the Dimension
        example: abcd1234
        explode: false
        in: path
        name: DIMENSION_ID
        required: true
        schema:
          type: string
        style: simple
      - description: Number of items to include in the response
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          format: int32
          type: integer
        style: form
      - description: "Offset by this many pages, of the size of `limit`"
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: |
          Limit the results to rows that match conditions from provided key:value pairs. Must be provided as an array query string parameter.

          To exclude rows that match a certain condition, prepend a `!` character to the dimension.

          Possible filter names are the same as returned by the List Filters endpoint.

          Example:

            * `filters[]=operating_system:windows&filters[]=!country:US`
        explode: true
        in: query
        name: "filters[]"
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |
          Timeframe window to limit results by. Must be provided as an array query string parameter (e.g. timeframe[]=).

          Accepted formats are...

            * array of epoch timestamps e.g. `timeframe[]=1498867200&timeframe[]=1498953600`
            * duration string e.g. `timeframe[]=24:hours or timeframe[]=7:days`
        explode: true
        in: query
        name: "timeframe[]"
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                - total_count: 10000
                  value: FR
                - total_count: 5000
                  value: ES
                - total_count: 2000
                  value: PT
                - total_count: 100
                  value: DE
                - total_count: 1
                  value: BE
                timeframe:
                - 1610033976
                - 1610120376
                total_row_count: 5
              schema:
                $ref: '#/components/schemas/ListDimensionValuesResponse'
          description: OK
      summary: Lists the values for a specific dimension
      tags:
      - Dimensions
      x-openapi-router-controller: openapi_server.controllers.dimensions_controller
