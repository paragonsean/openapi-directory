          type: string
        expires:
          description: State
          type: string
        item_id:
          description: State
          type: string
        item_name:
          description: State
          type: string
        license:
          description: State
          type: string
        license_limit:
          description: State
          type: string
        price_id:
          description: State
          type: string
        success:
          description: State
          type: string
      type: object
    Domains:
      example:
        A:
        - A
        - A
        TXT:
        - TXT
        - TXT
        country: country
        NS:
        - NS
        - NS
        domain: domain
        CNAME:
        - CNAME
        - CNAME
        MX:
        - exchange: exchange
          priority: 6
        - exchange: exchange
          priority: 6
        create_date: 2000-01-23T04:56:07.000+00:00
        update_date: 2000-01-23T04:56:07.000+00:00
        isDead: isDead
      properties:
        A:
          items:
            description: A record
            type: string
          type: array
        CNAME:
          items:
            description: CNAME record
            type: string
          type: array
        MX:
          items:
            $ref: '#/components/schemas/MX_records'
          type: array
        NS:
          items:
            description: NS record
            type: string
          type: array
        TXT:
          items:
            description: TXT record
            type: string
          type: array
        country:
          description: Hosting Country
          type: string
        create_date:
          description: Domain creation date
          format: date-time
          type: string
        domain:
          description: Domain name
          type: string
        isDead:
          description: If Domain is Dead
          type: string
        update_date:
          description: Domain last update date
          format: date-time
          type: string
      type: object
    MX_records:
      example:
        exchange: exchange
        priority: 6
      properties:
        exchange:
          description: MX domain
          type: string
        priority:
          type: integer
      type: object
    Response_Parameters:
      properties:
        next_page:
          description: Next page id
          type: string
        time:
          description: Time took
          type: string
        total:
          description: Total days reported
          type: integer
      required:
      - time
      type: object
    Search_Results:
      allOf:
      - $ref: '#/components/schemas/Response_Parameters'
      - properties:
          domains:
            items:
              $ref: '#/components/schemas/Domains'
            type: array
        type: object
      example:
        next_page: next_page
        total: 0
        domains:
        - A:
          - A
          - A
          TXT:
          - TXT
          - TXT
          country: country
          NS:
          - NS
          - NS
          domain: domain
          CNAME:
          - CNAME
          - CNAME
          MX:
          - exchange: exchange
            priority: 6
          - exchange: exchange
            priority: 6
          create_date: 2000-01-23T04:56:07.000+00:00
          update_date: 2000-01-23T04:56:07.000+00:00
          isDead: isDead
        - A:
          - A
          - A
          TXT:
          - TXT
          - TXT
          country: country
          NS:
          - NS
          - NS
          domain: domain
          CNAME:
          - CNAME
          - CNAME
          MX:
          - exchange: exchange
            priority: 6
          - exchange: exchange
            priority: 6
          create_date: 2000-01-23T04:56:07.000+00:00
          update_date: 2000-01-23T04:56:07.000+00:00
          isDead: isDead
        time: time
    Update_model:
      example:
        added_download: added_download
        date: date
        deleted: deleted
        added: added
        deleted_download: deleted_download
      properties:
        added:
          description: Updates added list
          type: string
        added_download:
          description: Download link for added
          type: string
        date:
          description: Update date
          type: string
        deleted:
          description: Updates deleted list
          type: string
        deleted_download:
          description: Download link for deleted
          type: string
      type: object
    Zone_info:
      example:
        zone: zone
        description:
        - description
        - description
        in_bundles:
        - in_bundles
        - in_bundles
        includes:
        - includes
        - includes
        type: type
      properties:
        description:
