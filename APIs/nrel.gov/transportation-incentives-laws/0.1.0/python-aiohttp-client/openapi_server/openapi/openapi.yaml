openapi: 3.0.0
info:
  contact:
    x-twitter: NRELdev
  description: "Query our database of federal and state laws and incentives for alternative\
    \ fuels and vehicles, air quality, fuel efficiency, and other transportation-related\
    \ topics. This dataset powers the <a href=\"https://afdc.energy.gov/laws\">Federal\
    \ and State Laws and Incentives</a> on the Alternative Fuels Data Center."
  title: Transportation Laws and Incentives
  version: 0.1.0
  x-apisguru-categories:
  - open_data
  x-logo:
    backgroundColor: '#0079C5'
    url: https://twitter.com/NRELdev/profile_image?size=original
  x-origin:
  - converter:
      url: https://github.com/mermade/oas-kit
      version: 2.0.1
    format: openapi
    url: http://developer.nrel.gov/docs/transportation/transportation-incentives-laws-v1/spec.yml
    version: "3.0"
  x-providerName: nrel.gov
  x-serviceName: transportation-incentives-laws
servers:
- url: /api/transportation-incentives-laws
paths:
  /v1.{output_format}:
    get:
      description: ""
      operationId: transportation_incentives_laws_all
      parameters:
      - description: Response format
        explode: false
        in: path
        name: output_format
        required: true
        schema:
          default: json
          enum:
          - json
          - xml
          - csv
          type: string
        style: simple
      - description: API Key
        explode: true
        in: query
        name: api_key
        required: true
        schema:
          default: DEMO_KEY
          type: string
        style: form
      - description: Limit the number of laws returned
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          type: integer
        style: form
      - description: "Return laws for the given Jurisdiction. Jurisdiction must be\
          \ given as a two character state code (eg, 'CO' for Colorado). A single\
          \ jurisdiction, or a comma-separate list of multiple jurisdiction, may be\
          \ given.  Use the code 'US' for federal laws and the code 'DC' for Washington\
          \ D.C."
        explode: true
        in: query
        name: jurisdiction
        required: false
        schema:
          type: string
        style: form
      - description: "Search by the technology type. A single type, or a comma-separate\
          \ list of multiple types, may be given. Values and what they stand for are\
          \ as follows: 'BIOD' for Biodiesel, 'ETH' for Ethanol / Flexible Fuel Vehicles,\
          \ 'NG' for Natural Gas / Natural Gas Vehicles, 'LPG' for Liquefied Petroleum\
          \ Gas (Propane) / Propane Vehicles, 'HY' for Hydrogen / Fuel Cell Electric\
          \ Vehicles, 'ELEC' for All-Electric Vehicles (EVs), 'PHEV' for Plug-In Hybrid\
          \ Electric Vehicles (PHEVs), 'HEV' for Hybrid Electric Vehicles (HEVs),\
          \ 'NEVS' for Neighborhood Electric Vehicles (NEVs), 'RD' for Renewable Diesel,\
          \ 'AFTMKTCONV' for Aftermarket Conversions, 'EFFEC' for Fuel Economy / Efficiency,\
          \ 'IR' for Idle Reduction, 'AUTONOMOUS' for Connected and Autonomous Vehicles,\
          \ and 'OTHER' for Other."
        explode: true
        in: query
        name: technology
        required: false
        schema:
          type: string
        style: form
      - description: "Search by the incentive type. A single type, or a comma-separate\
          \ list of multiple types, may be given. Values and what they stand for are\
          \ as follows: 'GNT' for Grants, 'TAX' for Tax Incentives, 'LOANS' for Loans\
          \ and Leases, 'RBATE' for Rebates, 'EXEM' for Exemptions, 'TOU' for Time-of-Use\
          \ Rate, and 'OTHER' for Other."
        explode: true
        in: query
        name: incentive_type
        required: false
        schema:
          type: string
        style: form
      - description: "Search by the regulation type. A single type, or a comma-separate\
          \ list of multiple types, may be given. Values and what they stand for are\
          \ as follows: 'REQ' for Acquisition / Fuel Use, 'DREST' for Driving / Idling,\
          \ 'REGIS' for Registration / Licensing, 'EVFEE' for EV Registration Fee,\
          \ 'FUEL' for Fuel Taxes, 'STD' for Fuel Production / Quality, 'RFS' for\
          \ Renewable Fuel Standard / Mandate, 'AIRQEMISSIONS' for Air Quality / Emissions,\
          \ 'CCEINIT' for Climate Change / Energy Initiatives, 'UTILITY' for Utility\
          \ Definition, 'BUILD' for Building Codes, 'RTC' for Right-to-Charge, and\
          \ 'OTHER' for Other."
        explode: true
        in: query
        name: regulation_type
        required: false
        schema:
          type: string
        style: form
      - description: "Search by the user type. A single type, or a comma-separate\
          \ list of multiple types, may be given. Values and what they stand for are\
          \ as follows: 'FLEET' for Commercial, 'GOV' for Government Entity, 'TRIBAL'\
          \ for Tribal Government, 'IND' for Personal Vehicle Owner or Driver, 'STATION'\
          \ for Alternative Fuel Infrastructure Operator, 'AFP' for Alternative Fuel\
          \ Producer, 'PURCH' for Alternative Fuel Purchaser, 'MAN' for Alternative\
          \ Fuel Vehicle (AFV) Manufacturer or Retrofitter, 'MUD' for Multi-Unit Dwelling,\
          \ 'TRANS' for Transit, and 'OTHER' for Other."
        explode: true
        in: query
        name: user_type
        required: false
        schema:
          type: string
        style: form
      - description: Include points of contacts in the return value.
        explode: true
        in: query
        name: poc
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Return only recently added or updated laws and incentives
        explode: true
        in: query
        name: recent
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "The 'true' value returns only expired, repealed, or archived\
          \ laws and incentives. The default 'false' value returns only current laws\
          \ and incentives."
        explode: true
        in: query
        name: expired
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "Search by the law type. A single type, or a comma-separate list\
          \ of multiple types, may be given. Values are as follows: 'STATEINC' for\
          \ State Incentives, 'UPINC ' for Utility/Private Incentives, 'LAWREG' for\
          \ Laws and Regulations, 'INC' for Incentives, 'PROG' for Programs, 'LUP'\
          \ for Last Updated, 'OVIEW' for Overview, and 'HILITE' for Highlights."
        explode: true
        in: query
        name: law_type
        required: false
        schema:
          type: string
        style: form
      - description: Search laws by keyword in title or text.
        explode: true
        in: query
        name: keyword
        required: false
        schema:
          type: string
        style: form
      - description: Show only local examples of laws and incentives.
        explode: true
        in: query
        name: local
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/LawsResponse'
          description: Successful request
      summary: Return a full list of laws and incentives that match your query.
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /v1/category-list.{output_format}:
    get:
      description: ""
      operationId: transportation_incentives_laws_categories
      parameters:
      - description: Response format
        explode: false
        in: path
        name: output_format
        required: true
        schema:
          default: json
          enum:
          - json
          - xml
          type: string
        style: simple
      - description: API Key
        explode: true
        in: query
        name: api_key
        required: true
        schema:
          default: DEMO_KEY
          type: string
        style: form
      - description: Search by the category type.
        explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - tech
          - user
          - regulation
          - incentive
          type: string
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CategoryResults'
          description: Successful request
      summary: Return the law categories for a given category type.
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /v1/pocs.{output_format}:
    get:
      description: ""
      operationId: transportation_incentives_laws_pocs
      parameters:
      - description: Response format
        explode: false
        in: path
        name: output_format
        required: true
        schema:
          default: json
          enum:
          - json
          - xml
          type: string
        style: simple
      - description: API Key
        explode: true
        in: query
        name: api_key
        required: true
        schema:
          default: DEMO_KEY
          type: string
        style: form
      - description: "Return the points of contact for the given Jurisdiction. Jurisdiction\
          \ must be given as a two character state code (eg, 'CO' for Colorado). A\
          \ single jurisdiction, or a comma-separate list of multiple jurisdiction,\
          \ may be given.  Use the code 'US' for federal laws and the code 'DC' for\
          \ Washington D.C."
        explode: true
        in: query
        name: jurisdiction
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PocResults'
          description: Successful request
      summary: Get the points of contact for a given jurisdiction.
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /v1/{id}.{output_format}:
    get:
      description: ""
      operationId: transportation_incentives_laws_id
      parameters:
      - description: Response format
        explode: false
        in: path
        name: output_format
        required: true
        schema:
          default: json
          enum:
          - json
          - xml
          type: string
        style: simple
      - description: API Key
        explode: true
        in: query
        name: api_key
        required: true
        schema:
          default: DEMO_KEY
          type: string
        style: form
      - description: The id of the law that you are searching
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      - description: Include points of contacts in the return value.
        explode: true
        in: query
        name: poc
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "The 'true' value returns a record no matter its status (current,\
          \ expired, archived, or repealed). The default 'false' value returns only\
          \ current laws and incentives."
        explode: true
        in: query
        name: expired
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/LawResult'
          description: Successful request
      summary: Fetch the details of a specific law given the law's ID.
      x-openapi-router-controller: openapi_server.controllers.default_controller
