openapi: 3.0.1
info:
  description: The Product Library API is used for managing merchant's product information
    and product images.
  title: Product Library API
  version: 1.0.0
  x-apisguru-categories:
  - ecommerce
  x-logo:
    url: https://cdn.izettle.com/favicons/favicon-32x32.png
  x-origin:
  - format: openapi
    url: https://products.izettle.com/openapi.json
    version: "3.0"
  x-providerName: izettle.com
  x-serviceName: products
servers:
- description: Production
  url: https://products.izettle.com
paths:
  /organizations/{organizationUuid}/categories/v2:
    get:
      operationId: getProductTypes
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
          description: List of all categories
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Retrieve all categories
      tags:
      - categories
      x-accepts:
      - application/json
    post:
      operationId: createCategories
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoriesRequest'
        required: true
      responses:
        "201":
          description: Category created
        "400":
          description: Category already exists
        "404":
          description: Organization not found
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Create a new category
      tags:
      - categories
      x-content-type: application/json
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/categories/v2/{categoryUuid}:
    delete:
      operationId: deleteCategory
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: categoryUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: Category deleted
        "404":
          description: Organization not found
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Delete a category
      tags:
      - categories
      x-accepts:
      - application/json
    patch:
      operationId: renameCategory
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: categoryUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenameCategoryRequest'
        required: true
      responses:
        "204":
          description: Category renamed
        "400":
          description: Category already exists
        "404":
          description: Organization not found
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Rename a category
      tags:
      - categories
      x-content-type: application/json
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/discounts:
    get:
      operationId: getAllDiscounts
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DiscountResponse'
                type: array
          description: List of all discounts
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Retrieve all discounts
      tags:
      - discounts
      x-accepts:
      - application/json
    post:
      description: Creates a single discount entity. The location of the newly created
        discount will be available in the successful response as a HttpHeaders.LOCATION
        header
      operationId: createDiscount
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountRequest'
      responses:
        "201":
          description: Discount created
          headers:
            ETag:
              description: ETag value
              explode: false
              schema:
                type: string
              style: simple
            Location:
              description: Location of newly created Discount
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid request body
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Create a discount
      tags:
      - discounts
      x-content-type: application/json
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/discounts/{discountUuid}:
    delete:
      operationId: deleteDiscount
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: discountUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: Discount deleted
        "404":
          description: Organization or Discount not found
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: 'Delete a single discount '
      tags:
      - discounts
      x-accepts:
      - application/json
    get:
      description: "Get the full discount with the provided UUID. The method supports\
        \ conditional GET through providing a HttpHeaders.IF_NONE_MATCH header. If\
        \ the conditional prerequisite is fullfilled, the full discount is returned:\
        \ otherwise a 304 not modified will be returned with an empty body."
      operationId: getDiscount
      parameters:
      - explode: false
        in: header
        name: If-None-Match
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: discountUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountResponse'
          description: Discount
          headers:
            ETag:
              description: ETag value
              explode: false
              schema:
                type: string
              style: simple
        "304":
          description: Not modified
        "404":
          description: Organization or Discount not found
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Retrieve a single discount
      tags:
      - discounts
      x-accepts:
      - application/json
    put:
      description: "Updates a discount entity using JSON merge patch (https://tools.ietf.org/html/rfc7386).\
        \ This means that only included fields will be changed: null values removes\
        \ the field on the target entity, and other values updates the field. Conditional\
        \ updates are supported through the HttpHeaders.IF_MATCH header. If the conditional\
        \ prerequisite is fullfilled, the discount is updated: otherwise a 412 precondition\
        \ failed will be returned with an empty body."
      operationId: updateDiscount
      parameters:
      - explode: false
        in: header
        name: If-Match
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: discountUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountRequest'
        required: true
      responses:
        "204":
          description: Discount updated
          headers:
            ETag:
              description: ETag value
              explode: false
              schema:
                type: string
              style: simple
            Location:
              description: Location of updated Discount
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid request body
        "412":
          description: "Precondition failed: ETag did not match the expected value"
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Update a single discount
      tags:
      - discounts
      x-content-type: application/json
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/images:
    get:
      description: "Retrieves all library items images used by the organization, sorted\
        \ by updated date"
      operationId: getAllImageUrls
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibraryImagesResponse'
          description: List of all image urls
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Retrieve all library item images
      tags:
      - images
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/import/status:
    get:
      operationId: getLatestImportStatus
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportResponse'
          description: Import status
        "404":
          description: Organization or import not found
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Get status for latest import
      tags:
      - import
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/import/status/{importUuid}:
    get:
      operationId: getStatusByUuid
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: importUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportResponse'
          description: Import status
        "404":
          description: Organization or import not found
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Get status for an import
      tags:
      - import
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/import/v2:
    post:
      operationId: importLibraryV2
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkImportRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportResponse'
          description: Import status
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid request body
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Import library items
      tags:
      - import
      x-content-type: application/json
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/library:
    get:
      description: |
        Will return the entire library for the authenticated user. If size of the library exceeds server preferences (normally 500) or the value of the optional limit parameter, the result will be paginated. Paginated responses return a Link header, indicating the next URI to fetch. The resulting header value will look something like:

        <https://products.izettle.com/organizations/self/library?limit=X&offset=Y>; rel="next"

        where limit is number of items in response, and offset is the current position in pagination. The rel-part in the header is the links relation to the data previously recieved. The idea is that as long as this header is present there are still items remaining to be fetched. When either the header is not present or it's value doesn't contain any "next" value, all items have been sent to the client.

        Note: The client should NOT try to extract query parameters from the URI, but rather use it as-is for the next request. Also, clients should be perpared that one Link header might contain multiple other IRIs that are not "next" (there will never be more than one "next" though). See more at:

            IETF: https://tools.ietf.org/html/rfc5988
            GitHub: https://developer.github.com/guides/traversing-with-pagination/

        If eventLogUuid is provided, the response will only include events affecting the library since that event. Such responses are normally quite small and would be a preferred method for most fat clients after retrieving the initial full library.
      operationId: getLibrary
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: true
        in: query
        name: eventLogUuid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 500
          format: int32
          maximum: 500
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: all
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibraryResponse'
          description: List of library items
          headers:
            Link:
              description: "If the response is paginated this header will contain\
                \ the URI for the next page. See more at: https://tools.ietf.org/html/rfc5988"
              explode: false
              schema:
                type: string
              style: simple
        "412":
          description: "Invalid event log uuid. If the eventLogUuid query parameter\
            \ was provided a 412 response indicates that the number of changes in\
            \ the product exceeds the limit since that particular event (currently\
            \ 500 changes). \nWhen this happens, the client should remove the eventLogUuid\
            \ query parameters and try again."
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Retrieve the entire library
      tags:
      - library
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/products:
    delete:
      operationId: deleteProducts
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: List of product UUIDs to be deleted
        explode: true
        in: query
        name: uuid
        required: true
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: form
      responses:
        "204":
          description: Products deleted
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Delete a list of products
      tags:
      - products
      x-accepts:
      - application/json
    get:
      operationId: getAllProductsInPos
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProductResponse'
                type: array
          description: A list of products
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Retrieve all products visible in POS
      tags:
      - products
      x-accepts:
      - application/json
    post:
      operationId: createProduct
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: true
        in: query
        name: returnEntity
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
          description: Product created. It will include the Product in the response
            only if 'returnEntity' is true
          headers:
            ETag:
              description: ETag value
              explode: false
              schema:
                type: string
              style: simple
            Location:
              description: Location of newly created Product
              explode: false
              schema:
                type: string
              style: simple
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Create a new product
      tags:
      - products
      x-content-type: application/json
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/products/online/slug:
