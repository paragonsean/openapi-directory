      operationId: getAllProductsV2
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: "If true, sorts response by created date"
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProductResponse'
                type: array
          description: A list of products
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Retrieve all products visible in POS – v2
      tags:
      - products
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/products/v2/count:
    get:
      operationId: countAllProducts
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProductCountResponse'
                type: array
          description: Count of existing products
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Retrieve the count of existing products
      tags:
      - products
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/products/v2/{productUuid}:
    put:
      description: "Updates a product entity using JSON merge patch (https://tools.ietf.org/html/rfc7386).\
        \ This means that only included fields will be changed: null values removes\
        \ the field on the target entity, and other values updates the field. Conditional\
        \ updates are supported through the HttpHeaders.IF_MATCH header. If the conditional\
        \ prerequisite is fullfilled, the product is updated: otherwise a 412 (precondition\
        \ failed) will be returned with an empty body."
      operationId: updateProduct
      parameters:
      - explode: false
        in: header
        name: If-Match
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: productUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FullProductUpdateRequest'
        required: true
      responses:
        "204":
          description: Product updated
          headers:
            ETag:
              description: ETag value
              explode: false
              schema:
                type: string
              style: simple
            Location:
              description: Location of updated product
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid request body
        "412":
          description: "Precondition failed: ETag did not match the expected value"
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Update a single product
      tags:
      - products
      x-content-type: application/json
      x-accepts:
      - application/json
  /organizations/{organizationUuid}/products/{productUuid}:
    delete:
      operationId: deleteProduct
      parameters:
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: productUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: Product deleted
        "404":
          description: Organization or Product not found
      security:
      - ZettleOauth:
        - WRITE:PRODUCT
      summary: Delete a single product
      tags:
      - products
      x-accepts:
      - application/json
    get:
      description: "Get the full product with the provided UUID. The method supports\
        \ conditional GET through providing a HttpHeaders.IF_NONE_MATCH header. If\
        \ the conditional prerequisite is fullfilled, the full product is returned,\
        \ otherwise a 304 not modified will be returned with an empty body."
      operationId: getProduct
      parameters:
      - explode: false
        in: header
        name: If-None-Match
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: organizationUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: productUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
          description: Product
          headers:
            ETag:
              description: ETag value
              explode: false
              schema:
                type: string
              style: simple
        "304":
          description: Not modified
        "400":
          description: Malformed ETag
        "404":
          description: Organization or Product not found
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Retrieve a single product
      tags:
      - products
      x-accepts:
      - application/json
  /v1/taxes:
    get:
      operationId: getTaxRates
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TaxRatesResponse'
                type: array
          description: List of tax rates
        "403":
          description: Not a sales tax user
      security:
      - ZettleOauth:
        - READ:PRODUCT
      summary: Get all available tax rates
      tags:
      - taxes
      x-accepts:
      - application/json
    post:
      operationId: createTaxRates
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaxRatesCreateRequest'
        required: true
      responses:
        "201":
          content:
