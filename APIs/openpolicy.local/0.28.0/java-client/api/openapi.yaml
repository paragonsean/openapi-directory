          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
          description: Bad request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404'
          description: "Not found (for example, a requested policy module or document\
            \ does not exist)"
        "500":
          content:
            application/json:
