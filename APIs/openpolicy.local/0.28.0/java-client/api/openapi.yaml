        example: opa/examples/public_servers
        explode: false
        in: path
        name: path
        required: true
        schema:
          type: string
        style: simple
      - description: "If true, response will be in a human-readable format."
        example: true
        explode: true
        in: query
        name: pretty
        required: false
        schema:
          type: boolean
