      description: This API endpoint responds with a list of all policy modules on
        the server (result response)
      operationId: getPolicies
      parameters:
      - description: "If true, response will be in a human-readable format."
        example: true
        explode: true
        in: query
        name: pretty
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200Result'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
          description: Server error
      summary: List policies
      tags:
      - Policy API
      x-code-samples:
      - lang: JavaScript
        source: |
          fetch("http://localhost:8181/v1/policies", {
            "method": "GET",
            "headers": {}
            })
            .then(response => {
               console.log(response);
              })
            .catch(err => {
              console.error(err);
              });
      - lang: Python
        source: |
          import http.client
          conn = http.client.HTTPConnection("localhost:8181")
          conn.request("GET", "/v1/policies")
          res = conn.getresponse()
          data = res.read()
          print(data.decode("utf-8"))
      - lang: Java
        source: |
          AsyncHttpClient client = new DefaultAsyncHttpClient();
          client.prepare("GET", "http://localhost:8181/v1/policies")
            .execute()
            .toCompletableFuture()
            .thenAccept(System.out::println)
            .join();
          client.close();
      - lang: Go
        source: |
          package main
          import (
            "fmt"
            "net/http"
            "io/ioutil"
            )
          func main() {
            url := "http://localhost:8181/v1/policies"
            req, _ := http.NewRequest("GET", url, nil)
            res, _ := http.DefaultClient.Do(req)
            defer res.Body.Close()
            body, _ := ioutil.ReadAll(res.Body)
            fmt.Println(res)
            fmt.Println(string(body))
          }
      x-accepts:
      - application/json
