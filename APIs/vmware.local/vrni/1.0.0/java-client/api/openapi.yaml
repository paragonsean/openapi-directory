                  value:
                  - action: ALLOW
                    destinations:
                    - entity_id: 10000:562:1780351215
                      entity_type: Tier
                    port_ranges:
                    - end: 53
                      start: 53
                    - end: 1025
                      start: 1025
                    protocols:
