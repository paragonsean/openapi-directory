          - "1001195"
          type: string
      responses:
        "200":
          content:
            application/json:
              example: |-
                {
                    "Predictions": [
                        {
                            "DirectionNum": "0",
                            "DirectionText": "North to Bwi - Thurgood Marshall Airport",
                            "Minutes": 8,
                            "RouteID": "B30",
                            "TripID": "6794838",
                            "VehicleID": "6217"
                        },
                        {
                            "DirectionNum": "1",
                            "DirectionText": "South to Greenbelt Station",
                            "Minutes": 37,
                            "RouteID": "B30",
                            "TripID": "6794868",
                            "VehicleID": "6217"
                        },
                        {
                            "DirectionNum": "0",
                            "DirectionText": "North to Bwi - Thurgood Marshall Airport",
                            "Minutes": 48,
                            "RouteID": "B30",
                            "TripID": "6794839",
                            "VehicleID": "6213"
                        },
                        {
                            "DirectionNum": "1",
                            "DirectionText": "South to Greenbelt Station",
