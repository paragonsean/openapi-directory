- url: http://api.wmata.com/NextBusService.svc
- url: https://api.wmata.com/NextBusService.svc
security:
- apiKeyHeader: []
- apiKeyQuery: []
tags: []
paths:
  /Predictions:
    get:
      description: "<h4 class=\"text-primary\">Description</h4>\r\n\r\n<p>Returns\
        \ next bus arrival times at a stop.</p>\r\n\r\n<h4 class=\"text-primary\"\
        >Response Elements</h4>\r\n\r\n<table class=\"table table-condensed table-hover\"\
        >\r\n<thead>\r\n<tr>\r\n<th class=\"col-md-3\">Element</th>\r\n\r\n<th>Description</th>\r\
        \n</tr>\r\n</thead>\r\n\r\n<tbody>\r\n<tr>\r\n<td>Predictions</td>\r\n\r\n\
        <td>\r\nArray containing bus predictions (<a href=\r\n\"#NextBusPrediction\"\
        >NextBusPrediction</a>).\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>StopName</td>\r\
        \n\r\n<td>Full name of the given StopID.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td\
        \ colspan=\"2\">\r\n<div class=\"text-primary\" style=\"margin-top: 1em\"\
        >\r\n<a id=\"NextBusPrediction\" name=\r\n\"NextBusPrediction\">NextBusPrediction\
        \ Elements</a>\r\n</div>\r\n</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>DirectionNum</td>\r\
        \n\r\n<td>Denotes a binary direction (0 or 1) of the bus. There is no\r\n\
        specific mapping to direction, but a different value for the same\r\nroute\
        \ signifies that the buses are traveling in opposite\r\ndirections. Use the\
        \ DirectionText element to show the actual\r\ndestination of the bus.</td>\r\
        \n</tr>\r\n\r\n<tr>\r\n<td>DirectionText</td>\r\n\r\n<td>Customer-friendly\
        \ description of direction and destination for\r\na bus.</td>\r\n</tr>\r\n\
        \r\n<tr>\r\n<td>Minutes</td>\r\n\r\n<td>Minutes until bus arrival at this\
        \ stop. Numeric value.</td>\r\n</tr>\r\n\r\n<tr>\r\n<td>RouteID</td>\r\n\r\
        \n<td>Base route name as shown on the bus. This can be used in other\r\nbus-related\
        \ methods. Note that all variants will be shown as their\r\nbase route names\
        \ (i.e.: 10Av1 and 10Av2 will be shown as 10A).</td>\r\n</tr>\r\n\r\n<tr>\r\
        \n<td>TripID</td>\r\n\r\n<td>Trip identifier. This can be correlated with\
        \ the data in our\r\nbus schedule information as well as bus positions.</td>\r\
        \n</tr>\r\n\r\n<tr>\r\n<td>VehicleID</td>\r\n\r\n<td>Bus identifier. This\
        \ can be correlated with results returned\r\nfrom bus positions.</td>\r\n\
        </tr>\r\n</tbody>\r\n</table>"
      operationId: 5476365e031f5909e4fe331e
      parameters:
      - description: 7-digit regional stop ID.
        in: query
        name: StopID
        required: true
        schema:
          default: "1001195"
          enum:
          - "1001195"
          type: string
      responses:
        "200":
          content:
            text/xml:
              example: |-
                <NextBusResponse
                    xmlns="http://www.wmata.com"
                    xmlns:i="http://www.w3.org/2001/XMLSchema-instance">
                    <Predictions>
                        <NextBusPrediction>
                            <DirectionNum>0</DirectionNum>
                            <DirectionText>North to Bwi - Thurgood Marshall Airport</DirectionText>
                            <Minutes>8</Minutes>
                            <RouteID>B30</RouteID>
                            <TripID>6794838</TripID>
                            <VehicleID>6217</VehicleID>
                        </NextBusPrediction>
                        <NextBusPrediction>
                            <DirectionNum>1</DirectionNum>
                            <DirectionText>South to Greenbelt Station</DirectionText>
                            <Minutes>37</Minutes>
                            <RouteID>B30</RouteID>
                            <TripID>6794868</TripID>
                            <VehicleID>6217</VehicleID>
                        </NextBusPrediction>
                        <NextBusPrediction>
                            <DirectionNum>0</DirectionNum>
                            <DirectionText>North to Bwi - Thurgood Marshall Airport</DirectionText>
                            <Minutes>48</Minutes>
                            <RouteID>B30</RouteID>
                            <TripID>6794839</TripID>
                            <VehicleID>6213</VehicleID>
                        </NextBusPrediction>
                        <NextBusPrediction>
                            <DirectionNum>1</DirectionNum>
                            <DirectionText>South to Greenbelt Station</DirectionText>
                            <Minutes>77</Minutes>
                            <RouteID>B30</RouteID>
                            <TripID>6794869</TripID>
                            <VehicleID>6213</VehicleID>
                        </NextBusPrediction>
                    </Predictions>
                    <StopName>Bwi Airport + Stop 2</StopName>
                </NextBusResponse>
          description: Default response code.
        "400":
          content:
            application/xml:
              example: "<Error><Message>Stop Id not specified, invalid, or does not\
                \ exist.</Message></Error>"
          description: Response from invalid Stop ID.
      summary: XML - Next Buses
      x-accepts:
      - application/xml
      - text/xml
