      parameters:
      - description: Service version number. The current value is 1.
        explode: false
        in: path
        name: versionNumber
        required: true
        schema:
          enum:
          - 1
          type: integer
        style: simple
      - description: Point from which the range calculation should start.
        example: "52.50931,13.42936"
        explode: false
        in: path
        name: origin
        required: true
        schema:
          type: string
        style: simple
      - description: "The content type of the response structure. If the content type\
          \ is jsonp, a callback method can be specified in the query parameters."
