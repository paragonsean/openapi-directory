          maximum vehicle range using the specified Electric Consumption Model.
        example: 43
        explode: true
        in: query
        name: energyBudgetInkWh
        required: false
        schema:
          format: float
          minimum: 0
          type: number
        style: form
      - description: "Time budget in seconds. Determines the maximum vehicle range\
          \ using the specified driving time. The consumption parameters in the request\
          \ will only affect eco-routes, and thereby indirectly the driving time."
        explode: true
        in: query
        name: timeBudgetInSec
        required: false
        schema:
          format: float
          minimum: 0
          type: number
        style: form
      - description: Specifies the jsonp callback method.
        explode: true
        in: query
        name: callback
        required: false
        schema:
          default: callback
          type: string
        style: form
      - description: Specifies which data should be reported for diagnosis purposes.
        explode: true
        in: query
        name: report
        required: false
        schema:
          enum:
          - effectiveSettings
          type: string
        style: form
      - description: The date and time of departure from the origin point. Departure
          times apart from <i>now</i> must be specified as a dateTime.
        explode: true
        in: query
        name: departAt
        required: false
        schema:
          default: now
          type: string
        style: form
      - description: The date and time of arrival at the destination point. It must
          be specified as a dateTime.
