      - description: Fuel budget in liters. Determines the maximum vehicle range using
          the specified Combustion Consumption Model.
        explode: true
        in: query
        name: fuelBudgetInLiters
        required: false
        schema:
          format: float
          minimum: 0
          type: number
        style: form
