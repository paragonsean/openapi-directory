openapi: 3.0.2
info:
  description: "Simple, reliable and affordable way to use Midjourney via standard\
    \ REST API"
  title: Midjourney REST API by useapi.net
  version: "1.0"
  x-apisguru-categories:
  - media
  x-logo:
    url: https://useapi.net/assets/images/logo.png
  x-origin:
  - format: openapi
    url: https://useapi.net/docs/api-v1/openapi.yml
    version: "3.0"
  x-providerName: useapi.net
  x-unofficialSpec: true
servers:
- url: https://api.useapi.net/v1
security:
- apiToken: []
paths:
  /account:
    get:
      description: Retrieve account information
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accountResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unauthorized
      x-accepts:
      - application/json
  /jobs:
    get:
      description: Get list of currently executing jobs
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jobsResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unauthorized
      x-accepts:
      - application/json
  /jobs/:
    get:
      description: "Retrieve status and results of jobs/imagine, jobs/button, jobs/blend\
        \ or jobs/describe"
      parameters:
      - description: "jobid value returned by jobs/imagine, jobs/button, jobs/blend\
          \ or jobs/describe"
        explode: true
        in: query
        name: jobid
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jobResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Query param jobid not provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unable to locate jobid
      x-accepts:
      - application/json
  /jobs/blend:
    post:
      description: Submit the Midjourney /blend command
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_jobs_blend_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/blendResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unauthorized
        "412":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: "blendUrls, discord, server or channel value is missing, one\
            \ of blendUrls values not a valid URL or URL which can not be retrieved"
        "413":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: replyRef or replyUrl is too long
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/imagineResponseModerated'
          description: "Unable to find posted message, likely moderated or invalid\
            \ url"
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseMaxJobs'
          description: API query is full and can not accept new jobs/blend requests
      x-content-type: application/json
      x-accepts:
      - application/json
  /jobs/button:
    post:
      description: Submit the Midjourney /imagine command
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_jobs_button_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/buttonResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Button not supported or not found in jobid buttons array
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unable to locate jobid
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/buttonResponseErrorUpscaled'
          description: Upscale button already executed by jobid
        "412":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: jobid or button value is missing
        "413":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: replyRef or replyUrl is too long
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseMaxJobs'
          description: API query is full and can not accept new jobs/button requests
      x-content-type: application/json
      x-accepts:
      - application/json
  /jobs/cancel/:
    get:
      description: "Cancel execution of job created by jobs/imagine, jobs/button,\
        \ jobs/blend or jobs/describe"
      parameters:
      - description: "jobid value returned by jobs/imagine, jobs/button, jobs/blend\
          \ or jobs/describe"
        explode: true
        in: query
        name: jobid
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jobCancelResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Query param jobid not provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unable to locate jobid
      x-accepts:
      - application/json
  /jobs/describe:
    post:
      description: Submit the Midjourney /describe command
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_jobs_describe_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/describeResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unauthorized
        "412":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: "describeUrl, discord, server or channel value is missing,\
            \ describeUrl value not a valid URL or URL which can not be retrieved"
        "413":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: replyRef or replyUrl is too long
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/imagineResponseModerated'
          description: "Unable to find posted message, likely moderated or invalid\
            \ url"
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseMaxJobs'
          description: API query is full and can not accept new jobs/blend requests
      x-content-type: application/json
      x-accepts:
      - application/json
  /jobs/imagine:
    post:
      description: Submit the Midjourney /imagine command
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_jobs_imagine_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/imagineResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: Unauthorized
        "412":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: "prompt, discord, server or channel value is missing"
        "413":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
          description: "prompt, replyRef or replyUrl is too long"
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/imagineResponseModerated'
          description: "Unable to find posted message, likely moderated or invalid\
            \ prompt"
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseMaxJobs'
          description: API query is full and can not accept new jobs/imagine requests
      x-content-type: application/json
      x-accepts:
      - application/json
