    _jobs_blend_post_request:
      properties:
        blendDimensions:
          enum:
          - Portrait
          - Square
          - Landscape
          type: string
        blendUrls:
          description: "Must contain at least 2 valid URL image links, up to 5 URL\
            \ image links supported"
          items:
            type: string
          maxItems: 5
          minItems: 2
          type: array
        channel:
          description: Discord channel id
          type: string
        discord:
          description: Discord token
          type: string
        maxJobs:
          description: Optional Maximum Concurrent Jobs for current Midjourney subscription
          maximum: 15
          minimum: 1
          type: integer
        replyRef:
          description: Optional reference id which will be stored and returned along
            with this job response / result
          type: string
        replyUrl:
          description: "Optional callback URL, API will call the provided replyUrl\
            \ once generation completed"
          type: string
        server:
          description: Discord server id
          type: string
      required:
      - blendUrls
      - channel
      - discord
      - server
      type: object
    _jobs_button_post_request:
      properties:
        button:
          description: button from buttons array of job referenced via jobid
          enum:
          - U1
          - U2
          - U3
          - U4
          - V1
          - V2
          - V3
          - V4
          - ⬅️
          - ➡️
          - ⬆️
          - ⬇️
          - 🔄
          - Vary (Strong)
          - Vary (Subtle)
          - Zoom Out 1.5x
          - Zoom Out 2x
          - Make Square
          - Make Variations
          - Remaster
          type: string
        discord:
          description: "Optional Discord token, if provided will override discord\
            \ value of referenced jobid"
          type: string
        jobid:
          description: jobid of successfully completed (status set to completed) jobs/imagine
            or jobs/button job
          type: string
        maxJobs:
          description: Optional Maximum Concurrent Jobs for current Midjourney subscription
          maximum: 15
          minimum: 1
          type: integer
        replyRef:
          description: Optional reference id which will be stored and returned along
            with this job response / result
          type: string
        replyUrl:
          description: "Optional callback URL, API will call the provided replyUrl\
            \ once generation completed"
          type: string
      required:
      - button
      - jobid
      type: object
    _jobs_describe_post_request:
      properties:
        channel:
          description: Discord channel id
          type: string
        describeUrl:
          description: Must contain valid URL image link
          type: string
        discord:
          description: Discord token
          type: string
        maxJobs:
          description: Optional Maximum Concurrent Jobs for current Midjourney subscription
          maximum: 15
          minimum: 1
          type: integer
        replyRef:
          description: Optional reference id which will be stored and returned along
            with this job response / result
          type: string
        replyUrl:
