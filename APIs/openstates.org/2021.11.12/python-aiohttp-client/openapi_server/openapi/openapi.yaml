paths:
  /bills:
    get:
      description: |-
        Search for bills matching given criteria.

        Must either specify a jurisdiction or a full text query (q).  Additional parameters will
        futher restrict bills returned.
      operationId: bills_search_bills_get
      parameters:
      - description: Filter by jurisdiction name or ID.
        explode: true
        in: query
        name: jurisdiction
        required: false
        schema:
          description: Filter by jurisdiction name or ID.
          title: Jurisdiction
          type: string
        style: form
      - description: Filter by session identifier.
        explode: true
        in: query
        name: session
        required: false
        schema:
          description: Filter by session identifier.
          title: Session
          type: string
        style: form
      - description: Filter by chamber of origination.
        explode: true
        in: query
        name: chamber
        required: false
        schema:
          description: Filter by chamber of origination.
          title: Chamber
          type: string
        style: form
      - description: Filter to only include bills with this identifier.
        explode: true
        in: query
        name: identifier
        required: false
        schema:
          default: []
          description: Filter to only include bills with this identifier.
          items:
            type: string
          title: Identifier
          type: array
        style: form
      - description: "Filter by classification, e.g. bill or resolution"
        explode: true
        in: query
        name: classification
        required: false
        schema:
          description: "Filter by classification, e.g. bill or resolution"
          title: Classification
          type: string
        style: form
      - description: Filter by one or more subjects.
        explode: true
        in: query
        name: subject
        required: false
        schema:
          default: []
          description: Filter by one or more subjects.
          items:
            type: string
          title: Subject
          type: array
        style: form
      - description: Filter to only include bills with updates since a given date.
        explode: true
        in: query
        name: updated_since
        required: false
        schema:
          description: Filter to only include bills with updates since a given date.
          title: Updated Since
          type: string
        style: form
      - description: Filter to only include bills created since a given date.
        explode: true
        in: query
        name: created_since
        required: false
        schema:
          description: Filter to only include bills created since a given date.
          title: Created Since
          type: string
        style: form
      - description: Filter to only include bills with an action since a given date.
        explode: true
        in: query
        name: action_since
        required: false
        schema:
          description: Filter to only include bills with an action since a given date.
          title: Action Since
          type: string
        style: form
      - description: Desired sort order for bill results.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/BillSortOption'
          default: updated_desc
          description: Desired sort order for bill results.
        style: form
      - description: Filter to only include bills sponsored by a given name or person
          ID.
        explode: true
        in: query
        name: sponsor
        required: false
        schema:
          description: Filter to only include bills sponsored by a given name or person
            ID.
          title: Sponsor
          type: string
        style: form
      - description: Filter matched sponsors to only include particular types of sponsorships.
        explode: true
        in: query
        name: sponsor_classification
        required: false
        schema:
          description: Filter matched sponsors to only include particular types of
            sponsorships.
          title: Sponsor Classification
          type: string
        style: form
      - description: Filter by full text search term.
        explode: true
        in: query
        name: q
        required: false
        schema:
          description: Filter by full text search term.
          title: Q
          type: string
        style: form
      - description: Additional information to include in response.
        explode: true
        in: query
        name: include
        required: false
        schema:
          default: []
          description: Additional information to include in response.
          items:
            $ref: '#/components/schemas/BillInclude'
          type: array
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          title: Page
          type: integer
        style: form
      - explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 10
          title: Per Page
          type: integer
        style: form
      - explode: true
        in: query
        name: apikey
        required: false
        schema:
          title: Apikey
          type: string
        style: form
      - explode: false
        in: header
        name: x-api-key
        required: false
        schema:
          title: X-Api-Key
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillList'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Bills Search
      tags:
      - bills
      x-openapi-router-controller: openapi_server.controllers.bills_controller
