        name: st
        required: true
        schema:
          type: string
      - description: The ranking year (leave blank for most recent year)
        in: query
        name: year
        schema:
          format: int32
          type: integer
      - description: "Page number to retrieve (optional, default: 1)"
        in: query
        name: page
        schema:
          format: int32
          type: integer
      - description: "Number of districts to retrieve on a page (50 max) (optional,\
