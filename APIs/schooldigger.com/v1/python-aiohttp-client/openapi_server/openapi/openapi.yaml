        name: appKey
        required: true
        schema:
          type: string
          x-data-threescale-name: app_keys
        x-data-threescale-name: app_keys
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIDistrictListRank'
          description: OK
      summary: Returns a SchoolDigger district ranking list
      tags:
      - Rankings
      x-openapi-router-controller: openapi_server.controllers.rankings_controller
  /v1/rankings/schools/{st}:
