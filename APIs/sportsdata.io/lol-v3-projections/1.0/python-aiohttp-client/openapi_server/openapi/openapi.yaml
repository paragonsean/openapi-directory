paths:
  /{format}/DfsSlatesByDate/{date}:
    get:
      operationId: dfs_slates_by_date
      parameters:
      - description: Desired response format. Valid entries are <code>XML</code> or
          <code>JSON</code>.
        explode: false
        in: path
        name: format
        required: true
        schema:
          enum:
          - json
          - xml
          type: string
        style: simple
      - description: |-
          The date of the game(s).
          <br>Examples: <code>2017-02-27</code>, <code>2017-09-01</code>.
        explode: false
        in: path
        name: date
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DfsSlate'
                type: array
          description: ""
      summary: Dfs Slates By Date
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /{format}/PlayerGameProjectionStatsByDate/{date}:
    get:
      description: Projected Player Game Stats by Date
      operationId: projected_player_game_stats_by_date
      parameters:
      - description: Desired response format. Valid entries are <code>XML</code> or
          <code>JSON</code>.
        explode: false
        in: path
        name: format
        required: true
        schema:
          default: xml
          enum:
          - xml
          - json
          type: string
        style: simple
      - description: |-
          The date of the game(s).
          <br>Example: <code>2019-01-20</code>
        explode: false
        in: path
        name: date
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
