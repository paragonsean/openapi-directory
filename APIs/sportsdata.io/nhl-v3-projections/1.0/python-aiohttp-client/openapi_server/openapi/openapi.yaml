paths:
  /{format}/DfsSlatesByDate/{date}:
    get:
      operationId: dfs_slates_by_date
      parameters:
      - description: Desired response format. Valid entries are <code>XML</code> or
          <code>JSON</code>.
        explode: false
        in: path
        name: format
        required: true
        schema:
          default: XML
          enum:
          - XML
          - JSON
          type: string
        style: simple
      - description: |-
          The date of the game(s).
          <br>Examples: <code>2017-DEC-01</code>, <code>2018-FEB-15</code>.
        explode: false
        in: path
        name: date
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DfsSlate'
                type: array
          description: ""
      summary: DFS Slates by Date
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /{format}/InjuredPlayers:
    get:
      description: "This endpoint provides all currently injured NHL players, along\
        \ with injury details."
      operationId: injured_players
      parameters:
      - description: Desired response format. Valid entries are <code>XML</code> or
          <code>JSON</code>.
        explode: false
        in: path
        name: format
        required: true
        schema:
          default: XML
          enum:
          - XML
          - JSON
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Player'
                type: array
          description: ""
      summary: Injured Players
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /{format}/PlayerGameProjectionStatsByDate/{date}:
    get:
      operationId: projected_player_game_stats_by_date_w_injuries_dfs_salaries
      parameters:
      - description: Desired response format. Valid entries are <code>XML</code> or
          <code>JSON</code>.
        explode: false
        in: path
        name: format
        required: true
        schema:
          default: XML
          enum:
          - XML
          - JSON
          type: string
        style: simple
      - description: "The date of the game(s).\n <br>Examples: <code>2018-JAN-31</code>,\
          \ <code>2017-OCT-01</code>.\n "
        explode: false
        in: path
        name: date
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PlayerGameProjection'
                type: array
          description: ""
      summary: "Projected Player Game Stats by Date (w/ Injuries, DFS Salaries)"
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /{format}/PlayerGameProjectionStatsByPlayer/{date}/{playerid}:
    get:
      operationId: projected_player_game_stats_by_player_w_injuries_dfs_salaries
      parameters:
      - description: Desired response format. Valid entries are <code>XML</code> or
          <code>JSON</code>.
        explode: false
        in: path
        name: format
        required: true
        schema:
          default: XML
          enum:
          - XML
          - JSON
          type: string
        style: simple
      - description: "The date of the game(s).\n <br>Examples: <code>2018-JAN-31</code>,\
          \ <code>2017-OCT-01</code>.\n "
        explode: false
        in: path
        name: date
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          Unique FantasyData Player ID.
          Example:<code>30000378</code>.
        explode: false
        in: path
        name: playerid
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerGameProjection'
          description: ""
      summary: "Projected Player Game Stats by Player (w/ Injuries, DFS Salaries)"
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /{format}/StartingGoaltendersByDate/{date}:
    get:
      description: This endpoint provides the projected & confirmed starting goaltenders
        for NHL games on a given date.
      operationId: starting_goaltenders_by_date
      parameters:
      - description: Desired response format. Valid entries are <code>XML</code> or
          <code>JSON</code>.
        explode: false
        in: path
        name: format
        required: true
        schema:
          default: XML
          enum:
          - XML
          - JSON
          type: string
        style: simple
      - description: |-
          The date of the game(s).
          <br>Examples: <code>2021-OCT-12</code>, <code>2021-DEC-09</code>.
        explode: false
        in: path
        name: date
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/StartingGoaltenders'
                type: array
          description: ""
      summary: Starting Goaltenders by Date
      x-openapi-router-controller: openapi_server.controllers.default_controller
