  /{format}/InjuredPlayers/{competition}:
    get:
      description: "This endpoint provides all currently injured soccer players by\
        \ competition, along with injury details."
      operationId: InjuredPlayersByCompetition
      parameters:
      - description: Desired response format. Valid entries are <code>XML</code> or
          <code>JSON</code>.
        explode: false
        in: path
        name: format
        required: true
        schema:
          default: xml
          enum:
          - xml
          - json
          type: string
        style: simple
      - description: "An indication of a soccer competition/league. This value can\
          \ be the CompetitionId or the Competition Key. Possible values include:\
          \ <code>EPL</code>, <code>1</code>, <code>MLS</code>, <code>8</code>, etc."
        explode: false
        in: path
        name: competition
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Player'
                type: array
          description: ""
      summary: Injured Players By Competition
      x-accepts:
      - application/json
