openapi: 3.0.3
info:
  contact: {}
  description: "Welcome to the official API of the brainbi platform. Using this API\
    \ you can freely integrate our analytics platform with any other solution. \n\
    Please refer to the following documentation and in case of any issues, please\
    \ contact us at service@brainbi.net.\n\nPlease note: for this API you will use\
    \ your email and password from the brainbi.net platform to gather a Bearer Token\
    \ for any API calls (use Login and get token). Once you are finished with your\
    \ calls, please do a logout to remove your token and keep your account safe (use\
    \ logout)."
  title: brainbi
  version: 1.0.0
  x-apisguru-categories:
  - ecommerce
  x-origin:
