  /api/login:
    post:
      description: Use this endpoint to make the initial call with your email and
        password (same as on brainbi.net) and get your bearer token in response.
      operationId: loginAndGetBearerToken
      parameters:
      - description: The same email you use for our platform.
        explode: true
        in: query
        name: email
        required: false
        schema:
          example: "{{email}}"
          type: string
        style: form
      - description: The password email you use for our platform.
        explode: true
        in: query
        name: password
        required: false
        schema:
          example: "{{password}}"
          type: string
        style: form
      responses:
        "200":
          description: ""
      summary: Login and get bearer token
      x-accepts:
      - application/json
  /api/logout:
    post:
      description: "Once you are done, call this endpoint to lock your account!"
      operationId: logout
      parameters:
      - description: The same email you use for our platform.
        explode: true
        in: query
        name: email
        required: false
        schema:
          example: "{{email}}"
