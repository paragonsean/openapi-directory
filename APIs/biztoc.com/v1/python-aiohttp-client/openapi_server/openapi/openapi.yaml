openapi: 3.0.1
info:
  description: Get the latest business news articles.
  title: BizToc
  version: v1
  x-apisguru-categories:
  - media
  x-logo:
    url: https://biztoc.com/favicon.png
  x-origin:
  - format: openapi
    url: https://ai.biztoc.com/openapi.yaml
    version: "3.0"
  x-providerName: biztoc.com
servers:
- url: https://ai.biztoc.com
paths:
  /ai/news:
    get:
      operationId: get_news
      parameters:
      - description: "Used to query news articles on their title and body. For example,\
          \ ?query=apple will return news stories that have 'apple' in their title\
          \ or body."
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          description: OK
      summary: Retrieves the latest news whose content contains the query string.
      x-openapi-router-controller: openapi_server.controllers.default_controller
components:
  schemas: {}
