        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: value
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Set cookies and redirects to cookie list.
      summary: Sets a cookie and redirects to cookie list.
