          default: MD5
          type: string
        style: simple
      - explode: false
        in: path
        name: stale_after
        required: true
        schema:
          default: never
          type: string
        style: simple
      responses:
        "200":
          description: Sucessful authentication.
        "401":
          description: Unsuccessful authentication.
      summary: Prompts the user for authorization using Digest Auth + Algorithm.
      tags:
      - Auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
  /drip:
    get:
      operationId: drip_get
      parameters:
      - description: The amount of time (in seconds) over which to drip each byte
        explode: true
        in: query
        name: duration
        required: false
        schema:
          default: 2
          type: number
        style: form
      - description: The number of bytes to respond with
        explode: true
        in: query
        name: numbytes
        required: false
        schema:
          default: 10
          type: integer
        style: form
      - description: The response code that will be returned
        explode: true
        in: query
        name: code
        required: false
        schema:
          default: 200
          type: integer
        style: form
      - description: The amount of time (in seconds) to delay before responding
        explode: true
        in: query
        name: delay
        required: false
        schema:
          default: 2
          type: number
        style: form
      responses:
        "200":
          description: A dripped response.
      summary: Drips data over a duration after an optional initial delay.
      tags:
      - Dynamic data
      x-openapi-router-controller: openapi_server.controllers.dynamic_data_controller
  /encoding/utf8:
