        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: user
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: passwd
        required: true
        schema:
          type: string
        style: simple
      - description: "MD5, SHA-256, SHA-512"
        explode: false
        in: path
        name: algorithm
        required: true
        schema:
          default: MD5
          type: string
        style: simple
      responses:
        "200":
          description: Sucessful authentication.
        "401":
          description: Unsuccessful authentication.
      summary: Prompts the user for authorization using Digest Auth + Algorithm.
      tags:
