- url: https://api.personio.de/v1
paths:
  /company/attendances:
    get:
      description: "This endpoint is responsible for fetching attendance data for\
        \ the company employees. It is possible to paginate results, filter by period,\
        \ the date and/or time it was updated, and/or specific employees. The result\
        \ will contain a list of attendance periods, structured as defined here."
      parameters:
      - description: "First day of the period to be queried. It is inclusive, so the\
          \ day specified as start_date will also be considered on the results"
        explode: true
        in: query
        name: start_date
        required: true
        schema:
          format: date
          type: string
        style: form
      - description: "Last day of the period to be queried. It is inclusive, so the\
          \ day specified as end_date will also be considered on the results."
        explode: true
        in: query
        name: end_date
        required: true
        schema:
          format: date
          type: string
        style: form
      - description: "Datetime from when the queried periods have been updated. Same\
          \ format as updated_at. It is inclusive, so the day specified as updated_from\
          \ will also be considered on the results. Can be just the date, or the date\
          \ and the time, with or without the timezone."
        explode: true
        in: query
        name: updated_from
        required: false
        schema:
          format: datetime
          type: string
        style: form
      - description: "Datetime until when the queried periods have been updated. Same\
          \ format as updated_at. It is inclusive, so the day specified as updated_to\
          \ will also be considered on the results. Can be just the date, or the date\
          \ and the time, with or without the timezone."
        explode: true
        in: query
        name: updated_to
        required: false
        schema:
          format: datetime
          type: string
        style: form
      - description: A list of Personio employee identifiers to filter the results.
          Only those employees specified here will be returned.
        explode: true
        in: query
        name: employees
        required: false
        schema:
          items:
            type: integer
          type: array
        style: form
      - description: Pagination attribute to limit how many attendances will be returned
          per page
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 200
          minimum: 1
          type: integer
        style: form
      - description: "Pagination attribute to identify which page you are requesting,\
          \ by the form of telling an offset from the first record that would be returned."
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                    - attributes:
                        break: 50
                        comment: I was productive as hell
                        date: 2017-01-17
                        employee: 325659
                        end_time: 1080
                        is_holiday: false
                        is_on_time_off: false
                        start_time: 540
                        updated_at: 2017-01-17T16:41:08+00:00
                      id: 1234
                      type: AttendancePeriod
                    - attributes:
                        break: 60
                        comment:
                          $ref: '#/components/schemas/UpdateAttendancePeriodRequest/example/comment'
                        date: 2017-01-18
                        employee: 325660
                        end_time: 1110
                        is_holiday: false
                        is_on_time_off: true
                        start_time: 570
                        updated_at: 2017-01-18T16:41:08+01:00
                      id: 1235
                      type: AttendancePeriod
                    limit: 200
                    offset: 0
                    success: true
              schema:
                $ref: '#/components/schemas/AttendancePeriodsResponse'
          description: ""
      x-accepts:
      - application/json
    post:
      description: "This endpoint is responsible for adding attendance data for the\
        \ company employees. It is possible to add attendances for one or many employees\
        \ at the same time. The payload sent on the request should be a list of attendance\
        \ periods, in the form of an array containing attendance period objects."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAttendancePeriodRequest'
        description: List of attendance periods to create
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      id:
                      - 1
                      - 2
                      message: success
                    success: true
              schema:
                $ref: '#/components/schemas/NewAttendancePeriodResponse'
          description: The attendance periods were created successfully
        "400":
          content:
            application/json:
              examples:
                response:
                  value:
                    error:
                      code: 400
                      detailed_message:
                      - break: 60
                        comment: ""
                        date: 2017-01-01
                        employee: 1234
                        end_time: 1080
                        error_msg:
                          $ref: '#/components/schemas/UpdateAttendancePeriodRequest/example/comment'
                        id: 1
                        start_time: 09:00
                        success: true
                      - break: 60
                        comment: ""
                        date: 2017-01-01
                        employee: 1234
                        end_time: 1080
                        error_msg: Existing overlapping attendances periods
                        id:
                          $ref: '#/components/schemas/UpdateAttendancePeriodRequest/example/comment'
                        start_time: 09:00
                        success: false
                      message: Error when trying to insert Attendances periods rows
                    success: false
              schema:
                $ref: '#/components/schemas/DetailedErrorResponse'
          description: Invalid request
      x-content-type: application/json
      x-accepts:
      - application/json
  /company/attendances/{id}:
