openapi: 3.0.1
info:
  description: Move your app forward with the Zappiti Player API. Use http://your-player-ip:8990/
    as base URL for your requests.
  title: Zappiti Player API
  version: 4.15.174
  x-apisguru-categories:
  - media
  x-logo:
    backgroundColor: '#FFFFFF'
    url: https://cloud.githubusercontent.com/assets/21603/24292732/7e3a8038-1086-11e7-90c0-434e4dcc3474.png
  x-origin:
  - format: swagger
    url: http://zappiti.com/api/zappiti-player-4k/swagger/swagger.yaml
    version: "2.0"
  x-providerName: zappiti.com
servers:
- url: http://192.168.1.5:8990/
paths:
  /CheckZappitiService:
    post:
      description: |
        ErrorCode.NotInstalled
        ErrorCode.NotRunning
        ErrorCode.Running
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckZappitiServiceRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckZappitiServiceResult'
          description: CheckZappitiServiceResult
      summary: Check if Zappiti Service app status on the player
      tags:
      - Zappiti Service
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /ConnectionDetails:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionDetailsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionDetailsResult'
          description: ConnectionDetailsResult
      summary: Get user's login details
      tags:
      - General
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /InstallZappitiService:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstallZappitiServiceRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstallZappitiServiceResult'
          description: InstallZappitiServiceResult
      summary: "Open a popup that allow the user to install Zappiti Service, if not\
        \ already installed"
      tags:
      - Zappiti Service
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /IsAlive:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IsAliveRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IsAliveResult'
          description: IsAliveResult
      summary: Get server status
      tags:
      - General
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /LastMedia:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LastMediaRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastMediaResult'
          description: LastMediaResult
      summary: Get informations about last media playback
      tags:
      - Playback
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /StartVideo:
    post:
      description: |
        Start the playback of the speficied video.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartVideoRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartVideoResult'
          description: StartVideoResult
      summary: Start the playback
      tags:
      - Playback
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /StartZappitiService:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartZappitiServiceRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartZappitiServiceResult'
          description: StartZappitiServiceResult
      summary: Start Zappiti Service if not started yet
      tags:
      - Zappiti Service
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
components:
  schemas:
    CheckZappitiServiceRequest:
      example:
        ApiKey: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        ApiKey:
          description: Client API Key
          format: uuid
          type: string
      type: object
    CheckZappitiServiceResult:
      example:
        ErrorCode: None
      properties:
        ErrorCode:
          $ref: '#/components/schemas/ErrorCode'
      type: object
    ConnectionDetailsRequest:
      example:
        ApiKey: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        ApiKey:
          description: Client API Key
          format: uuid
          type: string
      type: object
    ConnectionDetailsResult:
      example:
        Email: Email
        ServerIp: ServerIp
        AuthKey: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        Collection: Collection
        ErrorCode: None
        ServerPort: 0
      properties:
        AuthKey:
          description: User's Authentification key
          format: uuid
          type: string
        Collection:
          description: User's collection id
          format: string
          type: string
        Email:
          description: User's email used for the collection
          format: string
          type: string
        ErrorCode:
          $ref: '#/components/schemas/ErrorCode'
        ServerIp:
          description: Server's IP
          format: string
          type: string
        ServerPort:
          description: Port used by the server
          type: integer
      type: object
    ErrorCode:
      enum:
      - None
      - Failed
      - Exist
      - NotInstalled
      - NotRunning
      - Running
      - FailToStart
      - BadApiKey
      type: string
    InstallZappitiServiceRequest:
      example:
        ApiKey: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        ApiKey:
          description: Client API Key
          format: uuid
          type: string
      type: object
    InstallZappitiServiceResult:
      example:
        ErrorCode: None
      properties:
        ErrorCode:
          $ref: '#/components/schemas/ErrorCode'
      type: object
    IsAliveRequest:
      example:
        ApiKey: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        ApiKey:
          description: Client API Key
          format: uuid
          type: string
      type: object
    IsAliveResult:
      example:
        ErrorCode: None
      properties:
        ErrorCode:
          $ref: '#/components/schemas/ErrorCode'
      type: object
    LastMediaRequest:
      example:
        ApiKey: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        ApiKey:
          description: Client API Key
          format: uuid
          type: string
      type: object
    LastMediaResult:
      example:
        BackgroundUrl: BackgroundUrl
        Episode: 0
        Runtime: 6
        TvShowName: TvShowName
        Directors:
        - Directors
        - Directors
        Title: Title
        Actors:
        - Actors
        - Actors
        PosterUrl: PosterUrl
        ErrorCode: None
        Season: 1
        Synopsis: Synopsis
      properties:
        Actors:
          items:
            type: string
          type: array
        BackgroundUrl:
          type: string
        Directors:
          items:
            type: string
          type: array
        Episode:
          type: integer
        ErrorCode:
          $ref: '#/components/schemas/ErrorCode'
        PosterUrl:
          type: string
        Runtime:
          type: integer
        Season:
          type: integer
        Synopsis:
          type: string
        Title:
          type: string
        TvShowName:
          type: string
      type: object
    StartVideoRequest:
      example:
        ApiKey: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        MediaId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        Ip: Ip
        Port: 0
        AuthKey: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        Collection: Collection
      properties:
        ApiKey:
          description: Client API Key
          format: uuid
          type: string
        AuthKey:
          description: User auth key
          format: uuid
          type: string
        Collection:
          description: Collection id
          format: string
          type: string
        Ip:
          description: Server Ip
          format: string
          type: string
        MediaId:
          description: Id of the video to start
          format: uuid
          type: string
        Port:
          description: Server Port
          format: int32
          type: integer
      type: object
    StartVideoResult:
      example:
        ErrorCode: None
      properties:
        ErrorCode:
          $ref: '#/components/schemas/ErrorCode'
      type: object
    StartZappitiServiceRequest:
      example:
        ApiKey: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        ApiKey:
          description: Client API Key
          format: uuid
          type: string
      type: object
    StartZappitiServiceResult:
      example:
        ErrorCode: None
      properties:
        ErrorCode:
          $ref: '#/components/schemas/ErrorCode'
      type: object
x-servers:
- url: "http://{ip-address}:8990/"
  variables:
    ip-address:
      default: 192.168.1.5
x-original-swagger-version: "2.0"

