          title: clientVersion
          type: string
        created:
          description: Timestamp of creation
          format: int64
          title: created
          type: integer
        description:
          description: Description of the account (e.g. device name)
          title: description
          type: string
        id:
          description: Account id
          title: id
          type: integer
        lastlogin:
          description: Timestamp of last login
          format: int64
          title: lastlogin
          type: integer
        lastprovoke:
          description: Timestamp of last provoke (push message)
          format: int64
          title: lastprovoke
          type: integer
        userid:
          description: User name
          title: userid
          type: string
      required:
      - description
      - id
      title: Account
      type: object
    Accounts:
      example:
        totalnumber: 5
        accounts:
        - lastprovoke: 5
          blocked: true
          created: 0
          lastlogin: 1
          description: description
          id: 6
          clientVersion: clientVersion
          userid: userid
        - lastprovoke: 5
          blocked: true
          created: 0
          lastlogin: 1
          description: description
          id: 6
          clientVersion: clientVersion
          userid: userid
