openapi: 3.0.1
info:
  contact: {}
  description: "Autosuggest supplies search terms derived from a root text sent to\
    \ the service.  The terms Autosuggest supplies are related to the root text based\
    \ on similarity and their frequency or ratings of usefulness in other searches.\
    \ For examples that show how to use Autosuggest, see [Search using AutoSuggest](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-autosuggest-api-v7-reference)."
  title: AutoSuggest Client
  version: "1.0"
  x-apisguru-categories:
  - developer_tools
  - cloud
  x-logo:
    url: https://twitter.com/microsoft/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/cognitiveservices/data-plane/AutoSuggest/stable/v1.0/AutoSuggest.json
    version: "2.0"
  x-providerName: microsoft.com
  x-serviceName: cognitiveservices-AutoSuggest
  x-tags:
  - Microsoft
servers:
- url: https://api.cognitive.microsoft.com/bing/v7.0
security:
- apiKeyHeader: []
paths:
  /Suggestions:
    get:
      operationId: auto_suggest
      parameters:
      - description: Activate swagger compliance
        in: header
        name: X-BingApis-SDK
        required: true
        schema:
          enum:
          - "true"
          type: string
          x-ms-enum:
            modelAsString: true
            name: XBingApisSDK
          x-ms-parameter-location: method
        x-ms-enum:
          modelAsString: true
          name: XBingApisSDK
        x-ms-parameter-location: method
      - description: "The default media type is application/json. To specify that\
          \ the response use [JSON-LD](http://json-ld.org/), set the Accept header\
          \ to application/ld+json."
        in: header
        name: Accept
        schema:
          type: string
      - description: "A comma-delimited list of one or more languages to use for user\
          \ interface strings. The list is in decreasing order of preference. For\
          \ additional information, including expected format, see [RFC2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html).\
          \ This header and the setLang query parameter are mutually exclusive; do\
          \ not specify both. If you set this header, you must also specify the [cc](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-autosuggest-api-v7-reference#cc)\
          \ query parameter. To determine the market to return results for, Bing uses\
          \ the first supported language it finds from the list and combines it with\
          \ the cc parameter value. If the list does not include a supported language,\
          \ Bing finds the closest language and market that supports the request or\
          \ it uses an aggregated or default market for the results. To determine\
          \ the market that Bing used, see the BingAPIs-Market header. Use this header\
          \ and the cc query parameter only if you specify multiple languages. Otherwise,\
          \ use the [mkt](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-autosuggest-api-v7-reference#mkt)\
          \ and [setLang](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-autosuggest-api-v7-reference#setlang)\
          \ query parameters. A user interface string is a string that's used as a\
          \ label in a user interface. There are few user interface strings in the\
          \ JSON response objects. Any links to Bing.com properties in the response\
          \ objects apply the specified language."
        in: header
        name: Accept-Language
        schema:
          type: string
          x-ms-client-name: AcceptLanguage
        x-ms-client-name: AcceptLanguage
      - description: "By default, Bing returns cached content, if available. To prevent\
          \ Bing from returning cached content, set the Pragma header to no-cache\
          \ (for example, Pragma: no-cache)."
        in: header
        name: Pragma
        schema:
          type: string
      - description: "The user agent originating the request. Bing uses the user agent\
          \ to provide mobile users with an optimized experience. Although optional,\
          \ you are encouraged to always specify this header. The user-agent should\
          \ be the same string that any commonly used browser sends. For information\
          \ about user agents, see [RFC 2616](http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html).\
          \ The following are examples of user-agent strings. Windows Phone: Mozilla/5.0\
          \ (compatible; MSIE 10.0; Windows Phone 8.0; Trident/6.0; IEMobile/10.0;\
          \ ARM; Touch; NOKIA; Lumia 822). Android: Mozilla / 5.0 (Linux; U; Android\
          \ 2.3.5; en - us; SCH - I500 Build / GINGERBREAD) AppleWebKit / 533.1 (KHTML;\
          \ like Gecko) Version / 4.0 Mobile Safari / 533.1. iPhone: Mozilla / 5.0\
          \ (iPhone; CPU iPhone OS 6_1 like Mac OS X) AppleWebKit / 536.26 (KHTML;\
          \ like Gecko) Mobile / 10B142 iPhone4; 1 BingWeb / 3.03.1428.20120423. PC:\
          \ Mozilla / 5.0 (Windows NT 6.3; WOW64; Trident / 7.0; Touch; rv:11.0) like\
          \ Gecko. iPad: Mozilla / 5.0 (iPad; CPU OS 7_0 like Mac OS X) AppleWebKit\
          \ / 537.51.1 (KHTML, like Gecko) Version / 7.0 Mobile / 11A465 Safari /\
          \ 9537.53"
        in: header
        name: User-Agent
        schema:
          type: string
          x-ms-client-name: UserAgent
        x-ms-client-name: UserAgent
      - description: "Bing uses this header to provide users with consistent behavior\
          \ across Bing API calls. Bing often flights new features and improvements,\
          \ and it uses the client ID as a key for assigning traffic on different\
          \ flights. If you do not use the same client ID for a user across multiple\
          \ requests, then Bing may assign the user to multiple conflicting flights.\
          \ Being assigned to multiple conflicting flights can lead to an inconsistent\
          \ user experience. For example, if the second request has a different flight\
          \ assignment than the first, the experience may be unexpected. Also, Bing\
          \ can use the client ID to tailor web results to that client IDâ€™s search\
          \ history, providing a richer experience for the user. Bing also uses this\
          \ header to help improve result rankings by analyzing the activity generated\
          \ by a client ID. The relevance improvements help with better quality of\
          \ results delivered by Bing APIs and in turn enables higher click-through\
          \ rates for the API consumer. IMPORTANT: Although optional, you should consider\
          \ this header required. Persisting the client ID across multiple requests\
          \ for the same end user and device combination enables 1) the API consumer\
          \ to receive a consistent user experience, and 2) higher click-through rates\
          \ via better quality of results from the Bing APIs. Each user that uses\
          \ your application on the device must have a unique, Bing generated client\
          \ ID. If you do not include this header in the request, Bing generates an\
          \ ID and returns it in the X-MSEdge-ClientID response header. The only time\
          \ that you should NOT include this header in a request is the first time\
          \ the user uses your app on that device. Use the client ID for each Bing\
          \ API request that your app makes for this user on the device. Persist the\
          \ client ID. To persist the ID in a browser app, use a persistent HTTP cookie\
          \ to ensure the ID is used across all sessions. Do not use a session cookie.\
          \ For other apps such as mobile apps, use the device's persistent storage\
          \ to persist the ID. The next time the user uses your app on that device,\
          \ get the client ID that you persisted. Bing responses may or may not include\
          \ this header. If the response includes this header, capture the client\
          \ ID and use it for all subsequent Bing requests for the user on that device.\
          \ If you include the X-MSEdge-ClientID, you must not include cookies in\
          \ the request."
        in: header
        name: X-MSEdge-ClientID
        schema:
          type: string
          x-ms-client-name: ClientId
        x-ms-client-name: ClientId
      - description: "The IPv4 or IPv6 address of the client device. The IP address\
          \ is used to discover the user's location. Bing uses the location information\
          \ to determine safe search behavior. Although optional, you are encouraged\
          \ to always specify this header and the X-Search-Location header. Do not\
          \ obfuscate the address (for example, by changing the last octet to 0).\
          \ Obfuscating the address results in the location not being anywhere near\
          \ the device's actual location, which may result in Bing serving erroneous\
          \ results."
        in: header
        name: X-MSEdge-ClientIP
        schema:
          type: string
          x-ms-client-name: ClientIp
        x-ms-client-name: ClientIp
      - description: "A semicolon-delimited list of key/value pairs that describe\
          \ the client's geographical location. Bing uses the location information\
          \ to determine safe search behavior and to return relevant local content.\
          \ Specify the key/value pair as <key>:<value>. The following are the keys\
          \ that you use to specify the user's location. lat (required): The latitude\
          \ of the client's location, in degrees. The latitude must be greater than\
          \ or equal to -90.0 and less than or equal to +90.0. Negative values indicate\
          \ southern latitudes and positive values indicate northern latitudes. long\
          \ (required): The longitude of the client's location, in degrees. The longitude\
          \ must be greater than or equal to -180.0 and less than or equal to +180.0.\
          \ Negative values indicate western longitudes and positive values indicate\
          \ eastern longitudes. re (required): The radius, in meters, which specifies\
          \ the horizontal accuracy of the coordinates. Pass the value returned by\
          \ the device's location service. Typical values might be 22m for GPS/Wi-Fi,\
          \ 380m for cell tower triangulation, and 18,000m for reverse IP lookup.\
          \ ts (optional): The UTC UNIX timestamp of when the client was at the location.\
          \ (The UNIX timestamp is the number of seconds since January 1, 1970.) head\
          \ (optional): The client's relative heading or direction of travel. Specify\
          \ the direction of travel as degrees from 0 through 360, counting clockwise\
          \ relative to true north. Specify this key only if the sp key is nonzero.\
          \ sp (optional): The horizontal velocity (speed), in meters per second,\
          \ that the client device is traveling. alt (optional): The altitude of the\
          \ client device, in meters. are (optional): The radius, in meters, that\
          \ specifies the vertical accuracy of the coordinates. Specify this key only\
          \ if you specify the alt key. Although many of the keys are optional, the\
          \ more information that you provide, the more accurate the location results\
          \ are. Although optional, you are encouraged to always specify the user's\
          \ geographical location. Providing the location is especially important\
          \ if the client's IP address does not accurately reflect the user's physical\
          \ location (for example, if the client uses VPN). For optimal results, you\
          \ should include this header and the X-MSEdge-ClientIP header, but at a\
          \ minimum, you should include this header."
        in: header
        name: X-Search-Location
        schema:
          type: string
          x-ms-client-name: Location
        x-ms-client-name: Location
      - description: "A 2-character country code of the country where the results\
          \ come from. This API supports only the United States market. If you specify\
          \ this query parameter, it must be set to us. If you set this parameter,\
          \ you must also specify the Accept-Language header. Bing uses the first\
          \ supported language it finds from the languages list, and combine that\
          \ language with the country code that you specify to determine the market\
          \ to return results for. If the languages list does not include a supported\
          \ language, Bing finds the closest language and market that supports the\
          \ request, or it may use an aggregated or default market for the results\
          \ instead of a specified one. You should use this query parameter and the\
          \ Accept-Language query parameter only if you specify multiple languages;\
          \ otherwise, you should use the mkt and setLang query parameters. This parameter\
          \ and the mkt query parameter are mutually exclusiveâ€”do not specify both."
        in: query
        name: cc
        schema:
          type: string
          x-ms-client-name: CountryCode
        x-ms-client-name: CountryCode
      - description: "The market where the results come from. You are strongly encouraged\
          \ to always specify the market, if known. Specifying the market helps Bing\
          \ route the request and return an appropriate and optimal response. This\
          \ parameter and the cc query parameter are mutually exclusiveâ€”do not specify\
          \ both."
        in: query
        name: mkt
        schema:
          default: en-us
          type: string
          x-ms-client-name: Market
        x-ms-client-name: Market
      - description: The user's search term.
        in: query
        name: q
        required: true
        schema:
          type: string
          x-ms-client-name: Query
        x-ms-client-name: Query
      - description: "Filter suggestions for adult content. The following are the\
          \ possible filter values. Off: Return suggestions with adult text, images,\
          \ or videos. Moderate: Return suggestion with adult text but not adult images\
          \ or videos. Strict: Do not return news articles with adult text, images,\
          \ or videos. If the request comes from a market that Bing's adult policy\
          \ requires that safeSearch is set to Strict, Bing ignores the safeSearch\
          \ value and uses Strict. If you use the site: query operator, there is the\
          \ chance that the response may contain adult content regardless of what\
          \ the safeSearch query parameter is set to. Use site: only if you are aware\
          \ of the content on the site and your scenario supports the possibility\
          \ of adult content."
        in: query
        name: safeSearch
        schema:
          enum:
          - "false"
          - Moderate
          - Strict
          type: string
          x-ms-client-name: SafeSearch
          x-ms-enum:
            modelAsString: true
            name: SafeSearch
        x-ms-client-name: SafeSearch
        x-ms-enum:
          modelAsString: true
          name: SafeSearch
      - description: "The language to use for user interface strings. Specify the\
          \ language using the ISO 639-1 2-letter language code. For example, the\
          \ language code for English is EN. The default is EN (English). Although\
          \ optional, you should always specify the language. Typically, you set setLang\
          \ to the same language specified by mkt unless the user wants the user interface\
          \ strings displayed in a different language. This parameter and the Accept-Language\
          \ header are mutually exclusive; do not specify both. A user interface string\
          \ is a string that's used as a label in a user interface. There are few\
          \ user interface strings in the JSON response objects. Also, any links to\
          \ Bing.com properties in the response objects apply the specified language."
        in: query
        name: setLang
        schema:
          type: string
          x-ms-client-name: SetLang
        x-ms-client-name: SetLang
      - description: "The media type to use for the response. The following are the\
          \ possible case-insensitive values: JSON, JSONLD. The default is JSON. If\
          \ you specify JSONLD, the response body includes JSON-LD objects that contain\
          \ the search results."
        explode: false
        in: query
        name: ResponseFormat
        schema:
          items:
            enum:
            - Json
            - JsonLd
            type: string
            x-ms-enum:
              modelAsString: true
              name: ResponseFormat
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Suggestions'
          description: Success.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: An error has occurred. Check the response type and/or status
            code for more details.
      summary: The AutoSuggest API lets you send a search query to Bing and get back
        a list of query suggestions. This section provides technical details about
        the query parameters and headers that you use to request suggestions and the
        JSON response objects that contain them.
      tags:
      - AutoSuggest
      x-ms-examples:
        Successful query:
          parameters:
            Ocp-Apim-Subscription-Key: "{API key}"
            X-BingApis-SDK: "true"
            q: a
          responses:
            "200":
              body:
                _type: Suggestions
                queryContext:
                  _type: QueryContext
                  originalQuery: a
                suggestionGroups:
                - _type: Suggestions/SuggestionGroup
                  name: Web
                  searchSuggestions:
                  - _type: SearchAction
                    displayText: amazon
                    query: amazon
                    searchKind: WebSearch
                    url: https://www.bing.com/search?q=amazon&FORM=USBAPI
                  - _type: SearchAction
                    displayText: alaska airlines
                    query: alaska airlines
                    searchKind: WebSearch
                    url: https://www.bing.com/search?q=alaska+airlines&FORM=USBAPI
                  - _type: SearchAction
                    displayText: aol
                    query: aol
                    searchKind: WebSearch
                    url: https://www.bing.com/search?q=aol&FORM=USBAPI
                  - _type: SearchAction
                    displayText: amazon prime
                    query: amazon prime
                    searchKind: WebSearch
                    url: https://www.bing.com/search?q=amazon+prime&FORM=USBAPI
                  - _type: SearchAction
                    displayText: airbnb
                    query: airbnb
                    searchKind: WebSearch
                    url: https://www.bing.com/search?q=airbnb&FORM=USBAPI
                  - _type: SearchAction
                    displayText: american express
                    query: american express
                    searchKind: WebSearch
                    url: https://www.bing.com/search?q=american+express&FORM=USBAPI
                  - _type: SearchAction
                    displayText: autotrader
                    query: autotrader
                    searchKind: WebSearch
                    url: https://www.bing.com/search?q=autotrader&FORM=USBAPI
                  - _type: SearchAction
                    displayText: autozone
                    query: autozone
                    searchKind: WebSearch
                    url: https://www.bing.com/search?q=autozone&FORM=USBAPI
              headers: {}
      x-openapi-router-controller: openapi_server.controllers.auto_suggest_controller
