paths:
  /marketstat:
    get:
      parameters:
      - description: |
          TypeID. Multiple TypeIDs can be specified in the following format (up to 200 TypeIDs per request):
          typeid=34&typeid=35 or typeid=34,35
        explode: false
        in: query
        name: typeid
        required: true
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: Limit the statistics to a single region.
        in: query
        name: regionlimit
        schema:
          format: int32
          type: integer
      - description: Limit the statistics to a single solar system.
        in: query
        name: usesystem
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExecAPI'
          description: Successful Request
          headers:
            X-Ratelimit-Reset:
              description: The time at which the current rate limit window resets
                in UTC epoch seconds.
              schema:
                type: integer
            X-Ratelimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
            X-Ratelimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
        "400":
          content: {}
          description: Invalid Parameters
        "429":
          content: {}
          description: Rate limit exceeded
      summary: XML Marketstat
      tags:
      - marketstat
      x-accepts:
      - application/xml
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/_marketstat_post_request'
        required: true
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExecAPI'
          description: Successful Request
          headers:
            X-Ratelimit-Reset:
              description: The time at which the current rate limit window resets
