          type: string
          xml:
            attribute: true
        version:
          example: "2.0"
          type: string
          xml:
            attribute: true
      type: object
    ForQuery:
      example:
        hours: 0
        types:
        - 44992
        - 44992
        regions:
        - 10000002
        - 10000002
        systems:
        - 1
        - 1
        bid: true
        minq: 6
      properties:
        bid:
          description: is buy?
          type: boolean
        hours:
          description: always 0
          format: int32
          type: integer
        minq:
          description: always 0
          format: int32
          type: integer
        regions:
          description: Region IDs
          items:
            example: 10000002
            format: int32
            type: integer
          type: array
        systems:
          description: System IDs
