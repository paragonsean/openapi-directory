  x-apiClientRegistration:
    url: https://www.motaword.com/developer/register
  x-apisguru-categories:
  - text
  x-cli-description: Use MotaWord CLI to interact with your MotaWord account in many
    ways to manage your translation and localization needs. Visit motaword.com/developer
    for details.
