        The root endpoint will provide you with an OpenAPI definition of MotaWord API.
      operationId: get_endpoints
      responses:
        "200":
          content:
            text/yaml:
              schema:
                type: object
          description: YAML representation of our OpenAPI definition.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Authentication error
      security: []
      summary: Available endpoints
      tags:
      - Static
      x-cli-cmd-group: static
      x-openapi-router-controller: openapi_server.controllers.static_controller
    x-internal: true
  /async/download:
    get:
      description: Download the result of an async operation that you have requested
        in other endpoints.
      operationId: download_async
      parameters:
      - description: Async operation key
        example: f0db2468-6b77-41a4-bafe-70157bc166ad
        explode: true
        in: query
        name: async_request_key
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: File
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ProjectNotFound
      summary: Download result of an async operation
      tags:
      - Async
      x-cli-cmd-group: async
      x-openapi-router-controller: openapi_server.controllers.async_controller
  /blogs:
    get:
      operationId: get_blog_posts
      parameters:
      - description: "Article language, default `en`. When no blog article is available\
          \ and `fallback=true` is specified, it falls back to `en`."
        explode: true
        in: query
        name: locale
        required: false
        schema:
          type: string
        style: form
      - description: "When `true`, and no article is found in the locale, it falls\
          \ back to `locale=en`."
        explode: true
        in: query
        name: fallback
        required: false
        schema:
          type: boolean
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int64
          type: integer
        style: form
      - explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 1
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
