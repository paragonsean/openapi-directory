          - Chicken
          - Gallus gallus
          - Fusarium graminearum
          - Gibberella zeae
          - Bacillus subtilis
          - Escherichia coli
          - Black mold
          - Aspergillus niger
          - Mouse
          - Mus musculus
          type: string
      - description: Text to find in attributes
        in: path
        name: query
        required: true
        schema:
          type: string
      - description: Number of results
        in: query
        name: limit
        schema:
          type: integer
      - description: "Restrict search by attribute name (case sensitive). Use GET\
          \ /{organism}/attributeSet to find out which attributes are supported."
