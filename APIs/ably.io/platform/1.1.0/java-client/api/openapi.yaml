            x-ably-errorcode:
              $ref: '#/components/headers/ErrorCode'
            x-ably-errormessage:
              $ref: '#/components/headers/ErrorMessage'
            x-ably-serverid:
              $ref: '#/components/headers/ServerId'
      summary: Get message history for a channel
      tags:
      - History
      x-accepts:
      - application/json
      - application/x-msgpack
      - text/html
    post:
      description: Publish a message to the specified channel
      operationId: publishMessagesToChannel
      parameters:
      - description: The version of the API you wish to use.
        explode: false
        in: header
        name: X-Ably-Version
        required: false
        schema:
          type: string
        style: simple
      - description: The response format you would like
        explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - json
          - jsonp
          - msgpack
          - html
          type: string
        style: form
      - description: "The [Channel's ID](https://www.ably.io/documentation/rest/channels)."
        explode: false
        in: path
        name: channel_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
          application/x-msgpack:
            schema:
              $ref: '#/components/schemas/Message'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        "2XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/publishMessagesToChannel_2XX_response'
            application/x-msgpack:
              schema:
                $ref: '#/components/schemas/publishMessagesToChannel_2XX_response'
            text/html:
              schema:
                $ref: '#/components/schemas/publishMessagesToChannel_2XX_response'
          description: OK
          headers:
            x-ably-serverid:
              $ref: '#/components/headers/ServerId'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/x-msgpack:
              schema:
                $ref: '#/components/schemas/Error'
            text/html:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
          headers:
            x-ably-errorcode:
              $ref: '#/components/headers/ErrorCode'
            x-ably-errormessage:
              $ref: '#/components/headers/ErrorMessage'
            x-ably-serverid:
              $ref: '#/components/headers/ServerId'
      summary: Publish a message to a channel
      tags:
      - Publishing
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/x-msgpack
      - text/html
