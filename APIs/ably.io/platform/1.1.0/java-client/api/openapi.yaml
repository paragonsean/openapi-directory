        in: query
        name: start
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: end
        required: false
        schema:
          default: now
          type: string
        style: form
      - explode: true
        in: query
        name: direction
        required: false
        schema:
          default: backwards
