      x-accepts:
      - application/json
      - application/x-msgpack
      - text/html
    get:
      description: Get a list of push notification subscriptions to channels.
      operationId: getPushSubscriptionsOnChannels
      parameters:
      - description: The version of the API you wish to use.
        explode: false
        in: header
        name: X-Ably-Version
        required: false
        schema:
          type: string
        style: simple
      - description: The response format you would like
        explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - json
          - jsonp
          - msgpack
          - html
          type: string
        style: form
      - description: Filter to restrict to subscriptions associated with that channel.
        explode: true
        in: query
        name: channel
        required: false
        schema:
          type: string
        style: form
      - description: Optional filter to restrict to devices associated with that deviceId.
          Cannot be used with clientId.
        explode: true
        in: query
        name: deviceId
        required: false
        schema:
          type: string
        style: form
      - description: Optional filter to restrict to devices associated with that clientId.
          Cannot be used with deviceId.
        explode: true
        in: query
        name: clientId
        required: false
        schema:
          type: string
        style: form
      - description: The maximum number of records to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 1000
          type: integer
        style: form
      responses:
        "2XX":
          content:
            application/json:
              schema:
