      description: Enumerate all active channels of the application
      operationId: getMetadataOfAllChannels
      parameters:
      - description: The version of the API you wish to use.
        explode: false
        in: header
        name: X-Ably-Version
        required: false
        schema:
          type: string
        style: simple
      - description: The response format you would like
        explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - json
          - jsonp
          - msgpack
          - html
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - description: Optionally limits the query to only those channels whose name
          starts with the given prefix
        explode: true
        in: query
        name: prefix
        required: false
        schema:
          type: string
        style: form
      - description: optionally specifies whether to return just channel names (by=id)
          or ChannelDetails (by=value)
        explode: true
        in: query
        name: by
        required: false
        schema:
          enum:
          - value
          - id
          type: string
        style: form
      responses:
        "2XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMetadataOfAllChannels_2XX_response'
            application/x-msgpack:
              schema:
                $ref: '#/components/schemas/getMetadataOfAllChannels_2XX_response'
            text/html:
              schema:
                type: string
          description: OK
          headers:
            link:
              $ref: '#/components/headers/Link'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/x-msgpack:
              schema:
                $ref: '#/components/schemas/Error'
            text/html:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
          headers:
            x-ably-errorcode:
              $ref: '#/components/headers/ErrorCode'
            x-ably-errormessage:
              $ref: '#/components/headers/ErrorMessage'
            x-ably-serverid:
              $ref: '#/components/headers/ServerId'
      summary: Enumerate all active channels of the application
      tags:
      - Status
      x-accepts:
      - application/json
      - application/x-msgpack
      - text/html
