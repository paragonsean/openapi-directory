    category_rated_areas_allOf_categoryScores_nightLife:
      description: night life category
      properties:
        overall:
          description: score of nigh life possibility from 0 (nothing to do at night)
            to 100 (many night activities to enjoy)
          title: overall
          type: number
      title: category_rated_areas_allOf_categoryScores_nightLife
      type: object
    category_rated_areas_allOf_categoryScores_restaurant:
      description: restaurant category
      properties:
        overall:
          description: score of eating possibility from 0 (no place to eat) to 100
            (many restaurants to enjoy)
          title: overall
          type: number
        vegetarian:
          description: score of vegetatian eating possibility from 0 (no place to
            eat vegetatian) to 100 (many restaurants to enjoy)
          title: vegetarian
          type: number
      title: category_rated_areas_allOf_categoryScores_restaurant
      type: object
    category_rated_areas_allOf_categoryScores_shopping:
      description: shopping category
      properties:
        luxury:
          description: score of luxury shopping possibility from 0 (no luxury shop)
            to 100 (many luxury shops to enjoy)
          title: luxury
          type: number
        overall:
          description: score of shopping possibility from 0 (no shop) to 100 (many
            shops to enjoy)
          title: overall
          type: number
      title: category_rated_areas_allOf_categoryScores_shopping
      type: object
    category_rated_areas_allOf_categoryScores_sight:
      description: sight category
      properties:
        beachAndPark:
          description: score of outdoor activity possibility from 0 (no outdoor spaces)
            to 100 (many parks or beaches to enjoy)
          title: beachAndPark
          type: integer
        historical:
          description: score of historical discovery possibility from 0 (no historical
            site) to 100 (many historical site to enjoy)
          title: historical
          type: integer
        overall:
          description: score of sight seeing possibility from 0 (nothing to see) to
            100 (many sceneries to enjoy)
          title: overall
          type: integer
      title: category_rated_areas_allOf_categoryScores_sight
      type: object
    category_rated_areas_allOf_categoryScores:
      description: category scoring of the location
      properties:
        nightLife:
          $ref: '#/components/schemas/category_rated_areas_allOf_categoryScores_nightLife'
