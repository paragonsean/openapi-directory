        shopping:
          $ref: '#/components/schemas/category_rated_areas_allOf_categoryScores_shopping'
        sight:
          $ref: '#/components/schemas/category_rated_areas_allOf_categoryScores_sight'
      title: category_rated_areas_allOf_categoryScores
      type: object
    GeoCode:
      description: Geographic coordinates describing the position of any location
        on the surface of Earth
      properties:
        latitude:
          description: "Latitude of the position expressed in decimal degrees (WSG\
            \ 84), e.g. 6.244203. A positive value denotes northern hemisphere or\
            \ the equator, and a negative value denotes southern hemisphere. The number\
            \ of digits to represent the precision of the coordinate."
          example: 48.85837
          exclusiveMaximum: false
          exclusiveMinimum: false
          format: float
          maximum: 90
          minimum: -90
          title: latitude
          type: number
        longitude:
          description: "Longitude of the position expressed in decimal degrees (WSG\
            \ 84), e.g. -75.581211. A positive value denotes east longitude or the\
            \ prime meridian, and a negative value denotes west longitude.  The number\
            \ of digits to represent the precision of the coordinate."
          example: 2.294481
          exclusiveMaximum: false
          exclusiveMinimum: false
          format: float
          maximum: 180
          minimum: -180
          title: longitude
          type: number
