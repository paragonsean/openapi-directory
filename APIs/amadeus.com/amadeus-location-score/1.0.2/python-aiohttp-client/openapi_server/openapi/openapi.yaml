paths:
  /location/analytics/category-rated-areas:
    get:
      description: ""
      operationId: get_category_rated_areas
      parameters:
      - description: Latitude in decimal coordinates
        example: 41.397158
        explode: true
        in: query
        name: latitude
        required: true
        schema:
          type: number
        style: form
      - description: Longitude in decimal coordinates
        example: 2.160873
        explode: true
        in: query
        name: longitude
        required: true
        schema:
          type: number
        style: form
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              examples:
                Successful Reply:
                  value:
                    data:
                    - categoryScores:
                        nightLife:
                          overall: 93
                        restaurant:
                          overall: 99
                          vegetarian: 82
                        shopping:
                          luxury: 97
                          overall: 99
                        sight:
                          beachAndPark: 0
                          historical: 86
                          overall: 90
                      geoCode:
                        latitude: 2.160873
                        longitude: 41.397158
                      radius: 200
                      type: category-rated-area
                    - categoryScores:
                        nightLife:
                          overall: 96
                        restaurant:
                          overall: 99
                          vegetarian: 92
                        shopping:
                          luxury: 99
                          overall: 99
                        sight:
                          beachAndPark: 0
                          historical: 89
                          overall: 99
                      geoCode:
                        latitude: 2.160873
                        longitude: 41.397158
                      radius: 500
                      type: category-rated-area
                    - categoryScores:
                        nightLife:
                          overall: 99
                        restaurant:
                          overall: 99
                          vegetarian: 99
                        shopping:
                          luxury: 99
                          overall: 99
                        sight:
                          beachAndPark: 58
                          historical: 99
                          overall: 99
                      geoCode:
                        latitude: 2.160873
                        longitude: 41.397158
                      radius: 1500
                      type: category-rated-area
                    meta:
                      count: 3
                      links:
                        self: https://test.api.amadeus.com/v1/location/analytics/category-rated-areas?latitude=41.397158&longitude=2.160873
              schema:
                $ref: '#/components/schemas/get_category_rated_areas_200_response'
          description: Successful Reply
        "400":
          content:
            application/vnd.amadeus+json:
              examples:
                example:
                  value:
                    errors:
                    - code: 477
                      detail: invalid query parameter format
                      source:
                        example: "41.397158"
                        parameter: latitude
                      status: 400
                      title: INVALID FORMAT
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | INVALID FORMAT\n\
            572     | INVALID OPTION                            \n32171   | MANDATORY\
            \ DATA MISSING "
        "500":
          content:
            application/vnd.amadeus+json:
              examples:
                example:
                  value:
                    errors:
                    - code: 141
                      status: 500
                      title: SYSTEM ERROR HAS OCCURRED
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Internal Server Error
      summary: GET category rated areas
      tags:
      - category-rated-areas
      x-openapi-router-controller: openapi_server.controllers.category_rated_areas_controller
