paths:
  /travel/analytics/air-traffic/booked:
    get:
      operationId: get_air_traffic
      parameters:
      - description: "Code for the origin city following IATA standard ([IATA table\
          \ codes](http://www.iata.org/publications/Pages/code-search.aspx)). - e.g.\
          \ BOS for Boston"
        example: MAD
        in: query
        name: originCityCode
        required: true
        schema:
          pattern: "[A-Za-z]{3}"
          type: string
      - description: "period when consumers are traveling.\n* It can be a month only.\
          \ \n* ISO format must be used - e.g. 2015-05. \n* Period ranges are not\
          \ supported. \n* Only periods from 2011-01 up to previous month are valid.\
          \ \n* Future dates are not supported.\n"
        example: 2017-08
        in: query
        name: period
        required: true
        schema:
          type: string
      - description: maximum number of destinations in the response. Default value
          is 10 and maximum value is 50.
        in: query
        name: max
        schema:
          default: 10.0
          format: integer
          type: number
      - description: "list of attributes desired in the response or list of attributes\
          \ to remove from the response (with \"-\" before fields) \n* The attributes\
          \ names must contain the whole path (except resource name) e.g. travelers"
        in: query
        name: fields
        schema:
          type: string
      - description: maximum items in one page
        in: query
        name: "page[limit]"
        schema:
          default: 10
          type: integer
      - description: start index of the requested page
        in: query
        name: "page[offset]"
        schema:
          default: 0
          type: integer
      - description: |
          defines on which attribute the sorting will be done:
          * analytics.flights.score - sort destinations by flights score (decreasing)
          * analytics.travelers.score - sort destination by traveler's score (decreasing)
        in: query
        name: sort
        schema:
          default: analytics.travelers.score
          enum:
          - analytics.flights.score
          - analytics.travelers.score
          type: string
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success'
          description: Successful Operation
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | INVALID FORMAT\n\
            572     | INVALID OPTION\n2781    | INVALID LENGTH\n4926    | INVALID\
            \ DATA RECEIVED                               \n32171   | MANDATORY DATA\
            \ MISSING \t     \n"
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected Error
