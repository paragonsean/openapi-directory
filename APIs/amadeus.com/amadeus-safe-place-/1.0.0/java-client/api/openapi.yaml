openapi: 3.0.1
info:
  description: "\nBefore using this API, we recommend you read our\_**[Authorization\
    \ Guide](https://developers.amadeus.com/self-service/apis-docs/guides/authorization-262)**\_\
    for more information on how to generate an access token. \n  \nPlease also be\
    \ aware that our test environment is based on a subset of the production, this\
    \ API in test only returns a few selected cities. You can find the list in our\
    \ **[data collection](https://github.com/amadeus4dev/data-collection)**."
  title: Safe Place
  version: 1.0.0
  x-logo:
    url: https://amadeus.com/images/en/technology/mobile-tablet/mobile-woman-office-city.jpg.transform/medium/img.jpg
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/amadeus4dev/amadeus-open-api-specification/main/spec/json/SafePlaceAPI_v1_swagger_specification.json
    version: "2.0"
  x-providerName: amadeus.com
  x-release-note:
    "1.0":
    - Initial Version
  x-serviceName: amadeus-safe-place-
  x-status: validated
  x-tags:
  - '#ama-for-dev'
servers:
- url: https://test.api.amadeus.com/v1
paths:
  /safety/safety-rated-locations:
    get:
      operationId: getSafetyRanking
      parameters:
      - description: Latitude (decimal coordinates)
        example: 41.397158
        in: query
        name: latitude
        required: true
        schema:
          format: double
          type: number
      - description: Longitude (decimal coordinates)
        example: 2.160873
        in: query
        name: longitude
        required: true
        schema:
          format: double
          type: number
      - description: "radius of the search in Kilometer. Can be from 0 to 20, default\
          \ value is 1 Km."
        in: query
        name: radius
        schema:
          default: 1
          maximum: 20
          minimum: 0
          type: integer
      - description: maximum items in one page
        in: query
        name: "page[limit]"
        schema:
          default: 10
          type: integer
      - description: start index of the requested page
        in: query
        name: "page[offset]"
        schema:
          default: 0
          type: integer
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success'
          description: Successful Operation
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | INVALID FORMAT\n\
            572     | INVALID OPTION\n4926    | INVALID DATA RECEIVED            \
            \   \n32171   | MANDATORY DATA MISSING \t     \n"
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected Error
      summary: Returns safety rating for a given location and radius.
      tags:
      - Search
      x-accepts:
      - application/vnd.amadeus+json
  /safety/safety-rated-locations/by-square:
    get:
      operationId: getSafetyRankBySquare
      parameters:
      - description: Latitude north of bounding box (decimal coordinates)
        example: 41.397158
        in: query
        name: north
        required: true
        schema:
          format: double
          type: number
      - description: Longitude west of bounding box (decimal coordinates)
        example: 2.160873
        in: query
        name: west
        required: true
        schema:
          format: double
          type: number
      - description: Latitude south of bounding box (decimal coordinates)
        example: 41.394582
        in: query
        name: south
        required: true
        schema:
          format: double
          type: number
      - description: Longitude east of bounding box (decimal coordinates)
        example: 2.177181
        in: query
        name: east
        required: true
        schema:
          format: double
          type: number
      - description: maximum items in one page
        in: query
        name: "page[limit]"
        schema:
          default: 10
          type: integer
      - description: start index of the requested page
        in: query
        name: "page[offset]"
        schema:
          default: 0
          type: integer
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success'
          description: Successful Operation
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | INVALID FORMAT\n\
            572     | INVALID OPTION\n4926    | INVALID DATA RECEIVED            \
            \   \n32171   | MANDATORY DATA MISSING \t     \n"
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected Error
      summary: Returns the safety rating of a given area
      tags:
      - Search
      x-accepts:
      - application/vnd.amadeus+json
  /safety/safety-rated-locations/{safety-rated-locationId}:
    get:
      operationId: getLocationSafetyRanking
      parameters:
      - description: identifier of the location
        in: path
        name: safety-rated-locationId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success_1'
          description: Successful Operation
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | INVALID FORMAT\n\
            572     | INVALID OPTION\n4926    | INVALID DATA RECEIVED            \
            \   \n32171   | MANDATORY DATA MISSING \t     \n"
        "404":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_404'
          description: Not Found
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected Error
      summary: Retieve safety information of a location by its Id.
      tags:
      - Retrieve
      x-accepts:
      - application/vnd.amadeus+json
