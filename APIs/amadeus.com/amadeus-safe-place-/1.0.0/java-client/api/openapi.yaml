      title: SafetyRatedLocation
    SafetyScore:
      properties:
        lgbtq:
          description: Likelihood of harm or discrimination against LGBTQ persons
            or groups and level of caution required at location. Score go from 1 (not
            likely) to 100 (very likely).
          type: integer
        medical:
          description: "Likelihood of illness or disease, assessment of water and\
            \ air quality, and access to reliable medical care. Score go from 1 (not\
            \ likely) to 100 (very likely)."
          type: integer
        overall:
          description: An average of the 6 “sub”-categories. Score go from 1 (very
            safe) to 100 (very dangerous).
          type: integer
        physicalHarm:
          description: Likelihood of injury due to harmful intent. Score go from 1
            (not likely) to 100 (very likely).
          type: integer
        politicalFreedom:
          description: Potential for infringement of political rights or political
            unrest. Score go from 1 (not likely) to 100 (very likely).
          type: integer
        theft:
          description: Likelihood of theft. Score go from 1 (not likely) to 100 (very
            likely).
          type: integer
        women:
          description: Likelihood of inappropriate behavior against females. Score
            go from 1 (not likely) to 100 (very likely).
          type: integer
      type: object
