paths:
  /reference-data/locations/airports:
    get:
      operationId: get_nearest_relevant_airports
      parameters:
      - description: latitude location to be at the center of the search circle
        example: 51.57285
        in: query
        name: latitude
        required: true
        schema:
          format: double
          type: number
      - description: longitude location to be at the center of the search circle
        example: -0.44161
        in: query
        name: longitude
        required: true
        schema:
          format: double
          type: number
      - description: "radius of the search in Kilometer. Can be from 0 to 500, default\
          \ value is 500 Km."
        in: query
        name: radius
        schema:
          default: 500
          maximum: 500
          minimum: 0
          type: integer
      - description: maximum items in one page
        in: query
        name: "page[limit]"
        schema:
          default: 10
          type: integer
      - description: start index of the requested page
        in: query
        name: "page[offset]"
        schema:
          default: 0
          type: integer
      - description: |
          defines on which attribute the sorting will be done from the best option to the worst one:
          * **relevance** - Score value calculated based on distance and traffic analytics
          * **distance** - Distance from the location to the geo-code given in API request parameters
          * **analytics.flights.score** - Approximate score for ranking purposes calculated based on estimated number of flights from/to airport in one reference year (last year)
          * **analytics.travelers.score** - Approximate score for ranking purposes calculated based on estimated number of travelers in the airport for one reference year (last year)
        in: query
        name: sort
        schema:
          default: relevance
          enum:
          - relevance
          - distance
          - analytics.flights.score
          - analytics.travelers.score
          type: string
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success'
          description: Successful Operation
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | INVALID FORMAT\n\
            572     | INVALID OPTION\n4926    | INVALID DATA RECEIVED            \
            \   \n32171   | MANDATORY DATA MISSING \t     \n"
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected Error
      summary: Returns a list of relevant airports near to a given point.
      tags:
      - location
