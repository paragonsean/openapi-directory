openapi: 3.0.1
info:
  description: "\nBefore using this API, we recommend you read our **[Authorization\
    \ Guide](https://developers.amadeus.com/self-service/apis-docs/guides/authorization-262)**\
    \ for more information on how to generate an access token. \n\nPlease also be\
    \ aware that our test environment is based on a subset of the production, if you\
    \ are not returning any results try with big cities/airports like LON (London)\
    \ or NYC (New-York)."
  title: Flight Availibilities Search
  version: 1.0.2
  x-logo:
    url: https://amadeus.com/images/en/technology/mobile-tablet/mobile-woman-office-city.jpg.transform/medium/img.jpg
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/amadeus4dev/amadeus-open-api-specification/main/spec/json/FlightAvailabilitiesSearch_v1_swagger_specification.json
    version: "2.0"
  x-providerName: amadeus.com
  x-release-note:
    "1.0.0":
    - Initial release of Flight Availibilities Search
  x-serviceName: amadeus-flight-availabilities-search
  x-status: validated
  x-tags:
  - '#quick-connect'
  - '#online-retail'
  - '#mobile-services'
  - '#ama-for-dev'
servers:
- url: https://test.api.amadeus.com/v1
paths:
  /shopping/availability/flight-availabilities:
    post:
      operationId: search_flight_availabilities
      parameters:
      - description: the HTTP method to apply
        in: header
        name: X-HTTP-Method-Override
        required: true
        schema:
          default: GET
          type: string
      requestBody:
        content:
          application/vnd.amadeus+json:
            schema:
              $ref: '#/components/schemas/GetFlightAvailabilitiesQuery'
        description: list of criteria to retrieve a list of flight availabilities
        required: true
        x-body-name: getFlightAvailabilitiesBody
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success_Availability'
          description: Successful Operation
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n425     | INVALID DATE\n477\
            \     | INVALID FORMAT\n572     | INVALID OPTION\n2668    | PARAMETER\
            \ COMBINATION INVALID/RESTRICTED\n2781    | INVALID LENGTH\n4926    |\
            \ INVALID DATA RECEIVED\n9880    | SELECTED DATE IS TOO FAR IN THE FUTURE\n\
            10661   | MAXIMUM NUMBER OF OCCURRENCES EXCEEDED \n32171   | MANDATORY\
            \ DATA MISSING\n"
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected error
      summary: Return list of Flight Availabilities based on posted searching criteria.
      tags:
      - Availibility
      x-codegen-request-body-name: getFlightAvailabilitiesBody
      x-openapi-router-controller: openapi_server.controllers.availibility_controller
components:
  parameters:
    getOverride:
      description: the HTTP method to apply
      in: header
      name: X-HTTP-Method-Override
      required: true
      schema:
        default: GET
        type: string
  responses:
    "500":
      content:
        application/vnd.amadeus+json:
          schema:
            $ref: '#/components/schemas/Error_500'
      description: Unexpected error
    "400_Search":
      content:
        application/vnd.amadeus+json:
          schema:
            $ref: '#/components/schemas/Error_400'
      description: "code    | title                                 \n------- | -------------------------------------\
        \ \n425     | INVALID DATE\n477     | INVALID FORMAT\n572     | INVALID OPTION\n\
        2668    | PARAMETER COMBINATION INVALID/RESTRICTED\n2781    | INVALID LENGTH\n\
        4926    | INVALID DATA RECEIVED\n9880    | SELECTED DATE IS TOO FAR IN THE\
        \ FUTURE\n10661   | MAXIMUM NUMBER OF OCCURRENCES EXCEEDED \n32171   | MANDATORY\
        \ DATA MISSING\n"
    returnAirAvailabilities:
      content:
        application/vnd.amadeus+json:
          schema:
            example:
              data:
              - duration: PT10H35M
                id: "1"
                instantTicketingRequired: false
                originDestinationId: "1"
                paymentCardRequired: false
                segments:
                - aircraft:
                    code: "772"
                  arrival:
                    at: 2023-11-15T08:05:00
                    iataCode: LHR
                    terminal: "4"
                  availabilityClasses:
                  - class: F
                    numberOfBookableSeats: 9
                  - class: J
                    numberOfBookableSeats: 9
                  - class: I
                    numberOfBookableSeats: 9
                  - class: W
                    numberOfBookableSeats: 9
                  - class: "Y"
                    numberOfBookableSeats: 9
                  - class: B
                    numberOfBookableSeats: 9
                  - class: H
                    numberOfBookableSeats: 9
                  - class: K
                    numberOfBookableSeats: 9
                  - class: M
                    numberOfBookableSeats: 9
                  - class: G
                    numberOfBookableSeats: 9
                  - class: X
                    numberOfBookableSeats: 9
                  blacklistedInEU: false
                  carrierCode: 6X
                  departure:
                    at: 2023-11-14T20:25:00
                    iataCode: BOS
                    terminal: E
                  id: "1"
                  number: "214"
                  numberOfStops: 0
                - aircraft:
                    code: "320"
                  arrival:
                    at: 2023-11-15T13:00:00
                    iataCode: MAD
                  availabilityClasses:
                  - class: J
                    numberOfBookableSeats: 9
                  - class: I
                    numberOfBookableSeats: 9
                  - class: "Y"
                    numberOfBookableSeats: 9
                  blacklistedInEU: false
                  carrierCode: 6X
                  departure:
                    at: 2023-11-15T10:30:00
                    iataCode: LHR
                  id: "2"
                  number: "9931"
                  numberOfStops: 0
                source: GDS
                type: flight-availability
              dictionaries:
                locations:
                  BOS:
                    cityCode: BOS
                    countryCode: US
                  LHR:
                    cityCode: LON
                    countryCode: GB
                  MAD:
                    cityCode: MAD
                    countryCode: ES
              meta:
                count: 1
            properties:
              data:
                items:
                  $ref: '#/components/schemas/FlightAvailability'
                type: array
              dictionaries:
                $ref: '#/components/schemas/Dictionaries'
              meta:
                $ref: '#/components/schemas/Collection_Meta_AvailSearch'
              warnings:
                items:
                  $ref: '#/components/schemas/Issue'
                type: array
            required:
            - data
            title: Success_Availability
            type: object
      description: Successful Operation
  schemas:
    AircraftEntry:
      additionalProperties:
        description: the manufacturer/model of aircraft
        type: string
      title: aircraft
      type: object
    AircraftEquipment:
      description: information related to the aircraft
      properties:
        code:
          description: |
            IATA aircraft code (http://www.flugzeuginfo.net/table_accodes_iata_en.php)
          example: "318"
          pattern: "[a-zA-Z0-9]{3}"
          title: code
          type: string
      title: AircraftEquipment
      type: object
    AllotmentDetails:
      properties:
        tourName:
          description: The tour name agreed for this specific allotment.
          title: tourName
          type: string
        tourReference:
          description: The tour reference agreed for this specific allotment.
          title: tourReference
          type: string
      title: AllotmentDetails
      type: object
    AvailabilityClass:
      properties:
        class:
          description: "The code of the booking class, a.k.a. class of service or\
            \ Reservations/Booking Designator (RBD)"
          example: A
          pattern: "[A-Z]{1}"
          title: class
          type: string
        closedStatus:
          description: Status of the booking class when it is closed.
          enum:
          - WAITLIST_OPEN
          - WAITLIST_CLOSED
          - ON_REQUEST
          example: WAITLIST_OPEN
          title: closedStatus
          type: string
        numberOfBookableSeats:
          description: Number of seats bookable in a single request. Can not be higher
            than 9.
          example: 9.0
          maximum: 9
          minimum: 1
          title: numberOfBookableSeats
          type: number
        tourAllotment:
          $ref: '#/components/schemas/TourAllotment'
      title: AvailabilityClass
      type: object
    CabinRestriction:
      properties:
        cabin:
          $ref: '#/components/schemas/TravelClass'
        originDestinationIds:
          description: The list of originDestination identifiers for which the cabinRestriction
            applies
          example:
          - 1
          - 2
          items:
            type: string
          title: originDestinationIds
          type: array
      title: CabinRestriction
      type: object
    CarrierEntry:
      additionalProperties:
        description: the carrier name
        type: string
      title: carriers
      type: object
    CarrierRestrictions:
      description: Restriction towards carriers.
      properties:
        blacklistedInEUAllowed:
          description: "This flag enable/disable filtering of blacklisted airline\
            \ by EU. The list of the banned airlines is published in the Official\
            \ Journal of the European Union, where they are included as annexes A\
            \ and B to the Commission Regulation. The blacklist of an airline can\
            \ concern all its flights or some specific aircraft types pertaining to\
            \ the airline"
          title: blacklistedInEUAllowed
          type: boolean
        excludedCarrierCodes:
          description: This option ensures that the system will only consider these
            airlines.
          items:
            type: string
          maxItems: 99
          minItems: 1
          title: excludedCarrierCodes
          type: array
        includedCarrierCodes:
          description: This option ensures that the system will only consider these
            airlines.
          items:
            type: string
          maxItems: 99
          minItems: 1
          title: includedCarrierCodes
          type: array
      title: CarrierRestrictions
      type: object
    Co2Emission:
      properties:
        cabin:
          $ref: '#/components/schemas/TravelClass'
        weight:
          description: Weight of Co2 emitted for the concerned segment
          example: 90
          title: weight
          type: integer
        weightUnit:
          description: Code to qualify unit as pounds or kilos
          example: KG
          title: weightUnit
          type: string
      title: Co2Emission
      type: object
    Collection_Meta_AvailSearch:
      properties:
        count:
          example: 1
          title: count
          type: integer
      title: Collection_Meta
      type: object
    ConnectionRestriction:
      description: Restriction towards number of connections.
      properties:
        airportChangeAllowed:
          description: Allow to change airport during connection
          example: false
          title: airportChangeAllowed
          type: boolean
        maxNumberOfConnections:
          description: "The maximal number of connections for each itinerary. Value\
            \ can be 0, 1 or 2."
          example: 2.0
          title: maxNumberOfConnections
          type: number
        technicalStopsAllowed:
          description: This option allows the single segment to have one or more intermediate
            stops (technical stops).
          example: true
          title: technicalStopsAllowed
          type: boolean
      title: ConnectionRestriction
      type: object
    CurrencyEntry:
      additionalProperties:
        example: EUR
        type: string
      title: currencies
      type: object
    DateTimeType:
      properties:
        date:
          description: "Dates are specified in the [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\
            \ YYYY-MM-DD format, e.g. 2018-12-25"
          example: 2018-09-22
          format: date
          title: date
          type: string
        time:
          description: "Local time. hh:mm:ss format, e.g 10:30:00"
          example: "37800"
          title: time
          type: string
      required:
      - date
      title: DateTimeType
      type: object
    Dictionaries:
      properties:
        aircraft:
          additionalProperties:
            description: the manufacturer/model of aircraft
            type: string
          title: aircraft
          type: object
        carriers:
          additionalProperties:
            description: the carrier name
            type: string
          title: carriers
          type: object
        currencies:
          additionalProperties:
            example: EUR
            type: string
          title: currencies
          type: object
        locations:
          additionalProperties:
            $ref: '#/components/schemas/LocationValue'
          title: locations
          type: object
      title: Dictionaries
      type: object
    Error_400:
      example:
        errors:
        - code: 477
          detail: invalid query parameter format
          source:
            example: CDG
            parameter: airport
          status: 400
          title: INVALID FORMAT
      properties:
        errors:
          items:
            $ref: '#/components/schemas/Issue'
          type: array
      required:
      - errors
      title: Error_400
      type: object
    Error_500:
      example:
        errors:
        - code: 141
          status: 500
          title: SYSTEM ERROR HAS OCCURRED
      properties:
        errors:
          items:
            $ref: '#/components/schemas/Issue'
          type: array
      required:
      - errors
      title: Error_500
      type: object
    Extended_OriginDestinationLight:
      allOf:
      - $ref: '#/components/schemas/OriginDestinationLight'
      - properties:
          arrivalDateTime:
            $ref: '#/components/schemas/DateTimeType'
          departureDateTime:
            $ref: '#/components/schemas/DateTimeType'
        type: object
      title: Extended_OriginDestinationLight
    Extended_SearchCriteria:
      allOf:
      - $ref: '#/components/schemas/SearchCriteriaLight'
      - properties:
          class:
            description: The code of the booking class
            example: A
            type: string
          includeClosedContent:
            description: "If true, closed booking classes, departed flights and cancelled\
              \ flights will also be included in the response."
            example: false
            type: boolean
        type: object
      title: Extended_SearchCriteria
    Extended_Segment:
      allOf:
      - properties:
          availabilityClasses:
            description: List of booking classes for the segment
            items:
              $ref: '#/components/schemas/AvailabilityClass'
            maxItems: 50
            minItems: 1
            title: AvailabilityClasses
            type: array
          closedStatus:
            description: Status of the segment when it is closed.
            enum:
            - CANCELLED
            - DEPARTED
            - NOT_AVAILABLE
            example: CANCELLED
            type: string
        type: object
      - $ref: '#/components/schemas/Segment'
      title: Extended_Segment
    FlightAvailability:
      properties:
        duration:
          description: "duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
            \ PnYnMnDTnHnMnS format, e.g. PT2H10M for a duration of 2h10m"
          example: PT2H10M
          title: duration
          type: string
        id:
          description: Id of the flight availability
          example: "1"
          title: id
          type: string
        instantTicketingRequired:
          description: "If true, inform that a ticketing will be required at booking\
            \ step."
          example: false
          title: instantTicketingRequired
          type: boolean
        originDestinationId:
          description: Id of the originDestination in query
          example: "1"
          title: originDestinationId
          type: string
        paymentCardRequired:
          description: "If true, a payment card is mandatory to book this flight offer"
          example: false
          title: paymentCardRequired
          type: boolean
        segments:
          items:
            $ref: '#/components/schemas/Extended_Segment'
          maxItems: 9
          minItems: 1
          title: Segments
          type: array
        source:
          $ref: '#/components/schemas/FlightOfferSource'
        type:
          description: the resource name
          example: flight-availability
          title: type
          type: string
      required:
      - id
      - segments
      - source
      - type
      title: Flight-availability
      type: object
    FlightEndPoint:
      allOf:
      - $ref: '#/components/schemas/OriginalFlightEndPoint'
      - properties:
          at:
            description: "local date and time in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
              \ YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
            format: date-time
            type: string
        type: object
      description: departure or arrival information
      title: FlightEndPoint
    FlightFiltersLight:
      properties:
        cabinRestrictions:
          description: Restriction towards cabins.
          items:
            $ref: '#/components/schemas/CabinRestriction'
          maxItems: 6
          minItems: 1
          title: CabinRestrictions
          type: array
        carrierRestrictions:
          $ref: '#/components/schemas/CarrierRestrictions'
        connectionRestriction:
          $ref: '#/components/schemas/ConnectionRestriction'
      title: FlightFiltersLight
      type: object
    FlightOfferSource:
      description: source of the flight offer
      enum:
      - GDS
      example: GDS
      title: FlightOfferSource
      type: string
    FlightSegment:
      description: defining a flight segment; including both operating and marketing
        details when applicable
      properties:
        aircraft:
          $ref: '#/components/schemas/AircraftEquipment'
        arrival:
          $ref: '#/components/schemas/FlightEndPoint'
        carrierCode:
          description: providing the airline / carrier code
          example: DL
          maxLength: 2
          minLength: 1
          title: carrierCode
          type: string
        departure:
          $ref: '#/components/schemas/FlightEndPoint'
        duration:
          description: "stop duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
            \ PnYnMnDTnHnMnS format, e.g. PT2H10M"
          example: PT2H10M
          title: duration
          type: string
        number:
          description: the flight number as assigned by the carrier
          example: "212"
          maxLength: 4
          minLength: 1
          title: number
          type: string
        operating:
          $ref: '#/components/schemas/OperatingFlight'
        stops:
          description: "information regarding the different stops composing the flight\
            \ segment. E.g. technical stop, change of gauge..."
          items:
            $ref: '#/components/schemas/FlightStop'
          title: stops
          type: array
      title: FlightSegment
      type: object
    FlightStop:
      allOf:
      - $ref: '#/components/schemas/OriginalFlightStop'
      - properties:
          arrivalAt:
            description: "arrival at the stop in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
              \ YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
            format: date-time
            type: string
          departureAt:
            description: "departure from the stop in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
              \ YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
            format: date-time
            type: string
        type: object
      description: details of stops for direct or change of gauge flights
      title: FlightStop
    GetFlightAvailabilitiesQuery:
      example:
        originDestinations:
        - departureDateTime:
            date: 2023-11-14
            time: 76500
          destinationLocationCode: MAD
          id: "1"
          originLocationCode: BOS
        sources:
        - GDS
        travelers:
        - id: "1"
          travelerType: ADULT
      properties:
        originDestinations:
          description: "Origins and Destinations must be properly ordered in time\
            \ (chronological order in accordance with the timezone of each location)\
            \ to describe the journey consistently. Dates and times must not be past\
            \ nor more than 365 days in the future, according to provider settings.Number\
            \ of Origins and Destinations must not exceed the limit defined in provider\
            \ settings."
          items:
            $ref: '#/components/schemas/Extended_OriginDestinationLight'
          maxItems: 6
          minItems: 1
          title: originDestinations
          type: array
        searchCriteria:
          $ref: '#/components/schemas/Extended_SearchCriteria'
        sources:
          description: "Allows enable one or more sources. If present in the list,\
            \ these sources will be called by the system. \nGDS : Full service carriers"
          example:
          - GDS
          items:
            $ref: '#/components/schemas/FlightOfferSource'
          minItems: 1
          title: sources
          type: array
        travelers:
          description: List of travelers composing the travel
          items:
            $ref: '#/components/schemas/TravelerInfo'
          maxItems: 18
          minItems: 1
          title: travelers
          type: array
      required:
      - originDestinations
      - sources
      - travelers
      title: getFlightAvailabilitiesQuery
      type: object
    Issue:
      properties:
        code:
          description: an application-specific error code
          format: int64
          title: code
          type: integer
        detail:
          description: explanation of the error
          title: detail
          type: string
        source:
          $ref: '#/components/schemas/Issue_Source'
        status:
          description: the HTTP status code applicable to this error
          title: status
          type: integer
        title:
          description: a short summary of the error
          title: title
          type: string
      title: Issue
      type: object
    LocationEntry:
      additionalProperties:
        $ref: '#/components/schemas/LocationValue'
      title: locations
      type: object
    LocationValue:
      properties:
        cityCode:
          description: City code associated to the airport
          example: PAR
          title: cityCode
          type: string
        countryCode:
          description: Country code of the airport
          example: FR
          title: countryCode
          type: string
      title: LocationValue
      type: object
    OperatingFlight:
      description: information about the operating flight
      properties:
        carrierCode:
          description: providing the airline / carrier code
          example: DL
          maxLength: 2
          minLength: 1
          title: carrierCode
          type: string
      title: OperatingFlight
      type: object
    OriginDestinationLight:
      properties:
        destinationLocationCode:
          description: "Destination location, such as a city or an airport. Currently,\
            \ only the locations defined in [IATA](http://www.iata.org/publications/Pages/code-search.aspx)\
            \ are supported."
          example: NYC
          title: destinationLocationCode
          type: string
        excludedConnectionPoints:
          description: "List of excluded connections points. Any FlightOffer with\
            \ these connections points will be present in response. Currently, only\
            \ the locations defined in IATA are supported. Used only by the AMADEUS\
            \ provider"
          example:
          - MRS
          items:
            title: code
            type: string
          maxItems: 3
          minItems: 1
          title: excludedConnectionPoints
          type: array
        id:
          example: "1"
          title: id
          type: string
        includedConnectionPoints:
          description: "List of included connections points. When an includedViaPoints\
            \ option is specified, all FlightOffer returned must at least go via this\
            \ Connecting Point. Currently, only the locations defined in IATA are\
            \ supported. Used only by the AMADEUS provider"
          example:
          - MRS
          items:
            title: code
            type: string
          maxItems: 2
          minItems: 1
          title: includedConnectionPoints
          type: array
        originLocationCode:
          description: "Origin location, such as a city or an airport. Currently,\
            \ only the locations defined in [IATA](http://www.iata.org/publications/Pages/code-search.aspx)\
            \ are supported."
          example: PAR
          title: originLocationCode
          type: string
      title: OriginDestinationLight
      type: object
    OriginalFlightEndPoint:
      description: departure or arrival information
      properties:
        iataCode:
          description: "[IATA airline codes](http://www.iata.org/publications/Pages/code-search.aspx)"
          example: JFK
          title: iataCode
          type: string
        terminal:
          description: terminal name / number
          example: T2
          title: terminal
          type: string
      title: OriginalFlightEndPoint
      type: object
    OriginalFlightStop:
      description: details of stops for direct or change of gauge flights
      properties:
        duration:
          description: "stop duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
            \ PnYnMnDTnHnMnS format, e.g. PT2H10M"
          example: PT2H10M
          title: duration
          type: string
        iataCode:
          description: "[IATA airline codes](http://www.iata.org/publications/Pages/code-search.aspx)"
          example: JFK
          title: iataCode
          type: string
      title: OriginalFlightStop
      type: object
    SearchCriteriaLight:
      properties:
        excludeAllotments:
          description: This option allows to exclude the isAllotment flag associated
            to a booking class in the search response when it exist.
          example: false
          title: excludeAllotments
          type: boolean
        flightFilters:
          $ref: '#/components/schemas/FlightFiltersLight'
      title: SearchCriteriaLight
      type: object
    Segment:
      allOf:
      - properties:
          blacklistedInEU:
            description: "When the flight has a marketing or/and operating airline\
              \ that is identified as blacklisted by the European Commission. \n\n\
              To improve travel safety, the European Commission regularly updates\
              \ the list of the banned carriers from operating in Europe. It allows\
              \ any Travel Agency located in the European Union to easily identify\
              \ and hide any travel recommendation based on some unsafe airlines.\
              \ \nThe [list of the banned airlines](https://ec.europa.eu/transport/sites/transport/files/air-safety-list_en.pdf)\
              \ is published in the Official Journal of the European Union, where\
              \ they are included as annexes A and B to the Commission Regulation.\
              \ The blacklist of an airline can concern all its flights or some specific\
              \ aircraft types pertaining to the airline   \n"
            example: false
            type: boolean
          co2Emissions:
            description: Co2 informations
            items:
              $ref: '#/components/schemas/Co2Emission'
            minItems: 1
            type: array
          id:
            description: Id of the segment
            example: "1"
            type: string
          numberOfStops:
