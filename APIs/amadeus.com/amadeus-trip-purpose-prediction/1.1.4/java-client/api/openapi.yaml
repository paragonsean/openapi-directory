paths:
  /travel/predictions/trip-purpose:
    get:
      operationId: getTripPurposePrediction
      parameters:
      - description: "city/airport [IATA code](http://www.iata.org/publications/Pages/code-search.aspx)\
          \ from which the traveler will depart, e.g. BOS for Boston"
        example: NYC
        in: query
        name: originLocationCode
        required: true
        schema:
          pattern: "[A-Z]{3}"
          type: string
      - description: "city/airport [IATA code](http://www.iata.org/publications/Pages/code-search.aspx)\
          \ to which the traveler is going, e.g. PAR for Paris"
        example: MAD
        in: query
        name: destinationLocationCode
        required: true
        schema:
          pattern: "[A-Z]{3}"
          type: string
      - description: "the date on which the traveler will depart from the origin to\
          \ go to the destination. Dates are specified in the [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\
          \ YYYY-MM-DD format, e.g. 2017-12-25"
        example: 2023-12-01
        in: query
        name: departureDate
        required: true
        schema:
          type: string
      - description: "the date on which the traveler will depart from the destination\
          \ to return to the origin. Dates are specified in the [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\
          \ YYYY-MM-DD format, e.g. 2018-02-28"
        example: 2023-12-12
        in: query
        name: returnDate
        required: true
        schema:
          type: string
      - description: "the date on which the traveler is performing the search. If\
          \ this parameter is not specified, current date will be used. Dates are\
          \ specified in the [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) YYYY-MM-DD\
          \ format, e.g. 2018-02-28"
        in: query
        name: searchDate
        schema:
          type: string
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Prediction'
          description: Success
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
