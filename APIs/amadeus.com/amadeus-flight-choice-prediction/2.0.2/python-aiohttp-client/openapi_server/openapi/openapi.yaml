    FlightSegment:
      description: defining a flight segment; including both operating and marketing
        details when applicable
      properties:
        aircraft:
          $ref: '#/components/schemas/AircraftEquipment'
        arrival:
          $ref: '#/components/schemas/FlightEndPoint'
        cabin:
          description: booking cabin / class of service of the carrier
          title: cabin
          type: string
        carrierCode:
          description: providing the airline / carrier code
          example: DL
          maxLength: 2
          minLength: 1
          title: carrierCode
          type: string
        class:
          description: reservation booking designator (RBD) of the carrier
          maxLength: 2
          minLength: 1
          title: class
          type: string
        departure:
          $ref: '#/components/schemas/FlightEndPoint'
        duration:
          description: "stop duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
            \ PnYnMnDTnHnMnS format, e.g. PT2H10M"
          example: PT2H10M
          title: duration
          type: string
        number:
          description: the flight number as assigned by the carrier
          example: "212"
          maxLength: 4
          minLength: 1
          title: number
          type: string
        operating:
          $ref: '#/components/schemas/OperatingFlight'
        stops:
          description: "information regarding the different stops composing the flight\
            \ segment. E.g. technical stop, change of gauge..."
          items:
            $ref: '#/components/schemas/FlightStop'
          title: stops
          type: array
        suffix:
          description: the flight number suffix as assigned by the carrier
          maxLength: 4
          minLength: 1
          title: suffix
          type: string
      title: FlightSegment
      type: object
    FlightStop:
      allOf:
      - $ref: '#/components/schemas/OriginalFlightStop'
      - properties:
          arrivalAt:
            description: "arrival at the stop in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
              \ YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
            format: date-time
            type: string
          departureAt:
            description: "departure from the stop in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
              \ YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
            format: date-time
            type: string
        type: object
      description: details of stops for direct or change of gauge flights
      title: FlightStop
    Issue:
      properties:
        code:
