paths:
  /schedule/flights:
    get:
      operationId: get_flights_status
      parameters:
      - description: |
          2 to 3-character IATA carrier code ([IATA table codes](http://www.iata.org/publications/Pages/code-search.aspx)).
        example: TP
        in: query
        name: carrierCode
        required: true
        schema:
          type: string
      - description: 1 to 4-digit number of the flight. e.g. 4537
        example: "487"
        in: query
        name: flightNumber
        required: true
        schema:
          type: string
      - description: "scheduled departure date of the flight, local to the departure\
          \ airport, format YYYY-MM-DD."
        example: 2023-08-01
        in: query
        name: scheduledDepartureDate
        required: true
        schema:
          format: date
          type: string
      - description: |
          1-letter operational suffix assigned by the carrier to differentiate flight in case of delay changing the departure date e.g. A
        in: query
        name: operationalSuffix
        schema:
          type: string
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success_Flights_'
          description: A list of dated flights
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: |
            code    | title
            ------- | -------------------------------------
            477     | INVALID FORMAT
            572     | INVALID OPTION
            2781    | INVALID LENGTH
            4926    | INVALID DATA RECEIVED
            32171   | MANDATORY DATA MISSING
        "401":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_401'
          description: Unauthorized
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected Error
      summary: Retrieves a unique flight by search criteria.
      tags:
      - flights
