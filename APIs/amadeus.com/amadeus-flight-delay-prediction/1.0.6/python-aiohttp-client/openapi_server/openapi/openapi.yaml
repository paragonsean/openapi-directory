- url: https://test.api.amadeus.com/v1
paths:
  /travel/predictions/flight-delay:
    get:
      operationId: get_flight_delay_prediction
      parameters:
      - description: "city/airport [IATA code](http://www.iata.org/publications/Pages/code-search.aspx)\
          \ from which the traveler is departing, e.g. PAR for Paris"
        example: NCE
        in: query
        name: originLocationCode
        required: true
        schema:
          pattern: "[A-Z]{3}"
          type: string
      - description: "city/airport [IATA code](http://www.iata.org/publications/Pages/code-search.aspx)\
          \ to which the traveler is going, e.g. PAR for Paris"
        example: IST
        in: query
        name: destinationLocationCode
        required: true
        schema:
          pattern: "[A-Z]{3}"
          type: string
      - description: "the date on which the traveler will depart from the origin to\
          \ go to the destination. Dates are specified in the [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\
          \ YYYY-MM-DD format, e.g. 2019-12-25"
        example: 2020-08-01
        in: query
        name: departureDate
        required: true
        schema:
          format: date
          type: string
      - description: local time relative to originLocationCode on which the traveler
          will depart from the origin. Time respects ISO 8601 standard. e.g. 13:22:00
        example: 66000
        in: query
        name: departureTime
        required: true
        schema:
          format: time
          type: string
      - description: "the date on which the traveler will arrive to the destination\
          \ from the origin. Dates are specified in the [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\
          \ YYYY-MM-DD format, e.g. 2019-12-25"
        example: 2020-08-01
        in: query
        name: arrivalDate
        required: true
        schema:
          format: date
          type: string
      - description: local time relative to destinationLocationCode on which the traveler
          will arrive to destination. Time respects ISO 8601 standard. e.g. 13:22:00
        example: 80100
        in: query
        name: arrivalTime
        required: true
        schema:
          format: time
          type: string
      - description: IATA aircraft code (http://www.flugzeuginfo.net/table_accodes_iata_en.php)
        example: 321
        in: query
        name: aircraftCode
        required: true
        schema:
          pattern: "[a-zA-Z0-9]{3}"
          type: string
      - description: airline / carrier code
        example: TK
        in: query
        name: carrierCode
        required: true
        schema:
          maxLength: 2
          minLength: 1
          type: string
      - description: flight number as assigned by the carrier
        example: 1816
        in: query
        name: flightNumber
        required: true
        schema:
          maxLength: 4
          minLength: 1
          type: string
      - description: "flight duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
          \ PnYnMnDTnHnMnS format, e.g. PT2H10M"
        example: PT31H10M
        in: query
        name: duration
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Prediction'
            application/json:
              schema:
                $ref: '#/components/schemas/Prediction'
          description: Success
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
            application/json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | INVALID FORMAT\n\
            572     | INVALID OPTION\n4926    | INVALID DATA RECEIVED            \
            \   \n32171   | MANDATORY DATA MISSING \t     \n"
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
            application/json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected Error
      summary: Return the delay segment where the flight is likely to lay.
      tags:
      - flight-delay-prediction
