paths:
  /travel/analytics/air-traffic/busiest-period:
    get:
      operationId: getAirTraffic
      parameters:
      - description: "Code for the city following IATA standard. [IATA table codes](http://www.iata.org/publications/Pages/code-search.aspx)\
          \ - e.g. BOS for Boston"
        example: MAD
        in: query
        name: cityCode
        required: true
        schema:
          pattern: "[A-Za-z]{3}"
          type: string
      - description: |
          time period (year) of the statistics.

          Year for which the statistic are requested following [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
        example: 2017
        in: query
        name: period
        required: true
        schema:
          type: string
      - description: |
          Use ARRIVING to have statistics on travelers coming to the city or DEPARTING for statistics on travelers leaving the city.

          By default, statistics are given on travelers ARRIVING the city.
        example: ARRIVING
        in: query
        name: direction
        schema:
          default: ARRIVING
          enum:
          - ARRIVING
          - DEPARTING
          type: string
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success'
          description: Successful Operation
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | INVALID FORMAT\n\
            572     | INVALID OPTION\n2781    | INVALID LENGTH\n4926    | INVALID\
            \ DATA RECEIVED\n32171   | MANDATORY DATA MISSING\n"
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected Error
      summary: Returns a list of air traffic reports.
      tags:
      - air-traffic
      x-accepts:
      - application/vnd.amadeus+json
