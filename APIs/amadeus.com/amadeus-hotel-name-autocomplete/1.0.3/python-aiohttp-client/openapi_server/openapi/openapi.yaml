openapi: 3.0.1
info:
  description: "Before using this API, we recommend you read our **[Authorization\
    \ Guide](https://developers.amadeus.com/self-service/apis-docs/guides/authorization-262)**\
    \ for more information on how to generate an access token. \n\nPlease also be\
    \ aware that our test environment is based on a subset of the production for this\
    \ API it may change dynamically. For your tests, use big cities like LON (London)\
    \ or NYC (New-York)."
  title: Hotel Name Autocomplete
  version: 1.0.3
  x-logo:
    url: https://amadeus.com/images/en/technology/mobile-tablet/mobile-woman-office-city.jpg.transform/medium/img.jpg
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/amadeus4dev/amadeus-open-api-specification/main/spec/json/HotelNameAutocomplete_v1_swagger_specification.json
    version: "2.0"
  x-providerName: amadeus.com
  x-serviceName: amadeus-hotel-name-autocomplete
servers:
- url: https://test.api.amadeus.com/v1
paths:
  /reference-data/locations/hotel:
    get:
      operationId: gethotels
      parameters:
      - description: Location query keyword
        example: PARI
        in: query
        name: keyword
        required: true
        schema:
          maxLength: 40
          minLength: 4
          pattern: "^[A-Za-z0-9 *'-]{4,40}$"
          type: string
      - description: "Category of search - To enter several values, repeat the query\
          \ parameter \n Use HOTEL_LEISURE to target aggregators or HOTEL_GDS to target\
          \ directly the chains"
        explode: true
        in: query
        name: subType
        required: true
        schema:
          items:
            enum:
            - HOTEL_LEISURE
            - HOTEL_GDS
            type: string
          type: array
        style: form
      - description: "The country in which you search the subType. Country Code in\
          \ [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)\
          \ format"
        example: FR
        in: query
        name: countryCode
        schema:
          maxLength: 2
          minLength: 2
          pattern: "[A-Za-z]{2}$"
          type: string
      - description: "The language in which you want the results in following [ISO\
          \ 639-1](https://fr.wikipedia.org/wiki/Liste_des_codes_ISO_639-1). \n\n\
          If the language entered is not available then the results will be shown\
          \ in the default language, English."
        in: query
        name: lang
        schema:
          default: EN
          maxLength: 2
          minLength: 2
          pattern: "[A-Za-z]{2}$"
          type: string
      - description: The number of results requested from 1 to 20
        in: query
        name: max
        schema:
          default: 20
          type: integer
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success'
          description: Successful Search Operation
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/gethotels_400_response'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | NOT FOUND \n1797\
            \    | INVALID FORMAT\n572     | INVALID LENGTH\n32171   | MANDATORY DATA\
            \ MISSING \t     \n"
        "500":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/gethotels_500_response'
          description: Unexpected Error
      summary: Returns a list of hotels matching a given keyword.
      tags:
      - Search
      x-openapi-router-controller: openapi_server.controllers.search_controller
components:
  schemas:
    Success_data_inner_geoCode:
      description: Geocode of the location containing latitude and longitude respectively.
      properties:
        latitude:
          description: Latitude of the location on Earth.
          format: double
          title: latitude
          type: number
        longitude:
          description: Longitude of the location on Earth.
          format: double
          title: longitude
          type: number
      required:
      - latitude
      - longitude
      title: Success_data_inner_geoCode
      type: object
    gethotels_400_response:
      example:
        errors:
        - code: 572
          detail: invalid query parameter format
          status: 400
          title: INVALID FORMAT
      properties:
        errors:
          items:
            $ref: '#/components/schemas/gethotels_400_response_errors_inner'
          type: array
      required:
      - errors
      title: gethotels_400_response
      type: object
    gethotels_500_response:
      example:
        errors:
        - code: 141
          status: 500
          title: SYSTEM ERROR HAS OCCURRED
      properties:
        errors:
          items:
            $ref: '#/components/schemas/gethotels_400_response_errors_inner'
          type: array
      required:
      - errors
      title: gethotels_500_response
      type: object
    Success_data_inner:
      properties:
        address:
          $ref: '#/components/schemas/Success_data_inner_address'
        geoCode:
          $ref: '#/components/schemas/Success_data_inner_geoCode'
        hotelIds:
          description: 'HotelIDs associated with the location only if it''s a hotel.
            For leisure property dupes ID are listed as well. '
          items:
            type: string
          maxItems: 10
          minItems: 1
          title: hotelIds
          type: array
          uniqueItems: true
        iataCode:
          description: "[IATA codes](http://www.iata.org/publications/Pages/code-search.aspx)\
            \ associated with the location."
          maxLength: 3
          minLength: 3
          pattern: "^[A-Z]+"
          title: iataCode
          type: string
        id:
          description: ID of the resource.
          maximum: 10
          minimum: 1
          title: id
          type: number
        name:
          description: Name of the location (Hotel Name)
          maxLength: 80
          minLength: 1
          pattern: "^[A-Za-z0-9 - * '.]+"
          title: name
          type: string
        relevance:
          description: A no. between 1-100. The higher the number better is the relevant
            search for that location.
          title: relevance
          type: integer
        subType:
          description: "The category of the location or Point of reference (HOTEL_LEISURE,HOTEL_GDS)."
          enum:
          - HOTEL_GDS
          - HOTEL_LEISURE
          title: subType
          type: string
        type:
          description: Type of resource or the resource name.
          title: type
          type: string
      required:
      - hotelIds
      - iataCode
      - id
      - name
      - subType
      - type
      title: Success_data_inner
      type: object
    gethotels_400_response_errors_inner:
      properties:
        code:
          description: an application-specific error code
          format: int64
          title: code
          type: integer
        detail:
          description: explanation of the error
          title: detail
          type: string
        source:
          $ref: '#/components/schemas/gethotels_400_response_errors_inner_source'
        status:
          description: the HTTP status code applicable to this error
          title: status
          type: integer
        title:
          description: a short summary of the error
          title: title
          type: string
      title: gethotels_400_response_errors_inner
      type: object
    gethotels_400_response_errors_inner_source:
      description: an object containing references to the source of the error
      properties:
        example:
          description: a string indicating an example of the right value
          title: example
          type: string
        parameter:
          description: a string indicating which URI query parameter caused the issue
          title: parameter
          type: string
        pointer:
          description: "a JSON Pointer [RFC6901] to the associated entity in the request\
            \ document"
          title: pointer
          type: string
      title: gethotels_400_response_errors_inner_source
      type: object
