components:
  schemas:
    AdditionalDataField:
      description: Additional ASPSP field Types to be returned
      enum:
      - capabilities
      - logo
      title: AdditionalDataField
      type: string
    ApiHealth:
      description: API Healt response object
      example:
        connectors:
        - name: Buffalo
          statusMessage: ""
          status: UP
        - name: Buffalo
          statusMessage: ""
          status: UP
        statusMessage: ""
        status: UP
      properties:
        connectors:
          description: Connector availability
          items:
            $ref: '#/components/schemas/ApiHealth_connectors'
          title: connectors
          type: array
        status:
          description: Overall connect platform availability status
          enum:
          - UP
          - DOWN
          - DEGRADED
          example: UP
          title: status
          type: string
        statusMessage:
          description: Additional informational message
          example: ""
          title: statusMessage
          type: string
      required:
      - status
      title: ApiHealth
      type: object
    ApiHealth_connectors:
      example:
        name: Buffalo
        statusMessage: ""
        status: UP
      properties:
        name:
          description: Connector name
          example: Buffalo
          title: name
          type: string
        status:
          description: Overall connect platform availability status
          enum:
          - UP
          - DOWN
          - DEGRADED
          example: UP
          title: status
          type: string
        statusMessage:
          description: Additional informational message
          example: ""
          title: statusMessage
          type: string
      required:
      - name
      - status
      title: ApiHealth_connectors
      type: object
    CapabilitiesObject:
      additionalProperties:
        type: boolean
      description: Capabilities related to api profile assigned to ASPSP
      example:
        delete_ais_consent: true
        obtain_ais_consent: true
        retrieve_accounts: true
      title: CapabilitiesObject
      type: object
    Error:
      example:
        Errors:
          Error:
          - Description: Description
            Details: Details
            ReasonCode: ReasonCode
            Source: Source
            Recoverable: true
          - Description: Description
            Details: Details
            ReasonCode: ReasonCode
            Source: Source
            Recoverable: true
      properties:
        Errors:
          $ref: '#/components/schemas/Error_Errors'
      required:
      - Errors
      title: Error
      type: object
    Error_Errors:
      example:
        Error:
        - Description: Description
          Details: Details
          ReasonCode: ReasonCode
          Source: Source
          Recoverable: true
        - Description: Description
          Details: Details
          ReasonCode: ReasonCode
          Source: Source
          Recoverable: true
      properties:
        Error:
          items:
            $ref: '#/components/schemas/Error_Errors_Error'
          title: Error
          type: array
      required:
      - Error
      title: Error_Errors
      type: object
    Error_Errors_Error:
      example:
        Description: Description
        Details: Details
        ReasonCode: ReasonCode
        Source: Source
        Recoverable: true
      properties:
        Description:
          title: Description
          type: string
        Details:
          title: Details
          type: string
        ReasonCode:
          title: ReasonCode
          type: string
        Recoverable:
          title: Recoverable
          type: boolean
        Source:
          title: Source
          type: string
      title: Error_Errors_Error
      type: object
    LogoFileType:
      description: Type of the uploaded Logo file
      enum:
      - png
      - jpg
      - svg
      title: LogoFileType
      type: string
    LogoObject:
      description: Logo metadata and image content
      example:
        binaryContent: binaryContent
        fileType: png
        logoUrl: https://openbanking.mastercard.eu/live/imgs/16f0f635-9d94-4976-b49b-584ca231c232.svg
      properties:
        binaryContent:
          description: "This field is deprecated, use logoUrl instead"
          title: binaryContent
          type: string
        fileType:
          $ref: '#/components/schemas/LogoFileType'
        logoUrl:
          description: URL to a logo file
          example: https://openbanking.mastercard.eu/live/imgs/16f0f635-9d94-4976-b49b-584ca231c232.svg
          title: logoUrl
          type: string
      title: LogoObject
      type: object
    Merchant:
      description: Marchant Object
      properties:
        id:
          description: Merchant id
          example: MerchantId
          maxLength: 256
          minLength: 1
          title: id
          type: string
        name:
          description: Merchant name
          example: MerchantName
          maxLength: 256
          minLength: 1
          title: name
          type: string
      required:
