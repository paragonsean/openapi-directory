  /fraud/merchant/v3/retro/retro-inquiry-details:
    post:
      description: |
        Returns detailed information about Merchants, URLs and up to five principal owners, that have been terminated by an acquiring bank after the inquiry was made.  This MATCH resource assists acquirer's ability to consider the merchants terminated after the inquiry was made. If an initial inquiry does not result in a possible match, it is still possible that the merchant listing could appear sometime in the next 360 days. This may occur when another acquirer enters the merchant into the MATCH database. The system will automatically continue to search the MATCH system for 360 days. To view these notifications, acquirers must use the Retroactive Inquiry Summary service. This resource can be used to obtain detailed information, such as, if a Merchant or individual has been terminated by another acquirer after an inquiry was made, the reason for termination, and the history of fraudulent or risky business practices that led to that termination.
      parameters:
      - description: The Member ICA number which is used to validate that the application
          has permission to hit the MATCH database. This number must be obtained from
          a participating MATCH acquiring bank or entity before a developer can access
          the MATCH resource.
        in: query
        name: AcquirerId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetroInquiryRequestSchema'
        description: The retro inquiry request object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetroInquiryResponseSchema'
          description: The retroactive inquiry response object.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: "Returns detailed information about Merchants, URLs and up to five\
        \ principal owners, that have been terminated by an acquiring bank after the\
        \ inquiry was made.  This MATCH resource assists acquirer's ability to consider\
        \ the merchants terminated after the inquiry was made. If an initial inquiry\
        \ does not result in a possible match, it is still possible that the merchant\
        \ listing could appear sometime in the next 360 days. This may occur when\
        \ another acquirer enters the merchant into the MATCH database. The system\
        \ will automatically continue to search the MATCH system for 360 days. To\
        \ view these notifications, acquirers must use the Retroactive Inquiry Summary\
        \ service. This resource can be used to obtain detailed information, such\
        \ as, if a Merchant or individual has been terminated by another acquirer\
        \ after an inquiry was made, the reason for termination, and the history of\
        \ fraudulent or risky business practices that led to that termination."
      tags:
      - Retroactive Inquiry Details Request
      x-samples:
      - name: example_retroactive_inquiry_details
        request:
          application/json: |-
            {
              "AcquirerId" : " 1996",
              "RetroInquiryRequest" : {
                "InquiryReferenceNumber" : "19962014090200009"
              }
            }
        response:
          application/json: "{\n    \n}"
      x-testable: false
      x-codegen-request-body-name: RetroInquiryRequest
      x-content-type: application/json
      x-accepts:
      - application/json
  /fraud/merchant/v3/retro/retro-list:
    post:
      description: |
        Returns the summary of Retro matches for the given Acquirer Id. This resource will return the summary of Retroactive Inquiry matches for the given Acquirer ID/ICA. If an initial inquiry does not result in a possible match, it is still possible that the merchant listing could appear sometime in the next 360 days. This may occur when another acquirer enters the merchant into the MATCH database. The system will automatically continue to search the MATCH system for 360 days. To view these notifications, acquirers must use the Retroactive Inquiry service.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetroRequestSchema'
        description: The retro request object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetroResponseSchema'
          description: The retroactive request response object.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: "Returns the summary of Retro matches for the given Acquirer Id. This\
        \ resource will return the summary of Retroactive Inquiry matches for the\
        \ given Acquirer ID/ICA. If an initial inquiry does not result in a possible\
        \ match, it is still possible that the merchant listing could appear sometime\
        \ in the next 360 days. This may occur when another acquirer enters the merchant\
        \ into the MATCH database. The system will automatically continue to search\
        \ the MATCH system for 360 days. To view these notifications, acquirers must\
        \ use the Retroactive Inquiry service."
      tags:
