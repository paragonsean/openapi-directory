  /fraud/merchant/v3/termination-inquiry:
    post:
      description: |
        Returns information on merchants that have been terminated and merchants which have been inquired upon. MATCH can provide the acquiring bank with information, such as, if a Merchant or individual has been terminated by another acquirer already, the reason for termination, the history of fraudulent or risky business practices that led to that termination and the inquiry that was made already on the Merchant or individual by own or another acquiring bank (If opted)
      parameters:
      - description: The zero-based offset to start at. The actual start position
          is this value +1. An offset of 10 starts at item 11. Combined with the PageLength
          option this allows pagination to be supported through the service requests.
        example: 0
        in: query
        name: PageOffset
        required: true
        schema:
          type: number
      - description: The maximum number of items to retrieve within the current "page"
          of results.
        example: 10
        in: query
        name: PageLength
        required: true
        schema:
          type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TerminationInquiryRequestSchema'
        description: Body of the Termination Inquiry Request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
