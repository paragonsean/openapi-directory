openapi: 3.0.1
info:
  description: This API provides content for financial instutions participating in
    Mastercard Personalized Offers to use in online and mobile banking applications
    for cardholders.
  title: Personalized Offers
  version: "1.3"
  x-artifactId: personalized-loyalty-offers
  x-origin:
  - format: swagger
    url: https://developer.mastercard.com/devzone/api/portal/swagger/personalized-offers
    version: "2.0"
  x-providerName: mastercard.com
  x-serviceName: PersonalizedLoyaltyOffers
servers:
- url: https://api.mastercard.com/plo/v1
paths:
  /activatestatementcreditoffer:
    post:
      description: |
        This resource is used to make a statement credit offer available for redemption.
      operationId: activatestatementcreditoffer_post
      parameters:
      - description: "Financial Institution Identifier. Code that specifies the platform\
          \ and configuration instance, provided by Mastercard during implementation."
        example: "999999"
        in: query
        name: FId
        required: true
        schema:
          type: string
      - description: Session identifier as returned by the UserToken resource.
        in: query
        name: UserToken
        required: true
        schema:
          type: string
      - description: "System-wide identifier for the campaign, not intended for end-user\
          \ display."
        example: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
        in: query
        name: OfferId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivateOfferResponse'
          description: This resource returns information about the activated offer.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Make Statement Credit Offer Available Redeemable
      tags:
      - Activate Statement Credit Offer
      x-testable: false
      x-openapi-router-controller: openapi_server.controllers.activate_statement_credit_offer_controller
  /matchedoffers:
    get:
      description: |
        This resource returns offers that are available to the user and conform to the search criteria (if specified).
      operationId: matchedoffers_get
      parameters:
      - description: "Financial Institution Identifier. Code that specifies the platform\
          \ and configuration instance, provided by Mastercard during implementation."
        example: "999999"
        in: query
        name: FId
        required: true
        schema:
          type: string
      - description: Session identifier as returned by the UserToken resource.
        in: query
        name: UserToken
        required: true
        schema:
          type: string
      - description: "When utilized with a multi-lingual implementation, may be the\
          \ tongue and country of the user in ISO 639-1, underscore, ISO 3166-1 alpha-2\
          \ format."
        example: en_US
        in: query
        name: Lang
        schema:
          type: string
      - description: "Fuzzy term to search retailers with offers for the user. In\
          \ general, searching of Matched Offers is not advised as users generally\
          \ have a modest selection of highly relevant promotions."
        example: Example.com
        in: query
        name: MerchantName
        schema:
          type: string
      - description: Offer Categories.
        example: DEPARTMENTSTORE
        in: query
        name: Category
        schema:
          type: string
      - description: "The kind of deal. POSTPAIDCREDIT- Statement Credit Offer, which\
          \ is a discount that is automatically applied to the card linked to the\
          \ user and utilized to make the purchase."
        example: POSTPAIDCREDIT
        in: query
        name: OfferType
        schema:
          type: string
      - description: Segment of offers to return.
        example: 1
        in: query
        name: PageNumber
        schema:
          type: integer
      - description: Segment size of offer to be returned. Default is 25.
        example: 1
        in: query
        name: ItemsPerPage
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchedOffersResponse'
          description: This resource returns offers that are available to the user
            and conform to the search criteria (if specified).
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Returns Matched Offers
      tags:
      - Matched Offers
      x-testable: false
      x-openapi-router-controller: openapi_server.controllers.matched_offers_controller
  /offerdetails:
    get:
      description: |
        This resource returns extended information for the requested offer, typically used to display a detail view.
      operationId: offerdetails_get
      parameters:
      - description: "Financial Institution Identifier. Code that specifies the platform\
          \ and configuration instance, provided by Mastercard during implementation."
        example: "999999"
        in: query
        name: FId
        required: true
        schema:
          type: string
      - description: Session identifier as returned by the UserToken resource.
        example: mh3WonUm5xmE
        in: query
        name: UserToken
        required: true
        schema:
          type: string
      - description: "System-wide identifier for the campaign, not intended for end-user\
          \ display."
        example: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
        in: query
        name: OfferId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferDetailsResponse'
          description: "This resource returns extended information for the requested\
            \ offer, typically used to display a detail view."
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Returns Information on an Offer
      tags:
      - Offer Details
      x-testable: false
      x-openapi-router-controller: openapi_server.controllers.offer_details_controller
  /redeemedoffers:
    get:
      description: |
        This resource returns offers that have been fulfilled by the user.
      operationId: redeemedoffers_get
      parameters:
      - description: "Financial Institution Identifier. Code that specifies the platform\
          \ and configuration instance, provided by Mastercard during implementation."
        example: "999999"
        in: query
        name: FId
        required: true
        schema:
          type: string
      - description: Session identifier as returned by the UserToken resource.
        in: query
        name: UserToken
        required: true
        schema:
          type: string
      - description: "When utilized with a multi-lingual implementation, may be the\
          \ tongue and country of the user in ISO 639-1, underscore, ISO 3166-1 alpha-2\
          \ format."
        example: en_US
        in: query
        name: Lang
        schema:
          type: string
      - description: Segment of offers to return.
        example: 1
        in: query
        name: PageNumber
        schema:
          type: integer
      - description: Segment size of offer to be returned. Default is 25.
        example: 1
        in: query
        name: ItemsPerPage
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedeemedOffersResponse'
          description: This resource returns offers that have been fulfilled by the
            user.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Returns Redeemed Offers
      tags:
      - Redeemed Offers
      x-testable: false
      x-openapi-router-controller: openapi_server.controllers.redeemed_offers_controller
  /statementcreditactivationdetail:
    get:
      description: |
        This resource returns extended information about the specified activated postpaid credit offer.
      operationId: statementcreditactivationdetail_get
      parameters:
      - description: "Financial Institution Identifier. Code that specifies the platform\
          \ and configuration instance, provided by Mastercard during implementation."
        example: "999999"
        in: query
        name: FId
        required: true
        schema:
          type: string
      - description: Session identifier as returned by the UserToken resource.
        in: query
        name: UserToken
        required: true
        schema:
          type: string
      - description: "Distinct identifier for the offer being available for redemption\
          \ by the user as returned by Activate Statement Credit Offer or Redeemed\
          \ Offers, not intended for end-user display."
        example: TRU_1000136
        in: query
        name: ActivationId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementCreditActivationResponse'
          description: This resource returns extended information about the specified
            activated postpaid credit offer.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Returns Information About Redeemable Postpaid Credit Offer
      tags:
      - Statement Credit Activation Detail
      x-testable: false
      x-openapi-router-controller: openapi_server.controllers.statement_credit_activation_detail_controller
  /userfeedback:
    post:
      description: |
        This resource allows a user to provide a thumbs-up or a thumbs-down rating of the specified offer. Offer matches that are disliked will be supressed from the results of future calls to Matched Offers.
      operationId: userfeedback_post
      parameters:
      - description: "Financial Institution Identifier. Code that specifies the platform\
          \ and configuration instance, provided by Mastercard during implementation."
        example: "999999"
        in: query
        name: FId
        required: true
        schema:
          type: string
      - description: Session identifier as returned by the UserToken resource.
        in: query
        name: UserToken
        required: true
        schema:
          type: string
      - description: "System-wide identifier for the campaign, not intended for end-user\
          \ display."
        example: d82e1e7c-c6b9-3b46-acd0-5498731c2838
        in: query
        name: OfferId
        required: true
        schema:
          type: string
      - description: User response to the offer. 0- Dislike offer. 1- Like offer.
        example: 1
        in: query
        name: Feedback
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFeedbackResponse'
          description: This resource returns the user rating of the specified offer.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Provide User Feedback on Offer
      tags:
      - User Feedback
      x-testable: false
      x-openapi-router-controller: openapi_server.controllers.user_feedback_controller
  /usersavings:
    get:
      description: |
        This resource returns the accumulated and potential savings for a Personalized Offers user.
      operationId: usersavings_get
      parameters:
      - description: "Financial Institution Identifier. Code that specifies the platform\
          \ and configuration instance, provided by Mastercard during implementation."
        example: "999999"
        in: query
        name: FId
        required: true
        schema:
          type: string
      - description: Session identifier as returned by the UserToken resource.
        in: query
        name: UserToken
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSavingsResponse'
          description: This resource returns the accumulated and potential savings
            for a Personalized Offers user.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Returns Savings for the User
      tags:
      - User Savings
      x-testable: false
      x-openapi-router-controller: openapi_server.controllers.user_savings_controller
  /usertoken:
    get:
      description: |
        This resource creates the user session. It must be called prior to any other API calls for the specified user. The Token value does not expire.
      operationId: usertoken_get
      parameters:
      - description: "Financial Institution Identifier. Code that specifies the platform\
          \ and configuration instance, provided by Mastercard during implementation."
        example: "999999"
        in: query
        name: FId
        required: true
        schema:
          type: string
      - description: Authorization Information. AES 128-bit encrypted concatenation
          of "User ID as specified in enrollment:FI ID as provided by Mastercard:current
          Unix time". Key exchange and establishment of maintenance procedures occur
          during implementation.
        in: query
        name: AuthInfo
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserTokenResponse'
          description: "This resource returns the user session token (UserToken),\
            \ which is a required input to all other API resources."
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Returns User Session Token
      tags:
      - User Token
      x-testable: false
      x-openapi-router-controller: openapi_server.controllers.user_token_controller
