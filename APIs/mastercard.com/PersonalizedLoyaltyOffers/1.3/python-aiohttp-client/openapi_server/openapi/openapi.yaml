      properties:
        ScActivation:
          $ref: '#/components/schemas/ScActivation'
        Status:
          $ref: '#/components/schemas/Status'
      title: ActivationResponse
      type: object
    DetailPostpaidCreditOffer:
      example:
        CurrencyCode: USD
        MinTransactionAmountToRedeem: "30"
        VisitThreshold: "1"
        StatementCreditType: SPEND_CASH
        CashBack: "10"
        MaxCashback: "10"
      properties:
        CashBack:
          description: Value of POSTPAIDCREDIT deal redemption.
          example: "10"
          title: CashBack
          type: string
        CurrencyCode:
          description: ISO 4217 code in which the redeeming transaction must be made
            to qualify for the offer.
          example: USD
          title: CurrencyCode
          type: string
        MaxCashback:
          description: The most cash back which a user can earn for the offer.
          example: "10"
          title: MaxCashback
          type: string
        MinTransactionAmountToRedeem:
          description: The smallest purchase amount that will qualify for redemption.
          example: "30"
          title: MinTransactionAmountToRedeem
          type: string
        StatementCreditType:
          description: Calculation kind of the redemption value. SPEND_CASH/VISIT_CASH-
            fixed value. SPEND_PERCENTAGE/VISIT_PERCENTAGE- share value.
          example: SPEND_CASH
          title: StatementCreditType
          type: string
        VisitThreshold:
          description: The number of purchases required to qualify for redemption.
          example: "1"
          title: VisitThreshold
          type: string
      title: DetailPostpaidCreditOffer
      type: object
    Error:
      example:
        ReasonCode: ReasonCode
        Source: Atms.Atm.Location.Address.Line1
      properties:
        ReasonCode:
          description: This will identify the reason for the error.
          title: ReasonCode
          type: string
        Source:
          description: This is the unique identifier that attempts to define the field
            in error when available.  If a specific field can't be identified System
            will be returned.
          example: Atms.Atm.Location.Address.Line1
          title: Source
          type: string
      title: Error
      type: object
    ErrorResponse:
      example:
        Errors:
          Error:
          - ReasonCode: ReasonCode
            Source: Atms.Atm.Location.Address.Line1
          - ReasonCode: ReasonCode
            Source: Atms.Atm.Location.Address.Line1
      properties:
        Errors:
          $ref: '#/components/schemas/Errors'
      title: ErrorResponse
      type: object
    Errors:
      example:
        Error:
        - ReasonCode: ReasonCode
          Source: Atms.Atm.Location.Address.Line1
        - ReasonCode: ReasonCode
          Source: Atms.Atm.Location.Address.Line1
      properties:
        Error:
          items:
            $ref: '#/components/schemas/Error'
          title: Error
          type: array
      title: Errors
      type: object
    FeedbackResponse:
      example:
        Status:
          Message: Success
          Code: "600"
        UserFeedback:
          OfferId: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
          Feedback: "1"
      properties:
        Status:
          $ref: '#/components/schemas/Status'
        UserFeedback:
