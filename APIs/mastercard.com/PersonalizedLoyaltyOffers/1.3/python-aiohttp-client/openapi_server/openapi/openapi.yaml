          PointsEarned: "0"
          ShortDescription: "On your next purchase of $30 or more at Example.com inline\
            \ or at a store, receive $10.00 back posted to the card associated with\
            \ this account."
          OfferId: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
          Merchant: Example.com
          MerchantLogo: https://truaxis.mastercard.com/assets/sr/source/billshrink/example.png
