      title: FeedbackResponse
      type: object
    Items:
      example:
        MatchedOffer:
          Discount: "20"
          RedemptionMode: CASH
          OfferType: POSTPAIDCREDIT
          ShortDescription: "On your next purchase of $25 or more at Example.com online\
            \ or at a store, receive 20% back posted to the card associated with this\
            \ account."
          ActiveSc: AVAILABLE
          CurrencyCode: USD
          OfferId: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
          Language: English
          Merchant:
            MerchantDistance: "0"
            Category: DEPARTMENTSTORE
            WebsiteUrl: http://www.example.com/
            StoreLocatorUrl: http://www.example.com/locations/
            Name: Example.com
          EventEndDate: 2012-07-10
          Price: "0"
          DiscountType: "20"
          Headline: Shop at Example.com and get 20% back on purchase of $25 or more
          EventStartDate: 2012-05-10
          OfferSource: Truaxis
          MerchantImageURL: https://truaxis.mastercard.com/assets/sr/source/billshrink/example.png
      properties:
        MatchedOffer:
          $ref: '#/components/schemas/MatchedOffer'
      title: Items
      type: object
    MatchedOffer:
      example:
        Discount: "20"
        RedemptionMode: CASH
        OfferType: POSTPAIDCREDIT
        ShortDescription: "On your next purchase of $25 or more at Example.com online\
          \ or at a store, receive 20% back posted to the card associated with this\
          \ account."
        ActiveSc: AVAILABLE
        CurrencyCode: USD
        OfferId: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
        Language: English
        Merchant:
          MerchantDistance: "0"
          Category: DEPARTMENTSTORE
          WebsiteUrl: http://www.example.com/
          StoreLocatorUrl: http://www.example.com/locations/
          Name: Example.com
        EventEndDate: 2012-07-10
        Price: "0"
        DiscountType: "20"
        Headline: Shop at Example.com and get 20% back on purchase of $25 or more
        EventStartDate: 2012-05-10
        OfferSource: Truaxis
        MerchantImageURL: https://truaxis.mastercard.com/assets/sr/source/billshrink/example.png
      properties:
        ActiveSc:
          description: ACTIVATED_STATEMENT_CREDIT- ready for redemption by the user.
            AVAILABLE- requires call to Activate Statement Credit Offer to make ready
            for redemption.
          example: AVAILABLE
          title: ActiveSc
          type: string
        CurrencyCode:
          description: ISO 4217 code in which the redeeming transaction must be made
            to qualify for the offer.
          example: USD
          title: CurrencyCode
          type: string
        Discount:
          description: "The markdown represented by the offer, in absolute value or\
            \ percentage."
          example: "20"
          title: Discount
          type: string
        DiscountType:
          description: The kind of markdown represented by the offer. ABSOLUTE- fixed
            amount. PERCENTAGE- share of purchase.
          example: "20"
          title: DiscountType
          type: string
        EventEndDate:
          description: Last day that redemption can be made.
          example: 2012-07-10
          format: date
          title: EventEndDate
          type: string
        EventStartDate:
          description: "First day that redemption can be made by any user, may not\
            \ apply to the specified user."
          example: 2012-05-10
          format: date
          title: EventStartDate
          type: string
        Headline:
          description: Brief details about the deal.
          example: Shop at Example.com and get 20% back on purchase of $25 or more
          title: Headline
          type: string
        Language:
          description: Tongue of offer display text.
          example: English
          title: Language
          type: string
        Merchant:
          $ref: '#/components/schemas/Merchant'
        MerchantImageURL:
          description: Square picture of the retailer logo.
          example: https://truaxis.mastercard.com/assets/sr/source/billshrink/example.png
          title: MerchantImageURL
          type: string
        OfferId:
          description: "System-wide identifier for the campaign, not intended for\
            \ end-user display."
          example: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
          title: OfferId
          type: string
        OfferSource:
          description: "Platform that made the offer available, not intended for end-user\
            \ display."
          example: Truaxis
          title: OfferSource
          type: string
        OfferType:
          description: "The kind of deal. POSTPAIDCREDIT- Statement Credit Offer,\
            \ which is a discount that is automatically applied to the card linked\
            \ to the user and utilized to make the purchase."
          example: POSTPAIDCREDIT
          title: OfferType
          type: string
        Price:
          description: Reserved for future use.
          example: "0"
          title: Price
          type: string
        RedemptionMode:
          description: "Type of credit made upon redemption of the offer- CASH, POINTS,\
            \ or EITHER."
          example: CASH
          title: RedemptionMode
          type: string
        ShortDescription:
          description: "Summary of the deal, typically displayed beneath the headline\
            \ in a list view."
          example: "On your next purchase of $25 or more at Example.com online or\
            \ at a store, receive 20% back posted to the card associated with this\
            \ account."
          title: ShortDescription
          type: string
      title: MatchedOffer
      type: object
    MatchedOffersResponse:
      example:
        Response:
          Status:
            Message: Success
            Code: "600"
          TotalCount: 8
          CurrentPage: 1
          ItemsPerPage: 1
          Items:
            MatchedOffer:
              Discount: "20"
              RedemptionMode: CASH
              OfferType: POSTPAIDCREDIT
              ShortDescription: "On your next purchase of $25 or more at Example.com\
                \ online or at a store, receive 20% back posted to the card associated\
                \ with this account."
              ActiveSc: AVAILABLE
              CurrencyCode: USD
              OfferId: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
              Language: English
              Merchant:
                MerchantDistance: "0"
                Category: DEPARTMENTSTORE
                WebsiteUrl: http://www.example.com/
                StoreLocatorUrl: http://www.example.com/locations/
                Name: Example.com
              EventEndDate: 2012-07-10
              Price: "0"
              DiscountType: "20"
              Headline: Shop at Example.com and get 20% back on purchase of $25 or
                more
              EventStartDate: 2012-05-10
              OfferSource: Truaxis
              MerchantImageURL: https://truaxis.mastercard.com/assets/sr/source/billshrink/example.png
          NumberOfPages: 1
      properties:
        Response:
          $ref: '#/components/schemas/MatchedResponse'
      title: MatchedOffersResponse
      type: object
    MatchedResponse:
      example:
