  /spendingpulse:
    get:
      description: |
        Returns all Spending Pulse reports (with the exception of the gasoline weekly report, which has its own resource), that one is subscribed to.
      operationId: spendingpulse_get
      parameters:
      - description: Starting record number to return.
        example: "1"
        in: query
        name: CurrentRow
        schema:
          type: string
      - description: Used to restrict the number of records returned if needed to
          be less than max.
        example: "25"
        in: query
        name: Offset
        schema:
          type: string
      - description: Product Line.  Either ?US Executive Report? or ?Weekly Sales?
        example: Weekly Sales
        in: query
        name: ProductLine
        schema:
          type: string
      - description: "Publication Coverage Period indicates what period is to be covered,\
          \ often the current report will include the month prior."
        example: March 2015
        in: query
        name: PublicationCoveragePeriod
        schema:
          type: string
      - description: Country code.
        example: US
        in: query
        name: Country
        schema:
          type: string
      - description: "Report type name, today the only report supported is \"monitor\"\
          ."
        example: reportA
        in: query
        name: ReportType
        schema:
          type: string
      - description: "Indicates the period covered by the data with possible values\
          \ of - day, week, month, quarter, annual"
        example: Weekly
        in: query
        name: Period
        schema:
          type: string
      - description: Sector name.
        example: sectorA
        in: query
        name: Sector
        schema:
          type: string
      - description: Ecommerce indicator.
        example: "Y"
        in: query
        name: Ecomm
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpendingPulseListResponse'
          description: A List of Spending Pulse Reports.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSchema'
