  /search:
    post:
      description: "Provides the ability to search for tokens based on Account PAN,\
        \ Alternate Account Identifier, Token Unique Reference, Token, Payment App\
        \ Instance Id or Comment Id. Returns all of the tokens associated with an\
        \ account according to the scope of the indicated search request criteria.\
        \ The response includes key state and informational data for each token, including\
        \ the Token Unique Reference which is needed for subsequent token lifecycle\
        \ management activities.<br><br>_Notes:_ The Search API request MUST include\
        \ only one of the available search methods Account PAN, Token Unique Reference,\
        \ Token, Payment App Instance Id, Comment Id, or Alternate Account Identifier.\
        \ They cannot be used together in a single request.<br> Moreover, this function\
        \ only retrieves results if the search criteria matches a current value from\
        \ the token vault. In other words, if the search criteria is a PAN that has\
        \ been replaced, the system will not retrieve any data. \n"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequestSchema'
        description: Contains the details of the request message.
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponseSchema'
          description: Contains the details of the response message.
        default:
