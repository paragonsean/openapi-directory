        AccountPanSequenceNumber:
          description: "The Account PAN Sequence Number associated with a specific\
            \ token, as provided to MDES previously by the issuer. It may be used\
            \ to distinguish between multiple cardholders for a single Account PAN,\
            \ to represent an issuance number of a specific card, or to distinguish\
            \ between different card products, such as debit or credit, that share\
            \ the same Account PAN. Conditional field, present when successfully assigned.\
            \ Supported values - 00 to 99."
          example: "59"
          maxLength: 2
          type: string
        ActivationCodeExpirationDateTime:
          description: "Date and time when an Activation Code will expire. Conditional\
            \ field, not present for CoF tokens, and only present when an Activation\
            \ Code has been generated and activation has not yet occurred. The date\
            \ and time may be in the future or past. string in ISO 8601 format ? YYYY-MM-DDThh:mm:ssTZD\
            \ ."
          example: 2015-01-21T00:04:35.000Z
          type: string
        CorrelationId:
          description: "Value linking pre-digitization messages generated during provisioning.\
            \ Conditional field, not present for CoF tokens."
          example: "98765432101234"
          maxLength: 14
          type: string
        CurrentStatusCode:
          description: Current status of the Token. Valid values:<br> "U" - Unmapped.
            The token has not yet been linked to the Account PAN. The process of tokenization
            is ?In Progress.'<br> "A" - Active. The token is linked to the Account
            PAN and may initiate new transactions to be authorized.<br> "S" - Suspended.
            The token is linked to the Account PAN but may not perform transactions
            at the request of one or more suspenders.<br> "D" - Deleted. The token
            is logically deleted but is still linked to the Account PAN for the purposes
            of post-authorization transaction processing.
          example: A
          maxLength: 1
          type: string
        CurrentStatusDateTime:
          description: "Date and time the status was updated.  string, ISO 8601 format\
            \ ? YYYY-MM-DDThh:mm:ssTZD ."
          example: 2015-01-21T00:04:35.000Z
          type: string
        CurrentStatusDescription:
          description: Description of the current status.
          example: Active
          maxLength: 0
          type: string
        Device:
          $ref: '#/components/schemas/Device'
        DigitizationRequestDateTime:
          description: "Date and time of the initial request for digitization of the\
            \ Account PAN for this token. Conditional field, not present for CoF tokens.\
            \ string, in ISO 8601 format ? YYYY-MM-DDThh:mm:ssTZD ."
          example: 2015-01-21T00:04:35.000Z
          type: string
        ExpirationDate:
          description: "Expiration date of token. Conditional field, present once\
            \ the token has been designated for the digitization. Four digit string.\
            \ Format \"mmyy\"."
          example: "1026"
          maxLength: 4
          type: string
        FinalTokenizationDecision:
          description: "Final decision related to the digitization of the Account\
            \ PAN for this token. Valid values:<br />    \"D\" - Digitization was\
            \ declined<br />    \"A\" - Digitization was approved<br />    \"R\" -\
            \ Digitization was approved but required authentication prior to activation.<br\
            \ />Conditional field, not present for CoF tokens.<br><br>_Note:_this\
            \ information is currently subject to archival processes and will be present\
            \ for only 1 year following digitization."
          example: A
          maxLength: 1
          type: string
        LastCommentId:
          description: Identifier of the last comment associated with the token.
          example: ABC123456
          maxLength: 0
          type: string
        PaymentAppInstanceId:
          description: "Identifier of the Payment App instance within a device that\
            \ will be provisioned with a token.<br><br>_Note:_ This may contain the\
            \ identifier of the Secure Element or a mobile device for some programs.\
            \ Optional, not present for CoF tokens, and only present when supplied\
            \ by the Payment App Provider."
          example: 645b532a245e4723d7a9c4f62b24f24a24ba98e27d43e34e
          maxLength: 48
          type: string
        PrimaryAccountNumberUniqueReference:
          description: "Unique reference to the Account PAN originally digitized.\
            \ Conditional field, present when successfully assigned."
          example: FWSPMC0000000004793dac803f190a4dca4bad33c90a11d3
          maxLength: 48
          type: string
        ProvisioningStatusCode:
          description: "Current provisioning status of the token. Valid values:<br\
            \ />    \"P\" - Token being prepared<br />    \"T\" - Awaiting cardholder\
            \ acceptance of Terms and Conditions<br />    \"D\" - Token being delivered\
            \ to Wallet Provider or Device<br />    \"A\" - Awaiting Activation<br\
            \ />    \"S\" - Provisioning successful<br />    \"F\" - Provisioning\
            \ failed.<br /><br><br>_Note:_ The order of the statuses above does not\
            \ indicate any order of status transitions. Conditional field, not present\
            \ for CoF tokens."
          example: P
          maxLength: 1
          type: string
        ProvisioningStatusDescription:
          description: "Description of the provisioning status. Conditional field,\
            \ not present for CoF tokens."
          example: Provisioning successful
          maxLength: 0
          type: string
        StorageTechnology:
          description: The architecture or technology used for token storage. Valid
            values:<br />    "D" - Device memory<br />    "P" - Device memory protected
            by Trusted Platform Module (TPM)<br />    "H" - Server<br />    "E" -
            Trusted Execution Environment (TEE)<br />    "S" - Secure Element (SE)<br
            />    "V" - Virtual Execution Environment (VEE).
          example: S
          maxLength: 1
          type: string
        Suspenders:
          $ref: '#/components/schemas/Suspenders'
        TokenActivatedDateTime:
          description: "Date and time that the token was activated. Conditional field,\
            \ present only once the Token has been activated. string in ISO 8601 format\
            \ ? YYYY-MM-DDThh:mm:ssTZD ."
          example: 2015-01-21T00:04:35.000Z
          type: string
        TokenAssuranceLevel:
          description: Indicates the level of Identification and Verification performed
            to validate the Cardholder and the Cardholder's account at the time the
            Token was issued (or at any subsquent time post-issuance).  Only present
            when a token has a Token Assurance Level assigned.  Supported values are
            0 (Not Authenticated) and non-zero (Authenticated).
          example: "1"
          maxLength: 1
          type: string
        TokenDeletedFromConsumerApp:
          description: "Indicates whether or not a token has been deleted from the\
            \ consumer app by the token requestor.<br><br>_Note:_ This is a \"soft\
            \ delete\" that does not affect the actual Token Status. The token may\
            \ still be active in the system. Supported values - true, false."
          example: "false"
          maxLength: 5
          minLength: 4
          type: string
        TokenRequestorConsumerFacingEntityName:
          description: The Token Service Provider name to be displayed to the consumer
            (consumer-facing name).
          example: Sunday Store
          maxLength: 100
          type: string
        TokenRequestorId:
          description: "Per EMV Co, the entity uniquely recognized by Mastercard as\
            \ the Token Service Provider."
          example: "212345678"
          maxLength: 11
          type: string
        TokenRequestorName:
          description: The legal name of the token requestor. There can be more than
            one Token Requestor Id per Token Requester Name (legal name). So it is
            important to use both parameters to uniquely identify a token requestor.
          example: Popular High Street Merchant
          maxLength: 100
          type: string
        TokenSuffix:
          description: "Last 4 digits of token in a 4 character string. Conditional\
            \ field, present once the token has been designated for the digitization."
          example: "7890"
          maxLength: 4
          type: string
        TokenType:
          description: Type of token. Valid values:<br />    "S" - Embedded Secure
            Element Token<br />    "C" - Mastercard Cloud-Based Payments token.<br
            />   F = Static token (deprecated)
          example: S
          maxLength: 1
          type: string
        TokenUniqueReference:
          description: "Unique reference to the token. Conditional field, present\
            \ when successfully assigned."
          example: DWSPMC00000000010906a349d9ca4eb1a4d53e3c90a11d9c
          maxLength: 48
          type: string
        WalletId:
          description: "Identifier of the Wallet Provider who requested the digitization\
            \ or tokenization. Conditional field, not present for CoF tokens, and\
            \ only present when supplied by the Payment App Provider."
          example: "123"
          maxLength: 3
          type: string
      type: object
