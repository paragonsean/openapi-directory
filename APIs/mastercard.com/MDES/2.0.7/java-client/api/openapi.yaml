          $ref: '#/components/schemas/AuditInfo'
        CommentId:
          description: "Identifier of the comment added.  Conditional field, only\
            \ present when comment text was provided in the request."
          example: "1234"
          maxLength: 0
          type: string
        Initiator:
          description: Party that initiated the status update. Valid values:<br />    "I"
            - Issuer.<br />    "W" - Token Requestor (including Wallet Provider).<br
            />    "C" - Cardholder.<br />    "P" - Mobile PIN Validation service.<br
            />    "M" - Mobile PIN Change Validation service.
          example: I
          maxLength: 1
          type: string
        ReasonCode:
          description: Reason for the status update.  Valid values:<br />    "A" ?
            Cardholder successfully authenticated using a mobile App prior to activation.<br
            />    "C" ? Cardholder successfully authenticated with a customer service
            agent prior to activation. (For 'Token Activate').<br />    "C" ? Account
            closed. (For 'Token Delete').<br />    "F" ? Cardholder reported token
            device found or not stolen.<br />    "L" ? Cardholder reported/confirmed
            token device lost.<br />    "S" ? Cardholder reported/confirmed token
            device stolen.<br />    "T" ? Issuer or cardholder reported fraudulent/then
            confirmed no fraudulent token transactions.<br />    "Z" ? Other.
          example: Z
          maxLength: 1
          type: string
        StatusCode:
          description: The status of the Token. Valid values:<br />    "U" - Unmapped.
            The token has not yet been linked to the Account PAN. The process of tokenization
            is ?In Progress?.<br />    "A" - Active. The token is linked to the Account
            PAN and may initiate new transactions to be authorized.<br />    "S" -
            Suspended. The token is linked to the Account PAN but may not perform
            transactions at the request of one or more suspenders.<br />    "D" -
            Deleted. The token is logically deleted but is still linked to the Account
            PAN for the purposes of post-authorization transaction processing.
          example: U
          maxLength: 1
          type: string
        StatusDateTime:
          description: "Date and time the status was updated. String, ISO 8691 format\
            \ - YYYY-MM-DDThh:mm:ssTZD ."
          example: 2015-01-21T00:04:35.000Z
          type: string
        StatusDescription:
          description: Description of the current status.
          example: Unmapped
          maxLength: 0
          type: string
      type: object
