        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: tempPassword
        required: false
        schema:
          example: "true"
          type: string
        style: form
      requestBody:
        content:
          text/plain:
            example: ""
      responses:
        "200":
          description: ""
      summary: Set Temp Password
      tags:
