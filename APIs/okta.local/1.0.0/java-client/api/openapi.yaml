components:
  schemas:
    createUserInGroup_request:
      properties:
        groupIds:
          items:
            example: "{{groupId}}"
            type: string
          type: array
        profile:
          $ref: '#/components/schemas/createUserInGroup_request_profile'
      type: object
    changePassword_request:
      properties:
        newPassword:
          $ref: '#/components/schemas/changePassword_request_newPassword'
        oldPassword:
          $ref: '#/components/schemas/changePassword_request_oldPassword'
      type: object
    changeRecoveryQuestion_request_recovery_question:
      properties:
        answer:
          example: My recovery credentials are updated
          type: string
        question:
          example: What happens when I update my question
          type: string
      type: object
    changePassword_request_newPassword:
      properties:
        value:
          example: "uTVM,TPw55"
          type: string
      type: object
    setRecoveryCredential_request_credentials_recovery_question:
      properties:
        answer:
          example: Annie Oakley
          type: string
        question:
          example: Who's a major player in the cowboy scene?
          type: string
      type: object
    setRecoveryCredential_request_credentials:
      properties:
        recovery_question:
          $ref: '#/components/schemas/setRecoveryCredential_request_credentials_recovery_question'
      type: object
    setRecoveryCredential_request:
      properties:
        credentials:
          $ref: '#/components/schemas/setRecoveryCredential_request_credentials'
      type: object
    createUserInGroup_request_profile:
      properties:
        email:
          example: "isaac@{{email-suffix}}"
          type: string
        firstName:
          example: Isaac
          type: string
        lastName:
          example: Brock
          type: string
        login:
          example: "isaac@{{email-suffix}}"
          type: string
      type: object
    changePassword_request_oldPassword:
      properties:
        value:
          example: "{{password}}"
          type: string
      type: object
    changeRecoveryQuestion_request:
      properties:
        password:
          $ref: '#/components/schemas/changePassword_request_oldPassword'
        recovery_question:
          $ref: '#/components/schemas/changeRecoveryQuestion_request_recovery_question'
      type: object

