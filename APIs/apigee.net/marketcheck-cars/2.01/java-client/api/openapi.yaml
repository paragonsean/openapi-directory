        explode: true
        in: query
        name: vin
        required: false
        schema:
          format: string
          minLength: 10
          type: string
        style: form
      - description: Exact parameter
        explode: true
        in: query
        name: exact
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Latitude component of location
        explode: true
        in: query
        name: latitude
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Longitude component of location
        explode: true
        in: query
        name: longitude
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Radius around the search location (Unit - Miles)
        explode: true
        in: query
        name: radius
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: To filter listing on ZIP around which they are listed
        explode: true
        in: query
        name: zip
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: zip
          transformConstraints:
          - regex: \s
            replace: ""
            transformer: regexReplace
          - transformer: caseTransformer
            type: string
      - description: To filter listing on msa code in which they are listed
        explode: true
        in: query
        name: msa_code
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: msa_code
      - description: Debug parameter
        explode: true
        in: query
        name: debug
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: To fetch sold vins
        explode: true
        in: query
        name: include_sold
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: To filter listing on Country in which they are listed
        explode: true
        in: query
        name: country
        required: false
        schema:
          default: US
          enum:
