openapi: 3.0.0
info:
  description: One API serving data spanned across multiple verticals
  title: Marketcheck APIs
  version: "2.01"
  x-apisguru-categories:
  - ecommerce
  x-logo:
    url: https://twitter.com/MarketcheckAPIs/profile_image?size=original
  x-origin:
  - format: openapi
    url: https://new-verticals-dot-marketcheck-gcp.uc.r.appspot.com/api-docs
    version: "3.0"
  x-providerName: apigee.net
  x-serviceName: marketcheck-cars
servers:
- url: https://marketcheck-prod.apigee.net/v2
security:
- authorizeEndpoint: []
paths:
  /car/dealer/inventory/active:
    get:
      description: Get dealers active inventory
      parameters:
      - description: The API Authentication Key. Mandatory with all API calls.
        explode: true
        in: query
        name: api_key
        required: false
        schema:
          type: string
        style: form
      - description: Flag on whether to include api_key in response API urls (if any)
        explode: true
        in: query
        name: append_api_key
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: Latitude component of location
        explode: true
        in: query
        name: latitude
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Longitude component of location
        explode: true
        in: query
        name: longitude
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Radius around the search location (Unit - Miles)
        explode: true
        in: query
        name: radius
        required: false
        schema:
          format: int32
          maximum: 7000
          minimum: 0
          type: integer
        style: form
      - description: To filter listing on ZIP around which they are listed
        explode: true
        in: query
        name: zip
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: zip
          transformConstraints:
          - regex: \s
            replace: ""
            transformer: regexReplace
          - transformer: caseTransformer
            type: string
      - description: Boolean param to search for listings that include leasing options
          in them
        explode: true
        in: query
        name: include_lease
        required: false
        schema:
          type: boolean
        style: form
      - description: Boolean param to search for listings that include finance options
          in them
        explode: true
        in: query
        name: include_finance
        required: false
        schema:
          type: boolean
        style: form
      - description: "Search listings with exact lease term, or inside a range with\
          \ min and max seperated by a dash like lease_term=30-60"
        explode: true
        in: query
        name: lease_term
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          separator: "-"
          targetAlias: lease_term_is
          transformConstraints:
          - defaultMax: 48
            defaultMin: 12
            transformer: parseInt
            type: integer
      - description: "Search listings with exact down payment in lease offers, or\
          \ inside a range with min and max seperated by a dash like lease_down_payment=30-60"
        explode: true
        in: query
        name: lease_down_payment
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          separator: "-"
          targetAlias: l_down_pay_fs
          transformConstraints:
          - defaultMax: 5000
            defaultMin: 100
            transformer: parseInt
            type: integer
      - description: "Search listings with lease offers exactly matching Estimated\
          \ Monthly Payment(EMI), or inside a range with min and max seperated by\
          \ a dash like lease_emp=30-60"
        explode: true
        in: query
        name: lease_emp
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          separator: "-"
          targetAlias: l_emi_fs
          transformConstraints:
          - defaultMax: 1000
            defaultMin: 100
            transformer: parseInt
            type: integer
      - description: "Search listings with exact finance loan term, or inside a range\
          \ with min and max seperated by a dash like finance_loan_term=30-60"
        explode: true
        in: query
        name: finance_loan_term
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          separator: "-"
          targetAlias: loan_term_is
          transformConstraints:
          - defaultMax: 48
            defaultMin: 12
            transformer: parseInt
            type: integer
      - description: "Search listings with finance offers exactly matching loans Annual\
          \ Percentage Rate, or inside a range with min and max seperated by a dash\
          \ like finance_loan_apr=30-60"
        explode: true
        in: query
        name: finance_loan_apr
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          separator: "-"
          targetAlias: loan_apr_fs
          transformConstraints:
          - defaultMax: 12
            defaultMin: 1
            transformer: parseInt
            type: integer
      - description: "Search listings with finance offers exactly matching Estimated\
          \ Monthly Payment(EMI), or inside a range with min and max seperated by\
          \ a dash like finance_emp=30-60"
        explode: true
        in: query
        name: finance_emp
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          separator: "-"
          targetAlias: f_emi_fs
          transformConstraints:
          - defaultMax: 3000
            defaultMin: 10
            transformer: parseInt
            type: integer
      - description: "Search listings with exact down payment in finance offers, or\
          \ inside a range with min and max seperated by a dash like finance_down_payment=30-60"
        explode: true
        in: query
        name: finance_down_payment
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          separator: "-"
          targetAlias: f_down_pay_fs
          transformConstraints:
          - defaultMax: 10000
            defaultMin: 1000
            transformer: parseInt
            type: integer
      - description: "Search listings with exact down payment percentage in finance\
          \ offers, or inside a range with min and max seperated by a dash like finance_down_payment_per=30-60"
        explode: true
        in: query
        name: finance_down_payment_per
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          separator: "-"
          targetAlias: f_down_pay_per_fs
          transformConstraints:
          - defaultMax: 20
            defaultMin: 1
            transformer: parseInt
            type: integer
      - description: Car type. Allowed values are - new / used / certified
        explode: true
        in: query
        name: car_type
        required: false
        schema:
          enum:
          - new
          - used
          - certified
          type: string
        style: form
      - description: Indicates whether car has had only one owner or not
        explode: true
        in: query
        name: carfax_1_owner
        required: false
        schema:
          enum:
          - "true"
          - "false"
          type: string
        style: form
      - description: Indicates whether car has clean ownership records
        explode: true
        in: query
        name: carfax_clean_title
        required: false
        schema:
          enum:
          - "true"
          - "false"
          type: string
        style: form
      - description: Year range to filter listings with the year in the range given.
          Range to be given in the format - min-max e.g. 2019-2021
        explode: true
        in: query
        name: year_range
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          operator: between
          separator: "-"
          targetAlias: year
          transformConstraints:
          - defaultMax: 2100
            defaultMin: 1900
            transformer: parseInt
            type: integer
      - description: To filter listing on their year
        explode: true
        in: query
        name: year
        required: false
        schema:
          minLength: 4
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: year
          transformConstraints:
          - max: 2121
            min: 1800
            transformer: parseInt
            type: integer
      - description: To filter listings on their make
        explode: true
        in: query
        name: make
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: make
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: To filter listings on their model
        explode: true
        in: query
        name: model
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: model
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: To filter listing on their trim
        explode: true
        in: query
        name: trim
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: trim
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Dealer id to filter the listings.
        explode: true
        in: query
        name: dealer_id
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: seed_id
          transformConstraints:
          - transformer: parseInt
            type: integer
      - description: To filter listing on their VIN
        explode: true
        in: query
        name: vin
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: vin
          transformConstraints:
          - maxLength: 17
            transformer: caseTransformer
            type: string
      - description: To filter listing on their source
        explode: true
        in: query
        name: source
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: source
          transformConstraints:
          - transformer: urlTransformer
            type: string
      - description: To filter listing on their body type
        explode: true
        in: query
        name: body_type
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: body_type
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Body subtype to filter the listings on. Valid filter values are
          those that our Search facets API returns for unique body subtypes. You can
          pass in multiple body subtype values comma separated
        explode: true
        in: query
        name: body_subtype
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: body_subtype
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: To filter listing on their vehicle type
        explode: true
        in: query
        name: vehicle_type
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: vehicle_type
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: "Comma separated list of 17 digit vins to search the matching\
          \ cars for. Only 10 VINs allowed per request. If the request contains more\
          \ than 10 VINs the first 10 VINs will be considered. Could be used as a\
          \ More Like This or Similar Vehicles search for the given VINs. Ths vins\
          \ parameter is an alternative to taxonomy_vins or ymmt parameters available\
          \ with the search API. vins and taxonomy_vins parameters could be used to\
          \ filter our cars with the exact build represented by the vins or taxonomy_vins\
          \ whereas ymmt is a top level filter that does not filter cars by the build\
          \ attributes like doors, drivetrain, cylinders, body type, body subtype,\
          \ vehicle type etc"
        explode: true
        in: query
        name: vins
        required: false
        schema:
          type: string
        style: form
      - description: Comma separated list of 10 letters excert from the 17 letter
          VIN. The 10 letters to be picked up from the 17 letter VIN are - first 8
          letters and the 10th and 11th letter. E.g. For a VIN - 1FTFW1EF3EKE57182
          the taxonomy vin would be - 1FTFW1EFEK  A taxonomy VIN identified a build
          of a car and could be used to filter our cars of a particular build. This
          is an alternative to the vin or ymmt parameters to the search API.
        explode: true
        in: query
        name: taxonomy_vins
        required: false
        schema:
          type: string
        style: form
      - description: "Make-Model concatenated string. To help passing the results\
          \ of auto-complete API on mm field, use this parameter and pass in the selected\
          \ value as is"
        explode: true
        in: query
        name: mm
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          operator: equals
          targetAlias: mm
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: "Year-Make-Model concatenated string. To help passing the results\
          \ of auto-complete API on ymm field, use this parameter and pass in the\
          \ selected value as is"
        explode: true
        in: query
        name: ymm
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          operator: equals
          targetAlias: ymm
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: "Comma separated list of Year, Make, Model, Trim combinations.\
          \ Each combination needs to have the year,make,model, trim values separated\
          \ by a pipe '|' character in the form year|make|model|trim. e.g. 2010|Audi|A5,2014|Nissan|Sentra|S\
          \ 6MT,|Honda|City|   You could just provide strings of the form - 'year|make||'\
          \ or 'year|make|model' or '|make|model|' combinations. Individual year /\
          \ make / model filters provied with the API calls will take precedence over\
          \ the Year, Make, Model, Trim combinations. The Make, Model, Trim values\
          \ must be valid values as per the Marketcheck Vin Decoder. If you are using\
          \ a separate vin decoder then look at using the 'vins' or 'taxonomy_vins'\
          \ parameter to the search api instead the year|make|model|trim combinations."
        explode: true
        in: query
        name: ymmt
        required: false
        schema:
          type: string
        style: form
      - description: "Comma separated list of Year, Make, Model, Trim fields. For\
          \ example - year,make,model,trim fields for which user wants to do an exact\
          \ match"
        explode: true
        in: query
        name: match
        required: false
        schema:
          type: string
        style: form
      - description: To filter listing on their cylinders
        explode: true
        in: query
        name: cylinders
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: cylinders
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: To filter listing on their transmission
        explode: true
        in: query
        name: transmission
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: transmission
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Doors to filter the cars on. Valid filter values are those that
          our Search facets API returns for unique doors. You can pass in multiple
          doors values comma separated
        explode: true
        in: query
        name: doors
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: doors_is
          transformConstraints:
          - min: 1
            transformer: parseInt
            type: integer
      - description: To filter listing on their drivetrain
        explode: true
        in: query
        name: drivetrain
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: drivetrain
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Exterior color to match. Valid filter values are those that our
          Search facets API returns for unique exterior colors. You can pass in multiple
          exterior color values comma separated
        explode: true
        in: query
        name: exterior_color
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: exterior_color
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Interior color to match. Valid filter values are those that our
          Search facets API returns for unique interior colors. You can pass in multiple
          interior color values comma separated
        explode: true
        in: query
        name: interior_color
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: interior_color
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Base exterior color to match. Valid filter values are those that
          our Search facets API returns for unique base exterior colors. You can pass
          in multiple base interior color values comma separated
        explode: true
        in: query
        name: base_exterior_color
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: base_exterior_color
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Base interior color to match. Valid filter values are those that
          our Search facets API returns for unique base interior colors. You can pass
          in multiple base interior color values comma separated
        explode: true
        in: query
        name: base_interior_color
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: base_interior_color
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: To filter listing on their engine
        explode: true
        in: query
        name: engine
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: engine
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Engine Size to match. Valid filter values are those that our
          Search facets API returns for unique engine size. You can pass in multiple
          engine size values comma separated
        explode: true
        in: query
        name: engine_size
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: engine_size
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Engine Aspiration to match. Valid filter values are those that
          our Search facets API returns for unique Engine Aspirations. You can pass
          in multiple Engine aspirations values comma separated
        explode: true
        in: query
        name: engine_aspiration
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: engine_aspiration
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Engine Block to match. Valid filter values are those that our
          Search facets API returns for unique Engine Block. You can pass in multiple
          Engine Block values comma separated
        explode: true
        in: query
        name: engine_block
        required: false
        schema:
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: true
          operator: in
          separator: ","
          targetAlias: engine_block_ss
          transformConstraints:
          - transformer: caseTransformer
            type: string
      - description: Highway mileage range to filter listings with the mileage in
          the range given. Range to be given in the format - min-max e.g. 1000-5000
        explode: true
        in: query
        name: highway_mpg_range
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          operator: between
          separator: "-"
          targetAlias: highway_mpg
          transformConstraints:
          - defaultMax: 1000
            defaultMin: 0
            transformer: parseInt
            type: integer
      - description: City mileage range to filter listings with the mileage in the
          range given. Range to be given in the format - min-max e.g. 1000-5000
        explode: true
        in: query
        name: city_mpg_range
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          operator: between
          separator: "-"
          targetAlias: city_mpg
          transformConstraints:
          - defaultMax: 1000
            defaultMin: 0
            transformer: parseInt
            type: integer
      - description: Miles range to filter listings with miles in the given range.
          Range to be given in the format - min-max e.g. 1000-5000
        explode: true
        in: query
        name: miles_range
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          operator: between
          separator: "-"
          targetAlias: miles
          transformConstraints:
          - defaultMax: 100000
            defaultMin: 1000
            transformer: parseInt
            type: integer
      - description: Price range to filter listings with the price in the range given.
          Range to be given in the format - min-max e.g. 1000-5000
        explode: true
        in: query
        name: price_range
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          operator: between
          separator: "-"
          targetAlias: price
          transformConstraints:
          - defaultMax: 100000
            defaultMin: 1000
            transformer: parseInt
            type: integer
      - description: MSRP range to filter listings with the msrp in the range given.
          Range to be given in the format - min-max e.g. 1000-5000
        explode: true
        in: query
        name: msrp_range
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          operator: between
          separator: "-"
          targetAlias: msrp
          transformConstraints:
          - defaultMax: 100000
            defaultMin: 1000
            transformer: parseInt
            type: integer
      - description: Days on Market range to filter cars with the DOM within the given
          range. Range to be given in the format - min-max e.g. 10-50
        explode: true
        in: query
        name: dom_range
        required: false
        schema:
          format: string
          type: string
        style: form
        x-field-config:
          isConfigurable: true
          isMultiValued: false
          operator: between
          separator: "-"
          targetAlias: dom_is
          transformConstraints:
          - defaultMax: 30
            defaultMin: 0
            transformer: parseInt
            type: integer
      - description: Sort by field. Default sort field is distance from the given
          point
        explode: true
        in: query
        name: sort_by
        required: false
        schema:
          format: string
          type: string
        style: form
      - description: Sort order - asc or desc. Default sort order is asc
        explode: true
        in: query
        name: sort_order
        required: false
        schema:
          enum:
          - asc
          - desc
          - ASC
          - DESC
          format: string
          type: string
        style: form
      - description: Number of results to return. Default is 10. Max is 50
        explode: true
        in: query
        name: rows
        required: false
        schema:
          default: 10
          format: int32
          minimum: 0
          type: integer
        style: form
