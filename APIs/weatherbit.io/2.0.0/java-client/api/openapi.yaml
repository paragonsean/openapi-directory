  /alerts?lat={lat}&lon={lon}:
    get:
      description: "Returns severe weather alerts issued by meteorological agencies\
        \ - given a lat, and a lon."
      parameters:
      - description: Latitude component of location.
        in: path
        name: lat
        required: true
        schema:
          format: double
          type: number
      - description: Longitude component of location.
        in: path
        name: lon
        required: true
        schema:
          format: double
          type: number
      - description: Wraps return in jsonp callback - Example - callback=func
        in: query
        name: callback
        schema:
          format: string
          type: string
      - description: Your registered API key.
        in: query
        name: key
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeatherAlert'
          description: Weather Alert Object.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: No Data.
      summary: Returns severe weather alerts issued by meteorological agencies - Given
        a lat/lon.
      tags:
      - Alerts
      x-accepts:
      - application/json
  /bulk/files/{file}:
    get:
