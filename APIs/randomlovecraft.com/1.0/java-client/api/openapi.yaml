          book:
            year: "1934"
            name: The Shadow Out of Time
            id: afd6
          id: d75b3350
      properties:
        data:
          items:
            $ref: '#/components/schemas/sentence'
          type: array
      type: object
    get_specific_sentence_200_response:
      example:
        data:
          sentence: Around the first week in July I developed an unaccountable set
