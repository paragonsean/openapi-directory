          description: Company Data
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "404":
          content: {}
          description: Resource Not Found
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Get Company by URL
      tags:
      - CompanyAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/companypremium/id/{companyId}:
    get:
      description: 'The Company Premium Data API provides complete information about
        a company for the specified Company Id '
      parameters:
      - description: Company Id
        in: path
        name: companyId
        required: true
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/company'
            application/xml:
              schema:
                $ref: '#/components/schemas/company'
          description: Company Data
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "404":
          content: {}
          description: Resource Not Found
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Get Complete Company Info by Id
      tags:
      - CompanyPremiumAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/companypremium/url/{website}:
    get:
      description: 'The Company Data API provides complete information about a company
        for the specified URL '
      parameters:
      - description: Company Domain
        in: path
        name: website
        required: true
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
