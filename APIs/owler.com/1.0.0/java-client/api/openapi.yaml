  /v1/feed:
    get:
      description: The Feeds API provides a list of feeds and individual feed information
        for the given Company Ids and Category. By default the API returns the latest
        10 feeds available unless the limit is specified. The maximum result is restricted
        to 100 feeds per API request.
      parameters:
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      - description: Company Ids separated by comma (Maximum of 150 Company Ids)
        explode: false
        in: query
        name: company_id
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Number of results to be displayed - 10 (by default, if not specified)\
          \ to 100"
        in: query
        name: limit
        schema:
          default: "10"
          type: string
      - description: Pass pagination_id as blank in the first API request. The API
          response will return the latest feeds along with the next pagination_id
          which can be passed in the subsequent API request to get the next set of
          feeds. Repeat this process until needed or till the pagination_id returned
          is blank
        in: query
        name: pagination_id
        schema:
          default: '*'
          type: string
      - description: "Categories separated by comma. If not specified, will search\
          \ against all categories"
        explode: false
        in: query
        name: category
        schema:
          items:
            enum:
            - NEWS
            - PRESS
            - FUNDING
            - ACQUISITION
            - PEOPLE
            - BLOG
            - VIDEOS
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results'
            application/xml:
              schema:
                $ref: '#/components/schemas/results'
          description: Feeds Data
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Get Feeds for given Company Ids
      tags:
      - FeedAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/feed/url:
    get:
      description: The Feeds API provides a list of feeds and individual feed information
        for the given Company Websites and Category. By default the API returns the
        latest 10 feeds available unless the limit is specified. The maximum result
        is restricted to 100 feeds per API request.
      parameters:
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      - description: Company Websites separated by comma (Maximum of 10 Company Websites)
        explode: false
        in: query
        name: domain
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Number of results to be displayed - 10 (by default, if not specified)\
          \ to 100"
        in: query
        name: limit
        schema:
          default: "10"
          type: string
      - description: Pass pagination_id as blank in the first API request. The API
          response will return the latest feeds along with the next pagination_id
          which can be passed in the subsequent API request to get the next set of
          feeds. Repeat this process until needed or till the pagination_id returned
          is blank
        in: query
        name: pagination_id
        schema:
          default: '*'
          type: string
      - description: "Categories separated by comma. If not specified, will search\
          \ against all categories"
        explode: false
        in: query
        name: category
        schema:
          items:
            enum:
            - NEWS
            - PRESS
            - FUNDING
            - ACQUISITION
            - PEOPLE
            - BLOG
            - VIDEOS
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results'
            application/xml:
              schema:
                $ref: '#/components/schemas/results'
          description: Feeds Data
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Get Feeds for given Company Websites
      tags:
      - FeedAPI
      x-accepts:
      - application/json
      - application/xml
components:
  schemas:
    Acquisition:
      example:
        date: date
        amount: amount
        website: website
        company_id: company_id
        acquirer_company_id: acquirer_company_id
        name: name
        undisclosed: undisclosed
        status: status
      properties:
        acquirer_company_id:
          type: string
        amount:
          type: string
        company_id:
          type: string
        date:
          type: string
        name:
          type: string
        status:
          type: string
        undisclosed:
          type: string
        website:
          type: string
      type: object
    Address:
      example:
        country: country
        city: city
        phone: phone
        street1: street1
        state: state
        street2: street2
        postal_code: postal_code
      properties:
        city:
          type: string
        country:
          type: string
        phone:
          type: string
        postal_code:
          type: string
        state:
          type: string
        street1:
          type: string
        street2:
          type: string
      type: object
    Ceo:
      example:
        ceo_rating: ceo_rating
        image_url: image_url
        last_name: last_name
        first_name: first_name
      properties:
        ceo_rating:
          type: string
        first_name:
          type: string
        image_url:
          type: string
        last_name:
          type: string
      type: object
    CompanyBasicSearchVO:
      example:
        website: website
        company_id: 0
        profile_url: profile_url
        perm_id: perm_id
        name: name
        short_name: short_name
        hq_address:
          country: country
          city: city
          phone: phone
          street1: street1
          state: state
          street2: street2
          postal_code: postal_code
      properties:
        company_id:
          format: int64
          type: integer
        hq_address:
          $ref: '#/components/schemas/Address'
        name:
          type: string
        perm_id:
          type: string
        profile_url:
          type: string
        short_name:
          type: string
        website:
          type: string
      type: object
    CompanyBasicVO:
      example:
        website: website
        company_id: 0
        logo_url: logo_url
        profile_url: profile_url
        name: name
        short_name: short_name
      properties:
        company_id:
          format: int64
          type: integer
        logo_url:
          type: string
        name:
          type: string
        profile_url:
          type: string
        short_name:
          type: string
        website:
          type: string
      required:
      - company_id
      - logo_url
      - name
      - profile_url
      - website
      type: object
    CompanyCompetitorVO:
      example:
        competitor:
        - website: website
          company_id: 0
          logo_url: logo_url
          profile_url: profile_url
          name: name
          short_name: short_name
        - website: website
          company_id: 0
          logo_url: logo_url
          profile_url: profile_url
          name: name
          short_name: short_name
      properties:
        competitor:
          items:
            $ref: '#/components/schemas/CompanyBasicVO'
          type: array
      type: object
    CompanySearchResultVO:
      properties:
        company_id:
          format: int64
          type: integer
        company_type:
          enum:
          - Private
          - Public
          - Product/Brand/Service
          - NGO/NPO/NFP/Organization/Association
          - Investment Company
          - Government
          type: string
        description:
          type: string
        hq_address:
          $ref: '#/components/schemas/Address'
        logo_url:
          type: string
        name:
          type: string
        perm_id:
          type: string
        profile_url:
          type: string
        short_name:
          type: string
        stock:
          $ref: '#/components/schemas/Stock'
        website:
          type: string
      required:
      - company_id
