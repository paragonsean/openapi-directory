openapi: 3.0.1
info:
  description: "Search for information on companies using a website or company name\
    \ and get access to Company Data, News, Blog Posts, Competitor Lists and much\
    \ more."
  title: Owler
  version: 1.0.0
  x-apisguru-categories:
  - search
  x-logo:
    url: https://twitter.com/owlerinc/profile_image?size=original
  x-origin:
  - converter:
      url: https://github.com/lucybot/api-spec-converter
      version: 2.7.11
    format: swagger
    url: https://developers.owler.com/swagger/spec.json
    version: "1.2"
  x-providerName: owler.com
servers:
- url: https://api.owler.com/
security:
- user_key: []
tags:
- description: Provides Company information
  name: CompanyAPI
- description: Provides company premium information.
  name: CompanyPremiumAPI
- description: Provides Competitor information
  name: CompetitorAPI
- description: Provides Competitor Premium information
  name: CompetitorPremiumAPI
- description: Provides Feed information
  name: FeedAPI
paths:
  /v1/company/basicsearch:
    get:
      description: The Company Basic Search API searches for a company based on the
        input and will returns results containing basic details about matching companies.
        By default the API returns the top 10 available results unless the limit is
        specified. The maximum limit is restricted to 30.
      operationId: basicCompanySearch
      parameters:
      - description: Search term
        in: query
        name: q
        required: true
        schema:
          type: string
      - description: "Fields to be searched - name, website, ticker, permid. If not\
          \ specfied, will be searched against all fields"
        explode: false
        in: query
        name: fields
        schema:
          items:
            enum:
            - name
            - website
            - ticker
            - permid
            type: string
          type: array
        style: form
      - description: "Number of results to be displayed - 10 (by default, if not specified)\
          \ to 30"
        in: query
        name: limit
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/basic_results'
            application/xml:
              schema:
                $ref: '#/components/schemas/basic_results'
          description: Search Results
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Basic Search Company by Ticker or Website or Name or PermID
      tags:
      - CompanyAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/company/competitor/id/{companyId}:
    get:
      description: The Competitors API provides basic information about top 3 competitors
        of a company specified in the Company Id
      parameters:
      - description: Company Id
        in: path
        name: companyId
        required: true
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyCompetitorVO'
            application/xml:
              schema:
                $ref: '#/components/schemas/CompanyCompetitorVO'
          description: Competitors Data
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "404":
          content: {}
          description: Resource Not Found
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Get Competitor information by Id
      tags:
      - CompetitorAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/company/competitor/url/{website}:
    get:
      description: The Competitors API provides basic information about top 3 competitors
        of a company specified in the website
      parameters:
      - description: Company Id
        in: path
        name: website
        required: true
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyCompetitorVO'
            application/xml:
              schema:
                $ref: '#/components/schemas/CompanyCompetitorVO'
          description: Competitors Data
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "404":
          content: {}
          description: Resource Not Found
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Get Competitor information by URL
      tags:
      - CompetitorAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/company/competitorpremium/id/{companyId}:
    get:
      description: The Competitors API provides basic information about all competitors
        of a given company Id
      parameters:
      - description: Company Id
        in: path
        name: companyId
        required: true
        schema:
          type: string
      - description: Pass pagination_id as * in the first API request. The API response
          will return top competitors along with the next pagination_id which can
          be passed in the subsequent API request to get the next set of competitors.
          Repeat this process until needed or till the pagination_id returned is blank.
          Note:Every response will have maximum of 50 competitors.
        in: query
        name: pagination_id
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/competitors'
            application/xml:
              schema:
                $ref: '#/components/schemas/competitors'
          description: Competitors Data
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "404":
          content: {}
          description: Resource Not Found
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Get Competitor information by Id
      tags:
      - CompetitorPremiumAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/company/competitorpremium/url/{website}:
    get:
      description: The Competitors API provides basic information about all competitors
        of a given company Id
      parameters:
      - description: Company Id
        in: path
        name: website
        required: true
        schema:
          type: string
      - description: Pass pagination_id as * in the first API request. The API response
          will return top competitors along with the next pagination_id which can
          be passed in the subsequent API request to get the next set of competitors.
          Repeat this process until needed or till the pagination_id returned is blank.
          Note:Every response will have maximum of 50 competitors.
        in: query
        name: pagination_id
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/competitors'
            application/xml:
              schema:
                $ref: '#/components/schemas/competitors'
          description: Competitors Data
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "404":
          content: {}
          description: Resource Not Found
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Get Competitor information by Url
      tags:
      - CompetitorPremiumAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/company/fuzzysearch:
    get:
      description: The Company Fuzzy Search API searches for a company based on the
        input and will return results containing basic details about matching companies.
        By default the API returns at most top 10 available results unless the limit
        is specified. The maximum limit is restricted to 30.
      operationId: fuzzyCompanySearch
      parameters:
      - description: Search term
        in: query
        name: q
        required: true
        schema:
          type: string
      - description: "Fields to be searched - name, website, ticker, permid, address,\
          \ phone. Each field and its corresponding value has to be specified"
        explode: false
        in: query
        name: fields
        required: true
        schema:
          items:
            enum:
            - name
            - website
            - ticker
            - permid
            - address
            - phone
            type: string
          type: array
        style: form
      - description: "Number of results to be displayed - 10 (by default, if not specified)\
          \ to 30"
        in: query
        name: limit
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fuzzy_results'
            application/xml:
              schema:
                $ref: '#/components/schemas/fuzzy_results'
          description: Search Results
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Fuzzy Search Company by Name or Address or Phone
      tags:
      - CompanyAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/company/id/{companyId}:
    get:
      description: 'The Company Data API provides complete information about a company
        for the specified Company Id '
      parameters:
      - description: Company Id
        in: path
        name: companyId
        required: true
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/company'
            application/xml:
              schema:
                $ref: '#/components/schemas/company'
          description: Company Data
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "404":
          content: {}
          description: Resource Not Found
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Get Company by Id
      tags:
      - CompanyAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/company/search:
    get:
      description: The Company Search API searches for a company based on the input
        and will returns results containing basic details about matching companies.
        By default the API returns the top 10 available results unless the limit is
        specified. The maximum limit is restricted to 30.
      operationId: searchCompany
      parameters:
      - description: Search term
        in: query
        name: q
        required: true
        schema:
          type: string
      - description: "Fields to be searched - name, website, ticker. If not specified,\
          \ will be searched against all fields"
        explode: false
        in: query
        name: fields
        schema:
          items:
            enum:
            - name
            - website
            - ticker
            - permid
            type: string
          type: array
        style: form
      - description: "Number of results to be displayed - 10 (by default, if not specified)\
          \ to 30"
        in: query
        name: limit
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results'
            application/xml:
              schema:
                $ref: '#/components/schemas/results'
          description: Search Results
        "400":
          content: {}
          description: Invalid Parameters
        "403":
          content: {}
          description: Authentication Failed
        "429":
          content: {}
          description: Too Many Requests
        "500":
          content: {}
          description: Internal Server Error
      summary: Search Company by Ticker or Website or Name or PermID
      tags:
      - CompanyAPI
      x-accepts:
      - application/json
      - application/xml
  /v1/company/url/{website}:
    get:
      description: 'The Company Data API provides complete information about a company
        for the specified URL '
      parameters:
      - description: Company Domain
        in: path
        name: website
        required: true
        schema:
          type: string
      - description: "Format of the response content - json (by default if not specified),\
          \ xml"
        in: query
        name: format
        schema:
          default: json
          enum:
          - xml
          - json
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/company'
            application/xml:
              schema:
