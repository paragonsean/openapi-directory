  /v2/aggregation/{aggId}/recommendations:
    get:
      description: This endpoint provides a list of recent audio items associated
        with the aggregation along with metadata about the aggregation.
      operationId: getAggRecommendations
      parameters:
      - description: "ID of an aggregation such as a program or podcast. If the specified\
          \ ID is a program that publishes rundowns, the latest rundown will be returned."
        in: path
        name: aggId
        required: true
        schema:
          format: int64
          type: integer
      - description: "Your access token from the Authorization Service. Should start\
          \ with `Bearer`, followed by a space, followed by the token."
        in: header
        name: Authorization
        required: true
        schema:
          type: string
      - description: "The result to start with. Allows paging through the episodes\
          \ of a podcast or program, with the default, `startNum=0`, being the most\
          \ recent episode. Ignored for programs that publish a rundown."
        in: query
        name: startNum
        schema:
          default: 0
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AggregationAudioItemListDocument'
            application/vnd.collection.doc+json:
              schema:
                $ref: '#/components/schemas/AggregationAudioItemListDocument'
          description: A list of audio items from the specified aggregation
          headers:
            X-RateLimit-Remaining:
              description: The number of remaining requests in the current period
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The number of seconds left in the current period
              schema:
                type: integer
            X-RateLimit-Limit:
              description: The number of allowed requests in the current period
              schema:
                type: integer
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDocument'
            application/vnd.collection.doc+json:
              schema:
                $ref: '#/components/schemas/ErrorDocument'
          description: The client is not authorized to complete this request. Check
            to ensure a valid access token was passed in the headers.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDocument'
            application/vnd.collection.doc+json:
              schema:
                $ref: '#/components/schemas/ErrorDocument'
          description: "The resource with the requested ID could not be found, and\
            \ the server was unable to complete the request."
