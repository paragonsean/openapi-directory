openapi: 3.0.1
info:
  title: TSAPI
  version: v1
  x-apisguru-categories:
  - analytics
  x-logo:
    url: https://www.tsapi.net/wp-content/uploads/2019/11/cropped-icon-black-1-180x180.png
  x-origin:
  - format: openapi
    url: https://api.tsapi.net/swagger/v1/swagger.json
    version: "3.0"
  x-providerName: tsapi.net
servers:
- url: /
security:
- basic: []
paths:
  /Surveys:
    get:
      operationId: surveys_get
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SurveyDetail'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/SurveyDetail'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/SurveyDetail'
                type: array
          description: Success
      summary: Returns a list of available Surveys
      tags:
      - Surveys
      x-openapi-router-controller: openapi_server.controllers.surveys_controller
  /Surveys/{surveyId}/Interviews:
    get:
      operationId: surveys_survey_id_interviews_get
      parameters:
      - explode: false
        in: path
        name: surveyId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: true
        in: query
        name: start
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: maxLength
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Interview'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/Interview'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/Interview'
                type: array
          description: Success
      summary: Fetches some interview records for a specific survey
      tags:
      - Surveys
      x-openapi-router-controller: openapi_server.controllers.surveys_controller
  /Surveys/{surveyId}/Metadata:
    get:
      operationId: surveys_survey_id_metadata_get
      parameters:
      - explode: false
        in: path
        name: surveyId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurveyMetadata'
            text/json:
              schema:
                $ref: '#/components/schemas/SurveyMetadata'
            text/plain:
              schema:
                $ref: '#/components/schemas/SurveyMetadata'
          description: Success
      summary: Fetches the metadata for a specific survey
      tags:
      - Surveys
      x-openapi-router-controller: openapi_server.controllers.surveys_controller
