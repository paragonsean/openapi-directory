paths:
  /v2/apiusage:
    get:
      description: Returns prediction usage on a monthly basis for the current calendar
        month and future months. Each apiusage object in the response corresponds
        to a calendar month in your plan.
      operationId: getApiUsagePlansV2
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUsageList'
          description: api usage
      security:
      - bearer_token: []
      summary: Get API Isage
      tags:
      - Check API Usage
      x-accepts:
      - application/json
  /v2/language/datasets:
    get:
      description: Returns a list of datasets and their labels that were created by
        the current user. The response is sorted by dataset ID.
      operationId: listDatasets
      parameters:
      - description: Index of the dataset from which you want to start paging
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: "0"
          type: string
        style: form
      - description: "Number of datsets to return. Maximum valid value is 25. If you\
          \ specify a number greater than 25, the call returns 25 datasets."
        explode: true
        in: query
        name: count
        required: false
        schema:
          default: "25"
          type: string
        style: form
      - description: "If true, returns all global datasets. Global datasets are public\
          \ datasets that Salesforce provides."
        explode: true
        in: query
        name: global
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetList'
          description: Success
      security:
      - bearer_token: []
      summary: Get All Datasets
      tags:
      - Language Datasets
      x-accepts:
      - application/json
  /v2/language/datasets/upload:
    post:
      description: "Creates a dataset, labels, and examples from the specified .csv,\
        \ .tsv, or .json file. The call returns immediately and continues to upload\
        \ data in the background."
      operationId: uploadDatasetAsync
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadDatasetAsync_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Upload initiated
      security:
      - bearer_token: []
      summary: Create a Dataset From a File Asynchronously
      tags:
      - Language Datasets
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/language/datasets/upload/sync:
    post:
      description: "Creates a dataset, labels, and examples from the specified .csv,\
        \ .tsv, or .json file. The call returns after the dataset is created and all\
        \ of the data is uploaded."
      operationId: uploadDatasetSync
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadDatasetAsync_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Upload success
      security:
      - bearer_token: []
      summary: Create a Dataset From a File Synchronously
      tags:
      - Language Datasets
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/language/datasets/{datasetId}:
    delete:
      description: Deletes the specified dataset and associated labels and examples.
      operationId: deleteDataset
      parameters:
      - description: Dataset Id
        example: SomeDatasetId
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletionResponse'
          description: Success
      security:
      - bearer_token: []
      summary: Delete a Dataset
      tags:
      - Language Datasets
      x-accepts:
      - application/json
    get:
      description: Returns a single dataset.
      operationId: getDataset
      parameters:
      - description: Dataset Id
        example: SomeDatasetId
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Success
      security:
      - bearer_token: []
      summary: Get a Dataset
      tags:
      - Language Datasets
      x-accepts:
      - application/json
  /v2/language/datasets/{datasetId}/examples:
    get:
      description: "Returns all the examples for the specified dataset,"
      operationId: getExamples
      parameters:
      - description: Dataset Id
        example: SomeDatasetId
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          type: string
        style: simple
      - description: Index of the example from which you want to start paging.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: "0"
          type: string
        style: form
      - description: Number of examples to return.
        explode: true
        in: query
        name: count
        required: false
        schema:
          default: "100"
          type: string
        style: form
      - description: return examples that were created in the dataset as feedback
        explode: true
        in: query
        name: source
        required: false
        schema:
          enum:
          - all
          - feedback
          - upload
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExampleList'
          description: Success
      security:
      - bearer_token: []
      summary: Get All Examples
      tags:
      - Language Examples
      x-accepts:
      - application/json
  /v2/language/datasets/{datasetId}/models:
    get:
      description: Returns all models for the specified dataset.
      operationId: getTrainedModels
      parameters:
      - description: Index of the model from which you want to start paging.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: "0"
          type: string
        style: form
      - description: Number of models to return.
        explode: true
        in: query
        name: count
        required: false
        schema:
          default: "100"
          type: string
        style: form
      - description: Dataset Id
        example: SomeDatasetId
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelList'
          description: Success
      security:
      - bearer_token: []
      summary: Get All Models
      tags:
      - Language Models
      x-accepts:
      - application/json
  /v2/language/datasets/{datasetId}/upload:
    put:
      description: "Adds examples from a .csv, .tsv, or .json file to a dataset."
      operationId: updateDatasetAsync
      parameters:
      - description: Dataset Id
        example: SomeDatasetId
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/updateDatasetAsync_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Upload success
      security:
      - bearer_token: []
      summary: Create Examples From a File
      tags:
      - Language Examples
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/language/deletion/{id}:
    get:
      description: "Returns the status of a language dataset or model deletion. When\
        \ you delete a dataset or model, the deletion may not occur immediately. Use\
        \ this call to find out when the deletion is complete."
      operationId: get
      parameters:
      - description: Deletion Id
        example: Z2JTFBF3A7XKIJC5QEJXMO4HSY
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletionResponse'
          description: deletion status
      security:
      - bearer_token: []
      summary: Get Deletion Status
      tags:
      - Language Datasets
      x-accepts:
      - application/json
  /v2/language/examples:
    get:
      description: Returns all the examples for the specified label. Returns both
        uploaded examples and feedback examples.
      operationId: getExamplesByLabel
      parameters:
      - description: Label Id
        example: SomeLabelId
        explode: true
        in: query
        name: labelId
        required: false
        schema:
          type: string
        style: form
      - description: Index of the example from which you want to start paging.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: "0"
          type: string
        style: form
      - description: Number of examples to return.
        explode: true
        in: query
        name: count
        required: false
        schema:
          default: "100"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExampleList'
          description: Success
      security:
      - bearer_token: []
      summary: Get All Examples for Label
      tags:
      - Language Examples
      x-accepts:
      - application/json
  /v2/language/feedback:
    post:
      description: Adds a feedback example to the dataset associated with the specified
        model.
      operationId: provideFeedback
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/provideFeedback_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Example'
          description: Upload success
      security:
      - bearer_token: []
      summary: Create a Feedback Example
      tags:
      - Language Examples
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/language/intent:
    post:
      description: Returns an intent prediction for the given string.
      operationId: intentMultipart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntentPredictRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/IntentPredictRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntentPredictResponse'
          description: Prediction Result
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PredictionErrorResponse'
          description: Exceed usage limitation
      security:
      - bearer_token: []
      summary: Prediction for Intent
      tags:
      - Language Prediction
      x-content-type: application/json
      x-accepts:
      - application/json
  /v2/language/models/{modelId}:
    delete:
      description: Deletes the specified model.
      operationId: deleteModel
      parameters:
      - description: Model Id
        example: SomeModelId
        explode: false
        in: path
        name: modelId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletionResponse'
          description: Deletion submitted
      security:
      - bearer_token: []
      summary: Delete a Model
      tags:
      - Language Models
      x-accepts:
      - application/json
    get:
      description: Returns the metrics for a model
      operationId: getTrainedModelMetrics
      parameters:
      - description: Model Id
        example: SomeModelId
        explode: false
        in: path
        name: modelId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics'
          description: Model Metrics
      security:
      - bearer_token: []
      summary: Get Model Metrics
      tags:
      - Language Models
      x-accepts:
      - application/json
  /v2/language/models/{modelId}/lc:
    get:
      description: Returns the metrics for each epoch in a model.
      operationId: getTrainedModelLearningCurve
      parameters:
      - description: Model Id
        example: SomeModelId
        explode: false
        in: path
        name: modelId
        required: true
        schema:
          type: string
        style: simple
      - description: Index of the epoch from which you want to start paging
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: "0"
          type: string
        style: form
      - description: Number of epoch to return. Maximum valid value is 25.
        explode: true
        in: query
        name: count
        required: false
        schema:
          default: "25"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearningCurveList'
          description: Learning Curve
      security:
      - bearer_token: []
      summary: Get Model Learning Curve
      tags:
      - Language Models
      x-accepts:
      - application/json
  /v2/language/retrain:
    post:
      description: Retrains a dataset and updates a model. Use this API call when
        you want to update a model and keep the model ID instead of creating a new
        model.
      operationId: retrain
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/retrain_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainResponse'
          description: Training Status
      security:
      - bearer_token: []
      summary: Retrain a Dataset
      tags:
      - Language Training
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/language/sentiment:
    post:
      description: Returns a sentiment prediction for the given string.
      operationId: sentimentMultipart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SentimentPredictRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SentimentPredictRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SentimentPredictResponse'
          description: Prediction Result
      security:
      - bearer_token: []
      summary: Prediction for Sentiment
      tags:
      - Language Prediction
      x-content-type: application/json
      x-accepts:
      - application/json
  /v2/language/train:
    post:
      description: Trains a dataset and creates a model.
      operationId: train
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/train_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainResponse'
          description: Training Status
      security:
      - bearer_token: []
      summary: Train a Dataset
      tags:
      - Language Training
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/language/train/{modelId}:
    get:
      description: "Returns the status of a model's training process. Use the progress\
        \ field to determine how far the training has progressed. When training completes\
        \ successfully, the status is SUCCEEDED and the progress is 1."
      operationId: getTrainStatusAndProgress
      parameters:
      - description: Model Id
        example: SomeModelId
        explode: false
        in: path
        name: modelId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainResponse'
          description: Training Status
      security:
      - bearer_token: []
      summary: Get Training Status
      tags:
      - Language Training
      x-accepts:
      - application/json
  /v2/oauth2/token:
    post:
      description: Returns an OAuth access token or a refresh token. You must pass
        a valid access token in the header of each API call.
      externalDocs:
        description: authentication guid
        url: https://metamind.readme.io/docs/generate-an-oauth-access-token
      operationId: generateTokenV2
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/generateTokenV2_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateAccessTokenResponse'
          description: access token result
      summary: Generate an OAuth Token
      tags:
      - Authorization
      x-content-type: application/x-www-form-urlencoded
      x-accepts:
      - application/json
  /v2/oauth2/tokens/{token}:
    delete:
      operationId: revokeRefreshTokenV2
      parameters:
      - description: the token to revoke
        example: SOME_REFRESH_TOKEN
        explode: false
        in: path
        name: token
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: "deleted, with no content returned"
        "400":
          description: token cannot be removed
        "404":
          description: token not found
      security:
      - bearer_token: []
      summary: Delete a Refresh Token
      tags:
      - Authorization
      x-accepts:
      - application/json
  /v2/vision/bulkfeedback:
    put:
      description: Adds feedback examples to the dataset associated with the specified
        object detection model.
      operationId: updateDatasetAsync_1
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/updateDatasetAsync_1_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Update success
      security:
      - bearer_token: []
      summary: Create Feedback Examples From a Zip File
      tags:
      - Vision Examples
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/vision/datasets:
    get:
      description: Returns a list of datasets and their labels that were created by
        the current user. The response is sorted by dataset ID.
      operationId: listDatasets_1
      parameters:
      - description: Index of the dataset from which you want to start paging
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: "0"
          type: string
        style: form
      - description: "Number of datsets to return. Maximum valid value is 25. If you\
          \ specify a number greater than 25, the call returns 25 datasets."
        explode: true
        in: query
        name: count
        required: false
        schema:
          default: "25"
          type: string
        style: form
      - description: "If true, returns all global datasets. Global datasets are public\
          \ datasets that Salesforce provides."
        explode: true
        in: query
        name: global
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetList'
          description: Success
      security:
      - bearer_token: []
      summary: Get All Datasets
      tags:
      - Vision Datasets
      x-accepts:
      - application/json
    post:
      description: "Creates a dataset and labels, if they're specified."
      operationId: createDataset
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/createDataset_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Creation success
      security:
      - bearer_token: []
      summary: Create a Dataset
      tags:
      - Vision Datasets
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/vision/datasets/upload:
    post:
      description: "Creates a dataset, labels, and examples from the specified .zip\
        \ file. The call returns immediately and continues to upload the images in\
        \ the background."
      operationId: uploadDatasetAsync_1
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadDatasetAsync_1_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Upload initiated
      security:
      - bearer_token: []
      summary: Create a Dataset From a Zip File Asynchronously
      tags:
      - Vision Datasets
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/vision/datasets/upload/sync:
    post:
      description: "Creates a dataset, labels, and examples from the specified .zip\
        \ file. The call returns after the dataset is created and all of the images\
        \ are uploaded."
      operationId: uploadDatasetSync_1
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadDatasetAsync_1_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Upload success
      security:
      - bearer_token: []
      summary: Create a Dataset From a Zip File Synchronously
      tags:
      - Vision Datasets
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /v2/vision/datasets/{datasetId}:
    delete:
      description: Deletes the specified dataset and associated labels and examples.
      operationId: deleteDataset_1
      parameters:
      - description: Dataset Id
        example: SomeDatasetId
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletionResponse'
          description: Success
      security:
      - bearer_token: []
      summary: Delete a Dataset
      tags:
      - Vision Datasets
      x-accepts:
      - application/json
    get:
      description: Returns a single dataset.
      operationId: getDataset_1
      parameters:
      - description: Dataset Id
        example: SomeDatasetId
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: Success
      security:
      - bearer_token: []
      summary: Get a Dataset
      tags:
      - Vision Datasets
      x-accepts:
      - application/json
  /v2/vision/datasets/{datasetId}/examples:
    get:
      description: "Returns all the examples for the specified dataset. By default,\
        \ returns examples created by uploading them from a .zip file."
      operationId: getExamples_1
      parameters:
      - description: Dataset Id
        example: SomeDatasetId
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
