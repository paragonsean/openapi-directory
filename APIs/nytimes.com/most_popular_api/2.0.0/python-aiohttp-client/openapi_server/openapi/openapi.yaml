servers:
- url: http://api.nytimes.com/svc/mostpopular/v2
- url: https://api.nytimes.com/svc/mostpopular/v2
paths:
  /mostemailed/{section}/{time-period}.json:
    get:
      description: ""
      operationId: g_et_mostemailed_section_time_period_json
      parameters:
      - description: "Limits the results by one or more sections. You can use\n`all-sections`\
          \ or one or more section names seperated by semicolons. See `viewed/sections.json`\
          \ call to get a list of sections. \n"
        explode: false
        in: path
        name: section
        required: true
        schema:
          enum:
          - Arts
          - Automobiles
          - Blogs
          - Books
          - Business Day
          - Education
          - Fashion & Style
          - Food
          - Health
          - Job Market
          - Magazine
          - membercenter
          - Movies
          - Multimedia
          - N.Y.%20%2F%20Region
          - NYT Now
          - Obituaries
          - Open
          - Opinion
          - Public Editor
          - Real Estate
          - Science
          - Sports
          - Style
          - Sunday Review
          - T Magazine
          - Technology
          - The Upshot
          - Theater
          - Times Insider
          - Today’s Paper
          - Travel
          - U.S.
          - World
          - Your Money
          - all-sections
          type: string
        style: simple
      - description: "Number of days `1 | 7 | 30 ` corresponds to a day, a week, or\
          \ a month of content."
        explode: false
        in: path
        name: time-period
        required: true
        schema:
          enum:
          - "1"
          - "7"
          - "30"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GET_mostemailed_section_time_period_json_200_response'
            application/xml:
              schema:
                $ref: '#/components/schemas/GET_mostemailed_section_time_period_json_200_response'
          description: An array of Articles
        "400":
          content:
            application/json:
              examples:
                response:
                  value:
                    copyright: Copyright (c) 2016 The New York Times Company.  All
                      Rights Reserved.
                    errors:
                    - Param 'period' is invalid.
                    results: []
                    status: ERROR
              schema:
                $ref: '#/components/schemas/GET_mostemailed_section_time_period_json_400_response'
            application/xml:
              schema:
                $ref: '#/components/schemas/GET_mostemailed_section_time_period_json_400_response'
          description: ""
        "403":
          content:
            application/json:
              schema:
                type: object
            application/xml:
              examples:
                response:
                  value: <h1>Developer Over Qps</h1>
              schema:
                type: object
          description: ""
      security:
      - api-key: []
      summary: Most Emailed by Section & Time Period
      x-openapi-router-controller: openapi_server.controllers.default_controller
