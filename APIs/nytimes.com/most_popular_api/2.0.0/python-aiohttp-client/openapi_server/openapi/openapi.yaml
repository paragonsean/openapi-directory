                    num_results: 24
                    results:
                    - abstract: "Timothy D. Cook, Apple’s chief, said the government’\
                        s request to bypass security on the phone used by Syed Rizwan\
                        \ Farook had “chilling” implications."
                      asset_id: 100000004214575
                      byline: By ERIC LICHTBLAU and KATIE BENNER
                      column: ""
                      des_facet:
                      - IPHONE
                      geo_facet: ""
                      media:
                      - caption: "Timothy D. Cook, the chief executive of Apple, released\
                          \ a letter to customers several hours after a California\
                          \ judge ordered the company to unlock an iPhone used by\
                          \ one of the shooters in a recent attack that killed 14\
                          \ people in San Bernardino."
                        copyright: Jeff Chiu/Associated Press
                        media-metadata:
                        - format: Standard Thumbnail
                          height: 75
                          url: http://static01.nyt.com/images/2016/02/18/world/18Appleletter-web/18Appleletter-web-thumbStandard.jpg
                          width: 75
                        subtype: photo
                        type: image
                      org_facet:
                      - APPLE INC
                      per_facet:
                      - "COOK, TIMOTHY D"
                      published_date: 2016-02-18
                      section: Technology
                      source: The New York Times
                      title: Apple Fights Order to Unlock San Bernardino Gunman’s
                        iPhone
                      total_shares: 1
                      url: http://www.nytimes.com/2016/02/18/technology/apple-timothy-cook-fbi-san-bernardino.html
                    status: OK
              schema:
