- apikey: []
paths:
  /critics/{resource-type}.json:
    get:
      operationId: critics_resource_type_json_get
      parameters:
      - description: |
          all | full-time | part-time | [reviewer-name]

          Specify all to get all Times reviewers, or specify full-time or part-time to get that subset. Specify a reviewer's name to get details about a particular reviewer.
        explode: false
        in: path
        name: resource-type
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_critics__resource_type__json_get_200_response'
          description: An array of Movie Critics
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /reviews/search.json:
    get:
      operationId: reviews_search_json_get
      parameters:
      - description: "Search keywords; matches movie title and indexed terms\n\nTo\
          \ limit your search to exact matches only, surround your search string with\
          \ single quotation marks (e.g., query='28+days+later'). Otherwise, responses\
          \ will include partial matches (\"head words\") as well as exact matches\
          \ (e.g., president will match president, presidents and presidential).\n\
          \  \n  If you specify multiple terms without quotation marks, they will\
          \ be combined in an OR search.\n  \n  If you omit the query parameter, your\
          \ request will be equivalent to a reviews and NYT Critics' Picks request.\n"
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - description: |
          Set this parameter to Y to limit the results to NYT Critics' Picks. To get only those movies that have not been highlighted by Times critics, specify critics-pick=N. (To get all reviews regardless of critics-pick status, simply omit this parameter.)
        explode: true
        in: query
        name: critics-pick
        required: false
        schema:
          enum:
          - "Y"
          - "N"
          type: string
        style: form
      - description: |
          Include this parameter to limit your results to reviews by a specific critic. Reviewer names should be formatted like this: Manohla Dargis.
        explode: true
        in: query
        name: reviewer
        required: false
        schema:
          type: string
        style: form
      - description: |
          Single date: YYYY-MM-DD

          Start and end date: YYYY-MM-DD;YYYY-MM-DD

          The publication-date is the date the review was first published in The Times.
        explode: true
        in: query
        name: publication-date
        required: false
        schema:
          type: string
        style: form
      - description: |
          Single date: YYYY-MM-DD

          Start and end date: YYYY-MM-DD;YYYY-MM-DD

          The opening-date is the date the movie's opening date in the New York region.
        explode: true
        in: query
        name: opening-date
        required: false
        schema:
          type: string
        style: form
      - description: "Positive integer, multiple of 20"
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 20
          type: integer
        style: form
      - description: |
          Sets the sort order of the results.

          Results ordered by-title are in ascending alphabetical order. Results ordered by one of the date parameters are in reverse chronological order.

          If you do not specify a sort order, the results will be ordered by publication-date.
        explode: true
        in: query
        name: order
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_reviews_search_json_get_200_response'
          description: An array of Movies
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /reviews/{resource-type}.json:
    get:
      operationId: reviews_resource_type_json_get
      parameters:
      - description: |+
          Specify all to retrieve all reviews, including NYT Critics' Picks.

          Specify picks to get NYT Critics' Picks currently in theaters.

        explode: false
        in: path
        name: resource-type
        required: true
        schema:
          enum:
          - all
          - picks
          type: string
        style: simple
      - description: "Positive integer, multiple of 20"
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 20
          type: integer
        style: form
      - description: |
          Sets the sort order of the results.

          Results ordered by-title are in ascending alphabetical order. Results ordered by one of the date parameters are in reverse chronological order.

          If you do not specify a sort order, the results will be ordered by publication-date.
        explode: true
        in: query
        name: order
        required: false
        schema:
          default: by-publication-date
          enum:
          - by-title
          - by-publication-date
          - by-opening-date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_reviews_search_json_get_200_response'
          description: An array of Movies
      x-openapi-router-controller: openapi_server.controllers.default_controller
