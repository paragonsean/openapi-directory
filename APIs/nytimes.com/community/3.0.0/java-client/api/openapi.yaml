                        assetID: 3449092
                        commentBody: "Two things to know about our Governor Kasich.\
                          \ First, he was one of the few Republican governors to accept\
                          \ Obamacare and Medicaid expansion in Ohio, despite the\
                          \ efforts of legislators from his party. Second, as Gail\
                          \ Collins pointed out, he has done everything in his power\
                          \ to eliminate access to safe abortion in Ohio. This will\
                          \ soon include a bill he is expected to sign that will make\
                          \ it illegal for women to have an abortion after learning\
                          \ their fetus has Down's syndrome. Like most candidates\
                          \ these days, we have to take the good with the bad."
