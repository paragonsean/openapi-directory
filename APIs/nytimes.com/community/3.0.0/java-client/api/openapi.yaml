                      api_timestamp: "1455718117"
                      callerID: null
                      comments:
                      - approveDate: "1199322293"
                        commentBody: "I have always wondered how much energy US would\
                          \ save if it shut down Vegas? Can you imagine the amount\
                          \ of electricity consumed on the strip, the ice melted for\
                          \ its water supply - all in the name of gambling? That's\
                          \ the kind of consumerism I would like to see halted. Same\
                          \ goes for all the downtown skylines which cause so much\
                          \ light pollution. Even a simple thing like having an \"\
                          off\" switch in the homes rather than just power outlets\
                          \ would save a lot of energy and hopefully make a huge difference\
                          \ in the \"consumption footprint.\" Can American live with\
                          \ that?<br/><br/>As for the growing economies of China &\
                          \ India: the increased industrialization has also increased\
                          \ environmental pollution in those countries. West has conveniently\
                          \ handed down it's dirty work to them. And at the same time\
                          \ we have Americans screaming about lost jobs. When will\
                          \ they realize that they can't have it both ways?<br/><br/>All\
                          \ in all they are acting like spoilt brats who have realized\
                          \ that they are no longer the teacher's favorite. Is it\
                          \ surprising that other folks hate you for your spoilt ways,\
                          \ at the same time envying how you have it so easy?<br/><br/>"
                        commentID: 20831
