openapi: 3.0.1
info:
  description: Manage Runscope programmatically.
  title: Runscope API
  version: 1.0.0
  x-apisguru-categories:
  - developer_tools
  x-logo:
    backgroundColor: '#FFFFFF'
    url: https://pbs.twimg.com/profile_images/500425058955689986/zlcbgqTt.png
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/Runscope/runscope-api-examples/master/schemas/runscope-swagger-v2.json
    version: "2.0"
  x-providerName: runscope.com
servers:
- url: https://api.runscope.com/
security:
- runscope_auth:
  - api:read
paths:
  /account:
    get:
      description: Information about the authorized account.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_account_get_200_response'
          description: Account owner and team information.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - account:email
      summary: Account Resource
      tags:
      - Account
      x-accepts:
      - application/json
  /buckets:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_buckets_get_200_response'
          description: List of buckets associated with this authenticated account.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
      - runscope_auth:
        - api:read
        - bucket:auth_token
      summary: Returns a list of buckets.
      tags:
      - Buckets
      x-accepts:
      - application/json
    post:
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/NewBucket'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bucket'
          description: Bucket details.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - bucket:write
      summary: Create a new bucket
      tags:
      - Buckets
      x-codegen-request-body-name: NewBucket
      x-content-type: '*/*'
      x-accepts:
      - application/json
  /buckets/{bucketKey}:
    delete:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No content with no body.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - bucket:write
      summary: Delete a single bucket resource.
      tags:
      - Buckets
      x-accepts:
      - application/json
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bucket'
          description: Bucket details.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Returns a single bucket resource.
      tags:
      - Buckets
      x-accepts:
      - application/json
  /buckets/{bucketKey}/environments:
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: List of shared environments belonging to this bucket.
      security:
      - runscope_auth:
        - api:read
        - test:read
      summary: Returns list of shared environments for a specified bucket.
      tags:
      - Shared Environments
      x-accepts:
      - application/json
    post:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Environment'
        required: true
      responses:
        "201":
          content: {}
          description: Details of the new test environment.
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: Create new shared environment.
      tags:
      - Shared Environments
      x-codegen-request-body-name: NewEnvironment
      x-content-type: '*/*'
      x-accepts:
      - application/json
  /buckets/{bucketKey}/environments/{environmentId}:
    put:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test environment
        in: path
        name: environmentId
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Environment'
        required: true
      responses:
        "201":
          content: {}
          description: Details of the modified test environment.
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: Update the details of a shared environment.
      tags:
      - Shared Environments
      x-codegen-request-body-name: ModifiedEnvironment
      x-content-type: '*/*'
      x-accepts:
      - application/json
  /buckets/{bucketKey}/errors:
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: "Maxiumum number of messages to return. Default 50, max 1000."
        in: query
        name: count
        schema:
          type: integer
      - description: Only return messages after the given Unix timestamp
        in: query
        name: since
        schema:
          type: integer
      - description: Only return messages before the given Unix timestamp
        in: query
        name: before
        schema:
          type: integer
      responses:
        "200":
          content: {}
          description: List of error messages in a bucket
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Retrieve a list of error messages in a bucket
      tags:
      - Messages
      x-accepts:
      - application/json
  /buckets/{bucketKey}/messages:
    delete:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No content with no body.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - message:write
      summary: Clear a bucket (remove all messages).
      tags:
      - Messages
      x-accepts:
      - application/json
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: "Maxiumum number of messages to return. Default 50, max 1000."
        in: query
        name: count
        schema:
          type: integer
      - description: Only return messages after the given Unix timestamp
        in: query
        name: since
        schema:
          type: integer
      - description: Only return messages before the given Unix timestamp
        in: query
        name: before
        schema:
          type: integer
      responses:
        "200":
          content: {}
          description: List of messages in a bucket
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Retrieve a list of messages in a bucket
      tags:
      - Messages
      x-accepts:
      - application/json
    post:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/NewMessage'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_buckets__bucketKey__messages_post_200_response'
          description: "The response includes a list of result objects for the message(s)\
            \ submitted. It will always return an array, even if only one message\
            \ was created. The order of the result objects corresponds to the order\
            \ of messages submitted."
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - message:write
      summary: Create a message
      tags:
      - Messages
      x-codegen-request-body-name: NewMessage
      x-content-type: '*/*'
      x-accepts:
      - application/json
  /buckets/{bucketKey}/messages/{messageId}:
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: The unique identifier for this message
        in: path
        name: messageId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: List of messages in a bucket
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Retrieve the details for a single message.
      tags:
      - Messages
      x-accepts:
      - application/json
  /buckets/{bucketKey}/tests:
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_buckets__bucketKey__tests_get_200_response'
          description: List of tests for this bucket
      security:
      - runscope_auth:
        - api:read
        - test:read
      summary: Returns a list of tests.
      tags:
      - Tests
      x-accepts:
      - application/json
    post:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Test'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_buckets__bucketKey__tests_get_200_response'
          description: List of tests for this bucket
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: Create a test.
      tags:
      - Tests
      x-codegen-request-body-name: NewTest
      x-content-type: '*/*'
      x-accepts:
      - application/json
  /buckets/{bucketKey}/tests/{testId}:
    delete:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No content with no body.
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: "Delete a test, including all steps, schedules, test-specific environments\
        \ and results."
      tags:
      - Tests
      x-accepts:
      - application/json
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestDetail'
          description: Returns an object with the details of the given test.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - test:read
      summary: Retrieve the details of a given test by ID.
      tags:
      - Tests
      x-accepts:
      - application/json
    put:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestDetail'
          description: Returns 201 and the updated test's JSON description if the
            test is successfully updated.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: "Modify a test's name, description, default environment and its steps.\
        \ To modify other individual properties of a test, make requests to the steps,\
        \ environments, and schedules subresources of the test."
      tags:
      - Tests
      x-accepts:
      - application/json
  /buckets/{bucketKey}/tests/{testId}/environments:
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_buckets__bucketKey__tests__testId__environments_get_200_response'
          description: List of environments belonging to this test.
      security:
      - runscope_auth:
        - api:read
        - test:read
      summary: Return details of the test's environments (only those that belong to
        the specified test)
      tags:
      - Test Environments
      x-accepts:
      - application/json
    post:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Environment'
        required: true
      responses:
        "201":
          content: {}
          description: Details of the new test environment.
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: Create new test environment.
      tags:
      - Test Environments
      x-codegen-request-body-name: NewEnvironment
      x-content-type: '*/*'
      x-accepts:
      - application/json
  /buckets/{bucketKey}/tests/{testId}/environments/{environmentId}:
    put:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      - description: Unique identifier for a test environment
        in: path
        name: environmentId
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Environment'
        required: true
      responses:
        "201":
          content: {}
          description: Details of the modified test environment.
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: Update the details of a test environment.
      tags:
      - Test Environments
      x-codegen-request-body-name: ModifiedEnvironment
      x-content-type: '*/*'
      x-accepts:
      - application/json
  /buckets/{bucketKey}/tests/{testId}/metrics:
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics'
          description: List of average response times and additional performance metrics
            belonging to this test.
      security:
      - runscope_auth:
        - api:read
        - test:read
      summary: Return details of the test metrics for the specified timeframe.
      tags:
      - Tests
      x-accepts:
      - application/json
  /buckets/{bucketKey}/tests/{testId}/steps:
    get:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: List of test steps for a test
      security:
      - runscope_auth:
        - api:read
        - test:read
      summary: List test steps for a test.
      tags:
      - Test Steps
      x-accepts:
      - application/json
    post:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/TestStep'
        required: true
      responses:
        "201":
          content: {}
          description: Details of the new test step.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardError'
          description: Must send valid JSON object to create a new test step
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: Add new test step.
      tags:
      - Test Steps
      x-codegen-request-body-name: TestStep
      x-content-type: '*/*'
      x-accepts:
      - application/json
  /buckets/{bucketKey}/tests/{testId}/steps/{stepId}:
    delete:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      - description: Unique identifier for a test step
        in: path
        name: stepId
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No content with no body.
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: Delete a step from a test.
      tags:
      - Test Steps
      x-accepts:
      - application/json
    put:
      parameters:
      - description: Unique identifier for a bucket
        in: path
        name: bucketKey
        required: true
        schema:
          type: string
      - description: Unique identifier for a test
        in: path
        name: testId
        required: true
        schema:
          type: string
      - description: Unique identifier for a test step
        in: path
        name: stepId
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/TestStep'
        required: true
      responses:
        "200":
          content: {}
          description: List of test steps for a test
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardError'
          description: "Unable to update template '{stepId}' for test '{testId}'"
      security:
      - runscope_auth:
        - api:read
        - test:write
      summary: Update the details of a single test step.
      tags:
      - Test Steps
      x-codegen-request-body-name: TestStep
      x-content-type: '*/*'
      x-accepts:
      - application/json
  /teams/{teamId}/agents:
    get:
      description: List currently connected agents associated with a given team.
      parameters:
      - description: Unique identifier for team
        in: path
        name: teamId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Agent'
                type: array
          description: List of the teamâ€™s currently connected agents.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - team:read
      summary: Team agents list
      tags:
      - Account
      x-accepts:
      - application/json
  /teams/{teamId}/integrations:
    get:
      description: Returns a list of integrations configured for the team.
      parameters:
      - description: Unique identifier for team
        in: path
        name: teamId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_teams__teamId__integrations_get_200_response'
          description: List of integrations associated with the team.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - team:read
      summary: Team integrations list
      tags:
      - Account
      x-accepts:
      - application/json
  /teams/{teamId}/people:
    get:
      description: List people and integrations associated with a given team.
      parameters:
      - description: Unique identifier for team
        in: path
        name: teamId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: List of people associated with the team.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      security:
      - runscope_auth:
        - api:read
        - account:email
        - team:read
      summary: Teams Resource
      tags:
      - Account
      x-accepts:
      - application/json
components:
  parameters:
    bucketKey:
      description: Unique identifier for a bucket
      in: path
      name: bucketKey
      required: true
      schema:
        type: string
    environmentId:
      description: Unique identifier for a test environment
      in: path
      name: environmentId
      required: true
      schema:
        type: string
    stepId:
      description: Unique identifier for a test step
      in: path
      name: stepId
      required: true
      schema:
        type: string
    teamId:
      description: Unique identifier for team
      in: path
      name: teamId
      required: true
      schema:
        type: string
    testId:
      description: Unique identifier for a test
      in: path
      name: testId
      required: true
      schema:
        type: string
  responses:
    Standard400Response:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardError'
      description: Invalid request.
    Standard403Response:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardError'
      description: Invalid or missing Authorization header
    UnexpectedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unexpected error
  schemas:
    Account:
      example:
        teams:
        - name: name
          id: id
        - name: name
          id: id
        name: name
        id: id
        email: email
      properties:
        email:
          description: The email address for this account. Only present if authorized
            with the account:email scope.
          type: string
        id:
          description: The unique identifier for this account.
          type: string
        name:
          description: The name of the person for this account.
          type: string
        teams:
          items:
            $ref: '#/components/schemas/Team'
          type: array
      type: object
    Agent:
      example:
        agent_id: agent_id
        name: name
        version: version
      properties:
        agent_id:
          description: The unique identifier for this agent.
          type: string
        name:
          description: The name of the agent set in the configuration file or with
            the command line flag.
          type: string
        version:
          description: The version for this agent.
          type: string
      type: object
    Assertion:
