openapi: 3.0.0
info:
  description: API for converting HTML to PDF.
  title: EasyPDFServer
  version: "1"
  x-apisguru-categories:
  - text
  x-origin:
  - format: openapi
    url: https://www.easypdfserver.com/openapi.yaml
    version: "3.0"
  x-providerName: easypdfserver.com
servers:
- description: Main (production) server
  url: https://api.easypdfserver.com
paths:
  /make-pdf:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_make_pdf_post_request'
        description: Pass the API key from easypdfserver.com and either HTML or URL
          to generate your PDF.
        required: true
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: binary
                type: string
          description: Your PDF file
      summary: Generate a PDF from HTML or URL.
      x-content-type: application/json
      x-accepts:
      - application/pdf
components:
  schemas:
    _make_pdf_post_request:
      properties:
        html:
          type: string
        key:
          type: string
        url:
          type: string
      required:
      - key
      type: object

