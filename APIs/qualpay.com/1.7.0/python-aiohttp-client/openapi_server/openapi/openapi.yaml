  /void/{pgIdOrig}:
    post:
      description: "Authorizations can be voided at any time until Qualpay automatically\
        \ voids them at 28 days. Captured transactions can be voided until the batch\
        \ is closed. If your batch closes and you did not void the transaction in\
        \ time, you may make a refund request."
      operationId: void
      parameters:
      - description: pgIdOrig
        in: path
        name: pgIdOrig
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiVoidRequest'
        description: Payment Gateway Void Request
        required: true
        x-display-fields:
        - merchant_id
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiVoidResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
