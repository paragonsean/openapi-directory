          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Close Batch
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /capture/{pgIdOrig}:
    post:
      description: Captures an authorized transaction for any amount up to the amount
        originally authorized. An authorized transaction can only be captured once.
      operationId: capture
      parameters:
      - description: pgIdOrig
        in: path
        name: pgIdOrig
        required: true
        schema:
          type: string
          x-display-fields:
          - amt_tran
          - card_number
          - exp_date
        x-display-fields:
        - amt_tran
        - card_number
        - exp_date
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiCaptureRequest'
        description: Payment Gateway Capture Request
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiCaptureResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
          description: Declined
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Capture an Authorized Transaction
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /credit:
    post:
      description: "Issues an unlinked credit. Credit requests require that the cardholder\
        \ data is  provided in the request. Credits are only available during the\
        \ first 30 days of account opening unless you contact Qualpay support to make\
        \ other arrangements. The refund request should generally be used to return\
        \ money to the cardholder, as it is a reversal of a previously captured transaction.\
        \ A refund request is linked to the original transaction which is helpful\
        \ for reconciliation purposes."
      operationId: credit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTransactionRequest'
        description: Payment Gateway Credit Request
        required: true
        x-display-fields:
        - amt_tran
        - card_number
        - exp_date
        - cvv2
        - avs_zip
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTransactionResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
          description: Declined
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Issue Credit to Cardholder
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /emailReceipt/{pgId}:
