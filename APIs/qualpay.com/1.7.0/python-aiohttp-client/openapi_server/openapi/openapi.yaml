            \ in a single read, it is the responsibility of the implementer to send\
            \ data for only one of the two tracks.<br><strong>Conditional Requirement:\
            \ </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            target=\"_blank\">Card or Bank Account Data Sources and Conditional Requirements</a>"
          example: ;4111111111111111=08051010912345678901?8
          title: card_swipe
          type: string
        cardholder_name:
          description: "<strong>Format: </strong>Variable length, up to 64 AN<br><strong>Description:\
            \ </strong>When provided in a tokenize request, the cardholder name will\
            \ be stored in the Card Vault along with the cardholder card number and\
            \ expiration date."
          example: JOHN CUSTOMER
          title: cardholder_name
