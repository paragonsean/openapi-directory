      description: "Gets Card type information for Visa, Mastercard, and Discover.\
        \ Useful if you prohibit or allow certain activity based on card type. For\
        \ example, you may not want to allow a subscription to be created using a\
        \ prepaid card."
      operationId: get_card_type_information_
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArdefRequest'
        description: Card Type Request
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArdefResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
          description: Declined
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
          description: Conflict
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiResponse'
          description: Timeout
