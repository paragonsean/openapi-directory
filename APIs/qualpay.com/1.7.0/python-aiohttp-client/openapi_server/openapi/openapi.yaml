        customer_code:
          description: "<strong>Format: </strong>Variable length, up to 17 AN<br><strong>Description:\
            \ </strong>Reference code supplied by the cardholder to the merchant."
          example: "PO # abc123"
          title: customer_code
          type: string
        cvv2:
          description: "<strong>Format: </strong>Variable length, up to 4 N<br><strong>Description:\
            \ </strong>CVV2 or CID value from the signature panel on the back of the\
