          example: d24ac6189b0b11e6966ca68d5edbef41
          readOnly: true
          title: pg_id
          type: string
        rcode:
          description: "<strong>Format: </strong>Fixed length, 3 AN<br><strong>Description:\
            \ </strong>Response code from the payment gateway. \"000\" indicates success.\
            \ Refer to <a href=\"/developer/api/reference#api-response-codes\"target=\"\
            _blank\">Platform API Response Codes</a> for entire list of Payment Gateway\
            \ Response Codes."
          example: "101"
          readOnly: true
          title: rcode
          type: string
        rmsg:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>Response text from the payment gateway."
          example: Invalid id or key
          readOnly: true
          title: rmsg
          type: string
      title: PGApiUnauthResponse
      type: object
