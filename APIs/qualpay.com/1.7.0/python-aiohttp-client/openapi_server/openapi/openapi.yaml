          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Tokenize Card
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /verify:
    post:
      description: "A verify request will return success if the cardholder information\
        \ was verified by the issuer. If AVS or CVV data is included in the message,\
        \ then the AVS or CVV result code will be returned in the response message.\
        \ This is useful if you want to determine if you have been presented with\
        \ a valid card, but are not ready to authorize the card."
      operationId: verify
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiVerifyRequest'
        description: Payment Gateway Card Verify Request
        required: true
        x-display-fields:
        - card_number
        - merchant_id
        - exp_date
        - avs_zip
        - cvv2
        - avs_address
        - developer_id
        - client_ip
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiVerifyResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
