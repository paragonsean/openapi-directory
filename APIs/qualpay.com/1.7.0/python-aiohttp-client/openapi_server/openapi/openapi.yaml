        \ credit, or sale request by sending the tokenize field set to true."
      operationId: tokenize
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTokenizeRequest'
        description: Payment Gateway Tokenize Request
        required: true
        x-display-fields:
        - card_number
        - cvv2
        - avs_address
        - exp_date
        - avs_zip
        - email_address
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTokenizeResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
