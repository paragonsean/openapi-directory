            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
          description: Declined
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Expire Token
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /force:
    post:
      description: "Forces an approval, used when an online authorization request\
        \ received a 'declined' reason code and you have received an authorization\
        \ from a voice or automated response (ARU) system. The required fields are\
        \ the same as a sale or authorization request, except that the expiration\
        \ date (exp_date) is not required, and the 6-character authorization code\
        \ (auth_code) is required."
      operationId: force
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTransactionRequest'
        description: Payment Gateway Force Request
        required: true
        x-display-fields:
        - merchant_id
        - auth_code
        - amt_tran
        - card_number
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTransactionResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
          description: Declined
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Force Transaction Approval
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /recharge/{pgIdOrig}:
    post:
      description: Creates a new sale transaction using the cardholder data from a
        previous successful transaction.
      operationId: recharge
      parameters:
      - description: pgIdOrig
        in: path
        name: pgIdOrig
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiRechargeRequest'
        description: Payment Gateway Recharge Request
        required: true
        x-display-fields:
        - amt_tran
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiRechargeResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
          description: Declined
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Recharge Previously Settled Transaction
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /refund/{pgIdOrig}:
    post:
      description: "Returns money to the cardholder from a previously captured transaction.\
        \ Multiple refunds are allowed per captured transaction, provided that the\
        \ sum of all refunds does not exceed the original captured transaction amount.\
        \ Authorizations that have not been captured are not eligible for a refund."
      operationId: refund
      parameters:
      - description: pgIdOrig
        in: path
        name: pgIdOrig
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiRefundRequest'
        description: Payment Gateway Refund Request
        required: true
        x-display-fields:
        - amt_tran
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiRefundResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
          description: Declined
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Refund Previously Captured Transaction
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /sale:
    post:
      description: "Requests authorization, and, if approved, will immediately capture\
        \ the transaction to be included in the next batch close. This transaction\
        \ type is used in card-present environments, and also card-not-present environments\
        \ where no physical goods are being shipped."
      operationId: sale
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTransactionRequest'
        description: Payment Gateway Sale Request
        required: true
        x-display-fields:
        - cardholder_name
        - amt_tran
        - card_number
        - exp_date
        - avs_zip
        - moto_ecomm_ind
        - cvv2
        - developer_id
        - client_ip
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTransactionResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
          description: Declined
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Sale (Auth + Capture)
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /tokenize:
