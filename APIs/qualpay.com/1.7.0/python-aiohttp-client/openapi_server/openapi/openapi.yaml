      - basicAuth: []
      summary: "Get Card type Information for Visa, Mastercard, and Discover"
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /auth:
    post:
      description: "Authorizes a credit card for capture at a later time. An authorized\
        \ transaction will continue to be open until it expires or a capture message\
        \ is received. Authorizations are automatically voided if they are not captured\
        \ within 28 days, although most issuing banks will release the hold after\
        \ 24 hours in retail environments or 7 days in card not present environments."
      operationId: authorization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiTransactionRequest'
        description: Payment Gateway Authorization Request
        required: true
        x-display-fields:
        - amt_tran
        - card_number
        - exp_date
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTransactionResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
          description: Declined
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiInternalErrorResponse'
          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Authorize Transaction
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
  /batchClose:
    post:
      description: "Closes a batch. Use this request when the timing of the batch\
        \ close needs to be controlled rather than relying on the once-daily automatic\
        \ batch close which is 9 PM Pacific by default, and can be changed in the\
        \ Qualpay Manager administration settings."
      operationId: batch_close
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiBatchCloseRequest'
        description: Payment Gateway Batch Close Request
        required: true
        x-display-fields:
        - merchant_id
        - retry_attempt
        - retry_id
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBatchCloseResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiDeclineResponse'
          description: Declined
        "500":
