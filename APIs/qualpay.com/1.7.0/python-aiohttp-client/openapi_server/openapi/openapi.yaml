      operationId: send_receipt
      parameters:
      - description: pgId
        in: path
        name: pgId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PGApiEmailReceiptRequest'
        description: Payment Gateway Email Receipt Request
        required: true
        x-display-fields:
        - email_address
        - logo_url
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiEmailReceiptResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiBadResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiUnauthResponse'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
