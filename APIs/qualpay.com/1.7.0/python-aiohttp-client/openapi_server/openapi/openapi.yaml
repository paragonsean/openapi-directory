        cvv2:
          description: "<strong>Format: </strong>Variable length, up to 4 N<br><strong>Description:\
            \ </strong>CVV2 or CID value from the signature panel on the back of the\
            \ cardholder's card. If present during a request that requires authorization,\
            \ the value will be sent to the issuer for validation."
          example: "152"
          title: cvv2
          type: string
        dba_name:
          description: "<strong>Format: </strong>Variable length, up to 21 AN<br><strong>Description:\
            \ </strong>When the merchant has been authorized to send dynamic DBA information,\
            \ this field will contain the DBA name used by Qulapay in the authorization\
            \ and clearing messages.<br>Note: the payment gateway will automatically\
            \ add a prefix plus an asterisk (*) to the dba_name value. For example,\
            \ if the prefix is ABC and the dba_name value is SHOE CO, the DBA name\
            \ will show as \"ABC*SHOE CO\" on the cardholder's credit card statement."
          example: SHOE CO
          title: dba_name
          type: string
        dba_suffix:
          description: "<strong>Format: </strong>Fixed length, 9 AN<br><strong>Description:\
            \ </strong>For use by merchants using negative option marketing.  This\
            \ field must be used in the first transaction at the conclusion of the\
            \ free or reduced trial. This suffix will be appended to the end of your\
            \ DBA and the result will appear on the cardholder statement. (If your\
            \ DBA and suffix contain more that 25 characters, your DBA will be truncated.)\
            \ Possible values are: <ul><li>END DSCNT</li><li>END OFFER</li><li>END\
            \ PROMO</li><li>END TRIAL</li></ul>"
          example: END PROMO
          title: dba_suffix
          type: string
        dda_number:
          description: "<strong>Format: </strong>Variable length, up to 17 N<br><strong>Description:\
            \ </strong>Owner's account number at the bank. Applicable for ACH payments.<br><strong>Conditional\
            \ Requirement: </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            target=\"_blank\">Card or Bank Account Data Sources and Conditional Requirements</a>"
          example: "3456776866"
          title: dda_number
          type: string
        developer_id:
          description: |
            <strong>Format: </strong>Variable length, up to 32 AN<br><strong>Description: </strong>Use to indicate which company developed the integration to Qualpay or the name of the payment solution that is connected to Qualpay.  Suggested usage is softwareABCv1.0 or companyXYZv2.0.
          example: QualpayV1.2
          title: developer_id
          type: string
        duplicate_seconds:
          description: "<strong>Format: </strong>Variable length, up to 5 N<br><strong>Description:\
            \ </strong>Duplicate transaction window in seconds. Qualpay will reject\
            \ any transactions after a successful transaction within the duplicate_seconds\
            \ window with a duplicate Account Number and optionally Purchase ID or,\
            \ and, Merchant Reference Number. This value overrides any value set for\
            \ a merchant on Qualpay Manager."
          example: 300
          format: int64
          title: duplicate_seconds
          type: integer
        echo_fields:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>This field contains a JSON array of field data that will be\
            \ echoed back in the response message."
          example: "[ {\"product\" : \"lawnmower\"},{\"purchase\" : \"1 yr maintenance\"\
            } ]"
          title: echo_fields
          type: string
        email_address:
          description: " AN<br><strong>Description: </strong>An array of email addresses\
            \ to which the transaction receipt should be sent to. "
          example:
          - jdoe@qualpay.com
          - john.doe@qualpay.com
          items:
            type: string
          title: email_address
          type: array
        email_receipt:
          description: "<br><strong>Default: </strong>false<br><strong>Description:\
            \ </strong>When this field is provided and set to true, a customer_email\
            \ must also be provided. When these two fields are provided, a transaction\
            \ receipt will be sent via e-mail to the address(es) provided in the customer_email\
            \ field."
          example: true
          title: email_receipt
          type: boolean
        emv_tran_id:
          description: "<strong>Format: </strong>Variable length, up to 36 AN<br><strong>Description:\
            \ </strong>Base64 encoded MasterCard UCAF Transaction ID returned from\
            \ the merchants third-party 3D Secure Merchant Plug-in (MPI). Use for\
            \ MasterCard 3-D Secure transactions."
          example: ASNFZ4nwEjR1We3I85BI70V9nifASNFZ4jwHyL0U=
          title: emv_tran_id
          type: string
        exp_date:
          description: "<strong>Format: </strong>Fixed length, 4 N, MMYY format<br><strong>Description:\
            \ </strong>Expiration date of cardholder card number.  When card_id or\
            \ customer_id is present in the request this field may also be present;\
            \ if it is not, then the expiration date from the Card Vault will be used.<br><strong>Conditional\
            \ Requirement: </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            target=\"_blank\">Card or Bank Account Data Sources and Conditional Requirements</a>"
          example: "0921"
          title: exp_date
          type: string
        fbo_id:
          description: "<strong>Format: </strong>Variable length, up to 16 N<br><strong>Description:\
            \ </strong>For Benefit Of (FBO) merchant account identifier on the Qualpay\
            \ system. Contact Qualpay customer support to obtain your FBO information."
          example: 999000000001
          format: int64
          title: fbo_id
          type: integer
        line_items:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>JSON array of JSON objects. Each object represents a single\
            \ line item detail element related to the transaction. Each detail element\
            \ has required subfields: <br>quantity (7N)<br> description (26AN)<br>\
            \ unit_of_measure (12AN)<br> product_code (12AN) - cannot be all zeroes<br>\
            \ debit_credit_ind (1 AN)<br> unit_cost (12,2N)<br> Optional subfields:\
            \ <br>type_of_supply (2AN) - visa only<br>commodity_code - visa only(12AN)<br><strong>Conditional\
            \ Requirement: </strong> This field is required for Level 3 interchange\
            \ qualification."
          example: "[{\"quantity\": \"1\",\"description\": \"Traffic Cones\", \"unit_of_measure\"\
            : \"each\", \"product_code\": \"SKU-123\", \"debit_credit_ind\": \"D\"\
            , \"unit_cost\": \"14.99\"},{\"quantity\": \"3\", \"description\": \"\
            Spray Paint\", \"unit_of_measure\": \"EA\", \"product_code\": \"SKU-456\"\
            , \"debit_credit_ind\": \"D\", \"unit_cost\": \"5.00\"}]"
          title: line_items
          type: string
        loc_id:
          description: "<strong>Format: </strong>Variable length, up to 4 N<br><strong>Description:\
            \ </strong>When a merchant has more than one location using the same currency,\
            \ this value is used to specify the specific location for this request."
          example: "0001"
          title: loc_id
          type: string
        mc_ucaf_data:
          description: "<strong>Format: </strong>Variable length, up to 32 AN<br><strong>Description:\
            \ </strong>Base64 encoded MasterCard UCAF Field Data returned from the\
            \ merchants third-party 3D Secure Merchant Plug-in (MPI). Use for MasterCard\
            \ 3-D Secure transactions."
          example: ASNFZ4nwEjRWeI8BI0VnifASNFZ4jwHyL0U=
          title: mc_ucaf_data
          type: string
        mc_ucaf_ind:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description:\
            \ </strong>MasterCard UCAF Collection Indicator returned from the merchant\
            s third-party 3-D Secure Merchant Plug-in (MPI). Use for MasterCard 3-D\
            \ Secure transactions."
          example: "2"
          title: mc_ucaf_ind
          type: string
        merch_ref_num:
          description: "<strong>Format: </strong>Variable length, up to 128 AN<br><strong>Description:\
            \ </strong>Merchant provided reference value that will be stored with\
            \ the transaction data and included with transaction data in reports within\
            \ Qualpay Manager. This value will also be attached to any lifecycle transactions\
            \ (e.g. retrieval requests and chargebacks) that may occur."
          example: ITEM 16126 Purchased 12-15-2016
          title: merch_ref_num
          type: string
        merchant_id:
          description: "<strong>Format: </strong>Variable length, up to 12 N<br><strong>Description:\
            \ </strong>Unique identifier on the Qualpay system."
          format: int64
          title: merchant_id
          type: integer
        moto_ecomm_ind:
          description: "<strong>Format: </strong>Fixed length, 1 N<br><strong>Default:\
            \ </strong>7<br><strong>Description: </strong>Indicates type of MOTO transaction:\
            \ <ul><li>0 = Card Present (not MOTO/e-Commerce)</li><li> 1 = One Time\
            \ MOTO transaction</li><li>2 = Recurring </li><li>3 = Installment </li><li>5\
            \ = Full 3D-Secure transaction</li><li>6 = Merchant 3D-Secure transaction</li><li>7\
            \ = e-Commerce Channel Encrypted (SSL)</li></ul>"
          example: "1"
          title: moto_ecomm_ind
          type: string
        partial_auth:
          description: "<br><strong>Default: </strong>false<br><strong>Description:\
            \ </strong>This field must be present and set to a value of 'true' in\
            \ order for the request to allow for approval of a partial amount. This\
            \ would be used to allow a merchant to accept a partial payment from pre-paid\
            \ or debit cards.When only part of the requested amount is available,\
            \ the response code will be 010 and the amt_tran field in the response\
            \ will contain the amount that was approved. A second sale request  on\
            \ a different card is needed  to capture the remaining amount. Applicable\
            \ to auth and sale request types."
          example: true
          title: partial_auth
          type: boolean
        payload_apple_pay:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>Apple Pay payload"
          example: xxxxxxx
          title: payload_apple_pay
          type: string
        payload_google_pay:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>Google Pay payload"
          example: xxxxxxx
          title: payload_google_pay
          type: string
        pg_id:
          description: "<strong>Format: </strong>Fixed length, 32 AN<br><strong>Description:\
            \ </strong>PG ID of previously authorized transaction. This field is required\
            \ when sending a capture, refund, or void request."
          example: d24ac6189b0b11e6966ca68d5edbef41
          title: pg_id
          type: string
        profile_id:
          description: "<strong>Format: </strong>Fixed length, 20 N<br><strong>Description:\
            \ </strong>Explicitly identifies which Payment Gateway profile should\
            \ be used for the request."
          example: "21200001000300000978"
          title: profile_id
          type: string
        purchase_id:
          description: "<strong>Format: </strong>Variable length, up to 25 AN<br><strong>Description:\
            \ </strong>Purchase Identifier (also referred to as the invoice number\
            \ generated by the merchant).<br><strong>Conditional Requirement: </strong>\
            \ This field is required for Level 2 and Level 3 interchange qualification."
          example: 55-1212
          title: purchase_id
          type: string
        report_data:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>This field contains a JSON array of field data that will be\
            \ included with the transaction data reported in Qualpay Manager."
          example: "[ {\"shipping address\" : \"123 Main St.\"},{\"shipping city,\
            \ state zip\" : \"San Mateo, CA 94402\"} ]"
          title: report_data
          type: string
        retry_attempt:
          description: "<strong>Format: </strong>Variable length, up to 4 N<br><strong>Description:\
            \ </strong>This field contains a number greater than zero (0). When the\
            \ value is one (1), the payment gateway treats the message as a new message.\
            \ If the value is greater than one (1), then the payment gateway will\
            \ return the result of the original message. If the original message did\
            \ not complete, the payment gateway treats the message as a new message.<br><strong>Conditional\
            \ Requirement: </strong>This field is required when the retry_id is present\
            \ in the request message."
          example: 1
          format: int64
          title: retry_attempt
          type: integer
        retry_id:
          description: "<strong>Format: </strong>Variable length, up to 15 N<br><strong>Description:\
            \ </strong>This field contains a merchant generated number used to identify\
            \ the request. This value must be unique within the last 24 hours. When\
            \ present, the payment gateway will use the retry_attempt to determine\
            \ whether the message is new or a retry of a previous message."
          example: 1234
          format: int64
          title: retry_id
          type: integer
        session_id:
          description: INTERNAL USE ONLY.
          title: session_id
          type: string
        subscription_id:
          description: "<strong>Format: </strong>Variable length, up to 10 N<br><strong>Description:\
            \ </strong>Identifies the recurring subscription that applies to this\
            \ transaction."
          example: 1234
          format: int64
          title: subscription_id
          type: integer
        tokenize:
          description: "<br><strong>Default: </strong>false<br><strong>Description:\
            \ </strong>In an authorization, credit, force, sale, or verify request\
            \ the merchant can set tokenize to \"true\" and the payment gateway will\
            \ store the cardholder data in the Card Vault and provide a card_id in\
            \ the response. If the card_number or card_id in the request is already\
            \ in the Card Vault, this flag instructs the payment gateway to update\
            \ the associated data (e.g. avs_address, avs_zip, exp_date) if present.<br><strong>Conditional\
            \ Requirement: </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            target=\"_blank\">Card or Bank Account Data Sources and Conditional Requirements</a>"
          example: true
          title: tokenize
          type: boolean
        tr_number:
          description: "<strong>Format: </strong>Fixed length, 9 N<br><strong>Description:\
            \ </strong>Bank transit/routing number. Applicable for ACH payments.<br><strong>Conditional\
            \ Requirement: </strong>Refer to <a href=\"/developer/api/reference#card-source-conditional-requirements\"\
            target=\"_blank\">Card or Bank Account Data Sources and Conditional Requirements</a>"
          example: "011111111"
          title: tr_number
          type: string
        tran_currency:
          description: "<strong>Format: </strong>Fixed length, 3 N<br><strong>Default:\
            \ </strong>840<br><strong>Description: </strong>ISO numeric currency code\
            \ for the transaction. Refer to <a href=\"/developer/api/reference#country-codes\"\
            target=\"_blank\">Country Codes</a> for a list of currency codes."
          example: 840
          format: int32
          title: tran_currency
          type: integer
        type_id:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Default:\
            \ </strong>C<br><strong>Description: </strong>Bank Account Type. Applicable\
            \ for ACH payments. Possible values are: <ul><li>C = Personal checking\
            \ account</li><li>S = Personal savings account</li><li>K = Business checking\
            \ account</li><li>V = Business savings account</li></ul>"
          example: S
          title: type_id
          type: string
        user_id:
          description: INTERNAL USE ONLY.
          format: int64
          title: user_id
          type: integer
        vendor_id:
          description: "<strong>Format: </strong>Variable length, up to 12 N<br><strong>Description:\
            \ </strong>Identifies the vendor to which this capture request applies."
          example: 212100026512
          format: int64
          title: vendor_id
          type: integer
        xid_3ds:
          description: "<strong>Format: </strong>Fixed length, 28 AN<br><strong>Description:\
            \ </strong>Base64 encoded transaction ID (XID) returned from the merchant\
            s third-party 3D Secure Merchant Plug-in (MPI). Use for Visa 3-D Secure\
            \ transactions."
          example: ASNFZ4kBI0VniQEjRWeJASNFZ4k=
          title: xid_3ds
          type: string
      required:
      - merchant_id
      title: PGApiTransactionRequest
      type: object
    PGApiTransactionResponse:
      example:
        echo_fields: "[ {\"product\" : \"lawnmower\"},{\"purchase\" : \"1 yr maintenance\"\
          } ]"
        auth_cvv2_result: M
        auth_avs_result: X
        pg_id: d24ac6189b0b11e6966ca68d5edbef41
        rcode: "000"
        rmsg: Approved T37500
        merchant_advice_code: M001
        amt_tran: 62.87
        card_id: 86e1b00d9b0811e68df3069d8f743581
        auth_code: T37500
      properties:
        amt_tran:
          description: "<strong>Format: </strong>Variable length, up to 12,2 N<br><strong>Description:\
            \ </strong>Transaction amount, returned only on partial approvals."
          example: 62.87
          format: double
          readOnly: true
          title: amt_tran
          type: number
        auth_avs_result:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description:\
            \ </strong>AVS result from card issuer (if avs_zip and optionally avs_address\
            \ were provided in the request). Refer to <a href=\"/developer/api/reference#avs-result-codes\"\
            target=\"_blank\">Payment Result Codes for AVS</a> for possible values."
          example: X
          readOnly: true
          title: auth_avs_result
          type: string
        auth_code:
          description: "<strong>Format: </strong>Fixed length, 6 AN<br><strong>Description:\
            \ </strong>Card issuer authorization code returned on successful authorization\
            \ request."
          example: T37500
          readOnly: true
          title: auth_code
          type: string
        auth_cvv2_result:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description:\
            \ </strong>CVV2 result from card issuer (if CVV2 data was sent in the\
            \ request). Refer to <a href=\"/developer/api/reference#cvv2-result-codes\"\
            target=\"_blank\">Payment Result Codes for CVV2</a> for possible values."
          example: M
          readOnly: true
          title: auth_cvv2_result
          type: string
        card_id:
          description: "<strong>Format: </strong>Fixed length, 32 AN<br><strong>Description:\
            \ </strong>32-byte value returned after successful tokenize request or\
            \ when an authorization or sale transaction requests tokenization of the\
            \ cardholder data."
          example: 86e1b00d9b0811e68df3069d8f743581
          readOnly: true
          title: card_id
          type: string
        echo_fields:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>Data that was provided in echo_fields in the request."
          example: "[ {\"product\" : \"lawnmower\"},{\"purchase\" : \"1 yr maintenance\"\
            } ]"
          readOnly: true
          title: echo_fields
          type: string
        merchant_advice_code:
          description: "<strong>Format: </strong>Fixed length, 4 AN<br><strong>Description:\
            \ </strong>Recurring transaction advice for MasterCard authorizations.<ul><li>M001\
            \ = New account information available</li><li>M002 = Try again later</li><li>M003\
            \ = Do not try again for recurring payments transaction</li><li>M004 =\
            \ Token requirements not fulfilled for this token type</li><li>M021 =\
            \ Recurring payment cancellation</li></ul>"
          example: M001
          readOnly: true
          title: merchant_advice_code
          type: string
        pg_id:
          description: "<strong>Format: </strong>Fixed length, 32 AN<br><strong>Description:\
            \ </strong>32-byte unique identifier generated by the payment gateway,\
            \ returned in all valid responses."
          example: d24ac6189b0b11e6966ca68d5edbef41
          readOnly: true
          title: pg_id
          type: string
        rcode:
          description: "<strong>Format: </strong>Fixed length, 3 AN<br><strong>Description:\
            \ </strong>Response code from the payment gateway. \"000\" indicates success.\
            \ Refer to <a href=\"/developer/api/reference#api-response-codes\"target=\"\
            _blank\">Platform API Response Codes</a> for entire list of Payment Gateway\
            \ Response Codes."
          example: "000"
          readOnly: true
          title: rcode
          type: string
        rmsg:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:\
            \ </strong>Response text from the payment gateway."
          example: Approved T37500
          readOnly: true
          title: rmsg
          type: string
      title: PGApiTransactionResponse
      type: object
