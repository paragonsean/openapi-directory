          description: Internal Server Error
        "509":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PGApiTimeoutResponse'
          description: Timeout
      security:
      - basicAuth: []
      summary: Send Transaction Receipt Email
      tags:
      - payment-gateway
      x-codegen-request-body-name: body
      x-openapi-router-controller: openapi_server.controllers.payment_gateway_controller
