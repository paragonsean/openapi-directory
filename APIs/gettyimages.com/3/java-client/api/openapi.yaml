        \        \"display_sizes\": \n        [\n            {\n                \"\
        is_watermarked\": <boolean>,\n                \"name\": \"comp\",\n      \
        \          \"uri\": \"<link>\"\n            },\n            {\n          \
        \      \"is_watermarked\": <boolean>,\n                \"name\": \"preview\"\
