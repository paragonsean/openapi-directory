        \ no further downloads may be requested for that product offering until the\
        \ next download period.\n\nThe download limit for a given download period\
        \ is covered in your product agreement established with Getty Images.\n\n\
        You'll need an API key and a [Resource Owner Grant or Implicit Grant](http://developers.gettyimages.com/en/authorization-faq.html)\
        \ access token to use this resource.\n\n## Auto Downloads\nThe `auto_download`\
        \ request query parameter specifies whether to automatically download the\
        \ image.\n\nIf the `auto_download` request query parameter is set to _true_,\
        \ the API will return an HTTP status code 303 *See Other*. Your client code\
        \ will need to process this response and redirect to the URI specified in\
        \ the *Location* header to enable you to automatically download the file.\
        \ The redirection workflow follows the [HTTP 1.1 protocol](https://tools.ietf.org/html/rfc7231#section-6.4.4).\n\
        \nClient Request:\n\n```\nhttps://api.gettyimages.com/v3/downloads/images/[asset_id]?auto_download=true\n\
        ```\n\nServer Response:\n\nYour client code should follow redirect (3xx) status\
        \ codes returned from the URI in the response Location header. More information\
        \ here: [HTTP 1.1 protocol](https://tools.ietf.org/html/rfc7231#section-6.4).\n\
        \n```\nHTTP/1.1 303 See Other\nLocation: https://delivery.gettyimages.com/...\n\
        ```\n\nIf the `auto_download` request query parameter is set to false, the\
        \ API will return a HTTP status code 200, along with the URI in the response\
        \ body which can be used to download the image. \n\nClient Request:\n\n```\n\
        https://api.gettyimages.com/v3/downloads/images/[asset_id]?auto_download=false\n\
        ```\n\nServer Response:\n\n```\nHTTP/1.1 200 OK\n{\n\t\"uri\": \"https://delivery.gettyimages.com/...\"\
