        \ could change at any time.\nIn order to get the filename, length or file\
        \ type, the response headers must be inspected. An example\nresponse follows:\n\
        \n```\ncontent-length: 33959979\ncontent-type: image/jpeg\ncontent-disposition:\
        \ attachment; filename=GettyImages-1167612765.jpg\n```\n\nThe `content-disposition`\
        \ header must be parsed to get a usable filename.\n\n## Download URI expiration\n\
        \nDownload URIs are _**only valid for 24 hours**_, starting from the moment\
        \ they are returned from this call.\n"
