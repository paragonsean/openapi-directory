  /v3/asset-changes/change-sets:
    put:
      description: "# Asset Changes\n\nGet notifications about new, updated or deleted\
        \ assets for a specific channel.\n\n##  Quickstart\n\nYou'll need an API key\
        \ and an access token to use this resource. \n\nMaximum batch size is 2200.\n\
        \nChange-sets must be confirmed before a new batch of notifications can be\
        \ retrieved from this endpoint. Use the DELETE asset-changes/change-sets/{change-set-id}\
        \ endpoint to confirm reciept of these notifications.\n\nValues returned for\
        \ asset_type include Image, Film, and null. Values returned for asset_lifecycle\
        \ include New, Update, and Delete.\n\nDelete notifications may be provided\
        \ for asset ids that have not previously been received as New or Update notifications.\
        \ Delete notifications may return null for the asset_type.\n\nIf there are\
        \ no notifications in the channel an empty response body will be returned.\n\
        \nNotifications older than 60 days will be removed from partner channels.\n"
      parameters:
      - description: Specifies the id of the channel for the asset data. Valid channel
          ids can be found in the results of the Get Partner Channel query.
        explode: true
        in: query
        name: channel_id
        required: false
        schema:
          description: Specifies the id of the channel for the asset data. Valid channel
            ids can be found in the results of the Get Partner Channel query.
          format: int32
          type: integer
        style: form
      - description: Specifies the number of assets to return. The default is 2200;
          maximum is 2200.
        explode: true
        in: query
        name: batch_size
        required: false
        schema:
          description: Specifies the number of assets to return. The default is 2200;
            maximum is 2200.
          format: int32
          nullable: true
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetChanges'
          description: Success - Channel contains unconfirmed asset change notifications
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetChanges'
          description: Created
        "400":
          description: InvalidChannelIdException
        "403":
          description: Your access token does not authorize access to this resource
        "404":
          description: The channel you specified does not exist
      summary: Get asset change notifications.
      tags:
      - AssetChanges
      x-accepts:
      - application/json
  /v3/asset-changes/change-sets/{change-set-id}:
    delete:
      description: |
        # Delete Asset Changes

        Confirm asset changes acknowledges receipt of asset changes (from the PUT asset-changes endpoint).

        ##  Quickstart

        You'll need an API key and an access token to use this resource.

        Use the change_set_id from the PUT asset-changes/change-sets endpoint to confirm receipt of notifications.
      parameters:
      - description: Specify the change-set-id associated with a transaction resource
          whose receipt you want to confirm.
        explode: false
        in: path
        name: change-set-id
        required: true
        schema:
