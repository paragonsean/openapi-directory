        \              \"is_watermarked\": <boolean>,\n                \"name\": \"\
        thumb\",\n                \"uri\": \"<link>\"\n            }\n        ]\n\
        \    ]\n}\n```\n\n## Request Usage Considerations\n\n- Specifying the \"entity_details\"\
