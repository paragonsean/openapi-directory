  /v3/search/images/editorial:
    get:
      description: "Use this endpoint to search our editorial stock photos, illustrations\
        \ and archival images.  Editorial images represent newsworthy events or illustrate\
        \ matters of general interest, such as news, sport and entertainment and are\
        \ generally intended for editorial use.\n\nYou'll need an API key and access\
        \ token to use this resource.\n\nYou can show different information in the\
        \ response by specifying values on the \"fields\" parameter (see details below).\n\
        You can search with only an API key, and that will give you search results\
        \ that are equivalent to doing a search on the GettyImages.com site without\
        \ being logged in (anonymous search).  If you are a Getty Images API customer\
        \ and would like to ensure that your API searches return only assets that\
        \ you have a license to use, you need to also include an authorization token\
        \ in the header of your request.  Please consult our [Authorization FAQ](http://developers.gettyimages.com/en/authorization-faq.html)\
        \ for more information on authorization tokens, and our [Authorization Workflows](https://github.com/gettyimages/gettyimages-api/blob/master/OAuth2Workflow.md)\
        \ for code examples of getting a token.\nTo include your API token in the\
        \ search request, add it to the headers as a Bearer token (example in curl):\n\
        \n\t-H \"Authorization: Bearer <your-token>\"\n\nSearch requests without a\
        \ phrase parameter are not supported and may not always work.\n\n## Working\
        \ with Fields Sets\n\nFields sets are used in the **fields** request parameter\
        \ to receive a suite of metadata fields. The following fields sets are available:\n\
        \n#### Summary Fields Set\n\nThe **summary_set** query string parameter fields\
        \ value represents a small batch of metadata fields that are often used to\
        \ build search response results. The following fields are provided for every\
        \ image in your result set when you include **summary_set** in your request.\n\
        \n```\n{\n    \"images\": \n    [\n        \"asset_family\",\n        \"caption\"\
        ,\n        \"collection_code\",\n        \"collection_id\",\n        \"collection_name\"\
        ,\n        \"display_sizes\": \n        [\n            {\n               \
        \ \"name\": \"thumb\"\n            }\n        ],\n        \"license_model\"\
        ,\n        \"max_dimensions\",\n        \"title\"\n    ]\n}\n```\n\n#### Detail\
        \ Fields Set\n\nThe **detail_set** query string parameter fields value represents\
        \ a large batch of metadata fields that are often used to build a detailed\
        \ view of images. The following fields are provided for every image in your\
        \ result set when you include **detail_set** in your request.\n\n```\n{\n\
        \    \"images\": \n    [\n        \"allowed_use\",\n        \"artist\",\n\
        \        \"asset_family\",\n        \"call_for_image\",\n        \"caption\"\
        ,\n        \"collection_code\",\n        \"collection_id\",\n        \"collection_name\"\
        ,\n        \"copyright\",\n        \"date_created\",\n        \"display_sizes\"\
        : \n        [\n            {\n                \"name\": \"comp\"\n       \
        \     },\n            {\n                \"name\": \"preview\"\n         \
        \   },\n            {\n                \"name\": \"thumb\"\n            }\n\
        \        ],\n        \"editorial_segments\",\n        \"event_ids\",\n   \
        \     \"graphical_style\",\n        \"license_model\",\n        \"max_dimensions\"\
        ,\n        \"orientation\",\n        \"product_types\",\n        \"quality_rank\"\
        ,\n        \"referral_destinations\",\n        \"title\"\n    ]\n]\n```\n\n\
        #### Display Fields Set\n\nThe **display_set** query string parameter fields\
        \ value represents the fields that provide you with URLs for the low resolution\
        \ files that are most frequently used to build a UI displaying search results.\
        \ The following fields are provided for every image in your result set when\
        \ you include **display_set** in your request.\n\nThe URI provided is subject\
        \ to change at any time and must be used as-is with no modification.\n\n```\n\
        {\n    \"images\":\n    [\n        \"display_sizes\": \n        [\n      \
        \      {\n                \"is_watermarked\": <boolean>,\n               \
        \ \"name\": \"comp\",\n                \"uri\": \"<link>\"\n            },\n\
        \            {\n                \"is_watermarked\": <boolean>,\n         \
        \       \"name\": \"preview\",\n                \"uri\": \"<link>\"\n    \
        \        },\n            {\n                \"is_watermarked\": <boolean>,\n\
        \                \"name\": \"thumb\",\n                \"uri\": \"<link>\"\
        \n            }\n        ]\n    ]\n}\n```"
