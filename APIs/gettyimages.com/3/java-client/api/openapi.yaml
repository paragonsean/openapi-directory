        ,\n        \"product_types\",\n        \"quality_rank\",\n        \"referral_destinations\"\
        ,\n        \"title\"\n    ]\n]\n```\n\n#### Display Fields Set\n\nThe **display_set**\
        \ query string parameter fields value represents the fields that provide you\
        \ with URLs for the low resolution files that are most \nfrequently used to\
        \ build a UI displaying search results. The following fields are provided\
        \ for every image in your result set when you include **display_set**\nin\
        \ your request.\n\nThe URI provided is subject to change at any time and must\
