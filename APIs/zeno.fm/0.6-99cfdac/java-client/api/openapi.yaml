      - API-v2
      x-accepts:
      - application/json
    get:
      description: Get podcast episode
      operationId: getPodcastEpisode
      parameters:
      - explode: false
        in: path
        name: podcastKey
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: episodeKey
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PodcastEpisode'
          description: OK
      tags:
      - API-v2
      x-accepts:
      - '*/*'
    put:
      description: Update podcast episode
      operationId: updatePodcastEpisode
      parameters:
      - explode: false
        in: path
        name: podcastKey
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: episodeKey
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/updatePodcastEpisode_request'
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PodcastEpisode'
          description: OK
      tags:
      - API-v2
      x-content-type: multipart/form-data
      x-accepts:
      - '*/*'
  /api/v2/stations/countries:
    get:
      description: Get the list of Countries that can be used to filter stations in
