      - API-v2
      x-content-type: multipart/form-data
      x-accepts:
      - '*/*'
  /api/v2/podcasts/{podcastKey}/episodes/{episodeKey}:
    delete:
      description: Delete podcast episode
      operationId: deletePodcast_1
      parameters:
      - explode: false
        in: path
        name: podcastKey
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: episodeKey
        required: true
        schema:
          type: string
        style: simple
      responses:
