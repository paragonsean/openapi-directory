openapi: 3.0.1
info:
  description: Aggregators API
  title: Aggregators API Service
  version: 0.6-99cfdac
  x-apisguru-categories:
  - media
  x-logo:
    url: https://i.postimg.cc/m2vR2wwB/ZenoAPI.png
  x-origin:
  - format: openapi
    url: https://api.zeno.fm/v3/api-docs
    version: "3.0"
  x-providerName: zeno.fm
servers:
- description: Generated server url
  url: https://api.zeno.fm
security:
- API_Key: []
paths:
  /api/v2/podcasts/categories:
    get:
      description: Get the list of Categories that can be used to filter podcasts
        in the search podcasts request
      operationId: getPodcastCategories
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/PodcastCategory'
                type: array
          description: OK
      tags:
      - API-v2
      x-accepts:
      - '*/*'
  /api/v2/podcasts/countries:
    get:
      description: Get the list of Countries that can be used to filter podcasts in
        the search podcasts request
      operationId: getPodcastCountries
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/Country'
                type: array
          description: OK
      tags:
      - API-v2
      x-accepts:
      - '*/*'
  /api/v2/podcasts/create:
    post:
      description: Create podcast
      operationId: createPodcast
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/createPodcast_request'
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Podcast'
          description: OK
      tags:
      - API-v2
      x-content-type: multipart/form-data
      x-accepts:
      - '*/*'
  /api/v2/podcasts/languages:
    get:
      description: Get the list of Languages that can be used to filter podcasts in
        the search podcasts request
      operationId: getPodcastLanguages
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/Language'
                type: array
          description: OK
      tags:
      - API-v2
      x-accepts:
      - '*/*'
  /api/v2/podcasts/search:
    post:
      description: Search podcasts
      operationId: searchPodcasts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PodcastSearchParams'
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PodcastSearchResults'
          description: OK
      tags:
      - API-v2
      x-content-type: application/json
      x-accepts:
      - '*/*'
  /api/v2/podcasts/{podcastKey}:
    delete:
      description: Delete podcast
      operationId: deletePodcast
      parameters:
      - explode: false
        in: path
        name: podcastKey
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: OK
      tags:
      - API-v2
      x-accepts:
      - application/json
    get:
      description: Get podcast
      operationId: getPodcast
      parameters:
      - explode: false
        in: path
        name: podcastKey
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Podcast'
          description: OK
      tags:
      - API-v2
      x-accepts:
      - '*/*'
    put:
      description: Update podcast
      operationId: updatePodcast
      parameters:
      - explode: false
        in: path
        name: podcastKey
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/updatePodcast_request'
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Podcast'
          description: OK
      tags:
      - API-v2
      x-content-type: multipart/form-data
      x-accepts:
      - '*/*'
  /api/v2/podcasts/{podcastKey}/episodes:
    get:
      description: Get podcast episodes
      operationId: getPodcastEpisodes
      parameters:
      - explode: false
        in: path
        name: podcastKey
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: "10"
          maximum: 1000
          minimum: 1
          type: string
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          default: "0"
          minimum: 0
          type: string
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PodcastEpisodeList'
          description: OK
      tags:
      - API-v2
      x-accepts:
      - '*/*'
  /api/v2/podcasts/{podcastKey}/episodes/create:
    post:
      description: Create podcast episode
      operationId: createPodcastEpisode
