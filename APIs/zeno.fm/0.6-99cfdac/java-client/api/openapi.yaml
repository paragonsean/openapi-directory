                type: array
          description: OK
      tags:
      - API-v2
      x-accepts:
      - '*/*'
  /api/v2/stations/list:
    get:
      description: List stations
      operationId: getPartnerAggregatorStations
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: "1"
          minimum: 1
          type: string
        style: form
      - explode: true
        in: query
        name: hitsPerPage
        required: false
        schema:
          default: "10"
          maximum: 1000
          minimum: 1
          type: string
        style: form
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/StationList'
          description: OK
      tags:
      - API-v2
      x-accepts:
      - '*/*'
  /api/v2/stations/search:
    post:
      description: Search stations
      operationId: searchStations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StationSearchParams'
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/StationSearchResults'
          description: OK
      tags:
      - API-v2
      x-content-type: application/json
      x-accepts:
      - '*/*'
