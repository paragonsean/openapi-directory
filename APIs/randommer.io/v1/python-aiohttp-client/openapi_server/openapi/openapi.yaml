      - LowerCase
      - UpperCase
      - SentenceCase
      - TitleCase
      title: CaseType
      type: string
    IdType:
      enum:
      - VAT
      - SSN
      title: IdType
      type: string
    LoremType:
      enum:
      - normal
      - business
      title: LoremType
      type: string
    NameType:
      enum:
      - firstname
      - surname
      - fullname
      title: NameType
      type: string
    NumberValidation:
      additionalProperties: false
      example:
        country: country
        number: number
      properties:
        country:
          maxLength: 2
          minLength: 1
          title: country
          type: string
        number:
          maxLength: 100
          minLength: 1
          title: number
          type: string
      required:
      - country
      - number
      title: NumberValidation
      type: object
    TextActionType:
      enum:
      - Transform
      - Replace
      title: TextActionType
      type: string
    TextDto:
      additionalProperties: false
      example:
        text: text
      properties:
        text:
          nullable: true
          title: text
          type: string
      title: TextDto
      type: object
    TextType:
      enum:
      - paragraphs
      - words
      title: TextType
      type: string
