components:
  schemas:
    CaseType:
      enum:
      - LowerCase
      - UpperCase
      - SentenceCase
      - TitleCase
      type: string
    IdType:
      enum:
      - VAT
      - SSN
      type: string
    LoremType:
      enum:
      - normal
      - business
      type: string
    NameType:
      enum:
      - firstname
      - surname
      - fullname
      type: string
    NumberValidation:
      additionalProperties: false
      example:
        country: country
        number: number
      properties:
        country:
          maxLength: 2
          minLength: 1
          type: string
        number:
          maxLength: 100
          minLength: 1
          type: string
      required:
      - country
      - number
      type: object
    TextActionType:
      enum:
      - Transform
      - Replace
      type: string
    TextDto:
      additionalProperties: false
      example:
        text: text
      properties:
        text:
          nullable: true
          type: string
      type: object
    TextType:
      enum:
      - paragraphs
      - words
      type: string

