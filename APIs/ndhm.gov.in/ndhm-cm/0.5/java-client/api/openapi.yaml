            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
      summary: "Token authenticated by HIP, indicating completion of linkage of care-contexts"
      tags:
      - link
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/xml
  /v0.5/links/link/on-init:
    post:
      description: "Result of patient care-context link request from HIP end. This\
        \ happens in context of previous discovery of patient found at HIP end, therefore\
        \ the link requests ought to be in reference to the patient reference and\
        \ care-context references previously returned by the HIP. The correlation\
        \ of discovery and link request is maintained through the transactionId. HIP\
        \ should have\n  1. **Validated transactionId in the request to check whether\
        \ there was a discovery done previously, and the link request corresponds\
        \ to returned patient care care context references**\n  2. **Before returning\
        \ the response, HIP should have sent an authentication request to the patient(eg:\
        \ OTP verification)**\n  3. **HIP should communicate the mode of authentication\
        \ of a successful request**\n  4. **HIP subsequently should expect the token\
        \ passed via /link/confirm against the link.referenceNumber passed in this\
        \ call**\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n  \nThe error section in\
        \ the body, represents the potential errors that may have occurred. Possible\
        \ reasons:\n  1. **Patient reference number is invalid**\n  2. **Care context\
        \ reference numbers are invalid**\n"
      parameters:
      - description: Access token which was issued after successful login with gateway
          auth server.
        explode: false
        in: header
        name: Authorization
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientLinkReferenceResult'
          application/xml:
            schema:
              $ref: '#/components/schemas/PatientLinkReferenceResult'
        required: true
      responses:
        "202":
          description: Request accepted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Format mismatch of any of attributes.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Unauthorized request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
      summary: Response to patient's care context link request
      tags:
      - link
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/xml
