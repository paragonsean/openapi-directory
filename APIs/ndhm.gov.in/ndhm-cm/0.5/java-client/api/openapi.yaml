openapi: 3.0.0
info:
  contact:
    name: National Health Authority
    url: https://ndhm.gov.in/
  description: "Entity which provides health information aggregation services to customers\
    \ of health care services.\nIt enables customers to fetch their health information\
    \ from one or more Health Information Providers\n(e.g., Hospitals, Diagnostic\
    \ Labs, Medical Device Companies), based on their explicit Consent and to share\
    \ such\naggregated information with Health Information Users i.e. entities in\
    \ need of such data (e.g., Insurers,\nDoctors, Medical Researchers).\n\n# Specifications\n\
    1. This document maintains only the Health Information Gateway relevant APIs.\
    \ \n"
  title: Health Data Consent Manager
  version: "0.5"
  x-apisguru-categories:
  - open_data
  x-origin:
  - format: openapi
    url: https://apisetu.gov.in/api_specification_v8/ndhm-cm.yaml
    version: "3.0"
  x-providerName: ndhm.gov.in
  x-serviceName: ndhm-cm
servers:
- description: Sandbox
  url: https://dev.ndhm.gov.in/cm
tags:
- name: user auth
- name: identification
- name: profile
- name: discovery
- name: link
- name: consent
- name: data flow
- name: subscriptions
paths:
  /v0.5/care-contexts/on-discover:
    post:
      description: "Result of patient care-context discovery request at HIP end. If\
        \ a matching patient found with zero or more care contexts associated, it\
        \ is specified as result attribute. If the prior discovery request, resulted\
        \ in errors then it is specified in the error attribute. Reasons of errors\
        \ can be \n  1. **more than one definitive match for the given request** \n\
        \  2. **no verified identifer was specified**\n"
      parameters:
      - description: Access token which was issued after successful login with gateway
          auth server.
        explode: false
        in: header
        name: Authorization
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientDiscoveryResult'
          application/xml:
            schema:
              $ref: '#/components/schemas/PatientDiscoveryResult'
        required: true
      responses:
        "202":
          description: Request accepted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Format mismatch of any of attributes.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Unauthorized request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
      summary: Response to patient's account discovery request
      tags:
      - discovery
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/xml
