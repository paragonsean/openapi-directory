  /v0.5/health-information/notify:
    post:
      description: "API called by HIU and HIP during data-transfer. \n1. HIP on transfer\
        \ of data would send **sessionStatus** - one of [TRANSFERRED, FAILED]\n2.\
        \ HIP would also send **hiStatus** for each *careContextReference* - on of\
        \ [DELIVERED, ERRORED]\n3. HIU on receipt of data would send **sessionStatus**\
        \ - one of [TRANSFERRED, FAILED]. For example, FAILED when if data was not\
        \ sent or if invalid data was sent\n4. HIU would also send **hiStatus** for\
        \ each *careContextReference* - one of [OK, ERRORED] \n"
      parameters:
      - description: Access token which was issued after successful login with gateway
          auth server.
        explode: false
        in: header
        name: Authorization
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthInformationNotification'
          application/xml:
            schema:
              $ref: '#/components/schemas/HealthInformationNotification'
        required: true
      responses:
        "204":
          description: Notification is Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Invalid Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Expired/Invalid token.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
      summary: Notifications corresponding to events during data flow
      tags:
      - data flow
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/xml
  /v0.5/health-information/on-request:
    post:
      description: "This API is called by HIP to acknowledge Health information request\
        \ receipt. When HIU requests health information, CM generates a transactionId\
        \ and makes a health information request to the HIP(s). HIPs acknowledgement\
        \ to the health-information request is coveyed by this API. Either the **hiRequest**\
        \ or **error** must be specified. **hiRequest** element returns the same transactionId\
        \ as before with a status indicating that the request is acknowledged.  \n"
      parameters:
      - description: Access token which was issued after successful login with gateway
          auth server.
        explode: false
        in: header
        name: Authorization
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HIPHealthInformationRequestAcknowledgement'
          application/xml:
            schema:
