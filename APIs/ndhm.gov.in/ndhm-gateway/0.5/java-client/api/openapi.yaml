components:
  parameters:
    ConsentId:
      description: Consent request's identifier
      explode: false
      in: path
      name: consentId
      required: true
      schema:
        format: uuid
        type: string
      style: simple
    ConsentRequestId:
      description: Consent request's identifier
      explode: false
      in: path
      name: consentRequestId
      required: true
      schema:
        format: uuid
        type: string
      style: simple
    LinkRefNumber:
      description: Reference number for the link request made earlier.
      explode: false
      in: path
      name: linkRefNumber
      required: true
      schema:
        $ref: '#/components/schemas/UuidSchema'
      style: simple
    X-CM-ID:
      description: Suffix of the consent manager to which the request was intended.
      explode: false
      in: header
      name: X-CM-ID
      required: true
      schema:
        type: string
      style: simple
    X-HIP-ID:
      description: Identifier of the health information provider to which the request
        was intended.
      explode: false
      in: header
      name: X-HIP-ID
      required: true
      schema:
        type: string
      style: simple
    X-HIU-ID:
      description: Identifier of the health information user to which the request
        was intended.
      explode: false
      in: header
      name: X-HIU-ID
      required: true
      schema:
        type: string
      style: simple
    authorization:
      description: Access token which was issued after successful login with gateway
        auth server.
      explode: false
      in: header
      name: Authorization
      required: true
      schema:
        type: string
      style: simple
    service-id:
      explode: false
      in: path
      name: service-id
      required: true
      schema:
        type: string
      style: simple
  schemas:
    AccessTokenValidity:
      example:
        requester:
          id: "100005"
          type: HIP
        purpose: LINK
        limit: 1
        expiry: 2000-01-23T04:56:07.000+00:00
      properties:
        expiry:
          description: "Date time format in UTC, includes miliseconds YYYY-MM-DDThh:mm:ss.vZ"
          format: date-time
          type: string
        limit:
          description: "number of times, the token can be used"
          example: 1
          type: integer
        purpose:
          $ref: '#/components/schemas/PatientAuthPurpose'
        requester:
          $ref: '#/components/schemas/PatientAuthRequester'
      required:
      - expiry
      - limit
      - purpose
      - requester
      type: object
    AuthConfirmIdentifier:
      example:
        type: MOBILE
        value: "+919800083232"
      properties:
        type:
          $ref: '#/components/schemas/AuthConfirmIdentifierType'
        value:
          example: "+919800083232"
          type: string
      required:
      - type
      - value
      type: object
      xml:
        name: AuthConfirmIdentifier
    AuthConfirmIdentifierType:
      enum:
      - MOBILE
      type: string
    AuthMeta:
      example:
        hint: hint
        expiry: 2019-12-30T12:01:55Z
      properties:
        expiry:
          example: 2019-12-30T12:01:55Z
          type: string
        hint:
          type: string
      type: object
      xml:
        name: Meta
    AuthenticationMode:
      description: |
        Subjected to CM specific capability
         1. MOBILE_OTP - for SMS OTP
         2. DIRECT - for authentication directly with the patient. e.g. Mobile App, SMS
         3. AADHAAR_OTP - for auth using OTP sent to Aadhaar number
