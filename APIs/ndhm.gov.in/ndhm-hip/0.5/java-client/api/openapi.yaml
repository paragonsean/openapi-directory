openapi: 3.0.0
info:
  contact:
    name: National Health Authority
    url: https://ndhm.gov.in/
  description: "The following are the specifications for the APIs to be implemented\
    \ at the Health Repository end if an entity is only serving the role of a HIP.\
    \ The specs are essentially duplicates from the Gateway and Health Repository,\
    \ but put together so as to make it clear to *HIPs* which set of APIs they should\
    \ implement to participate in the network. \n"
  title: Health Repository Provider Specifications for HIP
  version: "0.5"
  x-apisguru-categories:
  - open_data
  x-origin:
  - format: openapi
    url: https://apisetu.gov.in/api_specification_v8/ndhm-hip.yaml
    version: "3.0"
  x-providerName: ndhm.gov.in
  x-serviceName: ndhm-hip
servers:
- description: Sandbox
  url: https://dev.ndhm.gov.in/gateway
tags:
- name: user auth
- name: profile
- name: discovery
