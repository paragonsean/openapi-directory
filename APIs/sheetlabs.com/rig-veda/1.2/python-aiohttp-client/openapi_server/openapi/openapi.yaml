paths:
  /resources:
    get:
      operationId: resources_get
      parameters:
      - description: Click to select one of these available values.
        in: query
        name: sungforcategory
        required: true
        schema:
          enum:
          - abstract
          - animal
          - demon male
          - divine female
          - divine human
          - divine male
          - human couple
          - human female
          - human male
          - human unborn
          - object
          - plant
          type: string
      responses:
        "200":
          content: {}
          description: Verses fetched.
        "404":
          content: {}
          description: No verses found.
      summary: "Fetch all verses sung for a specific category of god, person, or object"
      x-openapi-router-controller: openapi_server.controllers.default_controller
