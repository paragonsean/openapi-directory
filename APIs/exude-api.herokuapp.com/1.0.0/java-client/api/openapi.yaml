openapi: 3.0.0
info:
  description: "Exude API is an Open Source project, It is used for the primary ways\
    \ for filtering the stopping, stemming words from the text data. This API is in\
    \ a very basic level of development need to work on for later changes."
  termsOfService: http://uttesh.com/apis/terms/
  title: Exude API Service
  version: 1.0.0
  x-apisguru-categories:
  - text
  x-origin:
  - format: openapi
    url: http://uttesh.com/exude-api/exude-service-open-api.json
    version: "3.0"
  x-providerName: exude-api.herokuapp.com
servers:
- description: Use Heruko deployment for testing/development
  url: https://exude-api.herokuapp.com
- description: Use docker container and deploy on the production environment or locally
    developmenet
  url: http://localhost:8080
paths:
  /exude/{type}/data:
    post:
      operationId: filterStoppings
      parameters:
      - description: provide the type of filtering required stopping/swear
        examples:
          type:
            summary: provide the type of filtering required stopping/swear
            value: stopping
        explode: false
        in: path
        name: type
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ExudeBean'
        description: Filter the stopping words from the provided input data or links
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExudeResponseBean'
          description: Exude response
      summary: Filter the stopping words from the provided input data or links
      tags:
      - exude
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /exude/{type}/file:
    post:
      operationId: filterFileDataStoppings
      parameters:
      - description: provide the type of filtering required stopping/swear
        explode: false
        in: path
        name: type
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/filterFileDataStoppings_request'
        description: Filter the stopping words from the provided input file
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExudeResponseBean'
          description: model response
      summary: Filter the stopping words from the provided input file
      tags:
      - exude
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
components:
  schemas:
    ExudeBean:
      properties:
        data:
          type: string
        links:
          items:
            type: string
          type: array
    ExudeResponseBean:
      example:
        data: data
      properties:
        data:
          type: string
    filterFileDataStoppings_request:
      properties:
        file:
          format: binary
          type: string
      type: object

