paths:
  /v3/departures/route_type/{route_type}/stop/{stop_id}:
    get:
      deprecated: false
      operationId: departures_get_for_stop
      parameters:
      - description: Number identifying transport mode; values returned via RouteTypes
          API
        explode: false
        in: path
        name: route_type
        required: true
        schema:
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          format: int32
          type: integer
        style: simple
      - description: Identifier of stop; values returned by Stops API
        explode: false
        in: path
        name: stop_id
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: Filter by platform number at stop
        explode: true
        in: query
        name: platform_numbers
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: "Filter by identifier of direction of travel; values returned\
          \ by Directions API - /v3/directions/route/{route_id}"
        explode: true
        in: query
        name: direction_id
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Indicates that stop_id parameter will accept "GTFS stop_id" data
        explode: true
        in: query
        name: gtfs
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter by the date and time of the request (ISO 8601 UTC format)
          (default = current date and time)
        explode: true
        in: query
        name: date_utc
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Maximum number of results returned
        explode: true
        in: query
        name: max_results
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Indicates if cancelled services (if they exist) are returned
          (default = false) - metropolitan train only
        explode: true
        in: query
        name: include_cancelled
        required: false
        schema:
          type: boolean
        style: form
      - description: Indicates if filtering runs (and their departures) to those that
          arrive at destination before date_utc (default = false). Requires max_results
          &gt; 0.
        explode: true
        in: query
        name: look_backwards
        required: false
        schema:
          type: boolean
        style: form
      - description: "List of objects to be returned in full (i.e. expanded) - options\
          \ include: All, Stop, Route, Run, Direction, Disruption, VehiclePosition,\
          \ VehicleDescriptor or None.\r\n            Run must be expanded to receive\
          \ VehiclePosition and VehicleDescriptor information."
        explode: true
        in: query
        name: expand
        required: false
        schema:
          items:
            enum:
            - All
            - Stop
            - Route
            - Run
            - Direction
            - Disruption
            - VehicleDescriptor
            - VehiclePosition
            - None
            type: string
          type: array
        style: form
      - description: Indicates if the route geopath should be returned
        explode: true
        in: query
        name: include_geopath
        required: false
        schema:
          type: boolean
        style: form
      - description: Please ignore
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      - description: Your developer id
        explode: true
        in: query
        name: devid
        required: false
        schema:
          type: string
        style: form
      - description: Authentication signature for request
        explode: true
        in: query
        name: signature
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V3.DeparturesResponse'
            text/html:
              schema:
                $ref: '#/components/schemas/V3.DeparturesResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/V3.DeparturesResponse'
          description: Service departures from the specified stop for all routes of
            the specified route type; departures are timetabled and real-time (if
            applicable).
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V3.ErrorResponse'
            text/html:
              schema:
                $ref: '#/components/schemas/V3.ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/V3.ErrorResponse'
          description: Invalid Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V3.ErrorResponse'
            text/html:
              schema:
                $ref: '#/components/schemas/V3.ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/V3.ErrorResponse'
          description: Access Denied
      summary: View departures for all routes from a stop
      tags:
      - Departures
      x-openapi-router-controller: openapi_server.controllers.departures_controller
