openapi: 3.0.1
info:
  description: |
    Postmark makes sending and receiving email
    incredibly easy.
  title: Postmark API
  version: 1.0.0
  x-apisguru-categories:
  - email
  x-logo:
    url: https://pbs.twimg.com/profile_images/879295889185157120/ZYlwxzeY_400x400.jpg
  x-origin:
  - format: swagger
    url: https://postmarkapp.com/swagger/server.yml
    version: "2.0"
  x-providerName: postmarkapp.com
  x-serviceName: server
servers:
- url: //api.postmarkapp.com/
paths:
  /bounces:
    get:
      operationId: getBounces
      parameters:
      - description: The token associated with the Server on which this request will
          operate.
        in: header
        name: X-Postmark-Server-Token
        required: true
        schema:
          type: string
      - description: Number of bounces to return per request. Max 500.
        in: query
        name: count
        required: true
        schema:
          maximum: 500
          type: integer
      - description: Number of bounces to skip.
        in: query
        name: offset
        required: true
        schema:
          type: integer
      - description: Filter by type of bounce
        in: query
        name: type
        schema:
          enum:
          - HardBounce
          - Transient
          - Unsubscribe
          - Subscribe
          - AutoResponder
          - AddressChange
          - DnsError
          - SpamNotification
          - OpenRelayTest
          - Unknown
          - SoftBounce
          - VirusNotification
          - MailFrontier Matador.
          - BadEmailAddress
          - SpamComplaint
          - ManuallyDeactivated
          - Unconfirmed
          - Blocked
          - SMTPApiError
          - InboundError
          - DMARCPolicy
          - TemplateRenderingFailed
          type: string
      - description: Filter by emails that were deactivated by Postmark due to the
          bounce. Set to true or false. If this isn't specified it will return both
          active and inactive.
        in: query
        name: inactive
        schema:
          type: boolean
      - description: Filter by email address
        in: query
        name: emailFilter
        schema:
          format: email
          type: string
      - description: Filter by messageID
        in: query
        name: messageID
        schema:
          type: string
      - description: Filter by tag
        in: query
        name: tag
        schema:
          type: string
      - description: Filter messages up to the date specified. e.g. `2014-02-01`
        in: query
        name: todate
        schema:
          format: date
          type: string
      - description: Filter messages starting from the date specified. e.g. `2014-02-01`
        in: query
        name: fromdate
        schema:
          format: date
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BounceSearchResponse'
          description: OK
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardPostmarkResponse'
          description: An error was generated due to incorrect use of the API. See
            the Message associated with this response for more information.
        "500":
          content: {}
          description: Indicates an internal server error occurred.
      summary: Get bounces
      tags:
      - Bounces API
      x-accepts:
      - application/json
  /bounces/{bounceid}:
