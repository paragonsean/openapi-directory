                $ref: '#/components/schemas/SourceList'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - sources
      x-accepts:
      - application/json
    x-swagger-router-controller: sources
  /swagger.yaml:
    x-swagger-pipe: swagger_raw
  /trials/{id}:
    get:
      description: Returns a trial's details and related entities (e.g. `conditions`).
      operationId: getTrial
      parameters:
      - description: ID of the trial
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trial'
          description: Success
        "404":
          content: {}
          description: Trial not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - trials
      x-accepts:
      - application/json
    x-swagger-router-controller: trials
  /trials/{id}/records:
    get:
      description: Returns a trial's raw records from its sources
      operationId: getRecords
      parameters:
      - description: ID of the trial
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordList'
          description: Success
        "404":
          content: {}
          description: Trial not found
      tags:
      - trials
      x-accepts:
      - application/json
    x-swagger-router-controller: trials
  /trials/{trialId}/records/{id}:
    get:
      description: Returns a trial's raw record from its sources
      operationId: getRecord
      parameters:
      - description: ID of the trial
        in: path
        name: trialId
        required: true
        schema:
          type: string
      - description: ID of the trial's record
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Record'
          description: Success
        "404":
          content: {}
          description: Trial not found
      tags:
      - trials
      x-accepts:
      - application/json
    x-swagger-router-controller: trials
