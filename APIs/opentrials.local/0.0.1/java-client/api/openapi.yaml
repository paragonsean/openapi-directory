openapi: 3.0.1
info:
  title: OpenTrials API
  version: 0.0.1
  x-apisguru-categories:
  - open_data
  x-logo:
    backgroundColor: '#FFFFFF'
    url: https://avatars1.githubusercontent.com/u/13900836?s=200&v=4
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/opentrials/api/master/api/swagger/swagger.yaml
    version: "2.0"
  x-providerName: opentrials.local
servers:
- url: //opentrials.local/v1
paths:
  /conditions/{id}:
    get:
      description: Returns condition details
      operationId: getCondition
      parameters:
      - description: ID of the condition
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Condition'
          description: Success
        "404":
          content: {}
          description: Condition not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - conditions
      x-accepts:
      - application/json
    x-swagger-router-controller: conditions
  /document_categories:
    get:
      description: Returns document categories
      operationId: listDocumentCategories
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentCategoryList'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - document_categories
      x-accepts:
      - application/json
    x-swagger-router-controller: document_categories
  /documents:
    get:
      description: Returns documents
      operationId: listDocuments
      parameters:
      - description: The page number
        in: query
        name: page
        schema:
          default: 1
          minimum: 1
          type: integer
      - description: Number of items per page
        in: query
        name: per_page
        schema:
          default: 20
          maximum: 100
          minimum: 10
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentList'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - documents
      x-accepts:
      - application/json
    x-swagger-router-controller: documents
  /documents/{id}:
    get:
      description: Returns details of a document
      operationId: getDocument
      parameters:
      - description: ID of the document
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: Success
        "404":
          content: {}
          description: Document not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - documents
      x-accepts:
      - application/json
    x-swagger-router-controller: documents
  /fda_applications:
    get:
      description: Returns FDA applications
      operationId: listFDAApplications
      parameters:
      - description: The page number
        in: query
        name: page
        schema:
          default: 1
          minimum: 1
          type: integer
      - description: Number of items per page
        in: query
        name: per_page
        schema:
          default: 20
          maximum: 100
          minimum: 10
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FDAApplicationList'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - fda_applications
      x-accepts:
      - application/json
    x-swagger-router-controller: fda_applications
  /fda_applications/{id}:
    get:
      description: Returns an FDA application details
      operationId: getFDAApplication
      parameters:
      - description: ID of the FDA application
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FDAApplication'
          description: Success
        "404":
          content: {}
          description: FDA application not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - fda_applications
      x-accepts:
      - application/json
    x-swagger-router-controller: fda_applications
  /interventions/{id}:
    get:
      description: Returns intervention details
      operationId: getIntervention
      parameters:
      - description: ID of the intervention
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Intervention'
          description: Success
        "404":
          content: {}
          description: Intervention not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - interventions
      x-accepts:
      - application/json
    x-swagger-router-controller: interventions
  /organisations/{id}:
    get:
      description: Returns organisation details
      operationId: getOrganisation
      parameters:
      - description: ID of the organisation
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organisation'
          description: Success
        "404":
          content: {}
          description: Organisation not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - organisations
      x-accepts:
      - application/json
    x-swagger-router-controller: organisations
  /persons/{id}:
    get:
      description: Returns person details
      operationId: getPerson
      parameters:
      - description: ID of the person
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
          description: Success
        "404":
          content: {}
          description: Person not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - persons
      x-accepts:
      - application/json
    x-swagger-router-controller: persons
  /publications/{id}:
    get:
      description: Returns publication details
      operationId: getPublication
      parameters:
      - description: ID of the publication
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Publication'
          description: Success
        "404":
          content: {}
          description: Publication not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - publications
      x-accepts:
      - application/json
    x-swagger-router-controller: publications
  /search:
    get:
      description: |-
        Returns trials based on a search query. By default, it'll search in all of a trial's attributes.
        - `q` is a [ElasticSearch query string](https://www.elastic.co/guide/en/elasticsearch/reference/2.3/query-dsl-query-string-query.html#query-string-syntax) (e.g. `public_title:(depressive OR depression)`)
        - `page` can take a value between `1` and `100`
        - `per_page` can take a value between `10` and `100`
      operationId: searchTrials
      parameters:
      - description: "The search query (follows the [ElasticSearch Query String](https://www.elastic.co/guide/en/elasticsearch/reference/2.3/query-dsl-query-string-query.html#query-string-syntax)\
          \ syntax)"
        in: query
        name: q
        schema:
          type: string
      - description: The page number
        in: query
        name: page
        schema:
          default: 1
          maximum: 100
          minimum: 1
          type: integer
      - description: Number of items per page
        in: query
        name: per_page
        schema:
          default: 20
          maximum: 100
          minimum: 10
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrialSearchResults'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - trials
      x-accepts:
      - application/json
    x-swagger-router-controller: search
  /search/autocomplete/{in}:
    get:
      description: "Autocomplete search feature for supported database entities (`location`).\
        \ It has the same options as a regular `search` operation, with an extra **required**\
        \ `in` parameter indicating the entity type to search."
      operationId: autocomplete
      parameters:
      - description: The entity to search for
        in: path
        name: in
        required: true
        schema:
          enum:
          - location
          type: string
      - description: The search query
        in: query
        name: q
        schema:
          type: string
      - description: The page number
        in: query
        name: page
        schema:
          default: 1
          maximum: 100
          minimum: 1
          type: integer
      - description: Number of items per page
        in: query
        name: per_page
        schema:
          default: 20
          maximum: 100
          minimum: 10
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutocompleteResults'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
      tags:
      - search
      x-accepts:
      - application/json
    x-swagger-router-controller: search
  /search/fda_documents:
    get:
      description: Search the FDA documents
      operationId: searchFDADocuments
      parameters:
      - description: "The search query (follows the [ElasticSearch Query String](https://www.elastic.co/guide/en/elasticsearch/reference/2.3/query-dsl-query-string-query.html#query-string-syntax)\
          \ syntax)"
        in: query
        name: q
        schema:
          type: string
      - description: "Search query on the documents file's text (follows the [ElasticSearch\
          \ Simple Query String](https://www.elastic.co/guide/en/elasticsearch/reference/2.3/query-dsl-simple-query-string-query.html#_simple_query_string_syntax)\
          \ syntax)"
        in: query
        name: text
        schema:
          type: string
      - description: The page number
        in: query
        name: page
        schema:
          default: 1
          maximum: 100
          minimum: 1
          type: integer
      - description: Number of items per page
        in: query
        name: per_page
        schema:
          default: 20
          maximum: 100
          minimum: 10
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FDADocumentSearchResults'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
