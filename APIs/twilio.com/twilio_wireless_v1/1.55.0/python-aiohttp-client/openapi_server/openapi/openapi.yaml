components:
  schemas:
    account_usage_record_enum_granularity:
      enum:
      - hourly
      - daily
      - all
      title: account_usage_record_enum_granularity
      type: string
    command_enum_command_mode:
      enum:
      - text
      - binary
      title: command_enum_command_mode
      type: string
    command_enum_direction:
      enum:
      - from_sim
      - to_sim
      title: command_enum_direction
      type: string
    command_enum_status:
      enum:
      - queued
      - sent
      - delivered
      - received
      - failed
      title: command_enum_status
      type: string
    command_enum_transport:
      enum:
      - sms
      - ip
      title: command_enum_transport
      type: string
    rate_plan_enum_data_limit_strategy:
      enum:
      - block
      - throttle
      type: string
    sim_enum_reset_status:
      enum:
      - resetting
      title: sim_enum_reset_status
      type: string
    sim_enum_status:
      enum:
      - new
      - ready
      - active
      - suspended
      - deactivated
      - canceled
      - scheduled
      - updating
      title: sim_enum_status
      type: string
    usage_record_enum_granularity:
      enum:
      - hourly
      - daily
      - all
      title: usage_record_enum_granularity
      type: string
    wireless.v1.account_usage_record:
      example:
        period: ""
        data: ""
        account_sid: account_sid
        commands: ""
      properties:
        account_sid:
          description: "The SID of the [Account](https://www.twilio.com/docs/iam/api/account)\
            \ that created the AccountUsageRecord resource."
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: "^AC[0-9a-fA-F]{32}$"
          title: account_sid
