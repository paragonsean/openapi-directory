          \ to read."
        explode: true
        in: query
        name: Sim
        required: false
        schema:
          type: string
        style: form
      - description: "The status of the resources to read. Can be: `queued`, `sent`,\
          \ `delivered`, `received`, or `failed`."
        explode: true
        in: query
        name: Status
        required: false
        schema:
          $ref: '#/components/schemas/command_enum_status'
        style: form
