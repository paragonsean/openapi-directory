        rate_limits:
          mapping:
            service_sid: sid
          resource_url: "/v2/Services/{service_sid}/RateLimits"
        verification_checks:
          mapping:
            service_sid: sid
          resource_url: "/v2/Services/{service_sid}/VerificationCheck"
        verifications:
          mapping:
            service_sid: sid
          resource_url: "/v2/Services/{service_sid}/Verifications"
        webhooks:
          mapping:
            service_sid: sid
