paths:
  /v2/Attempts:
    description: "TODO: Resource-level docs"
    get:
      description: List all the verification attempts for a given Account.
      operationId: ListVerificationAttempt
      parameters:
      - description: "Datetime filter used to consider only Verification Attempts\
          \ created after this datetime on the summary aggregation. Given as GMT in\
          \ ISO 8601 formatted datetime string: yyyy-MM-dd'T'HH:mm:ss'Z."
        explode: true
        in: query
        name: DateCreatedAfter
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Datetime filter used to consider only Verification Attempts\
          \ created before this datetime on the summary aggregation. Given as GMT\
          \ in ISO 8601 formatted datetime string: yyyy-MM-dd'T'HH:mm:ss'Z."
        explode: true
        in: query
        name: DateCreatedBefore
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Destination of a verification. It is phone number in E.164 format.
        explode: true
        in: query
        name: ChannelData.To
        required: false
        schema:
          type: string
        style: form
        x-twilio:
          pii:
            deleteSla: 30
            handling: standard
      - description: Filter used to query Verification Attempts sent to the specified
          destination country.
        explode: true
        in: query
        name: Country
        required: false
        schema:
          format: iso-country-code
          type: string
        style: form
      - description: Filter used to query Verification Attempts by communication channel.
          Valid values are `SMS` and `CALL`
        explode: true
        in: query
        name: Channel
        required: false
        schema:
          $ref: '#/components/schemas/verification_attempt_enum_channels'
        style: form
      - description: Filter used to query Verification Attempts by verify service.
          Only attempts of the provided SID will be returned.
        explode: true
        in: query
        name: VerifyServiceSid
        required: false
        schema:
          maxLength: 34
          minLength: 34
          pattern: "^VA[0-9a-fA-F]{32}$"
          type: string
        style: form
      - description: Filter used to return all the Verification Attempts of a single
          verification. Only attempts of the provided verification SID will be returned.
        explode: true
        in: query
        name: VerificationSid
        required: false
        schema:
          maxLength: 34
          minLength: 34
          pattern: "^VE[0-9a-fA-F]{32}$"
          type: string
        style: form
      - description: "Filter used to query Verification Attempts by conversion status.\
          \ Valid values are `UNCONVERTED`, for attempts that were not converted,\
          \ and `CONVERTED`, for attempts that were confirmed."
        explode: true
        in: query
        name: Status
        required: false
        schema:
          $ref: '#/components/schemas/verification_attempt_enum_conversion_status'
        style: form
      - description: "How many resources to return in each list page. The default\
          \ is 50, and the maximum is 1000."
        explode: true
        in: query
        name: PageSize
        required: false
        schema:
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: The page index. This value is simply for client state.
        explode: true
        in: query
        name: Page
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - description: The page token. This is provided by the API.
        explode: true
        in: query
        name: PageToken
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListVerificationAttemptResponse'
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - VerifyV2VerificationAttempt
      x-maturity:
      - GA
      x-accepts:
      - application/json
    servers:
    - url: https://verify.twilio.com
    x-twilio:
      defaultOutputProperties:
      - sid
      - date_created
      - date_updated
      - conversion_status
      - channel
      mountName: verification_attempts
      pathType: list
  /v2/Attempts/Summary:
    description: "TODO: Resource-level docs"
    get:
      description: Get a summary of how many attempts were made and how many were
        converted.
      operationId: FetchVerificationAttemptsSummary
      parameters:
      - description: Filter used to consider only Verification Attempts of the given
          verify service on the summary aggregation.
        explode: true
        in: query
        name: VerifyServiceSid
        required: false
        schema:
          maxLength: 34
          minLength: 34
          pattern: "^VA[0-9a-fA-F]{32}$"
          type: string
        style: form
      - description: "Datetime filter used to consider only Verification Attempts\
          \ created after this datetime on the summary aggregation. Given as GMT in\
          \ ISO 8601 formatted datetime string: yyyy-MM-dd'T'HH:mm:ss'Z."
        explode: true
        in: query
        name: DateCreatedAfter
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Datetime filter used to consider only Verification Attempts\
          \ created before this datetime on the summary aggregation. Given as GMT\
          \ in ISO 8601 formatted datetime string: yyyy-MM-dd'T'HH:mm:ss'Z."
        explode: true
        in: query
        name: DateCreatedBefore
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter used to consider only Verification Attempts sent to the
          specified destination country on the summary aggregation.
        explode: true
        in: query
        name: Country
        required: false
        schema:
          format: iso-country-code
          type: string
        style: form
      - description: "Filter Verification Attempts considered on the summary aggregation\
          \ by communication channel. Valid values are `SMS`, `CALL` and `WHATSAPP`"
        explode: true
        in: query
        name: Channel
        required: false
        schema:
          $ref: '#/components/schemas/verification_attempts_summary_enum_channels'
        style: form
      - description: Filter the Verification Attempts considered on the summary aggregation
          by Destination prefix. It is the prefix of a phone number in E.164 format.
        explode: true
        in: query
        name: DestinationPrefix
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/verify.v2.verification_attempts_summary'
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - VerifyV2VerificationAttemptsSummary
      x-maturity:
      - GA
      x-accepts:
      - application/json
    servers:
    - url: https://verify.twilio.com
    x-twilio:
      defaultOutputProperties:
      - total_attempts
      - total_converted
      - total_unconverted
      - conversion_rate_percentage
      mountName: verification_attempts_summary
      pathType: instance
  /v2/Attempts/{Sid}:
    description: "TODO: Resource-level docs"
