      x-accepts:
      - application/json
    servers:
    - url: https://verify.twilio.com
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - date_created
      dependentProperties:
        access_tokens:
          mapping:
            service_sid: sid
          resource_url: "/v2/Services/{service_sid}/AccessTokens"
        entities:
