          type: string
        Data:
          description: "The custom key-value pairs of the notification's payload.\
            \ For FCM and GCM, this value translates to `data` in the FCM and GCM\
            \ payloads. FCM and GCM [reserve certain keys](https://firebase.google.com/docs/cloud-messaging/http-server-ref)\
