            \ keys that start with `twi_` for future use. Custom keys that start with\
            \ `twi_` are not allowed. FCM also [reserves certain keys](https://firebase.google.com/docs/cloud-messaging/http-server-ref),\
            \ which cannot be used in that channel."
        Gcm:
          description: "The GCM-specific payload that overrides corresponding attributes\
            \ in the generic payload for GCM Bindings.  This property maps to the\
            \ root JSON dictionary. See the [GCM documentation](https://firebase.google.com/docs/cloud-messaging/http-server-ref)\
            \ for more details. Target parameters `to`, `registration_ids`, and `notification_key`\
            \ are not allowed. We reserve keys that start with `twi_` for future use.\
            \ Custom keys that start with `twi_` are not allowed. GCM also [reserves\
            \ certain keys](https://firebase.google.com/docs/cloud-messaging/http-server-ref)."
        Identity:
          description: "The `identity` value that uniquely identifies the new resource's\
            \ [User](https://www.twilio.com/docs/chat/rest/user-resource) within the\
            \ [Service](https://www.twilio.com/docs/notify/api/service-resource).\
            \ Delivery will be attempted only to Bindings with an Identity in this\
            \ list. No more than 20 items are allowed in this list."
          items:
            type: string
          type: array
        Priority:
          $ref: '#/components/schemas/notification_enum_priority'
        Segment:
          description: "The Segment resource is deprecated. Use the `tag` parameter,\
