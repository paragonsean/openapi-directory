            \ to specify more than one tag, up to a total of 5 tags. The implicit\
            \ tag `all` is available to notify all Bindings in a Service instance.\
            \ Similarly, the implicit tags `apn`, `fcm`, `gcm`, `sms` and `facebook-messenger`\
            \ are available to notify all Bindings in a specific channel."
          items:
            type: string
          type: array
        Title:
          description: "The notification title. For FCM and GCM, this translates to\
            \ the `data.twi_title` value. For APNS, this translates to the `aps.alert.title`\
            \ value. SMS does not support this property. This field is not visible\
            \ on iOS phones and tablets but appears on Apple Watch and Android devices."
          type: string
        ToBinding:
          description: "The destination address specified as a JSON string.  Multiple\
