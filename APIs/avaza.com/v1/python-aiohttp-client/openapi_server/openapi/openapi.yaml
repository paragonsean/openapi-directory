          description: "If left blank then you must specify Company ID. Specified\
            \ Name will be used to match existing customer record. If not matched\
            \ then it will be used to create a new customer. First Name, Last Name\
            \ and Email will only be used if it is a new company. If the Company name\
            \ appears multiple times we will check the email address to find a matching\
            \ company. If email address doesn't identify a matching company then the\
            \ invoice creation will be rejected."
          title: CompanyName
          type: string
        CurrencyCode:
          description: Expects ISO Standard 3 character currency code. If left blank
            the currency will default to account's currency in general setting. For
            existing companies this field will be ignored and the invoice will use
            the currency of the customer. For new customers if the currency is not
            specified then account currency will be used otherwise the specified currency
            will be used.
          title: CurrencyCode
          type: string
