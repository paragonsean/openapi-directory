  /badWords:
    get:
      description: "badWords endpoint: Detects whether user inputs contain profanity\
        \ or not."
      externalDocs:
        description: Greip API - Profanity Detection
        url: https://docs.greip.io/methods/profanity-detection
      operationId: bad_words_get
      parameters:
      - description: "Your API Key. Each user has a unique API Key that can be used\
          \ to access the API functions. If you don't have an account yet, please\
          \ create new account first."
        explode: true
