paths:
  /ASNLookup:
    get:
      description: "ASNLookup endpoint: This method helps you lookup any AS Number.\
        \ It returns the type, organisation details, routes, etc."
      externalDocs:
        description: Greip API - ASN Lookup
        url: https://docs.greip.io/methods/asn-lookup-api
      operationId: a_sn_lookup_get
      parameters:
      - description: "Your API Key. Each user has a unique API Key that can be used\
          \ to access the API functions. If you don't have an account yet, please\
          \ create new account first."
        explode: true
        in: query
        name: key
        required: true
        schema:
          example: 2517bc4fc3f790e8f09bc808bb63b899
          externalDocs:
            description: Greip API - Authentication
            url: https://docs.greip.io/get-started/authentication
          type: string
        style: form
      - description: The AS Number you want to lookup
        explode: true
        in: query
        name: asn
        required: true
        schema:
          example: "15169"
          type: string
        style: form
      - description: Set this to true if you want to list all routes of both IPv4
          and IPv6.
        examples:
          "0":
            description: Don't return the routes.
            summary: "false"
            value: false
          "1":
            description: Return the routes.
            summary: "true"
            value: true
        explode: true
        in: query
        name: isList
        required: false
        schema:
          example: "false"
          type: string
        style: form
      - description: Sets the format of the API response. JSON is the default format.
        examples:
          "0":
            summary: JSON Response
            value: JSON
          "1":
            summary: XML Response
            value: XML
          "2":
            summary: CSV Response
            value: CSV
          "3":
            summary: Newline Response
            value: Newline
        explode: true
        in: query
        name: format
        required: false
        schema:
          example: JSON
          externalDocs:
            description: Greip API - Response Format
            url: https://docs.greip.io/options/response-format
          type: string
        style: form
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      x-openapi-router-controller: openapi_server.controllers.default_controller
