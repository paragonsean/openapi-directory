info:
  contact:
    email: info@greip.io
    name: Greip Support
    url: https://greip.io/contact
  description: "This documentation shows how to use Greip API, by highlighting the\
    \ API methods, options and some other features that allow you to get the most\
    \ of this API."
  termsOfService: https://greip.io/terms
  title: Greip API
  version: 1.0.0
  x-logo:
    url: https://greip.io/img/xapp-icon-180.png.pagespeed.ic.ZTdYRFWWyQ.png
  x-origin:
  - format: openapi
    url: https://greip.io/OpenAPI.json
    version: "3.0"
  x-providerName: greip.io
externalDocs:
  description: API Documentaion
