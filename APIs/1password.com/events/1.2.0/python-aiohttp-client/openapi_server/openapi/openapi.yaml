          vault_uuid: 56YE2TYN2VFYRLNSHKPW5NVT5E
          timestamp: 2020-06-11T16:32:50-03:00
      title: ItemUsageItems
    Location:
      description: Geolocation Info about the client
      example:
        country: CA
        city: Toronto
        latitude: -79.433
        region: Ontario
        longitude: 43.64
      properties:
        city:
          example: Toronto
          title: city
          type: string
        country:
          example: CA
          title: country
          type: string
        latitude:
          example: -79.433
          title: latitude
          type: number
        longitude:
          example: 43.64
          title: longitude
          type: number
        region:
          example: Ontario
          title: region
          type: string
      title: Location
    ResetCursor:
      description: Reset cursor
      properties:
        end_time:
          example: 2020-06-11T16:32:50-03:00
          format: date-time
          title: DateTimeRFC3339
          type: string
        limit:
          maximum: 1000
          minimum: 1
          type: number
        start_time:
          example: 2020-06-11T16:32:50-03:00
          format: date-time
          title: DateTimeRFC3339
          type: string
    Session:
      description: Session information gathered about the client
      example:
        login_time: 2020-06-11T16:32:50-03:00
        ip: 13.227.95.22
        uuid: 56YE2TYN2VFYRLNSHKPW5NVT5E
        device_uuid: 56YE2TYN2VFYRLNSHKPW5NVT5E
      properties:
        device_uuid:
          example: 56YE2TYN2VFYRLNSHKPW5NVT5E
          title: UUID
          type: string
        ip:
          example: 13.227.95.22
          title: ip
          type: string
        login_time:
          example: 2020-06-11T16:32:50-03:00
          format: date-time
          title: DateTimeRFC3339
          type: string
        uuid:
          example: 56YE2TYN2VFYRLNSHKPW5NVT5E
          title: UUID
          type: string
      title: Session
    SignInAttempt:
      description: A single sign-in attempt object
      example:
        country: France
        client:
          app_name: 1Password Extension
          app_version: "20127"
          platform_version: platform_version
          os_version: 10.15.6
          platform_name: Chrome
          os_name: MacOSX
          ip_address: 13.227.95.22
        target_user:
          name: Jack O'Neill
          uuid: 56YE2TYN2VFYRLNSHKPW5NVT5E
          email: email
        details:
          value: Europe
        location:
          country: CA
          city: Toronto
          latitude: -79.433
          region: Ontario
          longitude: 43.64
