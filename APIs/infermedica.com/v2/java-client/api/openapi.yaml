          $ref: '#/components/schemas/Question_Public'
        should_stop:
          type: boolean
      type: object
    Evidence:
      example:
        observed_at: 2020-06-02
        id: s_1
        source: initial
        choice_id: present
      properties:
        choice_id:
          enum:
          - present
          - absent
          - unknown
          type: string
        id:
          description: id of observation or condition
          example: s_1
          type: string
        observed_at:
          description: time when evidence was observed in ISO 8601 format
          example: 2020-06-02
          type: string
        source:
          description: Flag describing evidence origin
          enum:
          - initial
          - suggest
          - predefined
          - red_flags
          type: string
      required:
      - choice_id
      - id
      type: object
    ExplanationEvidence:
      example:
        name: name
        id: id
        common_name: common_name
      properties:
        common_name:
          description: observation common name
          type: string
        id:
          description: observation id
          type: string
        name:
          description: observation name
          type: string
      required:
      - id
      - name
      type: object
    ExplanationRequest:
      example:
        evidence:
        - observed_at: 2020-06-02
          id: s_1
          source: initial
          choice_id: present
        - observed_at: 2020-06-02
          id: s_1
          source: initial
          choice_id: present
        sex: male
