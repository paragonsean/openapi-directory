          type: string
        categories:
          items:
            type: string
          type: array
        common_name:
          type: string
        extras:
          additionalProperties:
            properties: {}
            type: object
          description: "additional content, like custom properties or images"
          type: object
        id:
          type: string
        name:
          type: string
        prevalence:
          enum:
          - very_rare
          - rare
          - moderate
          - common
          type: string
        severity:
          enum:
          - mild
          - moderate
          - severe
          type: string
        sex_filter:
          enum:
          - both
          - male
          - female
          type: string
        triage_level:
          enum:
          - emergency_ambulance
          - emergency
          - consultation_24
          - consultation
          - self_care
          type: string
      required:
      - categories
      - id
      - name
      - sex_filter
      type: object
    Condition_Public:
      example:
        severity: mild
        prevalence: very_rare
        sex_filter: both
        name: name
        extras:
          key: "{}"
        triage_level: emergency_ambulance
        acuteness: chronic
        categories:
        - categories
        - categories
        id: id
        common_name: common_name
      properties:
        acuteness:
          enum:
          - chronic
          - chronic_with_exacerbations
          - acute_potentially_chronic
          - acute
          type: string
        categories:
          items:
            type: string
          type: array
        common_name:
          type: string
        extras:
          additionalProperties:
            properties: {}
            type: object
          description: "additional content, like custom properties or images"
          type: object
        id:
          type: string
        name:
          type: string
        prevalence:
          enum:
          - very_rare
          - rare
          - moderate
          - common
          type: string
        severity:
          enum:
          - mild
          - moderate
          - severe
          type: string
        sex_filter:
          enum:
          - both
          - male
          - female
          type: string
        triage_level:
          enum:
          - emergency_ambulance
          - emergency
          - consultation_24
          - consultation
          - self_care
          type: string
      required:
      - categories
      - id
      - name
      - sex_filter
      type: object
    DiagnosisRequest:
      example:
        evidence:
        - observed_at: 2020-06-02
          id: s_1
          source: initial
          choice_id: present
        - observed_at: 2020-06-02
          id: s_1
          source: initial
          choice_id: present
        sex: male
        extras:
          key: "{}"
        age: "18"
        evaluated_at: 2020-06-02
      properties:
        age:
          example: "18"
          properties: {}
          type: object
        evaluated_at:
          description: time when diagnosis was evaluated in ISO 8601 format
          example: 2020-06-02
          readOnly: true
          type: string
        evidence:
          items:
