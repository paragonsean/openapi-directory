          items:
          - name: name
            id: id
            choices:
            - id: present
              label: label
            - id: present
              label: label
          - name: name
            id: id
            choices:
            - id: present
              label: label
            - id: present
              label: label
        extras:
          key: "{}"
        conditions:
        - probability: 0.8008281904610115
          name: name
          id: id
          common_name: common_name
        - probability: 0.8008281904610115
          name: name
