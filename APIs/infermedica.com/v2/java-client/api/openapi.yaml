openapi: 3.0.1
info:
  contact: {}
  description: Empower your healthcare services with intelligent diagnostic insights
    of Infermedica API.
  title: Infermedica API
  version: v2
  x-logo:
    backgroundColor: '#1576D1'
    url: https://twitter.com/Infermedica/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://api.infermedica.com/v2/swagger.json
    version: "2.0"
  x-providerName: infermedica.com
servers:
- url: https://api.infermedica.com/v2
tags:
- name: info
- name: diagnosis
- name: explain
- name: conditions
- name: symptoms
- name: lab_tests
- name: risk_factors
- name: search
- name: parse
- name: lookup
- name: concepts
- name: rationale
- name: recommend_specialist
- name: red_flags
- name: triage
- name: suggest
paths:
  /concepts:
    get:
      operationId: getConcepts
      parameters:
      - description: ids
        in: query
        name: ids
        schema:
          type: string
      - description: types
        in: query
        name: types
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ConceptItemModel_Public'
                type: array
                uniqueItems: true
          description: successful operation
      tags:
      - concepts
      x-accepts:
      - application/json
  /concepts/{id}:
    get:
      operationId: getConcept
      parameters:
      - description: concept id
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConceptItemModel_Public'
          description: successful operation
      tags:
      - concepts
      x-accepts:
      - application/json
  /conditions:
    get:
      description: Returns a list of all available conditions.
      operationId: getAllConditions
      parameters:
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      - description: enable 5-level triage values
        in: query
        name: enable_triage_5
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Condition_Public'
                type: array
          description: successful operation
      summary: List all conditions
      tags:
      - conditions
      x-accepts:
      - application/json
  /conditions/{id}:
    get:
      description: Returns details of a single condition specified by id parameter.
      operationId: getCondition
      parameters:
      - description: condition id
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      - description: enable 5-level triage values
        in: query
        name: enable_triage_5
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Condition_Details'
          description: successful operation
        "400":
          content: {}
          description: Invalid id specified
        "404":
          content: {}
          description: Condition not found
      summary: Get condition by id
      tags:
      - conditions
      x-accepts:
      - application/json
  /diagnosis:
    post:
      description: Suggests possible diagnoses and relevant observations based on
        provided patient information.
      operationId: computeDiagnosis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagnosisResponse_Public'
          description: successful operation
      summary: Query diagnostic engine
      tags:
      - diagnosis
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /explain:
    post:
      description: Explains which evidence impact probability of selected condition.
      operationId: computeExplanation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExplanationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExplanationResponse'
          description: successful operation
      summary: Query diagnostic engine for explanation
      tags:
      - explain
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /info:
    get:
      description: Returns information about data used by diagnostic engine.
      operationId: getDatabaseInfo
      parameters:
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info_Public'
          description: successful operation
      summary: Get database information
      tags:
      - info
      x-accepts:
      - application/json
  /lab_tests:
    get:
      description: Returns a list of all available lab tests.
      operationId: getAllLabTests
      parameters:
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/LabTest_Public'
                type: array
          description: successful operation
      summary: List all lab tests
      tags:
      - lab_tests
      x-accepts:
      - application/json
  /lab_tests/{id}:
    get:
      description: Returns details of a single lab test specified by id parameter.
      operationId: getLabTest
      parameters:
      - description: lab test id
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabTest_Details'
          description: successful operation
        "400":
          content: {}
          description: Invalid id specified
        "404":
          content: {}
          description: Lab test not found
      summary: Get lab test by id
      tags:
      - lab_tests
      x-accepts:
      - application/json
  /lookup:
    get:
      description: Returns a single observation matching given phrase.
      operationId: getMatchingObservation
      parameters:
      - description: phrase to match
        in: query
        name: phrase
        required: true
        schema:
          type: string
      - description: sex filter
        in: query
        name: sex
        schema:
          enum:
          - male
          - female
          type: string
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
          description: successful operation
        "400":
          content: {}
          description: Phrase missing or invalid sex specified
        "404":
          content: {}
          description: No observation matches given phrase
      summary: Find observation matching given phrase
      tags:
      - lookup
      x-accepts:
      - application/json
  /parse:
    post:
      description: Returns list of mentions of observation found in given text.
      operationId: getMentions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParseRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParseResponse'
          description: successful operation
        "400":
          content: {}
          description: Text too long
      summary: Find mentions of observations in given text
      tags:
      - parse
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /rationale:
    post:
      description: Returns rationale behind the question asked by the system.
      operationId: computeRationale
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RationaleRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RationaleResponse'
          description: successful operation
      summary: Query diagnostic engine for question rationale
      tags:
      - rationale
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /red_flags:
    post:
      description: Suggests possible red flag symptoms based on provided patient information.
      operationId: computeRedFlags
      parameters:
      - description: maximum number of results
        in: query
        name: max_results
        schema:
          default: 8
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SuggestResult'
                type: array
          description: successful operation
      summary: Query the diagnostic engine for possible red flag symptoms
      tags:
      - red_flags
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /risk_factors:
    get:
      description: Returns a list of all available risk factors.
      operationId: getAllRiskFactors
      parameters:
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      - description: enable 5-level triage values
        in: query
        name: enable_triage_5
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RiskFactor_Public'
                type: array
          description: successful operation
      summary: List all risk factors
      tags:
      - risk_factors
      x-accepts:
      - application/json
  /risk_factors/{id}:
    get:
      description: Returns details of a single risk factor specified by id parameter.
      operationId: getRiskFactor
      parameters:
      - description: risk factor id
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      - description: enable 5-level triage values
        in: query
        name: enable_triage_5
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiskFactor_Details'
          description: successful operation
        "400":
          content: {}
          description: Invalid id specified
        "404":
          content: {}
          description: Risk factor not found
      summary: Get risk factor by id
      tags:
      - risk_factors
      x-accepts:
      - application/json
  /search:
    get:
      description: Returns list of observations matching the given phrase.
      operationId: getMatchingObservations
      parameters:
      - description: phrase to match
        in: query
        name: phrase
        required: true
        schema:
          type: string
      - description: sex filter
        in: query
        name: sex
        schema:
          enum:
          - male
          - female
          type: string
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      - description: maximum number of results
        in: query
        name: max_results
        schema:
          default: 8
          format: int32
          type: integer
      - description: type of results
        explode: true
        in: query
        name: type
        schema:
          items:
            enum:
            - symptom
            - risk_factor
            - lab_test
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SearchResult'
                type: array
          description: successful operation
        "400":
          content: {}
          description: Phrase missing or invalid sex specified
      summary: Find observations matching given phrase
      tags:
      - search
      x-accepts:
      - application/json
  /suggest:
    post:
      description: Suggests possible symptoms based on provided patient information.
      operationId: getSuggestions
      parameters:
      - description: maximum number of results
        in: query
        name: max_results
        schema:
          default: 8
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SuggestRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SuggestResult'
                type: array
          description: successful operation
      summary: Query diagnostic engine for related symptoms
      tags:
      - suggest
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /symptoms:
    get:
      description: Returns a list of all available symptoms.
      operationId: getAllSymptoms
      parameters:
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      - description: enable 5-level triage values
        in: query
        name: enable_triage_5
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Symptom_Public'
                type: array
          description: successful operation
      summary: List all symptoms
      tags:
      - symptoms
      x-accepts:
      - application/json
  /symptoms/{id}:
    get:
      description: Returns details of a single symptom specified by id parameter.
      operationId: getSymptom
      parameters:
      - description: symptoms id
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: age value
        example: 18
        in: query
        name: age.value
        schema:
          format: int32
          type: integer
      - description: unit in which age value was provided
        example: year
        in: query
        name: age.unit
        schema:
          default: year
          enum:
          - year
          - month
          type: string
      - description: enable 5-level triage values
        in: query
        name: enable_triage_5
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Symptom_Details'
          description: successful operation
        "400":
          content: {}
          description: Invalid id specified
        "404":
          content: {}
          description: symptom not found
      summary: Get symptoms by id
      tags:
      - symptoms
      x-accepts:
      - application/json
  /triage:
    post:
      description: Estimates triage level based on provided patient information.
      operationId: computeTriage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriageResponse'
          description: successful operation
      summary: Query diagnostic engine for triage level
      tags:
      - triage
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
components:
  schemas:
    Choice_Public:
      example:
        id: present
        label: label
      properties:
        id:
          enum:
          - present
          - absent
          - unknown
          type: string
        label:
          type: string
      required:
      - id
      - label
      type: object
    ConceptItemModel_Public:
      example:
        name: name
        id: id
        common_name: common_name
        type: condition
      properties:
        common_name:
          type: string
        id:
          type: string
        name:
          type: string
        type:
          enum:
          - condition
          - symptom
          - risk_factor
          - lab_test
          type: string
      type: object
    ConditionProbability_Public:
      example:
        probability: 0.8008281904610115
        name: name
        id: id
        common_name: common_name
      properties:
        common_name:
          description: condition common name
          type: string
        id:
          description: condition id
          type: string
        name:
          description: condition name
          type: string
        probability:
          format: double
          type: number
      required:
      - id
      - name
      - probability
      type: object
    Condition_Details:
