openapi: 3.0.1
info:
  contact:
    name: Siri for Developers
    url: https://developer.apple.com/siri/
  title: SiriKit Cloud Media
  version: 1.0.2
  x-apisguru-categories:
  - media
  x-origin:
  - format: openapi
    url: sirikit-cloud-media.json
    version: "3.0"
  x-platform: sirikit_media_api
  x-providerName: apple.com
  x-serviceName: sirikit-cloud-media
servers:
- url: https://cloudextension-testservice.local/api
tags:
- name: config
- name: intent
- name: queues
paths:
  /configuration:
    get:
      operationId: extensionConfiguration
      parameters:
      - explode: false
        in: header
        name: x-applecloudextension-session-id
        required: true
        schema:
          maxLength: 128
          minLength: 1
          type: string
        style: simple
      - explode: false
        in: header
        name: x-applecloudextension-retry-count
        required: false
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: Request-Timeout
        required: true
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: User-Agent
        required: true
        schema:
          maxLength: 250
          pattern: "AppleCloudExtension/([0-9]+\\.[0-9]+\\.[0-9]+) *.*"
          type: string
        style: simple
      - explode: false
        in: header
        name: Accept-Language
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: If-None-Match
        required: false
        schema:
          $ref: '#/components/schemas/ExtensionConfigTag'
        style: simple
      - explode: false
        in: header
        name: Cache-Control
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/jose:
              schema:
                $ref: '#/components/schemas/ExtensionConfig'
          description: ""
          headers:
            Cache-Control:
              example: "max-age=1800, must-revalidate, private"
              explode: false
              required: true
              schema:
                type: string
              style: simple
            ETag:
              explode: false
              required: true
              schema:
                $ref: '#/components/schemas/ExtensionConfigTag'
              style: simple
            x-applecloudextension-session-id:
              explode: false
              schema:
                maxLength: 128
                minLength: 1
                type: string
              style: simple
        "304":
          description: ""
          headers:
            Cache-Control:
              example: "max-age=1800, must-revalidate, private"
              explode: false
              required: true
              schema:
                type: string
              style: simple
            x-applecloudextension-session-id:
              explode: false
              schema:
                maxLength: 128
                minLength: 1
                type: string
              style: simple
      summary: Configuration Resource
      tags:
      - config
      x-accepts:
      - application/jose
  /intent/addMedia:
    post:
      operationId: addMediaIntentHandling
      parameters:
      - explode: false
        in: header
        name: x-applecloudextension-session-id
        required: true
        schema:
          maxLength: 128
          minLength: 1
          type: string
        style: simple
      - explode: false
        in: header
        name: x-applecloudextension-retry-count
        required: false
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: Request-Timeout
        required: true
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: User-Agent
        required: true
        schema:
          maxLength: 250
          pattern: "AppleCloudExtension/([0-9]+\\.[0-9]+\\.[0-9]+) *.*"
          type: string
        style: simple
      - explode: false
        in: header
        name: Accept-Language
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/AddMediaIntentHandlingInvocation'
              type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AddMediaIntentHandlingInvocationResponse'
                type: array
          description: ""
          headers:
            x-applecloudextension-session-id:
              explode: false
              schema:
                maxLength: 128
                minLength: 1
                type: string
              style: simple
      summary: addMedia
      tags:
      - intent
      x-content-type: application/json
      x-accepts:
      - application/json
  /intent/playMedia:
    post:
      operationId: playMediaIntentHandling
      parameters:
      - explode: false
        in: header
        name: x-applecloudextension-session-id
        required: true
        schema:
          maxLength: 128
          minLength: 1
          type: string
        style: simple
      - explode: false
        in: header
        name: x-applecloudextension-retry-count
        required: false
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: Request-Timeout
        required: true
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: User-Agent
        required: true
        schema:
          maxLength: 250
          pattern: "AppleCloudExtension/([0-9]+\\.[0-9]+\\.[0-9]+) *.*"
          type: string
        style: simple
      - explode: false
        in: header
        name: Accept-Language
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/PlayMediaIntentHandlingInvocation'
              type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PlayMediaIntentHandlingInvocationResponse'
                type: array
          description: ""
          headers:
            x-applecloudextension-session-id:
              explode: false
              schema:
                maxLength: 128
                minLength: 1
                type: string
              style: simple
      summary: playMedia
      tags:
      - intent
      x-content-type: application/json
      x-accepts:
      - application/json
  /intent/updateMediaAffinity:
    post:
      operationId: updateMediaAffinityIntentHandling
      parameters:
      - explode: false
        in: header
        name: x-applecloudextension-session-id
        required: true
        schema:
          maxLength: 128
          minLength: 1
          type: string
        style: simple
      - explode: false
        in: header
        name: x-applecloudextension-retry-count
        required: false
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: Request-Timeout
        required: true
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: User-Agent
        required: true
        schema:
          maxLength: 250
          pattern: "AppleCloudExtension/([0-9]+\\.[0-9]+\\.[0-9]+) *.*"
          type: string
        style: simple
      - explode: false
        in: header
        name: Accept-Language
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/UpdateMediaAffinityIntentHandlingInvocation'
              type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UpdateMediaAffinityIntentHandlingInvocationResponse'
                type: array
          description: ""
          headers:
            x-applecloudextension-session-id:
              explode: false
              schema:
                maxLength: 128
                minLength: 1
                type: string
              style: simple
      summary: updateMediaAffinity
      tags:
      - intent
      x-content-type: application/json
      x-accepts:
      - application/json
  /queues/playMedia:
    post:
      operationId: playMediaOnQueue
      parameters:
      - explode: false
        in: header
        name: x-applecloudextension-session-id
        required: true
        schema:
          maxLength: 128
          minLength: 1
          type: string
        style: simple
      - explode: false
        in: header
        name: x-applecloudextension-retry-count
        required: false
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: User-Agent
        required: true
        schema:
          maxLength: 250
          pattern: "AppleCloudExtension/([0-9]+\\.[0-9]+\\.[0-9]+) *.*"
          type: string
        style: simple
      - explode: false
        in: header
        name: Accept-Language
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayMediaRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Queue'
          description: ""
        "204":
          description: ""
        "401":
          description: ""
        "410":
          description: ""
      summary: playMedia
      tags:
      - queues
      x-content-type: application/json
      x-accepts:
      - application/json
  /queues/updateActivity:
    post:
      operationId: updateActivityOnQueue
      parameters:
      - explode: false
        in: header
        name: x-applecloudextension-session-id
        required: true
        schema:
          maxLength: 128
          minLength: 1
          type: string
        style: simple
      - explode: false
        in: header
        name: x-applecloudextension-retry-count
        required: false
        schema:
          format: uint32
          minimum: 1
          type: number
        style: simple
      - explode: false
        in: header
        name: User-Agent
        required: true
        schema:
          maxLength: 250
          pattern: "AppleCloudExtension/([0-9]+\\.[0-9]+\\.[0-9]+) *.*"
          type: string
        style: simple
      - explode: false
        in: header
        name: Accept-Language
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateActivityRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateActivityResponse'
          description: ""
        "204":
          description: ""
        "401":
          description: ""
        "404":
          description: ""
        "410":
          description: ""
      summary: updateActivity
      tags:
      - queues
      x-content-type: application/json
      x-accepts:
      - application/json
components:
  schemas:
    AddMediaIntent:
      allOf:
      - $ref: '#/components/schemas/Intent'
      properties:
        class:
          enum:
          - AddMediaIntent
          type: string
        mediaDestination:
          $ref: '#/components/schemas/MediaDestination'
        mediaItems:
          items:
            $ref: '#/components/schemas/MediaItem'
          type: array
        mediaSearch:
          $ref: '#/components/schemas/MediaSearch'
      required:
      - class
      type: object
    AddMediaIntentHandlingConfirmInvocationResponse:
      allOf:
      - $ref: '#/components/schemas/InvocationResponse'
      properties:
        method:
          enum:
          - AddMediaIntentHandling.confirm
          type: string
        result:
          nullable: false
          properties:
            response:
              $ref: '#/components/schemas/AddMediaIntentResponse'
          required:
          - response
          type: object
      required:
      - method
      - result
      type: object
    AddMediaIntentHandlingHandleInvocationResponse:
      allOf:
      - $ref: '#/components/schemas/InvocationResponse'
      properties:
        method:
          enum:
          - AddMediaIntentHandling.handle
          type: string
        result:
          nullable: false
          properties:
            response:
              $ref: '#/components/schemas/AddMediaIntentResponse'
          required:
          - response
          type: object
      required:
      - method
      - result
      type: object
    AddMediaIntentHandlingInvocation:
      allOf:
      - $ref: '#/components/schemas/Invocation'
      discriminator:
        mapping:
          AddMediaIntentHandling.confirm: '#/components/schemas/AddMediaIntentHandlingInvocation'
          AddMediaIntentHandling.handle: '#/components/schemas/AddMediaIntentHandlingInvocation'
          AddMediaIntentHandling.resolveMediaDestination: '#/components/schemas/AddMediaIntentHandlingInvocation'
          AddMediaIntentHandling.resolveMediaItems: '#/components/schemas/AddMediaIntentHandlingInvocation'
        propertyName: method
      example:
        method: AddMediaIntentHandling.resolveMediaItems
        params: "{}"
      properties:
        method:
          enum:
          - AddMediaIntentHandling.resolveMediaItems
          - AddMediaIntentHandling.resolveMediaDestination
          - AddMediaIntentHandling.confirm
          - AddMediaIntentHandling.handle
          type: string
        params:
          nullable: false
          properties:
            intent:
              $ref: '#/components/schemas/AddMediaIntent'
          required:
          - intent
          type: object
      required:
      - method
      - params
      type: object
    AddMediaIntentHandlingInvocationResponse:
      discriminator:
        mapping:
          AddMediaIntentHandling.confirm: '#/components/schemas/AddMediaIntentHandlingConfirmInvocationResponse'
          AddMediaIntentHandling.handle: '#/components/schemas/AddMediaIntentHandlingHandleInvocationResponse'
          AddMediaIntentHandling.resolveMediaDestination: '#/components/schemas/AddMediaIntentHandlingResolveMediaDestinationInvocationResponse'
          AddMediaIntentHandling.resolveMediaItems: '#/components/schemas/AddMediaIntentHandlingResolveMediaItemsInvocationResponse'
          ProtocolException: '#/components/schemas/ProtocolExceptionInvocationResponse'
        propertyName: method
      oneOf:
      - $ref: '#/components/schemas/AddMediaIntentHandlingResolveMediaItemsInvocationResponse'
      - $ref: '#/components/schemas/AddMediaIntentHandlingResolveMediaDestinationInvocationResponse'
      - $ref: '#/components/schemas/AddMediaIntentHandlingConfirmInvocationResponse'
      - $ref: '#/components/schemas/AddMediaIntentHandlingHandleInvocationResponse'
      - $ref: '#/components/schemas/ProtocolExceptionInvocationResponse'
    AddMediaIntentHandlingResolveMediaDestinationInvocationResponse:
      allOf:
      - $ref: '#/components/schemas/InvocationResponse'
      properties:
        method:
          enum:
          - AddMediaIntentHandling.resolveMediaDestination
          type: string
        result:
          nullable: false
          properties:
            resolutionResult:
              $ref: '#/components/schemas/AddMediaMediaDestinationResolutionResult'
          required:
          - response
          type: object
      required:
      - method
      - result
      type: object
    AddMediaIntentHandlingResolveMediaItemsInvocationResponse:
      allOf:
      - $ref: '#/components/schemas/InvocationResponse'
      example:
        result: "{}"
        method: AddMediaIntentHandling.resolveMediaItems
      properties:
        method:
          enum:
          - AddMediaIntentHandling.resolveMediaItems
          type: string
        result:
          nullable: false
          properties:
            resolutionResult:
              items:
                $ref: '#/components/schemas/AddMediaMediaItemResolutionResult'
              type: array
          required:
          - response
          type: object
      required:
      - method
      - result
      type: object
    AddMediaIntentResponse:
      allOf:
      - $ref: '#/components/schemas/IntentResponse'
      properties:
        class:
          enum:
          - AddMediaIntentResponse
          type: string
        code:
          $ref: '#/components/schemas/AddMediaIntentResponseCode'
      required:
      - class
      - code
      type: object
    AddMediaIntentResponseCode:
      enum:
      - unspecified
      - ready
      - inProgress
      - success
      - failure
      - failureRequiringAppLaunch
      type: string
    AddMediaMediaDestinationResolutionResult:
      allOf:
      - $ref: '#/components/schemas/IntentResolutionResult'
      properties:
        class:
          enum:
          - AddMediaMediaDestinationResolutionResult
          type: string
        confirmationRequired:
          properties:
            mediaDestinationToConfirm:
              $ref: '#/components/schemas/MediaDestination'
          required:
          - mediaDestinationToConfirm
          type: object
          x-flow-exception: Requires Confirmation
        disambiguation:
          properties:
            mediaDestinationsToDisambiguate:
              items:
                $ref: '#/components/schemas/MediaDestination'
              minItems: 2
              type: array
          required:
          - mediaDestinationsToDisambiguate
          type: object
          x-flow-exception: Requires Disambiguation
        success:
          properties:
            resolvedMediaDestination:
              $ref: '#/components/schemas/MediaDestination'
          required:
          - resolvedMediaDestination
          type: object
        unsupported:
          properties:
            reason:
              $ref: '#/components/schemas/AddMediaMediaDestinationUnsupportedReason'
          type: object
          x-flow-exception: Unsupported
      type: object
    AddMediaMediaDestinationUnsupportedReason:
      enum:
      - playlistNameNotFound
      - playlistNotEditable
      type: string
    AddMediaMediaItemResolutionResult:
      allOf:
      - $ref: '#/components/schemas/IntentResolutionResult'
      properties:
        class:
          enum:
          - AddMediaMediaItemResolutionResult
          type: string
        confirmationRequired:
          properties:
            mediaItemToConfirm:
              $ref: '#/components/schemas/MediaItem'
          required:
          - mediaItemToConfirm
          type: object
          x-flow-exception: Requires Confirmation
        disambiguation:
          properties:
            mediaItemsToDisambiguate:
              items:
                $ref: '#/components/schemas/MediaItem'
              minItems: 2
              type: array
          required:
          - mediaItemsToDisambiguate
          type: object
        success:
          properties:
            resolvedMediaItem:
              $ref: '#/components/schemas/MediaItem'
          required:
          - resolvedMediaItem
          type: object
        unsupported:
          properties:
            reason:
              $ref: '#/components/schemas/AddMediaMediaItemUnsupportedReason'
          type: object
          x-flow-exception: Unsupported
      type: object
    AddMediaMediaItemUnsupportedReason:
      enum:
      - loginRequired
      - subscriptionRequired
      - unsupportedMediaType
      - explicitContentSettings
      - restrictedContent
      - regionRestriction
      type: string
    BooleanResolutionResult:
      allOf:
      - $ref: '#/components/schemas/IntentResolutionResult'
      properties:
        class:
          enum:
          - BooleanResolutionResult
          type: string
        confirmationRequired:
          properties:
            valueToConfirm:
              type: boolean
          required:
          - valueToConfirm
          type: object
          x-flow-exception: Requires Confirmation
        success:
          properties:
            resolvedValue:
              type: boolean
          required:
          - resolvedValue
          type: object
      type: object
    Constraints:
      example:
        maximumQueueSegmentItemCount: 126
        allowExplicitContent: true
        updateUserTasteProfile: true
      properties:
        allowExplicitContent:
          default: true
          type: boolean
        maximumQueueSegmentItemCount:
          default: 1000
          format: uint32
          maximum: 1000
          minimum: 50
          type: integer
        updateUserTasteProfile:
          default: true
          type: boolean
      type: object
    Content:
      example:
        playIndex: 6
        identifier: j15f8A3cuU0GG
        isLive: true
        attributes:
          albumName: Blood On the Tracks
          genreNames:
          - genreNames
          - genreNames
          - genreNames
          - genreNames
          - genreNames
          trackNumber: 1
          durationInMillis: 0
          name: Tangled Up In Blue
          artistName: Bob Dylan
          artwork:
            url: url
          composerName: B. Dylan
        control: song
        url: url
      properties:
        attributes:
          $ref: '#/components/schemas/ContentAttributes'
        control:
          default: default
          example: song
          type: string
        identifier:
          example: j15f8A3cuU0GG
          maxLength: 1000
          minLength: 1
          type: string
        isLive:
          type: boolean
        playIndex:
          format: uint64
          type: integer
        url:
          maxLength: 2000
          type: string
      required:
      - identifier
      type: object
    ContentAttributes:
      example:
        albumName: Blood On the Tracks
        genreNames:
        - genreNames
        - genreNames
        - genreNames
        - genreNames
        - genreNames
        trackNumber: 1
        durationInMillis: 0
        name: Tangled Up In Blue
        artistName: Bob Dylan
        artwork:
          url: url
        composerName: B. Dylan
      properties:
        albumName:
          example: Blood On the Tracks
          maxLength: 250
          type: string
        artistName:
          example: Bob Dylan
          maxLength: 1000
          type: string
        artwork:
          $ref: '#/components/schemas/ContentAttributes_artwork'
        composerName:
          example: B. Dylan
          maxLength: 250
          type: string
        durationInMillis:
          format: uint64
          type: integer
        genreNames:
          items:
            maxLength: 250
            type: string
          maxItems: 30
          type: array
        name:
          example: Tangled Up In Blue
          maxLength: 250
          type: string
        trackNumber:
          example: 1
          format: uint32
          type: integer
      type: object
    ContentIdentifier:
      example: j15f8A3cuU0GG
      maxLength: 1000
      minLength: 1
      type: string
    DateComponents:
      example: "1980"
      oneOf:
      - pattern: "[0-9]{4}"
        type: string
      - pattern: "[0-9]{4}-[0-9]{2}"
        type: string
      - format: date
        type: string
      - format: date-time
        type: string
      - $ref: '#/components/schemas/ExplicitDateComponents'
    DateComponentsRange:
      properties:
        endDateComponents:
          $ref: '#/components/schemas/DateComponents'
        startDateComponents:
          $ref: '#/components/schemas/DateComponents'
      type: object
    ExecutionMetrics:
      properties:
        completed:
          format: date-time
          type: string
        duration:
          format: float
          type: number
        received:
          format: date-time
          type: string
      type: object
    ExplicitDateComponents:
      properties:
        calendarIdentifier:
          type: string
        day:
          format: int32
          type: integer
        era:
          format: int32
          type: integer
        hour:
          format: int32
          type: integer
        minute:
          format: int32
          type: integer
        month:
          format: int32
          type: integer
        nanosecond:
          format: int32
          type: integer
        second:
          format: int32
          type: integer
        timeZone:
          type: string
        year:
          format: int32
          type: integer
      type: object
    ExtensionConfig:
      properties:
        hdr:
          example:
            x-client-type: headless
            x-service-affinity: cluster1
          type: object
        intent:
          $ref: '#/components/schemas/ExtensionConfig_intent'
        media:
          $ref: '#/components/schemas/ExtensionConfig_media'
        url:
          example: /v2
          maxLength: 2000
          minLength: 1
          type: string
        version:
          example: 1.0.0
          pattern: "([0-9]+[.]){2}[0-9]+"
          type: string
      required:
      - intent
      - media
      - version
      type: object
    ExtensionConfigTag:
      maxLength: 1002
      pattern: "[\"][ -~]{1000}[\"]"
      type: string
    ExtensionEndpointConfig:
      properties:
        hdr:
          type: object
        url:
          maxLength: 2000
          minLength: 0
          type: string
      type: object
    Intent:
      discriminator:
        mapping:
          AddMediaIntent: '#/components/schemas/AddMediaIntent'
          PlayMediaIntent: '#/components/schemas/PlayMediaIntent'
          UpdateMediaAffinityIntent: '#/components/schemas/UpdateMediaAffinityIntent'
        propertyName: class
      properties:
        class:
          type: string
        identifier:
          type: string
      required:
      - class
      - identifier
      type: object
    IntentResolutionResult:
      discriminator:
        mapping:
          AddMediaMediaItemResolutionResult: '#/components/schemas/AddMediaMediaItemResolutionResult'
          BooleanResolutionResult: '#/components/schemas/BooleanResolutionResult'
          MediaAffinityTypeResolutionResult: '#/components/schemas/MediaAffinityTypeResolutionResult'
          PlayMediaMediaItemResolutionResult: '#/components/schemas/PlayMediaMediaItemResolutionResult'
          PlaybackQueueLocationResolutionResult: '#/components/schemas/PlaybackQueueLocationResolutionResult'
          UpdateMediaAffinityMediaItemResolutionResult: '#/components/schemas/UpdateMediaAffinityMediaItemResolutionResult'
        propertyName: class
      properties:
        class:
          type: string
        needsValue:
          type: object
          x-flow-exception: Failure
        notRequired:
          type: object
        unsupported:
          type: object
          x-flow-exception: Failure
      required:
      - class
      type: object
    IntentResponse:
      discriminator:
        mapping:
