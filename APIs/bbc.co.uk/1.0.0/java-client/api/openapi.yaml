      parameters:
      - description: Bearer OAUTH_TOKEN
        in: header
        name: Authorization
        required: true
        schema:
          default: Bearer OAUTH_TOKEN
          type: string
      - description: API_KEY
        in: header
        name: X-API-Key
        required: true
        schema:
          type: string
      requestBody:
        content:
