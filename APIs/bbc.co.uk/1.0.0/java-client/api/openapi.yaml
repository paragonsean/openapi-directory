openapi: 3.0.1
info:
  description: We encapsulate Radio & Music business logic for iPlayer Radio and BBC
    Music products on all platforms. We add value by reliably providing the right
    blend of metadata needed by clients.
  title: Radio & Music Services
  version: 1.0.0
  x-apisguru-categories:
  - media
  x-logo:
    backgroundColor: '#FFFFFF'
    url: https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/BBC_Radio_logo.svg/140px-BBC_Radio_logo.svg.png
  x-origin:
  - format: swagger
    url: https://rms.api.bbc.co.uk/docs/swagger.json
    version: "2.0"
  x-providerName: bbc.co.uk
servers:
- url: https://rms.api.bbc.co.uk/
tags:
- name: Experience
- description: <a href="https://confluence.dev.bbc.co.uk/display/RMServices/Playspace+API+Client+Documetation">Client
    Documentation</a>
  name: Playspace
- name: Categories
- name: Networks
- name: Broadcasts
- name: Collections
- name: Podcasts
- name: Programmes
- name: Personalised Categories
- name: Personalised Networks
- name: Personalised Plays
- name: Radio
- name: Music
- name: Music Export
paths:
  /broadcasts:
    get:
      description: |
        All broadcasts
      parameters:
      - description: API_KEY
        in: header
        name: X-API-Key
        required: true
        schema:
          type: string
      - description: Paginated results offset
        in: query
        name: offset
        schema:
          type: integer
      - description: Paginated results limit
        in: query
        name: limit
        schema:
          type: integer
      - description: Filter by Service ID. E.g. bbc_radio_fourfm
        in: query
        name: service_id
        schema:
          type: string
      - description: Filter by date. E.g. 2016-06-17
        in: query
        name: date
        schema:
          type: string
      - description: "Sort by provided query. E.g. 'start_at' sorts in ascending order,\
          \ and '-start_at' sorts in descending order"
        in: query
        name: sort
        schema:
          enum:
          - start_at
          - -start_at
          - end_at
          - -end_at
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastsResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: There was an error with the supplied `Authorization` header.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Broadcasts
      tags:
      - Broadcasts
      x-accepts:
      - application/json
  /broadcasts/latest:
    get:
      description: |
        Broadcasts for the current day
      parameters:
      - description: API_KEY
        in: header
        name: X-API-Key
        required: true
        schema:
          type: string
      - description: Paginated results offset
        in: query
        name: offset
        schema:
          type: integer
      - description: Paginated results limit
        in: query
        name: limit
        schema:
          type: integer
      - description: Filter by Service ID. E.g. bbc_radio_fourfm
        in: query
        name: service_id
        schema:
          type: string
      - description: Filter what is on air. E.g. 'now' returns current programme being
          broadcasted.
        in: query
        name: on_air
        schema:
          enum:
          - now
          - previous
          - next
          type: string
      - description: Filter what will be on air next in minutes. E.g. '240' returns
          programmes broadcasted in the next four hurs
        in: query
        name: next
        schema:
          type: string
      - description: Filter what was on air previously in minutes. E.g. '240' returns
          programmes broadcasted in the previous four hurs
        in: query
        name: previous
        schema:
          type: string
      - description: "Sort by provided query. E.g. 'start_at' sorts in ascending order,\
          \ and '-start_at' sorts in descending order"
        in: query
        name: sort
        schema:
          enum:
          - start_at
          - -start_at
          - end_at
          - -end_at
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastsResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: There was an error with the supplied `Authorization` header.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Latest Broadcasts
      tags:
      - Broadcasts
      x-accepts:
      - application/json
  /broadcasts/{pid}:
    get:
      description: |
        Find broadcast by PID
      operationId: getBroadcastByPid
      parameters:
      - description: API_KEY
        in: header
