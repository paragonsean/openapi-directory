          description: There was an error with the supplied `Authorization` header.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unexpected error
      summary: Broadcasts by PID
      tags:
      - Broadcasts
      x-accepts:
      - application/json
  /categories:
