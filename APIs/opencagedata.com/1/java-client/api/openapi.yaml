openapi: 3.0.1
info:
  contact:
    name: OpenCage GmbH
    url: https://opencagedata.com/contact
  description: Worldwide forward and reverse geocoding
  termsOfService: https://opencagedata.com/terms
  title: OpenCage Geocoder
  version: "1"
  x-apisguru-categories:
  - location
  x-logo:
    url: https://opencagedata.com/opencagelogo-green.png
  x-origin:
  - format: swagger
    url: https://opencagedata.com/swagger.yaml
    version: "2.0"
  - format: swagger
    url: https://geocoder.opencagedata.com/swagger.yaml
    version: "2.0"
  x-providerName: opencagedata.com
externalDocs:
  description: OpenCage Geocoder Website
  url: https://opencagedata.com/api
servers:
- url: https://api.opencagedata.com/geocode
paths:
  /v{version}/{format}:
    get:
      description: geocode a query
      parameters:
      - description: API version.
        in: path
        name: version
        required: true
        schema:
          type: integer
      - description: "format of the response. One of 'json', 'xml' or 'map'."
        in: path
        name: format
        required: true
        schema:
          type: string
      - description: "string or lat,lng to be geocoded."
        in: query
        name: q
        required: true
        schema:
          type: string
      - description: an application key.
        in: query
        name: key
        required: true
        schema:
          type: string
      - description: when true we attempt to abbreviate the formatted field of results.
        in: query
        name: abbrv
        schema:
          type: boolean
      - description: when true we include only address details in the formatted field
          of results.
        in: query
        name: address_only
        schema:
          type: boolean
      - description: if true the request is included in the response.
        in: query
        name: add_request
        schema:
          type: boolean
      - description: "four coordinate points forming the south-west and north-east\
          \ corners of a bounding box (min long, min lat, max long, max lat)."
        in: query
        name: bounds
        schema:
          type: string
      - description: two letter code ISO 3166-1 Alpha 2 code to limit results to that
          country.
        in: query
        name: countrycode
        schema:
          type: string
      - description: wraps the returned JSON with a function name.
        in: query
        name: jsonp
        schema:
          type: string
      - description: "an IETF format language code (ex: 'es' or 'pt-BR')."
        in: query
        name: language
        schema:
          type: string
      - description: maximum number of results to return. Default is 10. Maximum is
          100.
        in: query
        name: limit
        schema:
          type: integer
      - description: integer from 1-10. Only results with at least this confidence
          are returned.
        in: query
        name: min_confidence
        schema:
          type: integer
      - description: when true annotations are not added to results.
        in: query
        name: no_annotations
        schema:
          type: boolean
      - description: when true results are not deduplicated.
        in: query
        name: no_dedupe
        schema:
          type: boolean
      - description: when true query content is not logged.
        in: query
        name: no_record
        schema:
          type: boolean
      - description: when true results are pretty printed. Useful for debugging.
        in: query
        name: pretty
        schema:
          type: boolean
      - description: "lat,lng to bias results."
        in: query
        name: proximity
        schema:
          type: string
      - description: "match nearest road, include roadinfo annotation"
        in: query
        name: roadinfo
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Successful response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Invalid request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Unable to authenticate
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Valid request but quota exceeded
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Invalid API endpoint
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Method not allowed
        "408":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Timeout; you can try again
        "410":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Request too long
        "426":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Upgrade required
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Too many requests
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/Response'
            text/html:
              schema:
                $ref: '#/components/schemas/Response'
          description: Internal server error
      x-accepts:
      - application/json
      - application/xml
      - text/html
