openapi: 3.0.1
info:
  description: Processe arquivos de retorno CNAB
  title: Cnab Online
  version: 1.0.0
  x-apisguru-categories:
  - financial
  x-description-language: pt
  x-logo:
    backgroundColor: '#FFFFFF'
    url: http://cnab-online.github.io/img/logo.png
  x-origin:
  - format: swagger
    url: http://cnab-online.github.io/api-reference/api-reference-v1.json
    version: "2.0"
  x-providerName: cnab-online.herokuapp.com
servers:
- url: https://cnab-online.herokuapp.com/v1
paths:
  /file:
    post:
      description: |
        Processa um arquivo CNAB para obter informações sobre o mesmo. Retorna um ID temporário para o mesmo.
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/_file_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_file_post_200_response'
          description: Informações básicas do arquivo
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Faz o upload de um arquivo
      tags:
      - file
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
  /file/{fileId}:
    get:
      parameters:
      - description: ID Temporário gerado no endpoint file
        in: path
        name: fileId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_file_post_200_response'
          description: Informações básicas do arquivo
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Retorna as informações básicas de um arquivo previamente processado
      tags:
      - file
      x-accepts:
      - application/json
  /file/{fileId}/lines:
    get:
      parameters:
      - description: ID Temporário gerado no endpoint file
        in: path
        name: fileId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_file__fileId__lines_get_200_response'
          description: Informações básicas do arquivo
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: "Retorna todas as linhas e seus respectivos campos (de forma não processada,\
        \ apenas indicando os campos reconhecidos)"
      tags:
      - file
      x-accepts:
      - application/json
  /file/{fileId}/occurrences:
    get:
      parameters:
      - description: ID Temporário gerado no endpoint file
        in: path
        name: fileId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_file__fileId__occurrences_get_200_response'
          description: Informações básicas do arquivo
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Retorna as informações de baixa de boletos e outros tipos de ocorrências
      tags:
      - file
      x-accepts:
      - application/json
components:
  schemas:
    Error:
      example:
        errors:
        - detail: detail
          title: title
        - detail: detail
          title: title
      properties:
        errors:
          items:
            $ref: '#/components/schemas/Error_errors_inner'
