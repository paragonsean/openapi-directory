        id:
          description: Id temporário gerado para o arquivo
          type: string
        type:
          description: Sempre 'files' para seguir a especificação JSON API
          type: string
      type: object
    Line:
      example:
        attributes:
          raw_text: raw_text
          identified_fields:
          - name: name
            start: 6
            end: 0
            value: value
          - name: name
