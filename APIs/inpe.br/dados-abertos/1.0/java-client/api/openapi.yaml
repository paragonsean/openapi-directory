openapi: 3.0.1
info:
  description: API de Dados Abertos com dados processados pelo grupo de monitoramento
    de Queimadas do INPE.
  title: Dados Abertos - API
  version: "1.0"
  x-apisguru-categories:
  - location
  x-description-language: br
  x-origin:
  - format: swagger
    url: http://queimadas.dgi.inpe.br/queimadas/dados-abertos/api/swagger.json
    version: "2.0"
  x-providerName: inpe.br
  x-serviceName: dados-abertos
servers:
- url: /api
tags:
- description: Focos de calor das últimas 24 horas detectados por todos os satélites
  name: focos
- description: Endpoints auxiliares
  name: auxiliar
paths:
  /auxiliar/estados:
    get:
      operationId: get_estados_auxiliar_resource
      parameters:
      - description: Código do país pelo qual será filtrado o resultado. Ver rotas
          auxiliares.
        explode: true
        in: query
        name: pais_id
        schema:
          items:
            type: integer
          type: array
        style: form
      responses:
        "200":
          content: {}
          description: Sucesso
        "400":
          content: {}
          description: Erro de validação
      summary: Endpoint para retorno dos dados de estados utilizados na filtragem
        de focos
      tags:
      - auxiliar
      x-accepts:
      - application/json
  /auxiliar/municipios:
    get:
      operationId: get_municipios_auxiliar_resource
      parameters:
      - description: Código do país pelo qual será filtrado o resultado. Ver rotas
          auxiliares.
        in: query
        name: pais_id
        required: true
        schema:
          type: integer
      - description: Código do estado pelo qual será filtrado o resultado. Ver rotas
          auxiliares.
        explode: true
        in: query
        name: estado_id
        schema:
          items:
            type: integer
          type: array
        style: form
      responses:
        "200":
          content: {}
          description: Sucesso
        "400":
          content: {}
          description: Erro de validação
      summary: Endpoint para retorno dos dados de municípios utilizados na filtragem
        de focos
      tags:
      - auxiliar
      x-accepts:
      - application/json
  /auxiliar/paises:
    get:
      operationId: get_paises_auxiliar_resource
      responses:
        "200":
          content: {}
          description: Sucesso
      summary: Endpoint para retorno dos dados de países utilizados na filtragem de
        focos
      tags:
      - auxiliar
      x-accepts:
      - application/json
  /auxiliar/satelites:
    get:
      operationId: get_satelite_auxiliar_resource
      responses:
        "200":
          content: {}
          description: Sucesso
      summary: Endpoint para retorno dos dados de satélites utilizados na filtragem
        de focos
      tags:
      - auxiliar
      x-accepts:
      - application/json
  /focos/:
    get:
      operationId: get_focos_resource
      parameters:
      - description: Código do país pelo qual será filtrado o resultado. Ver rotas
          auxiliares.
        in: query
        name: pais_id
        schema:
          type: integer
      - description: Código do estado pelo qual será filtrado o resultado. Ver rotas
          auxiliares.
        in: query
        name: estado_id
        schema:
          type: integer
      - description: Código do município pelo qual será filtrado o resultado. Ver
          rotas auxiliares.
        in: query
        name: municipio_id
        schema:
          type: integer
      - description: Nome do satélte pelo qual será filtrado o resultado. Ver rotas
          auxiliares.
        explode: true
        in: query
        name: satelite
        schema:
          items:
            type: string
          type: array
        style: form
      - description: An optional fields mask
        in: header
        name: X-Fields
        schema:
          format: mask
          type: string
      responses:
        "200":
          content: {}
          description: Sucesso
        "400":
          content: {}
          description: Erro de validação
      summary: Endpoint para retorno dos dados de focos de calor
      tags:
      - focos
      x-accepts:
      - application/json
  /focos/count:
    get:
      operationId: get_focos_count_resource
      parameters:
      - description: Código do país pelo qual será filtrado o resultado. Ver rotas
          auxiliares.
        in: query
        name: pais_id
        schema:
          type: integer
      - description: Código do estado pelo qual será filtrado o resultado. Ver rotas
          auxiliares.
        in: query
        name: estado_id
        schema:
          type: integer
      - description: Código do município pelo qual será filtrado o resultado. Ver
          rotas auxiliares.
        in: query
        name: municipio_id
        schema:
          type: integer
      - description: Nome do satélte pelo qual será filtrado o resultado. Ver rotas
          auxiliares.
        explode: true
        in: query
        name: satelite
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content: {}
          description: Sucesso
        "400":
          content: {}
          description: Erro de validação
      summary: Endpoint para retorno da contagem dos focos de calor
      tags:
      - focos
      x-accepts:
      - application/json
