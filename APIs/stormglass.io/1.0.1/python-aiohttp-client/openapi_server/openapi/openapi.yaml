paths:
  /forecast:
    get:
      description: "Get forecast info for the given coordinates. For every hour and\
        \ property, you will get a list of weather sources and their values."
      operationId: get_forecast
      parameters:
      - description: The latitude for a location. Valid input is a number between
          -90 and 90.
        in: query
        name: lat
        required: true
        schema:
          type: number
      - description: The longitude for a location. Valid input is a number between
          -180 and 180.
        in: query
        name: lng
        required: true
        schema:
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forecast'
          description: Successful request
        "403":
          content: {}
          description: Unauthorized or API key is invalid
        "422":
          content: {}
          description: Invalid or missing coordinates
      security:
      - authenticationToken: []
      summary: Get hourly forecasts by coordinates
      tags:
      - forecast
      x-openapi-router-controller: openapi_server.controllers.forecast_controller
