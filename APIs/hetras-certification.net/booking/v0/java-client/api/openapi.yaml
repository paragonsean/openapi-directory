            application/json:
              schema:
                $ref: '#/components/schemas/Object'
            text/json:
              schema:
                $ref: '#/components/schemas/Object'
          description: Returns you all details for the specific block.
        "400":
          content: {}
          description: Bad request. Request parameters syntactically erroneous.
        "401":
          content: {}
          description: "You provided wrong credentials, or you reached your API limit."
        "403":
          content: {}
          description: The application does not have access to the requested resource.
        "404":
          content: {}
          description: Not Found. The server has not found anything matching the Request-URI.
        "500":
          content: {}
          description: We caught an unexpected error on our side. Please report with
            providing the Hetras-Tracking-Id from the response headers and we will
            check the logfiles.
        "503":
          content: {}
          description: The server is currently unavailable. Please try later.
      summary: Gets the details for a specific block.
      tags:
      - Blocks
      x-codegen-request-body-name: token
      x-content-type: '*/*'
      x-accepts:
      - application/json
      - text/json
  /api/booking/v0/bookings:
    get:
      deprecated: false
      description: "Here you can easily find bookings matching various criteria. The\
        \ booking you are looking for has to fullfill all the specified criteria\r\
        \n            at the same time. So if you specify a customer name and a channel\
        \ code you will get all bookings where the firstname or lastname of a guest\
        \ or a \r\n            contact contains the specified value and that have\
        \ been done through the defined channel.\r\n            A booking can consist\
        \ of multiple reservations, so even if you are looking for a specific reservation\
        \ which is part of a multi-room booking you will get\r\n            all reservations\
        \ for this booking returned."
      operationId: Bookings_GetBookings
      parameters:
      - description: Application identifier
        in: header
        name: App-Id
        required: true
        schema:
          type: string
          x-data-threescale-name: app_ids
        x-data-threescale-name: app_ids
      - description: Application key.
        in: header
        name: App-Key
        required: true
        schema:
          type: string
          x-data-threescale-name: app_keys
        x-data-threescale-name: app_keys
      - description: Only return bookings for this specific hotel.
        in: query
        name: hotelId
        schema:
          format: int32
          type: integer
      - description: Return bookings for this cancellation id.
        in: query
        name: cancellationId
        schema:
          type: string
      - description: "Return bookings matching this reservation number. Please note\
          \ that reservation numbers are only unique within a hotel. If you\r\n  \
          \          donÂ´t specify a hotel filter at the same time you could get back\
          \ multiple bookings from different hotels."
        in: query
        name: reservationNumber
        schema:
          format: int32
          type: integer
      - description: "Return all bookings where the first or lastname of one of the\
          \ guests or the contact contains the specified value. The search is executed\
          \ case insensitive\r\n            and also stripping of any whitespaces."
        in: query
        name: customerName
        schema:
          type: string
      - description: "Return all bookings where the primary email address of one of\
          \ the guests or the contact contains the specified value. The search is\
          \ executed case insensitive\r\n            and also stripping of any whitespaces."
        in: query
        name: customerEmail
        schema:
          type: string
      - description: Return all bookings the id of one of the guests or the contact
          matches the specified value.
        in: query
        name: customerId
        schema:
          type: string
      - description: Return all bookings having the specified room number assigned.
        in: query
        name: roomNumber
        schema:
          type: string
      - description: Return all bookings exactly matching the specified external id.
          This filter is case sensitive.
        in: query
        name: externalId
        schema:
          type: string
      - description: "Return all bookings where the name of the linked company or\
          \ travel agent profile contains the specified value. The search is executed\
          \ case insensitive\r\n            and also stripping of any whitespaces."
        in: query
        name: companyName
        schema:
          type: string
      - description: Return all bookings the id of the company or travel agent profile
          matches the specified value.
        in: query
        name: companyId
        schema:
          type: string
      - description: "Return all bookings where the primary email address of the company\
          \ or the travel agent profile contains the specified value. The search is\
          \ executed case insensitive\r\n            and also stripping of any whitespaces."
        in: query
        name: companyEmail
        schema:
          type: string
      - description: Return all bookings where the block code matches the specified
          value.
        in: query
        name: blockCode
        schema:
          type: string
      - description: Return all bookings where the reservation status is one of the
          specified values.
        explode: false
        in: query
        name: reservationStatuses
        schema:
          items:
            enum:
            - Tentative
            - Waitlisted
            - OnRequest
            - NonGuaranteed
            - Guaranteed
            - InHouse
            - CheckedOut
            - NoShow
            - Denied
            - Cancelled
            - Released
            - Walked
            - Expired
            - WalkIn
            - Registered
            type: string
          type: array
        style: form
      - description: Return all bookings where the market code is one of the specified
          values.
        explode: false
        in: query
        name: marketCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Return all bookings where the channel code is one of the specified
          values.
        explode: false
        in: query
        name: channelCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Return all bookings where the subchannel code is one of the specified
          values.
        explode: false
        in: query
        name: subChannelCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Return all bookings where the room type is one of the specified
          values.
        explode: false
        in: query
        name: roomTypes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Return all bookings where the rate plan code is one of the specified
          values.
        explode: false
        in: query
        name: ratePlanCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Return all reservations with at least one of the specified labels.
        explode: false
        in: query
        name: labels
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Start date for the selected date filter. If you select arrival\
          \ date as date filter the bookings returned will have at least\r\n     \
          \       one reservation arriving on the specified date or later."
        in: query
        name: from
        schema:
          format: date-time
          type: string
      - description: "End date for the selected date filter. If you select arrival\
          \ date as date filter the bookings returned will have at least\r\n     \
          \       one reservation arriving on the specified date or earlier."
        in: query
        name: to
        schema:
          format: date-time
          type: string
      - description: "Select a date field you want to filter bookings by. Only one\
          \ filter at a time can be applied. The to and from dates\r\n           \
          \ will then define the time range."
        in: query
        name: dateFilter
        schema:
          enum:
          - ArrivalDate
          - DepartureDate
          - StayDate
          - CreationDate
          - ModificationDate
          type: string
      - description: To be able to request reservations without personal data based
          on GDPR.
        in: query
        name: exclude
        schema:
          enum:
          - Customers
          type: string
      - description: Amount of items to skip.
        in: query
        name: skip
        schema:
          format: int32
          type: integer
      - description: Amount of items to select.
        in: query
        name: top
        schema:
          format: int32
          type: integer
      - description: Return total number of items for a given filter criteria.
        in: query
        name: inlinecount
        schema:
          enum:
          - None
          - AllPages
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingListResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BookingListResponse'
          description: A list of reservations for the requested hotel identifier.
        "204":
          content: {}
          description: There are no bookings matching your filter criteria.
        "401":
          content: {}
          description: "You provided wrong credentials, or you reached your API limit."
        "403":
          content: {}
          description: The application does not have access to the requested resource.
        "404":
          content: {}
          description: Not Found. The server has not found anything matching the Request-URI.
        "422":
          content: {}
          description: The request failed to validate.
        "500":
          content: {}
          description: We caught an unexpected error on our side. Please report with
            providing the Hetras-Tracking-Id from the response headers and we will
            check the logfiles.
        "503":
          content: {}
          description: The server is currently unavailable. Please try later.
      summary: Find bookings matching the given filter criteria.
      tags:
      - Bookings
      x-accepts:
      - application/json
      - text/json
    post:
      deprecated: false
      description: "Create a new booking as defined in the requests payload. You can\
        \ get more information about the payload if you check out the\r\n        \
        \    documentation for the reservation request model.<br />\r\n          \
        \  Please also have a look at the <a href=\"https://developer.hetras.com/docs/tutorials\"\
        \ onfocus=\"this.blur()\">Tutorials</a>.<br />\r\n            For more details\
        \ on how the API responds to errors please check our documentation on \r\n\
        \            <a href=\"https://developer.hetras.com/docs/errors/\" onfocus=\"\
        this.blur()\">Error Handling</a>."
      operationId: Bookings_CreateBooking
      parameters:
      - description: Application identifier
        in: header
        name: App-Id
        required: true
        schema:
          type: string
          x-data-threescale-name: app_ids
        x-data-threescale-name: app_ids
      - description: Application key.
        in: header
        name: App-Key
        required: true
        schema:
          type: string
          x-data-threescale-name: app_keys
        x-data-threescale-name: app_keys
      - description: Whether to send a confirmation email to the primary guest
        in: query
        name: sendConfirmation
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
          text/json:
            schema:
              $ref: '#/components/schemas/Reservation'
        description: Specifies the details of the booking to be created.
        required: true
      responses:
        "201":
          content:
