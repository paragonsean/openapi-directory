openapi: 3.0.1
info:
  title: hetras Booking API Version 0
  version: v0
  x-logo:
    url: https://twitter.com/hetras/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://developer.hetras.com/swagger/spec/BookingAPIv0.json
    version: "2.0"
  x-providerName: hetras-certification.net
  x-serviceName: booking
servers:
- url: https://api.hetras-certification.net/
paths:
  /api/booking/v0/addons:
    get:
      deprecated: false
      description: "With the addons request you can get a list of offers for addon\
        \ services available for a specific rate, room type\r\n            and guest\
        \ stay details.The channel code will define which rates will be returned based\
        \ on the access control \r\n            configuration for related rates."
      operationId: Addons_Get
      parameters:
      - description: Application identifier
        in: header
        name: App-Id
        required: true
        schema:
          type: string
          x-data-threescale-name: app_ids
        x-data-threescale-name: app_ids
      - description: Application key.
        in: header
        name: App-Key
        required: true
        schema:
          type: string
          x-data-threescale-name: app_keys
        x-data-threescale-name: app_keys
      - description: Specifies the hotel id to request offers for.
        in: query
        name: hotelId
        required: true
        schema:
          format: int32
          type: integer
      - description: Date from when the addon service will be booked to the reservation
          in the ISO-8601 format "YYYY-MM-DD".
        in: query
        name: arrivalDate
        required: true
        schema:
          format: date-time
          type: string
      - description: "Date until when the addon service will be booked to the reservation\
          \ in the ISO-8601 format \"YYYY-MM-DD\".\r\n            This is usually\
          \ the departure date of the reservation."
        in: query
        name: departureDate
        required: true
        schema:
          format: date-time
          type: string
      - description: Channel Code the rate plan needs to be configured for.
        in: query
        name: channelCode
        required: true
        schema:
          type: string
      - description: Number of adults per room.
        in: query
        name: adults
        required: true
        schema:
          format: byte
          maximum: 255
          minimum: 1
          type: string
      - description: Number of rooms.
        in: query
        name: rooms
        required: true
        schema:
          format: byte
          maximum: 255
          minimum: 1
          type: string
      - description: Only return offers for the specified room type code.
        in: query
        name: roomType
        required: true
        schema:
          type: string
      - description: Only return offers for the specified rate plan code.
        in: query
        name: ratePlanCode
        required: true
        schema:
          type: string
      - description: Expand the rates breakdown if required.
        in: query
        name: expand
        schema:
          enum:
          - None
          - Breakdown
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Addons'
            text/json:
              schema:
                $ref: '#/components/schemas/Addons'
          description: All addon offers for the requested stay details.
        "401":
          content: {}
          description: "You provided wrong credentials, or you reached your API limit."
        "403":
          content: {}
          description: The application does not have access to the requested resource.
        "404":
          content: {}
          description: Not Found. The server has not found anything matching the Request-URI.
        "422":
          content: {}
          description: "The request failed to validate. Either a mandatory parameter\
            \ was missing or no offers for \r\n            the requested stay details"
        "500":
          content: {}
          description: We caught an unexpected error on our side. Please report with
            providing the Hetras-Tracking-Id from the response headers and we will
            check the logfiles.
        "503":
          content: {}
          description: The server is currently unavailable. Please try later.
      summary: Get a list of offers for addon services for the specified guest stay
        details.
      tags:
      - Addons
      x-accepts:
      - application/json
      - text/json
  /api/booking/v0/availability:
    get:
      deprecated: false
      description: Read past occupancy and future availability for a specific hotel.
        You can also request the breakdown per room type.
      operationId: Availability_Get
      parameters:
      - description: Application identifier
        in: header
        name: App-Id
        required: true
        schema:
          type: string
          x-data-threescale-name: app_ids
        x-data-threescale-name: app_ids
      - description: Application key.
        in: header
        name: App-Key
        required: true
        schema:
          type: string
          x-data-threescale-name: app_keys
        x-data-threescale-name: app_keys
      - description: Specifies the hotel id to request the availability for.
        in: query
        name: hotelId
        required: true
        schema:
          format: int32
          type: integer
      - description: Defines the first business day you would like to get availability
          numbers for.
        in: query
        name: from
        required: true
        schema:
          format: date-time
          type: string
      - description: "Defines the last business day you would like to get availability\
          \ numbers for. The maximum time span between <i>from</i>Â´and <i>to</i>\r\
          \n            is limited to 365 days."
        in: query
        name: to
        required: true
        schema:
          format: date-time
          type: string
      - description: You can expand the room types breakdown per business day for
          the availibility numbers if need be.
        in: query
        name: expand
        schema:
          enum:
          - RoomTypes
          type: string
      - description: Amount of items to skip.
        in: query
        name: skip
        schema:
          format: int32
          type: integer
      - description: Amount of items to select.
        in: query
        name: top
        schema:
          format: int32
          type: integer
      - description: Return total number of items for a given filter criteria.
        in: query
        name: inlinecount
        schema:
          enum:
          - None
          - AllPages
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/AvailabilityResponse'
          description: Returns a list of availabilities per business day.
        "400":
          content: {}
          description: Bad request. Request parameters syntactically erroneous.
        "401":
          content: {}
          description: "You provided wrong credentials, or you reached your API limit."
        "403":
          content: {}
          description: The application does not have access to the requested resource.
        "404":
          content: {}
          description: Not Found. The server has not found anything matching the Request-URI.
        "500":
          content: {}
          description: We caught an unexpected error on our side. Please report with
            providing the Hetras-Tracking-Id from the response headers and we will
            check the logfiles.
      summary: Gets the availability and occupancy for a specific hotel and timespan.
      tags:
      - Availability
      x-accepts:
      - application/json
      - text/json
  /api/booking/v0/blocks:
    get:
      deprecated: false
      description: "With this endpoint you can request a list of blocks for the hotel\
        \ chain. Currently we only support to optionally\r\n            filter by\
        \ the group code linked to the block. Additional filters will be available\
        \ soon."
      operationId: Blocks_GetBlocksAsync
      parameters:
      - description: Application identifier
        in: header
        name: App-Id
        required: true
        schema:
          type: string
          x-data-threescale-name: app_ids
        x-data-threescale-name: app_ids
      - description: Application key.
        in: header
        name: App-Key
        required: true
        schema:
          type: string
          x-data-threescale-name: app_keys
        x-data-threescale-name: app_keys
      - description: Only return blocks for this specific hotel.
        in: query
        name: hotelId
        schema:
          format: int32
          type: integer
      - description: Filter the blocks by the specified group code
        in: query
        name: groupCode
        schema:
          type: string
      - description: Return all blocks where the block's last_departure is greater
          than specified date.
        in: query
        name: from
        schema:
          format: date-time
          type: string
      - description: Return all blocks where the block's last_departure is less than
          specified date.
        in: query
        name: to
        schema:
          format: date-time
          type: string
      - description: Return all blocks where the block status is one of the specified
          values.
        in: query
        name: status
        schema:
          enum:
          - Cancelled
          - Tentative
          - Definite
          type: string
      - description: Return all blocks that have related the specified comma-separated
          rate plans.
        explode: false
        in: query
        name: ratePlanCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: If true it will include also details of block count per each
          room type.
        in: query
        name: countDetails
        schema:
          type: boolean
      - description: Amount of items to skip.
        in: query
        name: skip
        schema:
          format: int32
          type: integer
      - description: Amount of items to select.
        in: query
        name: top
        schema:
          format: int32
          type: integer
      - description: Return total number of items for a given filter criteria.
        in: query
        name: inlinecount
        schema:
          enum:
          - None
          - AllPages
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CancellationToken'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Object'
            text/json:
              schema:
                $ref: '#/components/schemas/Object'
          description: Returns a list of blocks matching the provided filter criteria.
        "204":
          content: {}
          description: There are no blocks matching your filter criteria.
        "400":
          content: {}
          description: Bad request. Request parameters syntactically erroneous.
        "401":
          content: {}
          description: "You provided wrong credentials, or you reached your API limit."
        "403":
          content: {}
          description: The application does not have access to the requested resource.
        "404":
          content: {}
          description: Not Found. The server has not found anything matching the Request-URI.
        "500":
          content: {}
          description: We caught an unexpected error on our side. Please report with
            providing the Hetras-Tracking-Id from the response headers and we will
            check the logfiles.
        "503":
          content: {}
          description: The server is currently unavailable. Please try later.
      summary: Gets a list of blocks.
      tags:
      - Blocks
      x-codegen-request-body-name: token
      x-content-type: '*/*'
      x-accepts:
      - application/json
      - text/json
  /api/booking/v0/blocks/$count:
    get:
      deprecated: false
      operationId: Blocks_GetBlocksCountAsync
      parameters:
      - description: Application identifier
        in: header
        name: App-Id
        required: true
        schema:
          type: string
          x-data-threescale-name: app_ids
        x-data-threescale-name: app_ids
      - description: Application key.
        in: header
        name: App-Key
        required: true
        schema:
          type: string
          x-data-threescale-name: app_keys
        x-data-threescale-name: app_keys
      - description: Only return blocks for this specific hotel.
        in: query
        name: hotelId
        schema:
          format: int32
          type: integer
      - description: Filter the blocks by the specified group code
        in: query
        name: groupCode
        schema:
          type: string
      - description: Return all blocks where the block's last_departure is greater
          than specified date.
        in: query
        name: from
        schema:
          format: date-time
          type: string
      - description: Return all blocks where the block's last_departure is less than
          specified date.
        in: query
        name: to
        schema:
          format: date-time
          type: string
      - description: Return all blocks where the block status is one of the specified
          values.
        in: query
        name: status
        schema:
          enum:
          - Cancelled
          - Tentative
          - Definite
          type: string
      - description: Return all blocks that have related the specified comma-separated
          rate plans.
        explode: false
        in: query
        name: ratePlanCodes
        schema:
          items:
            type: string
          type: array
        style: form
      - description: If true it will include also details of block count per each
          room type.
        in: query
        name: countDetails
        schema:
          type: boolean
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/CancellationToken'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TotalCountResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/TotalCountResponse'
          description: The total blocks count for a given filter criteria.
        "401":
          content: {}
          description: "You provided wrong credentials, or you reached your API limit."
        "403":
          content: {}
          description: The application does not have access to the requested resource.
        "500":
          content: {}
          description: We couldn't return the representation due to an internal server
            error.
        "503":
          content: {}
          description: The server is currently unavailable. Please try later.
      summary: Get total blocks count that match the given filter criteria.
      tags:
      - Blocks
      x-codegen-request-body-name: token
      x-content-type: '*/*'
      x-accepts:
      - application/json
      - text/json
  /api/booking/v0/blocks/{blockCode}:
    get:
      deprecated: false
      description: Read all informationen about a block including the numbers of blocked
