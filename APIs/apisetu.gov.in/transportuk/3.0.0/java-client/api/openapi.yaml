      - IssuedTo
      - issueDate
      - issuedAt
      - language
      - name
      - number
      - status
      - type
      - validFromDate
      type: object
      xml:
        name: Certificate
    drvlc_request_certificateParameters:
      properties:
        DOB:
          description: Date of birth in DD-MM-YYYY format
          example: 31-12-1980
          type: string
        FullName:
          description: Full name
          example: Sunil Kumar
          type: string
        UID:
          description: Aadhaar number
          example: "123412341234"
          type: string
        dlno:
          description: DL No
          example: DL01/2009/236543
          type: string
      required:
      - DOB
      - FullName
      - UID
      - dlno
      type: object
    drvlc_request:
      properties:
        certificateParameters:
          $ref: '#/components/schemas/drvlc_request_certificateParameters'
        consentArtifact:
          $ref: '#/components/schemas/ConsentArtifactSchema'
        format:
          description: The format of the certificate in response.
          enum:
          - xml
          - pdf
          type: string
        txnId:
          description: A unique transaction id for this request in UUID format. It
            is used for tracking the request.
          example: f7f1469c-29b0-4325-9dfc-c567200a70f7
          format: uuid
          type: string
      required:
      - format
      - txnId
      type: object
    drvlc_400_response:
      example:
        errorDescription: Please provide all mandatory parameters
        error: missing_parameter
      properties:
        error:
          enum:
          - missing_parameter
          - invalid_parameter
          - invalid_format
          - invalid_txnid
          - invalid_consentid
          type: string
        errorDescription:
          enum:
          - Please provide all mandatory parameters
          - Bad request
          - The format parameter is invalid
          - The txnId parameter must be in UUID format
          - The consentId parameter must be in UUID format
          type: string
      type: object
    drvlc_401_response:
      example:
        errorDescription: Authentication failed
        error: invalid_authentication
      properties:
        error:
          enum:
          - invalid_authentication
          - invalid_authorization
          type: string
        errorDescription:
          enum:
          - Authentication failed
          - You are not authorized to use this API
          type: string
      type: object
    drvlc_404_response:
      example:
        errorDescription: No record found
        error: record_not_found
      properties:
        error:
          enum:
          - record_not_found
          - url_not_found
          type: string
        errorDescription:
          enum:
          - No record found
          - Your API url or path is incorrect
          type: string
      type: object
    drvlc_500_response:
      example:
        errorDescription: Internal server error
        error: internal_server_error
      properties:
        error:
          enum:
          - internal_server_error
          type: string
        errorDescription:
          enum:
          - Internal server error
          type: string
      type: object
    drvlc_502_response:
      example:
        errorDescription: Publisher service returned an invalid response
        error: bad_gatewy
      properties:
        error:
          enum:
          - bad_gatewy
          type: string
        errorDescription:
          enum:
          - Publisher service returned an invalid response
          type: string
      type: object
    drvlc_503_response:
      example:
        errorDescription: Publisher service is temporarily unavailable
        error: service_unavailable
      properties:
        error:
          enum:
          - service_unavailable
          type: string
        errorDescription:
          enum:
          - Publisher service is temporarily unavailable
          type: string
      type: object
    drvlc_504_response:
      example:
        errorDescription: Publisher service did not respond in time
        error: gateway_timeout
      properties:
        error:
          enum:
          - gateway_timeout
          type: string
        errorDescription:
          enum:
          - Publisher service did not respond in time
          type: string
      type: object
    rvcer_request_certificateParameters:
      properties:
        FullName:
          description: Full name
          example: Sunil Kumar
          type: string
        UID:
          description: Aadhaar number
          example: "123412341234"
          type: string
        chasis_no:
          description: Chassis No
          example: MBLKC12EFBGJ08420
          type: string
        reg_no:
          description: Vehicle Registration No
          example: DL01AA0101 As per your Vehicle Registration Certificate
          type: string
      required:
      - FullName
      - UID
      - chasis_no
      - reg_no
