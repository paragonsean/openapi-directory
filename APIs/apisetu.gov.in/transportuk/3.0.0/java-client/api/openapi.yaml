openapi: 3.0.0
info:
  description: "Driving License (DL) and Vehicle Registration Certificate (RC) of\
    \ the State, as available on Parivahan Sewa (http://parivahan.co.in/) of Ministry\
    \ of Road Transport and Highways, are available on DigiLocker. Citizens can pull\
    \ these documents into their DigiLocker accounts."
  termsOfService: https://apisetu.gov.in/terms.php
  title: "Transport Department, Uttarakhand"
  version: 3.0.0
  x-apisguru-categories:
  - open_data
  x-origin:
  - format: openapi
    url: https://apisetu.gov.in/api_specification_v8/transportuk.yaml
    version: "3.0"
  x-providerName: apisetu.gov.in
  x-serviceName: transportuk
servers:
- url: https://apisetu.gov.in/transportuk/v3
paths:
  /drvlc/certificate:
    post:
      description: API to verify Driving License.
      operationId: drvlc
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/drvlc_request'
        description: Request format
      responses:
        "200":
          content:
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            application/xml:
              schema:
                $ref: '#/components/schemas/DrivingLicenseSchema'
          description: "The certificate data in response body in PDF, XML or JSON\
            \ format as requested in format parameter."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_401_response'
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_404_response'
          description: No record found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_500_response'
          description: Internal server error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_502_response'
          description: Bad gateway
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_503_response'
          description: Service unavailable
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_504_response'
          description: Gateway timeout
      security:
      - apiKey: []
        clientId: []
      summary: Driving License
      tags:
      - APIs
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/pdf
      - application/xml
  /rvcer/certificate:
    post:
      description: API to verify Registration of Vehicles.
      operationId: rvcer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/rvcer_request'
        description: Request format
      responses:
        "200":
          content:
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
            application/xml:
              schema:
                $ref: '#/components/schemas/VehicleRegistrationSchema'
          description: "The certificate data in response body in PDF, XML or JSON\
            \ format as requested in format parameter."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_401_response'
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_404_response'
          description: No record found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_500_response'
          description: Internal server error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_502_response'
          description: Bad gateway
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_503_response'
          description: Service unavailable
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drvlc_504_response'
          description: Gateway timeout
      security:
      - apiKey: []
        clientId: []
      summary: Registration of Vehicles
      tags:
      - APIs
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/pdf
      - application/xml
components:
  responses:
    "400Error":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/drvlc_400_response'
      description: Bad request
    "401Error":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/drvlc_401_response'
      description: Unauthorized access
    "404Error":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/drvlc_404_response'
      description: No record found
    "500Error":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/drvlc_500_response'
      description: Internal server error
    "502Error":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/drvlc_502_response'
      description: Bad gateway
    "503Error":
