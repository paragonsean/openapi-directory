  schemas:
    AcademicCertificateSchema:
      properties:
        CertificateData:
          $ref: '#/components/schemas/AcademicCertificateSchema_CertificateData'
        IssuedBy:
          $ref: '#/components/schemas/AcademicCertificateSchema_IssuedBy'
        IssuedTo:
          $ref: '#/components/schemas/AcademicCertificateSchema_IssuedTo'
        issueDate:
          example: ' '
          type: string
          xml:
            attribute: true
        issuedAt:
          example: ""
          type: string
          xml:
            attribute: true
        language:
          example: "99"
          minLength: 1
          type: string
          xml:
            attribute: true
        name:
          example: Secondary School Certificate
          minLength: 1
          type: string
          xml:
            attribute: true
        number:
          example: 1100044
          minLength: 1
          type: integer
          xml:
            attribute: true
        status:
          example: A
          minLength: 1
          type: string
          xml:
            attribute: true
        type:
          example: SSCER
          type: string
          xml:
            attribute: true
        validFromDate:
          example: ' '
          type: string
          xml:
            attribute: true
      required:
      - CertificateData
      - IssuedBy
      - IssuedTo
      - issueDate
      - issuedAt
      - language
      - name
      - number
      - status
      - type
      - validFromDate
      type: object
      xml:
        name: Certificate
    ConsentArtifactSchema:
      properties:
        consent:
          $ref: '#/components/schemas/ConsentArtifactSchema_consent'
        signature:
          $ref: '#/components/schemas/ConsentArtifactSchema_signature'
      required:
      - consent
      - signature
    DrivingLicenseSchema:
      properties:
        CertificateData:
          $ref: '#/components/schemas/DrivingLicenseSchema_CertificateData'
        IssuedBy:
          $ref: '#/components/schemas/DrivingLicenseSchema_IssuedBy'
        IssuedTo:
          $ref: '#/components/schemas/DrivingLicenseSchema_IssuedTo'
        expiryDate:
          example: 31-12-2010
          type: string
          xml:
            attribute: true
        issueDate:
          example: 01-01-1990
          type: string
          xml:
            attribute: true
        issuedAt:
          example: New Delhi
          type: string
          xml:
            attribute: true
        language:
          example: "99"
          minLength: 1
          type: string
          xml:
            attribute: true
        name:
          example: Driving License
          minLength: 1
          type: string
          xml:
            attribute: true
        number:
          minLength: 1
          type: integer
          xml:
            attribute: true
        prevNumber:
          example: 1234
          minLength: 1
          type: integer
          xml:
            attribute: true
        status:
          example: A
          minLength: 1
          type: string
          xml:
            attribute: true
        type:
          example: DRVLC
          type: string
          xml:
            attribute: true
        validFromDate:
          example: 01-01-1990
