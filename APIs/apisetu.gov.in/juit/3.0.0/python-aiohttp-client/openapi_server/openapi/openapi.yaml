openapi: 3.0.0
info:
  description: "Jaypee University Of Information Technology, Waknaghat (H. P.) (http://www.juit.ac.in/)\
    \ is issuing Degree certificates through DigiLocker. These can be pulled by students\
    \ into their DigiLocker accounts. Currently, data for the year 2019 is made available\
    \ by Jaypee University Of Information Technology."
  termsOfService: https://apisetu.gov.in/terms.php
  title: "Jaypee University Of Information Technology, Waknaghat (H. P.)"
  version: 3.0.0
  x-apisguru-categories:
  - open_data
  x-origin:
  - format: openapi
    url: https://apisetu.gov.in/api_specification_v8/juit.yaml
    version: "3.0"
  x-providerName: apisetu.gov.in
  x-serviceName: juit
servers:
- url: https://apisetu.gov.in/juit/v3
paths:
  /dgcer/certificate:
    post:
      description: API to verify Degree/ Diploma Certificate.
      operationId: dgcer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dgcer_request'
        description: Request format
        x-body-name: body
      responses:
        "200":
          content:
            application/pdf:
              example: Response body contains contents of the certificate in PDF format.
          description: "The certificate data in response body in PDF, XML or JSON\
            \ format as requested in format parameter."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dgcer_400_response'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dgcer_401_response'
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dgcer_404_response'
          description: No record found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dgcer_500_response'
          description: Internal server error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dgcer_502_response'
          description: Bad gateway
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dgcer_503_response'
          description: Service unavailable
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dgcer_504_response'
          description: Gateway timeout
      security:
      - apiKey: []
        clientId: []
      summary: Degree/ Diploma Certificate
      tags:
      - APIs
      x-openapi-router-controller: openapi_server.controllers.apis_controller
      x-codegen-request-body-name: body
