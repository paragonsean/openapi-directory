openapi: 3.0.2
info:
  contact:
    name: Directorate General of Foreign Trade (DGFT)
    url: https://www.dgft.gov.in/
  description: "The Importer-Exporter Code (IEC), issued by Directorate General of\
    \ Foreign Trade (DGFT), is a key business identification number which is mandatory\
    \ for Exports or Imports. This API can be used to get details of a importer-exporter\
    \ by importer-exporter code."
  termsOfService: https://ndh.digitallocker.gov.in/terms.php
  title: Importer-Exporter Details API
  version: 3.0.0
  x-apisguru-categories:
  - open_data
  x-origin:
  - format: openapi
    url: https://apisetu.gov.in/api_specification_v8/dgft.yaml
    version: "3.0"
  x-providerName: apisetu.gov.in
  x-serviceName: dgft
servers:
- url: https://apisetu.gov.in/dgft
paths:
  /v1/iec/{iec}:
    get:
      description: Description of Importer-Exporter Code (IEC) Verification API.
      operationId: Importer-Exporter Code Verification API
      parameters:
      - description: Importer-Exporter code
        explode: false
        in: path
        name: iec
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_200_response'
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_401_response'
          description: Authentication failed
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_404_response'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_500_response'
          description: Internal Server Error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_502_response'
          description: Bad Gateway
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_503_response'
          description: Service Unavailable
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_504_response'
          description: Gateway Timeout
      security:
      - api_key: []
      - clientId: []
      summary: Importer-Exporter Code (IEC) Verification API.
      tags:
      - APIs
      x-accepts:
      - application/json
components:
  schemas:
    Importer_Exporter_Code_Verification_API_500_response:
      example:
        errorDescription: Internal server error
        error: internal_server_error
      properties:
        error:
          enum:
          - internal_server_error
          type: string
        errorDescription:
          enum:
          - Internal server error
          type: string
      type: object
    Importer_Exporter_Code_Verification_API_400_response:
      example:
        errorDescription: Bad request
        error: invalid parameter
      properties:
        error:
          enum:
          - invalid parameter
          - missing parameter
          type: string
        errorDescription:
          enum:
          - Bad request
          - Please provide all mandatory parameters.
          type: string
      type: object
    Importer_Exporter_Code_Verification_API_200_response_directors_inner:
      example:
        name: Mukund's IEC
      properties:
        name:
          example: Mukund's IEC
          minLength: 1
          type: string
      required:
      - name
    Importer_Exporter_Code_Verification_API_404_response:
      example:
        errorDescription: No record found
        error: record_not_found
      properties:
        error:
          enum:
          - record_not_found
          - Url not found
          type: string
        errorDescription:
          enum:
          - No record found
          - Your API url or path is incorrect.
          type: string
      type: object
    Importer_Exporter_Code_Verification_API_502_response:
      example:
        errorDescription: Publisher service returned an invalid response.
        error: bad gateway
      properties:
        error:
          enum:
          - bad gateway
          type: string
        errorDescription:
          enum:
          - Publisher service returned an invalid response.
          type: string
      type: object
    Importer_Exporter_Code_Verification_API_504_response:
      example:
        errorDescription: Publisher service did not respond in time
        error: gateway_timeout
      properties:
        error:
          enum:
          - gateway_timeout
          type: string
        errorDescription:
          enum:
          - Publisher service did not respond in time
          type: string
      type: object
    Importer_Exporter_Code_Verification_API_200_response:
      example:
        dataAsOn: 2000-01-23T04:56:07.000+00:00
        exporterType: "1"
        city: Bokaro
        iec: CGRPK3746C
        directors:
        - name: Mukund's IEC
        - name: Mukund's IEC
        iecIssueDate: "8062020"
        iecModificationDate: ""
        branch:
        - badd1: Bokaro
          branchCode: "1"
          badd2: ""
          pin: "827012"
          city: Bokaro
          state: JHARKHAND
        - badd1: Bokaro
          branchCode: "1"
          badd2: ""
          pin: "827012"
          city: Bokaro
          state: JHARKHAND
        natureOfConcern: "1"
        pin: "827012"
        entityName: Mukund's IEC
        addressLine1: Noida
        addressLine2: ""
        iecStatus: "0"
        state: JHARKHAND
        pan: CGRPK3746CFT001
      properties:
        addressLine1:
          example: Noida
          minLength: 1
          type: string
        addressLine2:
          example: ""
          type: string
        branch:
          items:
            $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_200_response_branch_inner'
          minItems: 1
          type: array
          uniqueItems: true
        city:
          example: Bokaro
          minLength: 1
          type: string
        dataAsOn:
          format: date-time
          type: string
        directors:
          items:
            $ref: '#/components/schemas/Importer_Exporter_Code_Verification_API_200_response_directors_inner'
          minItems: 1
          type: array
          uniqueItems: true
        entityName:
          example: Mukund's IEC
          minLength: 1
          type: string
        exporterType:
          example: "1"
          minLength: 1
          type: string
        iec:
          example: CGRPK3746C
          minLength: 1
          type: string
        iecIssueDate:
          example: "8062020"
          minLength: 1
          type: string
        iecModificationDate:
          example: ""
          type: string
        iecStatus:
          example: "0"
          minLength: 0
          type: string
        natureOfConcern:
          example: "1"
          minLength: 1
          type: string
        pan:
          example: CGRPK3746CFT001
          minLength: 1
          type: string
        pin:
          example: "827012"
          minLength: 1
          type: string
        state:
          example: JHARKHAND
          minLength: 1
          type: string
      required:
      - addressLine1
      - addressLine2
      - branch
      - city
      - dataAsOn
      - directors
      - entityName
      - exporterType
      - iec
      - iecIssueDate
      - iecModificationDate
      - iecStatus
      - natureOfConcern
      - pan
      - pin
      - state
      type: object
    Importer_Exporter_Code_Verification_API_401_response:
      example:
        errorDescription: Authentication failed
        error: invalid_authentication
      properties:
        error:
          enum:
          - invalid_authentication
          - invalid_authorization
          type: string
        errorDescription:
          enum:
          - Authentication failed
          - You are not authorized to use this API
          type: string
      type: object
    Importer_Exporter_Code_Verification_API_200_response_branch_inner:
      example:
        badd1: Bokaro
        branchCode: "1"
        badd2: ""
        pin: "827012"
        city: Bokaro
        state: JHARKHAND
      properties:
        badd1:
          example: Bokaro
          minLength: 1
          type: string
        badd2:
          example: ""
          type: string
        branchCode:
          example: "1"
          minLength: 1
          type: string
        city:
          example: Bokaro
          minLength: 1
          type: string
        pin:
          example: "827012"
          minLength: 1
          type: string
        state:
          example: JHARKHAND
          minLength: 1
          type: string
      required:
      - badd1
      - badd2
      - branchCode
      - city
      - pin
      - state
    Importer_Exporter_Code_Verification_API_503_response:
      example:
        errorDescription: Publisher service is temporarily unavailable
        error: service_unavailable
      properties:
        error:
          enum:
          - service_unavailable
          type: string
        errorDescription:
          enum:
          - Publisher service is temporarily unavailable
          type: string
      type: object
  securitySchemes:
    api_key:
      in: header
      name: X-APISETU-APIKEY
      type: apiKey
    clientId:
      in: header
      name: X-APISETU-CLIENTID
      type: apiKey

