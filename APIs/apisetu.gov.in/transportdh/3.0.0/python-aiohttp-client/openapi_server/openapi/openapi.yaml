        error: bad_gatewy
      properties:
        error:
          enum:
          - bad_gatewy
          title: error
          type: string
        errorDescription:
          enum:
          - Publisher service returned an invalid response
          title: errorDescription
          type: string
      title: drvlc_502_response
      type: object
    drvlc_503_response:
      example:
