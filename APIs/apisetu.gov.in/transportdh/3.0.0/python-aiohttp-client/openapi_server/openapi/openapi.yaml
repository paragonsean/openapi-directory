          - Your API url or path is incorrect
          title: errorDescription
          type: string
      title: drvlc_404_response
      type: object
    drvlc_500_response:
      example:
        errorDescription: Internal server error
        error: internal_server_error
      properties:
        error:
          enum:
          - internal_server_error
          title: error
          type: string
        errorDescription:
          enum:
          - Internal server error
          title: errorDescription
          type: string
      title: drvlc_500_response
      type: object
    drvlc_502_response:
      example:
