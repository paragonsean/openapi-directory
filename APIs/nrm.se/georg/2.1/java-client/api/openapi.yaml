paths:
  /autocomplete:
    get:
      description: Return search results in json
      operationId: autoComplete
      parameters:
      - in: query
        name: text
        schema:
          type: string
      - in: query
        name: sources
        schema:
          type: string
      - in: query
        name: layers
        schema:
          type: string
      - in: query
        name: countryCode
        schema:
          type: string
      - in: query
        name: size
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: successful operation
      summary: Search
      tags:
      - georg
      x-accepts:
      - application/json
  /coordinates:
    get:
      description: Return search results in json
      operationId: searchCoordinates
      parameters:
      - in: query
        name: coordinates
        schema:
          type: string
