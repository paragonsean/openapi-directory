  /search:
    get:
      description: Return search results in json
      operationId: search
      parameters:
      - in: query
        name: text
        schema:
          type: string
      - in: query
        name: sources
        schema:
          type: string
      - in: query
        name: layers
        schema:
          type: string
      - in: query
        name: countryCode
        schema:
          type: string
      - in: query
        name: size
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: successful operation
      summary: Get geocoding
      tags:
      - georg
      x-accepts:
      - application/json
  /upload:
    post:
      description: "Upload csv file with minimum two columns (Id, SourceLocality).\
        \ Return search results in json"
      operationId: uploadFile
      parameters:
      - in: query
        name: type
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MultipartFormDataInput'
        required: false
      responses:
        "200":
          content: {}
          description: File uploaded
      summary: Batch upload
      tags:
      - georg
      x-codegen-request-body-name: body
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
