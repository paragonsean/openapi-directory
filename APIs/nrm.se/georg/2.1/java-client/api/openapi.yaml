        "200":
          content:
            application/json:
              schema:
                type: string
          description: successful operation
      summary: Search coordinates in different formate
      tags:
      - georg
      x-accepts:
      - application/json
  /reverse:
    get:
      description: Return search results in json
      operationId: getReverseGeoCode
      parameters:
      - in: query
        name: lat
        schema:
          format: double
          type: number
      - in: query
        name: lng
        schema:
          format: double
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: successful operation
