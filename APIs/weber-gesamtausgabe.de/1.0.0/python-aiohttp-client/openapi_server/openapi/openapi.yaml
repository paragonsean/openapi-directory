        name: authorID
        required: true
        schema:
          default: A002068
          type: string
      - description: The WeGA document type
        explode: false
        in: query
        name: doc_type
        schema:
          items:
            enum:
            - biblio
            - diaries
            - documents
            - letters
            - news
            - orgs
            - persons
            - places
            - thematicCommentaries
            - var
            - works
            - writings
            type: string
          type: array
        style: form
      - description: Position of first item to retrieve (starting from 1)
        in: query
        name: offset
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
      - description: Number of items to retrieve (200 max)
        in: query
        name: limit
        schema:
          default: 10
          format: int32
