servers:
- url: http://localhost:8080/exist/apps/WeGA-WebApp/api/v1
tags:
- description: Access to the documents of the WeGA digital edition
  name: Documents
- description: Access to search functions of the WeGA digital edition
  name: Search
- description: Access to encoding features
  name: Code Samples
- description: Access to application settings
  name: Application
- description: Access to facets for filtering result sets
  name: Facets
paths:
  /application/newID:
    get:
      operationId: application_new_idget
      parameters:
      - description: The WeGA document type
        explode: false
        in: query
        name: docType
        required: true
        schema:
          items:
            enum:
            - biblio
            - diaries
            - documents
            - letters
            - news
            - orgs
            - persons
            - places
            - thematicCommentaries
            - var
            - works
            - writings
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_application_newID_get_200_response'
          description: A single object with a fresh WeGA ID
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_application_newID_get_403_response'
          description: The creation of new IDs is only available in the development
            environment
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Create a new WeGA ID
      tags:
      - Application
      x-openapi-router-controller: openapi_server.controllers.application_controller
  /application/status:
    get:
      operationId: application_status_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_application_status_get_200_response'
          description: Healthy – A single object with status information
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_application_status_get_500_response'
          description: Unhealthy – A single object with status information
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Get status information about the running WeGA-WebApp
      tags:
      - Application
      x-openapi-router-controller: openapi_server.controllers.application_controller
  /code/findByElement/{element}:
    get:
      operationId: code_find_by_element_element_get
      parameters:
      - description: The XML element to search for
        in: path
        name: element
        required: true
        schema:
          type: string
      - description: The element namespace. Defaults to the TEI namespace
        in: query
        name: namespace
        schema:
          default: http://www.tei-c.org/ns/1.0
          type: string
      - description: The WeGA document type
        explode: false
        in: query
        name: docType
        schema:
          items:
            enum:
            - biblio
            - diaries
            - documents
            - letters
            - news
            - orgs
            - persons
            - places
            - thematicCommentaries
            - var
            - works
            - writings
            type: string
          type: array
        style: form
      - description: Position of first item to retrieve (starting from 1)
        in: query
        name: offset
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
      - description: Number of items to retrieve (200 max)
        in: query
        name: limit
        schema:
          default: 10
          format: int32
          maximum: 200
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CodeSample'
                type: array
          description: An array of documents
          headers:
            totalrecordcount:
              description: The total size of the result set
              schema:
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Finds code samples by XML element
      tags:
      - Code Samples
      x-openapi-router-controller: openapi_server.controllers.code_samples_controller
  /documents:
    get:
      description: |
        The Documents endpoint returns a list of all documents from the WeGA digital edition.
      operationId: documents_get
      parameters:
      - description: The WeGA document type
        explode: false
        in: query
        name: doc_type
        schema:
          items:
            enum:
            - biblio
            - diaries
            - documents
            - letters
            - news
            - orgs
            - persons
            - places
            - thematicCommentaries
            - var
            - works
            - writings
            type: string
          type: array
        style: form
      - description: Position of first item to retrieve (starting from 1)
        in: query
        name: offset
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
      - description: Number of items to retrieve (200 max)
        in: query
        name: limit
        schema:
          default: 10
          format: int32
          maximum: 200
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Document'
                type: array
          description: An array of documents
          headers:
            totalrecordcount:
              description: The total size of the result set
              schema:
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Lists all documents
      tags:
      - Documents
      x-openapi-router-controller: openapi_server.controllers.documents_controller
  /documents/findByAuthor/{authorID}:
    get:
      description: "This endpoint returns a list of documents by a given author –\
