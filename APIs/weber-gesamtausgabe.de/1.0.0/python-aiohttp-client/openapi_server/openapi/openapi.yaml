          description: An array of documents
          headers:
            totalrecordcount:
              description: The total size of the result set
              schema:
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Finds documents by author
      tags:
      - Documents
      x-openapi-router-controller: openapi_server.controllers.documents_controller
  /documents/findByDate:
    get:
      description: "This endpoint returns a list of documents related to the given\
        \ date – optionally filtered by document type. \n"
      operationId: documents_find_by_date_get
      parameters:
      - description: The min date to search for
        in: query
        name: fromDate
        required: true
        schema:
          default: 1786-11-18T00:00:00.000+00:00
          format: date
          type: string
      - description: The max date to search for
        in: query
        name: toDate
        schema:
          format: date
          type: string
      - description: The WeGA document type
        explode: false
        in: query
        name: doc_type
        schema:
          items:
            enum:
            - biblio
            - diaries
            - documents
            - letters
            - news
            - orgs
            - persons
            - places
            - thematicCommentaries
            - var
            - works
            - writings
            type: string
          type: array
        style: form
      - description: Position of first item to retrieve (starting from 1)
        in: query
        name: offset
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
      - description: Number of items to retrieve (200 max)
        in: query
        name: limit
        schema:
          default: 10
          format: int32
          maximum: 200
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Document'
                type: array
          description: An array of documents
          headers:
            totalrecordcount:
              description: The total size of the result set
              schema:
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Finds documents by date
      tags:
      - Documents
      x-openapi-router-controller: openapi_server.controllers.documents_controller
  /documents/findByMention/{docID}:
    get:
      description: "This endpoint returns a list of documents that reference a particular\
        \ docID – optionally filtered by document type. \n"
      operationId: documents_find_by_mention_doc_idget
      parameters:
      - description: |
          The document ID that is to be mentioned. Accepted ID formats are WeGA, e.g. A002068 or http://weber-gesamtausgabe.de/A002068, VIAF, e.g. http://viaf.org/viaf/14959938, or  GND, e.g. http://d-nb.info/gnd/118629662
        in: path
        name: docID
        required: true
        schema:
          default: A002068
          type: string
      - description: The WeGA document type
        explode: false
        in: query
        name: doc_type
        schema:
          items:
            enum:
            - biblio
            - diaries
            - documents
            - letters
            - news
            - orgs
            - persons
            - places
            - thematicCommentaries
            - var
            - works
            - writings
            type: string
          type: array
        style: form
      - description: Position of first item to retrieve (starting from 1)
        in: query
        name: offset
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
      - description: Number of items to retrieve (200 max)
        in: query
        name: limit
        schema:
          default: 10
          format: int32
          maximum: 200
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Document'
