                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Finds documents by reference
      tags:
      - Documents
      x-openapi-router-controller: openapi_server.controllers.documents_controller
  /documents/{docID}:
    get:
      description: |
        This endpoint returns documents, indicated by an ID.
         Accepted ID formats are WeGA, e.g. A002068 or http://weber-gesamtausgabe.de/A002068, VIAF, e.g. http://viaf.org/viaf/14959938, or  GND, e.g. http://d-nb.info/gnd/118629662
      operationId: documents_doc_idget
      parameters:
      - description: The document identifier to search for
        in: path
        name: docID
        required: true
        schema:
          default: A002068
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Document'
                type: array
          description: An array of documents
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Returns documents by ID
      tags:
      - Documents
      x-openapi-router-controller: openapi_server.controllers.documents_controller
  /facets/{facet}:
    get:
      operationId: facets_facet_get
      parameters:
      - description: The facet to search for
        in: path
        name: facet
        required: true
        schema:
          enum:
          - sender
          - addressee
          type: string
      - description: "The scope of the result set, i.e. 'indices' or a WeGA ID"
        in: query
        name: scope
        required: true
        schema:
          pattern: "^(indices)|(A[A-F0-9]{6})$"
          type: string
      - description: The search term to be looked for in the facet's label
        in: query
        name: term
        schema:
          type: string
      - description: The WeGA document type
        explode: false
        in: query
        name: doc_type
        required: true
        schema:
          items:
            enum:
            - biblio
            - diaries
            - documents
            - letters
            - news
            - orgs
            - persons
            - places
            - thematicCommentaries
            - var
            - works
            - writings
            type: string
          type: array
        style: form
      - description: Position of first item to retrieve (starting from 1)
        in: query
        name: offset
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
      - description: Number of items to retrieve (200 max)
        in: query
        name: limit
        schema:
          default: 10
          format: int32
          maximum: 200
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Facet'
                type: array
          description: An array of facets
          headers:
            totalrecordcount:
              description: The total size of the result set
              schema:
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Returns facets
      tags:
      - Facets
      x-openapi-router-controller: openapi_server.controllers.facets_controller
  /search/entity:
    get:
      description: |
        This endpoint returns the search results for an entity's name or title.
      operationId: search_entity_get
      parameters:
      - description: The WeGA document type
        explode: false
        in: query
        name: doc_type
        schema:
          items:
            enum:
            - biblio
            - diaries
            - documents
            - letters
            - news
            - orgs
            - persons
            - places
            - thematicCommentaries
            - var
            - works
            - writings
            type: string
          type: array
        style: form
      - description: The query string
        in: query
        name: q
        schema:
          type: string
      - description: Position of first item to retrieve (starting from 1)
        in: query
        name: offset
        schema:
          default: 1
          format: int32
          minimum: 1
          type: integer
      - description: Number of items to retrieve (200 max)
        in: query
        name: limit
        schema:
          default: 10
          format: int32
          maximum: 200
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Document'
                type: array
          description: An array of documents
          headers:
            totalrecordcount:
              description: The total size of the result set
              schema:
                type: integer
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Search for a WeGA entity
      tags:
      - Search
      x-openapi-router-controller: openapi_server.controllers.search_controller
