        explode: true
        in: query
        name: Location
        required: false
        schema:
          type: string
        style: form
      - description: Members which have held the post specified
        explode: true
        in: query
        name: PostTitle
        required: false
        schema:
          type: string
        style: form
      - description: Members which are currently affiliated with party with party
