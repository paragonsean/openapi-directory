      parameters:
      - description: Constituencies containing serach term in their name
        explode: true
        in: query
        name: searchText
        required: false
        schema:
          type: string
        style: form
      - description: "The number of records to skip from the first, default is 0"
        explode: true
        in: query
        name: skip
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - description: "The number of records to return, default is 20. Maximum is 20"
        explode: true
        in: query
        name: take
        required: false
        schema:
          default: 20
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstituencyMembersServiceSearchResult'
            text/json:
              schema:
                $ref: '#/components/schemas/ConstituencyMembersServiceSearchResult'
            text/plain:
              schema:
                $ref: '#/components/schemas/ConstituencyMembersServiceSearchResult'
          description: Success
        "400":
          description: Bad Request
      summary: Returns a list of constituencies
      tags:
      - Location
      x-accepts:
      - application/json
      - text/json
      - text/plain
  /api/Location/Constituency/{id}:
