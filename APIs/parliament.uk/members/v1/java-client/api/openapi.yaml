        in: query
        name: House
        required: false
        schema:
          $ref: '#/components/schemas/House'
        style: form
      - description: Members which currently hold the constituency with constituency
          id
        explode: true
        in: query
        name: ConstituencyId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Members with surname begining with letter(s) specified
        explode: true
        in: query
        name: NameStartsWith
        required: false
        schema:
          type: string
        style: form
      - description: Members with the gender specified
        explode: true
        in: query
        name: Gender
        required: false
        schema:
          type: string
        style: form
      - description: Members who started on or after the date given
        explode: true
        in: query
        name: MembershipStartedSince
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Members who left the House on or after the date given
        explode: true
        in: query
        name: MembershipEnded.MembershipEndedSince
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: MembershipEnded.MembershipEndReasonIds
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: Members who were active on or after the date specified
        explode: true
        in: query
        name: MembershipInDateRange.WasMemberOnOrAfter
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Members who were active on or before the date specified
        explode: true
        in: query
        name: MembershipInDateRange.WasMemberOnOrBefore
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Members who were active in the house specifid
        explode: true
        in: query
        name: MembershipInDateRange.WasMemberOfHouse
        required: false
        schema:
          $ref: '#/components/schemas/House'
        style: form
      - description: Members currently Eligible to sit in their House
        explode: true
        in: query
        name: IsEligible
        required: false
        schema:
          type: boolean
        style: form
      - description: Members who are current or former members
        explode: true
        in: query
        name: IsCurrentMember
        required: false
        schema:
          type: boolean
        style: form
      - description: Members with specified policy interest
        explode: true
        in: query
        name: PolicyInterestId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Members with specified experience
        explode: true
        in: query
        name: Experience
        required: false
        schema:
