        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionsViewModelSearchResult'
            text/json:
              schema:
                $ref: '#/components/schemas/QuestionsViewModelSearchResult'
            text/plain:
              schema:
                $ref: '#/components/schemas/QuestionsViewModelSearchResult'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
      summary: Returns a list of written questions
      tags:
      - WrittenQuestions
      x-accepts:
      - application/json
      - text/json
      - text/plain
