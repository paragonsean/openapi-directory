components:
  schemas:
    Answered:
      enum:
      - Any
      - Answered
      - Unanswered
      type: string
    AttachmentViewModel:
      additionalProperties: false
      example:
        fileSizeBytes: 2
        title: title
        fileType: fileType
        url: url
      properties:
        fileSizeBytes:
          format: int64
          type: integer
        fileType:
          nullable: true
          type: string
        title:
          nullable: true
          type: string
        url:
          nullable: true
          type: string
      type: object
    DailyReportViewModel:
      additionalProperties: false
      example:
        date: 2000-01-23T04:56:07.000+00:00
        fileSizeBytes: 0
        house: Bicameral
        url: url
      properties:
        date:
          format: date-time
          type: string
        fileSizeBytes:
          format: int64
          type: integer
        house:
          $ref: '#/components/schemas/HouseEnum'
        url:
          nullable: true
          type: string
      type: object
    DailyReportViewModelItem:
      additionalProperties: false
      example:
        links:
        - method: method
          rel: rel
          href: href
        - method: method
          rel: rel
          href: href
        value:
          date: 2000-01-23T04:56:07.000+00:00
          fileSizeBytes: 0
          house: Bicameral
          url: url
      properties:
        links:
          items:
            $ref: '#/components/schemas/Link'
          nullable: true
          type: array
        value:
          $ref: '#/components/schemas/DailyReportViewModel'
      type: object
    DailyReportViewModelSearchResult:
      additionalProperties: false
      example:
        totalResults: 6
        results:
        - links:
          - method: method
            rel: rel
            href: href
          - method: method
            rel: rel
            href: href
          value:
            date: 2000-01-23T04:56:07.000+00:00
            fileSizeBytes: 0
            house: Bicameral
            url: url
        - links:
          - method: method
            rel: rel
            href: href
          - method: method
            rel: rel
            href: href
          value:
            date: 2000-01-23T04:56:07.000+00:00
            fileSizeBytes: 0
            house: Bicameral
            url: url
      properties:
        results:
          items:
            $ref: '#/components/schemas/DailyReportViewModelItem'
          nullable: true
          type: array
        totalResults:
          format: int32
          type: integer
      type: object
    GroupedQuestionViewModel:
      additionalProperties: false
      example:
        dateTabled: 2000-01-23T04:56:07.000+00:00
        questionUin: questionUin
      properties:
        dateTabled:
          format: date-time
          type: string
        questionUin:
          nullable: true
          type: string
      type: object
    HouseEnum:
      enum:
      - Bicameral
      - Commons
      - Lords
      type: string
    Link:
      additionalProperties: false
      example:
        method: method
        rel: rel
        href: href
      properties:
        href:
          nullable: true
          type: string
        method:
          nullable: true
          type: string
        rel:
          nullable: true
          type: string
      type: object
    LinkedStatements:
      additionalProperties: false
      example:
        linkType: CorrectedStatement
        linkedStatementId: 1
        linkDate: 2000-01-23T04:56:07.000+00:00
      properties:
        linkDate:
          format: date-time
          type: string
        linkType:
          $ref: '#/components/schemas/StatementLinkTypeEnum'
        linkedStatementId:
          format: int32
          type: integer
      type: object
    MemberViewModel:
      additionalProperties: false
      example:
        partyAbbreviation: partyAbbreviation
        name: name
        listAs: listAs
        id: 6
        partyColour: partyColour
        memberFrom: memberFrom
        party: party
        thumbnailUrl: thumbnailUrl
      properties:
        id:
          format: int32
          type: integer
        listAs:
          nullable: true
          type: string
        memberFrom:
          nullable: true
          type: string
        name:
          nullable: true
          type: string
        party:
          nullable: true
          type: string
        partyAbbreviation:
          nullable: true
          type: string
        partyColour:
          nullable: true
          type: string
        thumbnailUrl:
          nullable: true
          type: string
      type: object
    ProblemDetails:
      additionalProperties:
        additionalProperties: false
        type: object
      example:
        instance: instance
        detail: detail
        title: title
        type: type
        status: 1
      properties:
        detail:
          nullable: true
          type: string
        instance:
          nullable: true
          type: string
        status:
          format: int32
          nullable: true
