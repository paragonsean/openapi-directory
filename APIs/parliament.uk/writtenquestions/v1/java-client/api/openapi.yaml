openapi: 3.0.1
info:
  contact:
    email: softwareengineering@parliament.uk
    name: UK Parliament
    url: https://www.parliament.uk/
  description: "Data around written questions and answers, as well as written ministerial\
    \ statements."
  title: Written Questions Service API
  version: v1
  x-apisguru-categories:
  - open_data
  x-origin:
  - format: openapi
    url: https://writtenquestions-api.parliament.uk/swagger/v1/swagger.json
    version: "3.0"
  x-providerName: parliament.uk
  x-serviceName: writtenquestions
servers:
- url: /
paths:
  /api/dailyreports/dailyreports:
    get:
      parameters:
      - description: Daily report with report date on or after the date specified.
          Date format yyyy-mm-dd
        explode: true
        in: query
        name: dateFrom
        required: false
        schema:
          description: Daily report with report date on or after the date specified.
            Date format yyyy-mm-dd
          format: date-time
          nullable: true
          type: string
        style: form
      - description: Daily report with report date on or before the date specified.
          Date format yyyy-mm-dd
        explode: true
        in: query
        name: dateTo
        required: false
        schema:
          description: Daily report with report date on or before the date specified.
            Date format yyyy-mm-dd
          format: date-time
          nullable: true
          type: string
        style: form
      - description: Daily report relating to the House specified. Defaults to Bicameral
        explode: true
        in: query
        name: house
        required: false
        schema:
          $ref: '#/components/schemas/HouseEnum'
        style: form
      - description: "Number of records to skip, default is 0"
        explode: true
        in: query
        name: skip
        required: false
        schema:
          description: "Number of records to skip, default is 0"
          format: int32
          maximum: 2147483647
          minimum: 0
          nullable: true
          type: integer
        style: form
      - description: "Number of records to take, default is 20"
        explode: true
        in: query
        name: take
        required: false
        schema:
          description: "Number of records to take, default is 20"
          format: int32
          maximum: 2147483647
          minimum: 0
          nullable: true
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DailyReportViewModelSearchResult'
            text/json:
              schema:
                $ref: '#/components/schemas/DailyReportViewModelSearchResult'
            text/plain:
              schema:
                $ref: '#/components/schemas/DailyReportViewModelSearchResult'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
      summary: Returns a list of daily reports
      tags:
      - DailyReports
      x-accepts:
      - application/json
      - text/json
      - text/plain
