          format: int32
          maximum: 2147483647
          minimum: 0
          nullable: true
          type: integer
        style: form
      - description: "Number of records to take, default is 20"
        explode: true
        in: query
        name: take
        required: false
        schema:
          description: "Number of records to take, default is 20"
          format: int32
          maximum: 2147483647
          minimum: 0
          nullable: true
          type: integer
        style: form
