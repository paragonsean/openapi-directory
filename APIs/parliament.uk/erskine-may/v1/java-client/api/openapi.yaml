openapi: 3.0.1
info:
  contact:
    email: softwareengineering@parliament.uk
    name: UK Parliament
    url: https://www.parliament.uk/
  description: An API that allows querying of Erskine May data.
  title: Erskine May API
  version: v1
  x-apisguru-categories:
  - open_data
  x-origin:
  - format: openapi
    url: https://erskinemay-api.parliament.uk/swagger/v1/swagger.json
    version: "3.0"
  x-providerName: parliament.uk
  x-serviceName: erskine-may
servers:
- url: /
paths:
  /api/Chapter/{chapterNumber}:
    get:
      parameters:
      - description: Chapter overview with the chapter number specified
        explode: false
        in: path
        name: chapterNumber
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErskineMayChapterOverview'
            text/json:
              schema:
                $ref: '#/components/schemas/ErskineMayChapterOverview'
            text/plain:
              schema:
                $ref: '#/components/schemas/ErskineMayChapterOverview'
          description: Success
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Returns a single chapter overview by chapter number.
      tags:
      - Chapter
      x-accepts:
      - application/json
      - text/json
      - text/plain
  /api/IndexTerm/browse:
    get:
      parameters:
      - description: Index terms by start letter
        explode: true
        in: query
        name: startLetter
        required: false
        schema:
          type: string
        style: form
      - description: "The number of records to skip from the first, default is 0."
        explode: true
        in: query
        name: skip
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - description: "The number of records to return, default is 20, maximum is 20."
        explode: true
        in: query
        name: take
        required: false
        schema:
          default: 20
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErskineMayIndexTermSearchResultErskineMaySearch'
            text/json:
              schema:
                $ref: '#/components/schemas/ErskineMayIndexTermSearchResultErskineMaySearch'
            text/plain:
              schema:
                $ref: '#/components/schemas/ErskineMayIndexTermSearchResultErskineMaySearch'
          description: Success
      summary: Returns a list of index terms by start letter.
      tags:
      - IndexTerm
      x-accepts:
      - application/json
      - text/json
      - text/plain
  /api/IndexTerm/{indexTermId}:
    get:
      parameters:
      - description: Index term by if
        explode: false
        in: path
        name: indexTermId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErskineMayIndexTerm'
            text/json:
              schema:
                $ref: '#/components/schemas/ErskineMayIndexTerm'
            text/plain:
              schema:
                $ref: '#/components/schemas/ErskineMayIndexTerm'
          description: Success
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Returns an index term by id.
      tags:
      - IndexTerm
      x-accepts:
      - application/json
      - text/json
      - text/plain
  /api/Part:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ErskineMayPart'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/ErskineMayPart'
                type: array
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/ErskineMayPart'
                type: array
          description: Success
      summary: Returns a list of all parts.
      tags:
      - Part
      x-accepts:
      - application/json
      - text/json
      - text/plain
  /api/Part/{partNumber}:
    get:
