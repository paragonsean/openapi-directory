components:
  schemas:
    Comparators:
      enum:
      - LessThan
      - LessThanOrEqualTo
      - EqualTo
      - GreaterThanOrEqualTo
      - GreaterThan
      type: string
    DivisionGroupByPartyViewModel:
      additionalProperties: false
      example:
        date: 2000-01-23T04:56:07.000+00:00
        number: 5
        notContent:
        - partyName: partyName
          voteCount: 0
        - partyName: partyName
          voteCount: 0
        divisionId: 1
        title: title
        notContentCount: 5
        content:
        - partyName: partyName
          voteCount: 0
        - partyName: partyName
          voteCount: 0
        contentCount: 6
      properties:
        content:
          items:
            $ref: '#/components/schemas/PartyVoteResultViewModel'
          nullable: true
          type: array
        contentCount:
          format: int32
          readOnly: true
          type: integer
        date:
          format: date-time
          type: string
        divisionId:
          format: int32
          type: integer
        notContent:
          items:
            $ref: '#/components/schemas/PartyVoteResultViewModel'
          nullable: true
          type: array
        notContentCount:
          format: int32
          readOnly: true
          type: integer
        number:
          format: int32
          type: integer
        title:
          nullable: true
          type: string
      type: object
    DivisionViewModel:
      additionalProperties: false
