        date: 2000-01-23T04:56:07.000+00:00
        isHouse: true
        memberNotContentCount: 7
        notes: notes
        authoritativeNotContentCount: 1
        sponsoringMemberId: 3
        title: title
        tellerNotContentCount: 4
        divisionWasExclusivelyRemote: true
        number: 9
        divisionId: 5
        authoritativeContentCount: 6
        isGovernmentWin: true
        contentTellers:
        - partyAbbreviation: partyAbbreviation
          name: name
          listAs: listAs
          partyColour: partyColour
          memberFrom: memberFrom
          party: party
          memberId: 5
          partyIsMainParty: true
        - partyAbbreviation: partyAbbreviation
          name: name
          listAs: listAs
          partyColour: partyColour
          memberFrom: memberFrom
          party: party
          memberId: 5
          partyIsMainParty: true
        notContentTellers:
        - partyAbbreviation: partyAbbreviation
          name: name
          listAs: listAs
          partyColour: partyColour
          memberFrom: memberFrom
          party: party
          memberId: 5
          partyIsMainParty: true
        - partyAbbreviation: partyAbbreviation
          name: name
          listAs: listAs
          partyColour: partyColour
          memberFrom: memberFrom
          party: party
          memberId: 5
          partyIsMainParty: true
        notContents:
        - partyAbbreviation: partyAbbreviation
          name: name
          listAs: listAs
          partyColour: partyColour
          memberFrom: memberFrom
          party: party
          memberId: 5
          partyIsMainParty: true
        - partyAbbreviation: partyAbbreviation
          name: name
          listAs: listAs
          partyColour: partyColour
          memberFrom: memberFrom
          party: party
          memberId: 5
          partyIsMainParty: true
        isWhipped: true
        remoteVotingStart: 2000-01-23T04:56:07.000+00:00
        isGovernmentContent: true
        remoteVotingEnd: 2000-01-23T04:56:07.000+00:00
        tellerContentCount: 2
        contents:
        - partyAbbreviation: partyAbbreviation
          name: name
          listAs: listAs
          partyColour: partyColour
          memberFrom: memberFrom
          party: party
          memberId: 5
          partyIsMainParty: true
        - partyAbbreviation: partyAbbreviation
          name: name
          listAs: listAs
          partyColour: partyColour
          memberFrom: memberFrom
          party: party
          memberId: 5
          partyIsMainParty: true
        divisionHadTellers: true
        memberContentCount: 2
        amendmentMotionNotes: amendmentMotionNotes
      properties:
        amendmentMotionNotes:
          nullable: true
          type: string
        authoritativeContentCount:
          description: "Authoritative content count is the official count. This is\
            \ the teller content count when tellers are present, but member content\
            \ count when there are no tellers."
          format: int32
          type: integer
        authoritativeNotContentCount:
          description: "Authoritative not content count is the official count. This\
            \ is the teller not content count when tellers are present, but member\
            \ not content count when there are no tellers."
          format: int32
          type: integer
        contentTellers:
          items:
            $ref: '#/components/schemas/MemberViewModel'
          nullable: true
          type: array
        contents:
          items:
