  /data/Divisions/{divisionId}:
    get:
      description: Get a single Division which has the Id specified.
      parameters:
      - description: Division with ID specified
        explode: false
        in: path
        name: divisionId
        required: true
        schema:
          description: Division with ID specified
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DivisionViewModel'
            text/json:
              schema:
                $ref: '#/components/schemas/DivisionViewModel'
            text/plain:
              schema:
