      - description: Id number of a Member whose voting records are to be returned
        explode: true
        in: query
        name: MemberId
        required: true
        schema:
          description: Id number of a Member whose voting records are to be returned
          format: int32
          maximum: 2147483647
          minimum: 1
          type: integer
        style: form
      - description: Divisions containing search term within title or number
        explode: true
        in: query
        name: SearchTerm
        required: false
        schema:
          description: Divisions containing search term within title or number
          nullable: true
          type: string
        style: form
      - description: Divisions where member was a teller as well as if they actually
          voted
        explode: true
        in: query
        name: IncludeWhenMemberWasTeller
        required: false
        schema:
          description: Divisions where member was a teller as well as if they actually
            voted
          nullable: true
          type: boolean
        style: form
      - description: Divisions where division date in one or after date provided.
          Date format is yyyy-MM-dd
        explode: true
        in: query
        name: StartDate
        required: false
        schema:
          description: Divisions where division date in one or after date provided.
            Date format is yyyy-MM-dd
          format: date-time
          nullable: true
          type: string
        style: form
      - description: Divisions where division date in one or before date provided.
          Date format is yyyy-MM-dd
        explode: true
        in: query
        name: EndDate
        required: false
        schema:
          description: Divisions where division date in one or before date provided.
            Date format is yyyy-MM-dd
          format: date-time
          nullable: true
          type: string
        style: form
      - description: "Division Number - as specified by the House, unique within a\
          \ session. This is different to the division id which uniquely identifies\
          \ a division in this system and is passed to the GET division endpoint"
        explode: true
        in: query
        name: DivisionNumber
        required: false
        schema:
          description: "Division Number - as specified by the House, unique within\
            \ a session. This is different to the division id which uniquely identifies\
            \ a division in this system and is passed to the GET division endpoint"
          format: int32
          nullable: true
          type: integer
        style: form
      - description: comparison operator to use
        explode: true
        in: query
        name: TotalVotesCast.Comparator
        required: false
        schema:
          $ref: '#/components/schemas/Comparators'
        style: form
      - description: value to compare to with the operator provided
        explode: true
        in: query
        name: TotalVotesCast.ValueToCompare
        required: false
        schema:
          description: value to compare to with the operator provided
          format: int32
          type: integer
        style: form
      - description: comparison operator to use
        explode: true
        in: query
        name: Majority.Comparator
        required: false
        schema:
          $ref: '#/components/schemas/Comparators'
        style: form
      - description: value to compare to with the operator provided
        explode: true
        in: query
        name: Majority.ValueToCompare
        required: false
        schema:
          description: value to compare to with the operator provided
          format: int32
          type: integer
        style: form
      - description: The number of records to skip. Must be a positive integer. Default
          is 0
        explode: true
        in: query
        name: skip
        required: false
        schema:
          default: 0
          description: The number of records to skip. Must be a positive integer.
            Default is 0
          format: int32
          type: integer
        style: form
      - description: The number of records to return per page. Must be more than 0.
          Default is 25
        explode: true
        in: query
        name: take
        required: false
        schema:
          default: 25
          description: The number of records to return per page. Must be more than
            0. Default is 25
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberVotingRecordViewModel'
            text/json:
              schema:
                $ref: '#/components/schemas/MemberVotingRecordViewModel'
            text/plain:
              schema:
                $ref: '#/components/schemas/MemberVotingRecordViewModel'
          description: List of voting records for a member
        "400":
          description: A parameter was not valid
        "503":
          description: Temporary error occured when trying to get division
      summary: Return voting records for a Member
      tags:
      - Divisions
      x-accepts:
      - application/json
      - text/json
      - text/plain
