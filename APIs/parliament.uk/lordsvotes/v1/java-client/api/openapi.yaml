openapi: 3.0.1
info:
  contact:
    email: softwareengineering@parliament.uk
    name: UK Parliament
    url: https://www.parliament.uk/
  description: An API that allows querying of Lords Votes data.
  title: Lords Votes API
  version: v1
  x-apisguru-categories:
  - open_data
  x-origin:
  - format: openapi
    url: https://lordsvotes-api.parliament.uk/swagger/v1/swagger.json
    version: "3.0"
  x-providerName: parliament.uk
  x-serviceName: lordsvotes
servers:
- url: /
paths:
  /data/Divisions/groupedbyparty:
    get:
      description: Get a list of Divisions which contain grouped by party
      parameters:
      - description: Divisions containing search term within title or number
        explode: true
        in: query
        name: SearchTerm
        required: false
        schema:
          description: Divisions containing search term within title or number
          nullable: true
          type: string
        style: form
      - description: Divisions returning Member with Member ID voting records
        explode: true
        in: query
        name: MemberId
        required: false
        schema:
          description: Divisions returning Member with Member ID voting records
          format: int32
          nullable: true
          type: integer
        style: form
      - description: Divisions where member was a teller as well as if they actually
          voted
        explode: true
        in: query
        name: IncludeWhenMemberWasTeller
        required: false
        schema:
          description: Divisions where member was a teller as well as if they actually
            voted
          nullable: true
          type: boolean
        style: form
      - description: Divisions where division date in one or after date provided.
          Date format is yyyy-MM-dd
        explode: true
        in: query
        name: StartDate
        required: false
        schema:
          description: Divisions where division date in one or after date provided.
            Date format is yyyy-MM-dd
          format: date-time
          nullable: true
          type: string
        style: form
      - description: Divisions where division date in one or before date provided.
          Date format is yyyy-MM-dd
        explode: true
        in: query
        name: EndDate
        required: false
        schema:
          description: Divisions where division date in one or before date provided.
            Date format is yyyy-MM-dd
          format: date-time
          nullable: true
          type: string
        style: form
      - description: "Division Number - as specified by the House, unique within a\
          \ session. This is different to the division id which uniquely identifies\
          \ a division in this system and is passed to the GET division endpoint"
        explode: true
        in: query
        name: DivisionNumber
        required: false
        schema:
          description: "Division Number - as specified by the House, unique within\
            \ a session. This is different to the division id which uniquely identifies\
            \ a division in this system and is passed to the GET division endpoint"
          format: int32
          nullable: true
          type: integer
        style: form
      - description: comparison operator to use
        explode: true
        in: query
        name: TotalVotesCast.Comparator
        required: false
        schema:
          $ref: '#/components/schemas/Comparators'
        style: form
      - description: value to compare to with the operator provided
        explode: true
        in: query
        name: TotalVotesCast.ValueToCompare
        required: false
        schema:
          description: value to compare to with the operator provided
          format: int32
          type: integer
        style: form
      - description: comparison operator to use
        explode: true
        in: query
        name: Majority.Comparator
        required: false
        schema:
          $ref: '#/components/schemas/Comparators'
        style: form
      - description: value to compare to with the operator provided
        explode: true
        in: query
        name: Majority.ValueToCompare
        required: false
        schema:
          description: value to compare to with the operator provided
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DivisionGroupByPartyViewModel'
            text/json:
              schema:
                $ref: '#/components/schemas/DivisionGroupByPartyViewModel'
            text/plain:
              schema:
                $ref: '#/components/schemas/DivisionGroupByPartyViewModel'
          description: List of divisions with votes grouped by party
        "400":
          description: A parameter was not valid
      summary: Return Divisions results grouped by party
      tags:
      - Divisions
      x-accepts:
      - application/json
      - text/json
      - text/plain
  /data/Divisions/membervoting:
    get:
      description: Get a list of voting records for a Member.
