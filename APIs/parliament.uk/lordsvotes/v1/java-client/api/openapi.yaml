        tellerContentCount:
          description: Content count is count recorded by the tellers
          format: int32
          type: integer
        tellerNotContentCount:
          description: Not Content count recorded by the tellers
          format: int32
          type: integer
        title:
          nullable: true
          type: string
      type: object
    MemberViewModel:
      additionalProperties: false
      example:
        partyAbbreviation: partyAbbreviation
        name: name
        listAs: listAs
        partyColour: partyColour
