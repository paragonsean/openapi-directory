    get:
      operationId: get_proposed_negative_statutory_instruments
      parameters:
      - description: Proposed negative statutory instruments with the name provided
        explode: true
        in: query
        name: Name
        required: false
        schema:
          type: string
        style: form
      - description: Proposed negative statutory instruments recommended for procedure
