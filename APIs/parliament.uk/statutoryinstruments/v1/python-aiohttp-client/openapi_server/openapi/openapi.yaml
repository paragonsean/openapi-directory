        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Business item by laid paper type
        explode: true
        in: query
        name: LaidPaper
        required: false
        schema:
          $ref: '#/components/schemas/LaidPaperType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessItemResource'
            text/json:
              schema:
                $ref: '#/components/schemas/BusinessItemResource'
            text/plain:
              schema:
                $ref: '#/components/schemas/BusinessItemResource'
          description: The requested business item
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: If the item doesn't exist
      summary: Returns business item by ID.
      tags:
      - BusinessItem
      x-openapi-router-controller: openapi_server.controllers.business_item_controller
