paths:
  /extractor:
    get:
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Schedule'
          description: array of crawl run schedules
        "401":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/APIError'
          description: User doesn't have a valid session.
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Unable to find supplied extractor ID.
      security:
      - api_key: []
      summary: Get the list of schedules for all your extractors
      tags:
      - schedule.import.io
      x-accepts:
      - application/json;charset=UTF-8
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleRequest'
        description: Request body with the schema defined on the left. Interval is
          a cron string.
        required: true
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Schedule'
          description: crawl run schedule
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Validation errors on the request input.
        "401":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/APIError'
          description: "User doesn't own this extractor, or doesn't have a valid session."
        "403":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/APIError'
          description: User is not allowed to create schedule for this extractor.
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Unable to find supplied extractor ID.
      security:
      - api_key: []
      summary: Schedule and extractor to run at a specific time
      tags:
      - schedule.import.io
      x-codegen-request-body-name: Schedule Request Body
      x-content-type: application/json
      x-accepts:
      - application/json;charset=UTF-8
  /extractor/{extractorId}/:
    delete:
      parameters:
      - description: the id of the extractor with a schedule
        in: path
        name: extractorId
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: Empty object
        "401":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/APIError'
          description: User doesn't have a valid session.
        "403":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/APIError'
          description: User is not allowed to delete this schedule.
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/APIError'
          description: Unable to find supplied extractor ID.
      security:
      - api_key: []
      summary: Delete an existing schedule
      tags:
      - schedule.import.io
      x-accepts:
      - application/json;charset=UTF-8
    get:
      parameters:
      - description: the id of the extractor with a schedule
        in: path
        name: extractorId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Schedule'
          description: crawl run schedule
      security:
      - api_key: []
      summary: Get the schedule of a particular extractor
      tags:
      - schedule.import.io
      x-accepts:
      - application/json;charset=UTF-8
components:
  schemas:
    APIError:
      example:
        code: 1
        error: error
        message: message
      properties:
        code:
          description: Internal error code
          format: int
          type: integer
        error:
          description: (deprecated) A message containing a brief description of the
            error
          type: string
        message:
          description: A message containing a brief description of the error
          type: string
      type: object
    CrawlRun:
      properties:
        extractorId:
          type: string
        failedUrlCount:
          format: int32
          type: integer
        guid:
          type: string
        rowCount:
          format: int32
          type: integer
        runtimeConfigId:
          type: string
        startedAt:
          format: int64
          type: integer
        state:
          type: string
        stoppedAt:
          format: int64
          type: integer
        successUrlCount:
          format: int32
          type: integer
        totalUrlCount:
          format: int32
          type: integer
        urlListId:
          type: string
      type: object
    Inputs:
      properties:
        Example Input:
          type: string
        _url:
          type: string
      required:
      - _url
      type: object
    ObjectStoreSearchResult:
      properties:
        hits:
          $ref: '#/components/schemas/ObjectStoreSearchResult_hits'
        timed_out:
          type: boolean
        took:
          type: integer
      type: object
    QueryResponse:
      properties:
        error:
          type: string
        exceptionType:
          type: string
        extractorData:
          properties: {}
          type: object
        pageData:
          properties: {}
          type: object
        runtimeConfigId:
          type: string
        sequenceNumber:
          format: int32
          type: integer
        timestamp:
          format: int64
          type: integer
        url:
          type: string
      type: object
    Report:
      properties:
        configId:
          type: string
        guid:
          type: string
        name:
          type: string
        published:
          type: boolean
        reportId:
          type: string
        status:
          type: string
        summary:
          properties: {}
          type: object
        type:
          type: string
      type: object
    ReportRun:
      properties:
        autoPublish:
          type: boolean
        guid:
          type: string
        latestConfigId:
          type: string
        name:
          type: string
        type:
          type: string
      type: object
    Schedule:
      example:
        intervalData:
          minutes: minutes
          time: time
          type: type
        interval: interval
        ownerId: ownerId
        extractorId: extractorId
        nextRunAt: 0
        startTimestamp: 6
      properties:
        extractorId:
          type: string
        interval:
          type: string
        intervalData:
          $ref: '#/components/schemas/Schedule_intervalData'
        nextRunAt:
          format: int64
          type: integer
        ownerId:
          type: string
        startTimestamp:
          format: int64
          type: integer
      type: object
    ScheduleRequest:
      example:
        interval: 15 * * * *
        extractorId: 00000000-0000-0000-0000-000000000000
        startTimestamp: 1485448509727
      properties:
        extractorId:
          example: 00000000-0000-0000-0000-000000000000
          type: string
        interval:
          example: 15 * * * *
          type: string
        startTimestamp:
          example: 1485448509727
          format: int64
          type: integer
      required:
      - extractorId
      - interval
      type: object
    ObjectStoreSearchResult_hits_hits_inner:
      properties:
        _id:
          type: string
        _score:
          type: integer
        _type:
          type: string
        fields:
          $ref: '#/components/schemas/CrawlRun'
      type: object
    ObjectStoreSearchResult_hits:
      properties:
        hits:
          items:
            $ref: '#/components/schemas/ObjectStoreSearchResult_hits_hits_inner'
          type: array
        total:
          type: integer
      type: object
    Schedule_intervalData:
      example:
        minutes: minutes
        time: time
        type: type
      properties:
        minutes:
          type: string
        time:
          type: string
        type:
          type: string
      type: object
  securitySchemes:
    api_key:
      in: query
      name: _apikey
      type: apiKey
x-original-swagger-version: "2.0"

