    ValidationException: {}
    ResourceNotFoundException: {}
    AccessDeniedException: {}
    InternalServerException: {}
    ServiceQuotaExceededException: {}
    GetTokenBalanceOutput:
      example:
        balance: ""
        atBlockchainInstant:
          time: ""
        lastUpdatedTime:
          time: ""
        ownerIdentifier:
          address: ""
        tokenIdentifier:
          tokenId: ""
          contractAddress: ""
          network: ""
      properties:
        ownerIdentifier:
          $ref: '#/components/schemas/OwnerIdentifier'
        tokenIdentifier:
          $ref: '#/components/schemas/TokenIdentifier'
        balance:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The container for the token balance.
        atBlockchainInstant:
          $ref: '#/components/schemas/BlockchainInstant'
        lastUpdatedTime:
          $ref: '#/components/schemas/BlockchainInstant'
      required:
      - atBlockchainInstant
      - balance
      type: object
    QueryNetwork:
      enum:
      - ETHEREUM_MAINNET
      - BITCOIN_MAINNET
      type: string
    ChainAddress:
      pattern: "[-A-Za-z0-9]{13,74}"
      type: string
    QueryTokenId:
      pattern: "[a-zA-Z0-9]{1,66}"
      type: string
    Timestamp:
      format: date-time
      type: string
    GetTransactionOutput:
      example:
        transaction:
          blockHash: ""
          contractAddress: ""
          transactionIndex: ""
          signatureV: ""
          numberOfTransactions: ""
          transactionHash: ""
          transactionTimestamp: ""
          signatureS: ""
          transactionId: ""
          network: ""
          signatureR: ""
          gasUsed: ""
          transactionFee: ""
          blockNumber: ""
