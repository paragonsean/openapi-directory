  schemas:
    BatchGetTokenBalanceOutput:
      example:
        tokenBalances: ""
        errors: ""
      properties:
        tokenBalances:
          allOf:
          - $ref: '#/components/schemas/BatchGetTokenBalanceOutputList'
          - description: An array of <code>BatchGetTokenBalanceOutputItem</code> objects
              returned by the response.
        errors:
