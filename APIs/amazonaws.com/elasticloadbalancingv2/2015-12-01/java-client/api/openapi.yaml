              \ - The load balancer received an error while establishing a connection\
              \ to the target or the target response was malformed.</p> </li> <li>\
              \ <p> <code>Elb.InternalError</code> - The health checks failed due\
              \ to an internal error. Applies only to Application Load Balancers.</p>\
              \ </li> </ul> <p>If the target state is <code>unused</code>, the reason\
              \ code can be one of the following values:</p> <ul> <li> <p> <code>Target.NotRegistered</code>\
              \ - The target is not registered with the target group.</p> </li> <li>\
              \ <p> <code>Target.NotInUse</code> - The target group is not used by\
              \ any load balancer or the target is in an Availability Zone that is\
              \ not enabled for its load balancer.</p> </li> <li> <p> <code>Target.InvalidState</code>\
