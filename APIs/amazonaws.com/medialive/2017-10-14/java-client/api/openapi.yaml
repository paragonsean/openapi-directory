            xml:
              name: baseUrlContent1
        BaseUrlManifest:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: A partial URI prefix that will be prepended to each output
              in the media .m3u8 file. Can be used if base manifest is delivered from
              a different URL than the main .m3u8 file.
            xml:
              name: baseUrlManifest
        BaseUrlManifest1:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: |-
              Optional. One value per output group.

              Complete this field only if you are completing Base URL manifest A, and the downstream system has notified you that the child manifest files for pipeline 1 of all outputs are in a location different from the child manifest files for pipeline 0.
            xml:
              name: baseUrlManifest1
        CaptionLanguageMappings:
          allOf:
          - $ref: '#/components/schemas/__listOfCaptionLanguageMapping'
          - description: Mapping of up to 4 caption channels to caption languages.  Is
              only meaningful if captionLanguageSetting is set to "insert".
            xml:
              name: captionLanguageMappings
        CaptionLanguageSetting:
          allOf:
          - $ref: '#/components/schemas/HlsCaptionLanguageSetting'
          - description: |-
              Applies only to 608 Embedded output captions.
              insert: Include CLOSED-CAPTIONS lines in the manifest. Specify at least one language in the CC1 Language Code field. One CLOSED-CAPTION line is added for each Language Code you specify. Make sure to specify the languages in the order in which they appear in the original source (if the source is embedded format) or the order of the caption selectors (if the source is other than embedded). Otherwise, languages in the manifest will not match up properly with the output captions.
              none: Include CLOSED-CAPTIONS=NONE line in the manifest.
              omit: Omit any CLOSED-CAPTIONS line from the manifest.
            xml:
              name: captionLanguageSetting
        ClientCache:
          allOf:
          - $ref: '#/components/schemas/HlsClientCache'
          - description: "When set to \"disabled\", sets the #EXT-X-ALLOW-CACHE:no\
              \ tag in the manifest, which prevents clients from saving media segments\
              \ for later replay."
            xml:
              name: clientCache
        CodecSpecification:
          allOf:
          - $ref: '#/components/schemas/HlsCodecSpecification'
          - description: Specification to use (RFC-6381 or the default RFC-4281) during
              m3u8 playlist generation.
            xml:
              name: codecSpecification
        ConstantIv:
          allOf:
          - $ref: '#/components/schemas/__stringMin32Max32'
          - description: "For use with encryptionType. This is a 128-bit, 16-byte\
              \ hex value represented by a 32-character text string. If ivSource is\
              \ set to \"explicit\" then this parameter is required and is used as\
              \ the IV for encryption."
            xml:
              name: constantIv
        Destination:
          $ref: '#/components/schemas/HlsGroupSettings_Destination'
        DirectoryStructure:
          allOf:
          - $ref: '#/components/schemas/HlsDirectoryStructure'
          - description: Place segments in subdirectories.
            xml:
              name: directoryStructure
        DiscontinuityTags:
          allOf:
          - $ref: '#/components/schemas/HlsDiscontinuityTags'
          - description: |-
              Specifies whether to insert EXT-X-DISCONTINUITY tags in the HLS child manifests for this output group.
              Typically, choose Insert because these tags are required in the manifest (according to the HLS specification) and serve an important purpose.
              Choose Never Insert only if the downstream system is doing real-time failover (without using the MediaLive automatic failover feature) and only if that downstream system has advised you to exclude the tags.
            xml:
              name: discontinuityTags
        EncryptionType:
          allOf:
          - $ref: '#/components/schemas/HlsEncryptionType'
          - description: Encrypts the segments with the given encryption scheme.  Exclude
              this parameter if no encryption is desired.
            xml:
              name: encryptionType
        HlsCdnSettings:
          $ref: '#/components/schemas/HlsGroupSettings_HlsCdnSettings'
        HlsId3SegmentTagging:
          allOf:
          - $ref: '#/components/schemas/HlsId3SegmentTaggingState'
          - description: State of HLS ID3 Segment Tagging
            xml:
              name: hlsId3SegmentTagging
        IFrameOnlyPlaylists:
          allOf:
          - $ref: '#/components/schemas/IFrameOnlyPlaylistType'
          - description: |-
              DISABLED: Do not create an I-frame-only manifest, but do create the master and media manifests (according to the Output Selection field).

              STANDARD: Create an I-frame-only manifest for each output that contains video, as well as the other manifests (according to the Output Selection field). The I-frame manifest contains a #EXT-X-I-FRAMES-ONLY tag to indicate it is I-frame only, and one or more #EXT-X-BYTERANGE entries identifying the I-frame position. For example, #EXT-X-BYTERANGE:160364@1461888"
            xml:
              name: iFrameOnlyPlaylists
        IncompleteSegmentBehavior:
          allOf:
          - $ref: '#/components/schemas/HlsIncompleteSegmentBehavior'
          - description: |-
              Specifies whether to include the final (incomplete) segment in the media output when the pipeline stops producing output because of a channel stop, a channel pause or a loss of input to the pipeline.
              Auto means that MediaLive decides whether to include the final segment, depending on the channel class and the types of output groups.
              Suppress means to never include the incomplete segment. We recommend you choose Auto and let MediaLive control the behavior.
            xml:
              name: incompleteSegmentBehavior
        IndexNSegments:
          allOf:
          - $ref: '#/components/schemas/__integerMin3'
          - description: |-
              Applies only if Mode field is LIVE.

              Specifies the maximum number of segments in the media manifest file. After this maximum, older segments are removed from the media manifest. This number must be smaller than the number in the Keep Segments field.
            xml:
              name: indexNSegments
        InputLossAction:
          allOf:
          - $ref: '#/components/schemas/InputLossActionForHlsOut'
          - description: Parameter that control output group behavior on input loss.
            xml:
              name: inputLossAction
        IvInManifest:
          allOf:
          - $ref: '#/components/schemas/HlsIvInManifest'
          - description: "For use with encryptionType. The IV (Initialization Vector)\
              \ is a 128-bit number used in conjunction with the key for encrypting\
              \ blocks. If set to \"include\", IV is listed in the manifest, otherwise\
              \ the IV is not in the manifest."
            xml:
              name: ivInManifest
        IvSource:
          allOf:
          - $ref: '#/components/schemas/HlsIvSource'
          - description: "For use with encryptionType. The IV (Initialization Vector)\
              \ is a 128-bit number used in conjunction with the key for encrypting\
              \ blocks. If this setting is \"followsSegmentNumber\", it will cause\
              \ the IV to change every segment (to match the segment number). If this\
              \ is set to \"explicit\", you must enter a constantIv value."
            xml:
              name: ivSource
        KeepSegments:
          allOf:
          - $ref: '#/components/schemas/__integerMin1'
          - description: |-
              Applies only if Mode field is LIVE.

              Specifies the number of media segments to retain in the destination directory. This number should be bigger than indexNSegments (Num segments). We recommend (value = (2 x indexNsegments) + 1).

              If this "keep segments" number is too low, the following might happen: the player is still reading a media manifest file that lists this segment, but that segment has been removed from the destination directory (as directed by indexNSegments). This situation would result in a 404 HTTP error on the player.
            xml:
              name: keepSegments
        KeyFormat:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: "The value specifies how the key is represented in the resource\
              \ identified by the URI.  If parameter is absent, an implicit value\
              \ of \"identity\" is used.  A reverse DNS string can also be given."
            xml:
              name: keyFormat
        KeyFormatVersions:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: Either a single positive integer version value or a slash
              delimited list of version values (1/2/3).
            xml:
              name: keyFormatVersions
        KeyProviderSettings:
          $ref: '#/components/schemas/HlsGroupSettings_KeyProviderSettings'
        ManifestCompression:
          allOf:
          - $ref: '#/components/schemas/HlsManifestCompression'
          - description: "When set to gzip, compresses HLS playlist."
            xml:
              name: manifestCompression
        ManifestDurationFormat:
          allOf:
          - $ref: '#/components/schemas/HlsManifestDurationFormat'
          - description: Indicates whether the output manifest should use floating
              point or integer values for segment duration.
            xml:
              name: manifestDurationFormat
        MinSegmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin0'
          - description: "Minimum length of MPEG-2 Transport Stream segments in seconds.\
              \ When set, minimum segment length is enforced by looking ahead and\
              \ back within the specified range for a nearby avail and extending the\
              \ segment size if needed."
            xml:
              name: minSegmentLength
        Mode:
          allOf:
          - $ref: '#/components/schemas/HlsMode'
          - description: |-
              If "vod", all segments are indexed and kept permanently in the destination and manifest. If "live", only the number segments specified in keepSegments and indexNSegments are kept; newer segments replace older segments, which may prevent players from rewinding all the way to the beginning of the event.

              VOD mode uses HLS EXT-X-PLAYLIST-TYPE of EVENT while the channel is running, converting it to a "VOD" type manifest on completion of the stream.
            xml:
              name: mode
        OutputSelection:
          allOf:
          - $ref: '#/components/schemas/HlsOutputSelection'
          - description: |-
              MANIFESTS_AND_SEGMENTS: Generates manifests (master manifest, if applicable, and media manifests) for this output group.

              VARIANT_MANIFESTS_AND_SEGMENTS: Generates media manifests for this output group, but not a master manifest.

              SEGMENTS_ONLY: Does not generate any manifests for this output group.
            xml:
              name: outputSelection
        ProgramDateTime:
          allOf:
          - $ref: '#/components/schemas/HlsProgramDateTime'
          - description: Includes or excludes EXT-X-PROGRAM-DATE-TIME tag in .m3u8
              manifest files. The value is calculated using the program date time
              clock.
            xml:
              name: programDateTime
        ProgramDateTimeClock:
          allOf:
          - $ref: '#/components/schemas/HlsProgramDateTimeClock'
          - description: |-
              Specifies the algorithm used to drive the HLS EXT-X-PROGRAM-DATE-TIME clock. Options include:

              INITIALIZE_FROM_OUTPUT_TIMECODE: The PDT clock is initialized as a function of the first output timecode, then incremented by the EXTINF duration of each encoded segment.

              SYSTEM_CLOCK: The PDT clock is initialized as a function of the UTC wall clock, then incremented by the EXTINF duration of each encoded segment. If the PDT clock diverges from the wall clock by more than 500ms, it is resynchronized to the wall clock.
            xml:
