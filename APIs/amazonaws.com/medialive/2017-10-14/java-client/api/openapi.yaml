              \ MediaLive can apply to video on a frame-by-frame basis to produce\
              \ more compression without losing quality. There are three types of\
              \ adaptive quantization: flicker, spatial, and temporal. Set the field\
              \ in one of these ways: Set to Auto. Recommended. For each type of AQ,\
              \ MediaLive will determine if AQ is needed, and if so, the appropriate\
              \ strength. Set a strength (a value other than Auto or Disable). This\
              \ strength will apply to any of the AQ fields that you choose to enable.\
              \ Set to Disabled to disable all types of adaptive quantization."
            xml:
              name: adaptiveQuantization
        AfdSignaling:
          allOf:
          - $ref: '#/components/schemas/AfdSignaling'
          - description: "Indicates that AFD values will be written into the output\
              \ stream.  If afdSignaling is \"auto\", the system will try to preserve\
              \ the input AFD value (in cases where multiple AFD values are valid).\
              \ If set to \"fixed\", the AFD value will be the value configured in\
              \ the fixedAfd parameter."
            xml:
              name: afdSignaling
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000'
          - description: "Average bitrate in bits/second. Required when the rate control\
              \ mode is VBR or CBR. Not used for QVBR. In an MS Smooth output group,\
              \ each output must have a unique value when its bitrate is rounded down\
              \ to the nearest multiple of 1000."
            xml:
              name: bitrate
        BufFillPct:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          - description: Percentage of the buffer that should initially be filled
              (HRD buffer model).
            xml:
              name: bufFillPct
        BufSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0'
          - description: Size of buffer (HRD buffer model) in bits.
            xml:
              name: bufSize
        ColorMetadata:
          allOf:
          - $ref: '#/components/schemas/H264ColorMetadata'
          - description: Includes colorspace metadata in the output.
            xml:
              name: colorMetadata
        ColorSpaceSettings:
          $ref: '#/components/schemas/H264Settings_ColorSpaceSettings'
        EntropyEncoding:
          allOf:
          - $ref: '#/components/schemas/H264EntropyEncoding'
          - description: Entropy encoding mode.  Use cabac (must be in Main or High
              profile) or cavlc.
            xml:
              name: entropyEncoding
        FilterSettings:
          $ref: '#/components/schemas/H264Settings_FilterSettings'
        FixedAfd:
          allOf:
          - $ref: '#/components/schemas/FixedAfd'
          - description: Four bit AFD value to write on all frames of video in the
              output stream. Only valid when afdSignaling is set to 'Fixed'.
            xml:
              name: fixedAfd
        FlickerAq:
          allOf:
          - $ref: '#/components/schemas/H264FlickerAq'
          - description: "Flicker AQ makes adjustments within each frame to reduce\
              \ flicker or 'pop' on I-frames. The value to enter in this field depends\
              \ on the value in the Adaptive quantization field: If you have set the\
              \ Adaptive quantization field to Auto, MediaLive ignores any value in\
              \ this field. MediaLive will determine if flicker AQ is appropriate\
              \ and will apply the appropriate strength. If you have set the Adaptive\
              \ quantization field to a strength, you can set this field to Enabled\
              \ or Disabled. Enabled: MediaLive will apply flicker AQ using the specified\
              \ strength. Disabled: MediaLive won't apply flicker AQ. If you have\
              \ set the Adaptive quantization to Disabled, MediaLive ignores any value\
              \ in this field and doesn't apply flicker AQ."
            xml:
              name: flickerAq
        ForceFieldPictures:
          allOf:
          - $ref: '#/components/schemas/H264ForceFieldPictures'
          - description: |-
              This setting applies only when scan type is "interlaced." It controls whether coding is performed on a field basis or on a frame basis. (When the video is progressive, the coding is always performed on a frame basis.)
              enabled: Force MediaLive to code on a field basis, so that odd and even sets of fields are coded separately.
              disabled: Code the two sets of fields separately (on a field basis) or together (on a frame basis using PAFF), depending on what is most appropriate for the content.
            xml:
              name: forceFieldPictures
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/H264FramerateControl'
          - description: "This field indicates how the output video frame rate is\
              \ specified.  If \"specified\" is selected then the output video frame\
              \ rate is determined by framerateNumerator and framerateDenominator,\
              \ else if \"initializeFromSource\" is selected then the output video\
              \ frame rate will be set equal to the input video frame rate of the\
              \ first input."
            xml:
              name: framerateControl
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1'
          - description: Framerate denominator.
            xml:
              name: framerateDenominator
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1'
          - description: "Framerate numerator - framerate is a fraction, e.g. 24000\
              \ / 1001 = 23.976 fps."
            xml:
              name: framerateNumerator
        GopBReference:
          allOf:
          - $ref: '#/components/schemas/H264GopBReference'
          - description: Documentation update needed
            xml:
              name: gopBReference
        GopClosedCadence:
          allOf:
          - $ref: '#/components/schemas/__integerMin0'
          - description: "Frequency of closed GOPs. In streaming applications, it\
              \ is recommended that this be set to 1 so a decoder joining mid-stream\
              \ will receive an IDR frame as quickly as possible. Setting this value\
              \ to 0 will break output segmenting."
            xml:
              name: gopClosedCadence
        GopNumBFrames:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max7'
          - description: Number of B-frames between reference frames.
            xml:
              name: gopNumBFrames
        GopSize:
          allOf:
          - $ref: '#/components/schemas/__double'
          - description: |-
              GOP size (keyframe interval) in units of either frames or seconds per gopSizeUnits.
              If gopSizeUnits is frames, gopSize must be an integer and must be greater than or equal to 1.
              If gopSizeUnits is seconds, gopSize must be greater than 0, but need not be an integer.
            xml:
              name: gopSize
        GopSizeUnits:
          allOf:
          - $ref: '#/components/schemas/H264GopSizeUnits'
          - description: Indicates if the gopSize is specified in frames or seconds.
              If seconds the system will convert the gopSize into a frame count at
              run time.
            xml:
              name: gopSizeUnits
        Level:
          allOf:
          - $ref: '#/components/schemas/H264Level'
          - description: H.264 Level.
            xml:
              name: level
        LookAheadRateControl:
          allOf:
          - $ref: '#/components/schemas/H264LookAheadRateControl'
          - description: "Amount of lookahead. A value of low can decrease latency\
              \ and memory usage, while high can produce better quality for certain\
              \ content."
            xml:
              name: lookAheadRateControl
        MaxBitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000'
          - description: |-
              For QVBR: See the tooltip for Quality level

              For VBR: Set the maximum bitrate in order to accommodate expected spikes in the complexity of the video.
            xml:
              name: maxBitrate
        MinIInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max30'
          - description: "Only meaningful if sceneChangeDetect is set to enabled.\
              \  Defaults to 5 if multiplex rate control is used.  Enforces separation\
              \ between repeated (cadence) I-frames and I-frames inserted by Scene\
              \ Change Detection. If a scene change I-frame is within I-interval frames\
              \ of a cadence I-frame, the GOP is shrunk and/or stretched to the scene\
              \ change I-frame. GOP stretch requires enabling lookahead as well as\
              \ setting I-interval. The normal cadence resumes for the next GOP. Note:\
              \ Maximum GOP stretch = GOP size + Min-I-interval - 1"
            xml:
              name: minIInterval
        NumRefFrames:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max6'
          - description: Number of reference frames to use. The encoder may use more
              than requested if using B-frames and/or interlaced encoding.
            xml:
              name: numRefFrames
        ParControl:
          allOf:
          - $ref: '#/components/schemas/H264ParControl'
          - description: "This field indicates how the output pixel aspect ratio is\
              \ specified.  If \"specified\" is selected then the output video pixel\
              \ aspect ratio is determined by parNumerator and parDenominator, else\
              \ if \"initializeFromSource\" is selected then the output pixsel aspect\
              \ ratio will be set equal to the input video pixel aspect ratio of the\
              \ first input."
            xml:
              name: parControl
        ParDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1'
          - description: Pixel Aspect Ratio denominator.
            xml:
              name: parDenominator
        ParNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1'
          - description: Pixel Aspect Ratio numerator.
            xml:
              name: parNumerator
        Profile:
          allOf:
          - $ref: '#/components/schemas/H264Profile'
          - description: H.264 Profile.
            xml:
              name: profile
        QualityLevel:
          allOf:
          - $ref: '#/components/schemas/H264QualityLevel'
          - description: |-
              Leave as STANDARD_QUALITY or choose a different value (which might result in additional costs to run the channel).
              - ENHANCED_QUALITY: Produces a slightly better video quality without an increase in the bitrate. Has an effect only when the Rate control mode is QVBR or CBR. If this channel is in a MediaLive multiplex, the value must be ENHANCED_QUALITY.
              - STANDARD_QUALITY: Valid for any Rate control mode.
            xml:
              name: qualityLevel
        QvbrQualityLevel:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max10'
          - description: |-
              Controls the target quality for the video encode. Applies only when the rate control mode is QVBR. You can set a target quality or you can let MediaLive determine the best quality. To set a target quality, enter values in the QVBR quality level field and the Max bitrate field. Enter values that suit your most important viewing devices. Recommended values are:
              - Primary screen: Quality level: 8 to 10. Max bitrate: 4M
              - PC or tablet: Quality level: 7. Max bitrate: 1.5M to 3M
              - Smartphone: Quality level: 6. Max bitrate: 1M to 1.5M
              To let MediaLive decide, leave the QVBR quality level field empty, and in Max bitrate enter the maximum rate you want in the video. For more information, see the section called "Video - rate control mode" in the MediaLive user guide
            xml:
              name: qvbrQualityLevel
        RateControlMode:
          allOf:
          - $ref: '#/components/schemas/H264RateControlMode'
          - description: |-
              Rate control mode.

              QVBR: Quality will match the specified quality level except when it is constrained by the
              maximum bitrate.  Recommended if you or your viewers pay for bandwidth.

              VBR: Quality and bitrate vary, depending on the video complexity. Recommended instead of QVBR
              if you want to maintain a specific average bitrate over the duration of the channel.

              CBR: Quality varies, depending on the video complexity. Recommended only if you distribute
              your assets to devices that cannot handle variable bitrates.

              Multiplex: This rate control mode is only supported (and is required) when the video is being
              delivered to a MediaLive Multiplex in which case the rate control configuration is controlled
              by the properties within the Multiplex Program.
            xml:
              name: rateControlMode
        ScanType:
          allOf:
          - $ref: '#/components/schemas/H264ScanType'
          - description: Sets the scan type of the output to progressive or top-field-first
              interlaced.
            xml:
              name: scanType
        SceneChangeDetect:
          allOf:
          - $ref: '#/components/schemas/H264SceneChangeDetect'
          - description: |-
              Scene change detection.

              - On: inserts I-frames when scene change is detected.
              - Off: does not force an I-frame when scene change is detected.
            xml:
              name: sceneChangeDetect
        Slices:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max32'
          - description: |-
              Number of slices per picture. Must be less than or equal to the number of macroblock rows for progressive pictures, and less than or equal to half the number of macroblock rows for interlaced pictures.
              This field is optional; when no value is specified the encoder will choose the number of slices based on encode resolution.
            xml:
              name: slices
        Softness:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max128'
          - description: "Softness. Selects quantizer matrix, larger values reduce\
              \ high-frequency content in the encoded image.  If not set to zero,\
              \ must be greater than 15."
            xml:
              name: softness
        SpatialAq:
          allOf:
          - $ref: '#/components/schemas/H264SpatialAq'
          - description: "Spatial AQ makes adjustments within each frame based on\
              \ spatial variation of content complexity. The value to enter in this\
              \ field depends on the value in the Adaptive quantization field: If\
              \ you have set the Adaptive quantization field to Auto, MediaLive ignores\
              \ any value in this field. MediaLive will determine if spatial AQ is\
              \ appropriate and will apply the appropriate strength. If you have set\
              \ the Adaptive quantization field to a strength, you can set this field\
              \ to Enabled or Disabled. Enabled: MediaLive will apply spatial AQ using\
              \ the specified strength. Disabled: MediaLive won't apply spatial AQ.\
              \ If you have set the Adaptive quantization to Disabled, MediaLive ignores\
              \ any value in this field and doesn't apply spatial AQ."
            xml:
              name: spatialAq
        SubgopLength:
          allOf:
          - $ref: '#/components/schemas/H264SubGopLength'
          - description: "If set to fixed, use gopNumBFrames B-frames per sub-GOP.\
              \ If set to dynamic, optimize the number of B-frames used for each sub-GOP\
              \ to improve visual quality."
            xml:
              name: subgopLength
        Syntax:
          allOf:
          - $ref: '#/components/schemas/H264Syntax'
          - description: Produces a bitstream compliant with SMPTE RP-2027.
            xml:
              name: syntax
        TemporalAq:
          allOf:
          - $ref: '#/components/schemas/H264TemporalAq'
          - description: "Temporal makes adjustments within each frame based on temporal\
              \ variation of content complexity. The value to enter in this field\
              \ depends on the value in the Adaptive quantization field: If you have\
              \ set the Adaptive quantization field to Auto, MediaLive ignores any\
              \ value in this field. MediaLive will determine if temporal AQ is appropriate\
              \ and will apply the appropriate strength. If you have set the Adaptive\
              \ quantization field to a strength, you can set this field to Enabled\
              \ or Disabled. Enabled: MediaLive will apply temporal AQ using the specified\
              \ strength. Disabled: MediaLive won't apply temporal AQ. If you have\
              \ set the Adaptive quantization to Disabled, MediaLive ignores any value\
              \ in this field and doesn't apply temporal AQ."
            xml:
              name: temporalAq
        TimecodeInsertion:
          allOf:
          - $ref: '#/components/schemas/H264TimecodeInsertionBehavior'
          - description: |-
              Determines how timecodes should be inserted into the video elementary stream.
              - 'disabled': Do not include timecodes
              - 'picTimingSei': Pass through picture timing SEI messages from the source specified in Timecode Config
            xml:
              name: timecodeInsertion
        TimecodeBurninSettings:
          $ref: '#/components/schemas/FrameCaptureSettings_TimecodeBurninSettings'
