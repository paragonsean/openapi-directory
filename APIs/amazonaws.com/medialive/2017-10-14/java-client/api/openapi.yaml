          - description: Packet Identifier (PID) of the SCTE-35 stream in the transport
              stream. Can be entered as a decimal or hexadecimal value.  Valid values
              are 32 (or 0x20)..8182 (or 0x1ff6).
            xml:
              name: scte35Pid
        SegmentationMarkers:
          allOf:
          - $ref: '#/components/schemas/M2tsSegmentationMarkers'
          - description: Inserts segmentation markers at each segmentationTime period.
              raiSegstart sets the Random Access Indicator bit in the adaptation field.
              raiAdapt sets the RAI bit and adds the current timecode in the private
              data bytes. psiSegstart inserts PAT and PMT tables at the start of segments.
              ebp adds Encoder Boundary Point information to the adaptation field
              as per OpenCable specification OC-SP-EBP-I01-130118. ebpLegacy adds
              Encoder Boundary Point information to the adaptation field using a legacy
              proprietary format.
            xml:
              name: segmentationMarkers
        SegmentationStyle:
          allOf:
          - $ref: '#/components/schemas/M2tsSegmentationStyle'
          - description: |-
              The segmentation style parameter controls how segmentation markers are inserted into the transport stream. With avails, it is possible that segments may be truncated, which can influence where future segmentation markers are inserted.

              When a segmentation style of "resetCadence" is selected and a segment is truncated due to an avail, we will reset the segmentation cadence. This means the subsequent segment will have a duration of $segmentationTime seconds.

              When a segmentation style of "maintainCadence" is selected and a segment is truncated due to an avail, we will not reset the segmentation cadence. This means the subsequent segment will likely be truncated as well. However, all segments after that will have a duration of $segmentationTime seconds. Note that EBP lookahead is a slight exception to this rule.
            xml:
              name: segmentationStyle
        SegmentationTime:
          allOf:
          - $ref: '#/components/schemas/__doubleMin1'
          - description: The length in seconds of each segment. Required unless markers
              is set to _none_.
            xml:
              name: segmentationTime
        TimedMetadataBehavior:
          allOf:
          - $ref: '#/components/schemas/M2tsTimedMetadataBehavior'
          - description: "When set to passthrough, timed metadata will be passed through\
              \ from input to output."
            xml:
              name: timedMetadataBehavior
        TimedMetadataPid:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: Packet Identifier (PID) of the timed metadata stream in the
              transport stream. Can be entered as a decimal or hexadecimal value.  Valid
              values are 32 (or 0x20)..8182 (or 0x1ff6).
            xml:
              name: timedMetadataPid
        TransportStreamId:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          - description: The value of the transport stream ID field in the Program
              Map Table.
            xml:
              name: transportStreamId
        VideoPid:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: Packet Identifier (PID) of the elementary video stream in
              the transport stream. Can be entered as a decimal or hexadecimal value.  Valid
              values are 32 (or 0x20)..8182 (or 0x1ff6).
            xml:
              name: videoPid
        Scte35PrerollPullupMilliseconds:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max5000'
          - description: "Defines the amount SCTE-35 preroll will be increased (in\
              \ milliseconds) on the output. Preroll is the amount of time between\
              \ the presence of a SCTE-35 indication in a transport stream and the\
              \ PTS of the video frame it references. Zero means don't add pullup\
              \ (it doesn't mean set the preroll to zero). Negative pullup is not\
              \ supported, which means that you can't make the preroll shorter. Be\
              \ aware that latency in the output will increase by the pullup amount."
            xml:
              name: scte35PrerollPullupMilliseconds
