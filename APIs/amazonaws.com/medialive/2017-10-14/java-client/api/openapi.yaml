              source captions that are either 608/embedded or teletext. These source
              settings are already pre-defined by the caption stream. All burn-in
              and DVB-Sub font settings must match.
            xml:
              name: outlineColor
        OutlineSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max10'
          - description: Specifies font outline size in pixels. This option is not
              valid for source captions that are either 608/embedded or teletext.
              These source settings are already pre-defined by the caption stream.
              All burn-in and DVB-Sub font settings must match.
            xml:
              name: outlineSize
        ShadowColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubDestinationShadowColor'
          - description: Specifies the color of the shadow cast by the captions.  All
              burn-in and DVB-Sub font settings must match.
            xml:
              name: shadowColor
        ShadowOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          - description: Specifies the opacity of the shadow. 255 is opaque; 0 is
              transparent. Leaving this parameter blank is equivalent to setting it
              to 0 (transparent).  All burn-in and DVB-Sub font settings must match.
            xml:
              name: shadowOpacity
        ShadowXOffset:
          allOf:
          - $ref: '#/components/schemas/__integer'
          - description: Specifies the horizontal offset of the shadow relative to
              the captions in pixels. A value of -2 would result in a shadow offset
              2 pixels to the left.  All burn-in and DVB-Sub font settings must match.
            xml:
              name: shadowXOffset
        ShadowYOffset:
          allOf:
          - $ref: '#/components/schemas/__integer'
          - description: Specifies the vertical offset of the shadow relative to the
              captions in pixels. A value of -2 would result in a shadow offset 2
              pixels above the text.  All burn-in and DVB-Sub font settings must match.
            xml:
              name: shadowYOffset
        TeletextGridControl:
          allOf:
          - $ref: '#/components/schemas/DvbSubDestinationTeletextGridControl'
          - description: Controls whether a fixed grid size will be used to generate
              the output subtitles bitmap. Only applicable for Teletext inputs and
              DVB-Sub/Burn-in outputs.
            xml:
              name: teletextGridControl
        XPosition:
          allOf:
          - $ref: '#/components/schemas/__integerMin0'
          - description: "Specifies the horizontal position of the caption relative\
              \ to the left side of the output in pixels. A value of 10 would result\
              \ in the captions starting 10 pixels from the left of the output. If\
              \ no explicit xPosition is provided, the horizontal caption position\
              \ will be determined by the alignment parameter.  This option is not\
              \ valid for source captions that are STL, 608/embedded or teletext.\
              \ These source settings are already pre-defined by the caption stream.\
              \  All burn-in and DVB-Sub font settings must match."
            xml:
              name: xPosition
        YPosition:
          allOf:
          - $ref: '#/components/schemas/__integerMin0'
          - description: "Specifies the vertical position of the caption relative\
              \ to the top of the output in pixels. A value of 10 would result in\
              \ the captions starting 10 pixels from the top of the output. If no\
              \ explicit yPosition is provided, the caption will be positioned towards\
              \ the bottom of the output.  This option is not valid for source captions\
              \ that are STL, 608/embedded or teletext.  These source settings are\
              \ already pre-defined by the caption stream.  All burn-in and DVB-Sub\
              \ font settings must match."
