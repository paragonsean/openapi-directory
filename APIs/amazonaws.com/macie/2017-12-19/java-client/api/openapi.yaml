  description: "<fullname>Amazon Macie Classic</fullname> <p>Amazon Macie Classic\
    \ has been discontinued and is no longer available.</p> <p>A new Amazon Macie\
    \ is now available with significant design improvements and additional features,\
    \ at a lower price and in most Amazon Web Services Regions. We encourage you to\
    \ take advantage of the new and improved features, and benefit from the reduced\
    \ cost. To learn about features and pricing for the new Macie, see <a href=\"\
    http://aws.amazon.com/macie/\">Amazon Macie</a>. To learn how to use the new Macie,\
    \ see the <a href=\"https://docs.aws.amazon.com/macie/latest/user/what-is-macie.html\"\
    >Amazon Macie User Guide</a>.</p>"
  license:
    name: Apache 2.0 License
    url: http://www.apache.org/licenses/
  termsOfService: https://aws.amazon.com/service-terms/
  title: Amazon Macie
  version: 2017-12-19
