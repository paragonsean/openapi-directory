          allOf:
          - $ref: '#/components/schemas/String'
          - description: <p> The delegation signer digest.</p> <p>Digest is calculated
              from the public key provided using specified digest algorithm and this
              digest is the actual value returned from the registry nameservers as
              the value of DS records. </p>
