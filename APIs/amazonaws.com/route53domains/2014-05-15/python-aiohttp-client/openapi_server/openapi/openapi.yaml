  /#X-Amz-Target=Route53Domains_v20140515.DeleteDomain:
    post:
      description: "<p>This operation deletes the specified domain. This action is\
        \ permanent. For more information, see <a href=\"https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/domain-delete.html\"\
