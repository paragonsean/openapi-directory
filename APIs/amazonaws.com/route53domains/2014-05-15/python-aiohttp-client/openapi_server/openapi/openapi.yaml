          allOf:
          - $ref: '#/components/schemas/NullableInteger'
          - description: "<p>Defines the type of key. It can be either a KSK (key-signing-key,\
              \ value 257) or ZSK (zone-signing-key, value 256). Using KSK is always\
              \ encouraged. Only use ZSK if your DNS provider isn't Route\_53 and\
              \ you don’t have KSK available.</p> <p>If you have KSK and ZSK keys,\
              \ always use KSK to create a delegations signer (DS) record. If you\
              \ have ZSK keys only – use ZSK to create a DS record.</p>"
