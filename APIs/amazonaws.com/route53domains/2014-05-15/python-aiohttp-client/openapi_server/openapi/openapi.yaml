        \ to another registrar, use the transfer process that’s provided by the registrar\
        \ to which you want to transfer the registration. Otherwise, the following\
        \ apply:</p> <ol> <li> <p>You can’t get a refund for the cost of a deleted\
        \ domain registration.</p> </li> <li> <p>The registry for the top-level domain\
        \ might hold the domain name for a brief time before releasing it for other\
        \ users to register (varies by registry). </p> </li> <li> <p>When the registration\
        \ has been deleted, we'll send you a confirmation to the registrant contact.\
