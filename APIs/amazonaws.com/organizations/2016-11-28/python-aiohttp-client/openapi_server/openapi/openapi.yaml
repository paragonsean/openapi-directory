        \ still be in progress. You might need to wait a few minutes before you can\
        \ successfully access the account. To check the status of the request, do\
        \ one of the following:</p> <ul> <li> <p>Use the <code>Id</code> value of\
        \ the <code>CreateAccountStatus</code> response element from this operation\
        \ to provide as a parameter to the <a>DescribeCreateAccountStatus</a> operation.</p>\
        \ </li> <li> <p>Check the CloudTrail log for the <code>CreateAccountResult</code>\
