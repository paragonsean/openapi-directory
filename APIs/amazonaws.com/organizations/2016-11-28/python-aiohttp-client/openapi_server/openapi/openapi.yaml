  /#X-Amz-Target=AWSOrganizationsV20161128.CloseAccount:
    post:
      description: "<p>Closes an Amazon Web Services member account within an organization.\
        \ You can close an account when <a href=\"https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_org_support-all-features.html\"\
        >all features are enabled </a>. You can't close the management account with\
        \ this API. This is an asynchronous request that Amazon Web Services performs\
        \ in the background. Because <code>CloseAccount</code> operates asynchronously,\
        \ it can return a successful completion message even though account closure\
        \ might still be in progress. You need to wait a few minutes before the account\
        \ is fully closed. To check the status of the request, do one of the following:</p>\
        \ <ul> <li> <p>Use the <code>AccountId</code> that you sent in the <code>CloseAccount</code>\
        \ request to provide as a parameter to the <a>DescribeAccount</a> operation.\
        \ </p> <p>While the close account request is in progress, Account status will\
        \ indicate PENDING_CLOSURE. When the close account request completes, the\
        \ status will change to SUSPENDED. </p> </li> <li> <p>Check the CloudTrail\
        \ log for the <code>CloseAccountResult</code> event that gets published after\
        \ the account closes successfully. For information on using CloudTrail with\
        \ Organizations, see <a href=\"https://docs.aws.amazon.com/organizations/latest/userguide/orgs_security_incident-response.html#orgs_cloudtrail-integration\"\
        >Logging and monitoring in Organizations</a> in the <i>Organizations User\
        \ Guide.</i> </p> </li> </ul> <note> <ul> <li> <p>You can close only 10% of\
        \ member accounts, between 10 and 200, within a rolling 30 day period. This\
        \ quota is not bound by a calendar month, but starts when you close an account.</p>\
        \ <p>After you reach this limit, you can close additional accounts in the\
        \ Billing console. For more information, see <a href=\"https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/close-account.html\"\
        >Closing an account</a> in the Amazon Web Services Billing and Cost Management\
        \ User Guide.</p> </li> <li> <p>To reinstate a closed account, contact Amazon\
        \ Web Services Support within the 90-day grace period while the account is\
        \ in SUSPENDED status. </p> </li> <li> <p>If the Amazon Web Services account\
        \ you attempt to close is linked to an Amazon Web Services GovCloud (US) account,\
        \ the <code>CloseAccount</code> request will close both accounts. To learn\
        \ important pre-closure details, see <a href=\"https://docs.aws.amazon.com/govcloud-us/latest/UserGuide/Closing-govcloud-account.html\"\
        > Closing an Amazon Web Services GovCloud (US) account</a> in the <i> Amazon\
        \ Web Services GovCloud User Guide</i>.</p> </li> </ul> </note> <p>For more\
        \ information about closing accounts, see <a href=\"https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_accounts_close.html\"\
        >Closing an Amazon Web Services account</a> in the <i>Organizations User Guide.</i>\
        \ </p>"
