        >Activating Access to the Billing and Cost Management Console</a> in the <i>Amazon\
        \ Web Services Billing and Cost Management User Guide.</i> </p> </li> <li>\
        \ <p>After the account leaves the organization, all tags that were attached\
        \ to the account object in the organization are deleted. Amazon Web Services\
        \ accounts outside of an organization do not support tags.</p> </li> <li>\
        \ <p>A newly created account has a waiting period before it can be removed\
