  /#X-Amz-Target=AWSOrganizationsV20161128.LeaveOrganization:
    post:
      description: "<p>Removes a member account from its parent organization. This\
        \ version of the operation is performed by the account that wants to leave.\
        \ To remove a member account as a user in the management account, use <a>RemoveAccountFromOrganization</a>\
        \ instead.</p> <p>This operation can be called only from a member account\
