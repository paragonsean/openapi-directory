        \ in an organization with all features enabled can set service control policies\
        \ (SCPs) that can restrict what administrators of member accounts can do.\
        \ This includes preventing them from successfully calling <code>LeaveOrganization</code>\
        \ and leaving the organization.</p> </li> <li> <p>You can leave an organization\
        \ as a member account only if the account is configured with the information\
        \ required to operate as a standalone account. When you create an account\
        \ in an organization using the Organizations console, API, or CLI commands,\
        \ the information required of standalone accounts is <i>not</i> automatically\
        \ collected. For each account that you want to make standalone, you must perform\
        \ the following steps. If any of the steps are already completed for this\
        \ account, that step doesn't appear.</p> <ul> <li> <p>Choose a support plan</p>\
        \ </li> <li> <p>Provide and verify the required contact information</p> </li>\
        \ <li> <p>Provide a current payment method</p> </li> </ul> <p>Amazon Web Services\
        \ uses the payment method to charge for any billable (not free tier) Amazon\
        \ Web Services activity that occurs while the account isn't attached to an\
        \ organization. Follow the steps at <a href=\"https://docs.aws.amazon.com/organizations/latest/userguide/orgs_manage_accounts_remove.html#leave-without-all-info\"\
        > To leave an organization when all required account information has not yet\
        \ been provided</a> in the <i>Organizations User Guide.</i> </p> </li> <li>\
        \ <p>The account that you want to leave must not be a delegated administrator\
        \ account for any Amazon Web Services service enabled for your organization.\
        \ If the account is a delegated administrator, you must first change the delegated\
        \ administrator account to another account that is remaining in the organization.</p>\
        \ </li> <li> <p>You can leave an organization only after you enable IAM user\
        \ access to billing in your account. For more information, see <a href=\"\
