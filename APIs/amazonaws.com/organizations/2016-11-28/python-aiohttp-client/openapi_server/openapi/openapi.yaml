        FailureReason:
          allOf:
          - $ref: '#/components/schemas/CreateAccountFailureReason'
          - description: "<p>If the request failed, a description of the reason for\
              \ the failure.</p> <ul> <li> <p>ACCOUNT_LIMIT_EXCEEDED: The account\
              \ couldn't be created because you reached the limit on the number of\
              \ accounts in your organization.</p> </li> <li> <p>CONCURRENT_ACCOUNT_MODIFICATION:\
              \ You already submitted a request with the same information.</p> </li>\
              \ <li> <p>EMAIL_ALREADY_EXISTS: The account could not be created because\
              \ another Amazon Web Services account with that email address already\
              \ exists.</p> </li> <li> <p>FAILED_BUSINESS_VALIDATION: The Amazon Web\
              \ Services account that owns your organization failed to receive business\
              \ license validation.</p> </li> <li> <p>GOVCLOUD_ACCOUNT_ALREADY_EXISTS:\
              \ The account in the Amazon Web Services GovCloud (US) Region could\
              \ not be created because this Region already includes an account with\
              \ that email address.</p> </li> <li> <p>IDENTITY_INVALID_BUSINESS_VALIDATION:\
              \ The Amazon Web Services account that owns your organization can't\
              \ complete business license validation because it doesn't have valid\
              \ identity data.</p> </li> <li> <p>INVALID_ADDRESS: The account could\
              \ not be created because the address you provided is not valid.</p>\
              \ </li> <li> <p>INVALID_EMAIL: The account could not be created because\
              \ the email address you provided is not valid.</p> </li> <li> <p>INVALID_PAYMENT_INSTRUMENT:\
              \ The Amazon Web Services account that owns your organization does not\
              \ have a supported payment method associated with the account. Amazon\
              \ Web Services does not support cards issued by financial institutions\
              \ in Russia or Belarus. For more information, see <a href=\"https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/manage-general.html\"\
              >Managing your Amazon Web Services payments</a>.</p> </li> <li> <p>INTERNAL_FAILURE:\
              \ The account could not be created because of an internal failure. Try\
              \ again later. If the problem persists, contact Amazon Web Services\
              \ Customer Support.</p> </li> <li> <p>MISSING_BUSINESS_VALIDATION: The\
              \ Amazon Web Services account that owns your organization has not received\
              \ Business Validation.</p> </li> <li> <p> MISSING_PAYMENT_INSTRUMENT:\
              \ You must configure the management account with a valid payment method,\
              \ such as a credit card.</p> </li> <li> <p>PENDING_BUSINESS_VALIDATION:\
              \ The Amazon Web Services account that owns your organization is still\
              \ in the process of completing business license validation.</p> </li>\
              \ <li> <p>UNKNOWN_BUSINESS_VALIDATION: The Amazon Web Services account\
              \ that owns your organization has an unknown issue with business license\
              \ validation.</p> </li> </ul>"
          title: FailureReason
      title: CreateAccountStatus
