              \ either too small or too large. Values must be in the range of -2^360\
              \ to 2^360. In addition, special values (for example, NaN, +Infinity,\
              \ -Infinity) are not supported.</p>"
          title: Value
        StatisticValues:
          $ref: '#/components/schemas/MetricDatum_StatisticValues'
        Values:
          allOf:
          - $ref: '#/components/schemas/Values'
          - description: "<p>Array of numbers representing the values for the metric\
              \ during the period. Each unique value is listed just once in this array,\
              \ and the corresponding number in the <code>Counts</code> array specifies\
              \ the number of times that value occurred during the period. You can\
              \ include up to 150 unique values in each <code>PutMetricData</code>\
              \ action that specifies a <code>Values</code> array.</p> <p>Although\
              \ the <code>Values</code> array accepts numbers of type <code>Double</code>,\
              \ CloudWatch rejects values that are either too small or too large.\
              \ Values must be in the range of -2^360 to 2^360. In addition, special\
              \ values (for example, NaN, +Infinity, -Infinity) are not supported.</p>"
          title: Values
        Counts:
          allOf:
          - $ref: '#/components/schemas/Counts'
          - description: "<p>Array of numbers that is used along with the <code>Values</code>\
              \ array. Each number in the <code>Count</code> array is the number of\
              \ times the corresponding value in the <code>Values</code> array occurred\
              \ during the period. </p> <p>If you omit the <code>Counts</code> array,\
              \ the default of 1 is used as the value for each count. If you include\
              \ a <code>Counts</code> array, it must include the same amount of values\
              \ as the <code>Values</code> array.</p>"
