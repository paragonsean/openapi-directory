        \ the <code>Value</code> field, or arrays of values and the number of times\
        \ each value occurred during the period by using the <code>Values</code> and\
        \ <code>Counts</code> fields in the <code>MetricDatum</code> structure. Using\
        \ the <code>Values</code> and <code>Counts</code> method enables you to publish\
        \ up to 150 values per metric with one <code>PutMetricData</code> request,\
        \ and supports retrieving percentile statistics on this data.</p> <p>Each\
        \ <code>PutMetricData</code> request is limited to 1 MB in size for HTTP POST\
        \ requests. You can send a payload compressed by gzip. Each request is also\
        \ limited to no more than 1000 different metrics.</p> <p>Although the <code>Value</code>\
        \ parameter accepts numbers of type <code>Double</code>, CloudWatch rejects\
        \ values that are either too small or too large. Values must be in the range\
        \ of -2^360 to 2^360. In addition, special values (for example, NaN, +Infinity,\
