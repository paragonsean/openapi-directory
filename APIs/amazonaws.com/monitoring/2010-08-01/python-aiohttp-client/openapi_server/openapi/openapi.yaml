              \ response. This name must be unique within a single call to <code>GetMetricData</code>.\
              \ If you are performing math expressions on this set of data, this name\
              \ represents that data and can serve as a variable in the mathematical\
              \ expression. The valid characters are letters, numbers, and underscore.\
              \ The first character must be a lowercase letter."
          title: Id
        MetricStat:
          $ref: '#/components/schemas/MetricDataQuery_MetricStat'
        Expression:
          allOf:
          - $ref: '#/components/schemas/MetricExpression'
          - description: "<p>This field can contain either a Metrics Insights query,\
              \ or a metric math expression to be performed on the returned data.\
              \ For more information about Metrics Insights queries, see <a href=\"\
              https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/cloudwatch-metrics-insights-querylanguage\"\
              >Metrics Insights query components and syntax</a> in the <i>Amazon CloudWatch\
              \ User Guide</i>.</p> <p>A math expression can use the <code>Id</code>\
              \ of the other metrics or queries to refer to those metrics, and can\
              \ also use the <code>Id</code> of other expressions to use the result\
              \ of those expressions. For more information about metric math expressions,\
              \ see <a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/using-metric-math.html#metric-math-syntax\"\
              >Metric Math Syntax and Functions</a> in the <i>Amazon CloudWatch User\
              \ Guide</i>.</p> <p>Within each MetricDataQuery object, you must specify\
              \ either <code>Expression</code> or <code>MetricStat</code> but not\
              \ both.</p>"
          title: Expression
        Label:
          allOf:
          - $ref: '#/components/schemas/MetricLabel'
          - description: "<p>A human-readable label for this metric or expression.\
              \ This is especially useful if this is an expression, so that you know\
              \ what the value represents. If the metric or expression is shown in\
              \ a CloudWatch dashboard widget, the label is shown. If Label is omitted,\
              \ CloudWatch generates a default.</p> <p>You can put dynamic expressions\
              \ into a label, so that it is more descriptive. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/graph-dynamic-labels.html\"\
              >Using Dynamic Labels</a>.</p>"
          title: Label
        ReturnData:
          allOf:
          - $ref: '#/components/schemas/ReturnData'
          - description: "<p>When used in <code>GetMetricData</code>, this option\
              \ indicates whether to return the timestamps and raw data values of\
              \ this metric. If you are performing this call just to do math expressions\
              \ and do not also need the raw data returned, you can specify <code>false</code>.\
              \ If you omit this, the default of <code>true</code> is used.</p> <p>When\
              \ used in <code>PutMetricAlarm</code>, specify <code>true</code> for\
              \ the one expression result to use as the alarm. For all other metrics\
              \ and expressions in the same <code>PutMetricAlarm</code> operation,\
              \ specify <code>ReturnData</code> as False.</p>"
          title: ReturnData
        Period:
          allOf:
          - $ref: '#/components/schemas/Period'
          - description: "The granularity, in seconds, of the returned data points.\
              \ For metrics with regular resolution, a period can be as short as one\
              \ minute (60 seconds) and must be a multiple of 60. For high-resolution\
              \ metrics that are collected at intervals of less than one minute, the\
              \ period can be 1, 5, 10, 30, 60, or any multiple of 60. High-resolution\
              \ metrics are those metrics stored by a <code>PutMetricData</code> operation\
              \ that includes a <code>StorageResolution of 1 second</code>."
          title: Period
        AccountId:
          allOf:
          - $ref: '#/components/schemas/AccountId'
          - description: "<p>The ID of the account where the metrics are located.</p>\
              \ <p>If you are performing a <code>GetMetricData</code> operation in\
              \ a monitoring account, use this to specify which account to retrieve\
              \ this metric from.</p> <p>If you are performing a <code>PutMetricAlarm</code>\
              \ operation, use this to specify which account contains the metric that\
              \ the alarm is watching.</p>"
          title: AccountId
