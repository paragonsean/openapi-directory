        \ see <a href=\"https://aws.amazon.com/cloudwatch/pricing/\">Amazon CloudWatch\
        \ Pricing</a>.</p> <p>Amazon CloudWatch retains metric data as follows:</p>\
        \ <ul> <li> <p>Data points with a period of less than 60 seconds are available\
        \ for 3 hours. These data points are high-resolution metrics and are available\
        \ only for custom metrics that have been defined with a <code>StorageResolution</code>\
        \ of 1.</p> </li> <li> <p>Data points with a period of 60 seconds (1-minute)\
        \ are available for 15 days.</p> </li> <li> <p>Data points with a period of\
        \ 300 seconds (5-minute) are available for 63 days.</p> </li> <li> <p>Data\
        \ points with a period of 3600 seconds (1 hour) are available for 455 days\
        \ (15 months).</p> </li> </ul> <p>Data points that are initially published\
        \ with a shorter period are aggregated together for long-term storage. For\
        \ example, if you collect data using a period of 1 minute, the data remains\
        \ available for 15 days with 1-minute resolution. After 15 days, this data\
        \ is still available, but is aggregated and retrievable only with a resolution\
        \ of 5 minutes. After 63 days, the data is further aggregated and is available\
        \ with a resolution of 1 hour.</p> <p>If you omit <code>Unit</code> in your\
        \ request, all data that was collected with any unit is returned, along with\
