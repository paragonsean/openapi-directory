        \ <p>Some of the parameters of this structure also have different uses whether\
        \ you are using this structure in a <code>GetMetricData</code> operation or\
        \ a <code>PutMetricAlarm</code> operation. These differences are explained\
        \ in the following parameter list.</p>"
