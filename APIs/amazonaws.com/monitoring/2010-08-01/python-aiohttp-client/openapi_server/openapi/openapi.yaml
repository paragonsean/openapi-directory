          - description: "<p>Valid values are 1 and 60. Setting this to 1 specifies\
              \ this metric as a high-resolution metric, so that CloudWatch stores\
              \ the metric with sub-minute resolution down to one second. Setting\
              \ this to 60 specifies this metric as a regular-resolution metric, which\
              \ CloudWatch stores at 1-minute resolution. Currently, high resolution\
