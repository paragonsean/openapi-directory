  /#Action=PutCompositeAlarm:
    get:
      description: "<p>Creates or updates a <i>composite alarm</i>. When you create\
        \ a composite alarm, you specify a rule expression for the alarm that takes\
        \ into account the alarm states of other alarms that you have created. The\
        \ composite alarm goes into ALARM state only if all conditions of the rule\
        \ are met.</p> <p>The alarms specified in a composite alarm's rule expression\
        \ can include metric alarms and other composite alarms. The rule expression\
        \ of a composite alarm can include as many as 100 underlying alarms. Any single\
        \ alarm can be included in the rule expressions of as many as 150 composite\
        \ alarms.</p> <p>Using composite alarms can reduce alarm noise. You can create\
        \ multiple metric alarms, and also create a composite alarm and set up alerts\
        \ only for the composite alarm. For example, you could create a composite\
        \ alarm that goes into ALARM state only when more than one of the underlying\
        \ metric alarms are in ALARM state.</p> <p>Currently, the only alarm actions\
        \ that can be taken by composite alarms are notifying SNS topics.</p> <note>\
        \ <p>It is possible to create a loop or cycle of composite alarms, where composite\
        \ alarm A depends on composite alarm B, and composite alarm B also depends\
        \ on composite alarm A. In this scenario, you can't delete any composite alarm\
        \ that is part of the cycle because there is always still a composite alarm\
        \ that depends on that alarm that you want to delete.</p> <p>To get out of\
