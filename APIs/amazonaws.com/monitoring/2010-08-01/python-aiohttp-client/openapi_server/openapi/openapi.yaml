        MetricName:
          allOf:
          - $ref: '#/components/schemas/MetricName'
          - description: "<p>The name for the metric associated with the alarm. For\
              \ each <code>PutMetricAlarm</code> operation, you must specify either\
              \ <code>MetricName</code> or a <code>Metrics</code> array.</p> <p>If\
              \ you are creating an alarm based on a math expression, you cannot specify\
              \ this parameter, or any of the <code>Dimensions</code>, <code>Period</code>,\
              \ <code>Namespace</code>, <code>Statistic</code>, or <code>ExtendedStatistic</code>\
              \ parameters. Instead, you specify all this information in the <code>Metrics</code>\
              \ array.</p>"
          title: MetricName
        Namespace:
          allOf:
          - $ref: '#/components/schemas/Namespace'
          - description: The namespace for the metric associated specified in <code>MetricName</code>.
          title: Namespace
        Statistic:
          allOf:
          - $ref: '#/components/schemas/Statistic'
          - description: "The statistic for the metric specified in <code>MetricName</code>,\
              \ other than percentile. For percentile statistics, use <code>ExtendedStatistic</code>.\
              \ When you call <code>PutMetricAlarm</code> and specify a <code>MetricName</code>,\
              \ you must specify either <code>Statistic</code> or <code>ExtendedStatistic,</code>\
              \ but not both."
          title: Statistic
        ExtendedStatistic:
          allOf:
          - $ref: '#/components/schemas/ExtendedStatistic'
          - description: "The percentile statistic for the metric specified in <code>MetricName</code>.\
              \ Specify a value between p0.0 and p100. When you call <code>PutMetricAlarm</code>\
              \ and specify a <code>MetricName</code>, you must specify either <code>Statistic</code>\
              \ or <code>ExtendedStatistic,</code> but not both."
          title: ExtendedStatistic
        Dimensions:
          allOf:
          - $ref: '#/components/schemas/Dimensions'
          - description: The dimensions for the metric specified in <code>MetricName</code>.
          title: Dimensions
        Period:
          allOf:
          - $ref: '#/components/schemas/Period'
          - description: "<p>The length, in seconds, used each time the metric specified\
              \ in <code>MetricName</code> is evaluated. Valid values are 10, 30,\
              \ and any multiple of 60.</p> <p> <code>Period</code> is required for\
              \ alarms based on static thresholds. If you are creating an alarm based\
              \ on a metric math expression, you specify the period for each metric\
              \ within the objects in the <code>Metrics</code> array.</p> <p>Be sure\
              \ to specify 10 or 30 only for metrics that are stored by a <code>PutMetricData</code>\
              \ call with a <code>StorageResolution</code> of 1. If you specify a\
              \ period of 10 or 30 for a metric that does not have sub-minute resolution,\
              \ the alarm still attempts to gather data at the period rate that you\
              \ specify. In this case, it does not receive data for the attempts that\
              \ do not correspond to a one-minute data resolution, and the alarm might\
              \ often lapse into INSUFFICENT_DATA status. Specifying 10 or 30 also\
              \ sets this alarm as a high-resolution alarm, which has a higher charge\
              \ than other alarms. For more information about pricing, see <a href=\"\
              https://aws.amazon.com/cloudwatch/pricing/\">Amazon CloudWatch Pricing</a>.</p>\
              \ <p>An alarm's total current evaluation period can be no longer than\
              \ one day, so <code>Period</code> multiplied by <code>EvaluationPeriods</code>\
              \ cannot be more than 86,400 seconds.</p>"
          title: Period
        Unit:
          allOf:
          - $ref: '#/components/schemas/StandardUnit'
          - description: "<p>The unit of measure for the statistic. For example, the\
              \ units for the Amazon EC2 NetworkIn metric are Bytes because NetworkIn\
              \ tracks the number of bytes that an instance receives on all network\
              \ interfaces. You can also specify a unit when you create a custom metric.\
              \ Units help provide conceptual meaning to your data. Metric data points\
              \ that specify a unit of measure, such as Percent, are aggregated separately.</p>\
              \ <p>If you don't specify <code>Unit</code>, CloudWatch retrieves all\
              \ unit types that have been published for the metric and attempts to\
              \ evaluate the alarm. Usually, metrics are published with only one unit,\
              \ so the alarm works as intended.</p> <p>However, if the metric is published\
              \ with multiple types of units and you don't specify a unit, the alarm's\
              \ behavior is not defined and it behaves unpredictably.</p> <p>We recommend\
              \ omitting <code>Unit</code> so that you don't inadvertently specify\
              \ an incorrect unit that is not published for this metric. Doing so\
              \ causes the alarm to be stuck in the <code>INSUFFICIENT DATA</code>\
              \ state.</p>"
          title: Unit
        EvaluationPeriods:
          allOf:
          - $ref: '#/components/schemas/EvaluationPeriods'
          - description: "<p>The number of periods over which data is compared to\
              \ the specified threshold. If you are setting an alarm that requires\
              \ that a number of consecutive data points be breaching to trigger the\
              \ alarm, this value specifies that number. If you are setting an \"\
              M out of N\" alarm, this value is the N.</p> <p>An alarm's total current\
              \ evaluation period can be no longer than one day, so this number multiplied\
              \ by <code>Period</code> cannot be more than 86,400 seconds.</p>"
          title: EvaluationPeriods
        DatapointsToAlarm:
          allOf:
          - $ref: '#/components/schemas/DatapointsToAlarm'
          - description: "The number of data points that must be breaching to trigger\
              \ the alarm. This is used only if you are setting an \"M out of N\"\
              \ alarm. In that case, this value is the M. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/AlarmThatSendsEmail.html#alarm-evaluation\"\
              >Evaluating an Alarm</a> in the <i>Amazon CloudWatch User Guide</i>."
          title: DatapointsToAlarm
        Threshold:
          allOf:
          - $ref: '#/components/schemas/Threshold'
          - description: "<p>The value against which the specified statistic is compared.</p>\
              \ <p>This parameter is required for alarms based on static thresholds,\
              \ but should not be used for alarms based on anomaly detection models.</p>"
          title: Threshold
        ComparisonOperator:
          allOf:
          - $ref: '#/components/schemas/ComparisonOperator'
          - description: "<p> The arithmetic operation to use when comparing the specified\
              \ statistic and threshold. The specified statistic value is used as\
              \ the first operand.</p> <p>The values <code>LessThanLowerOrGreaterThanUpperThreshold</code>,\
              \ <code>LessThanLowerThreshold</code>, and <code>GreaterThanUpperThreshold</code>\
              \ are used only for alarms based on anomaly detection models.</p>"
          title: ComparisonOperator
        TreatMissingData:
          allOf:
          - $ref: '#/components/schemas/TreatMissingData'
          - description: "<p> Sets how this alarm is to handle missing data points.\
              \ If <code>TreatMissingData</code> is omitted, the default behavior\
              \ of <code>missing</code> is used. For more information, see <a href=\"\
              https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/AlarmThatSendsEmail.html#alarms-and-missing-data\"\
              >Configuring How CloudWatch Alarms Treats Missing Data</a>.</p> <p>Valid\
              \ Values: <code>breaching | notBreaching | ignore | missing</code> </p>\
              \ <note> <p>Alarms that evaluate metrics in the <code>AWS/DynamoDB</code>\
              \ namespace always <code>ignore</code> missing data even if you choose\
              \ a different option for <code>TreatMissingData</code>. When an <code>AWS/DynamoDB</code>\
              \ metric has missing data, alarms that evaluate that metric remain in\
              \ their current state.</p> </note>"
          title: TreatMissingData
        EvaluateLowSampleCountPercentile:
