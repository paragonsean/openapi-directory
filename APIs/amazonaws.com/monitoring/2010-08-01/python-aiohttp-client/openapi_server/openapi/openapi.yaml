        \ metric to further clarify what data the metric collects. Each dimension\
        \ consists of a Name and Value pair. For more information about specifying\
        \ dimensions, see <a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/publishingMetrics.html\"\
        >Publishing Metrics</a> in the <i>Amazon CloudWatch User Guide</i>.</p> <p>You\
        \ specify the time stamp to be associated with each data point. You can specify\
        \ time stamps that are as much as two weeks before the current date, and as\
        \ much as 2 hours after the current day and time.</p> <p>Data points with\
