        Unit:
          allOf:
          - $ref: '#/components/schemas/StandardUnit'
          - description: "<p>When you are using a <code>Put</code> operation, this\
              \ defines what unit you want to use when storing the metric.</p> <p>In\
              \ a <code>Get</code> operation, if you omit <code>Unit</code> then all\
              \ data that was collected with any unit is returned, along with the\
              \ corresponding units that were specified when the data was reported\
              \ to CloudWatch. If you specify a unit, the operation returns only data\
              \ that was collected with that unit specified. If you specify a unit\
              \ that does not match the data collected, the results of the operation\
              \ are null. CloudWatch does not perform unit conversions.</p>"
      required:
