              \ For more information, see <a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/Create_Metrics_Insights_Alarm.html\"\
              >Create alarms on Metrics Insights queries</a>."
        StateTransitionedTimestamp:
