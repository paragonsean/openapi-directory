              \ <code>ignore</code>, and <code>missing</code>. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/AlarmThatSendsEmail.html#alarms-and-missing-data\"\
              >Configuring how CloudWatch alarms treat missing data</a>.</p> <p>If\
              \ this parameter is omitted, the default behavior of <code>missing</code>\
              \ is used.</p>"
        EvaluateLowSampleCountPercentile:
          allOf:
          - $ref: '#/components/schemas/EvaluateLowSampleCountPercentile'
          - description: "Used only for alarms based on percentiles. If <code>ignore</code>,\
              \ the alarm state does not change during periods with too few data points\
              \ to be statistically significant. If <code>evaluate</code> or this\
              \ parameter is not used, the alarm is always evaluated and possibly\
              \ changes state no matter how many data points are available."
        Metrics:
          allOf:
          - $ref: '#/components/schemas/MetricDataQueries'
          - description: "An array of MetricDataQuery structures, used in an alarm\
              \ based on a metric math expression. Each structure either retrieves\
              \ a metric or performs a math expression. One item in the Metrics array\
              \ is the math expression that the alarm watches. This expression by\
              \ designated by having <code>ReturnData</code> set to true."
        ThresholdMetricId:
          allOf:
          - $ref: '#/components/schemas/MetricId'
