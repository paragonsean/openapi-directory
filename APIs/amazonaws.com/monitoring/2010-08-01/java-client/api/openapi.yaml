    PutCompositeAlarmInput:
      properties:
        ActionsEnabled:
          allOf:
          - $ref: '#/components/schemas/ActionsEnabled'
          - description: Indicates whether actions should be executed during any changes
              to the alarm state of the composite alarm. The default is <code>TRUE</code>.
        AlarmActions:
          allOf:
          - $ref: '#/components/schemas/ResourceList'
          - description: "<p>The actions to execute when this alarm transitions to\
              \ the <code>ALARM</code> state from any other state. Each action is\
              \ specified as an Amazon Resource Name (ARN).</p> <p>Valid Values: <code>arn:aws:sns:<i>region</i>:<i>account-id</i>:<i>sns-topic-name</i>\
              \ </code> | <code>arn:aws:ssm:<i>region</i>:<i>account-id</i>:opsitem:<i>severity</i>\
              \ </code> </p>"
        AlarmDescription:
          allOf:
          - $ref: '#/components/schemas/AlarmDescription'
          - description: The description for the composite alarm.
        AlarmName:
          allOf:
          - $ref: '#/components/schemas/AlarmName'
          - description: The name for the composite alarm. This name must be unique
              within the Region.
        AlarmRule:
          allOf:
          - $ref: '#/components/schemas/AlarmRule'
          - description: "<p>An expression that specifies which other alarms are to\
              \ be evaluated to determine this composite alarm's state. For each alarm\
              \ that you reference, you designate a function that specifies whether\
              \ that alarm needs to be in ALARM state, OK state, or INSUFFICIENT_DATA\
              \ state. You can use operators (AND, OR and NOT) to combine multiple\
              \ functions in a single expression. You can use parenthesis to logically\
              \ group the functions in your expression.</p> <p>You can use either\
              \ alarm names or ARNs to reference the other alarms that are to be evaluated.</p>\
              \ <p>Functions can include the following:</p> <ul> <li> <p> <code>ALARM(\"\
              <i>alarm-name</i> or <i>alarm-ARN</i>\")</code> is TRUE if the named\
              \ alarm is in ALARM state.</p> </li> <li> <p> <code>OK(\"<i>alarm-name</i>\
              \ or <i>alarm-ARN</i>\")</code> is TRUE if the named alarm is in OK\
              \ state.</p> </li> <li> <p> <code>INSUFFICIENT_DATA(\"<i>alarm-name</i>\
              \ or <i>alarm-ARN</i>\")</code> is TRUE if the named alarm is in INSUFFICIENT_DATA\
              \ state.</p> </li> <li> <p> <code>TRUE</code> always evaluates to TRUE.</p>\
              \ </li> <li> <p> <code>FALSE</code> always evaluates to FALSE.</p> </li>\
              \ </ul> <p>TRUE and FALSE are useful for testing a complex <code>AlarmRule</code>\
              \ structure, and for testing your alarm actions.</p> <p>Alarm names\
              \ specified in <code>AlarmRule</code> can be surrounded with double-quotes\
              \ (\"), but do not have to be.</p> <p>The following are some examples\
              \ of <code>AlarmRule</code>:</p> <ul> <li> <p> <code>ALARM(CPUUtilizationTooHigh)\
              \ AND ALARM(DiskReadOpsTooHigh)</code> specifies that the composite\
              \ alarm goes into ALARM state only if both CPUUtilizationTooHigh and\
              \ DiskReadOpsTooHigh alarms are in ALARM state.</p> </li> <li> <p> <code>ALARM(CPUUtilizationTooHigh)\
              \ AND NOT ALARM(DeploymentInProgress)</code> specifies that the alarm\
              \ goes to ALARM state if CPUUtilizationTooHigh is in ALARM state and\
              \ DeploymentInProgress is not in ALARM state. This example reduces alarm\
              \ noise during a known deployment window.</p> </li> <li> <p> <code>(ALARM(CPUUtilizationTooHigh)\
              \ OR ALARM(DiskReadOpsTooHigh)) AND OK(NetworkOutTooHigh)</code> goes\
              \ into ALARM state if CPUUtilizationTooHigh OR DiskReadOpsTooHigh is\
              \ in ALARM state, and if NetworkOutTooHigh is in OK state. This provides\
              \ another example of using a composite alarm to prevent noise. This\
              \ rule ensures that you are not notified with an alarm action on high\
              \ CPU or disk usage if a known network problem is also occurring.</p>\
              \ </li> </ul> <p>The <code>AlarmRule</code> can specify as many as 100\
              \ \"children\" alarms. The <code>AlarmRule</code> expression can have\
              \ as many as 500 elements. Elements are child alarms, TRUE or FALSE\
              \ statements, and parentheses.</p>"
        InsufficientDataActions:
          allOf:
          - $ref: '#/components/schemas/ResourceList'
          - description: "<p>The actions to execute when this alarm transitions to\
              \ the <code>INSUFFICIENT_DATA</code> state from any other state. Each\
              \ action is specified as an Amazon Resource Name (ARN).</p> <p>Valid\
              \ Values: <code>arn:aws:sns:<i>region</i>:<i>account-id</i>:<i>sns-topic-name</i>\
              \ </code> </p>"
        OKActions:
          allOf:
          - $ref: '#/components/schemas/ResourceList'
          - description: "<p>The actions to execute when this alarm transitions to\
              \ an <code>OK</code> state from any other state. Each action is specified\
              \ as an Amazon Resource Name (ARN).</p> <p>Valid Values: <code>arn:aws:sns:<i>region</i>:<i>account-id</i>:<i>sns-topic-name</i>\
              \ </code> </p>"
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: "<p>A list of key-value pairs to associate with the composite\
              \ alarm. You can associate as many as 50 tags with an alarm.</p> <p>Tags\
              \ can help you organize and categorize your resources. You can also\
              \ use them to scope user permissions, by granting a user permission\
              \ to access or change only resources with certain tag values.</p>"
        ActionsSuppressor:
          allOf:
          - $ref: '#/components/schemas/AlarmArn'
          - description: ' Actions will be suppressed if the suppressor alarm is in
              the <code>ALARM</code> state. <code>ActionsSuppressor</code> can be
              an AlarmName or an Amazon Resource Name (ARN) from an existing alarm. '
        ActionsSuppressorWaitPeriod:
          allOf:
          - $ref: '#/components/schemas/SuppressorPeriod'
          - description: "<p> The maximum time in seconds that the composite alarm\
              \ waits for the suppressor alarm to go into the <code>ALARM</code> state.\
              \ After this time, the composite alarm performs its actions. </p> <important>\
              \ <p> <code>WaitPeriod</code> is required only when <code>ActionsSuppressor</code>\
              \ is specified. </p> </important>"
        ActionsSuppressorExtensionPeriod:
          allOf:
          - $ref: '#/components/schemas/SuppressorPeriod'
          - description: "<p> The maximum time in seconds that the composite alarm\
              \ waits after suppressor alarm goes out of the <code>ALARM</code> state.\
              \ After this time, the composite alarm performs its actions. </p> <important>\
              \ <p> <code>ExtensionPeriod</code> is required only when <code>ActionsSuppressor</code>\
              \ is specified. </p> </important>"
      required:
      - AlarmName
      - AlarmRule
      title: PutCompositeAlarmInput
      type: object
