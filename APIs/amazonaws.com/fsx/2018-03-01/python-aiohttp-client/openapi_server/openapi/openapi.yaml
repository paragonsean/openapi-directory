              \ of the logs. The destination can be any Amazon CloudWatch Logs log\
              \ group ARN. The destination ARN must be in the same Amazon Web Services\
              \ partition, Amazon Web Services Region, and Amazon Web Services account\
              \ as your Amazon FSx file system."
          title: Destination
