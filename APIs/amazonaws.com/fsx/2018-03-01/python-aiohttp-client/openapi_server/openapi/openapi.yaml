              \ - Amazon FSx has finished processing the administrative task.</p>\
              \ </li> <li> <p> <code>UPDATED_OPTIMIZING</code> - For a storage-capacity\
              \ increase update, Amazon FSx has updated the file system with the new\
              \ storage capacity, and is now performing the storage-optimization process.\
