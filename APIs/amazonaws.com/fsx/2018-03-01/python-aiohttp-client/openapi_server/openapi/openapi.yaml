    CreateOpenZFSOriginSnapshotConfiguration:
      description: 'The snapshot configuration to use when creating an OpenZFS volume
        from a snapshot. '
      properties:
        SnapshotARN:
          description: "The Amazon Resource Name (ARN) for a given resource. ARNs\
            \ uniquely identify Amazon Web Services resources. We require an ARN when\
            \ you need to specify a resource unambiguously across all of Amazon Web\
            \ Services. For more information, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
            >Amazon Resource Names (ARNs)</a> in the <i>Amazon Web Services General\
            \ Reference</i>."
          maxLength: 512
          minLength: 8
          pattern: "^arn:(?=[^:]+:fsx:[^:]+:\\d{12}:)((|(?=[a-z0-9-.]{1,63})(?!\\\
            d{1,3}(\\.\\d{1,3}){3})(?![^:]*-{2})(?![^:]*-\\.)(?![^:]*\\.-)[a-z0-9].*(?<!-)):){4}(?!/).{0,1024}$"
          title: ResourceARN
          type: string
        CopyStrategy:
          allOf:
          - $ref: '#/components/schemas/OpenZFSCopyStrategy'
          - description: "<p>The strategy used when copying data from the snapshot\
              \ to the new volume. </p> <ul> <li> <p> <code>CLONE</code> - The new\
              \ volume references the data in the origin snapshot. Cloning a snapshot\
              \ is faster than copying data from the snapshot to a new volume and\
              \ doesn't consume disk throughput. However, the origin snapshot can't\
              \ be deleted if there is a volume using its copied data. </p> </li>\
              \ <li> <p> <code>FULL_COPY</code> - Copies all data from the snapshot\
              \ to the new volume. </p> </li> </ul>"
          title: CopyStrategy
      required:
      - CopyStrategy
      - SnapshotARN
      title: CreateOpenZFSOriginSnapshotConfiguration
