          - $ref: '#/components/schemas/WindowsAccessAuditLogLevel'
          - description: <p>Sets which attempt type is logged by Amazon FSx for file
              and folder accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> - only
              successful attempts to access files or folders are logged.</p> </li>
              <li> <p> <code>FAILURE_ONLY</code> - only failed attempts to access
              files or folders are logged.</p> </li> <li> <p> <code>SUCCESS_AND_FAILURE</code>
              - both successful attempts and failed attempts to access files or folders
              are logged.</p> </li> <li> <p> <code>DISABLED</code> - access auditing
              of files and folders is turned off.</p> </li> </ul>
          title: FileAccessAuditLogLevel
        FileShareAccessAuditLogLevel:
          allOf:
          - $ref: '#/components/schemas/WindowsAccessAuditLogLevel'
          - description: <p>Sets which attempt type is logged by Amazon FSx for file
              share accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> - only successful
              attempts to access file shares are logged.</p> </li> <li> <p> <code>FAILURE_ONLY</code>
              - only failed attempts to access file shares are logged.</p> </li> <li>
              <p> <code>SUCCESS_AND_FAILURE</code> - both successful attempts and
              failed attempts to access file shares are logged.</p> </li> <li> <p>
              <code>DISABLED</code> - access auditing of file shares is turned off.</p>
              </li> </ul>
          title: FileShareAccessAuditLogLevel
        AuditLogDestination:
          allOf:
          - $ref: '#/components/schemas/GeneralARN'
          - description: "<p>The Amazon Resource Name (ARN) for the destination of\
              \ the audit logs. The destination can be any Amazon CloudWatch Logs\
              \ log group ARN or Amazon Kinesis Data Firehose delivery stream ARN.</p>\
              \ <p>The name of the Amazon CloudWatch Logs log group must begin with\
              \ the <code>/aws/fsx</code> prefix. The name of the Amazon Kinesis Data\
              \ Firehouse delivery stream must begin with the <code>aws-fsx</code>\
              \ prefix.</p> <p>The destination ARN (either CloudWatch Logs log group\
              \ or Kinesis Data Firehose delivery stream) must be in the same Amazon\
              \ Web Services partition, Amazon Web Services Region, and Amazon Web\
              \ Services account as your Amazon FSx file system.</p>"
          title: AuditLogDestination
