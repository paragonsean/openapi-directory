    WindowsFileSystemConfiguration:
      description: The configuration for this Microsoft Windows file system.
      properties:
        ActiveDirectoryId:
          allOf:
          - $ref: '#/components/schemas/DirectoryId'
          - description: The ID for an existing Amazon Web Services Managed Microsoft
              Active Directory instance that the file system is joined to.
          title: ActiveDirectoryId
        SelfManagedActiveDirectoryConfiguration:
          $ref: '#/components/schemas/SelfManagedActiveDirectoryAttributes'
        DeploymentType:
          allOf:
          - $ref: '#/components/schemas/WindowsDeploymentType'
          - description: "<p>Specifies the file system deployment type, valid values\
              \ are the following:</p> <ul> <li> <p> <code>MULTI_AZ_1</code> - Specifies\
              \ a high availability file system that is configured for Multi-AZ redundancy\
              \ to tolerate temporary Availability Zone (AZ) unavailability, and supports\
              \ SSD and HDD storage.</p> </li> <li> <p> <code>SINGLE_AZ_1</code> -\
              \ (Default) Specifies a file system that is configured for single AZ\
              \ redundancy, only supports SSD storage.</p> </li> <li> <p> <code>SINGLE_AZ_2</code>\
              \ - Latest generation Single AZ file system. Specifies a file system\
              \ that is configured for single AZ redundancy and supports SSD and HDD\
              \ storage.</p> </li> </ul> <p>For more information, see <a href=\"https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html\"\
              >Single-AZ and Multi-AZ File Systems</a>.</p>"
          title: DeploymentType
        RemoteAdministrationEndpoint:
          allOf:
          - $ref: '#/components/schemas/DNSName'
          - description: "<p>For <code>MULTI_AZ_1</code> deployment types, use this\
              \ endpoint when performing administrative tasks on the file system using\
              \ Amazon FSx Remote PowerShell.</p> <p>For <code>SINGLE_AZ_1</code>\
              \ and <code>SINGLE_AZ_2</code> deployment types, this is the DNS name\
              \ of the file system.</p> <p>This endpoint is temporarily unavailable\
              \ when the file system is undergoing maintenance.</p>"
          title: RemoteAdministrationEndpoint
        PreferredSubnetId:
          allOf:
          - $ref: '#/components/schemas/SubnetId'
          - description: "<p>For <code>MULTI_AZ_1</code> deployment types, it specifies\
              \ the ID of the subnet where the preferred file server is located. Must\
              \ be one of the two subnet IDs specified in <code>SubnetIds</code> property.\
              \ Amazon FSx serves traffic from this subnet except in the event of\
              \ a failover to the secondary file server.</p> <p>For <code>SINGLE_AZ_1</code>\
              \ and <code>SINGLE_AZ_2</code> deployment types, this value is the same\
              \ as that for <code>SubnetIDs</code>. For more information, see <a href=\"\
              https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html#single-multi-az-resources\"\
              >Availability and durability: Single-AZ and Multi-AZ file systems</a>.</p>"
          title: PreferredSubnetId
        PreferredFileServerIp:
          allOf:
          - $ref: '#/components/schemas/IpAddress'
          - description: "<p>For <code>MULTI_AZ_1</code> deployment types, the IP\
              \ address of the primary, or preferred, file server.</p> <p>Use this\
              \ IP address when mounting the file system on Linux SMB clients or Windows\
              \ SMB clients that are not joined to a Microsoft Active Directory. Applicable\
              \ for all Windows file system deployment types. This IP address is temporarily\
              \ unavailable when the file system is undergoing maintenance. For Linux\
              \ and Windows SMB clients that are joined to an Active Directory, use\
              \ the file system's DNSName instead. For more information on mapping\
              \ and mounting file shares, see <a href=\"https://docs.aws.amazon.com/fsx/latest/WindowsGuide/accessing-file-shares.html\"\
              >Accessing File Shares</a>.</p>"
          title: PreferredFileServerIp
        ThroughputCapacity:
          allOf:
          - $ref: '#/components/schemas/MegabytesPerSecond'
          - description: "The throughput of the Amazon FSx file system, measured in\
              \ megabytes per second."
          title: ThroughputCapacity
        MaintenanceOperationsInProgress:
          allOf:
          - $ref: '#/components/schemas/FileSystemMaintenanceOperations'
          - description: The list of maintenance operations in progress for this file
              system.
          title: MaintenanceOperationsInProgress
        WeeklyMaintenanceStartTime:
          allOf:
          - $ref: '#/components/schemas/WeeklyTime'
          - description: "The preferred start time to perform weekly maintenance,\
              \ formatted d:HH:MM in the UTC time zone. d is the weekday number, from\
              \ 1 through 7, beginning with Monday and ending with Sunday."
          title: WeeklyMaintenanceStartTime
        DailyAutomaticBackupStartTime:
          allOf:
          - $ref: '#/components/schemas/DailyTime'
          - description: "The preferred time to take daily automatic backups, in the\
              \ UTC time zone."
          title: DailyAutomaticBackupStartTime
        AutomaticBackupRetentionDays:
          allOf:
          - $ref: '#/components/schemas/AutomaticBackupRetentionDays'
          - description: The number of days to retain automatic backups. Setting this
              to 0 disables automatic backups. You can retain automatic backups for
              a maximum of 90 days.
          title: AutomaticBackupRetentionDays
        CopyTagsToBackups:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "A boolean flag indicating whether tags on the file system\
              \ should be copied to backups. This value defaults to false. If it's\
              \ set to true, all tags on the file system are copied to all automatic\
              \ backups and any user-initiated backups where the user doesn't specify\
              \ any tags. If this value is true, and you specify one or more tags,\
              \ only the specified tags are copied to backups. If you specify one\
              \ or more tags when creating a user-initiated backup, no tags are copied\
              \ from the file system, regardless of this value."
          title: CopyTagsToBackups
        Aliases:
          description: "An array of one or more DNS aliases that are currently associated\
            \ with the Amazon FSx file system. Aliases allow you to use existing DNS\
            \ names to access the data in your Amazon FSx file system. You can associate\
            \ up to 50 aliases with a file system at any time. You can associate additional\
            \ DNS aliases after you create the file system using the AssociateFileSystemAliases\
            \ operation. You can remove DNS aliases from the file system after it\
            \ is created using the DisassociateFileSystemAliases operation. You only\
            \ need to specify the alias name in the request payload. For more information,\
            \ see <a href=\"https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html\"\
            >DNS aliases</a>."
          items:
            $ref: '#/components/schemas/Alias'
          maxItems: 50
          title: Aliases
          type: array
        AuditLogConfiguration:
          $ref: '#/components/schemas/WindowsFileSystemConfiguration_AuditLogConfiguration'
      title: WindowsFileSystemConfiguration
      type: object
    LustreFileSystemConfiguration:
      description: The configuration for the Amazon FSx for Lustre file system.
      example:
        DataCompressionType: ""
        DriveCacheType: ""
        WeeklyMaintenanceStartTime: ""
        RootSquashConfiguration:
          RootSquash: ""
          NoSquashNids: ""
        DataRepositoryConfiguration:
          ImportPath: ""
          Lifecycle: ""
          AutoImportPolicy: ""
          ImportedFileChunkSize: ""
          FailureDetails:
            Message: Message
          ExportPath: ""
        MountName: ""
        DeploymentType: ""
        DailyAutomaticBackupStartTime: DailyAutomaticBackupStartTime
        CopyTagsToBackups: ""
        LogConfiguration:
          Destination: ""
          Level: ""
        PerUnitStorageThroughput: ""
        AutomaticBackupRetentionDays: 7
      properties:
        WeeklyMaintenanceStartTime:
          allOf:
          - $ref: '#/components/schemas/WeeklyTime'
          - description: "The preferred start time to perform weekly maintenance,\
              \ formatted d:HH:MM in the UTC time zone. Here, <code>d</code> is the\
              \ weekday number, from 1 through 7, beginning with Monday and ending\
              \ with Sunday."
          title: WeeklyMaintenanceStartTime
        DataRepositoryConfiguration:
          $ref: '#/components/schemas/DataRepositoryConfiguration'
        DeploymentType:
          allOf:
          - $ref: '#/components/schemas/LustreDeploymentType'
          - description: "<p>The deployment type of the FSx for Lustre file system.\
              \ <i>Scratch deployment type</i> is designed for temporary storage and\
              \ shorter-term processing of data.</p> <p> <code>SCRATCH_1</code> and\
              \ <code>SCRATCH_2</code> deployment types are best suited for when you\
              \ need temporary storage and shorter-term processing of data. The <code>SCRATCH_2</code>\
              \ deployment type provides in-transit encryption of data and higher\
              \ burst throughput capacity than <code>SCRATCH_1</code>.</p> <p>The\
              \ <code>PERSISTENT_1</code> and <code>PERSISTENT_2</code> deployment\
              \ type is used for longer-term storage and workloads and encryption\
              \ of data in transit. <code>PERSISTENT_2</code> is built on Lustre v2.12\
              \ and offers higher <code>PerUnitStorageThroughput</code> (up to 1000\
              \ MB/s/TiB) along with a lower minimum storage capacity requirement\
              \ (600 GiB). To learn more about FSx for Lustre deployment types, see\
              \ <a href=\"https://docs.aws.amazon.com/fsx/latest/LustreGuide/lustre-deployment-types.html\"\
              > FSx for Lustre deployment options</a>.</p> <p>The default is <code>SCRATCH_1</code>.</p>"
          title: DeploymentType
        PerUnitStorageThroughput:
          allOf:
          - $ref: '#/components/schemas/PerUnitStorageThroughput'
          - description: "<p>Per unit storage throughput represents the megabytes\
              \ per second of read or write throughput per 1 tebibyte of storage provisioned.\
              \ File system throughput capacity is equal to Storage capacity (TiB)\
              \ * PerUnitStorageThroughput (MB/s/TiB). This option is only valid for\
              \ <code>PERSISTENT_1</code> and <code>PERSISTENT_2</code> deployment\
              \ types. </p> <p>Valid values:</p> <ul> <li> <p>For <code>PERSISTENT_1</code>\
              \ SSD storage: 50, 100, 200.</p> </li> <li> <p>For <code>PERSISTENT_1</code>\
              \ HDD storage: 12, 40.</p> </li> <li> <p>For <code>PERSISTENT_2</code>\
              \ SSD storage: 125, 250, 500, 1000.</p> </li> </ul>"
          title: PerUnitStorageThroughput
        MountName:
          allOf:
          - $ref: '#/components/schemas/LustreFileSystemMountName'
          - description: "<p>You use the <code>MountName</code> value when mounting\
              \ the file system.</p> <p>For the <code>SCRATCH_1</code> deployment\
              \ type, this value is always \"<code>fsx</code>\". For <code>SCRATCH_2</code>,\
              \ <code>PERSISTENT_1</code>, and <code>PERSISTENT_2</code> deployment\
              \ types, this value is a string that is unique within an Amazon Web\
              \ Services Region. </p>"
          title: MountName
        DailyAutomaticBackupStartTime:
          description: "A recurring daily time, in the format <code>HH:MM</code>.\
            \ <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code>\
            \ is the zero-padded minute of the hour. For example, <code>05:00</code>\
            \ specifies 5 AM daily. "
          maxLength: 5
          minLength: 5
          pattern: "^([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: DailyTime
          type: string
        AutomaticBackupRetentionDays:
          description: The number of days to retain automatic backups. Setting this
            property to <code>0</code> disables automatic backups. You can retain
            automatic backups for a maximum of 90 days. The default is <code>30</code>.
          maximum: 90
          minimum: 0
          title: AutomaticBackupRetentionDays
          type: integer
        CopyTagsToBackups:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "A boolean flag indicating whether tags on the file system\
              \ are copied to backups. If it's set to true, all tags on the file system\
              \ are copied to all automatic backups and any user-initiated backups\
              \ where the user doesn't specify any tags. If this value is true, and\
              \ you specify one or more tags, only the specified tags are copied to\
              \ backups. If you specify one or more tags when creating a user-initiated\
              \ backup, no tags are copied from the file system, regardless of this\
              \ value. (Default = false)"
          title: CopyTagsToBackups
        DriveCacheType:
          allOf:
          - $ref: '#/components/schemas/DriveCacheType'
          - description: <p>The type of drive cache used by <code>PERSISTENT_1</code>
              file systems that are provisioned with HDD storage devices. This parameter
              is required when <code>StorageType</code> is HDD. When set to <code>READ</code>
              the file system has an SSD storage cache that is sized to 20% of the
              file system's storage capacity. This improves the performance for frequently
              accessed files by caching up to 20% of the total storage capacity.</p>
              <p>This parameter is required when <code>StorageType</code> is set to
              HDD.</p>
          title: DriveCacheType
        DataCompressionType:
          allOf:
          - $ref: '#/components/schemas/DataCompressionType'
          - description: "<p>The data compression configuration for the file system.\
              \ <code>DataCompressionType</code> can have the following values:</p>\
              \ <ul> <li> <p> <code>NONE</code> - Data compression is turned off for\
              \ the file system.</p> </li> <li> <p> <code>LZ4</code> - Data compression\
              \ is turned on with the LZ4 algorithm.</p> </li> </ul> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/fsx/latest/LustreGuide/data-compression.html\"\
              >Lustre data compression</a>.</p>"
          title: DataCompressionType
        LogConfiguration:
          $ref: '#/components/schemas/LustreFileSystemConfiguration_LogConfiguration'
        RootSquashConfiguration:
          $ref: '#/components/schemas/LustreFileSystemConfiguration_RootSquashConfiguration'
      title: LustreFileSystemConfiguration
      type: object
    OntapFileSystemConfiguration:
      description: Configuration for the FSx for NetApp ONTAP file system.
      properties:
        AutomaticBackupRetentionDays:
          description: The number of days to retain automatic backups. Setting this
            property to <code>0</code> disables automatic backups. You can retain
            automatic backups for a maximum of 90 days. The default is <code>30</code>.
          maximum: 90
          minimum: 0
          title: AutomaticBackupRetentionDays
          type: integer
        DailyAutomaticBackupStartTime:
          description: "A recurring daily time, in the format <code>HH:MM</code>.\
            \ <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code>\
            \ is the zero-padded minute of the hour. For example, <code>05:00</code>\
            \ specifies 5 AM daily. "
          maxLength: 5
          minLength: 5
          pattern: "^([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: DailyTime
          type: string
        DeploymentType:
          allOf:
          - $ref: '#/components/schemas/OntapDeploymentType'
          - description: "<p>Specifies the FSx for ONTAP file system deployment type\
              \ in use in the file system. </p> <ul> <li> <p> <code>MULTI_AZ_1</code>\
              \ - (Default) A high availability file system configured for Multi-AZ\
              \ redundancy to tolerate temporary Availability Zone (AZ) unavailability.\
              \ </p> </li> <li> <p> <code>SINGLE_AZ_1</code> - A file system configured\
              \ for Single-AZ redundancy.</p> </li> </ul> <p>For information about\
              \ the use cases for Multi-AZ and Single-AZ deployments, refer to <a\
              \ href=\"https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/high-availability-multiAZ.html\"\
              >Choosing Multi-AZ or Single-AZ file system deployment</a>. </p>"
          title: DeploymentType
        EndpointIpAddressRange:
          allOf:
          - $ref: '#/components/schemas/IpAddressRange'
          - description: "(Multi-AZ only) Specifies the IP address range in which\
              \ the endpoints to access your file system will be created. By default\
              \ in the Amazon FSx API, Amazon FSx selects an unused IP address range\
              \ for you from the 198.19.* range. By default in the Amazon FSx console,\
              \ Amazon FSx chooses the last 64 IP addresses from the VPCs primary\
              \ CIDR range to use as the endpoint IP address range for the file system.\
              \ You can have overlapping endpoint IP addresses for file systems deployed\
              \ in the same VPC/route tables."
          title: EndpointIpAddressRange
        Endpoints:
          $ref: '#/components/schemas/OntapFileSystemConfiguration_Endpoints'
        DiskIopsConfiguration:
          $ref: '#/components/schemas/OntapFileSystemConfiguration_DiskIopsConfiguration'
        PreferredSubnetId:
          description: "The ID for a subnet. A <i>subnet</i> is a range of IP addresses\
            \ in your virtual private cloud (VPC). For more information, see <a href=\"\
            https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Subnets.html\"\
            >VPC and subnets</a> in the <i>Amazon VPC User Guide.</i> "
          maxLength: 24
          minLength: 15
          pattern: "^(subnet-[0-9a-f]{8,})$"
          title: SubnetId
          type: string
        RouteTableIds:
          allOf:
          - $ref: '#/components/schemas/RouteTableIds'
          - description: (Multi-AZ only) The VPC route tables in which your file system's
              endpoints are created.
          title: RouteTableIds
        ThroughputCapacity:
          description: The sustained throughput of an Amazon FSx file system in Megabytes
            per second (MBps).
          maximum: 100000
          minimum: 8
          title: ThroughputCapacity
          type: integer
        WeeklyMaintenanceStartTime:
          description: "<p>A recurring weekly time, in the format <code>D:HH:MM</code>.\
            \ </p> <p> <code>D</code> is the day of the week, for which 1 represents\
            \ Monday and 7 represents Sunday. For further details, see <a href=\"\
            https://en.wikipedia.org/wiki/ISO_week_date\">the ISO-8601 spec as described\
            \ on Wikipedia</a>.</p> <p> <code>HH</code> is the zero-padded hour of\
            \ the day (0-23), and <code>MM</code> is the zero-padded minute of the\
            \ hour. </p> <p>For example, <code>1:05:00</code> specifies maintenance\
            \ at 5 AM Monday.</p>"
          maxLength: 7
          minLength: 7
          pattern: "^[1-7]:([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: WeeklyTime
          type: string
        FsxAdminPassword:
          allOf:
          - $ref: '#/components/schemas/AdminPassword'
          - description: You can use the <code>fsxadmin</code> user account to access
              the NetApp ONTAP CLI and REST API. The password value is always redacted
              in the response.
          title: FsxAdminPassword
      title: OntapFileSystemConfiguration
      type: object
    OpenZFSFileSystemConfiguration:
