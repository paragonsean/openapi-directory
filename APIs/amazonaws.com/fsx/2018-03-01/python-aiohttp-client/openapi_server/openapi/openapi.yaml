              \ to use for encrypting data on an Amazon File Cache. If a <code>KmsKeyId</code>\
              \ isn't specified, the Amazon FSx-managed KMS key for your account is\
              \ used. For more information, see <a href=\"https://docs.aws.amazon.com/kms/latest/APIReference/API_Encrypt.html\"\
              >Encrypt</a> in the <i>Key Management Service API Reference</i>."
          title: KmsKeyId
        ResourceARN:
          description: "The Amazon Resource Name (ARN) for a given resource. ARNs\
            \ uniquely identify Amazon Web Services resources. We require an ARN when\
            \ you need to specify a resource unambiguously across all of Amazon Web\
            \ Services. For more information, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
            >Amazon Resource Names (ARNs)</a> in the <i>Amazon Web Services General\
            \ Reference</i>."
          maxLength: 512
          minLength: 8
          pattern: "^arn:(?=[^:]+:fsx:[^:]+:\\d{12}:)((|(?=[a-z0-9-.]{1,63})(?!\\\
            d{1,3}(\\.\\d{1,3}){3})(?![^:]*-{2})(?![^:]*-\\.)(?![^:]*\\.-)[a-z0-9].*(?<!-)):){4}(?!/).{0,1024}$"
          title: ResourceARN
          type: string
        LustreConfiguration:
          $ref: '#/components/schemas/FileCacheCreating_LustreConfiguration'
        DataRepositoryAssociationIds:
