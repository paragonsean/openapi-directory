        \ with the Amazon FSx file system. Aliases allow you to use existing DNS names\
        \ to access the data in your Amazon FSx file system. You can associate up\
        \ to 50 aliases with a file system at any time. You can associate additional\
        \ DNS aliases after you create the file system using the AssociateFileSystemAliases\
