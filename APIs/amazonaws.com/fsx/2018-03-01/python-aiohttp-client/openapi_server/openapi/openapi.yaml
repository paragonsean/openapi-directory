              \ example <code>Path</code> value is \"s3://myBucket/myExportPath/optionalPrefix\"\
              . The report provides the following information for each file in the\
              \ report: FilePath, FileStatus, and ErrorCode."
          title: Path
        Format:
          allOf:
          - $ref: '#/components/schemas/ReportFormat'
          - description: "Required if <code>Enabled</code> is set to <code>true</code>.\
              \ Specifies the format of the <code>CompletionReport</code>. <code>REPORT_CSV_20191124</code>\
