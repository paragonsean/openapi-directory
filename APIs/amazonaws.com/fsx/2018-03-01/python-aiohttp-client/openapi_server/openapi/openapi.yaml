          title: ThroughputCapacity
        WeeklyMaintenanceStartTime:
          description: "<p>A recurring weekly time, in the format <code>D:HH:MM</code>.\
            \ </p> <p> <code>D</code> is the day of the week, for which 1 represents\
            \ Monday and 7 represents Sunday. For further details, see <a href=\"\
            https://en.wikipedia.org/wiki/ISO_week_date\">the ISO-8601 spec as described\
            \ on Wikipedia</a>.</p> <p> <code>HH</code> is the zero-padded hour of\
            \ the day (0-23), and <code>MM</code> is the zero-padded minute of the\
            \ hour. </p> <p>For example, <code>1:05:00</code> specifies maintenance\
            \ at 5 AM Monday.</p>"
          maxLength: 7
          minLength: 7
          pattern: "^[1-7]:([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: WeeklyTime
          type: string
        DiskIopsConfiguration:
          $ref: '#/components/schemas/DiskIopsConfiguration'
        RootVolumeId:
          allOf:
          - $ref: '#/components/schemas/VolumeId'
          - description: 'The ID of the root volume of the OpenZFS file system. '
          title: RootVolumeId
      title: OpenZFSFileSystemConfiguration
      type: object
    FileSystemAdministratorsGroupName:
      maxLength: 256
      minLength: 1
      pattern: "^[^\\u0000\\u0085\\u2028\\u2029\\r\\n]{1,256}$"
      type: string
    OntapEndpointIpAddresses:
      items:
        $ref: '#/components/schemas/IpAddress'
      maxItems: 2
      minItems: 1
      type: array
    FileSystemEndpoint:
      description: "An Amazon FSx for NetApp ONTAP file system has two endpoints that\
        \ are used to access data or to manage the file system using the NetApp ONTAP\
        \ CLI, REST API, or NetApp SnapMirror. They are the <code>Management</code>\
        \ and <code>Intercluster</code> endpoints."
      properties:
        DNSName:
          description: The file system's DNS name. You can mount your file system
            using its DNS name.
          maxLength: 275
          minLength: 16
          pattern: "^((fs|fc)i?-[0-9a-f]{8,}\\..{4,253})$"
          title: DNSName
          type: string
        IpAddresses:
          allOf:
          - $ref: '#/components/schemas/OntapEndpointIpAddresses'
          - description: IP addresses of the file system endpoint.
          title: IpAddresses
      title: FileSystemEndpoint
      type: object
    FileSystemEndpoints:
      description: "An Amazon FSx for NetApp ONTAP file system has the following endpoints\
        \ that are used to access data or to manage the file system using the NetApp\
        \ ONTAP CLI, REST API, or NetApp SnapMirror."
      properties:
        Intercluster:
          $ref: '#/components/schemas/FileSystemEndpoints_Intercluster'
        Management:
          $ref: '#/components/schemas/FileSystemEndpoints_Management'
      title: FileSystemEndpoints
      type: object
    FileSystemMaintenanceOperation:
      description: An enumeration specifying the currently ongoing maintenance operation.
      enum:
      - PATCHING
      - BACKING_UP
      title: FileSystemMaintenanceOperation
      type: string
    FileSystemMaintenanceOperations:
      description: A list of maintenance operations.
      items:
        $ref: '#/components/schemas/FileSystemMaintenanceOperation'
      maxItems: 20
      type: array
    FilterName:
      description: The name for a filter.
      enum:
      - file-system-id
      - backup-type
      - file-system-type
      - volume-id
      - data-repository-type
      - file-cache-id
      - file-cache-type
      title: FilterName
      type: string
    FilterValues:
      description: A list of filter values.
      items:
        $ref: '#/components/schemas/FilterValue'
      maxItems: 20
      type: array
    Filter:
      description: A filter used to restrict the results of describe calls. You can
        use multiple filters to return results that meet all applied filter requirements.
      example:
        Values: ""
        Name: ""
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/FilterName'
          - description: The name for this filter.
          title: Name
        Values:
          allOf:
          - $ref: '#/components/schemas/FilterValues'
          - description: The values of the filter. These are all the values for any
              of the applied filters.
          title: Values
      title: Filter
      type: object
    FilterValue:
      description: The value for a filter.
      maxLength: 128
      minLength: 1
      pattern: "^[0-9a-zA-Z\\*\\.\\\\/\\?\\-\\_]*$"
      title: FilterValue
