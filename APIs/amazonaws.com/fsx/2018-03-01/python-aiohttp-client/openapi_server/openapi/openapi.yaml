          minLength: 12
          pattern: "^(vpc-[0-9a-f]{8,})$"
          title: VpcId
          type: string
        SubnetIds:
          description: A list of subnet IDs that the cache will be accessible from.
            You can specify only one subnet ID in a call to the <code>CreateFileCache</code>
            operation.
          items:
            $ref: '#/components/schemas/SubnetId'
          maxItems: 50
          title: SubnetIds
