    AutocommitPeriod:
      description: "<p>Sets the autocommit period of files in an FSx for ONTAP SnapLock\
        \ volume, which determines how long the files must remain unmodified before\
        \ they're automatically transitioned to the write once, read many (WORM) state.\
        \ </p> <p>For more information, see <a href=\"https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/worm-state.html#worm-state-autocommit\"\
        >Autocommit</a>. </p>"
      properties:
        Type:
          allOf:
          - $ref: '#/components/schemas/AutocommitPeriodType'
          - description: 'Defines the type of time for the autocommit period of a
              file in an FSx for ONTAP SnapLock volume. Setting this value to <code>NONE</code>
              disables autocommit. The default value is <code>NONE</code>. '
          title: Type
        Value:
          allOf:
          - $ref: '#/components/schemas/AutocommitPeriodValue'
          - description: "<p>Defines the amount of time for the autocommit period\
              \ of a file in an FSx for ONTAP SnapLock volume. The following ranges\
              \ are valid: </p> <ul> <li> <p> <code>Minutes</code>: 5 - 65,535</p>\
              \ </li> <li> <p> <code>Hours</code>: 1 - 65,535</p> </li> <li> <p> <code>Days</code>:\
              \ 1 - 3,650</p> </li> <li> <p> <code>Months</code>: 1 - 120</p> </li>\
              \ <li> <p> <code>Years</code>: 1 - 10</p> </li> </ul>"
          title: Value
      required:
      - Type
      title: AutocommitPeriod
      type: object
    AutomaticBackupRetentionDays:
