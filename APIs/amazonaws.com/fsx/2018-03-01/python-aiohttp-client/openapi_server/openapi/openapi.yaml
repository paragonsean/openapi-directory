          title: Enabled
        Path:
          allOf:
          - $ref: '#/components/schemas/ArchivePath'
          - description: "Required if <code>Enabled</code> is set to <code>true</code>.\
              \ Specifies the location of the report on the file system's linked S3\
              \ data repository. An absolute path that defines where the completion\
              \ report will be stored in the destination location. The <code>Path</code>\
