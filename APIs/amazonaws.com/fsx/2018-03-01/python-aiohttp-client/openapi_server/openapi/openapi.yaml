        interfaces created for file system access. This list isn't returned in later
        requests to describe the file system.
      items:
        $ref: '#/components/schemas/SecurityGroupId'
      maxItems: 50
      type: array
    FileCacheCreating:
      description: The response object for the Amazon File Cache resource being created
        in the <code>CreateFileCache</code> operation.
      properties:
        OwnerId:
          description: An Amazon Web Services account ID. This ID is a 12-digit number
            that you use to construct Amazon Resource Names (ARNs) for resources.
          maxLength: 12
          minLength: 12
          pattern: "^\\d{12}$"
          title: AWSAccountId
          type: string
        CreationTime:
          description: "The time that the resource was created, in seconds (since\
            \ 1970-01-01T00:00:00Z), also known as Unix time."
          format: date-time
          title: CreationTime
          type: string
        FileCacheId:
          allOf:
          - $ref: '#/components/schemas/FileCacheId'
          - description: "The system-generated, unique ID of the cache."
          title: FileCacheId
        FileCacheType:
          allOf:
          - $ref: '#/components/schemas/FileCacheType'
          - description: "The type of cache, which must be <code>LUSTRE</code>."
          title: FileCacheType
        FileCacheTypeVersion:
          allOf:
          - $ref: '#/components/schemas/FileSystemTypeVersion'
          - description: "The Lustre version of the cache, which must be <code>2.12</code>."
          title: FileCacheTypeVersion
        Lifecycle:
          allOf:
          - $ref: '#/components/schemas/FileCacheLifecycle'
          - description: "<p>The lifecycle status of the cache. The following are\
              \ the possible values and what they mean:</p> <ul> <li> <p> <code>AVAILABLE</code>\
              \ - The cache is in a healthy state, and is reachable and available\
              \ for use.</p> </li> <li> <p> <code>CREATING</code> - The new cache\
              \ is being created.</p> </li> <li> <p> <code>DELETING</code> - An existing\
              \ cache is being deleted.</p> </li> <li> <p> <code>UPDATING</code> -\
              \ The cache is undergoing a customer-initiated update.</p> </li> <li>\
              \ <p> <code>FAILED</code> - An existing cache has experienced an unrecoverable\
              \ failure. When creating a new cache, the cache was unable to be created.</p>\
              \ </li> </ul>"
          title: Lifecycle
        FailureDetails:
          $ref: '#/components/schemas/FileCacheCreating_FailureDetails'
        StorageCapacity:
          allOf:
          - $ref: '#/components/schemas/StorageCapacity'
          - description: The storage capacity of the cache in gibibytes (GiB).
          title: StorageCapacity
        VpcId:
          description: "The ID of your virtual private cloud (VPC). For more information,\
            \ see <a href=\"https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Subnets.html\"\
            >VPC and subnets</a> in the <i>Amazon VPC User Guide</i>."
          maxLength: 21
          minLength: 12
          pattern: "^(vpc-[0-9a-f]{8,})$"
          title: VpcId
          type: string
        SubnetIds:
          description: A list of subnet IDs that the cache will be accessible from.
            You can specify only one subnet ID in a call to the <code>CreateFileCache</code>
            operation.
          items:
            $ref: '#/components/schemas/SubnetId'
          maxItems: 50
          title: SubnetIds
          type: array
        NetworkInterfaceIds:
          description: A list of network interface IDs.
          items:
            $ref: '#/components/schemas/NetworkInterfaceId'
          maxItems: 50
          title: NetworkInterfaceIds
          type: array
        DNSName:
          allOf:
          - $ref: '#/components/schemas/DNSName'
          - description: The Domain Name System (DNS) name for the cache.
          title: DNSName
        KmsKeyId:
          allOf:
          - $ref: '#/components/schemas/KmsKeyId'
          - description: "Specifies the ID of the Key Management Service (KMS) key\
              \ to use for encrypting data on an Amazon File Cache. If a <code>KmsKeyId</code>\
              \ isn't specified, the Amazon FSx-managed KMS key for your account is\
              \ used. For more information, see <a href=\"https://docs.aws.amazon.com/kms/latest/APIReference/API_Encrypt.html\"\
              >Encrypt</a> in the <i>Key Management Service API Reference</i>."
          title: KmsKeyId
        ResourceARN:
          description: "The Amazon Resource Name (ARN) for a given resource. ARNs\
            \ uniquely identify Amazon Web Services resources. We require an ARN when\
            \ you need to specify a resource unambiguously across all of Amazon Web\
            \ Services. For more information, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
            >Amazon Resource Names (ARNs)</a> in the <i>Amazon Web Services General\
            \ Reference</i>."
          maxLength: 512
          minLength: 8
          pattern: "^arn:(?=[^:]+:fsx:[^:]+:\\d{12}:)((|(?=[a-z0-9-.]{1,63})(?!\\\
            d{1,3}(\\.\\d{1,3}){3})(?![^:]*-{2})(?![^:]*-\\.)(?![^:]*\\.-)[a-z0-9].*(?<!-)):){4}(?!/).{0,1024}$"
          title: ResourceARN
          type: string
        Tags:
          description: "A list of <code>Tag</code> values, with a maximum of 50 elements."
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 50
          minItems: 1
          title: Tags
          type: array
        CopyTagsToDataRepositoryAssociations:
          allOf:
          - $ref: '#/components/schemas/CopyTagsToDataRepositoryAssociations'
          - description: A boolean flag indicating whether tags for the cache should
              be copied to data repository associations.
          title: CopyTagsToDataRepositoryAssociations
        LustreConfiguration:
          $ref: '#/components/schemas/FileCacheCreating_LustreConfiguration'
        DataRepositoryAssociationIds:
          allOf:
          - $ref: '#/components/schemas/DataRepositoryAssociationIds'
          - description: A list of IDs of data repository associations that are associated
              with this cache.
          title: DataRepositoryAssociationIds
      title: FileCacheCreating
      type: object
    CreateFileSystemWindowsConfiguration:
      description: The configuration object for the Microsoft Windows file system
        used in <code>CreateFileSystem</code> and <code>CreateFileSystemFromBackup</code>
        operations.
      properties:
        ActiveDirectoryId:
          allOf:
          - $ref: '#/components/schemas/DirectoryId'
          - description: The ID for an existing Amazon Web Services Managed Microsoft
              Active Directory (AD) instance that the file system should join when
              it's created.
          title: ActiveDirectoryId
        SelfManagedActiveDirectoryConfiguration:
          $ref: '#/components/schemas/SelfManagedActiveDirectoryConfiguration'
        DeploymentType:
          allOf:
          - $ref: '#/components/schemas/WindowsDeploymentType'
          - description: "<p>Specifies the file system deployment type, valid values\
              \ are the following:</p> <ul> <li> <p> <code>MULTI_AZ_1</code> - Deploys\
              \ a high availability file system that is configured for Multi-AZ redundancy\
              \ to tolerate temporary Availability Zone (AZ) unavailability. You can\
              \ only deploy a Multi-AZ file system in Amazon Web Services Regions\
              \ that have a minimum of three Availability Zones. Also supports HDD\
              \ storage type</p> </li> <li> <p> <code>SINGLE_AZ_1</code> - (Default)\
              \ Choose to deploy a file system that is configured for single AZ redundancy.</p>\
              \ </li> <li> <p> <code>SINGLE_AZ_2</code> - The latest generation Single\
              \ AZ file system. Specifies a file system that is configured for single\
              \ AZ redundancy and supports HDD storage type.</p> </li> </ul> <p>For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html\"\
              > Availability and Durability: Single-AZ and Multi-AZ File Systems</a>.</p>"
          title: DeploymentType
        PreferredSubnetId:
          allOf:
          - $ref: '#/components/schemas/SubnetId'
          - description: "Required when <code>DeploymentType</code> is set to <code>MULTI_AZ_1</code>.\
              \ This specifies the subnet in which you want the preferred file server\
              \ to be located. For in-Amazon Web Services applications, we recommend\
              \ that you launch your clients in the same Availability Zone (AZ) as\
              \ your preferred file server to reduce cross-AZ data transfer costs\
              \ and minimize latency. "
          title: PreferredSubnetId
        ThroughputCapacity:
          allOf:
          - $ref: '#/components/schemas/MegabytesPerSecond'
          - description: "Sets the throughput capacity of an Amazon FSx file system,\
              \ measured in megabytes per second (MB/s), in 2 to the <i>n</i>th increments,\
              \ between 2^3 (8) and 2^11 (2048)."
          title: ThroughputCapacity
        WeeklyMaintenanceStartTime:
          allOf:
          - $ref: '#/components/schemas/WeeklyTime'
          - description: "The preferred start time to perform weekly maintenance,\
              \ formatted d:HH:MM in the UTC time zone, where d is the weekday number,\
              \ from 1 through 7, beginning with Monday and ending with Sunday."
          title: WeeklyMaintenanceStartTime
        DailyAutomaticBackupStartTime:
          allOf:
          - $ref: '#/components/schemas/DailyTime'
          - description: "The preferred time to take daily automatic backups, formatted\
              \ HH:MM in the UTC time zone."
          title: DailyAutomaticBackupStartTime
        AutomaticBackupRetentionDays:
          allOf:
          - $ref: '#/components/schemas/AutomaticBackupRetentionDays'
          - description: The number of days to retain automatic backups. Setting this
              property to <code>0</code> disables automatic backups. You can retain
              automatic backups for a maximum of 90 days. The default is <code>30</code>.
          title: AutomaticBackupRetentionDays
        CopyTagsToBackups:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "A boolean flag indicating whether tags for the file system\
              \ should be copied to backups. This value defaults to false. If it's\
              \ set to true, all tags for the file system are copied to all automatic\
              \ and user-initiated backups where the user doesn't specify tags. If\
              \ this value is true, and you specify one or more tags, only the specified\
              \ tags are copied to backups. If you specify one or more tags when creating\
              \ a user-initiated backup, no tags are copied from the file system,\
              \ regardless of this value."
          title: CopyTagsToBackups
        Aliases:
          allOf:
          - $ref: '#/components/schemas/AlternateDNSNames'
          - description: "<p>An array of one or more DNS alias names that you want\
              \ to associate with the Amazon FSx file system. Aliases allow you to\
              \ use existing DNS names to access the data in your Amazon FSx file\
              \ system. You can associate up to 50 aliases with a file system at any\
              \ time. You can associate additional DNS aliases after you create the\
              \ file system using the AssociateFileSystemAliases operation. You can\
              \ remove DNS aliases from the file system after it is created using\
              \ the DisassociateFileSystemAliases operation. You only need to specify\
              \ the alias name in the request payload.</p> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html\"\
              >Working with DNS Aliases</a> and <a href=\"https://docs.aws.amazon.com/fsx/latest/WindowsGuide/walkthrough05-file-system-custom-CNAME.html\"\
              >Walkthrough 5: Using DNS aliases to access your file system</a>, including\
              \ additional steps you must take to be able to access your file system\
              \ using a DNS alias.</p> <p>An alias name has to meet the following\
              \ requirements:</p> <ul> <li> <p>Formatted as a fully-qualified domain\
              \ name (FQDN), <code>hostname.domain</code>, for example, <code>accounting.example.com</code>.</p>\
              \ </li> <li> <p>Can contain alphanumeric characters, the underscore\
              \ (_), and the hyphen (-).</p> </li> <li> <p>Cannot start or end with\
              \ a hyphen.</p> </li> <li> <p>Can start with a numeric.</p> </li> </ul>\
              \ <p>For DNS alias names, Amazon FSx stores alphabetic characters as\
              \ lowercase letters (a-z), regardless of how you specify them: as uppercase\
              \ letters, lowercase letters, or the corresponding letters in escape\
              \ codes.</p>"
          title: Aliases
        AuditLogConfiguration:
          $ref: '#/components/schemas/CreateFileSystemWindowsConfiguration_AuditLogConfiguration'
      required:
      - ThroughputCapacity
      title: CreateFileSystemWindowsConfiguration
      type: object
    CreateFileSystemLustreConfiguration:
      description: <p>The Lustre configuration for the file system being created.</p>
        <note> <p>The following parameters are not supported for file systems with
        a data repository association created with .</p> <ul> <li> <p> <code>AutoImportPolicy</code>
        </p> </li> <li> <p> <code>ExportPath</code> </p> </li> <li> <p> <code>ImportedChunkSize</code>
        </p> </li> <li> <p> <code>ImportPath</code> </p> </li> </ul> </note>
      example:
        DriveCacheType: ""
        AutoImportPolicy: ""
        ImportedFileChunkSize: ""
        DeploymentType: ""
        LogConfiguration:
          Destination: ""
          Level: ""
        DataCompressionType: ""
        WeeklyMaintenanceStartTime: ""
        ImportPath: ""
        RootSquashConfiguration:
          RootSquash: ""
          NoSquashNids: ""
        DailyAutomaticBackupStartTime: DailyAutomaticBackupStartTime
        CopyTagsToBackups: ""
        ExportPath: ""
        PerUnitStorageThroughput: ""
        AutomaticBackupRetentionDays: ""
      properties:
        WeeklyMaintenanceStartTime:
          allOf:
          - $ref: '#/components/schemas/WeeklyTime'
          - description: "(Optional) The preferred start time to perform weekly maintenance,\
              \ formatted d:HH:MM in the UTC time zone, where d is the weekday number,\
              \ from 1 through 7, beginning with Monday and ending with Sunday."
          title: WeeklyMaintenanceStartTime
        ImportPath:
          allOf:
          - $ref: '#/components/schemas/ArchivePath'
          - description: "<p>(Optional) The path to the Amazon S3 bucket (including\
              \ the optional prefix) that you're using as the data repository for\
              \ your Amazon FSx for Lustre file system. The root of your FSx for Lustre\
              \ file system will be mapped to the root of the Amazon S3 bucket you\
              \ select. An example is <code>s3://import-bucket/optional-prefix</code>.\
              \ If you specify a prefix after the Amazon S3 bucket name, only object\
              \ keys with that prefix are loaded into the file system.</p> <note>\
              \ <p>This parameter is not supported for file systems with a data repository\
              \ association.</p> </note>"
          title: ImportPath
        ExportPath:
          allOf:
          - $ref: '#/components/schemas/ArchivePath'
          - description: "<p>(Optional) Specifies the path in the Amazon S3 bucket\
              \ where the root of your Amazon FSx file system is exported. The path\
              \ must use the same Amazon S3 bucket as specified in ImportPath. You\
              \ can provide an optional prefix to which new and changed data is to\
              \ be exported from your Amazon FSx for Lustre file system. If an <code>ExportPath</code>\
              \ value is not provided, Amazon FSx sets a default export path, <code>s3://import-bucket/FSxLustre[creation-timestamp]</code>.\
              \ The timestamp is in UTC format, for example <code>s3://import-bucket/FSxLustre20181105T222312Z</code>.</p>\
              \ <p>The Amazon S3 export bucket must be the same as the import bucket\
              \ specified by <code>ImportPath</code>. If you specify only a bucket\
              \ name, such as <code>s3://import-bucket</code>, you get a 1:1 mapping\
              \ of file system objects to S3 bucket objects. This mapping means that\
              \ the input data in S3 is overwritten on export. If you provide a custom\
              \ prefix in the export path, such as <code>s3://import-bucket/[custom-optional-prefix]</code>,\
              \ Amazon FSx exports the contents of your file system to that export\
              \ prefix in the Amazon S3 bucket.</p> <note> <p>This parameter is not\
              \ supported for file systems with a data repository association.</p>\
              \ </note>"
          title: ExportPath
        ImportedFileChunkSize:
          allOf:
          - $ref: '#/components/schemas/Megabytes'
          - description: "<p>(Optional) For files imported from a data repository,\
              \ this value determines the stripe count and maximum amount of data\
              \ per file (in MiB) stored on a single physical disk. The maximum number\
              \ of disks that a single file can be striped across is limited by the\
              \ total number of disks that make up the file system.</p> <p>The default\
              \ chunk size is 1,024 MiB (1 GiB) and can go as high as 512,000 MiB\
              \ (500 GiB). Amazon S3 objects have a maximum size of 5 TB.</p> <note>\
              \ <p>This parameter is not supported for file systems with a data repository\
              \ association.</p> </note>"
          title: ImportedFileChunkSize
        DeploymentType:
          allOf:
          - $ref: '#/components/schemas/LustreDeploymentType'
          - description: "<p>(Optional) Choose <code>SCRATCH_1</code> and <code>SCRATCH_2</code>\
              \ deployment types when you need temporary storage and shorter-term\
              \ processing of data. The <code>SCRATCH_2</code> deployment type provides\
              \ in-transit encryption of data and higher burst throughput capacity\
              \ than <code>SCRATCH_1</code>.</p> <p>Choose <code>PERSISTENT_1</code>\
              \ for longer-term storage and for throughput-focused workloads that\
              \ arent latency-sensitive. <code>PERSISTENT_1</code> supports encryption\
              \ of data in transit, and is available in all Amazon Web Services Regions\
              \ in which FSx for Lustre is available.</p> <p>Choose <code>PERSISTENT_2</code>\
              \ for longer-term storage and for latency-sensitive workloads that require\
              \ the highest levels of IOPS/throughput. <code>PERSISTENT_2</code> supports\
              \ SSD storage, and offers higher <code>PerUnitStorageThroughput</code>\
              \ (up to 1000 MB/s/TiB). <code>PERSISTENT_2</code> is available in a\
              \ limited number of Amazon Web Services Regions. For more information,\
              \ and an up-to-date list of Amazon Web Services Regions in which <code>PERSISTENT_2</code>\
              \ is available, see <a href=\"https://docs.aws.amazon.com/fsx/latest/LustreGuide/using-fsx-lustre.html#lustre-deployment-types\"\
              >File system deployment options for FSx for Lustre</a> in the <i>Amazon\
              \ FSx for Lustre User Guide</i>.</p> <note> <p>If you choose <code>PERSISTENT_2</code>,\
              \ and you set <code>FileSystemTypeVersion</code> to <code>2.10</code>,\
              \ the <code>CreateFileSystem</code> operation fails.</p> </note> <p>Encryption\
              \ of data in transit is automatically turned on when you access <code>SCRATCH_2</code>,\
              \ <code>PERSISTENT_1</code> and <code>PERSISTENT_2</code> file systems\
              \ from Amazon EC2 instances that support automatic encryption in the\
              \ Amazon Web Services Regions where they are available. For more information\
              \ about encryption in transit for FSx for Lustre file systems, see <a\
              \ href=\"https://docs.aws.amazon.com/fsx/latest/LustreGuide/encryption-in-transit-fsxl.html\"\
              >Encrypting data in transit</a> in the <i>Amazon FSx for Lustre User\
              \ Guide</i>. </p> <p>(Default = <code>SCRATCH_1</code>)</p>"
          title: DeploymentType
        AutoImportPolicy:
          allOf:
          - $ref: '#/components/schemas/AutoImportPolicyType'
          - description: "<p> (Optional) When you create your file system, your existing\
              \ S3 objects appear as file and directory listings. Use this parameter\
              \ to choose how Amazon FSx keeps your file and directory listings up\
              \ to date as you add or modify objects in your linked S3 bucket. <code>AutoImportPolicy</code>\
              \ can have the following values:</p> <ul> <li> <p> <code>NONE</code>\
              \ - (Default) AutoImport is off. Amazon FSx only updates file and directory\
              \ listings from the linked S3 bucket when the file system is created.\
              \ FSx does not update file and directory listings for any new or changed\
              \ objects after choosing this option.</p> </li> <li> <p> <code>NEW</code>\
              \ - AutoImport is on. Amazon FSx automatically imports directory listings\
              \ of any new objects added to the linked S3 bucket that do not currently\
              \ exist in the FSx file system. </p> </li> <li> <p> <code>NEW_CHANGED</code>\
              \ - AutoImport is on. Amazon FSx automatically imports file and directory\
              \ listings of any new objects added to the S3 bucket and any existing\
              \ objects that are changed in the S3 bucket after you choose this option.</p>\
              \ </li> <li> <p> <code>NEW_CHANGED_DELETED</code> - AutoImport is on.\
              \ Amazon FSx automatically imports file and directory listings of any\
              \ new objects added to the S3 bucket, any existing objects that are\
              \ changed in the S3 bucket, and any objects that were deleted in the\
              \ S3 bucket.</p> </li> </ul> <p>For more information, see <a href=\"\
              https://docs.aws.amazon.com/fsx/latest/LustreGuide/older-deployment-types.html#legacy-auto-import-from-s3\"\
              > Automatically import updates from your S3 bucket</a>.</p> <note> <p>This\
              \ parameter is not supported for file systems with a data repository\
              \ association.</p> </note>"
          title: AutoImportPolicy
        PerUnitStorageThroughput:
          allOf:
          - $ref: '#/components/schemas/PerUnitStorageThroughput'
          - description: "<p>Required with <code>PERSISTENT_1</code> and <code>PERSISTENT_2</code>\
              \ deployment types, provisions the amount of read and write throughput\
              \ for each 1 tebibyte (TiB) of file system storage capacity, in MB/s/TiB.\
              \ File system throughput capacity is calculated by multiplying le system\
              \ storage capacity (TiB) by the <code>PerUnitStorageThroughput</code>\
              \ (MB/s/TiB). For a 2.4-TiB le system, provisioning 50 MB/s/TiB of\
              \ <code>PerUnitStorageThroughput</code> yields 120 MB/s of le system\
              \ throughput. You pay for the amount of throughput that you provision.\
              \ </p> <p>Valid values:</p> <ul> <li> <p>For <code>PERSISTENT_1</code>\
              \ SSD storage: 50, 100, 200 MB/s/TiB.</p> </li> <li> <p>For <code>PERSISTENT_1</code>\
              \ HDD storage: 12, 40 MB/s/TiB.</p> </li> <li> <p>For <code>PERSISTENT_2</code>\
              \ SSD storage: 125, 250, 500, 1000 MB/s/TiB.</p> </li> </ul>"
          title: PerUnitStorageThroughput
        DailyAutomaticBackupStartTime:
          description: "A recurring daily time, in the format <code>HH:MM</code>.\
            \ <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code>\
            \ is the zero-padded minute of the hour. For example, <code>05:00</code>\
            \ specifies 5 AM daily. "
          maxLength: 5
          minLength: 5
          pattern: "^([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: DailyTime
          type: string
        AutomaticBackupRetentionDays:
          allOf:
          - $ref: '#/components/schemas/AutomaticBackupRetentionDays'
          - description: The number of days to retain automatic backups. Setting this
              property to <code>0</code> disables automatic backups. You can retain
              automatic backups for a maximum of 90 days. The default is <code>0</code>.
          title: AutomaticBackupRetentionDays
        CopyTagsToBackups:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "<p>(Optional) Not available for use with file systems that\
              \ are linked to a data repository. A boolean flag indicating whether\
              \ tags for the file system should be copied to backups. The default\
              \ value is false. If <code>CopyTagsToBackups</code> is set to true,\
              \ all file system tags are copied to all automatic and user-initiated\
              \ backups when the user doesn't specify any backup-specific tags. If\
              \ <code>CopyTagsToBackups</code> is set to true and you specify one\
              \ or more backup tags, only the specified tags are copied to backups.\
              \ If you specify one or more tags when creating a user-initiated backup,\
              \ no tags are copied from the file system, regardless of this value.</p>\
              \ <p>(Default = <code>false</code>)</p> <p>For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/fsx/latest/LustreGuide/using-backups-fsx.html\"\
              > Working with backups</a> in the <i>Amazon FSx for Lustre User Guide</i>.</p>"
          title: CopyTagsToBackups
        DriveCacheType:
          allOf:
          - $ref: '#/components/schemas/DriveCacheType'
          - description: <p>The type of drive cache used by <code>PERSISTENT_1</code>
              file systems that are provisioned with HDD storage devices. This parameter
              is required when storage type is HDD. Set this property to <code>READ</code>
              to improve the performance for frequently accessed files by caching
              up to 20% of the total storage capacity of the file system.</p> <p>This
              parameter is required when <code>StorageType</code> is set to <code>HDD</code>.</p>
          title: DriveCacheType
        DataCompressionType:
          allOf:
          - $ref: '#/components/schemas/DataCompressionType'
          - description: "<p>Sets the data compression configuration for the file\
              \ system. <code>DataCompressionType</code> can have the following values:</p>\
              \ <ul> <li> <p> <code>NONE</code> - (Default) Data compression is turned\
              \ off when the file system is created.</p> </li> <li> <p> <code>LZ4</code>\
              \ - Data compression is turned on with the LZ4 algorithm.</p> </li>\
              \ </ul> <p>For more information, see <a href=\"https://docs.aws.amazon.com/fsx/latest/LustreGuide/data-compression.html\"\
              >Lustre data compression</a> in the <i>Amazon FSx for Lustre User Guide</i>.</p>"
          title: DataCompressionType
        LogConfiguration:
          $ref: '#/components/schemas/CreateFileSystemLustreConfiguration_LogConfiguration'
        RootSquashConfiguration:
          $ref: '#/components/schemas/CreateFileSystemLustreConfiguration_RootSquashConfiguration'
      title: CreateFileSystemLustreConfiguration
      type: object
    StorageType:
      description: Specifies the file system's storage type.
      enum:
      - SSD
      - HDD
      title: StorageType
      type: string
    CreateFileSystemOpenZFSConfiguration:
      description: The Amazon FSx for OpenZFS configuration properties for the file
        system that you are creating.
      properties:
        AutomaticBackupRetentionDays:
          description: The number of days to retain automatic backups. Setting this
            property to <code>0</code> disables automatic backups. You can retain
            automatic backups for a maximum of 90 days. The default is <code>30</code>.
          maximum: 90
          minimum: 0
          title: AutomaticBackupRetentionDays
          type: integer
        CopyTagsToBackups:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "A Boolean value indicating whether tags for the file system\
              \ should be copied to backups. This value defaults to <code>false</code>.\
              \ If it's set to <code>true</code>, all tags for the file system are\
              \ copied to all automatic and user-initiated backups where the user\
              \ doesn't specify tags. If this value is <code>true</code>, and you\
              \ specify one or more tags, only the specified tags are copied to backups.\
              \ If you specify one or more tags when creating a user-initiated backup,\
              \ no tags are copied from the file system, regardless of this value."
          title: CopyTagsToBackups
        CopyTagsToVolumes:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "A Boolean value indicating whether tags for the file system\
              \ should be copied to volumes. This value defaults to <code>false</code>.\
              \ If it's set to <code>true</code>, all tags for the file system are\
              \ copied to volumes where the user doesn't specify tags. If this value\
              \ is <code>true</code>, and you specify one or more tags, only the specified\
              \ tags are copied to volumes. If you specify one or more tags when creating\
              \ the volume, no tags are copied from the file system, regardless of\
              \ this value."
          title: CopyTagsToVolumes
        DailyAutomaticBackupStartTime:
          description: "A recurring daily time, in the format <code>HH:MM</code>.\
            \ <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code>\
            \ is the zero-padded minute of the hour. For example, <code>05:00</code>\
            \ specifies 5 AM daily. "
          maxLength: 5
          minLength: 5
          pattern: "^([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: DailyTime
          type: string
        DeploymentType:
          allOf:
          - $ref: '#/components/schemas/OpenZFSDeploymentType'
          - description: "<p>Specifies the file system deployment type. Single AZ\
              \ deployment types are configured for redundancy within a single Availability\
              \ Zone in an Amazon Web Services Region . Valid values are the following:</p>\
              \ <ul> <li> <p> <code>SINGLE_AZ_1</code>- (Default) Creates file systems\
              \ with throughput capacities of 64 - 4,096 MBps. <code>Single_AZ_1</code>\
              \ is available in all Amazon Web Services Regions where Amazon FSx for\
              \ OpenZFS is available.</p> </li> <li> <p> <code>SINGLE_AZ_2</code>-\
              \ Creates file systems with throughput capacities of 160 - 10,240 MB/s\
              \ using an NVMe L2ARC cache. <code>Single_AZ_2</code> is available only\
              \ in the US East (N. Virginia), US East (Ohio), US West (Oregon), and\
              \ Europe (Ireland) Amazon Web Services Regions.</p> </li> </ul> <p>For\
              \ more information, see: <a href=\"https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/availability-durability.html#available-aws-regions\"\
              >Deployment type availability</a> and <a href=\"https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/performance.html#zfs-fs-performance\"\
              >File system performance</a> in the <i>Amazon FSx for OpenZFS User Guide</i>.</p>"
          title: DeploymentType
        ThroughputCapacity:
          allOf:
          - $ref: '#/components/schemas/MegabytesPerSecond'
          - description: "<p>Specifies the throughput of an Amazon FSx for OpenZFS\
              \ file system, measured in megabytes per second (MBps). Valid values\
              \ depend on the DeploymentType you choose, as follows:</p> <ul> <li>\
              \ <p>For <code>SINGLE_AZ_1</code>, valid values are 64, 128, 256, 512,\
              \ 1024, 2048, 3072, or 4096 MBps.</p> </li> <li> <p>For <code>SINGLE_AZ_2</code>,\
              \ valid values are 160, 320, 640, 1280, 2560, 3840, 5120, 7680, or 10240\
              \ MBps.</p> </li> </ul> <p>You pay for additional throughput capacity\
              \ that you provision.</p>"
          title: ThroughputCapacity
        WeeklyMaintenanceStartTime:
          description: "<p>A recurring weekly time, in the format <code>D:HH:MM</code>.\
            \ </p> <p> <code>D</code> is the day of the week, for which 1 represents\
            \ Monday and 7 represents Sunday. For further details, see <a href=\"\
            https://en.wikipedia.org/wiki/ISO_week_date\">the ISO-8601 spec as described\
            \ on Wikipedia</a>.</p> <p> <code>HH</code> is the zero-padded hour of\
            \ the day (0-23), and <code>MM</code> is the zero-padded minute of the\
            \ hour. </p> <p>For example, <code>1:05:00</code> specifies maintenance\
            \ at 5 AM Monday.</p>"
          maxLength: 7
          minLength: 7
          pattern: "^[1-7]:([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: WeeklyTime
          type: string
        DiskIopsConfiguration:
          $ref: '#/components/schemas/DiskIopsConfiguration'
        RootVolumeConfiguration:
          $ref: '#/components/schemas/CreateFileSystemOpenZFSConfiguration_RootVolumeConfiguration'
      required:
      - DeploymentType
      - ThroughputCapacity
      title: CreateFileSystemOpenZFSConfiguration
      type: object
    LustreDeploymentType:
      enum:
      - SCRATCH_1
      - SCRATCH_2
      - PERSISTENT_1
      - PERSISTENT_2
      title: LustreDeploymentType
      type: string
    DailyTime:
      description: "A recurring daily time, in the format <code>HH:MM</code>. <code>HH</code>\
        \ is the zero-padded hour of the day (0-23), and <code>MM</code> is the zero-padded\
        \ minute of the hour. For example, <code>05:00</code> specifies 5 AM daily. "
      maxLength: 5
      minLength: 5
      pattern: "^([01]\\d|2[0-3]):?([0-5]\\d)$"
      title: DailyTime
      type: string
    DriveCacheType:
      enum:
      - NONE
      - READ
      title: DriveCacheType
      type: string
    DataCompressionType:
      enum:
      - NONE
      - LZ4
      title: DataCompressionType
      type: string
    LustreLogCreateConfiguration:
      description: "<p>The Lustre logging configuration used when creating or updating\
        \ an Amazon FSx for Lustre file system. An Amazon File Cache is created with\
        \ Lustre logging enabled by default, with a setting of <code>WARN_ERROR</code>\
        \ for the logging events. which can't be changed.</p> <p>Lustre logging writes\
        \ the enabled logging events for your file system or cache to Amazon CloudWatch\
        \ Logs.</p>"
      properties:
        Level:
          allOf:
          - $ref: '#/components/schemas/LustreAccessAuditLogLevel'
          - description: <p>Sets which data repository events are logged by Amazon
              FSx.</p> <ul> <li> <p> <code>WARN_ONLY</code> - only warning events
              are logged.</p> </li> <li> <p> <code>ERROR_ONLY</code> - only error
              events are logged.</p> </li> <li> <p> <code>WARN_ERROR</code> - both
              warning events and error events are logged.</p> </li> <li> <p> <code>DISABLED</code>
              - logging of data repository events is turned off.</p> </li> </ul>
          title: Level
        Destination:
          allOf:
          - $ref: '#/components/schemas/GeneralARN'
          - description: "<p>The Amazon Resource Name (ARN) that specifies the destination\
              \ of the logs.</p> <p>The destination can be any Amazon CloudWatch Logs\
              \ log group ARN, with the following requirements:</p> <ul> <li> <p>The\
              \ destination ARN that you provide must be in the same Amazon Web Services\
              \ partition, Amazon Web Services Region, and Amazon Web Services account\
              \ as your Amazon FSx file system.</p> </li> <li> <p>The name of the\
              \ Amazon CloudWatch Logs log group must begin with the <code>/aws/fsx</code>\
              \ prefix.</p> </li> <li> <p>If you do not provide a destination, Amazon\
              \ FSx will create and use a log stream in the CloudWatch Logs <code>/aws/fsx/lustre</code>\
              \ log group (for Amazon FSx for Lustre) or <code>/aws/fsx/filecache</code>\
              \ (for Amazon File Cache).</p> </li> <li> <p>If <code>Destination</code>\
              \ is provided and the resource does not exist, the request will fail\
              \ with a <code>BadRequest</code> error.</p> </li> <li> <p>If <code>Level</code>\
              \ is set to <code>DISABLED</code>, you cannot specify a destination\
              \ in <code>Destination</code>.</p> </li> </ul>"
          title: Destination
      required:
      - Level
      title: LustreLogCreateConfiguration
      type: object
    LustreRootSquashConfiguration:
      description: "<p>The configuration for Lustre root squash used to restrict root-level\
        \ access from clients that try to access your FSx for Lustre file system as\
        \ root. Use the <code>RootSquash</code> parameter to enable root squash. To\
        \ learn more about Lustre root squash, see <a href=\"https://docs.aws.amazon.com/fsx/latest/LustreGuide/root-squash.html\"\
        >Lustre root squash</a>.</p> <p>You can also use the <code>NoSquashNids</code>\
        \ parameter to provide an array of clients who are not affected by the root\
        \ squash setting. These clients will access the file system as root, with\
        \ unrestricted privileges.</p>"
      properties:
        RootSquash:
          allOf:
          - $ref: '#/components/schemas/LustreRootSquash'
          - description: "<p>You enable root squash by setting a user ID (UID) and\
              \ group ID (GID) for the file system in the format <code>UID:GID</code>\
              \ (for example, <code>365534:65534</code>). The UID and GID values can\
              \ range from <code>0</code> to <code>4294967294</code>:</p> <ul> <li>\
              \ <p>A non-zero value for UID and GID enables root squash. The UID and\
              \ GID values can be different, but each must be a non-zero value.</p>\
              \ </li> <li> <p>A value of <code>0</code> (zero) for UID and GID indicates\
              \ root, and therefore disables root squash.</p> </li> </ul> <p>When\
              \ root squash is enabled, the user ID and group ID of a root user accessing\
              \ the file system are re-mapped to the UID and GID you provide.</p>"
          title: RootSquash
        NoSquashNids:
          allOf:
          - $ref: '#/components/schemas/LustreNoSquashNids'
          - description: "<p>When root squash is enabled, you can optionally specify\
              \ an array of NIDs of clients for which root squash does not apply.\
              \ A client NID is a Lustre Network Identifier used to uniquely identify\
              \ a client. You can specify the NID as either a single address or a\
              \ range of addresses:</p> <ul> <li> <p>A single address is described\
              \ in standard Lustre NID format by specifying the clients IP address\
              \ followed by the Lustre network ID (for example, <code>10.0.1.6@tcp</code>).</p>\
              \ </li> <li> <p>An address range is described using a dash to separate\
              \ the range (for example, <code>10.0.[2-10].[1-255]@tcp</code>).</p>\
              \ </li> </ul>"
          title: NoSquashNids
      title: LustreRootSquashConfiguration
      type: object
    OntapDeploymentType:
      enum:
      - MULTI_AZ_1
      - SINGLE_AZ_1
      title: OntapDeploymentType
      type: string
    IpAddressRange:
      maxLength: 17
      minLength: 9
      pattern: "^[^\\u0000\\u0085\\u2028\\u2029\\r\\n]{9,17}$"
      type: string
    DiskIopsConfiguration:
      description: "The SSD IOPS (input/output operations per second) configuration\
        \ for an Amazon FSx for NetApp ONTAP or FSx for OpenZFS file system. By default,\
        \ Amazon FSx automatically provisions 3 IOPS per GB of storage capacity. You\
        \ can provision additional IOPS per GB of storage. The configuration consists\
        \ of the total number of provisioned SSD IOPS and how it is was provisioned,\
        \ or the mode (by the customer or by Amazon FSx)."
      example:
        Mode: ""
        Iops: ""
      properties:
        Mode:
          allOf:
          - $ref: '#/components/schemas/DiskIopsConfigurationMode'
          - description: "Specifies whether the file system is using the <code>AUTOMATIC</code>\
              \ setting of SSD IOPS of 3 IOPS per GB of storage capacity, , or if\
              \ it using a <code>USER_PROVISIONED</code> value."
          title: Mode
        Iops:
          allOf:
          - $ref: '#/components/schemas/Iops'
          - description: The total number of SSD IOPS provisioned for the file system.
          title: Iops
      title: DiskIopsConfiguration
      type: object
    SubnetId:
      description: "The ID for a subnet. A <i>subnet</i> is a range of IP addresses\
        \ in your virtual private cloud (VPC). For more information, see <a href=\"\
        https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Subnets.html\"\
        >VPC and subnets</a> in the <i>Amazon VPC User Guide.</i> "
      maxLength: 24
      minLength: 15
      pattern: "^(subnet-[0-9a-f]{8,})$"
      title: SubnetId
      type: string
    RouteTableIds:
      items:
        $ref: '#/components/schemas/RouteTableId'
      maxItems: 50
      type: array
    MegabytesPerSecond:
      description: The sustained throughput of an Amazon FSx file system in Megabytes
        per second (MBps).
      maximum: 100000
      minimum: 8
      title: ThroughputCapacity
      type: integer
    CreateFileSystemOntapConfiguration:
      description: The ONTAP configuration properties of the FSx for ONTAP file system
        that you are creating.
      example:
        FsxAdminPassword: ""
        RouteTableIds: ""
        WeeklyMaintenanceStartTime: WeeklyMaintenanceStartTime
        DiskIopsConfiguration:
          Mode: ""
          Iops: ""
        DeploymentType: ""
        DailyAutomaticBackupStartTime: DailyAutomaticBackupStartTime
        ThroughputCapacity: ""
        AutomaticBackupRetentionDays: 7
        EndpointIpAddressRange: ""
        PreferredSubnetId: ""
      properties:
        AutomaticBackupRetentionDays:
          description: The number of days to retain automatic backups. Setting this
            property to <code>0</code> disables automatic backups. You can retain
            automatic backups for a maximum of 90 days. The default is <code>30</code>.
          maximum: 90
          minimum: 0
          title: AutomaticBackupRetentionDays
          type: integer
        DailyAutomaticBackupStartTime:
          description: "A recurring daily time, in the format <code>HH:MM</code>.\
            \ <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code>\
            \ is the zero-padded minute of the hour. For example, <code>05:00</code>\
            \ specifies 5 AM daily. "
          maxLength: 5
          minLength: 5
          pattern: "^([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: DailyTime
          type: string
        DeploymentType:
          allOf:
          - $ref: '#/components/schemas/OntapDeploymentType'
          - description: "<p>Specifies the FSx for ONTAP file system deployment type\
              \ to use in creating the file system. </p> <ul> <li> <p> <code>MULTI_AZ_1</code>\
              \ - (Default) A high availability file system configured for Multi-AZ\
              \ redundancy to tolerate temporary Availability Zone (AZ) unavailability.\
              \ </p> </li> <li> <p> <code>SINGLE_AZ_1</code> - A file system configured\
              \ for Single-AZ redundancy.</p> </li> </ul> <p>For information about\
              \ the use cases for Multi-AZ and Single-AZ deployments, refer to <a\
              \ href=\"https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/high-availability-AZ.html\"\
              >Choosing a file system deployment type</a>. </p>"
          title: DeploymentType
        EndpointIpAddressRange:
          allOf:
          - $ref: '#/components/schemas/IpAddressRange'
          - description: "(Multi-AZ only) Specifies the IP address range in which\
              \ the endpoints to access your file system will be created. By default\
              \ in the Amazon FSx API, Amazon FSx selects an unused IP address range\
              \ for you from the 198.19.* range. By default in the Amazon FSx console,\
              \ Amazon FSx chooses the last 64 IP addresses from the VPCs primary\
              \ CIDR range to use as the endpoint IP address range for the file system.\
              \ You can have overlapping endpoint IP addresses for file systems deployed\
              \ in the same VPC/route tables, as long as they don't overlap with any\
              \ subnet."
          title: EndpointIpAddressRange
        FsxAdminPassword:
          allOf:
          - $ref: '#/components/schemas/AdminPassword'
          - description: The ONTAP administrative password for the <code>fsxadmin</code>
              user with which you administer your file system using the NetApp ONTAP
              CLI and REST API.
          title: FsxAdminPassword
        DiskIopsConfiguration:
          $ref: '#/components/schemas/CreateFileSystemOntapConfiguration_DiskIopsConfiguration'
        PreferredSubnetId:
          allOf:
          - $ref: '#/components/schemas/SubnetId'
          - description: Required when <code>DeploymentType</code> is set to <code>MULTI_AZ_1</code>.
              This specifies the subnet in which you want the preferred file server
              to be located.
          title: PreferredSubnetId
        RouteTableIds:
          allOf:
          - $ref: '#/components/schemas/RouteTableIds'
          - description: "(Multi-AZ only) Specifies the virtual private cloud (VPC)\
              \ route tables in which your file system's endpoints will be created.\
              \ You should specify all VPC route tables associated with the subnets\
              \ in which your clients are located. By default, Amazon FSx selects\
              \ your VPC's default route table."
          title: RouteTableIds
        ThroughputCapacity:
          allOf:
          - $ref: '#/components/schemas/MegabytesPerSecond'
          - description: "Sets the throughput capacity for the file system that you're\
              \ creating. Valid values are 128, 256, 512, 1024, 2048, and 4096 MBps."
          title: ThroughputCapacity
        WeeklyMaintenanceStartTime:
          description: "<p>A recurring weekly time, in the format <code>D:HH:MM</code>.\
            \ </p> <p> <code>D</code> is the day of the week, for which 1 represents\
            \ Monday and 7 represents Sunday. For further details, see <a href=\"\
            https://en.wikipedia.org/wiki/ISO_week_date\">the ISO-8601 spec as described\
            \ on Wikipedia</a>.</p> <p> <code>HH</code> is the zero-padded hour of\
            \ the day (0-23), and <code>MM</code> is the zero-padded minute of the\
            \ hour. </p> <p>For example, <code>1:05:00</code> specifies maintenance\
            \ at 5 AM Monday.</p>"
          maxLength: 7
          minLength: 7
          pattern: "^[1-7]:([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: WeeklyTime
          type: string
      required:
      - DeploymentType
      - ThroughputCapacity
      title: CreateFileSystemOntapConfiguration
      type: object
    OpenZFSDeploymentType:
      enum:
      - SINGLE_AZ_1
      - SINGLE_AZ_2
      title: OpenZFSDeploymentType
      type: string
    OpenZFSCreateRootVolumeConfiguration:
      description: The configuration of an Amazon FSx for OpenZFS root volume.
      properties:
        RecordSizeKiB:
          allOf:
          - $ref: '#/components/schemas/IntegerRecordSizeKiB'
          - description: "Specifies the record size of an OpenZFS root volume, in\
              \ kibibytes (KiB). Valid values are 4, 8, 16, 32, 64, 128, 256, 512,\
              \ or 1024 KiB. The default is 128 KiB. Most workloads should use the\
              \ default record size. Database workflows can benefit from a smaller\
              \ record size, while streaming workflows can benefit from a larger record\
              \ size. For additional guidance on setting a custom record size, see\
              \ <a href=\"https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/performance.html#performance-tips-zfs\"\
              > Tips for maximizing performance</a> in the <i>Amazon FSx for OpenZFS\
              \ User Guide</i>."
          title: RecordSizeKiB
        DataCompressionType:
          allOf:
          - $ref: '#/components/schemas/OpenZFSDataCompressionType'
          - description: "<p>Specifies the method used to compress the data on the\
              \ volume. The compression type is <code>NONE</code> by default.</p>\
              \ <ul> <li> <p> <code>NONE</code> - Doesn't compress the data on the\
              \ volume. <code>NONE</code> is the default.</p> </li> <li> <p> <code>ZSTD</code>\
              \ - Compresses the data in the volume using the Zstandard (ZSTD) compression\
              \ algorithm. Compared to LZ4, Z-Standard provides a better compression\
              \ ratio to minimize on-disk storage utilization.</p> </li> <li> <p>\
              \ <code>LZ4</code> - Compresses the data in the volume using the LZ4\
              \ compression algorithm. Compared to Z-Standard, LZ4 is less compute-intensive\
              \ and delivers higher write throughput speeds.</p> </li> </ul>"
          title: DataCompressionType
        NfsExports:
          allOf:
          - $ref: '#/components/schemas/OpenZFSNfsExports'
          - description: The configuration object for mounting a file system.
          title: NfsExports
        UserAndGroupQuotas:
          allOf:
          - $ref: '#/components/schemas/OpenZFSUserAndGroupQuotas'
          - description: An object specifying how much storage users or groups can
              use on the volume.
          title: UserAndGroupQuotas
        CopyTagsToSnapshots:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "A Boolean value indicating whether tags for the volume should\
              \ be copied to snapshots of the volume. This value defaults to <code>false</code>.\
              \ If it's set to <code>true</code>, all tags for the volume are copied\
              \ to snapshots where the user doesn't specify tags. If this value is\
              \ <code>true</code> and you specify one or more tags, only the specified\
              \ tags are copied to snapshots. If you specify one or more tags when\
              \ creating the snapshot, no tags are copied from the volume, regardless\
              \ of this value. "
          title: CopyTagsToSnapshots
        ReadOnly:
          allOf:
          - $ref: '#/components/schemas/ReadOnly'
          - description: 'A Boolean value indicating whether the volume is read-only.
              Setting this value to <code>true</code> can be useful after you have
              completed changes to a volume and no longer want changes to occur. '
          title: ReadOnly
      title: OpenZFSCreateRootVolumeConfiguration
      type: object
    FileSystemType:
      description: The type of file system.
      enum:
      - WINDOWS
      - LUSTRE
      - ONTAP
      - OPENZFS
      title: FileSystemType
      type: string
    SelfManagedActiveDirectoryConfiguration:
      description: "The configuration that Amazon FSx uses to join a FSx for Windows\
        \ File Server file system or an FSx for ONTAP storage virtual machine (SVM)\
        \ to a self-managed (including on-premises) Microsoft Active Directory (AD)\
        \ directory. For more information, see <a href=\"https://docs.aws.amazon.com/fsx/latest/WindowsGuide/self-managed-AD.html\"\
        > Using Amazon FSx for Windows with your self-managed Microsoft Active Directory</a>\
        \ or <a href=\"https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/managing-svms.html\"\
        >Managing FSx for ONTAP SVMs</a>."
      example:
        FileSystemAdministratorsGroup: ""
        UserName: ""
        DomainName: ""
        OrganizationalUnitDistinguishedName: ""
        DnsIps: ""
        Password: ""
      properties:
        DomainName:
          allOf:
          - $ref: '#/components/schemas/ActiveDirectoryFullyQualifiedName'
          - description: "The fully qualified domain name of the self-managed AD directory,\
              \ such as <code>corp.example.com</code>."
          title: DomainName
        OrganizationalUnitDistinguishedName:
          allOf:
          - $ref: '#/components/schemas/OrganizationalUnitDistinguishedName'
          - description: "<p>(Optional) The fully qualified distinguished name of\
              \ the organizational unit within your self-managed AD directory. Amazon\
              \ FSx only accepts OU as the direct parent of the file system. An example\
              \ is <code>OU=FSx,DC=yourdomain,DC=corp,DC=com</code>. To learn more,\
              \ see <a href=\"https://tools.ietf.org/html/rfc2253\">RFC 2253</a>.\
              \ If none is provided, the FSx file system is created in the default\
              \ location of your self-managed AD directory. </p> <important> <p>Only\
              \ Organizational Unit (OU) objects can be the direct parent of the file\
              \ system that you're creating.</p> </important>"
          title: OrganizationalUnitDistinguishedName
        FileSystemAdministratorsGroup:
          allOf:
          - $ref: '#/components/schemas/FileSystemAdministratorsGroupName'
          - description: "(Optional) The name of the domain group whose members are\
              \ granted administrative privileges for the file system. Administrative\
              \ privileges include taking ownership of files and folders, setting\
              \ audit controls (audit ACLs) on files and folders, and administering\
              \ the file system remotely by using the FSx Remote PowerShell. The group\
              \ that you specify must already exist in your domain. If you don't provide\
              \ one, your AD domain's Domain Admins group is used."
          title: FileSystemAdministratorsGroup
        UserName:
          allOf:
          - $ref: '#/components/schemas/DirectoryUserName'
          - description: "The user name for the service account on your self-managed\
              \ AD domain that Amazon FSx will use to join to your AD domain. This\
              \ account must have the permission to join computers to the domain in\
              \ the organizational unit provided in <code>OrganizationalUnitDistinguishedName</code>,\
              \ or in the default location of your AD domain."
          title: UserName
        Password:
          allOf:
          - $ref: '#/components/schemas/DirectoryPassword'
          - description: The password for the service account on your self-managed
              AD domain that Amazon FSx will use to join to your AD domain.
          title: Password
        DnsIps:
          allOf:
          - $ref: '#/components/schemas/DnsIps'
          - description: 'A list of up to three IP addresses of DNS servers or domain
              controllers in the self-managed AD directory. '
          title: DnsIps
      required:
      - DnsIps
      - DomainName
      - Password
      - UserName
      title: SelfManagedActiveDirectoryConfiguration
      type: object
    WindowsDeploymentType:
      enum:
      - MULTI_AZ_1
      - SINGLE_AZ_1
      - SINGLE_AZ_2
      title: WindowsDeploymentType
      type: string
    WindowsAuditLogCreateConfiguration:
      description: The Windows file access auditing configuration used when creating
        or updating an Amazon FSx for Windows File Server file system.
      properties:
        FileAccessAuditLogLevel:
          allOf:
          - $ref: '#/components/schemas/WindowsAccessAuditLogLevel'
          - description: <p>Sets which attempt type is logged by Amazon FSx for file
              and folder accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> - only
              successful attempts to access files or folders are logged.</p> </li>
              <li> <p> <code>FAILURE_ONLY</code> - only failed attempts to access
              files or folders are logged.</p> </li> <li> <p> <code>SUCCESS_AND_FAILURE</code>
              - both successful attempts and failed attempts to access files or folders
              are logged.</p> </li> <li> <p> <code>DISABLED</code> - access auditing
              of files and folders is turned off.</p> </li> </ul>
          title: FileAccessAuditLogLevel
        FileShareAccessAuditLogLevel:
          allOf:
          - $ref: '#/components/schemas/WindowsAccessAuditLogLevel'
          - description: <p>Sets which attempt type is logged by Amazon FSx for file
              share accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> - only successful
              attempts to access file shares are logged.</p> </li> <li> <p> <code>FAILURE_ONLY</code>
              - only failed attempts to access file shares are logged.</p> </li> <li>
              <p> <code>SUCCESS_AND_FAILURE</code> - both successful attempts and
              failed attempts to access file shares are logged.</p> </li> <li> <p>
              <code>DISABLED</code> - access auditing of file shares is turned off.</p>
              </li> </ul>
          title: FileShareAccessAuditLogLevel
        AuditLogDestination:
          allOf:
          - $ref: '#/components/schemas/GeneralARN'
          - description: "<p>The Amazon Resource Name (ARN) that specifies the destination\
              \ of the audit logs.</p> <p>The destination can be any Amazon CloudWatch\
              \ Logs log group ARN or Amazon Kinesis Data Firehose delivery stream\
              \ ARN, with the following requirements:</p> <ul> <li> <p>The destination\
              \ ARN that you provide (either CloudWatch Logs log group or Kinesis\
              \ Data Firehose delivery stream) must be in the same Amazon Web Services\
              \ partition, Amazon Web Services Region, and Amazon Web Services account\
              \ as your Amazon FSx file system.</p> </li> <li> <p>The name of the\
              \ Amazon CloudWatch Logs log group must begin with the <code>/aws/fsx</code>\
              \ prefix. The name of the Amazon Kinesis Data Firehouse delivery stream\
              \ must begin with the <code>aws-fsx</code> prefix.</p> </li> <li> <p>If\
              \ you do not provide a destination in <code>AuditLogDestination</code>,\
              \ Amazon FSx will create and use a log stream in the CloudWatch Logs\
              \ <code>/aws/fsx/windows</code> log group.</p> </li> <li> <p>If <code>AuditLogDestination</code>\
              \ is provided and the resource does not exist, the request will fail\
              \ with a <code>BadRequest</code> error.</p> </li> <li> <p>If <code>FileAccessAuditLogLevel</code>\
              \ and <code>FileShareAccessAuditLogLevel</code> are both set to <code>DISABLED</code>,\
              \ you cannot specify a destination in <code>AuditLogDestination</code>.</p>\
              \ </li> </ul>"
          title: AuditLogDestination
      required:
      - FileAccessAuditLogLevel
      - FileShareAccessAuditLogLevel
      title: WindowsAuditLogCreateConfiguration
      type: object
    JunctionPath:
      maxLength: 255
      minLength: 1
      pattern: "^[^\\u0000\\u0085\\u2028\\u2029\\r\\n]{1,255}$"
      type: string
