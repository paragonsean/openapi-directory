    AutoExportPolicy:
      description: "<p>Describes a data repository association's automatic export\
        \ policy. The <code>AutoExportPolicy</code> defines the types of updated objects\
        \ on the file system that will be automatically exported to the data repository.\
        \ As you create, modify, or delete files, Amazon FSx for Lustre automatically\
        \ exports the defined changes asynchronously once your application finishes\
        \ modifying the file.</p> <p>The <code>AutoExportPolicy</code> is only supported\
        \ on Amazon FSx for Lustre file systems with a data repository association.</p>"
      properties:
        Events:
          allOf:
          - $ref: '#/components/schemas/EventTypes'
          - description: <p>The <code>AutoExportPolicy</code> can have the following
              event values:</p> <ul> <li> <p> <code>NEW</code> - New files and directories
              are automatically exported to the data repository as they are added
              to the file system.</p> </li> <li> <p> <code>CHANGED</code> - Changes
              to files and directories on the file system are automatically exported
              to the data repository.</p> </li> <li> <p> <code>DELETED</code> - Files
              and directories are automatically deleted on the data repository when
              they are deleted on the file system.</p> </li> </ul> <p>You can define
              any combination of event types for your <code>AutoExportPolicy</code>.</p>
          title: Events
      title: AutoExportPolicy
      type: object
    AutoImportPolicy:
      description: <p>Describes the data repository association's automatic import
        policy. The AutoImportPolicy defines how Amazon FSx keeps your file metadata
        and directory listings up to date by importing changes to your Amazon FSx
        for Lustre file system as you modify objects in a linked S3 bucket.</p> <p>The
        <code>AutoImportPolicy</code> is only supported on Amazon FSx for Lustre file
        systems with a data repository association.</p>
      properties:
        Events:
          allOf:
          - $ref: '#/components/schemas/EventTypes'
          - description: <p>The <code>AutoImportPolicy</code> can have the following
              event values:</p> <ul> <li> <p> <code>NEW</code> - Amazon FSx automatically
              imports metadata of files added to the linked S3 bucket that do not
              currently exist in the FSx file system.</p> </li> <li> <p> <code>CHANGED</code>
              - Amazon FSx automatically updates file metadata and invalidates existing
              file content on the file system as files change in the data repository.</p>
              </li> <li> <p> <code>DELETED</code> - Amazon FSx automatically deletes
              files on the file system as corresponding files are deleted in the data
              repository.</p> </li> </ul> <p>You can define any combination of event
              types for your <code>AutoImportPolicy</code>.</p>
          title: Events
      title: AutoImportPolicy
      type: object
    AutoImportPolicyType:
