    SnaplockConfiguration:
      description: 'Specifies the SnapLock configuration for an FSx for ONTAP SnapLock
        volume. '
      properties:
        AuditLogVolume:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "<p>Enables or disables the audit log volume for an FSx for\
              \ ONTAP SnapLock volume. The default value is <code>false</code>. If\
              \ you set <code>AuditLogVolume</code> to <code>true</code>, the SnapLock\
              \ volume is created as an audit log volume. The minimum retention period\
              \ for an audit log volume is six months. </p> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/how-snaplock-works.html#snaplock-audit-log-volume\"\
              > SnapLock audit log volumes</a>. </p>"
          title: AuditLogVolume
        AutocommitPeriod:
          $ref: '#/components/schemas/CreateSnaplockConfiguration_AutocommitPeriod'
        PrivilegedDelete:
          allOf:
          - $ref: '#/components/schemas/PrivilegedDelete'
          - description: "<p>Enables, disables, or permanently disables privileged\
              \ delete on an FSx for ONTAP SnapLock Enterprise volume. Enabling privileged\
              \ delete allows SnapLock administrators to delete write once, read many\
              \ (WORM) files even if they have active retention periods. <code>PERMANENTLY_DISABLED</code>\
              \ is a terminal state. If privileged delete is permanently disabled\
              \ on a SnapLock volume, you can't re-enable it. The default value is\
              \ <code>DISABLED</code>. </p> <p>For more information, see <a href=\"\
              https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/how-snaplock-works.html#privileged-delete\"\
              >Privileged delete</a>. </p>"
          title: PrivilegedDelete
        RetentionPeriod:
          $ref: '#/components/schemas/CreateSnaplockConfiguration_RetentionPeriod'
        SnaplockType:
          allOf:
          - $ref: '#/components/schemas/SnaplockType'
          - description: "<p>Specifies the retention mode of an FSx for ONTAP SnapLock\
              \ volume. After it is set, it can't be changed. You can choose one of\
              \ the following retention modes: </p> <ul> <li> <p> <code>COMPLIANCE</code>:\
              \ Files transitioned to write once, read many (WORM) on a Compliance\
              \ volume can't be deleted until their retention periods expire. This\
              \ retention mode is used to address government or industry-specific\
              \ mandates or to protect against ransomware attacks. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/snaplock-compliance.html\"\
              >SnapLock Compliance</a>. </p> </li> <li> <p> <code>ENTERPRISE</code>:\
              \ Files transitioned to WORM on an Enterprise volume can be deleted\
              \ by authorized users before their retention periods expire using privileged\
              \ delete. This retention mode is used to advance an organization's data\
              \ integrity and internal compliance or to test retention settings before\
              \ using SnapLock Compliance. For more information, see <a href=\"https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/how-snaplock-works.htmlFile\"\
              >SnapLock Enterprise</a>. </p> </li> </ul>"
          title: SnaplockType
        VolumeAppendModeEnabled:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "<p>Enables or disables volume-append mode on an FSx for\
              \ ONTAP SnapLock volume. Volume-append mode allows you to create WORM-appendable\
              \ files and write data to them incrementally. The default value is <code>false</code>.\
              \ </p> <p>For more information, see <a href=\"https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/worm-state.html#worm-state-append\"\
              >Volume-append mode</a>. </p>"
          title: VolumeAppendModeEnabled
      title: SnaplockConfiguration
      type: object
    OntapVolumeConfiguration:
      description: The configuration of an Amazon FSx for NetApp ONTAP volume.
      example:
        JunctionPath: ""
        StorageVirtualMachineId: ""
        TieringPolicy:
          CoolingPeriod: ""
          Name: ""
        SizeInMegabytes: ""
        SecurityStyle: ""
        SnaplockConfiguration:
          AuditLogVolume: ""
          VolumeAppendModeEnabled: ""
          AutocommitPeriod:
            Type: ""
            Value: ""
          RetentionPeriod:
            DefaultRetention:
              Type: ""
              Value: ""
            MaximumRetention:
              Type: ""
              Value: ""
            MinimumRetention:
              Type: ""
              Value: ""
          PrivilegedDelete: ""
          SnaplockType: ""
        FlexCacheEndpointType: ""
        SnapshotPolicy: ""
        StorageEfficiencyEnabled: ""
        StorageVirtualMachineRoot: ""
        UUID: ""
        CopyTagsToBackups: ""
        OntapVolumeType: ""
      properties:
        FlexCacheEndpointType:
          allOf:
          - $ref: '#/components/schemas/FlexCacheEndpointType'
          - description: <p>Specifies the FlexCache endpoint type of the volume. Valid
              values are the following:</p> <ul> <li> <p> <code>NONE</code> specifies
              that the volume doesn't have a FlexCache configuration. <code>NONE</code>
              is the default.</p> </li> <li> <p> <code>ORIGIN</code> specifies that
              the volume is the origin volume for a FlexCache volume.</p> </li> <li>
              <p> <code>CACHE</code> specifies that the volume is a FlexCache volume.</p>
              </li> </ul>
          title: FlexCacheEndpointType
        JunctionPath:
          allOf:
          - $ref: '#/components/schemas/JunctionPath'
          - description: "Specifies the directory that network-attached storage (NAS)\
              \ clients use to mount the volume, along with the storage virtual machine\
              \ (SVM) Domain Name System (DNS) name or IP address. You can create\
              \ a <code>JunctionPath</code> directly below a parent volume junction\
              \ or on a directory within a volume. A <code>JunctionPath</code> for\
              \ a volume named <code>vol3</code> might be <code>/vol1/vol2/vol3</code>,\
              \ or <code>/vol1/dir2/vol3</code>, or even <code>/dir1/dir2/vol3</code>."
          title: JunctionPath
        SecurityStyle:
          allOf:
          - $ref: '#/components/schemas/SecurityStyle'
          - description: "The security style for the volume, which can be <code>UNIX</code>,\
              \ <code>NTFS</code>, or <code>MIXED</code>."
          title: SecurityStyle
        SizeInMegabytes:
          allOf:
          - $ref: '#/components/schemas/VolumeCapacity'
          - description: "The configured size of the volume, in megabytes (MBs)."
          title: SizeInMegabytes
        StorageEfficiencyEnabled:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: The volume's storage efficiency setting.
          title: StorageEfficiencyEnabled
        StorageVirtualMachineId:
          allOf:
          - $ref: '#/components/schemas/StorageVirtualMachineId'
          - description: The ID of the volume's storage virtual machine.
          title: StorageVirtualMachineId
        StorageVirtualMachineRoot:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "<p>A Boolean flag indicating whether this volume is the\
              \ root volume for its storage virtual machine (SVM). Only one volume\
              \ on an SVM can be the root volume. This value defaults to <code>false</code>.\
              \ If this value is <code>true</code>, then this is the SVM root volume.</p>\
              \ <p>This flag is useful when you're deleting an SVM, because you must\
              \ first delete all non-root volumes. This flag, when set to <code>false</code>,\
              \ helps you identify which volumes to delete before you can delete the\
              \ SVM.</p>"
          title: StorageVirtualMachineRoot
        TieringPolicy:
          $ref: '#/components/schemas/OntapVolumeConfiguration_TieringPolicy'
        UUID:
          allOf:
          - $ref: '#/components/schemas/UUID'
          - description: The volume's universally unique identifier (UUID).
          title: UUID
        OntapVolumeType:
          allOf:
          - $ref: '#/components/schemas/OntapVolumeType'
          - description: "<p>Specifies the type of volume. Valid values are the following:</p>\
              \ <ul> <li> <p> <code>RW</code> specifies a read/write volume. <code>RW</code>\
              \ is the default.</p> </li> <li> <p> <code>DP</code> specifies a data-protection\
              \ volume. You can protect data by replicating it to data-protection\
              \ mirror copies. If a disaster occurs, you can use these data-protection\
              \ mirror copies to recover data.</p> </li> <li> <p> <code>LS</code>\
              \ specifies a load-sharing mirror volume. A load-sharing mirror reduces\
              \ the network traffic to a FlexVol volume by providing additional read-only\
              \ access to clients.</p> </li> </ul>"
          title: OntapVolumeType
        SnapshotPolicy:
          allOf:
          - $ref: '#/components/schemas/SnapshotPolicy'
          - description: "<p>Specifies the snapshot policy for the volume. There are\
              \ three built-in snapshot policies:</p> <ul> <li> <p> <code>default</code>:\
              \ This is the default policy. A maximum of six hourly snapshots taken\
              \ five minutes past the hour. A maximum of two daily snapshots taken\
              \ Monday through Saturday at 10 minutes after midnight. A maximum of\
              \ two weekly snapshots taken every Sunday at 15 minutes after midnight.</p>\
              \ </li> <li> <p> <code>default-1weekly</code>: This policy is the same\
              \ as the <code>default</code> policy except that it only retains one\
              \ snapshot from the weekly schedule.</p> </li> <li> <p> <code>none</code>:\
              \ This policy does not take any snapshots. This policy can be assigned\
              \ to volumes to prevent automatic snapshots from being taken.</p> </li>\
              \ </ul> <p>You can also provide the name of a custom policy that you\
              \ created with the ONTAP CLI or REST API.</p> <p>For more information,\
