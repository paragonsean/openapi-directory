    CreateOpenZFSVolumeConfiguration:
      description: Specifies the configuration of the Amazon FSx for OpenZFS volume
        that you are creating.
      properties:
        ParentVolumeId:
          allOf:
          - $ref: '#/components/schemas/VolumeId'
          - description: The ID of the volume to use as the parent volume of the volume
              that you are creating.
          title: ParentVolumeId
        StorageCapacityReservationGiB:
          allOf:
          - $ref: '#/components/schemas/IntegerNoMaxFromNegativeOne'
          - description: "Specifies the amount of storage in gibibytes (GiB) to reserve\
              \ from the parent volume. Setting <code>StorageCapacityReservationGiB</code>\
              \ guarantees that the specified amount of storage space on the parent\
              \ volume will always be available for the volume. You can't reserve\
              \ more storage than the parent volume has. To <i>not</i> specify a storage\
              \ capacity reservation, set this to <code>0</code> or <code>-1</code>.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/managing-volumes.html#volume-properties\"\
              >Volume properties</a> in the <i>Amazon FSx for OpenZFS User Guide</i>."
          title: StorageCapacityReservationGiB
        StorageCapacityQuotaGiB:
          allOf:
          - $ref: '#/components/schemas/IntegerNoMaxFromNegativeOne'
          - description: "<p>Sets the maximum storage size in gibibytes (GiB) for\
              \ the volume. You can specify a quota that is larger than the storage\
              \ on the parent volume. A volume quota limits the amount of storage\
              \ that the volume can consume to the configured amount, but does not\
              \ guarantee the space will be available on the parent volume. To guarantee\
              \ quota space, you must also set <code>StorageCapacityReservationGiB</code>.\
              \ To <i>not</i> specify a storage capacity quota, set this to <code>-1</code>.\
              \ </p> <p>For more information, see <a href=\"https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/managing-volumes.html#volume-properties\"\
              >Volume properties</a> in the <i>Amazon FSx for OpenZFS User Guide</i>.</p>"
          title: StorageCapacityQuotaGiB
        RecordSizeKiB:
          allOf:
          - $ref: '#/components/schemas/IntegerRecordSizeKiB'
          - description: "Specifies the suggested block size for a volume in a ZFS\
              \ dataset, in kibibytes (KiB). Valid values are 4, 8, 16, 32, 64, 128,\
              \ 256, 512, or 1024 KiB. The default is 128 KiB. We recommend using\
              \ the default setting for the majority of use cases. Generally, workloads\
              \ that write in fixed small or large record sizes may benefit from setting\
              \ a custom record size, like database workloads (small record size)\
              \ or media streaming workloads (large record size). For additional guidance\
              \ on when to set a custom record size, see <a href=\"https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/performance.html#record-size-performance\"\
              > ZFS Record size</a> in the <i>Amazon FSx for OpenZFS User Guide</i>."
          title: RecordSizeKiB
        DataCompressionType:
          allOf:
          - $ref: '#/components/schemas/OpenZFSDataCompressionType'
          - description: "<p>Specifies the method used to compress the data on the\
              \ volume. The compression type is <code>NONE</code> by default.</p>\
              \ <ul> <li> <p> <code>NONE</code> - Doesn't compress the data on the\
              \ volume. <code>NONE</code> is the default.</p> </li> <li> <p> <code>ZSTD</code>\
              \ - Compresses the data in the volume using the Zstandard (ZSTD) compression\
              \ algorithm. ZSTD compression provides a higher level of data compression\
              \ and higher read throughput performance than LZ4 compression.</p> </li>\
              \ <li> <p> <code>LZ4</code> - Compresses the data in the volume using\
              \ the LZ4 compression algorithm. LZ4 compression provides a lower level\
              \ of compression and higher write throughput performance than ZSTD compression.</p>\
              \ </li> </ul> <p>For more information about volume compression types\
              \ and the performance of your Amazon FSx for OpenZFS file system, see\
              \ <a href=\"https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/performance.html#performance-tips-zfs\"\
              > Tips for maximizing performance</a> File system and volume settings\
              \ in the <i>Amazon FSx for OpenZFS User Guide</i>.</p>"
          title: DataCompressionType
        CopyTagsToSnapshots:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "A Boolean value indicating whether tags for the volume should\
              \ be copied to snapshots. This value defaults to <code>false</code>.\
              \ If it's set to <code>true</code>, all tags for the volume are copied\
              \ to snapshots where the user doesn't specify tags. If this value is\
              \ <code>true</code>, and you specify one or more tags, only the specified\
              \ tags are copied to snapshots. If you specify one or more tags when\
              \ creating the snapshot, no tags are copied from the volume, regardless\
              \ of this value."
          title: CopyTagsToSnapshots
        OriginSnapshot:
          $ref: '#/components/schemas/CreateOpenZFSVolumeConfiguration_OriginSnapshot'
        ReadOnly:
          allOf:
          - $ref: '#/components/schemas/ReadOnly'
          - description: A Boolean value indicating whether the volume is read-only.
