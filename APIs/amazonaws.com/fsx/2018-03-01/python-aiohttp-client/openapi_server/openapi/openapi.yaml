        \ parameter. FSx delivers the report to the file system's linked data repository\
        \ in Amazon S3, using the path specified in the report <code>Path</code> parameter.\
        \ You can specify whether or not a report gets generated for a task using\
        \ the <code>Enabled</code> parameter."
      example:
        Path: ""
        Format: ""
        Scope: ""
        Enabled: ""
      properties:
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Flag'
          - description: "Set <code>Enabled</code> to <code>True</code> to generate\
              \ a <code>CompletionReport</code> when the task completes. If set to\
              \ <code>true</code>, then you need to provide a report <code>Scope</code>,\
