        Lifecycle:
          allOf:
          - $ref: '#/components/schemas/FileCacheLifecycle'
          - description: "<p>The lifecycle status of the cache. The following are\
              \ the possible values and what they mean:</p> <ul> <li> <p> <code>AVAILABLE</code>\
              \ - The cache is in a healthy state, and is reachable and available\
              \ for use.</p> </li> <li> <p> <code>CREATING</code> - The new cache\
              \ is being created.</p> </li> <li> <p> <code>DELETING</code> - An existing\
              \ cache is being deleted.</p> </li> <li> <p> <code>UPDATING</code> -\
              \ The cache is undergoing a customer-initiated update.</p> </li> <li>\
              \ <p> <code>FAILED</code> - An existing cache has experienced an unrecoverable\
              \ failure. When creating a new cache, the cache was unable to be created.</p>\
              \ </li> </ul>"
