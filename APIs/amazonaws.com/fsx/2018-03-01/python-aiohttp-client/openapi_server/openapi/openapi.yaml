      minLength: 8
      pattern: "^arn:[^:]{1,63}:[^:]{0,63}:[^:]{0,63}:(?:|\\d{12}):[^/].{0,1023}$"
      type: string
    IntegerNoMax:
      maximum: 2147483647
      minimum: 0
      type: integer
    LifecycleTransitionReason:
      description: Describes why a resource lifecycle state changed.
      example:
        Message: Message
      properties:
        Message:
          description: A detailed error message.
          maxLength: 256
          minLength: 1
          title: ErrorMessage
          type: string
      title: LifecycleTransitionReason
      type: object
    LustreAccessAuditLogLevel:
