              \ If it's set to <code>true</code>, all tags for the volume are copied\
              \ to snapshots where the user doesn't specify tags. If this value is\
              \ <code>true</code> and you specify one or more tags, only the specified\
              \ tags are copied to snapshots. If you specify one or more tags when\
              \ creating the snapshot, no tags are copied from the volume, regardless\
              \ of this value. "
          title: CopyTagsToVolumes
        DailyAutomaticBackupStartTime:
