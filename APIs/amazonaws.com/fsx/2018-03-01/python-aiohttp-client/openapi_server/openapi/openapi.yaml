        \ File Cache resource to an Amazon S3 bucket or an NFS file system. The data\
        \ repository association configuration object is returned in the response\
        \ of the following operations:</p> <ul> <li> <p> <code>CreateDataRepositoryAssociation</code>\
        \ </p> </li> <li> <p> <code>UpdateDataRepositoryAssociation</code> </p> </li>\
        \ <li> <p> <code>DescribeDataRepositoryAssociations</code> </p> </li> </ul>\
        \ <p>Data repository associations are supported on Amazon File Cache resources\
        \ and all FSx for Lustre 2.12 and newer file systems, excluding <code>scratch_1</code>\
        \ deployment type.</p>"
      properties:
        AssociationId:
          allOf:
          - $ref: '#/components/schemas/DataRepositoryAssociationId'
          - description: "The system-generated, unique ID of the data repository association."
          title: AssociationId
        ResourceARN:
          description: "The Amazon Resource Name (ARN) for a given resource. ARNs\
            \ uniquely identify Amazon Web Services resources. We require an ARN when\
            \ you need to specify a resource unambiguously across all of Amazon Web\
            \ Services. For more information, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
            >Amazon Resource Names (ARNs)</a> in the <i>Amazon Web Services General\
            \ Reference</i>."
          maxLength: 512
          minLength: 8
          pattern: "^arn:(?=[^:]+:fsx:[^:]+:\\d{12}:)((|(?=[a-z0-9-.]{1,63})(?!\\\
            d{1,3}(\\.\\d{1,3}){3})(?![^:]*-{2})(?![^:]*-\\.)(?![^:]*\\.-)[a-z0-9].*(?<!-)):){4}(?!/).{0,1024}$"
          title: ResourceARN
          type: string
        FileSystemId:
          description: "The globally unique ID of the file system, assigned by Amazon\
            \ FSx."
          maxLength: 21
          minLength: 11
          pattern: "^(fs-[0-9a-f]{8,})$"
          title: FileSystemId
          type: string
        Lifecycle:
          allOf:
          - $ref: '#/components/schemas/DataRepositoryLifecycle'
          - description: "<p>Describes the state of a data repository association.\
              \ The lifecycle can have the following values:</p> <ul> <li> <p> <code>CREATING</code>\
              \ - The data repository association between the file system or cache\
              \ and the data repository is being created. The data repository is unavailable.</p>\
              \ </li> <li> <p> <code>AVAILABLE</code> - The data repository association\
              \ is available for use.</p> </li> <li> <p> <code>MISCONFIGURED</code>\
              \ - The data repository association is misconfigured. Until the configuration\
              \ is corrected, automatic import and automatic export will not work\
              \ (only for Amazon FSx for Lustre).</p> </li> <li> <p> <code>UPDATING</code>\
              \ - The data repository association is undergoing a customer initiated\
              \ update that might affect its availability.</p> </li> <li> <p> <code>DELETING</code>\
              \ - The data repository association is undergoing a customer initiated\
              \ deletion.</p> </li> <li> <p> <code>FAILED</code> - The data repository\
              \ association is in a terminal state that cannot be recovered.</p> </li>\
              \ </ul>"
          title: Lifecycle
        FailureDetails:
          $ref: '#/components/schemas/DataRepositoryFailureDetails'
        FileSystemPath:
          allOf:
          - $ref: '#/components/schemas/Namespace'
          - description: "<p>A path on the Amazon FSx for Lustre file system that\
              \ points to a high-level directory (such as <code>/ns1/</code>) or subdirectory\
              \ (such as <code>/ns1/subdir/</code>) that will be mapped 1-1 with <code>DataRepositoryPath</code>.\
              \ The leading forward slash in the name is required. Two data repository\
              \ associations cannot have overlapping file system paths. For example,\
              \ if a data repository is associated with file system path <code>/ns1/</code>,\
              \ then you cannot link another data repository with file system path\
              \ <code>/ns1/ns2</code>.</p> <p>This path specifies where in your file\
              \ system files will be exported from or imported to. This file system\
              \ directory can be linked to only one Amazon S3 bucket, and no other\
              \ S3 bucket can be linked to the directory.</p> <note> <p>If you specify\
              \ only a forward slash (<code>/</code>) as the file system path, you\
              \ can link only one data repository to the file system. You can only\
              \ specify \"/\" as the file system path for the first data repository\
              \ associated with a file system.</p> </note>"
          title: FileSystemPath
        DataRepositoryPath:
          allOf:
          - $ref: '#/components/schemas/ArchivePath'
          - description: "<p>The path to the data repository that will be linked to\
              \ the cache or file system.</p> <ul> <li> <p>For Amazon File Cache,\
              \ the path can be an NFS data repository that will be linked to the\
              \ cache. The path can be in one of two formats:</p> <ul> <li> <p>If\
              \ you are not using the <code>DataRepositorySubdirectories</code> parameter,\
              \ the path is to an NFS Export directory (or one of its subdirectories)\
              \ in the format <code>nsf://nfs-domain-name/exportpath</code>. You can\
              \ therefore link a single NFS Export to a single data repository association.</p>\
              \ </li> <li> <p>If you are using the <code>DataRepositorySubdirectories</code>\
              \ parameter, the path is the domain name of the NFS file system in the\
              \ format <code>nfs://filer-domain-name</code>, which indicates the root\
              \ of the subdirectories specified with the <code>DataRepositorySubdirectories</code>\
              \ parameter.</p> </li> </ul> </li> <li> <p>For Amazon File Cache, the\
              \ path can be an S3 bucket or prefix in the format <code>s3://myBucket/myPrefix/</code>.</p>\
              \ </li> <li> <p>For Amazon FSx for Lustre, the path can be an S3 bucket\
              \ or prefix in the format <code>s3://myBucket/myPrefix/</code>.</p>\
              \ </li> </ul>"
          title: DataRepositoryPath
        BatchImportMetaDataOnCreate:
          allOf:
          - $ref: '#/components/schemas/BatchImportMetaDataOnCreate'
          - description: <p>A boolean flag indicating whether an import data repository
              task to import metadata should run after the data repository association
              is created. The task runs if this flag is set to <code>true</code>.</p>
              <note> <p> <code>BatchImportMetaDataOnCreate</code> is not supported
              for data repositories linked to an Amazon File Cache resource.</p> </note>
          title: BatchImportMetaDataOnCreate
        ImportedFileChunkSize:
          allOf:
          - $ref: '#/components/schemas/Megabytes'
          - description: "<p>For files imported from a data repository, this value\
              \ determines the stripe count and maximum amount of data per file (in\
              \ MiB) stored on a single physical disk. The maximum number of disks\
              \ that a single file can be striped across is limited by the total number\
              \ of disks that make up the file system or cache.</p> <p>The default\
              \ chunk size is 1,024 MiB (1 GiB) and can go as high as 512,000 MiB\
              \ (500 GiB). Amazon S3 objects have a maximum size of 5 TB.</p>"
          title: ImportedFileChunkSize
        S3:
          $ref: '#/components/schemas/DataRepositoryAssociation_S3'
        Tags:
          description: "A list of <code>Tag</code> values, with a maximum of 50 elements."
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 50
          minItems: 1
          title: Tags
          type: array
        CreationTime:
          description: "The time that the resource was created, in seconds (since\
            \ 1970-01-01T00:00:00Z), also known as Unix time."
          format: date-time
          title: CreationTime
          type: string
        FileCacheId:
          allOf:
          - $ref: '#/components/schemas/FileCacheId'
          - description: The globally unique ID of the Amazon File Cache resource.
          title: FileCacheId
        FileCachePath:
          allOf:
          - $ref: '#/components/schemas/Namespace'
          - description: "<p>A path on the Amazon File Cache that points to a high-level\
              \ directory (such as <code>/ns1/</code>) or subdirectory (such as <code>/ns1/subdir/</code>)\
              \ that will be mapped 1-1 with <code>DataRepositoryPath</code>. The\
              \ leading forward slash in the path is required. Two data repository\
              \ associations cannot have overlapping cache paths. For example, if\
              \ a data repository is associated with cache path <code>/ns1/</code>,\
              \ then you cannot link another data repository with cache path <code>/ns1/ns2</code>.</p>\
              \ <p>This path specifies the directory in your cache where files will\
              \ be exported from. This cache directory can be linked to only one data\
              \ repository (S3 or NFS) and no other data repository can be linked\
              \ to the directory.</p> <note> <p>The cache path can only be set to\
              \ root (/) on an NFS DRA when <code>DataRepositorySubdirectories</code>\
              \ is specified. If you specify root (/) as the cache path, you can create\
              \ only one DRA on the cache.</p> <p>The cache path cannot be set to\
              \ root (/) for an S3 DRA.</p> </note>"
          title: FileCachePath
        DataRepositorySubdirectories:
          allOf:
          - $ref: '#/components/schemas/SubDirectoriesPaths'
          - description: "For Amazon File Cache, a list of NFS Exports that will be\
              \ linked with an NFS data repository association. All the subdirectories\
              \ must be on a single NFS file system. The Export paths are in the format\
              \ <code>/exportpath1</code>. To use this parameter, you must configure\
              \ <code>DataRepositoryPath</code> as the domain name of the NFS file\
              \ system. The NFS file system domain name in effect is the root of the\
              \ subdirectories. Note that <code>DataRepositorySubdirectories</code>\
              \ is not supported for S3 data repositories."
          title: DataRepositorySubdirectories
        NFS:
          $ref: '#/components/schemas/DataRepositoryAssociation_NFS'
      title: DataRepositoryAssociation
      type: object
    DataRepositoryTaskType:
      enum:
      - EXPORT_TO_REPOSITORY
      - IMPORT_METADATA_FROM_REPOSITORY
      - RELEASE_DATA_FROM_FILESYSTEM
      - AUTO_RELEASE_DATA
      title: DataRepositoryTaskType
      type: string
    DataRepositoryTaskPaths:
      items:
        $ref: '#/components/schemas/DataRepositoryTaskPath'
      maxItems: 100
      type: array
    DataRepositoryTask:
      description: A description of the data repository task. You use data repository
        tasks to perform bulk transfer operations between an Amazon FSx for Lustre
        file system and a linked data repository. An Amazon File Cache resource uses
        a task to automatically release files from the cache.
      properties:
        TaskId:
          allOf:
          - $ref: '#/components/schemas/TaskId'
          - description: "The system-generated, unique 17-digit ID of the data repository\
              \ task."
          title: TaskId
        Lifecycle:
          allOf:
          - $ref: '#/components/schemas/DataRepositoryTaskLifecycle'
          - description: "<p>The lifecycle status of the data repository task, as\
              \ follows:</p> <ul> <li> <p> <code>PENDING</code> - The task has not\
              \ started.</p> </li> <li> <p> <code>EXECUTING</code> - The task is in\
              \ process.</p> </li> <li> <p> <code>FAILED</code> - The task was not\
              \ able to be completed. For example, there may be files the task failed\
              \ to process. The <a>DataRepositoryTaskFailureDetails</a> property provides\
              \ more information about task failures.</p> </li> <li> <p> <code>SUCCEEDED</code>\
              \ - The task has completed successfully.</p> </li> <li> <p> <code>CANCELED</code>\
              \ - The task was canceled and it did not complete.</p> </li> <li> <p>\
              \ <code>CANCELING</code> - The task is in process of being canceled.</p>\
              \ </li> </ul> <note> <p>You cannot delete an FSx for Lustre file system\
              \ if there are data repository tasks for the file system in the <code>PENDING</code>\
              \ or <code>EXECUTING</code> states. Please retry when the data repository\
              \ task is finished (with a status of <code>CANCELED</code>, <code>SUCCEEDED</code>,\
              \ or <code>FAILED</code>). You can use the DescribeDataRepositoryTask\
              \ action to monitor the task status. Contact the FSx team if you need\
              \ to delete your file system immediately.</p> </note>"
          title: Lifecycle
        Type:
          allOf:
          - $ref: '#/components/schemas/DataRepositoryTaskType'
          - description: <p>The type of data repository task.</p> <ul> <li> <p> <code>EXPORT_TO_REPOSITORY</code>
              tasks export from your Amazon FSx for Lustre file system to a linked
              data repository.</p> </li> <li> <p> <code>IMPORT_METADATA_FROM_REPOSITORY</code>
              tasks import metadata changes from a linked S3 bucket to your Amazon
              FSx for Lustre file system.</p> </li> <li> <p> <code>AUTO_RELEASE_DATA</code>
              tasks automatically release files from an Amazon File Cache resource.</p>
              </li> <li> <p> <code>RELEASE_DATA_FROM_FILESYSTEM</code> tasks are not
              supported.</p> </li> </ul>
          title: Type
        CreationTime:
          description: "The time that the resource was created, in seconds (since\
            \ 1970-01-01T00:00:00Z), also known as Unix time."
          format: date-time
          title: CreationTime
          type: string
        StartTime:
          allOf:
          - $ref: '#/components/schemas/StartTime'
          - description: The time the system began processing the task.
          title: StartTime
        EndTime:
          allOf:
          - $ref: '#/components/schemas/EndTime'
          - description: "The time the system completed processing the task, populated\
              \ after the task is complete."
          title: EndTime
        ResourceARN:
          description: "The Amazon Resource Name (ARN) for a given resource. ARNs\
            \ uniquely identify Amazon Web Services resources. We require an ARN when\
            \ you need to specify a resource unambiguously across all of Amazon Web\
            \ Services. For more information, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
            >Amazon Resource Names (ARNs)</a> in the <i>Amazon Web Services General\
            \ Reference</i>."
          maxLength: 512
          minLength: 8
          pattern: "^arn:(?=[^:]+:fsx:[^:]+:\\d{12}:)((|(?=[a-z0-9-.]{1,63})(?!\\\
            d{1,3}(\\.\\d{1,3}){3})(?![^:]*-{2})(?![^:]*-\\.)(?![^:]*\\.-)[a-z0-9].*(?<!-)):){4}(?!/).{0,1024}$"
          title: ResourceARN
          type: string
        Tags:
          description: "A list of <code>Tag</code> values, with a maximum of 50 elements."
          items:
            $ref: '#/components/schemas/Tag'
          maxItems: 50
          minItems: 1
          title: Tags
          type: array
        FileSystemId:
          allOf:
          - $ref: '#/components/schemas/FileSystemId'
          - description: The globally unique ID of the file system.
          title: FileSystemId
        Paths:
          allOf:
          - $ref: '#/components/schemas/DataRepositoryTaskPaths'
          - description: "<p>An array of paths that specify the data for the data\
              \ repository task to process. For example, in an EXPORT_TO_REPOSITORY\
              \ task, the paths specify which data to export to the linked data repository.</p>\
              \ <p>(Default) If <code>Paths</code> is not specified, Amazon FSx uses\
              \ the file system root directory.</p>"
          title: Paths
        FailureDetails:
          $ref: '#/components/schemas/DataRepositoryTask_FailureDetails'
        Status:
          $ref: '#/components/schemas/DataRepositoryTask_Status'
        Report:
          $ref: '#/components/schemas/CompletionReport'
        CapacityToRelease:
          allOf:
          - $ref: '#/components/schemas/CapacityToRelease'
          - description: "Specifies the amount of data to release, in GiB, by an Amazon\
              \ File Cache AUTO_RELEASE_DATA task that automatically releases files\
              \ from the cache."
          title: CapacityToRelease
        FileCacheId:
          allOf:
          - $ref: '#/components/schemas/FileCacheId'
          - description: "The system-generated, unique ID of the cache."
          title: FileCacheId
      required:
      - CreationTime
      - Lifecycle
      - TaskId
      - Type
      title: DataRepositoryTask
      type: object
    FileCacheDataRepositoryAssociation:
      description: "<p>The configuration for a data repository association (DRA) to\
        \ be created during the Amazon File Cache resource creation. The DRA links\
        \ the cache to either an Amazon S3 bucket or prefix, or a Network File System\
        \ (NFS) data repository that supports the NFSv3 protocol.</p> <p>The DRA does\
        \ not support automatic import or automatic export.</p>"
      properties:
        FileCachePath:
          allOf:
          - $ref: '#/components/schemas/Namespace'
          - description: "<p>A path on the cache that points to a high-level directory\
              \ (such as <code>/ns1/</code>) or subdirectory (such as <code>/ns1/subdir/</code>)\
              \ that will be mapped 1-1 with <code>DataRepositoryPath</code>. The\
              \ leading forward slash in the name is required. Two data repository\
              \ associations cannot have overlapping cache paths. For example, if\
              \ a data repository is associated with cache path <code>/ns1/</code>,\
              \ then you cannot link another data repository with cache path <code>/ns1/ns2</code>.</p>\
              \ <p>This path specifies where in your cache files will be exported\
              \ from. This cache directory can be linked to only one data repository,\
              \ and no data repository other can be linked to the directory.</p> <note>\
              \ <p>The cache path can only be set to root (/) on an NFS DRA when <code>DataRepositorySubdirectories</code>\
              \ is specified. If you specify root (/) as the cache path, you can create\
              \ only one DRA on the cache.</p> <p>The cache path cannot be set to\
              \ root (/) for an S3 DRA.</p> </note>"
          title: FileCachePath
        DataRepositoryPath:
          allOf:
          - $ref: '#/components/schemas/ArchivePath'
          - description: "<p>The path to the S3 or NFS data repository that links\
              \ to the cache. You must provide one of the following paths:</p> <ul>\
              \ <li> <p>The path can be an NFS data repository that links to the cache.\
              \ The path can be in one of two formats:</p> <ul> <li> <p>If you are\
              \ not using the <code>DataRepositorySubdirectories</code> parameter,\
              \ the path is to an NFS Export directory (or one of its subdirectories)\
              \ in the format <code>nsf://nfs-domain-name/exportpath</code>. You can\
              \ therefore link a single NFS Export to a single data repository association.</p>\
              \ </li> <li> <p>If you are using the <code>DataRepositorySubdirectories</code>\
              \ parameter, the path is the domain name of the NFS file system in the\
              \ format <code>nfs://filer-domain-name</code>, which indicates the root\
              \ of the subdirectories specified with the <code>DataRepositorySubdirectories</code>\
              \ parameter.</p> </li> </ul> </li> <li> <p>The path can be an S3 bucket\
              \ or prefix in the format <code>s3://myBucket/myPrefix/</code>.</p>\
              \ </li> </ul>"
          title: DataRepositoryPath
        DataRepositorySubdirectories:
          allOf:
          - $ref: '#/components/schemas/SubDirectoriesPaths'
          - description: "A list of NFS Exports that will be linked with this data\
              \ repository association. The Export paths are in the format <code>/exportpath1</code>.\
              \ To use this parameter, you must configure <code>DataRepositoryPath</code>\
              \ as the domain name of the NFS file system. The NFS file system domain\
              \ name in effect is the root of the subdirectories. Note that <code>DataRepositorySubdirectories</code>\
              \ is not supported for S3 data repositories."
          title: DataRepositorySubdirectories
        NFS:
          $ref: '#/components/schemas/FileCacheDataRepositoryAssociation_NFS'
      required:
      - DataRepositoryPath
      - FileCachePath
      title: FileCacheDataRepositoryAssociation
      type: object
    CreateFileCacheDataRepositoryAssociations:
      items:
        $ref: '#/components/schemas/FileCacheDataRepositoryAssociation'
      maxItems: 8
      type: array
    PerUnitStorageThroughput:
      maximum: 1000
      minimum: 12
      type: integer
    FileCacheLustreDeploymentType:
      enum:
      - CACHE_1
      title: FileCacheLustreDeploymentType
      type: string
    WeeklyTime:
      description: "<p>A recurring weekly time, in the format <code>D:HH:MM</code>.\
        \ </p> <p> <code>D</code> is the day of the week, for which 1 represents Monday\
        \ and 7 represents Sunday. For further details, see <a href=\"https://en.wikipedia.org/wiki/ISO_week_date\"\
        >the ISO-8601 spec as described on Wikipedia</a>.</p> <p> <code>HH</code>\
        \ is the zero-padded hour of the day (0-23), and <code>MM</code> is the zero-padded\
        \ minute of the hour. </p> <p>For example, <code>1:05:00</code> specifies\
        \ maintenance at 5 AM Monday.</p>"
      maxLength: 7
      minLength: 7
      pattern: "^[1-7]:([01]\\d|2[0-3]):?([0-5]\\d)$"
      title: WeeklyTime
      type: string
    FileCacheLustreMetadataConfiguration:
