    TieringPolicy:
      description: "<p>Describes the data tiering policy for an ONTAP volume. When\
        \ enabled, Amazon FSx for ONTAP's intelligent tiering automatically transitions\
        \ a volume's data between the file system's primary storage and capacity pool\
        \ storage based on your access patterns.</p> <p>Valid tiering policies are\
        \ the following:</p> <ul> <li> <p> <code>SNAPSHOT_ONLY</code> - (Default value)\
        \ moves cold snapshots to the capacity pool storage tier.</p> </li> </ul>\
        \ <ul> <li> <p> <code>AUTO</code> - moves cold user data and snapshots to\
        \ the capacity pool storage tier based on your access patterns.</p> </li>\
        \ </ul> <ul> <li> <p> <code>ALL</code> - moves all user data blocks in both\
        \ the active file system and Snapshot copies to the storage pool tier.</p>\
        \ </li> </ul> <ul> <li> <p> <code>NONE</code> - keeps a volume's data in the\
        \ primary storage tier, preventing it from being moved to the capacity pool\
        \ tier.</p> </li> </ul>"
      example:
        CoolingPeriod: ""
        Name: ""
      properties:
        CoolingPeriod:
          allOf:
          - $ref: '#/components/schemas/CoolingPeriod'
          - description: Specifies the number of days that user data in a volume must
              remain inactive before it is considered "cold" and moved to the capacity
              pool. Used with the <code>AUTO</code> and <code>SNAPSHOT_ONLY</code>
              tiering policies. Enter a whole number between 2 and 183. Default values
              are 31 days for <code>AUTO</code> and 2 days for <code>SNAPSHOT_ONLY</code>.
          title: CoolingPeriod
        Name:
          allOf:
          - $ref: '#/components/schemas/TieringPolicyName'
          - description: "<p>Specifies the tiering policy used to transition data.\
              \ Default value is <code>SNAPSHOT_ONLY</code>.</p> <ul> <li> <p> <code>SNAPSHOT_ONLY</code>\
              \ - moves cold snapshots to the capacity pool storage tier.</p> </li>\
              \ <li> <p> <code>AUTO</code> - moves cold user data and snapshots to\
              \ the capacity pool storage tier based on your access patterns.</p>\
              \ </li> <li> <p> <code>ALL</code> - moves all user data blocks in both\
              \ the active file system and Snapshot copies to the storage pool tier.</p>\
              \ </li> <li> <p> <code>NONE</code> - keeps a volume's data in the primary\
              \ storage tier, preventing it from being moved to the capacity pool\
              \ tier.</p> </li> </ul>"
          title: Name
      title: TieringPolicy
      type: object
