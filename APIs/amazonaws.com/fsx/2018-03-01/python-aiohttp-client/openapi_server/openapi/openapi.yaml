        CopyStrategy:
          allOf:
          - $ref: '#/components/schemas/OpenZFSCopyStrategy'
          - description: "<p>The strategy used when copying data from the snapshot\
              \ to the new volume. </p> <ul> <li> <p> <code>CLONE</code> - The new\
              \ volume references the data in the origin snapshot. Cloning a snapshot\
              \ is faster than copying the data from a snapshot to a new volume and\
              \ doesn't consume disk throughput. However, the origin snapshot can't\
              \ be deleted if there is a volume using its copied data. </p> </li>\
              \ <li> <p> <code>FULL_COPY</code> - Copies all data from the snapshot\
