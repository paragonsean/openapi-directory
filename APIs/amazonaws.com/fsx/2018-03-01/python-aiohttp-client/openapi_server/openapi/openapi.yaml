      title: FileCacheLustreMetadataConfiguration
      type: object
    CreateFileCacheLustreConfiguration:
      description: The Amazon File Cache configuration for the cache that you are
        creating.
      properties:
        PerUnitStorageThroughput:
          allOf:
          - $ref: '#/components/schemas/PerUnitStorageThroughput'
          - description: "Provisions the amount of read and write throughput for each\
              \ 1 tebibyte (TiB) of cache storage capacity, in MB/s/TiB. The only\
              \ supported value is <code>1000</code>."
          title: PerUnitStorageThroughput
        DeploymentType:
          allOf:
          - $ref: '#/components/schemas/FileCacheLustreDeploymentType'
          - description: "Specifies the cache deployment type, which must be <code>CACHE_1</code>."
          title: DeploymentType
        WeeklyMaintenanceStartTime:
          description: "<p>A recurring weekly time, in the format <code>D:HH:MM</code>.\
            \ </p> <p> <code>D</code> is the day of the week, for which 1 represents\
            \ Monday and 7 represents Sunday. For further details, see <a href=\"\
            https://en.wikipedia.org/wiki/ISO_week_date\">the ISO-8601 spec as described\
            \ on Wikipedia</a>.</p> <p> <code>HH</code> is the zero-padded hour of\
            \ the day (0-23), and <code>MM</code> is the zero-padded minute of the\
            \ hour. </p> <p>For example, <code>1:05:00</code> specifies maintenance\
            \ at 5 AM Monday.</p>"
          maxLength: 7
          minLength: 7
          pattern: "^[1-7]:([01]\\d|2[0-3]):?([0-5]\\d)$"
          title: WeeklyTime
          type: string
        MetadataConfiguration:
          $ref: '#/components/schemas/CreateFileCacheLustreConfiguration_MetadataConfiguration'
      required:
      - DeploymentType
      - MetadataConfiguration
      - PerUnitStorageThroughput
      title: CreateFileCacheLustreConfiguration
      type: object
    FileCacheType:
      enum:
      - LUSTRE
      title: FileCacheType
      type: string
    FileSystemTypeVersion:
      maxLength: 20
      minLength: 1
      pattern: "^[0-9](.[0-9]*)*$"
      type: string
    StorageCapacity:
      description: "Specifies the file system's storage capacity, in gibibytes (GiB)."
      maximum: 2147483647
      minimum: 0
      type: integer
    SubnetIds:
