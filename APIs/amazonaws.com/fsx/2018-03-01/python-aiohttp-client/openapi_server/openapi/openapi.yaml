              \ use <code>DataCompressionType</code>, the file system retains its\
              \ current data compression configuration.</p> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/fsx/latest/LustreGuide/data-compression.html\"\
              >Lustre data compression</a>.</p>"
