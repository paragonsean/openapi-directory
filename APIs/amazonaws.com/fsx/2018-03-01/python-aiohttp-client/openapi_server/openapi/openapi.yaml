    NetworkInterfaceId:
      description: "An elastic network interface ID. An elastic network interface\
        \ is a logical networking component in a virtual private cloud (VPC) that\
        \ represents a virtual network card. For more information, see <a href=\"\
        https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-eni.html\">Elastic\
        \ Network Interfaces</a> in the <i>Amazon EC2 User Guide for Linux Instances</i>."
      maxLength: 21
