  schemas:
    ActivateGatewayOutput:
      description: "<p>Storage Gateway returns the Amazon Resource Name (ARN) of the\
        \ activated gateway. It is a string made of information such as your account,\
        \ gateway name, and Amazon Web Services Region. This ARN is used to reference\
        \ the gateway in other API operations as well as resource-based authorization.</p>\
        \ <note> <p>For gateways activated prior to September 02, 2015, the gateway\
        \ ARN contains the gateway name rather than the gateway ID. Changing the name\
        \ of the gateway has no effect on the gateway ARN.</p> </note>"
      example:
        GatewayARN: arn:aws:storagegateway:us-east-1:111122223333:gateway/sgw-11A2222B
      properties:
        GatewayARN:
          description: The Amazon Resource Name (ARN) of the gateway. Use the <a>ListGateways</a>
            operation to return a list of gateways for your account and Amazon Web
            Services Region.
          maxLength: 500
          minLength: 50
          title: GatewayARN
          type: string
      title: ActivateGatewayOutput
      type: object
    ActivateGatewayInput:
      description: <p>A JSON object containing one or more of the following fields:</p>
        <ul> <li> <p> <a>ActivateGatewayInput$ActivationKey</a> </p> </li> <li> <p>
        <a>ActivateGatewayInput$GatewayName</a> </p> </li> <li> <p> <a>ActivateGatewayInput$GatewayRegion</a>
        </p> </li> <li> <p> <a>ActivateGatewayInput$GatewayTimezone</a> </p> </li>
        <li> <p> <a>ActivateGatewayInput$GatewayType</a> </p> </li> <li> <p> <a>ActivateGatewayInput$MediumChangerType</a>
        </p> </li> <li> <p> <a>ActivateGatewayInput$TapeDriveType</a> </p> </li> </ul>
      example:
        GatewayTimezone: ""
        MediumChangerType: ""
        TapeDriveType: ""
        GatewayRegion: ""
        GatewayType: ""
        GatewayName: ""
        ActivationKey: ""
        Tags: ""
      properties:
        ActivationKey:
          allOf:
          - $ref: '#/components/schemas/ActivationKey'
          - description: "<p>Your gateway activation key. You can obtain the activation\
              \ key by sending an HTTP GET request with redirects enabled to the gateway\
              \ IP address (port 80). The redirect URL returned in the response provides\
              \ you the activation key for your gateway in the query string parameter\
              \ <code>activationKey</code>. It may also include other activation-related\
              \ parameters, however, these are merely defaults -- the arguments you\
              \ pass to the <code>ActivateGateway</code> API call determine the actual\
              \ configuration of your gateway.</p> <p>For more information, see <a\
              \ href=\"https://docs.aws.amazon.com/storagegateway/latest/userguide/get-activation-key.html\"\
              >Getting activation key</a> in the <i>Storage Gateway User Guide</i>.</p>"
          title: ActivationKey
        GatewayName:
          allOf:
          - $ref: '#/components/schemas/GatewayName'
          - description: The name you configured for your gateway.
          title: GatewayName
        GatewayTimezone:
          allOf:
          - $ref: '#/components/schemas/GatewayTimezone'
          - description: "A value that indicates the time zone you want to set for\
              \ the gateway. The time zone is of the format \"GMT-hr:mm\" or \"GMT+hr:mm\"\
              . For example, GMT-4:00 indicates the time is 4 hours behind GMT. GMT+2:00\
              \ indicates the time is 2 hours ahead of GMT. The time zone is used,\
              \ for example, for scheduling snapshots and your gateway's maintenance\
              \ schedule."
          title: GatewayTimezone
        GatewayRegion:
          allOf:
          - $ref: '#/components/schemas/RegionId'
          - description: "<p>A value that indicates the Amazon Web Services Region\
              \ where you want to store your data. The gateway Amazon Web Services\
              \ Region specified must be the same Amazon Web Services Region as the\
              \ Amazon Web Services Region in your <code>Host</code> header in the\
              \ request. For more information about available Amazon Web Services\
              \ Regions and endpoints for Storage Gateway, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/sg.html\"\
              > Storage Gateway endpoints and quotas</a> in the <i>Amazon Web Services\
              \ General Reference</i>.</p> <p>Valid Values: See <a href=\"https://docs.aws.amazon.com/general/latest/gr/sg.html\"\
              > Storage Gateway endpoints and quotas</a> in the <i>Amazon Web Services\
              \ General Reference</i>. </p>"
          title: GatewayRegion
        GatewayType:
          allOf:
          - $ref: '#/components/schemas/GatewayType'
          - description: "<p>A value that defines the type of gateway to activate.\
              \ The type specified is critical to all later functions of the gateway\
              \ and cannot be changed after activation. The default value is <code>CACHED</code>.</p>\
              \ <p>Valid Values: <code>STORED</code> | <code>CACHED</code> | <code>VTL</code>\
              \ | <code>VTL_SNOW</code> | <code>FILE_S3</code> | <code>FILE_FSX_SMB</code>\
              \ </p>"
          title: GatewayType
        TapeDriveType:
          allOf:
