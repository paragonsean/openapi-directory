  /participant/connection#X-Amz-Bearer:
    post:
      description: "<p>Creates the participant's connection. </p> <note> <p> <code>ParticipantToken</code>\
        \ is used for invoking this API instead of <code>ConnectionToken</code>.</p>\
        \ </note> <p>The participant token is valid for the lifetime of the participant\
        \ â€“ until they are part of a contact.</p> <p>The response URL for <code>WEBSOCKET</code>\
        \ Type has a connect expiry timeout of 100s. Clients must manually connect\
        \ to the returned websocket URL and subscribe to the desired topic. </p> <p>For\
        \ chat, you need to publish the following on the established websocket connection:</p>\
        \ <p> <code>{\"topic\":\"aws/subscribe\",\"content\":{\"topics\":[\"aws/chat\"\
        ]}}</code> </p> <p>Upon websocket URL expiry, as specified in the response\
        \ ConnectionExpiry parameter, clients need to call this API again to obtain\
        \ a new websocket URL and perform the same steps as before.</p> <p> <b>Message\
        \ streaming support</b>: This API can also be used together with the <a href=\"\
        https://docs.aws.amazon.com/connect/latest/APIReference/API_StartContactStreaming.html\"\
        >StartContactStreaming</a> API to create a participant connection for chat\
        \ contacts that are not using a websocket. For more information about message\
        \ streaming, <a href=\"https://docs.aws.amazon.com/connect/latest/adminguide/chat-message-streaming.html\"\
        >Enable real-time chat message streaming</a> in the <i>Amazon Connect Administrator\
        \ Guide</i>.</p> <p> <b>Feature specifications</b>: For information about\
        \ feature specifications, such as the allowed number of open websocket connections\
        \ per participant, see <a href=\"https://docs.aws.amazon.com/connect/latest/adminguide/amazon-connect-service-limits.html#feature-limits\"\
        >Feature specifications</a> in the <i>Amazon Connect Administrator Guide</i>.\
        \ </p> <note> <p>The Amazon Connect Participant Service APIs do not use <a\
        \ href=\"https://docs.aws.amazon.com/general/latest/gr/signature-version-4.html\"\
        >Signature Version 4 authentication</a>.</p> </note>"
