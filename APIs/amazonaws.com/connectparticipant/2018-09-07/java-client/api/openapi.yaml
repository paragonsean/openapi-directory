openapi: 3.0.0
info:
  contact:
    email: mike.ralphson@gmail.com
    name: Mike Ralphson
    url: https://github.com/mermade/aws2openapi
    x-twitter: PermittedSoc
  description: "<p>Amazon Connect is an easy-to-use omnichannel cloud contact center\
    \ service that enables companies of any size to deliver superior customer service\
    \ at a lower cost. Amazon Connect communications capabilities make it easy for\
    \ companies to deliver personalized interactions across communication channels,\
    \ including chat. </p> <p>Use the Amazon Connect Participant Service to manage\
    \ participants (for example, agents, customers, and managers listening in), and\
    \ to send messages and events within a chat contact. The APIs in the service enable\
    \ the following: sending chat messages, attachment sharing, managing a participant's\
    \ connection state and message events, and retrieving chat transcripts.</p>"
  license:
    name: Apache 2.0 License
    url: http://www.apache.org/licenses/
  termsOfService: https://aws.amazon.com/service-terms/
  title: Amazon Connect Participant Service
  version: 2018-09-07
  x-release: v4
  x-logo:
    url: https://twitter.com/awscloud/profile_image?size=original
    backgroundColor: '#FFFFFF'
  x-providerName: amazonaws.com
  x-serviceName: connectparticipant
  x-aws-signingName: execute-api
  x-origin:
