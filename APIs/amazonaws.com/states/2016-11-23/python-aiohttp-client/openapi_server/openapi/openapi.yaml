  /#X-Amz-Target=AWSStepFunctions.CreateStateMachine:
    post:
      description: "<p>Creates a state machine. A state machine consists of a collection\
        \ of states that can do work (<code>Task</code> states), determine to which\
        \ states to transition next (<code>Choice</code> states), stop an execution\
        \ with an error (<code>Fail</code> states), and so on. State machines are\
        \ specified using a JSON-based, structured language. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/step-functions/latest/dg/concepts-amazon-states-language.html\"\
        >Amazon States Language</a> in the Step Functions User Guide.</p> <p>If you\
        \ set the <code>publish</code> parameter of this API action to <code>true</code>,\
        \ it publishes version <code>1</code> as the first revision of the state machine.</p>\
        \ <note> <p>This operation is eventually consistent. The results are best\
        \ effort and may not reflect very recent updates and changes.</p> </note>\
        \ <note> <p> <code>CreateStateMachine</code> is an idempotent API. Subsequent\
        \ requests won’t create a duplicate resource if it was already created. <code>CreateStateMachine</code>'s\
        \ idempotency check is based on the state machine <code>name</code>, <code>definition</code>,\
        \ <code>type</code>, <code>LoggingConfiguration</code>, and <code>TracingConfiguration</code>.\
        \ The check is also based on the <code>publish</code> and <code>versionDescription</code>\
        \ parameters. If a following request has a different <code>roleArn</code>\
        \ or <code>tags</code>, Step Functions will ignore these differences and treat\
        \ it as an idempotent request of the previous. In this case, <code>roleArn</code>\
        \ and <code>tags</code> will not be updated, even if they are different.</p>\
        \ </note>"
