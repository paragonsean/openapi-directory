  /#X-Amz-Target=AWSStepFunctions.DeleteStateMachine:
    post:
      description: "<p>Deletes a state machine. This is an asynchronous operation:\
        \ It sets the state machine's status to <code>DELETING</code> and begins the\
        \ deletion process. </p> <p>A qualified state machine ARN can either refer\
        \ to a <i>Distributed Map state</i> defined within a state machine, a version\
        \ ARN, or an alias ARN.</p> <p>The following are some examples of qualified\
        \ and unqualified state machine ARNs:</p> <ul> <li> <p>The following qualified\
        \ state machine ARN refers to a <i>Distributed Map state</i> with a label\
        \ <code>mapStateLabel</code> in a state machine named <code>myStateMachine</code>.</p>\
        \ <p> <code>arn:partition:states:region:account-id:stateMachine:myStateMachine/mapStateLabel</code>\
        \ </p> <note> <p>If you provide a qualified state machine ARN that refers\
        \ to a <i>Distributed Map state</i>, the request fails with <code>ValidationException</code>.</p>\
        \ </note> </li> <li> <p>The following unqualified state machine ARN refers\
        \ to a state machine named <code>myStateMachine</code>.</p> <p> <code>arn:partition:states:region:account-id:stateMachine:myStateMachine</code>\
        \ </p> </li> </ul> <p>This API action also deletes all <a href=\"https://docs.aws.amazon.com/step-functions/latest/dg/concepts-state-machine-version.html\"\
        >versions</a> and <a href=\"https://docs.aws.amazon.com/step-functions/latest/dg/concepts-state-machine-alias.html\"\
        >aliases</a> associated with a state machine.</p> <note> <p>For <code>EXPRESS</code>\
        \ state machines, the deletion happens eventually (usually in less than a\
        \ minute). Running executions may emit logs after <code>DeleteStateMachine</code>\
        \ API is called.</p> </note>"
      operationId: delete_state_machine
