              https://docs.aws.amazon.com/connect/latest/adminguide/regions.html#optimization_region\"\
              >Forecasting, capacity planning, and scheduling</a> is available.</p>\
              \ <p>Unit: Seconds</p> <p>Valid groupings and filters: Queue, Channel,\
              \ Routing Profile, Agent, Agent Hierarchy </p> </dd> <dt>AGENT_NON_RESPONSE</dt>\
