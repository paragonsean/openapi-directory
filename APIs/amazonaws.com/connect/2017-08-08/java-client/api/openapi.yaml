              \ </li> <li> <p>User hierarchy groups</p> </li> <li> <p>Feature</p>\
              \ </li> </ul> <p>At least one filter must be passed from queues, routing\
              \ profiles, agents, or user hierarchy groups.</p> <p>To filter by phone\
              \ number, see <a href=\"https://docs.aws.amazon.com/connect/latest/adminguide/create-historical-metrics-report.html\"\
              >Create a historical metrics report</a> in the <i>Amazon Connect Administrator's\
              \ Guide</i>.</p> <p>Note the following limits:</p> <ul> <li> <p> <b>Filter\
              \ keys</b>: A maximum of 5 filter keys are supported in a single request.\
              \ Valid filter keys: <code>QUEUE</code> | <code>ROUTING_PROFILE</code>\
              \ | <code>AGENT</code> | <code>CHANNEL</code> | <code>AGENT_HIERARCHY_LEVEL_ONE</code>\
              \ | <code>AGENT_HIERARCHY_LEVEL_TWO</code> | <code>AGENT_HIERARCHY_LEVEL_THREE</code>\
              \ | <code>AGENT_HIERARCHY_LEVEL_FOUR</code> | <code>AGENT_HIERARCHY_LEVEL_FIVE</code>\
              \ | <code>FEATURE</code> </p> </li> <li> <p> <b>Filter values</b>: A\
              \ maximum of 100 filter values are supported in a single request. VOICE,\
              \ CHAT, and TASK are valid <code>filterValue</code> for the CHANNEL\
              \ filter key. They do not count towards limitation of 100 filter values.\
              \ For example, a GetMetricDataV2 request can filter by 50 queues, 35\
              \ agents, and 15 routing profiles for a total of 100 filter values,\
              \ along with 3 channel filters. </p> <p> <code>contact_lens_conversational_analytics</code>\
              \ is a valid filterValue for the <code>FEATURE</code> filter key. It\
