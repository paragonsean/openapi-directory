          - $ref: '#/components/schemas/InstanceList'
          - description: An array that contains instance objects.
        NextToken:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Token for the next set of results.
      type: object
    Filter:
      description: A filter object that is used to return more specific results from
        a describe operation. Filters can be used to match a set of resources by specific
        criteria.
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The type of name to filter by.
        Operator:
          allOf:
          - $ref: '#/components/schemas/Operator'
          - description: An operator for filtering results.
        Values:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: One or more values for the name to filter by.
      type: object
    ListLinuxSubscriptionsResponse:
      example:
        NextToken: ""
        Subscriptions: ""
      properties:
        NextToken:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Token for the next set of results.
        Subscriptions:
          allOf:
          - $ref: '#/components/schemas/SubscriptionList'
          - description: An array that contains subscription objects.
      type: object
    UpdateServiceSettingsResponse:
      example:
        Status: ""
        LinuxSubscriptionsDiscovery: ""
        HomeRegions: ""
        LinuxSubscriptionsDiscoverySettings:
          OrganizationIntegration: ""
          SourceRegions: ""
        StatusMessage: ""
      properties:
        HomeRegions:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: The Region in which License Manager displays the aggregated
              data for Linux subscriptions.
        LinuxSubscriptionsDiscovery:
          allOf:
          - $ref: '#/components/schemas/LinuxSubscriptionsDiscovery'
          - description: Lists if discovery has been enabled for Linux subscriptions.
        LinuxSubscriptionsDiscoverySettings:
          $ref: '#/components/schemas/UpdateServiceSettingsResponse_LinuxSubscriptionsDiscoverySettings'
        Status:
          allOf:
          - $ref: '#/components/schemas/Status'
          - description: Indicates the status of Linux subscriptions settings being
              applied.
        StatusMessage:
          allOf:
          - $ref: '#/components/schemas/StringMap'
          - description: A message which details the Linux subscriptions service settings
              current status.
      type: object
    OrganizationIntegration:
      enum:
      - Enabled
      - Disabled
      type: string
    StringList:
      items:
        $ref: '#/components/schemas/StringListMemberString'
      maxItems: 100
      minItems: 1
      type: array
    Boolean:
      type: boolean
    BoxInteger:
      type: integer
    BoxLong:
      type: integer
    String:
      type: string
    Operator:
      enum:
      - Equal
      - NotEqual
      - Contains
      maxLength: 20
      minLength: 1
      type: string
    FilterList:
      items:
        $ref: '#/components/schemas/Filter'
      type: array
    GetServiceSettingsRequest:
      properties: {}
      title: GetServiceSettingsRequest
      type: object
    LinuxSubscriptionsDiscovery:
      enum:
      - Enabled
      - Disabled
      type: string
    LinuxSubscriptionsDiscoverySettings:
      description: Lists the settings defined for discovering Linux subscriptions.
      properties:
        OrganizationIntegration:
          allOf:
          - $ref: '#/components/schemas/OrganizationIntegration'
          - description: Details if you have enabled resource discovery across your
              accounts in Organizations.
        SourceRegions:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: The Regions in which to discover data for Linux subscriptions.
      required:
      - OrganizationIntegration
      - SourceRegions
      type: object
    Status:
      enum:
      - InProgress
      - Completed
      - Successful
      - Failed
      type: string
    StringMap:
      additionalProperties:
        $ref: '#/components/schemas/String'
      type: object
    ProductCodeList:
      items:
        $ref: '#/components/schemas/String'
      type: array
    Instance:
      description: Details discovered information about a running instance using Linux
        subscriptions.
      properties:
        AccountID:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The account ID which owns the instance.
        AmiId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The AMI ID used to launch the instance.
        InstanceID:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The instance ID of the resource.
        InstanceType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The instance type of the resource.
        LastUpdatedTime:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The time in which the last discovery updated the instance
              details.
        ProductCode:
          allOf:
          - $ref: '#/components/schemas/ProductCodeList'
          - description: "The product code for the instance. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/license-manager/latest/userguide/linux-subscriptions-usage-operation.html\"\
              >Usage operation values</a> in the <i>License Manager User Guide</i>\
              \ ."
        Region:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Region the instance is running in.
        Status:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The status of the instance.
        SubscriptionName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the subscription being used by the instance.
        UsageOperation:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The usage operation of the instance. For more information,\
              \ see For more information, see <a href=\"https://docs.aws.amazon.com/license-manager/latest/userguide/linux-subscriptions-usage-operation.html\"\
              >Usage operation values</a> in the <i>License Manager User Guide</i>."
      type: object
    InstanceList:
      items:
        $ref: '#/components/schemas/Instance'
      type: array
    ListLinuxSubscriptionInstancesRequestNextTokenString:
      maxLength: 16384
      minLength: 1
      type: string
    ListLinuxSubscriptionInstancesRequest:
      description: NextToken length limit is half of ddb accepted limit. Increase
        this limit if parameters in request increases.
      example:
        Filters: ""
        NextToken: ""
        MaxResults: ""
      properties:
        Filters:
          allOf:
          - $ref: '#/components/schemas/FilterList'
          - description: "<p>An array of structures that you can use to filter the\
              \ results to those that match one or more sets of key-value pairs that\
              \ you specify. For example, you can filter by the name of <code>AmiID</code>\
              \ with an optional operator to see subscriptions that match, partially\
              \ match, or don't match a certain Amazon Machine Image (AMI) ID.</p>\
              \ <p>The valid names for this filter are:</p> <ul> <li> <p> <code>AmiID</code>\
              \ </p> </li> <li> <p> <code>InstanceID</code> </p> </li> <li> <p> <code>AccountID</code>\
              \ </p> </li> <li> <p> <code>Status</code> </p> </li> <li> <p> <code>Region</code>\
              \ </p> </li> <li> <p> <code>UsageOperation</code> </p> </li> <li> <p>\
              \ <code>ProductCode</code> </p> </li> <li> <p> <code>InstanceType</code>\
              \ </p> </li> </ul> <p>The valid Operators for this filter are:</p> <ul>\
              \ <li> <p> <code>contains</code> </p> </li> <li> <p> <code>equals</code>\
              \ </p> </li> <li> <p> <code>Notequal</code> </p> </li> </ul>"
        MaxResults:
          allOf:
          - $ref: '#/components/schemas/BoxInteger'
          - description: Maximum number of results to return in a single call.
        NextToken:
          allOf:
          - $ref: '#/components/schemas/ListLinuxSubscriptionInstancesRequestNextTokenString'
          - description: Token for the next set of results.
      title: ListLinuxSubscriptionInstancesRequest
      type: object
    ListLinuxSubscriptionsRequestNextTokenString:
      maxLength: 16384
      minLength: 1
      type: string
    ListLinuxSubscriptionsRequest:
      description: NextToken length limit is half of ddb accepted limit. Increase
        this limit if parameters in request increases.
      example:
        Filters: ""
        NextToken: ""
        MaxResults: ""
      properties:
        Filters:
          allOf:
          - $ref: '#/components/schemas/FilterList'
          - description: "<p>An array of structures that you can use to filter the\
              \ results to those that match one or more sets of key-value pairs that\
              \ you specify. For example, you can filter by the name of <code>Subscription</code>\
              \ with an optional operator to see subscriptions that match, partially\
              \ match, or don't match a certain subscription's name.</p> <p>The valid\
              \ names for this filter are:</p> <ul> <li> <p> <code>Subscription</code>\
              \ </p> </li> </ul> <p>The valid Operators for this filter are:</p> <ul>\
              \ <li> <p> <code>contains</code> </p> </li> <li> <p> <code>equals</code>\
              \ </p> </li> <li> <p> <code>Notequal</code> </p> </li> </ul>"
        MaxResults:
          allOf:
          - $ref: '#/components/schemas/BoxInteger'
          - description: Maximum number of results to return in a single call.
        NextToken:
          allOf:
          - $ref: '#/components/schemas/ListLinuxSubscriptionsRequestNextTokenString'
          - description: Token for the next set of results.
      title: ListLinuxSubscriptionsRequest
      type: object
    SubscriptionList:
      items:
        $ref: '#/components/schemas/Subscription'
      type: array
    StringListMemberString:
      maxLength: 100
      minLength: 1
      type: string
    Subscription:
      description: An object which details a discovered Linux subscription.
      properties:
        InstanceCount:
          allOf:
          - $ref: '#/components/schemas/BoxLong'
          - description: The total amount of running instances using this subscription.
        Name:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the subscription.
        Type:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The type of subscription. The type can be subscription-included\
