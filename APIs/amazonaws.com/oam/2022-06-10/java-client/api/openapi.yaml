info:
  contact:
    email: mike.ralphson@gmail.com
    name: Mike Ralphson
    url: https://github.com/mermade/aws2openapi
    x-twitter: PermittedSoc
  description: "<p>Use Amazon CloudWatch Observability Access Manager to create and\
    \ manage links between source accounts and monitoring accounts by using <i>CloudWatch\
    \ cross-account observability</i>. With CloudWatch cross-account observability,\
    \ you can monitor and troubleshoot applications that span multiple accounts within\
    \ a Region. Seamlessly search, visualize, and analyze your metrics, logs, and\
    \ traces in any of the linked accounts without account boundaries.</p> <pre><code>\
    \ &lt;p&gt;Set up one or more Amazon Web Services accounts as &lt;i&gt;monitoring\
    \ accounts&lt;/i&gt; and link them with multiple &lt;i&gt;source accounts&lt;/i&gt;.\
    \ A monitoring account is a central Amazon Web Services account that can view\
    \ and interact with observability data generated from source accounts. A source\
    \ account is an individual Amazon Web Services account that generates observability\
    \ data for the resources that reside in it. Source accounts share their observability\
    \ data with the monitoring account. The shared observability data can include\
    \ metrics in Amazon CloudWatch, logs in Amazon CloudWatch Logs, and traces in\
    \ X-Ray.&lt;/p&gt; </code></pre>"
  license:
    name: Apache 2.0 License
    url: http://www.apache.org/licenses/
  termsOfService: https://aws.amazon.com/service-terms/
  title: CloudWatch Observability Access Manager
  version: 2022-06-10
