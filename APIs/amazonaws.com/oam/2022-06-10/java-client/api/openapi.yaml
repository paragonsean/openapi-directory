        \ that account. The sink policy must permit the source account to link to\
        \ it. You can grant permission to source accounts by granting permission to\
        \ an entire organization or to individual accounts.</p> <p>For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/OAM/latest/APIReference/API_CreateSink.html\"\
        >CreateSink</a> and <a href=\"https://docs.aws.amazon.com/OAM/latest/APIReference/API_PutSinkPolicy.html\"\
        >PutSinkPolicy</a>.</p> <p>Each monitoring account can be linked to as many\
