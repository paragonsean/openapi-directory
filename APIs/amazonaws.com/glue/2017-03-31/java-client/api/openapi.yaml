              \ Partition Key Types</i>: The following are the supported partition\
              \ keys.</p> <ul> <li> <p> <code>string</code> </p> </li> <li> <p> <code>date</code>\
              \ </p> </li> <li> <p> <code>timestamp</code> </p> </li> <li> <p> <code>int</code>\
