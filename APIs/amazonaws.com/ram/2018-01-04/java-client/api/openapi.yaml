  /promotepermissioncreatedfrompolicy:
    post:
      description: "<p>When you attach a resource-based policy to a resource, RAM\
        \ automatically creates a resource share of <code>featureSet</code>=<code>CREATED_FROM_POLICY</code>\
        \ with a managed permission that has the same IAM permissions as the original\
        \ resource-based policy. However, this type of managed permission is visible\
        \ to only the resource share owner, and the associated resource share can't\
        \ be modified by using RAM.</p> <p>This operation creates a separate, fully\
        \ manageable customer managed permission that has the same IAM permissions\
        \ as the original resource-based policy. You can associate this customer managed\
        \ permission to any resource shares.</p> <p>Before you use <a>PromoteResourceShareCreatedFromPolicy</a>,\
        \ you should first run this operation to ensure that you have an appropriate\
        \ customer managed permission that can be associated with the promoted resource\
        \ share.</p> <note> <ul> <li> <p>The original <code>CREATED_FROM_POLICY</code>\
        \ policy isn't deleted, and resource shares using that original policy aren't\
        \ automatically updated.</p> </li> <li> <p>You can't modify a <code>CREATED_FROM_POLICY</code>\
        \ resource share so you can't associate the new customer managed permission\
        \ by using <code>ReplacePermsissionAssociations</code>. However, if you use\
