    url: https://github.com/mermade/aws2openapi
    x-twitter: PermittedSoc
  description: "<p>This is the <i>Resource Access Manager API Reference</i>. This\
    \ documentation provides descriptions and syntax for each of the actions and data\
    \ types in RAM. RAM is a service that helps you securely share your Amazon Web\
    \ Services resources to other Amazon Web Services accounts. If you use Organizations\
    \ to manage your accounts, then you can share your resources with your entire\
    \ organization or to organizational units (OUs). For supported resource types,\
    \ you can also share resources with individual Identity and Access Management\
    \ (IAM) roles and users. </p> <p>To learn more about RAM, see the following resources:</p>\
    \ <ul> <li> <p> <a href=\"http://aws.amazon.com/ram\">Resource Access Manager\
    \ product page</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/ram/latest/userguide/\"\
    >Resource Access Manager User Guide</a> </p> </li> </ul>"
  license:
    name: Apache 2.0 License
    url: http://www.apache.org/licenses/
  termsOfService: https://aws.amazon.com/service-terms/
  title: AWS Resource Access Manager
  version: 2018-01-04
  x-release: v4
  x-logo:
    url: https://twitter.com/awscloud/profile_image?size=original
    backgroundColor: '#FFFFFF'
  x-providerName: amazonaws.com
