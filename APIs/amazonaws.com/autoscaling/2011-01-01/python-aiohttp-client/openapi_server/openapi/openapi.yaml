              >Available instance types</a> in the <i>Amazon EC2 User Guide for Linux\
              \ Instances</i>."
          title: InstanceType
        KernelId:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The ID of the kernel associated with the AMI.
          title: KernelId
        RamdiskId:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
