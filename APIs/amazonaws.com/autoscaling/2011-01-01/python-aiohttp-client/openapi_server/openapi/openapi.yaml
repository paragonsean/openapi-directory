  /#Action=StartInstanceRefresh:
    get:
      description: "<p>Starts an instance refresh. During an instance refresh, Amazon\
        \ EC2 Auto Scaling performs a rolling update of instances in an Auto Scaling\
        \ group. Instances are terminated first and then replaced, which temporarily\
        \ reduces the capacity available within your Auto Scaling group.</p> <p>This\
        \ operation is part of the <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-instance-refresh.html\"\
        >instance refresh feature</a> in Amazon EC2 Auto Scaling, which helps you\
        \ update instances in your Auto Scaling group. This feature is helpful, for\
        \ example, when you have a new AMI or a new user data script. You just need\
        \ to create a new launch template that specifies the new AMI or user data\
        \ script. Then start an instance refresh to immediately begin the process\
        \ of updating instances in the group. </p> <p>If successful, the request's\
        \ response contains a unique ID that you can use to track the progress of\
        \ the instance refresh. To query its status, call the <a>DescribeInstanceRefreshes</a>\
        \ API. To describe the instance refreshes that have already run, call the\
        \ <a>DescribeInstanceRefreshes</a> API. To cancel an instance refresh that\
        \ is in progress, use the <a>CancelInstanceRefresh</a> API. </p> <p>An instance\
        \ refresh might fail for several reasons, such as EC2 launch failures, misconfigured\
        \ health checks, or not ignoring or allowing the termination of instances\
        \ that are in <code>Standby</code> state or protected from scale in. You can\
        \ monitor for failed EC2 launches using the scaling activities. To find the\
        \ scaling activities, call the <a>DescribeScalingActivities</a> API.</p> <p>If\
        \ you enable auto rollback, your Auto Scaling group will be rolled back automatically\
        \ when the instance refresh fails. You can enable this feature before starting\
        \ an instance refresh by specifying the <code>AutoRollback</code> property\
