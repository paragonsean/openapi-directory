      title: TargetTrackingMetricStat
      type: object
    TerminateInstanceInAutoScalingGroupType:
      properties:
        InstanceId:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen19'
          - description: The ID of the instance.
          title: InstanceId
        ShouldDecrementDesiredCapacity:
          allOf:
          - $ref: '#/components/schemas/ShouldDecrementDesiredCapacity'
          - description: Indicates whether terminating the instance also decrements
              the size of the Auto Scaling group.
          title: ShouldDecrementDesiredCapacity
      required:
      - InstanceId
      - ShouldDecrementDesiredCapacity
      title: TerminateInstanceInAutoScalingGroupType
      type: object
    TrafficSourceState:
      description: Describes the state of a traffic source.
      properties:
        TrafficSource:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen511'
          - deprecated: true
            description: This is replaced by <code>Identifier</code>.TrafficSource
              has been replaced by Identifier
          title: TrafficSource
        State:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>Describes the current state of a traffic source.</p>\
              \ <p>The state values are as follows:</p> <ul> <li> <p> <code>Adding</code>\
              \ - The Auto Scaling instances are being registered with the load balancer\
              \ or target group.</p> </li> <li> <p> <code>Added</code> - All Auto\
              \ Scaling instances are registered with the load balancer or target\
              \ group.</p> </li> <li> <p> <code>InService</code> - For an Elastic\
              \ Load Balancing load balancer or target group, at least one Auto Scaling\
              \ instance passed an <code>ELB</code> health check. For VPC Lattice,\
              \ at least one Auto Scaling instance passed an <code>VPC_LATTICE</code>\
              \ health check.</p> </li> <li> <p> <code>Removing</code> - The Auto\
              \ Scaling instances are being deregistered from the load balancer or\
              \ target group. If connection draining (deregistration delay) is enabled,\
              \ Elastic Load Balancing or VPC Lattice waits for in-flight requests\
              \ to complete before deregistering the instances.</p> </li> <li> <p>\
              \ <code>Removed</code> - All Auto Scaling instances are deregistered\
              \ from the load balancer or target group.</p> </li> </ul>"
          title: State
        Identifier:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen511'
          - description: The unique identifier of the traffic source.
          title: Identifier
        Type:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen511'
          - description: "<p>Provides additional context for the value of <code>Identifier</code>.</p>\
              \ <p>The following lists the valid values:</p> <ul> <li> <p> <code>elb</code>\
              \ if <code>Identifier</code> is the name of a Classic Load Balancer.</p>\
              \ </li> <li> <p> <code>elbv2</code> if <code>Identifier</code> is the\
              \ ARN of an Application Load Balancer, Gateway Load Balancer, or Network\
              \ Load Balancer target group.</p> </li> <li> <p> <code>vpc-lattice</code>\
              \ if <code>Identifier</code> is the ARN of a VPC Lattice target group.</p>\
              \ </li> </ul> <p>Required if the identifier is the name of a Classic\
              \ Load Balancer.</p>"
          title: Type
      title: TrafficSourceState
      type: object
    UpdateAutoScalingGroupType:
      properties:
        AutoScalingGroupName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The name of the Auto Scaling group.
          title: AutoScalingGroupName
        LaunchConfigurationName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "The name of the launch configuration. If you specify <code>LaunchConfigurationName</code>\
              \ in your update request, you can't specify <code>LaunchTemplate</code>\
              \ or <code>MixedInstancesPolicy</code>."
          title: LaunchConfigurationName
        LaunchTemplate:
          $ref: '#/components/schemas/UpdateAutoScalingGroupType_LaunchTemplate'
        MixedInstancesPolicy:
          $ref: '#/components/schemas/CreateAutoScalingGroupType_MixedInstancesPolicy'
        MinSize:
          allOf:
          - $ref: '#/components/schemas/AutoScalingGroupMinSize'
          - description: The minimum size of the Auto Scaling group.
          title: MinSize
        MaxSize:
          allOf:
          - $ref: '#/components/schemas/AutoScalingGroupMaxSize'
          - description: "<p>The maximum size of the Auto Scaling group.</p> <note>\
              \ <p>With a mixed instances policy that uses instance weighting, Amazon\
              \ EC2 Auto Scaling may need to go above <code>MaxSize</code> to meet\
              \ your capacity requirements. In this event, Amazon EC2 Auto Scaling\
              \ will never go above <code>MaxSize</code> by more than your largest\
              \ instance weight (weights that define how many units each instance\
              \ contributes to the desired capacity of the group).</p> </note>"
          title: MaxSize
        DesiredCapacity:
          allOf:
          - $ref: '#/components/schemas/AutoScalingGroupDesiredCapacity'
          - description: The desired capacity is the initial capacity of the Auto
              Scaling group after this operation completes and the capacity it attempts
              to maintain. This number must be greater than or equal to the minimum
              size of the group and less than or equal to the maximum size of the
              group.
          title: DesiredCapacity
        DefaultCooldown:
          allOf:
          - $ref: '#/components/schemas/Cooldown'
          - description: "<p> <i>Only needed if you use simple scaling policies.</i>\
              \ </p> <p>The amount of time, in seconds, between one scaling activity\
              \ ending and another one starting due to simple scaling policies. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/Cooldown.html\"\
              >Scaling cooldowns for Amazon EC2 Auto Scaling</a> in the <i>Amazon\
              \ EC2 Auto Scaling User Guide</i>.</p>"
          title: DefaultCooldown
        AvailabilityZones:
          allOf:
          - $ref: '#/components/schemas/AvailabilityZones'
          - description: One or more Availability Zones for the group.
          title: AvailabilityZones
        HealthCheckType:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen32'
          - description: "<p>A comma-separated value string of one or more health\
              \ check types.</p> <p>The valid values are <code>EC2</code>, <code>ELB</code>,\
              \ and <code>VPC_LATTICE</code>. <code>EC2</code> is the default health\
              \ check and cannot be disabled. For more information, see <a href=\"\
              https://docs.aws.amazon.com/autoscaling/ec2/userguide/healthcheck.html\"\
              >Health checks for Auto Scaling instances</a> in the <i>Amazon EC2 Auto\
              \ Scaling User Guide</i>.</p> <p>Only specify <code>EC2</code> if you\
              \ must clear a value that was previously set.</p>"
          title: HealthCheckType
        HealthCheckGracePeriod:
          allOf:
          - $ref: '#/components/schemas/HealthCheckGracePeriod'
          - description: "The amount of time, in seconds, that Amazon EC2 Auto Scaling\
              \ waits before checking the health status of an EC2 instance that has\
              \ come into service and marking it unhealthy due to a failed health\
              \ check. This is useful if your instances do not immediately pass their\
              \ health checks after they enter the <code>InService</code> state. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/health-check-grace-period.html\"\
              >Set the health check grace period for an Auto Scaling group</a> in\
              \ the <i>Amazon EC2 Auto Scaling User Guide</i>."
          title: HealthCheckGracePeriod
        PlacementGroup:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>The name of an existing placement group into which to\
              \ launch your instances. For more information, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/placement-groups.html\"\
              >Placement groups</a> in the <i>Amazon EC2 User Guide for Linux Instances</i>.</p>\
              \ <note> <p>A <i>cluster</i> placement group is a logical grouping of\
              \ instances within a single Availability Zone. You cannot specify multiple\
              \ Availability Zones and a cluster placement group. </p> </note>"
          title: PlacementGroup
        VPCZoneIdentifier:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen2047'
          - description: "A comma-separated list of subnet IDs for a virtual private\
              \ cloud (VPC). If you specify <code>VPCZoneIdentifier</code> with <code>AvailabilityZones</code>,\
              \ the subnets that you specify must reside in those Availability Zones."
          title: VPCZoneIdentifier
        TerminationPolicies:
          allOf:
          - $ref: '#/components/schemas/TerminationPolicies'
          - description: "<p>A policy or a list of policies that are used to select\
              \ the instances to terminate. The policies are executed in the order\
              \ that you list them. For more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-termination-policies.html\"\
              >Work with Amazon EC2 Auto Scaling termination policies</a> in the <i>Amazon\
              \ EC2 Auto Scaling User Guide</i>.</p> <p>Valid values: <code>Default</code>\
              \ | <code>AllocationStrategy</code> | <code>ClosestToNextInstanceHour</code>\
              \ | <code>NewestInstance</code> | <code>OldestInstance</code> | <code>OldestLaunchConfiguration</code>\
              \ | <code>OldestLaunchTemplate</code> | <code>arn:aws:lambda:region:account-id:function:my-function:my-alias</code>\
              \ </p>"
          title: TerminationPolicies
        NewInstancesProtectedFromScaleIn:
          allOf:
          - $ref: '#/components/schemas/InstanceProtected'
          - description: "Indicates whether newly launched instances are protected\
              \ from termination by Amazon EC2 Auto Scaling when scaling in. For more\
              \ information about preventing instances from terminating on scale in,\
              \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-instance-protection.html\"\
              >Using instance scale-in protection</a> in the <i>Amazon EC2 Auto Scaling\
              \ User Guide</i>."
          title: NewInstancesProtectedFromScaleIn
        ServiceLinkedRoleARN:
          allOf:
          - $ref: '#/components/schemas/ResourceName'
          - description: "The Amazon Resource Name (ARN) of the service-linked role\
              \ that the Auto Scaling group uses to call other Amazon Web Services\
              \ on your behalf. For more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/autoscaling-service-linked-role.html\"\
              >Service-linked roles</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>."
          title: ServiceLinkedRoleARN
        MaxInstanceLifetime:
          allOf:
          - $ref: '#/components/schemas/MaxInstanceLifetime'
          - description: "The maximum amount of time, in seconds, that an instance\
              \ can be in service. The default is null. If specified, the value must\
              \ be either 0 or a number equal to or greater than 86,400 seconds (1\
              \ day). To clear a previously set value, specify a new value of 0. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-max-instance-lifetime.html\"\
              >Replacing Auto Scaling instances based on maximum instance lifetime</a>\
              \ in the <i>Amazon EC2 Auto Scaling User Guide</i>."
          title: MaxInstanceLifetime
        CapacityRebalance:
          allOf:
          - $ref: '#/components/schemas/CapacityRebalanceEnabled'
          - description: "Enables or disables Capacity Rebalancing. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-capacity-rebalancing.html\"\
              >Use Capacity Rebalancing to handle Amazon EC2 Spot Interruptions</a>\
              \ in the <i>Amazon EC2 Auto Scaling User Guide</i>."
          title: CapacityRebalance
        Context:
          allOf:
          - $ref: '#/components/schemas/Context'
          - description: Reserved.
          title: Context
        DesiredCapacityType:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>The unit of measurement for the value specified for desired\
              \ capacity. Amazon EC2 Auto Scaling supports <code>DesiredCapacityType</code>\
              \ for attribute-based instance type selection only. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/create-asg-instance-type-requirements.html\"\
              >Creating an Auto Scaling group using attribute-based instance type\
              \ selection</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>\
              \ <p>By default, Amazon EC2 Auto Scaling specifies <code>units</code>,\
              \ which translates into number of instances.</p> <p>Valid values: <code>units</code>\
              \ | <code>vcpu</code> | <code>memory-mib</code> </p>"
          title: DesiredCapacityType
        DefaultInstanceWarmup:
          allOf:
          - $ref: '#/components/schemas/DefaultInstanceWarmup'
          - description: "<p>The amount of time, in seconds, until a new instance\
              \ is considered to have finished initializing and resource consumption\
              \ to become stable after it enters the <code>InService</code> state.\
              \ </p> <p>During an instance refresh, Amazon EC2 Auto Scaling waits\
              \ for the warm-up period after it replaces an instance before it moves\
              \ on to replacing the next instance. Amazon EC2 Auto Scaling also waits\
              \ for the warm-up period before aggregating the metrics for new instances\
              \ with existing instances in the Amazon CloudWatch metrics that are\
              \ used for scaling, resulting in more reliable usage data. For more\
              \ information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-default-instance-warmup.html\"\
              >Set the default instance warmup for an Auto Scaling group</a> in the\
              \ <i>Amazon EC2 Auto Scaling User Guide</i>.</p> <important> <p>To manage\
              \ various warm-up settings at the group level, we recommend that you\
              \ set the default instance warmup, <i>even if it is set to 0 seconds</i>.\
              \ To remove a value that you previously set, include the property but\
              \ specify <code>-1</code> for the value. However, we strongly recommend\
              \ keeping the default instance warmup enabled by specifying a value\
              \ of <code>0</code> or other nominal value.</p> </important>"
          title: DefaultInstanceWarmup
      required:
      - AutoScalingGroupName
      title: UpdateAutoScalingGroupType
      type: object
    WarmPoolStatus:
      enum:
      - PendingDelete
      title: WarmPoolStatus
      type: string
    GET_CreateAutoScalingGroup_LaunchTemplate_parameter:
      description: "Describes the launch template and the version of the launch template\
        \ that Amazon EC2 Auto Scaling uses to launch Amazon EC2 instances. For more\
        \ information about launch templates, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/LaunchTemplates.html\"\
        >Launch templates</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>."
      properties:
        LaunchTemplateId:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>The ID of the launch template. To get the template ID,\
              \ use the Amazon EC2 <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeLaunchTemplates.html\"\
              >DescribeLaunchTemplates</a> API operation. New launch templates can\
              \ be created using the Amazon EC2 <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateLaunchTemplate.html\"\
              >CreateLaunchTemplate</a> API. </p> <p>Conditional: You must specify\
              \ either a <code>LaunchTemplateId</code> or a <code>LaunchTemplateName</code>.</p>"
        LaunchTemplateName:
          allOf:
          - $ref: '#/components/schemas/LaunchTemplateName'
          - description: "<p>The name of the launch template. To get the template\
              \ name, use the Amazon EC2 <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeLaunchTemplates.html\"\
              >DescribeLaunchTemplates</a> API operation. New launch templates can\
              \ be created using the Amazon EC2 <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateLaunchTemplate.html\"\
              >CreateLaunchTemplate</a> API. </p> <p>Conditional: You must specify\
              \ either a <code>LaunchTemplateId</code> or a <code>LaunchTemplateName</code>.</p>"
        Version:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "The version number, <code>$Latest</code>, or <code>$Default</code>.\
              \ To get the version number, use the Amazon EC2 <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeLaunchTemplateVersions.html\"\
              >DescribeLaunchTemplateVersions</a> API operation. New launch template\
              \ versions can be created using the Amazon EC2 <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateLaunchTemplateVersion.html\"\
              >CreateLaunchTemplateVersion</a> API. If the value is <code>$Latest</code>,\
              \ Amazon EC2 Auto Scaling selects the latest version of the launch template\
              \ when launching instances. If the value is <code>$Default</code>, Amazon\
              \ EC2 Auto Scaling selects the default version of the launch template\
              \ when launching instances. The default value is <code>$Default</code>."
      type: object
    GET_CreateAutoScalingGroup_MixedInstancesPolicy_parameter_LaunchTemplate:
      allOf:
      - $ref: '#/components/schemas/LaunchTemplate'
      - description: One or more launch templates and the instance types (overrides)
          that are used to launch EC2 instances to fulfill On-Demand and Spot capacities.
      title: GET_CreateAutoScalingGroup_MixedInstancesPolicy_parameter_LaunchTemplate
    GET_CreateAutoScalingGroup_MixedInstancesPolicy_parameter_InstancesDistribution:
      allOf:
      - $ref: '#/components/schemas/InstancesDistribution'
      - description: The instances distribution.
      title: GET_CreateAutoScalingGroup_MixedInstancesPolicy_parameter_InstancesDistribution
    GET_CreateAutoScalingGroup_MixedInstancesPolicy_parameter:
      description: "<p>Use this structure to launch multiple instance types and On-Demand\
        \ Instances and Spot Instances within a single Auto Scaling group.</p> <p>A\
        \ mixed instances policy contains information that Amazon EC2 Auto Scaling\
        \ can use to launch instances and help optimize your costs. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-mixed-instances-groups.html\"\
        >Auto Scaling groups with multiple instance types and purchase options</a>\
        \ in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>"
      properties:
        LaunchTemplate:
          $ref: '#/components/schemas/GET_CreateAutoScalingGroup_MixedInstancesPolicy_parameter_LaunchTemplate'
        InstancesDistribution:
          $ref: '#/components/schemas/GET_CreateAutoScalingGroup_MixedInstancesPolicy_parameter_InstancesDistribution'
      type: object
    GET_CreateLaunchConfiguration_InstanceMonitoring_parameter:
      description: Describes whether detailed monitoring is enabled for the Auto Scaling
        instances.
      properties:
        Enabled:
          allOf:
          - $ref: '#/components/schemas/MonitoringEnabled'
          - description: "If <code>true</code>, detailed monitoring is enabled. Otherwise,\
              \ basic monitoring is enabled."
      type: object
    GET_CreateLaunchConfiguration_MetadataOptions_parameter:
      description: "The metadata options for the instances. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/create-launch-config.html#launch-configurations-imds\"\
        >Configuring the Instance Metadata Options</a> in the <i>Amazon EC2 Auto Scaling\
        \ User Guide</i>."
      properties:
        HttpTokens:
          allOf:
          - $ref: '#/components/schemas/InstanceMetadataHttpTokensState'
          - description: "<p>The state of token usage for your instance metadata requests.\
              \ If the parameter is not specified in the request, the default state\
              \ is <code>optional</code>.</p> <p>If the state is <code>optional</code>,\
              \ you can choose to retrieve instance metadata with or without a signed\
              \ token header on your request. If you retrieve the IAM role credentials\
              \ without a token, the version 1.0 role credentials are returned. If\
              \ you retrieve the IAM role credentials using a valid signed token,\
              \ the version 2.0 role credentials are returned.</p> <p>If the state\
              \ is <code>required</code>, you must send a signed token header with\
              \ any instance metadata retrieval requests. In this state, retrieving\
              \ the IAM role credentials always returns the version 2.0 credentials;\
              \ the version 1.0 credentials are not available.</p>"
        HttpPutResponseHopLimit:
          allOf:
          - $ref: '#/components/schemas/InstanceMetadataHttpPutResponseHopLimit'
          - description: "<p>The desired HTTP PUT response hop limit for instance\
              \ metadata requests. The larger the number, the further instance metadata\
              \ requests can travel.</p> <p>Default: 1</p>"
        HttpEndpoint:
          allOf:
          - $ref: '#/components/schemas/InstanceMetadataEndpointState'
          - description: "<p>This parameter enables or disables the HTTP metadata\
              \ endpoint on your instances. If the parameter is not specified, the\
              \ default state is <code>enabled</code>.</p> <note> <p>If you specify\
              \ a value of <code>disabled</code>, you will not be able to access your\
              \ instance metadata. </p> </note>"
      type: object
    GET_PutScalingPolicy_TargetTrackingConfiguration_parameter_PredefinedMetricSpecification:
      allOf:
      - $ref: '#/components/schemas/PredefinedMetricSpecification'
      - description: A predefined metric. You must specify either a predefined metric
          or a customized metric.
      title: GET_PutScalingPolicy_TargetTrackingConfiguration_parameter_PredefinedMetricSpecification
    GET_PutScalingPolicy_TargetTrackingConfiguration_parameter_CustomizedMetricSpecification:
      allOf:
      - $ref: '#/components/schemas/CustomizedMetricSpecification'
      - description: A customized metric. You must specify either a predefined metric
          or a customized metric.
      title: GET_PutScalingPolicy_TargetTrackingConfiguration_parameter_CustomizedMetricSpecification
    GET_PutScalingPolicy_TargetTrackingConfiguration_parameter:
      description: Represents a target tracking scaling policy configuration to use
        with Amazon EC2 Auto Scaling.
      properties:
        PredefinedMetricSpecification:
          $ref: '#/components/schemas/GET_PutScalingPolicy_TargetTrackingConfiguration_parameter_PredefinedMetricSpecification'
        CustomizedMetricSpecification:
          $ref: '#/components/schemas/GET_PutScalingPolicy_TargetTrackingConfiguration_parameter_CustomizedMetricSpecification'
        TargetValue:
          allOf:
          - $ref: '#/components/schemas/MetricScale'
          - description: "<p>The target value for the metric.</p> <note> <p>Some metrics\
              \ are based on a count instead of a percentage, such as the request\
              \ count for an Application Load Balancer or the number of messages in\
              \ an SQS queue. If the scaling policy specifies one of these metrics,\
              \ specify the target utilization as the optimal average request or message\
              \ count per instance during any one-minute interval. </p> </note>"
        DisableScaleIn:
          allOf:
          - $ref: '#/components/schemas/DisableScaleIn'
          - description: "Indicates whether scaling in by the target tracking scaling\
              \ policy is disabled. If scaling in is disabled, the target tracking\
              \ scaling policy doesn't remove instances from the Auto Scaling group.\
              \ Otherwise, the target tracking scaling policy can remove instances\
              \ from the Auto Scaling group. The default is <code>false</code>."
      required:
      - TargetValue
      type: object
    GET_PutScalingPolicy_PredictiveScalingConfiguration_parameter:
      description: Represents a predictive scaling policy configuration to use with
        Amazon EC2 Auto Scaling.
      properties:
        MetricSpecifications:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingMetricSpecifications'
          - description: "<p>This structure includes the metrics and target utilization\
              \ to use for predictive scaling. </p> <p>This is an array, but we currently\
              \ only support a single metric specification. That is, you can specify\
              \ a target value and a single metric pair, or a target value and one\
              \ scaling metric and one load metric.</p>"
        Mode:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingMode'
          - description: The predictive scaling mode. Defaults to <code>ForecastOnly</code>
              if not specified.
        SchedulingBufferTime:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingSchedulingBufferTime'
          - description: "<p>The amount of time, in seconds, by which the instance\
              \ launch time can be advanced. For example, the forecast says to add\
              \ capacity at 10:00 AM, and you choose to pre-launch instances by 5\
              \ minutes. In that case, the instances will be launched at 9:55 AM.\
              \ The intention is to give resources time to be provisioned. It can\
              \ take a few minutes to launch an EC2 instance. The actual amount of\
              \ time required depends on several factors, such as the size of the\
              \ instance and whether there are startup scripts to complete. </p> <p>The\
              \ value must be less than the forecast interval duration of 3600 seconds\
              \ (60 minutes). Defaults to 300 seconds if not specified. </p>"
        MaxCapacityBreachBehavior:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingMaxCapacityBreachBehavior'
          - description: <p>Defines the behavior that should be applied if the forecast
              capacity approaches or exceeds the maximum capacity of the Auto Scaling
              group. Defaults to <code>HonorMaxCapacity</code> if not specified.</p>
              <p>The following are possible values:</p> <ul> <li> <p> <code>HonorMaxCapacity</code>
              - Amazon EC2 Auto Scaling cannot scale out capacity higher than the
              maximum capacity. The maximum capacity is enforced as a hard limit.
              </p> </li> <li> <p> <code>IncreaseMaxCapacity</code> - Amazon EC2 Auto
              Scaling can scale out capacity higher than the maximum capacity when
              the forecast capacity is close to or exceeds the maximum capacity. The
              upper limit is determined by the forecasted capacity and the value for
              <code>MaxCapacityBuffer</code>.</p> </li> </ul>
        MaxCapacityBuffer:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingMaxCapacityBuffer'
          - description: "<p>The size of the capacity buffer to use when the forecast\
              \ capacity is close to or exceeds the maximum capacity. The value is\
              \ specified as a percentage relative to the forecast capacity. For example,\
              \ if the buffer is 10, this means a 10 percent buffer, such that if\
              \ the forecast capacity is 50, and the maximum capacity is 40, then\
              \ the effective maximum capacity is 55.</p> <p>If set to 0, Amazon EC2\
              \ Auto Scaling may scale capacity higher than the maximum capacity to\
              \ equal but not exceed forecast capacity. </p> <p>Required if the <code>MaxCapacityBreachBehavior</code>\
              \ property is set to <code>IncreaseMaxCapacity</code>, and cannot be\
              \ used otherwise.</p>"
      required:
      - MetricSpecifications
      type: object
    GET_PutWarmPool_InstanceReusePolicy_parameter:
      description: "<p>Describes an instance reuse policy for a warm pool. </p> <p>For\
        \ more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-warm-pools.html\"\
        >Warm pools for Amazon EC2 Auto Scaling</a> in the <i>Amazon EC2 Auto Scaling\
        \ User Guide</i>.</p>"
      properties:
        ReuseOnScaleIn:
          allOf:
          - $ref: '#/components/schemas/ReuseOnScaleIn'
          - description: 'Specifies whether instances in the Auto Scaling group can
              be returned to the warm pool on scale in. '
      type: object
    GET_StartInstanceRefresh_DesiredConfiguration_parameter_LaunchTemplate:
      allOf:
      - $ref: '#/components/schemas/LaunchTemplateSpecification'
      - description: "Describes the launch template and the version of the launch\
          \ template that Amazon EC2 Auto Scaling uses to launch Amazon EC2 instances.\
          \ For more information about launch templates, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/LaunchTemplates.html\"\
          >Launch templates</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>."
      title: GET_StartInstanceRefresh_DesiredConfiguration_parameter_LaunchTemplate
    GET_StartInstanceRefresh_DesiredConfiguration_parameter_MixedInstancesPolicy:
      allOf:
      - $ref: '#/components/schemas/MixedInstancesPolicy'
      - description: "<p>Use this structure to launch multiple instance types and\
          \ On-Demand Instances and Spot Instances within a single Auto Scaling group.</p>\
          \ <p>A mixed instances policy contains information that Amazon EC2 Auto\
          \ Scaling can use to launch instances and help optimize your costs. For\
          \ more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-mixed-instances-groups.html\"\
          >Auto Scaling groups with multiple instance types and purchase options</a>\
          \ in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>"
      title: GET_StartInstanceRefresh_DesiredConfiguration_parameter_MixedInstancesPolicy
    GET_StartInstanceRefresh_DesiredConfiguration_parameter:
      description: "<p>Describes the desired configuration for an instance refresh.\
        \ </p> <p>If you specify a desired configuration, you must specify either\
        \ a <code>LaunchTemplate</code> or a <code>MixedInstancesPolicy</code>. </p>"
      properties:
        LaunchTemplate:
          $ref: '#/components/schemas/GET_StartInstanceRefresh_DesiredConfiguration_parameter_LaunchTemplate'
        MixedInstancesPolicy:
          $ref: '#/components/schemas/GET_StartInstanceRefresh_DesiredConfiguration_parameter_MixedInstancesPolicy'
      type: object
    GET_StartInstanceRefresh_Preferences_parameter_AlarmSpecification:
      allOf:
      - $ref: '#/components/schemas/AlarmSpecification'
      - description: (Optional) The CloudWatch alarm specification. CloudWatch alarms
          can be used to identify any issues and fail the operation if an alarm threshold
          is met.
      title: GET_StartInstanceRefresh_Preferences_parameter_AlarmSpecification
    GET_StartInstanceRefresh_Preferences_parameter:
      description: Describes the preferences for an instance refresh.
      properties:
        MinHealthyPercentage:
          allOf:
          - $ref: '#/components/schemas/IntPercent'
          - description: "<p>The amount of capacity in the Auto Scaling group that\
              \ must pass your group's health checks to allow the operation to continue.\
              \ The value is expressed as a percentage of the desired capacity of\
              \ the Auto Scaling group (rounded up to the nearest integer). The default\
              \ is <code>90</code>.</p> <p>Setting the minimum healthy percentage\
              \ to 100 percent limits the rate of replacement to one instance at a\
              \ time. In contrast, setting it to 0 percent has the effect of replacing\
              \ all instances at the same time. </p>"
        InstanceWarmup:
          allOf:
          - $ref: '#/components/schemas/RefreshInstanceWarmup'
          - description: "<p>A time period, in seconds, during which an instance refresh\
              \ waits before moving on to replacing the next instance after a new\
              \ instance enters the <code>InService</code> state.</p> <p>This property\
              \ is not required for normal usage. Instead, use the <code>DefaultInstanceWarmup</code>\
              \ property of the Auto Scaling group. The <code>InstanceWarmup</code>\
              \ and <code>DefaultInstanceWarmup</code> properties work the same way.\
              \ Only specify this property if you must override the <code>DefaultInstanceWarmup</code>\
              \ property. </p> <p> If you do not specify this property, the instance\
              \ warmup by default is the value of the <code>DefaultInstanceWarmup</code>\
              \ property, if defined (which is recommended in all cases), or the <code>HealthCheckGracePeriod</code>\
              \ property otherwise.</p>"
        CheckpointPercentages:
          allOf:
          - $ref: '#/components/schemas/CheckpointPercentages'
          - description: "<p>(Optional) Threshold values for each checkpoint in ascending\
              \ order. Each number must be unique. To replace all instances in the\
              \ Auto Scaling group, the last number in the array must be <code>100</code>.</p>\
              \ <p>For usage examples, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-adding-checkpoints-instance-refresh.html\"\
              >Adding checkpoints to an instance refresh</a> in the <i>Amazon EC2\
              \ Auto Scaling User Guide</i>.</p>"
        CheckpointDelay:
          allOf:
          - $ref: '#/components/schemas/CheckpointDelay'
          - description: "(Optional) The amount of time, in seconds, to wait after\
              \ a checkpoint before continuing. This property is optional, but if\
              \ you specify a value for it, you must also specify a value for <code>CheckpointPercentages</code>.\
              \ If you specify a value for <code>CheckpointPercentages</code> and\
              \ not for <code>CheckpointDelay</code>, the <code>CheckpointDelay</code>\
              \ defaults to <code>3600</code> (1 hour). "
        SkipMatching:
          allOf:
          - $ref: '#/components/schemas/SkipMatching'
          - description: "<p>(Optional) Indicates whether skip matching is enabled.\
              \ If enabled (<code>true</code>), then Amazon EC2 Auto Scaling skips\
              \ replacing instances that match the desired configuration. If no desired\
              \ configuration is specified, then it skips replacing instances that\
              \ have the same launch template and instance types that the Auto Scaling\
              \ group was using before the start of the instance refresh. The default\
              \ is <code>false</code>.</p> <p>For more information, see <a href=\"\
              https://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-instance-refresh-skip-matching.html\"\
              >Use an instance refresh with skip matching</a> in the <i>Amazon EC2\
              \ Auto Scaling User Guide</i>.</p>"
        AutoRollback:
          allOf:
          - $ref: '#/components/schemas/AutoRollback'
          - description: "<p>(Optional) Indicates whether to roll back the Auto Scaling\
              \ group to its previous configuration if the instance refresh fails\
              \ or a CloudWatch alarm threshold is met. The default is <code>false</code>.</p>\
              \ <p>A rollback is not supported in the following situations: </p> <ul>\
              \ <li> <p>There is no desired configuration specified for the instance\
              \ refresh.</p> </li> <li> <p>The Auto Scaling group has a launch template\
              \ that uses an Amazon Web Services Systems Manager parameter instead\
              \ of an AMI ID for the <code>ImageId</code> property.</p> </li> <li>\
              \ <p>The Auto Scaling group uses the launch template's <code>$Latest</code>\
              \ or <code>$Default</code> version.</p> </li> </ul> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/instance-refresh-rollback.html\"\
              >Undo changes with a rollback</a> in the <i>Amazon EC2 Auto Scaling\
              \ User Guide</i>.</p>"
        ScaleInProtectedInstances:
          allOf:
          - $ref: '#/components/schemas/ScaleInProtectedInstances'
          - description: "<p>Choose the behavior that you want Amazon EC2 Auto Scaling\
              \ to use if instances protected from scale in are found. </p> <p>The\
              \ following lists the valid values:</p> <dl> <dt>Refresh</dt> <dd> <p>Amazon\
              \ EC2 Auto Scaling replaces instances that are protected from scale\
              \ in.</p> </dd> <dt>Ignore</dt> <dd> <p>Amazon EC2 Auto Scaling ignores\
              \ instances that are protected from scale in and continues to replace\
              \ instances that are not protected.</p> </dd> <dt>Wait (default)</dt>\
              \ <dd> <p>Amazon EC2 Auto Scaling waits one hour for you to remove scale-in\
              \ protection. Otherwise, the instance refresh will fail.</p> </dd> </dl>"
        StandbyInstances:
          allOf:
          - $ref: '#/components/schemas/StandbyInstances'
          - description: "<p>Choose the behavior that you want Amazon EC2 Auto Scaling\
              \ to use if instances in <code>Standby</code> state are found.</p> <p>The\
              \ following lists the valid values:</p> <dl> <dt>Terminate</dt> <dd>\
              \ <p>Amazon EC2 Auto Scaling terminates instances that are in <code>Standby</code>.</p>\
              \ </dd> <dt>Ignore</dt> <dd> <p>Amazon EC2 Auto Scaling ignores instances\
              \ that are in <code>Standby</code> and continues to replace instances\
              \ that are in the <code>InService</code> state.</p> </dd> <dt>Wait (default)</dt>\
              \ <dd> <p>Amazon EC2 Auto Scaling waits one hour for you to return the\
              \ instances to service. Otherwise, the instance refresh will fail.</p>\
              \ </dd> </dl>"
        AlarmSpecification:
          $ref: '#/components/schemas/GET_StartInstanceRefresh_Preferences_parameter_AlarmSpecification'
      type: object
