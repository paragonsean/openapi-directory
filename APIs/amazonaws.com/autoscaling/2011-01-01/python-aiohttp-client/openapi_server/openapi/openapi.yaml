      description: Describes whether detailed monitoring is enabled for the Auto Scaling
        instances.
      properties:
        Enabled:
          allOf:
          - $ref: '#/components/schemas/MonitoringEnabled'
          - description: "If <code>true</code>, detailed monitoring is enabled. Otherwise,\
              \ basic monitoring is enabled."
          title: Enabled
      title: InstanceMonitoring
      type: object
    SpotPrice:
      maxLength: 255
      minLength: 1
