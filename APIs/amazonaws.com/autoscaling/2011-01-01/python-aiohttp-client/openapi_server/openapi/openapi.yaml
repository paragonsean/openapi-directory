              \ it only if you do not want the warm pool size to be determined by\
              \ the difference between the group's maximum capacity and its desired\
              \ capacity. </p> <important> <p>If a value for <code>MaxGroupPreparedCapacity</code>\
              \ is not specified, Amazon EC2 Auto Scaling launches and maintains the\
              \ difference between the group's maximum capacity and its desired capacity.\
              \ If you specify a value for <code>MaxGroupPreparedCapacity</code>,\
              \ Amazon EC2 Auto Scaling uses the difference between the <code>MaxGroupPreparedCapacity</code>\
              \ and the desired capacity instead. </p> <p>The size of the warm pool\
              \ is dynamic. Only when <code>MaxGroupPreparedCapacity</code> and <code>MinSize</code>\
              \ are set to the same value does the warm pool have an absolute size.</p>\
              \ </important> <p>If the desired capacity of the Auto Scaling group\
              \ is higher than the <code>MaxGroupPreparedCapacity</code>, the capacity\
              \ of the warm pool is 0, unless you specify a value for <code>MinSize</code>.\
