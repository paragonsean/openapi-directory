    EbsOptimized:
      type: boolean
    InstanceMetadataOptions:
      description: "The metadata options for the instances. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/create-launch-config.html#launch-configurations-imds\"\
        >Configuring the Instance Metadata Options</a> in the <i>Amazon EC2 Auto Scaling\
        \ User Guide</i>."
      properties:
        HttpTokens:
          allOf:
          - $ref: '#/components/schemas/InstanceMetadataHttpTokensState'
          - description: "<p>The state of token usage for your instance metadata requests.\
              \ If the parameter is not specified in the request, the default state\
              \ is <code>optional</code>.</p> <p>If the state is <code>optional</code>,\
              \ you can choose to retrieve instance metadata with or without a signed\
              \ token header on your request. If you retrieve the IAM role credentials\
              \ without a token, the version 1.0 role credentials are returned. If\
              \ you retrieve the IAM role credentials using a valid signed token,\
              \ the version 2.0 role credentials are returned.</p> <p>If the state\
              \ is <code>required</code>, you must send a signed token header with\
              \ any instance metadata retrieval requests. In this state, retrieving\
              \ the IAM role credentials always returns the version 2.0 credentials;\
              \ the version 1.0 credentials are not available.</p>"
          title: HttpTokens
        HttpPutResponseHopLimit:
          allOf:
          - $ref: '#/components/schemas/InstanceMetadataHttpPutResponseHopLimit'
          - description: "<p>The desired HTTP PUT response hop limit for instance\
              \ metadata requests. The larger the number, the further instance metadata\
              \ requests can travel.</p> <p>Default: 1</p>"
          title: HttpPutResponseHopLimit
        HttpEndpoint:
          allOf:
          - $ref: '#/components/schemas/InstanceMetadataEndpointState'
          - description: "<p>This parameter enables or disables the HTTP metadata\
              \ endpoint on your instances. If the parameter is not specified, the\
              \ default state is <code>enabled</code>.</p> <note> <p>If you specify\
              \ a value of <code>disabled</code>, you will not be able to access your\
              \ instance metadata. </p> </note>"
          title: HttpEndpoint
      title: InstanceMetadataOptions
      type: object
    CreateLaunchConfigurationType:
      properties:
        LaunchConfigurationName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The name of the launch configuration. This name must be unique
              per Region per account.
          title: LaunchConfigurationName
        ImageId:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>The ID of the Amazon Machine Image (AMI) that was assigned\
              \ during registration. For more information, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/finding-an-ami.html\"\
              >Finding a Linux AMI</a> in the <i>Amazon EC2 User Guide for Linux Instances</i>.</p>\
              \ <p>If you specify <code>InstanceId</code>, an <code>ImageId</code>\
              \ is not required.</p>"
          title: ImageId
        KeyName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "The name of the key pair. For more information, see <a href=\"\
              https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html\"\
              >Amazon EC2 key pairs and Linux instances</a> in the <i>Amazon EC2 User\
              \ Guide for Linux Instances</i>."
          title: KeyName
        SecurityGroups:
          allOf:
          - $ref: '#/components/schemas/SecurityGroups'
          - description: "A list that contains the security group IDs to assign to\
              \ the instances in the Auto Scaling group. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_SecurityGroups.html\"\
              >Control traffic to resources using security groups</a> in the <i>Amazon\
              \ Virtual Private Cloud User Guide</i>."
          title: SecurityGroups
        ClassicLinkVPCId:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: Available for backward compatibility.
          title: ClassicLinkVPCId
        ClassicLinkVPCSecurityGroups:
          allOf:
          - $ref: '#/components/schemas/ClassicLinkVPCSecurityGroups'
          - description: Available for backward compatibility.
          title: ClassicLinkVPCSecurityGroups
        UserData:
          allOf:
          - $ref: '#/components/schemas/XmlStringUserData'
          - description: "The user data to make available to the launched EC2 instances.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-metadata.html\"\
              >Instance metadata and user data</a> (Linux) and <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/WindowsGuide/ec2-instance-metadata.html\"\
              >Instance metadata and user data</a> (Windows). If you are using a command\
              \ line tool, base64-encoding is performed for you, and you can load\
              \ the text from a file. Otherwise, you must provide base64-encoded text.\
              \ User data is limited to 16 KB."
          title: UserData
        InstanceId:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen19'
          - description: "<p>The ID of the instance to use to create the launch configuration.\
              \ The new launch configuration derives attributes from the instance,\
              \ except for the block device mapping.</p> <p>To create a launch configuration\
              \ with a block device mapping or override any other instance attributes,\
              \ specify them as part of the same request.</p> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/create-lc-with-instanceID.html\"\
              >Creating a launch configuration using an EC2 instance</a> in the <i>Amazon\
              \ EC2 Auto Scaling User Guide</i>.</p>"
          title: InstanceId
        InstanceType:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>Specifies the instance type of the EC2 instance. For\
              \ information about available instance types, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/instance-types.html#AvailableInstanceTypes\"\
              >Available instance types</a> in the <i>Amazon EC2 User Guide for Linux\
              \ Instances</i>.</p> <p>If you specify <code>InstanceId</code>, an <code>InstanceType</code>\
              \ is not required.</p>"
          title: InstanceType
        KernelId:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>The ID of the kernel associated with the AMI.</p> <note>\
              \ <p>We recommend that you use PV-GRUB instead of kernels and RAM disks.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/UserProvidedKernels.html\"\
              >User provided kernels</a> in the <i>Amazon EC2 User Guide for Linux\
              \ Instances</i>.</p> </note>"
          title: KernelId
        RamdiskId:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>The ID of the RAM disk to select.</p> <note> <p>We recommend\
              \ that you use PV-GRUB instead of kernels and RAM disks. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/UserProvidedKernels.html\"\
              >User provided kernels</a> in the <i>Amazon EC2 User Guide for Linux\
              \ Instances</i>.</p> </note>"
          title: RamdiskId
        BlockDeviceMappings:
          allOf:
          - $ref: '#/components/schemas/BlockDeviceMappings'
          - description: "The block device mapping entries that define the block devices\
              \ to attach to the instances at launch. By default, the block devices\
              \ specified in the block device mapping for the AMI are used. For more\
              \ information, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/block-device-mapping-concepts.html\"\
              >Block device mappings</a> in the <i>Amazon EC2 User Guide for Linux\
              \ Instances</i>."
          title: BlockDeviceMappings
        InstanceMonitoring:
          $ref: '#/components/schemas/CreateLaunchConfigurationType_InstanceMonitoring'
        SpotPrice:
          allOf:
          - $ref: '#/components/schemas/SpotPrice'
          - description: "<p>The maximum hourly price to be paid for any Spot Instance\
              \ launched to fulfill the request. Spot Instances are launched when\
              \ the price you specify exceeds the current Spot price. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/launch-template-spot-instances.html\"\
              >Request Spot Instances for fault-tolerant and flexible applications</a>\
              \ in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p> <p>Valid Range:\
              \ Minimum value of 0.001</p> <note> <p>When you change your maximum\
              \ price by creating a new launch configuration, running instances will\
              \ continue to run as long as the maximum price for those running instances\
              \ is higher than the current Spot price.</p> </note>"
          title: SpotPrice
        IamInstanceProfile:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen1600'
          - description: "The name or the Amazon Resource Name (ARN) of the instance\
              \ profile associated with the IAM role for the instance. The instance\
              \ profile contains the IAM role. For more information, see <a href=\"\
              https://docs.aws.amazon.com/autoscaling/ec2/userguide/us-iam-role.html\"\
              >IAM role for applications that run on Amazon EC2 instances</a> in the\
              \ <i>Amazon EC2 Auto Scaling User Guide</i>."
          title: IamInstanceProfile
        EbsOptimized:
          allOf:
          - $ref: '#/components/schemas/EbsOptimized'
          - description: "<p>Specifies whether the launch configuration is optimized\
              \ for EBS I/O (<code>true</code>) or not (<code>false</code>). The optimization\
              \ provides dedicated throughput to Amazon EBS and an optimized configuration\
              \ stack to provide optimal I/O performance. This optimization is not\
              \ available with all instance types. Additional fees are incurred when\
              \ you enable EBS optimization for an instance type that is not EBS-optimized\
              \ by default. For more information, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSOptimized.html\"\
              >Amazon EBS-optimized instances</a> in the <i>Amazon EC2 User Guide\
              \ for Linux Instances</i>.</p> <p>The default value is <code>false</code>.</p>"
          title: EbsOptimized
        AssociatePublicIpAddress:
          allOf:
          - $ref: '#/components/schemas/AssociatePublicIpAddress'
          - description: "<p>Specifies whether to assign a public IPv4 address to\
              \ the group's instances. If the instance is launched into a default\
              \ subnet, the default is to assign a public IPv4 address, unless you\
              \ disabled the option to assign a public IPv4 address on the subnet.\
              \ If the instance is launched into a nondefault subnet, the default\
              \ is not to assign a public IPv4 address, unless you enabled the option\
              \ to assign a public IPv4 address on the subnet.</p> <p>If you specify\
              \ <code>true</code>, each instance in the Auto Scaling group receives\
              \ a unique public IPv4 address. For more information, see <a href=\"\
              https://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-in-vpc.html\"\
              >Launching Auto Scaling instances in a VPC</a> in the <i>Amazon EC2\
              \ Auto Scaling User Guide</i>.</p> <p>If you specify this property,\
              \ you must specify at least one subnet for <code>VPCZoneIdentifier</code>\
              \ when you create your group.</p>"
          title: AssociatePublicIpAddress
        PlacementTenancy:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen64'
          - description: "<p>The tenancy of the instance, either <code>default</code>\
              \ or <code>dedicated</code>. An instance with <code>dedicated</code>\
              \ tenancy runs on isolated, single-tenant hardware and can only be launched\
              \ into a VPC. To launch dedicated instances into a shared tenancy VPC\
              \ (a VPC with the instance placement tenancy attribute set to <code>default</code>),\
              \ you must set the value of this property to <code>dedicated</code>.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/auto-scaling-dedicated-instances.html\"\
              >Configuring instance tenancy with Amazon EC2 Auto Scaling</a> in the\
              \ <i>Amazon EC2 Auto Scaling User Guide</i>.</p> <p>If you specify <code>PlacementTenancy</code>,\
              \ you must specify at least one subnet for <code>VPCZoneIdentifier</code>\
              \ when you create your group.</p> <p>Valid values: <code>default</code>\
              \ | <code>dedicated</code> </p>"
          title: PlacementTenancy
        MetadataOptions:
          $ref: '#/components/schemas/CreateLaunchConfigurationType_MetadataOptions'
      required:
      - LaunchConfigurationName
      title: CreateLaunchConfigurationType
      type: object
