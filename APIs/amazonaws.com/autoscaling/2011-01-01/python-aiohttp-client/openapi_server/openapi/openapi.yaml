              \ </p> </li> <li> <p> <code>WarmPoolDesiredCapacity</code> </p> </li>\
              \ <li> <p> <code>WarmPoolWarmedCapacity</code> </p> </li> <li> <p> <code>WarmPoolPendingCapacity</code>\
