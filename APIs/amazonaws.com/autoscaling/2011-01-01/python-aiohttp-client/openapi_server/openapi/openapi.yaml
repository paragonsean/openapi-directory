        >Publish custom metrics</a> in the <i>Amazon CloudWatch User Guide</i>.</p>\
        \ </li> <li> <p>Choose a metric that changes proportionally with capacity.\
        \ The value of the metric should increase or decrease in inverse proportion\
        \ to the number of capacity units. That is, the value of the metric should\
        \ decrease when capacity increases.</p> </li> </ul> <p>For more information\
