    InstancesDistribution:
      description: Use this structure to specify the distribution of On-Demand Instances
        and Spot Instances and the allocation strategies used to fulfill On-Demand
        and Spot capacities for a mixed instances policy.
      properties:
        OnDemandAllocationStrategy:
          allOf:
          - $ref: '#/components/schemas/XmlString'
          - description: "<p>The allocation strategy to apply to your On-Demand Instances\
              \ when they are launched. Possible instance types are determined by\
              \ the launch template overrides that you specify.</p> <p>The following\
              \ lists the valid values:</p> <dl> <dt>lowest-price</dt> <dd> <p>Uses\
              \ price to determine which instance types are the highest priority,\
              \ launching the lowest priced instance types within an Availability\
              \ Zone first. This is the default value for Auto Scaling groups that\
              \ specify <a>InstanceRequirements</a>. </p> </dd> <dt>prioritized</dt>\
              \ <dd> <p>You set the order of instance types for the launch template\
              \ overrides from highest to lowest priority (from first to last in the\
              \ list). Amazon EC2 Auto Scaling launches your highest priority instance\
              \ types first. If all your On-Demand capacity cannot be fulfilled using\
              \ your highest priority instance type, then Amazon EC2 Auto Scaling\
              \ launches the remaining capacity using the second priority instance\
              \ type, and so on. This is the default value for Auto Scaling groups\
              \ that don't specify <a>InstanceRequirements</a> and cannot be used\
              \ for groups that do.</p> </dd> </dl>"
          title: OnDemandAllocationStrategy
        OnDemandBaseCapacity:
          allOf:
          - $ref: '#/components/schemas/OnDemandBaseCapacity'
          - description: "<p>The minimum amount of the Auto Scaling group's capacity\
              \ that must be fulfilled by On-Demand Instances. This base portion is\
              \ launched first as your group scales.</p> <p>This number has the same\
              \ unit of measurement as the group's desired capacity. If you change\
              \ the default unit of measurement (number of instances) by specifying\
              \ weighted capacity values in your launch template overrides list, or\
              \ by changing the default desired capacity type setting of the group,\
              \ you must specify this number using the same unit of measurement.</p>\
              \ <p>Default: 0</p>"
          title: OnDemandBaseCapacity
        OnDemandPercentageAboveBaseCapacity:
          allOf:
          - $ref: '#/components/schemas/OnDemandPercentageAboveBaseCapacity'
          - description: "<p>Controls the percentages of On-Demand Instances and Spot\
              \ Instances for your additional capacity beyond <code>OnDemandBaseCapacity</code>.\
              \ Expressed as a number (for example, 20 specifies 20% On-Demand Instances,\
              \ 80% Spot Instances). If set to 100, only On-Demand Instances are used.</p>\
              \ <p>Default: 100</p>"
          title: OnDemandPercentageAboveBaseCapacity
        SpotAllocationStrategy:
          allOf:
          - $ref: '#/components/schemas/XmlString'
          - description: "<p>The allocation strategy to apply to your Spot Instances\
              \ when they are launched. Possible instance types are determined by\
              \ the launch template overrides that you specify.</p> <p>The following\
              \ lists the valid values:</p> <dl> <dt>capacity-optimized</dt> <dd>\
              \ <p>Requests Spot Instances using pools that are optimally chosen based\
              \ on the available Spot capacity. This strategy has the lowest risk\
              \ of interruption. To give certain instance types a higher chance of\
              \ launching first, use <code>capacity-optimized-prioritized</code>.</p>\
              \ </dd> <dt>capacity-optimized-prioritized</dt> <dd> <p>You set the\
              \ order of instance types for the launch template overrides from highest\
              \ to lowest priority (from first to last in the list). Amazon EC2 Auto\
              \ Scaling honors the instance type priorities on a best effort basis\
              \ but optimizes for capacity first. Note that if the On-Demand allocation\
              \ strategy is set to <code>prioritized</code>, the same priority is\
              \ applied when fulfilling On-Demand capacity. This is not a valid value\
              \ for Auto Scaling groups that specify <a>InstanceRequirements</a>.</p>\
              \ </dd> <dt>lowest-price</dt> <dd> <p>Requests Spot Instances using\
              \ the lowest priced pools within an Availability Zone, across the number\
              \ of Spot pools that you specify for the <code>SpotInstancePools</code>\
              \ property. To ensure that your desired capacity is met, you might receive\
              \ Spot Instances from several pools. This is the default value, but\
              \ it might lead to high interruption rates because this strategy only\
              \ considers instance price and not available capacity.</p> </dd> <dt>price-capacity-optimized\
              \ (recommended)</dt> <dd> <p>The price and capacity optimized allocation\
              \ strategy looks at both price and capacity to select the Spot Instance\
              \ pools that are the least likely to be interrupted and have the lowest\
              \ possible price.</p> </dd> </dl>"
          title: SpotAllocationStrategy
        SpotInstancePools:
          allOf:
          - $ref: '#/components/schemas/SpotInstancePools'
          - description: "<p>The number of Spot Instance pools across which to allocate\
              \ your Spot Instances. The Spot pools are determined from the different\
              \ instance types in the overrides. Valid only when the <code>SpotAllocationStrategy</code>\
              \ is <code>lowest-price</code>. Value must be in the range of 1–20.</p>\
              \ <p>Default: 2</p>"
          title: SpotInstancePools
        SpotMaxPrice:
          allOf:
          - $ref: '#/components/schemas/MixedInstanceSpotPrice'
          - description: "<p>The maximum price per unit hour that you are willing\
              \ to pay for a Spot Instance. If your maximum price is lower than the\
              \ Spot price for the instance types that you selected, your Spot Instances\
              \ are not launched. We do not recommend specifying a maximum price because\
              \ it can lead to increased interruptions. When Spot Instances launch,\
              \ you pay the current Spot price. To remove a maximum price that you\
              \ previously set, include the property but specify an empty string (\"\
              \") for the value.</p> <important> <p>If you specify a maximum price,\
              \ your instances will be interrupted more frequently than if you do\
              \ not specify one.</p> </important> <p>Valid Range: Minimum value of\
              \ 0.001</p>"
          title: SpotMaxPrice
      title: InstancesDistribution
      type: object
