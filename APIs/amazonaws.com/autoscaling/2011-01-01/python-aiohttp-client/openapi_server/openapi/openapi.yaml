    LifecycleHook:
      description: "Describes a lifecycle hook. A lifecycle hook lets you create solutions\
        \ that are aware of events in the Auto Scaling instance lifecycle, and then\
        \ perform a custom action on instances when the corresponding lifecycle event\
        \ occurs."
      properties:
        LifecycleHookName:
          allOf:
