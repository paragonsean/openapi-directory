          - description: The last reported health status of the instance. <code>Healthy</code>
              means that the instance is healthy and should remain in service. <code>Unhealthy</code>
              means that the instance is unhealthy and that Amazon EC2 Auto Scaling
              should terminate and replace it.
          title: HealthStatus
        LaunchConfigurationName:
          allOf:
