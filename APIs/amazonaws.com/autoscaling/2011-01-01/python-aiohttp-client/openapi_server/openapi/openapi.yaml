          title: AutoScalingGroupName
        LifecycleTransition:
          allOf:
          - $ref: '#/components/schemas/LifecycleTransition'
          - description: "<p>The lifecycle transition.</p> <p>Valid values: <code>autoscaling:EC2_INSTANCE_LAUNCHING</code>\
              \ | <code>autoscaling:EC2_INSTANCE_TERMINATING</code> </p>"
          title: LifecycleTransition
        NotificationTargetARN:
          allOf:
          - $ref: '#/components/schemas/NotificationTargetResourceName'
          - description: The ARN of the target that Amazon EC2 Auto Scaling sends
              notifications to when an instance is in a wait state for the lifecycle
              hook.
          title: NotificationTargetARN
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The ARN of the IAM role that allows the Auto Scaling group
              to publish to the specified notification target (an Amazon SNS topic
              or an Amazon SQS queue).
          title: RoleARN
        NotificationMetadata:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen1023'
          - description: Additional information that is included any time Amazon EC2
              Auto Scaling sends a message to the notification target.
          title: NotificationMetadata
        HeartbeatTimeout:
          allOf:
          - $ref: '#/components/schemas/HeartbeatTimeout'
          - description: "The maximum time, in seconds, that can elapse before the\
              \ lifecycle hook times out. If the lifecycle hook times out, Amazon\
              \ EC2 Auto Scaling performs the action that you specified in the <code>DefaultResult</code>\
              \ property."
          title: HeartbeatTimeout
        GlobalTimeout:
          allOf:
          - $ref: '#/components/schemas/GlobalTimeout'
          - description: "The maximum time, in seconds, that an instance can remain\
              \ in a wait state. The maximum is 172800 seconds (48 hours) or 100 times\
              \ <code>HeartbeatTimeout</code>, whichever is smaller."
          title: GlobalTimeout
        DefaultResult:
          allOf:
          - $ref: '#/components/schemas/LifecycleActionResult'
          - description: "<p>The action the Auto Scaling group takes when the lifecycle\
              \ hook timeout elapses or if an unexpected failure occurs.</p> <p>Valid\
              \ values: <code>CONTINUE</code> | <code>ABANDON</code> </p>"
          title: DefaultResult
      title: LifecycleHook
      type: object
    LoadBalancerState:
      description: Describes the state of a Classic Load Balancer.
      properties:
        LoadBalancerName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The name of the load balancer.
          title: LoadBalancerName
        State:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>One of the following load balancer states:</p> <ul> <li>\
              \ <p> <code>Adding</code> - The Auto Scaling instances are being registered\
              \ with the load balancer.</p> </li> <li> <p> <code>Added</code> - All\
              \ Auto Scaling instances are registered with the load balancer.</p>\
              \ </li> <li> <p> <code>InService</code> - At least one Auto Scaling\
              \ instance passed an <code>ELB</code> health check.</p> </li> <li> <p>\
              \ <code>Removing</code> - The Auto Scaling instances are being deregistered\
              \ from the load balancer. If connection draining is enabled, Elastic\
              \ Load Balancing waits for in-flight requests to complete before deregistering\
              \ the instances.</p> </li> <li> <p> <code>Removed</code> - All Auto\
              \ Scaling instances are deregistered from the load balancer.</p> </li>\
              \ </ul>"
          title: State
      title: LoadBalancerState
      type: object
    LoadBalancerTargetGroupState:
      description: Describes the state of a target group.
      properties:
        LoadBalancerTargetGroupARN:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen511'
          - description: The Amazon Resource Name (ARN) of the target group.
          title: LoadBalancerTargetGroupARN
        State:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>The state of the target group.</p> <ul> <li> <p> <code>Adding</code>\
              \ - The Auto Scaling instances are being registered with the target\
              \ group.</p> </li> <li> <p> <code>Added</code> - All Auto Scaling instances\
              \ are registered with the target group.</p> </li> <li> <p> <code>InService</code>\
              \ - At least one Auto Scaling instance passed an <code>ELB</code> health\
              \ check.</p> </li> <li> <p> <code>Removing</code> - The Auto Scaling\
              \ instances are being deregistered from the target group. If connection\
              \ draining is enabled, Elastic Load Balancing waits for in-flight requests\
              \ to complete before deregistering the instances.</p> </li> <li> <p>\
              \ <code>Removed</code> - All Auto Scaling instances are deregistered\
              \ from the target group.</p> </li> </ul>"
          title: State
      title: LoadBalancerTargetGroupState
      type: object
    PredictiveScalingMetricSpecification:
      description: "<p>This structure specifies the metrics and target utilization\
        \ settings for a predictive scaling policy. </p> <p>You must specify either\
        \ a metric pair, or a load metric and a scaling metric individually. Specifying\
        \ a metric pair instead of individual metrics provides a simpler way to configure\
        \ metrics for a scaling policy. You choose the metric pair, and the policy\
        \ automatically knows the correct sum and average statistics to use for the\
        \ load metric and the scaling metric.</p> <p>Example</p> <ul> <li> <p>You\
        \ create a predictive scaling policy and specify <code>ALBRequestCount</code>\
        \ as the value for the metric pair and <code>1000.0</code> as the target value.\
        \ For this type of metric, you must provide the metric dimension for the corresponding\
        \ target group, so you also provide a resource label for the Application Load\
        \ Balancer target group that is attached to your Auto Scaling group.</p> </li>\
        \ <li> <p>The number of requests the target group receives per minute provides\
        \ the load metric, and the request count averaged between the members of the\
        \ target group provides the scaling metric. In CloudWatch, this refers to\
        \ the <code>RequestCount</code> and <code>RequestCountPerTarget</code> metrics,\
        \ respectively.</p> </li> <li> <p>For optimal use of predictive scaling, you\
        \ adhere to the best practice of using a dynamic scaling policy to automatically\
        \ scale between the minimum capacity and maximum capacity in response to real-time\
        \ changes in resource utilization.</p> </li> <li> <p>Amazon EC2 Auto Scaling\
        \ consumes data points for the load metric over the last 14 days and creates\
        \ an hourly load forecast for predictive scaling. (A minimum of 24 hours of\
        \ data is required.)</p> </li> <li> <p>After creating the load forecast, Amazon\
        \ EC2 Auto Scaling determines when to reduce or increase the capacity of your\
        \ Auto Scaling group in each hour of the forecast period so that the average\
        \ number of requests received by each instance is as close to 1000 requests\
        \ per minute as possible at all times.</p> </li> </ul> <p>For information\
        \ about using custom metrics with predictive scaling, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/predictive-scaling-customized-metric-specification.html\"\
        >Advanced predictive scaling policy configurations using custom metrics</a>\
        \ in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>"
      properties:
        TargetValue:
          allOf:
          - $ref: '#/components/schemas/MetricScale'
          - description: "<p>Specifies the target utilization.</p> <note> <p>Some\
              \ metrics are based on a count instead of a percentage, such as the\
              \ request count for an Application Load Balancer or the number of messages\
              \ in an SQS queue. If the scaling policy specifies one of these metrics,\
              \ specify the target utilization as the optimal average request or message\
              \ count per instance during any one-minute interval. </p> </note>"
          title: TargetValue
        PredefinedMetricPairSpecification:
          $ref: '#/components/schemas/PredictiveScalingMetricSpecification_PredefinedMetricPairSpecification'
        PredefinedScalingMetricSpecification:
          $ref: '#/components/schemas/PredictiveScalingMetricSpecification_PredefinedScalingMetricSpecification'
        PredefinedLoadMetricSpecification:
          $ref: '#/components/schemas/PredictiveScalingMetricSpecification_PredefinedLoadMetricSpecification'
        CustomizedScalingMetricSpecification:
          $ref: '#/components/schemas/PredictiveScalingMetricSpecification_CustomizedScalingMetricSpecification'
        CustomizedLoadMetricSpecification:
          $ref: '#/components/schemas/PredictiveScalingMetricSpecification_CustomizedLoadMetricSpecification'
        CustomizedCapacityMetricSpecification:
          $ref: '#/components/schemas/PredictiveScalingMetricSpecification_CustomizedCapacityMetricSpecification'
      required:
      - TargetValue
      title: PredictiveScalingMetricSpecification
      type: object
    LoadForecast:
      description: "A <code>GetPredictiveScalingForecast</code> call returns the load\
        \ forecast for a predictive scaling policy. This structure includes the data\
        \ points for that load forecast, along with the timestamps of those data points\
        \ and the metric specification. "
      properties:
        Timestamps:
