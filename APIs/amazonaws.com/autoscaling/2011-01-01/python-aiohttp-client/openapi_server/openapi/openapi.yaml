    NetworkBandwidthGbpsRequest:
      description: "<p>Specifies the minimum and maximum for the <code>NetworkBandwidthGbps</code>\
        \ object when you specify <a>InstanceRequirements</a> for an Auto Scaling\
        \ group.</p> <note> <p>Setting the minimum bandwidth does not guarantee that\
        \ your instance will achieve the minimum bandwidth. Amazon EC2 will identify\
        \ instance types that support the specified minimum bandwidth, but the actual\
        \ bandwidth of your instance might go below the specified minimum at times.\
        \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-network-bandwidth.html#available-instance-bandwidth\"\
        >Available instance bandwidth</a> in the <i>Amazon EC2 User Guide for Linux\
        \ Instances</i>.</p> </note>"
      properties:
        Min:
          allOf:
          - $ref: '#/components/schemas/NullablePositiveDouble'
          - description: "The minimum amount of network bandwidth, in gigabits per\
              \ second (Gbps)."
          title: Min
        Max:
          allOf:
          - $ref: '#/components/schemas/NullablePositiveDouble'
          - description: "The maximum amount of network bandwidth, in gigabits per\
              \ second (Gbps)."
