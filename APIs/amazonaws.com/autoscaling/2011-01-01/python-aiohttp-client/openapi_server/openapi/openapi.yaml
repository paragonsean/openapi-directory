          - description: The instance type of the EC2 instance.
          title: InstanceType
        AvailabilityZone:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The Availability Zone in which the instance is running.
          title: AvailabilityZone
        LifecycleState:
          allOf:
          - $ref: '#/components/schemas/LifecycleState'
          - description: "A description of the current lifecycle state. The <code>Quarantined</code>\
              \ state is not used. For information about lifecycle states, see <a\
              \ href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/AutoScalingGroupLifecycle.html\"\
              >Instance lifecycle</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>. "
          title: LifecycleState
        HealthStatus:
          allOf:
