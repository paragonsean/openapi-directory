      - $ref: '#/components/schemas/LaunchTemplateSpecification'
      - description: "<p>Provides a launch template for the specified instance type\
          \ or set of instance requirements. For example, some instance types might\
          \ require a launch template with a different AMI. If not provided, Amazon\
          \ EC2 Auto Scaling uses the launch template that's specified in the <code>LaunchTemplate</code>\
          \ definition. For more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-mixed-instances-groups-launch-template-overrides.html\"\
          >Specifying a different launch template for an instance type</a> in the\
          \ <i>Amazon EC2 Auto Scaling User Guide</i>. </p> <p>You can specify up\
          \ to 20 launch templates per Auto Scaling group. The launch templates specified\
