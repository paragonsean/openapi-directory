      type: object
    InstanceRequirements:
      description: "<p>The attributes for the instance types for a mixed instances\
        \ policy. Amazon EC2 Auto Scaling uses your specified requirements to identify\
        \ instance types. Then, it uses your On-Demand and Spot allocation strategies\
        \ to launch instances from these instance types.</p> <p>When you specify multiple\
        \ attributes, you get instance types that satisfy all of the specified attributes.\
        \ If you specify multiple values for an attribute, you get instance types\
        \ that satisfy any of the specified values.</p> <p>To limit the list of instance\
        \ types from which Amazon EC2 Auto Scaling can identify matching instance\
        \ types, you can use one of the following parameters, but not both in the\
        \ same request:</p> <ul> <li> <p> <code>AllowedInstanceTypes</code> - The\
        \ instance types to include in the list. All other instance types are ignored,\
        \ even if they match your specified attributes.</p> </li> <li> <p> <code>ExcludedInstanceTypes</code>\
        \ - The instance types to exclude from the list, even if they match your specified\
        \ attributes.</p> </li> </ul> <note> <p>You must specify <code>VCpuCount</code>\
        \ and <code>MemoryMiB</code>. All other attributes are optional. Any unspecified\
        \ optional attribute is set to its default.</p> </note> <p>For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/create-asg-instance-type-requirements.html\"\
        >Creating an Auto Scaling group using attribute-based instance type selection</a>\
        \ in the <i>Amazon EC2 Auto Scaling User Guide</i>. For help determining which\
        \ instance types match your attributes before you apply them to your Auto\
        \ Scaling group, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-fleet-attribute-based-instance-type-selection.html#ec2fleet-get-instance-types-from-instance-requirements\"\
        >Preview instance types with specified attributes</a> in the <i>Amazon EC2\
        \ User Guide for Linux Instances</i>.</p>"
      properties:
        VCpuCount:
          $ref: '#/components/schemas/InstanceRequirements_VCpuCount'
        MemoryMiB:
          $ref: '#/components/schemas/InstanceRequirements_MemoryMiB'
        CpuManufacturers:
          allOf:
          - $ref: '#/components/schemas/CpuManufacturers'
          - description: "<p>Lists which specific CPU manufacturers to include.</p>\
              \ <ul> <li> <p>For instance types with Intel CPUs, specify <code>intel</code>.</p>\
              \ </li> <li> <p>For instance types with AMD CPUs, specify <code>amd</code>.</p>\
              \ </li> <li> <p>For instance types with Amazon Web Services CPUs, specify\
              \ <code>amazon-web-services</code>.</p> </li> </ul> <note> <p>Don't\
              \ confuse the CPU hardware manufacturer with the CPU hardware architecture.\
              \ Instances will be launched with a compatible CPU architecture based\
              \ on the Amazon Machine Image (AMI) that you specify in your launch\
              \ template. </p> </note> <p>Default: Any manufacturer</p>"
          title: CpuManufacturers
        MemoryGiBPerVCpu:
          $ref: '#/components/schemas/InstanceRequirements_MemoryGiBPerVCpu'
        ExcludedInstanceTypes:
          allOf:
          - $ref: '#/components/schemas/ExcludedInstanceTypes'
          - description: "<p>The instance types to exclude. You can use strings with\
              \ one or more wild cards, represented by an asterisk (<code>*</code>),\
              \ to exclude an instance family, type, size, or generation. The following\
              \ are examples: <code>m5.8xlarge</code>, <code>c5*.*</code>, <code>m5a.*</code>,\
              \ <code>r*</code>, <code>*3*</code>. </p> <p>For example, if you specify\
              \ <code>c5*</code>, you are excluding the entire C5 instance family,\
              \ which includes all C5a and C5n instance types. If you specify <code>m5a.*</code>,\
              \ Amazon EC2 Auto Scaling will exclude all the M5a instance types, but\
              \ not the M5n instance types.</p> <note> <p>If you specify <code>ExcludedInstanceTypes</code>,\
              \ you can't specify <code>AllowedInstanceTypes</code>.</p> </note> <p>Default:\
              \ No excluded instance types</p>"
          title: ExcludedInstanceTypes
        InstanceGenerations:
          allOf:
          - $ref: '#/components/schemas/InstanceGenerations'
          - description: "<p>Indicates whether current or previous generation instance\
              \ types are included.</p> <ul> <li> <p>For current generation instance\
              \ types, specify <code>current</code>. The current generation includes\
              \ EC2 instance types currently recommended for use. This typically includes\
              \ the latest two to three generations in each instance family. For more\
              \ information, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/instance-types.html\"\
              >Instance types</a> in the <i>Amazon EC2 User Guide for Linux Instances</i>.</p>\
              \ </li> <li> <p>For previous generation instance types, specify <code>previous</code>.</p>\
              \ </li> </ul> <p>Default: Any current or previous generation</p>"
          title: InstanceGenerations
        SpotMaxPricePercentageOverLowestPrice:
          allOf:
          - $ref: '#/components/schemas/NullablePositiveInteger'
          - description: "<p>The price protection threshold for Spot Instances. This\
              \ is the maximum you’ll pay for a Spot Instance, expressed as a percentage\
              \ higher than the least expensive current generation M, C, or R instance\
              \ type with your specified attributes. When Amazon EC2 Auto Scaling\
              \ selects instance types with your attributes, we will exclude instance\
              \ types whose price is higher than your threshold. The parameter accepts\
              \ an integer, which Amazon EC2 Auto Scaling interprets as a percentage.\
              \ To turn off price protection, specify a high value, such as <code>999999</code>.\
              \ </p> <p>If you set <code>DesiredCapacityType</code> to <code>vcpu</code>\
              \ or <code>memory-mib</code>, the price protection threshold is applied\
              \ based on the per vCPU or per memory price instead of the per instance\
              \ price. </p> <p>Default: <code>100</code> </p>"
          title: SpotMaxPricePercentageOverLowestPrice
        OnDemandMaxPricePercentageOverLowestPrice:
          allOf:
          - $ref: '#/components/schemas/NullablePositiveInteger'
          - description: "<p>The price protection threshold for On-Demand Instances.\
              \ This is the maximum you’ll pay for an On-Demand Instance, expressed\
              \ as a percentage higher than the least expensive current generation\
              \ M, C, or R instance type with your specified attributes. When Amazon\
              \ EC2 Auto Scaling selects instance types with your attributes, we will\
              \ exclude instance types whose price is higher than your threshold.\
              \ The parameter accepts an integer, which Amazon EC2 Auto Scaling interprets\
              \ as a percentage. To turn off price protection, specify a high value,\
              \ such as <code>999999</code>. </p> <p>If you set <code>DesiredCapacityType</code>\
              \ to <code>vcpu</code> or <code>memory-mib</code>, the price protection\
              \ threshold is applied based on the per vCPU or per memory price instead\
              \ of the per instance price. </p> <p>Default: <code>20</code> </p>"
          title: OnDemandMaxPricePercentageOverLowestPrice
        BareMetal:
          allOf:
          - $ref: '#/components/schemas/BareMetal'
          - description: "<p>Indicates whether bare metal instance types are included,\
              \ excluded, or required.</p> <p>Default: <code>excluded</code> </p>"
          title: BareMetal
        BurstablePerformance:
          allOf:
          - $ref: '#/components/schemas/BurstablePerformance'
          - description: "<p>Indicates whether burstable performance instance types\
              \ are included, excluded, or required. For more information, see <a\
              \ href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/burstable-performance-instances.html\"\
              >Burstable performance instances</a> in the <i>Amazon EC2 User Guide\
              \ for Linux Instances</i>.</p> <p>Default: <code>excluded</code> </p>"
          title: BurstablePerformance
        RequireHibernateSupport:
          allOf:
          - $ref: '#/components/schemas/NullableBoolean'
          - description: "<p>Indicates whether instance types must provide On-Demand\
              \ Instance hibernation support.</p> <p>Default: <code>false</code> </p>"
          title: RequireHibernateSupport
        NetworkInterfaceCount:
          $ref: '#/components/schemas/InstanceRequirements_NetworkInterfaceCount'
        LocalStorage:
          allOf:
          - $ref: '#/components/schemas/LocalStorage'
          - description: "<p>Indicates whether instance types with instance store\
              \ volumes are included, excluded, or required. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html\"\
              >Amazon EC2 instance store</a> in the <i>Amazon EC2 User Guide for Linux\
              \ Instances</i>.</p> <p>Default: <code>included</code> </p>"
          title: LocalStorage
        LocalStorageTypes:
          allOf:
          - $ref: '#/components/schemas/LocalStorageTypes'
          - description: "<p>Indicates the type of local storage that is required.</p>\
              \ <ul> <li> <p>For instance types with hard disk drive (HDD) storage,\
              \ specify <code>hdd</code>.</p> </li> <li> <p>For instance types with\
              \ solid state drive (SSD) storage, specify <code>ssd</code>.</p> </li>\
              \ </ul> <p>Default: Any local storage type</p>"
          title: LocalStorageTypes
        TotalLocalStorageGB:
          $ref: '#/components/schemas/InstanceRequirements_TotalLocalStorageGB'
        BaselineEbsBandwidthMbps:
          $ref: '#/components/schemas/InstanceRequirements_BaselineEbsBandwidthMbps'
        AcceleratorTypes:
          allOf:
          - $ref: '#/components/schemas/AcceleratorTypes'
          - description: "<p>Lists the accelerator types that must be on an instance\
              \ type.</p> <ul> <li> <p>For instance types with GPU accelerators, specify\
              \ <code>gpu</code>.</p> </li> <li> <p>For instance types with FPGA accelerators,\
              \ specify <code>fpga</code>.</p> </li> <li> <p>For instance types with\
              \ inference accelerators, specify <code>inference</code>.</p> </li>\
              \ </ul> <p>Default: Any accelerator type</p>"
          title: AcceleratorTypes
        AcceleratorCount:
          $ref: '#/components/schemas/InstanceRequirements_AcceleratorCount'
        AcceleratorManufacturers:
          allOf:
          - $ref: '#/components/schemas/AcceleratorManufacturers'
          - description: "<p>Indicates whether instance types must have accelerators\
              \ by specific manufacturers.</p> <ul> <li> <p>For instance types with\
              \ NVIDIA devices, specify <code>nvidia</code>.</p> </li> <li> <p>For\
              \ instance types with AMD devices, specify <code>amd</code>.</p> </li>\
              \ <li> <p>For instance types with Amazon Web Services devices, specify\
              \ <code>amazon-web-services</code>.</p> </li> <li> <p>For instance types\
              \ with Xilinx devices, specify <code>xilinx</code>.</p> </li> </ul>\
              \ <p>Default: Any manufacturer</p>"
          title: AcceleratorManufacturers
        AcceleratorNames:
          allOf:
          - $ref: '#/components/schemas/AcceleratorNames'
          - description: "<p>Lists the accelerators that must be on an instance type.</p>\
              \ <ul> <li> <p>For instance types with NVIDIA A100 GPUs, specify <code>a100</code>.</p>\
              \ </li> <li> <p>For instance types with NVIDIA V100 GPUs, specify <code>v100</code>.</p>\
              \ </li> <li> <p>For instance types with NVIDIA K80 GPUs, specify <code>k80</code>.</p>\
              \ </li> <li> <p>For instance types with NVIDIA T4 GPUs, specify <code>t4</code>.</p>\
              \ </li> <li> <p>For instance types with NVIDIA M60 GPUs, specify <code>m60</code>.</p>\
              \ </li> <li> <p>For instance types with AMD Radeon Pro V520 GPUs, specify\
              \ <code>radeon-pro-v520</code>.</p> </li> <li> <p>For instance types\
              \ with Xilinx VU9P FPGAs, specify <code>vu9p</code>.</p> </li> </ul>\
              \ <p>Default: Any accelerator</p>"
          title: AcceleratorNames
        AcceleratorTotalMemoryMiB:
          $ref: '#/components/schemas/InstanceRequirements_AcceleratorTotalMemoryMiB'
        NetworkBandwidthGbps:
          $ref: '#/components/schemas/InstanceRequirements_NetworkBandwidthGbps'
        AllowedInstanceTypes:
          allOf:
          - $ref: '#/components/schemas/AllowedInstanceTypes'
          - description: "<p>The instance types to apply your specified attributes\
              \ against. All other instance types are ignored, even if they match\
              \ your specified attributes.</p> <p>You can use strings with one or\
              \ more wild cards, represented by an asterisk (<code>*</code>), to allow\
              \ an instance type, size, or generation. The following are examples:\
              \ <code>m5.8xlarge</code>, <code>c5*.*</code>, <code>m5a.*</code>, <code>r*</code>,\
              \ <code>*3*</code>.</p> <p>For example, if you specify <code>c5*</code>,\
              \ Amazon EC2 Auto Scaling will allow the entire C5 instance family,\
              \ which includes all C5a and C5n instance types. If you specify <code>m5a.*</code>,\
              \ Amazon EC2 Auto Scaling will allow all the M5a instance types, but\
              \ not the M5n instance types.</p> <note> <p>If you specify <code>AllowedInstanceTypes</code>,\
              \ you can't specify <code>ExcludedInstanceTypes</code>.</p> </note>\
              \ <p>Default: All instance types</p>"
          title: AllowedInstanceTypes
      required:
      - MemoryMiB
      - VCpuCount
      title: InstanceRequirements
      type: object
