    LaunchTemplateOverrides:
      description: "<p>Use this structure to let Amazon EC2 Auto Scaling do the following\
        \ when the Auto Scaling group has a mixed instances policy:</p> <ul> <li>\
        \ <p>Override the instance type that is specified in the launch template.</p>\
        \ </li> <li> <p>Use multiple instance types.</p> </li> </ul> <p>Specify the\
        \ instance types that you want, or define your instance requirements instead\
        \ and let Amazon EC2 Auto Scaling provision the available instance types that\
        \ meet your requirements. This can provide Amazon EC2 Auto Scaling with a\
        \ larger selection of instance types to choose from when fulfilling Spot and\
        \ On-Demand capacities. You can view which instance types are matched before\
        \ you apply the instance requirements to your Auto Scaling group.</p> <p>After\
        \ you define your instance requirements, you don't have to keep updating these\
        \ settings to get new EC2 instance types automatically. Amazon EC2 Auto Scaling\
        \ uses the instance requirements of the Auto Scaling group to determine whether\
        \ a new EC2 instance type can be used.</p>"
      properties:
        InstanceType:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>The instance type, such as <code>m3.xlarge</code>. You\
              \ must specify an instance type that is supported in your requested\
              \ Region and Availability Zones. For more information, see <a href=\"\
              https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/instance-types.html\"\
              >Instance types</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.</p>\
              \ <p>You can specify up to 40 instance types per Auto Scaling group.</p>"
          title: InstanceType
        WeightedCapacity:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen32'
          - description: "<p>If you provide a list of instance types to use, you can\
              \ specify the number of capacity units provided by each instance type\
              \ in terms of virtual CPUs, memory, storage, throughput, or other relative\
              \ performance characteristic. When a Spot or On-Demand Instance is launched,\
              \ the capacity units count toward the desired capacity. Amazon EC2 Auto\
              \ Scaling launches instances until the desired capacity is totally fulfilled,\
              \ even if this results in an overage. For example, if there are two\
              \ units remaining to fulfill capacity, and Amazon EC2 Auto Scaling can\
              \ only launch an instance with a <code>WeightedCapacity</code> of five\
              \ units, the instance is launched, and the desired capacity is exceeded\
              \ by three units. For more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/ec2-auto-scaling-mixed-instances-groups-instance-weighting.html\"\
              >Configuring instance weighting for Amazon EC2 Auto Scaling</a> in the\
              \ <i>Amazon EC2 Auto Scaling User Guide</i>. Value must be in the range\
              \ of 1–999.</p> <p>If you specify a value for <code>WeightedCapacity</code>\
              \ for one instance type, you must specify a value for <code>WeightedCapacity</code>\
              \ for all of them.</p> <important> <p>Every Auto Scaling group has three\
              \ size parameters (<code>DesiredCapacity</code>, <code>MaxSize</code>,\
              \ and <code>MinSize</code>). Usually, you set these sizes based on a\
              \ specific number of instances. However, if you configure a mixed instances\
              \ policy that defines weights for the instance types, you must specify\
              \ these sizes with the same units that you use for weighting instances.\
              \ </p> </important>"
          title: WeightedCapacity
        LaunchTemplateSpecification:
          $ref: '#/components/schemas/LaunchTemplateOverrides_LaunchTemplateSpecification'
        InstanceRequirements:
          $ref: '#/components/schemas/LaunchTemplateOverrides_InstanceRequirements'
      title: LaunchTemplateOverrides
      type: object
    LifecycleTransition:
      type: string
    NotificationTargetResourceName:
      maxLength: 255
      minLength: 0
      type: string
      x-pattern: "[\\u0020-\\uD7FF\\uE000-\\uFFFD\\uD800\\uDC00-\\uDBFF\\uDFFF\\r\\\
