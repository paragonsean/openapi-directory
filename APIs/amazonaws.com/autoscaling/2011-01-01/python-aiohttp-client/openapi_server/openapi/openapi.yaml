      - ASGCPUUtilization
      - ASGNetworkIn
      - ASGNetworkOut
      - ALBRequestCount
      title: PredefinedMetricPairType
      type: string
    PredefinedScalingMetricType:
      enum:
      - ASGAverageCPUUtilization
      - ASGAverageNetworkIn
      - ASGAverageNetworkOut
      - ALBRequestCountPerTarget
      title: PredefinedScalingMetricType
      type: string
    PredictiveScalingConfiguration:
      description: Represents a predictive scaling policy configuration to use with
        Amazon EC2 Auto Scaling.
      properties:
        MetricSpecifications:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingMetricSpecifications'
          - description: "<p>This structure includes the metrics and target utilization\
              \ to use for predictive scaling. </p> <p>This is an array, but we currently\
              \ only support a single metric specification. That is, you can specify\
              \ a target value and a single metric pair, or a target value and one\
              \ scaling metric and one load metric.</p>"
          title: MetricSpecifications
        Mode:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingMode'
          - description: The predictive scaling mode. Defaults to <code>ForecastOnly</code>
              if not specified.
          title: Mode
        SchedulingBufferTime:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingSchedulingBufferTime'
          - description: "<p>The amount of time, in seconds, by which the instance\
              \ launch time can be advanced. For example, the forecast says to add\
              \ capacity at 10:00 AM, and you choose to pre-launch instances by 5\
              \ minutes. In that case, the instances will be launched at 9:55 AM.\
              \ The intention is to give resources time to be provisioned. It can\
              \ take a few minutes to launch an EC2 instance. The actual amount of\
              \ time required depends on several factors, such as the size of the\
              \ instance and whether there are startup scripts to complete. </p> <p>The\
              \ value must be less than the forecast interval duration of 3600 seconds\
              \ (60 minutes). Defaults to 300 seconds if not specified. </p>"
          title: SchedulingBufferTime
        MaxCapacityBreachBehavior:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingMaxCapacityBreachBehavior'
          - description: <p>Defines the behavior that should be applied if the forecast
              capacity approaches or exceeds the maximum capacity of the Auto Scaling
              group. Defaults to <code>HonorMaxCapacity</code> if not specified.</p>
              <p>The following are possible values:</p> <ul> <li> <p> <code>HonorMaxCapacity</code>
              - Amazon EC2 Auto Scaling cannot scale out capacity higher than the
              maximum capacity. The maximum capacity is enforced as a hard limit.
              </p> </li> <li> <p> <code>IncreaseMaxCapacity</code> - Amazon EC2 Auto
              Scaling can scale out capacity higher than the maximum capacity when
              the forecast capacity is close to or exceeds the maximum capacity. The
              upper limit is determined by the forecasted capacity and the value for
              <code>MaxCapacityBuffer</code>.</p> </li> </ul>
          title: MaxCapacityBreachBehavior
        MaxCapacityBuffer:
          allOf:
          - $ref: '#/components/schemas/PredictiveScalingMaxCapacityBuffer'
          - description: "<p>The size of the capacity buffer to use when the forecast\
              \ capacity is close to or exceeds the maximum capacity. The value is\
              \ specified as a percentage relative to the forecast capacity. For example,\
              \ if the buffer is 10, this means a 10 percent buffer, such that if\
              \ the forecast capacity is 50, and the maximum capacity is 40, then\
              \ the effective maximum capacity is 55.</p> <p>If set to 0, Amazon EC2\
              \ Auto Scaling may scale capacity higher than the maximum capacity to\
              \ equal but not exceed forecast capacity. </p> <p>Required if the <code>MaxCapacityBreachBehavior</code>\
              \ property is set to <code>IncreaseMaxCapacity</code>, and cannot be\
              \ used otherwise.</p>"
          title: MaxCapacityBuffer
      required:
      - MetricSpecifications
      title: PredictiveScalingConfiguration
      type: object
    PredictiveScalingCustomizedCapacityMetric:
      description: Describes a customized capacity metric for a predictive scaling
        policy.
      properties:
        MetricDataQueries:
          allOf:
          - $ref: '#/components/schemas/MetricDataQueries'
          - description: 'One or more metric data queries to provide the data points
              for a capacity metric. Use multiple metric data queries only if you
              are performing a math expression on returned data. '
          title: MetricDataQueries
      required:
      - MetricDataQueries
      title: PredictiveScalingCustomizedCapacityMetric
      type: object
    PredictiveScalingCustomizedLoadMetric:
      description: Describes a custom load metric for a predictive scaling policy.
      properties:
        MetricDataQueries:
          allOf:
          - $ref: '#/components/schemas/MetricDataQueries'
          - description: 'One or more metric data queries to provide the data points
              for a load metric. Use multiple metric data queries only if you are
              performing a math expression on returned data. '
          title: MetricDataQueries
      required:
      - MetricDataQueries
      title: PredictiveScalingCustomizedLoadMetric
      type: object
    PredictiveScalingCustomizedScalingMetric:
      description: Describes a custom scaling metric for a predictive scaling policy.
      properties:
        MetricDataQueries:
          allOf:
          - $ref: '#/components/schemas/MetricDataQueries'
          - description: 'One or more metric data queries to provide the data points
              for a scaling metric. Use multiple metric data queries only if you are
              performing a math expression on returned data. '
          title: MetricDataQueries
      required:
      - MetricDataQueries
      title: PredictiveScalingCustomizedScalingMetric
      type: object
    PredictiveScalingPredefinedMetricPair:
      description: 'Represents a metric pair for a predictive scaling policy. '
      properties:
        PredefinedMetricType:
          allOf:
          - $ref: '#/components/schemas/PredefinedMetricPairType'
          - description: "Indicates which metrics to use. There are two different\
              \ types of metrics for each metric type: one is a load metric and one\
              \ is a scaling metric. For example, if the metric type is <code>ASGCPUUtilization</code>,\
              \ the Auto Scaling group's total CPU metric is used as the load metric,\
              \ and the average CPU metric is used for the scaling metric."
          title: PredefinedMetricType
        ResourceLabel:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen1023'
          - description: "<p>A label that uniquely identifies a specific Application\
              \ Load Balancer target group from which to determine the total and average\
              \ request count served by your Auto Scaling group. You can't specify\
              \ a resource label unless the target group is attached to the Auto Scaling\
              \ group.</p> <p>You create the resource label by appending the final\
              \ portion of the load balancer ARN and the final portion of the target\
              \ group ARN into a single value, separated by a forward slash (/). The\
              \ format of the resource label is:</p> <p> <code>app/my-alb/778d41231b141a0f/targetgroup/my-alb-target-group/943f017f100becff</code>.</p>\
              \ <p>Where:</p> <ul> <li> <p>app/&lt;load-balancer-name&gt;/&lt;load-balancer-id&gt;\
              \ is the final portion of the load balancer ARN</p> </li> <li> <p>targetgroup/&lt;target-group-name&gt;/&lt;target-group-id&gt;\
              \ is the final portion of the target group ARN.</p> </li> </ul> <p>To\
              \ find the ARN for an Application Load Balancer, use the <a href=\"\
              https://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_DescribeLoadBalancers.html\"\
              >DescribeLoadBalancers</a> API operation. To find the ARN for the target\
              \ group, use the <a href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_DescribeTargetGroups.html\"\
              >DescribeTargetGroups</a> API operation.</p>"
          title: ResourceLabel
      required:
      - PredefinedMetricType
      title: PredictiveScalingPredefinedMetricPair
      type: object
    PredictiveScalingPredefinedScalingMetric:
      description: "<p>Describes a scaling metric for a predictive scaling policy.</p>\
        \ <p>When returned in the output of <code>DescribePolicies</code>, it indicates\
        \ that a predictive scaling policy uses individually specified load and scaling\
        \ metrics instead of a metric pair.</p>"
      properties:
        PredefinedMetricType:
          allOf:
          - $ref: '#/components/schemas/PredefinedScalingMetricType'
          - description: The metric type.
          title: PredefinedMetricType
        ResourceLabel:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen1023'
          - description: "<p>A label that uniquely identifies a specific Application\
              \ Load Balancer target group from which to determine the average request\
              \ count served by your Auto Scaling group. You can't specify a resource\
              \ label unless the target group is attached to the Auto Scaling group.</p>\
              \ <p>You create the resource label by appending the final portion of\
              \ the load balancer ARN and the final portion of the target group ARN\
              \ into a single value, separated by a forward slash (/). The format\
              \ of the resource label is:</p> <p> <code>app/my-alb/778d41231b141a0f/targetgroup/my-alb-target-group/943f017f100becff</code>.</p>\
              \ <p>Where:</p> <ul> <li> <p>app/&lt;load-balancer-name&gt;/&lt;load-balancer-id&gt;\
              \ is the final portion of the load balancer ARN</p> </li> <li> <p>targetgroup/&lt;target-group-name&gt;/&lt;target-group-id&gt;\
              \ is the final portion of the target group ARN.</p> </li> </ul> <p>To\
              \ find the ARN for an Application Load Balancer, use the <a href=\"\
              https://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_DescribeLoadBalancers.html\"\
              >DescribeLoadBalancers</a> API operation. To find the ARN for the target\
              \ group, use the <a href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_DescribeTargetGroups.html\"\
              >DescribeTargetGroups</a> API operation.</p>"
          title: ResourceLabel
      required:
      - PredefinedMetricType
      title: PredictiveScalingPredefinedScalingMetric
      type: object
    PredictiveScalingPredefinedLoadMetric:
      description: "<p>Describes a load metric for a predictive scaling policy.</p>\
        \ <p>When returned in the output of <code>DescribePolicies</code>, it indicates\
        \ that a predictive scaling policy uses individually specified load and scaling\
        \ metrics instead of a metric pair.</p>"
      properties:
        PredefinedMetricType:
          allOf:
          - $ref: '#/components/schemas/PredefinedLoadMetricType'
          - description: The metric type.
          title: PredefinedMetricType
        ResourceLabel:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen1023'
          - description: "<p>A label that uniquely identifies a specific Application\
              \ Load Balancer target group from which to determine the request count\
              \ served by your Auto Scaling group. You can't specify a resource label\
              \ unless the target group is attached to the Auto Scaling group.</p>\
              \ <p>You create the resource label by appending the final portion of\
              \ the load balancer ARN and the final portion of the target group ARN\
              \ into a single value, separated by a forward slash (/). The format\
              \ of the resource label is:</p> <p> <code>app/my-alb/778d41231b141a0f/targetgroup/my-alb-target-group/943f017f100becff</code>.</p>\
              \ <p>Where:</p> <ul> <li> <p>app/&lt;load-balancer-name&gt;/&lt;load-balancer-id&gt;\
              \ is the final portion of the load balancer ARN</p> </li> <li> <p>targetgroup/&lt;target-group-name&gt;/&lt;target-group-id&gt;\
              \ is the final portion of the target group ARN.</p> </li> </ul> <p>To\
              \ find the ARN for an Application Load Balancer, use the <a href=\"\
              https://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_DescribeLoadBalancers.html\"\
              >DescribeLoadBalancers</a> API operation. To find the ARN for the target\
              \ group, use the <a href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/APIReference/API_DescribeTargetGroups.html\"\
              >DescribeTargetGroups</a> API operation.</p>"
          title: ResourceLabel
      required:
      - PredefinedMetricType
      title: PredictiveScalingPredefinedLoadMetric
      type: object
    ProcessNames:
      items:
        $ref: '#/components/schemas/XmlStringMaxLen255'
      type: array
    ProcessType:
      description: "<p>Describes a process type.</p> <p>For more information, see\
        \ <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-suspend-resume-processes.html#process-types\"\
        >Scaling processes</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>.</p>"
      properties:
        ProcessName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: <p>One of the following processes:</p> <ul> <li> <p> <code>Launch</code>
              </p> </li> <li> <p> <code>Terminate</code> </p> </li> <li> <p> <code>AddToLoadBalancer</code>
              </p> </li> <li> <p> <code>AlarmNotification</code> </p> </li> <li> <p>
              <code>AZRebalance</code> </p> </li> <li> <p> <code>HealthCheck</code>
              </p> </li> <li> <p> <code>InstanceRefresh</code> </p> </li> <li> <p>
              <code>ReplaceUnhealthy</code> </p> </li> <li> <p> <code>ScheduledActions</code>
              </p> </li> </ul>
          title: ProcessName
      required:
      - ProcessName
      title: ProcessType
      type: object
    Processes:
      items:
        $ref: '#/components/schemas/ProcessType'
      type: array
    PropagateAtLaunch:
      type: boolean
    ProtectedFromScaleIn:
      type: boolean
    PutLifecycleHookType:
      properties:
        LifecycleHookName:
          allOf:
          - $ref: '#/components/schemas/AsciiStringMaxLen255'
          - description: The name of the lifecycle hook.
          title: LifecycleHookName
        AutoScalingGroupName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The name of the Auto Scaling group.
          title: AutoScalingGroupName
        LifecycleTransition:
          allOf:
          - $ref: '#/components/schemas/LifecycleTransition'
          - description: "<p>The lifecycle transition. For Auto Scaling groups, there\
              \ are two major lifecycle transitions.</p> <ul> <li> <p>To create a\
              \ lifecycle hook for scale-out events, specify <code>autoscaling:EC2_INSTANCE_LAUNCHING</code>.</p>\
              \ </li> <li> <p>To create a lifecycle hook for scale-in events, specify\
              \ <code>autoscaling:EC2_INSTANCE_TERMINATING</code>.</p> </li> </ul>\
              \ <p>Required for new lifecycle hooks, but optional when updating existing\
              \ hooks.</p>"
          title: LifecycleTransition
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>The ARN of the IAM role that allows the Auto Scaling\
              \ group to publish to the specified notification target.</p> <p>Valid\
              \ only if the notification target is an Amazon SNS topic or an Amazon\
              \ SQS queue. Required for new lifecycle hooks, but optional when updating\
              \ existing hooks.</p>"
          title: RoleARN
        NotificationTargetARN:
          allOf:
          - $ref: '#/components/schemas/NotificationTargetResourceName'
          - description: "<p>The Amazon Resource Name (ARN) of the notification target\
              \ that Amazon EC2 Auto Scaling uses to notify you when an instance is\
              \ in a wait state for the lifecycle hook. You can specify either an\
              \ Amazon SNS topic or an Amazon SQS queue.</p> <p>If you specify an\
              \ empty string, this overrides the current ARN.</p> <p>This operation\
              \ uses the JSON format when sending notifications to an Amazon SQS queue,\
              \ and an email key-value pair format when sending notifications to an\
              \ Amazon SNS topic.</p> <p>When you specify a notification target, Amazon\
              \ EC2 Auto Scaling sends it a test message. Test messages contain the\
              \ following additional key-value pair: <code>\"Event\": \"autoscaling:TEST_NOTIFICATION\"\
              </code>.</p>"
          title: NotificationTargetARN
        NotificationMetadata:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen1023'
          - description: Additional information that you want to include any time
              Amazon EC2 Auto Scaling sends a message to the notification target.
          title: NotificationMetadata
        HeartbeatTimeout:
          allOf:
          - $ref: '#/components/schemas/HeartbeatTimeout'
          - description: "The maximum time, in seconds, that can elapse before the\
              \ lifecycle hook times out. The range is from <code>30</code> to <code>7200</code>\
              \ seconds. The default value is <code>3600</code> seconds (1 hour)."
          title: HeartbeatTimeout
        DefaultResult:
          allOf:
          - $ref: '#/components/schemas/LifecycleActionResult'
          - description: "<p>The action the Auto Scaling group takes when the lifecycle\
              \ hook timeout elapses or if an unexpected failure occurs. The default\
              \ value is <code>ABANDON</code>.</p> <p>Valid values: <code>CONTINUE</code>\
              \ | <code>ABANDON</code> </p>"
          title: DefaultResult
      required:
      - AutoScalingGroupName
      - LifecycleHookName
      title: PutLifecycleHookType
      type: object
    PutNotificationConfigurationType:
      properties:
        AutoScalingGroupName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The name of the Auto Scaling group.
          title: AutoScalingGroupName
        TopicARN:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The Amazon Resource Name (ARN) of the Amazon SNS topic.
          title: TopicARN
        NotificationTypes:
          allOf:
          - $ref: '#/components/schemas/AutoScalingNotificationTypes'
          - description: "The type of event that causes the notification to be sent.\
              \ To query the notification types supported by Amazon EC2 Auto Scaling,\
              \ call the <a>DescribeAutoScalingNotificationTypes</a> API."
          title: NotificationTypes
      required:
      - AutoScalingGroupName
      - NotificationTypes
      - TopicARN
      title: PutNotificationConfigurationType
      type: object
    StepAdjustments:
      items:
        $ref: '#/components/schemas/StepAdjustment'
      type: array
    TargetTrackingConfiguration:
      description: Represents a target tracking scaling policy configuration to use
        with Amazon EC2 Auto Scaling.
      properties:
        PredefinedMetricSpecification:
          $ref: '#/components/schemas/GET_PutScalingPolicy_TargetTrackingConfiguration_parameter_PredefinedMetricSpecification'
        CustomizedMetricSpecification:
          $ref: '#/components/schemas/GET_PutScalingPolicy_TargetTrackingConfiguration_parameter_CustomizedMetricSpecification'
        TargetValue:
          allOf:
          - $ref: '#/components/schemas/MetricScale'
          - description: "<p>The target value for the metric.</p> <note> <p>Some metrics\
              \ are based on a count instead of a percentage, such as the request\
              \ count for an Application Load Balancer or the number of messages in\
              \ an SQS queue. If the scaling policy specifies one of these metrics,\
              \ specify the target utilization as the optimal average request or message\
              \ count per instance during any one-minute interval. </p> </note>"
          title: TargetValue
        DisableScaleIn:
          allOf:
          - $ref: '#/components/schemas/DisableScaleIn'
          - description: "Indicates whether scaling in by the target tracking scaling\
              \ policy is disabled. If scaling in is disabled, the target tracking\
              \ scaling policy doesn't remove instances from the Auto Scaling group.\
              \ Otherwise, the target tracking scaling policy can remove instances\
              \ from the Auto Scaling group. The default is <code>false</code>."
          title: DisableScaleIn
      required:
      - TargetValue
      title: TargetTrackingConfiguration
      type: object
    ScalingPolicyEnabled:
      type: boolean
    PutScalingPolicyType:
      properties:
        AutoScalingGroupName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The name of the Auto Scaling group.
          title: AutoScalingGroupName
        PolicyName:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: The name of the policy.
          title: PolicyName
        PolicyType:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen64'
          - description: "<p>One of the following policy types: </p> <ul> <li> <p>\
              \ <code>TargetTrackingScaling</code> </p> </li> <li> <p> <code>StepScaling</code>\
              \ </p> </li> <li> <p> <code>SimpleScaling</code> (default)</p> </li>\
              \ <li> <p> <code>PredictiveScaling</code> </p> </li> </ul>"
          title: PolicyType
        AdjustmentType:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen255'
          - description: "<p>Specifies how the scaling adjustment is interpreted (for\
              \ example, an absolute number or a percentage). The valid values are\
              \ <code>ChangeInCapacity</code>, <code>ExactCapacity</code>, and <code>PercentChangeInCapacity</code>.</p>\
              \ <p>Required if the policy type is <code>StepScaling</code> or <code>SimpleScaling</code>.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-scaling-simple-step.html#as-scaling-adjustment\"\
              >Scaling adjustment types</a> in the <i>Amazon EC2 Auto Scaling User\
              \ Guide</i>.</p>"
          title: AdjustmentType
        MinAdjustmentStep:
          allOf:
          - $ref: '#/components/schemas/MinAdjustmentStep'
          - description: Available for backward compatibility. Use <code>MinAdjustmentMagnitude</code>
              instead.
          title: MinAdjustmentStep
        MinAdjustmentMagnitude:
          allOf:
          - $ref: '#/components/schemas/MinAdjustmentMagnitude'
          - description: "<p>The minimum value to scale by when the adjustment type\
              \ is <code>PercentChangeInCapacity</code>. For example, suppose that\
              \ you create a step scaling policy to scale out an Auto Scaling group\
              \ by 25 percent and you specify a <code>MinAdjustmentMagnitude</code>\
              \ of 2. If the group has 4 instances and the scaling policy is performed,\
              \ 25 percent of 4 is 1. However, because you specified a <code>MinAdjustmentMagnitude</code>\
              \ of 2, Amazon EC2 Auto Scaling scales out the group by 2 instances.</p>\
              \ <p>Valid only if the policy type is <code>StepScaling</code> or <code>SimpleScaling</code>.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-scaling-simple-step.html#as-scaling-adjustment\"\
              >Scaling adjustment types</a> in the <i>Amazon EC2 Auto Scaling User\
              \ Guide</i>.</p> <note> <p>Some Auto Scaling groups use instance weights.\
              \ In this case, set the <code>MinAdjustmentMagnitude</code> to a value\
              \ that is at least as large as your largest instance weight.</p> </note>"
          title: MinAdjustmentMagnitude
        ScalingAdjustment:
          allOf:
          - $ref: '#/components/schemas/PolicyIncrement'
          - description: "<p>The amount by which to scale, based on the specified\
              \ adjustment type. A positive value adds to the current capacity while\
              \ a negative number removes from the current capacity. For exact capacity,\
              \ you must specify a non-negative value.</p> <p>Required if the policy\
              \ type is <code>SimpleScaling</code>. (Not used with any other policy\
              \ type.) </p>"
          title: ScalingAdjustment
        Cooldown:
          allOf:
          - $ref: '#/components/schemas/Cooldown'
          - description: "<p>A cooldown period, in seconds, that applies to a specific\
              \ simple scaling policy. When a cooldown period is specified here, it\
              \ overrides the default cooldown.</p> <p>Valid only if the policy type\
              \ is <code>SimpleScaling</code>. For more information, see <a href=\"\
              https://docs.aws.amazon.com/autoscaling/ec2/userguide/Cooldown.html\"\
              >Scaling cooldowns for Amazon EC2 Auto Scaling</a> in the <i>Amazon\
              \ EC2 Auto Scaling User Guide</i>.</p> <p>Default: None</p>"
          title: Cooldown
        MetricAggregationType:
          allOf:
          - $ref: '#/components/schemas/XmlStringMaxLen32'
          - description: "<p>The aggregation type for the CloudWatch metrics. The\
              \ valid values are <code>Minimum</code>, <code>Maximum</code>, and <code>Average</code>.\
              \ If the aggregation type is null, the value is treated as <code>Average</code>.</p>\
              \ <p>Valid only if the policy type is <code>StepScaling</code>.</p>"
          title: MetricAggregationType
        StepAdjustments:
          allOf:
          - $ref: '#/components/schemas/StepAdjustments'
          - description: <p>A set of adjustments that enable you to scale based on
              the size of the alarm breach.</p> <p>Required if the policy type is
              <code>StepScaling</code>. (Not used with any other policy type.) </p>
          title: StepAdjustments
        EstimatedInstanceWarmup:
          allOf:
          - $ref: '#/components/schemas/EstimatedInstanceWarmup'
          - description: "<p> <i>Not needed if the default instance warmup is defined\
              \ for the group.</i> </p> <p>The estimated time, in seconds, until a\
              \ newly launched instance can contribute to the CloudWatch metrics.\
              \ This warm-up period applies to instances launched due to a specific\
              \ target tracking or step scaling policy. When a warm-up period is specified\
              \ here, it overrides the default instance warmup.</p> <p>Valid only\
              \ if the policy type is <code>TargetTrackingScaling</code> or <code>StepScaling</code>.</p>\
              \ <note> <p>The default is to use the value for the default instance\
              \ warmup defined for the group. If default instance warmup is null,\
              \ then <code>EstimatedInstanceWarmup</code> falls back to the value\
              \ of default cooldown.</p> </note>"
          title: EstimatedInstanceWarmup
        TargetTrackingConfiguration:
          $ref: '#/components/schemas/PutScalingPolicyType_TargetTrackingConfiguration'
        Enabled:
          allOf:
          - $ref: '#/components/schemas/ScalingPolicyEnabled'
          - description: "Indicates whether the scaling policy is enabled or disabled.\
              \ The default is enabled. For more information, see <a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-enable-disable-scaling-policy.html\"\
              >Disabling a scaling policy for an Auto Scaling group</a> in the <i>Amazon\
              \ EC2 Auto Scaling User Guide</i>."
          title: Enabled
        PredictiveScalingConfiguration:
          $ref: '#/components/schemas/PutScalingPolicyType_PredictiveScalingConfiguration'
      required:
      - AutoScalingGroupName
      - PolicyName
      title: PutScalingPolicyType
      type: object
    PutScheduledUpdateGroupActionType:
      properties:
        AutoScalingGroupName:
