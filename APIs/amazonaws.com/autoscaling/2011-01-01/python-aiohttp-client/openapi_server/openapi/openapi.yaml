          \ instance types.</p> <p>You can specify up to four separate sets of instance\
          \ requirements per Auto Scaling group. This is useful for provisioning instances\
          \ from different Amazon Machine Images (AMIs) in the same Auto Scaling group.\
          \ To do this, create the AMIs and create a new launch template for each\
          \ AMI. Then, create a compatible set of instance requirements for each launch\
