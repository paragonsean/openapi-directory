      allOf:
      - $ref: '#/components/schemas/ReplicaModifications'
      - description: "<p>A filter that you can use to specify whether replica modification\
          \ sync is enabled. S3 on Outposts replica modification sync can help you\
          \ keep object metadata synchronized between replicas and source objects.\
          \ By default, S3 on Outposts replicates metadata from the source objects\
          \ to the replicas only. When replica modification sync is enabled, S3 on\
          \ Outposts replicates metadata changes made to the replica copies back to\
          \ the source object, making the replication bidirectional.</p> <p>To replicate\
          \ object metadata modifications on replicas, you can specify this element\
          \ and set the <code>Status</code> of this element to <code>Enabled</code>.</p>\
          \ <note> <p>You must enable replica modification sync on the source and\
          \ destination buckets to replicate replica metadata changes between the\
          \ source and the replicas.</p> </note>"
    ReplicationRule_Filter:
