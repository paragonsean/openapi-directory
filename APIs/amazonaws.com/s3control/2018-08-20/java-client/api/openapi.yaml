    MultiRegionAccessPointRoute:
      description: "<p>A structure for a Multi-Region Access Point that indicates\
        \ where Amazon S3 traffic can be routed. Routes can be either active or passive.\
        \ Active routes can process Amazon S3 requests through the Multi-Region Access\
        \ Point, but passive routes are not eligible to process Amazon S3 requests.\
        \ </p> <p>Each route contains the Amazon S3 bucket name and the Amazon Web\
        \ Services Region that the bucket is located in. The route also includes the\
        \ <code>TrafficDialPercentage</code> value, which shows whether the bucket\
        \ and Region are active (indicated by a value of <code>100</code>) or passive\
        \ (indicated by a value of <code>0</code>).</p>"
      properties:
        Bucket:
          allOf:
          - $ref: '#/components/schemas/BucketName'
          - description: "The name of the Amazon S3 bucket for which you'll submit\
              \ a routing configuration change. Either the <code>Bucket</code> or\
              \ the <code>Region</code> value must be provided. If both are provided,\
              \ the bucket must be in the specified Region."
        Region:
          allOf:
          - $ref: '#/components/schemas/RegionName'
          - description: "The Amazon Web Services Region to which you'll be submitting\
              \ a routing configuration change. Either the <code>Bucket</code> or\
              \ the <code>Region</code> value must be provided. If both are provided,\
              \ the bucket must be in the specified Region."
        TrafficDialPercentage:
          allOf:
          - $ref: '#/components/schemas/TrafficDialPercentage'
          - description: "<p>The traffic state for the specified bucket or Amazon\
              \ Web Services Region. </p> <p>A value of <code>0</code> indicates a\
              \ passive state, which means that no new traffic will be routed to the\
              \ Region. </p> <p>A value of <code>100</code> indicates an active state,\
              \ which means that traffic will be routed to the specified Region. </p>\
              \ <p>When the routing configuration for a Region is changed from active\
              \ to passive, any in-progress operations (uploads, copies, deletes,\
              \ and so on) to the formerly active Region will continue to run to until\
              \ a final success or failure status is reached.</p> <p>If all Regions\
              \ in the routing configuration are designated as passive, you'll receive\
              \ an <code>InvalidRequest</code> error.</p>"
      required:
      - TrafficDialPercentage
      type: object
