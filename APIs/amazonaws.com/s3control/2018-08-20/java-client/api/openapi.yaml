        \ add a rule for each subset.</p> <p>To specify a subset of the objects in\
        \ the source Outposts bucket to apply a replication rule to, add the <code>Filter</code>\
        \ element as a child of the <code>Rule</code> element. You can filter objects\
        \ based on an object key prefix, one or more object tags, or both. When you\
