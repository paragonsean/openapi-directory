    name: Mike Ralphson
    url: https://github.com/mermade/aws2openapi
    x-twitter: PermittedSoc
  description: "<p>The AWS Serverless Application Repository makes it easy for developers\
    \ and enterprises to quickly find\n and deploy serverless applications in the\
    \ AWS Cloud. For more information about serverless applications,\n see Serverless\
    \ Computing and Applications on the AWS website.</p><p>The AWS Serverless Application\
    \ Repository is deeply integrated with the AWS Lambda console, so that developers\
    \ of \n all levels can get started with serverless computing without needing to\
    \ learn anything new. You can use category \n keywords to browse for applications\
    \ such as web and mobile backends, data processing applications, or chatbots.\
    \ \n You can also search for applications by name, publisher, or event source.\
    \ To use an application, you simply choose it, \n configure any required fields,\
    \ and deploy it with a few clicks. </p><p>You can also easily publish applications,\
    \ sharing them publicly with the community at large, or privately\n within your\
    \ team or across your organization. To publish a serverless application (or app),\
    \ you can use the\n AWS Management Console, AWS Command Line Interface (AWS CLI),\
    \ or AWS SDKs to upload the code. Along with the\n code, you upload a simple manifest\
    \ file, also known as the AWS Serverless Application Model (AWS SAM) template.\n\
    \ For more information about AWS SAM, see AWS Serverless Application Model (AWS\
    \ SAM) on the AWS Labs\n GitHub repository.</p><p>The AWS Serverless Application\
    \ Repository Developer Guide contains more information about the two developer\n\
    \ experiences available:</p><ul>\n <li>\n <p>Consuming Applications – Browse for\
    \ applications and view information about them, including\n source code and readme\
    \ files. Also install, configure, and deploy applications of your choosing. </p>\n\
    \ <p>Publishing Applications – Configure and upload applications to make them\
    \ available to other\n developers, and publish new versions of applications. </p>\n\
    \ </li>\n </ul>"
