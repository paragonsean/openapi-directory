components:
  parameters:
    X-Amz-Content-Sha256:
      explode: false
      in: header
      name: X-Amz-Content-Sha256
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Date:
      explode: false
      in: header
      name: X-Amz-Date
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Algorithm:
      explode: false
      in: header
      name: X-Amz-Algorithm
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Credential:
      explode: false
      in: header
      name: X-Amz-Credential
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Security-Token:
      explode: false
      in: header
      name: X-Amz-Security-Token
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Signature:
      explode: false
      in: header
      name: X-Amz-Signature
      required: false
      schema:
        type: string
      style: simple
    X-Amz-SignedHeaders:
      explode: false
      in: header
      name: X-Amz-SignedHeaders
      required: false
      schema:
        type: string
      style: simple
  schemas:
    DisableControlOutput:
      example:
        operationIdentifier: ""
      properties:
        operationIdentifier:
          allOf:
          - $ref: '#/components/schemas/OperationIdentifier'
          - description: "The ID of the asynchronous operation, which is used to track\
              \ status. The operation is available for 90 days."
      required:
      - operationIdentifier
      type: object
    ValidationException: {}
    ConflictException: {}
    ServiceQuotaExceededException: {}
    InternalServerException: {}
    AccessDeniedException: {}
    ThrottlingException: {}
    ResourceNotFoundException: {}
    EnableControlOutput:
      example:
        operationIdentifier: ""
      properties:
        operationIdentifier:
          allOf:
          - $ref: '#/components/schemas/OperationIdentifier'
          - description: "The ID of the asynchronous operation, which is used to track\
              \ status. The operation is available for 90 days."
      required:
      - operationIdentifier
      type: object
    GetControlOperationOutput:
      example:
        controlOperation:
          operationType: ""
          startTime: ""
          endTime: ""
          statusMessage: ""
          status: ""
      properties:
        controlOperation:
          $ref: '#/components/schemas/GetControlOperationOutput_controlOperation'
      required:
      - controlOperation
      type: object
    ListEnabledControlsOutput:
      example:
        enabledControls: ""
        nextToken: ""
      properties:
        enabledControls:
          allOf:
          - $ref: '#/components/schemas/EnabledControls'
          - description: Lists the controls enabled by AWS Control Tower on the specified
              organizational unit and the accounts it contains.
        nextToken:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "Retrieves the next page of results. If the string is empty,\
              \ the current response is the end of the results."
      required:
      - enabledControls
      type: object
    ControlIdentifier:
      maxLength: 2048
      minLength: 20
      pattern: "^arn:aws[0-9a-zA-Z_\\-:\\/]+$"
      type: string
    SyntheticTimestamp_date_time:
      format: date-time
      type: string
    ControlOperationType:
      enum:
      - ENABLE_CONTROL
      - DISABLE_CONTROL
      type: string
    ControlOperationStatus:
      enum:
      - SUCCEEDED
      - FAILED
      - IN_PROGRESS
      type: string
    String:
      type: string
    ControlOperation:
      description: An operation performed by the control.
      properties:
        endTime:
          allOf:
          - $ref: '#/components/schemas/SyntheticTimestamp_date_time'
          - description: The time that the operation finished.
        operationType:
          allOf:
          - $ref: '#/components/schemas/ControlOperationType'
          - description: One of <code>ENABLE_CONTROL</code> or <code>DISABLE_CONTROL</code>.
        startTime:
          allOf:
          - $ref: '#/components/schemas/SyntheticTimestamp_date_time'
          - description: The time that the operation began.
        status:
          allOf:
          - $ref: '#/components/schemas/ControlOperationStatus'
          - description: "One of <code>IN_PROGRESS</code>, <code>SUCEEDED</code>,\
              \ or <code>FAILED</code>."
        statusMessage:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "If the operation result is <code>FAILED</code>, this string\
              \ contains a message explaining why the operation failed."
      type: object
    TargetIdentifier:
      maxLength: 2048
      minLength: 20
      pattern: "^arn:aws[0-9a-zA-Z_\\-:\\/]+$"
      type: string
    DisableControlInput:
      properties:
        controlIdentifier:
          allOf:
          - $ref: '#/components/schemas/ControlIdentifier'
          - description: "The ARN of the control. Only <b>Strongly recommended</b>\
              \ and <b>Elective</b> controls are permitted, with the exception of\
              \ the <b>Region deny</b> guardrail."
        targetIdentifier:
          allOf:
          - $ref: '#/components/schemas/TargetIdentifier'
          - description: The ARN of the organizational unit.
      required:
      - controlIdentifier
      - targetIdentifier
      title: DisableControlInput
      type: object
    OperationIdentifier:
      maxLength: 36
      minLength: 36
      pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$"
      type: string
    EnableControlInput:
      properties:
        controlIdentifier:
          allOf:
          - $ref: '#/components/schemas/ControlIdentifier'
          - description: "The ARN of the control. Only <b>Strongly recommended</b>\
              \ and <b>Elective</b> controls are permitted, with the exception of\
              \ the <b>Region deny</b> guardrail."
        targetIdentifier:
          allOf:
          - $ref: '#/components/schemas/TargetIdentifier'
          - description: The ARN of the organizational unit.
      required:
      - controlIdentifier
      - targetIdentifier
      title: EnableControlInput
      type: object
    EnabledControlSummary:
      description: A summary of enabled controls.
      properties:
        controlIdentifier:
          allOf:
          - $ref: '#/components/schemas/ControlIdentifier'
          - description: "The ARN of the control. Only <b>Strongly recommended</b>\
              \ and <b>Elective</b> controls are permitted, with the exception of\
              \ the <b>Region deny</b> guardrail."
      type: object
    EnabledControls:
      items:
        $ref: '#/components/schemas/EnabledControlSummary'
      type: array
    GetControlOperationInput:
      properties:
        operationIdentifier:
          allOf:
          - $ref: '#/components/schemas/OperationIdentifier'
          - description: "The ID of the asynchronous operation, which is used to track\
              \ status. The operation is available for 90 days."
      required:
      - operationIdentifier
      title: GetControlOperationInput
      type: object
    MaxResults:
      maximum: 100
      minimum: 1
      type: integer
    ListEnabledControlsInput:
      properties:
        maxResults:
          allOf:
          - $ref: '#/components/schemas/MaxResults'
          - description: How many results to return per API call.
        nextToken:
          allOf:
