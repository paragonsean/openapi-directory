        dataSetType: ""
        snsTopicArn: ""
        destinationS3Prefix: ""
        customerDefinedValues: ""
        destinationS3BucketName: ""
        roleNameArn: ""
      properties:
        dataSetType:
          allOf:
          - $ref: '#/components/schemas/SupportDataSetType'
          - description: "<p> Specifies the data set type to be written to the output\
              \ csv file. The data set types customer_support_contacts_data and test_customer_support_contacts_data\
              \ both result in a csv file containing the following fields: Product\
              \ Id, Product Code, Customer Guid, Subscription Guid, Subscription Start\
              \ Date, Organization, AWS Account Id, Given Name, Surname, Telephone\
              \ Number, Email, Title, Country Code, ZIP Code, Operation Type, and\
              \ Operation Time. </p> <p> <ul> <li><i>customer_support_contacts_data</i>\
              \ Customer support contact data. The data set will contain all changes\
              \ (Creates, Updates, and Deletes) to customer support contact data from\
              \ the date specified in the from_date parameter.</li> <li><i>test_customer_support_contacts_data</i>\
              \ An example data set containing static test data in the same format\
              \ as customer_support_contacts_data</li> </ul> </p>"
          title: dataSetType
        fromDate:
          allOf:
          - $ref: '#/components/schemas/FromDate'
          - description: The start date from which to retrieve the data set in UTC.
              This parameter only affects the customer_support_contacts_data data
              set type.
          title: fromDate
        roleNameArn:
          allOf:
          - $ref: '#/components/schemas/RoleNameArn'
          - description: The Amazon Resource Name (ARN) of the Role with an attached
