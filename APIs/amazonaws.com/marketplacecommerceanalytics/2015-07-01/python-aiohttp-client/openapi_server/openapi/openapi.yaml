        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Target
        required: true
        schema:
          enum:
          - MarketplaceCommerceAnalytics20150701.GenerateDataSet
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateDataSetRequest'
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateDataSetResult'
          description: Success
        "480":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketplaceCommerceAnalyticsException'
          description: MarketplaceCommerceAnalyticsException
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /#X-Amz-Target=MarketplaceCommerceAnalytics20150701.StartSupportDataExport:
    post:
      description: "Given a data set type and a from date, asynchronously publishes\
        \ the requested customer support data to the specified S3 bucket and notifies\
        \ the specified SNS topic once the data is available. Returns a unique request\
        \ identifier that can be used to correlate requests with notifications from\
        \ the SNS topic. Data sets will be published in comma-separated values (CSV)\
        \ format with the file name {data_set_type}_YYYY-MM-DD'T'HH-mm-ss'Z'.csv.\
        \ If a file with the same name already exists (e.g. if the same data set is\
        \ requested twice), the original file will be overwritten by the new file.\
        \ Requires a Role with an attached permissions policy providing Allow permissions\
        \ for the following actions: s3:PutObject, s3:GetBucketLocation, sns:GetTopicAttributes,\
        \ sns:Publish, iam:GetRolePolicy."
      operationId: start_support_data_export
