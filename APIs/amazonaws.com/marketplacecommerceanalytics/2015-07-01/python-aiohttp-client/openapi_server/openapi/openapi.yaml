paths:
  /#X-Amz-Target=MarketplaceCommerceAnalytics20150701.GenerateDataSet:
    post:
      description: "Given a data set type and data set publication date, asynchronously\
        \ publishes the requested data set to the specified S3 bucket and notifies\
        \ the specified SNS topic once the data is available. Returns a unique request\
        \ identifier that can be used to correlate requests with notifications from\
        \ the SNS topic. Data sets will be published in comma-separated values (CSV)\
        \ format with the file name {data_set_type}_YYYY-MM-DD.csv. If a file with\
        \ the same name already exists (e.g. if the same data set is requested twice),\
        \ the original file will be overwritten by the new file. Requires a Role with\
        \ an attached permissions policy providing Allow permissions for the following\
        \ actions: s3:PutObject, s3:GetBucketLocation, sns:GetTopicAttributes, sns:Publish,\
        \ iam:GetRolePolicy."
      operationId: generate_data_set
      parameters:
      - explode: false
        in: header
        name: X-Amz-Content-Sha256
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Date
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Algorithm
        required: false
        schema:
          type: string
        style: simple
      - explode: false
