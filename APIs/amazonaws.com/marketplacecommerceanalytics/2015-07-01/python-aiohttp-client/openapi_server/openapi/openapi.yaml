          title: dataSetRequestId
      title: GenerateDataSetResult
      type: object
    GenerateDataSetRequest:
      description: Container for the parameters to the GenerateDataSet operation.
      example:
        dataSetType: ""
        snsTopicArn: ""
        destinationS3Prefix: ""
        customerDefinedValues: ""
        dataSetPublicationDate: ""
        destinationS3BucketName: ""
        roleNameArn: ""
      properties:
        dataSetType:
          allOf:
          - $ref: '#/components/schemas/DataSetType'
          - description: "<p>The desired data set type.</p> <p> <ul> <li> <strong>customer_subscriber_hourly_monthly_subscriptions</strong>\
              \ <p>From 2017-09-15 to present: Available daily by 24:00 UTC.</p> </li>\
              \ <li> <strong>customer_subscriber_annual_subscriptions</strong> <p>From\
              \ 2017-09-15 to present: Available daily by 24:00 UTC.</p> </li> <li>\
              \ <strong>daily_business_usage_by_instance_type</strong> <p>From 2017-09-15\
              \ to present: Available daily by 24:00 UTC.</p> </li> <li> <strong>daily_business_fees</strong>\
              \ <p>From 2017-09-15 to present: Available daily by 24:00 UTC.</p> </li>\
              \ <li> <strong>daily_business_free_trial_conversions</strong> <p>From\
              \ 2017-09-15 to present: Available daily by 24:00 UTC.</p> </li> <li>\
              \ <strong>daily_business_new_instances</strong> <p>From 2017-09-15 to\
              \ present: Available daily by 24:00 UTC.</p> </li> <li> <strong>daily_business_new_product_subscribers</strong>\
              \ <p>From 2017-09-15 to present: Available daily by 24:00 UTC.</p> </li>\
              \ <li> <strong>daily_business_canceled_product_subscribers</strong>\
              \ <p>From 2017-09-15 to present: Available daily by 24:00 UTC.</p> </li>\
              \ <li> <strong>monthly_revenue_billing_and_revenue_data</strong> <p>From\
              \ 2017-09-15 to present: Available monthly on the 15th day of the month\
              \ by 24:00 UTC. Data includes metered transactions (e.g. hourly) from\
              \ one month prior.</p> </li> <li> <strong>monthly_revenue_annual_subscriptions</strong>\
              \ <p>From 2017-09-15 to present: Available monthly on the 15th day of\
              \ the month by 24:00 UTC. Data includes up-front software charges (e.g.\
              \ annual) from one month prior.</p> </li> <li> <strong>monthly_revenue_field_demonstration_usage</strong>\
              \ <p>From 2018-03-15 to present: Available monthly on the 15th day of\
              \ the month by 24:00 UTC.</p> </li> <li> <strong>monthly_revenue_flexible_payment_schedule</strong>\
              \ <p>From 2018-11-15 to present: Available monthly on the 15th day of\
              \ the month by 24:00 UTC.</p> </li> <li> <strong>disbursed_amount_by_product</strong>\
              \ <p>From 2017-09-15 to present: Available every 30 days by 24:00 UTC.</p>\
              \ </li> <li> <strong>disbursed_amount_by_instance_hours</strong> <p>From\
              \ 2017-09-15 to present: Available every 30 days by 24:00 UTC.</p> </li>\
              \ <li> <strong>disbursed_amount_by_customer_geo</strong> <p>From 2017-09-15\
              \ to present: Available every 30 days by 24:00 UTC.</p> </li> <li> <strong>disbursed_amount_by_age_of_uncollected_funds</strong>\
              \ <p>From 2017-09-15 to present: Available every 30 days by 24:00 UTC.</p>\
              \ </li> <li> <strong>disbursed_amount_by_age_of_disbursed_funds</strong>\
              \ <p>From 2017-09-15 to present: Available every 30 days by 24:00 UTC.</p>\
              \ </li> <li> <strong>disbursed_amount_by_age_of_past_due_funds</strong>\
              \ <p>From 2018-04-07 to present: Available every 30 days by 24:00 UTC.</p>\
              \ </li> <li> <strong>disbursed_amount_by_uncollected_funds_breakdown</strong>\
              \ <p>From 2019-10-04 to present: Available every 30 days by 24:00 UTC.</p>\
              \ </li> <li> <strong>sales_compensation_billed_revenue</strong> <p>From\
              \ 2017-09-15 to present: Available monthly on the 15th day of the month\
              \ by 24:00 UTC. Data includes metered transactions (e.g. hourly) from\
              \ one month prior, and up-front software charges (e.g. annual) from\
              \ one month prior.</p> </li> <li> <strong>us_sales_and_use_tax_records</strong>\
              \ <p>From 2017-09-15 to present: Available monthly on the 15th day of\
              \ the month by 24:00 UTC.</p> </li> <li> <strong>disbursed_amount_by_product_with_uncollected_funds</strong>\
              \ <p>This data set is deprecated. Download related reports from AMMP\
              \ instead!</p> </li> <li> <strong>customer_profile_by_industry</strong>\
              \ <p>This data set is deprecated. Download related reports from AMMP\
              \ instead!</p> </li> <li> <strong>customer_profile_by_revenue</strong>\
              \ <p>This data set is deprecated. Download related reports from AMMP\
              \ instead!</p> </li> <li> <strong>customer_profile_by_geography</strong>\
              \ <p>This data set is deprecated. Download related reports from AMMP\
              \ instead!</p> </li> </ul> </p>"
          title: dataSetType
        dataSetPublicationDate:
          allOf:
          - $ref: '#/components/schemas/DataSetPublicationDate'
          - description: "The date a data set was published. For daily data sets,\
              \ provide a date with day-level granularity for the desired day. For\
              \ monthly data sets except those with prefix disbursed_amount, provide\
              \ a date with month-level granularity for the desired month (the day\
              \ value will be ignored). For data sets with prefix disbursed_amount,\
              \ provide a date with day-level granularity for the desired day. For\
              \ these data sets we will look backwards in time over the range of 31\
              \ days until the first data set is found (the latest one)."
          title: dataSetPublicationDate
        roleNameArn:
          allOf:
          - $ref: '#/components/schemas/RoleNameArn'
          - description: The Amazon Resource Name (ARN) of the Role with an attached
              permissions policy to interact with the provided AWS services.
          title: roleNameArn
        destinationS3BucketName:
          allOf:
          - $ref: '#/components/schemas/DestinationS3BucketName'
          - description: "The name (friendly name, not ARN) of the destination S3\
              \ bucket."
          title: destinationS3BucketName
        destinationS3Prefix:
          allOf:
          - $ref: '#/components/schemas/DestinationS3Prefix'
          - description: "(Optional) The desired S3 prefix for the published data\
              \ set, similar to a directory path in standard file systems. For example,\
              \ if given the bucket name \"mybucket\" and the prefix \"myprefix/mydatasets\"\
              , the output file \"outputfile\" would be published to \"s3://mybucket/myprefix/mydatasets/outputfile\"\
              . If the prefix directory structure does not exist, it will be created.\
              \ If no prefix is provided, the data set will be published to the S3\
              \ bucket root."
          title: destinationS3Prefix
        snsTopicArn:
          allOf:
          - $ref: '#/components/schemas/SnsTopicArn'
          - description: Amazon Resource Name (ARN) for the SNS Topic that will be
              notified when the data set has been published or if an error has occurred.
          title: snsTopicArn
        customerDefinedValues:
          allOf:
          - $ref: '#/components/schemas/CustomerDefinedValues'
          - description: "(Optional) Key-value pairs which will be returned, unmodified,\
              \ in the Amazon SNS notification message and the data set metadata file.\
              \ These key-value pairs can be used to correlated responses with tracking\
              \ information from other systems."
          title: customerDefinedValues
      required:
      - dataSetPublicationDate
      - dataSetType
      - destinationS3BucketName
      - roleNameArn
      - snsTopicArn
      title: GenerateDataSetRequest
      type: object
