          - description: "<p> The current status of the upgrade. The status can take\
              \ one of the following values: </p> <ul> <li> <p>In Progress</p> </li>\
              \ <li> <p>Succeeded</p> </li> <li> <p>Succeeded with Issues</p> </li>\
              \ <li> <p>Failed</p> </li> </ul>"
        StepsList:
          allOf:
          - $ref: '#/components/schemas/UpgradeStepsList'
          - description: A list of each step performed as part of a specific upgrade
              or upgrade eligibility check.
      type: object
    UpgradeStepItem:
      description: Represents a single step of an upgrade or upgrade eligibility check
        workflow.
      properties:
        UpgradeStep:
          allOf:
          - $ref: '#/components/schemas/UpgradeStep'
          - description: "<p> One of three steps that an upgrade or upgrade eligibility\
              \ check goes through: </p> <ul> <li> <p>PreUpgradeCheck</p> </li> <li>\
              \ <p>Snapshot</p> </li> <li> <p>Upgrade</p> </li> </ul>"
        UpgradeStepStatus:
          allOf:
          - $ref: '#/components/schemas/UpgradeStatus'
          - description: "<p> The current status of the upgrade. The status can take\
              \ one of the following values: </p> <ul> <li> <p>In Progress</p> </li>\
              \ <li> <p>Succeeded</p> </li> <li> <p>Succeeded with Issues</p> </li>\
              \ <li> <p>Failed</p> </li> </ul>"
        Issues:
          allOf:
          - $ref: '#/components/schemas/Issues'
          - description: A list of strings containing detailed information about the
              errors encountered in a particular step.
        ProgressPercent:
          allOf:
          - $ref: '#/components/schemas/Double'
          - description: The floating point value representing the progress percentage
              of a particular step.
      type: object
    ValidationFailure:
      description: A validation failure that occurred as the result of a pre-update
        validation check (verbose dry run) on a domain.
      properties:
        Code:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The error code of the failure.
        Message:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A message corresponding to the failure.
      type: object
    VpcEndpointStatus:
      enum:
      - CREATING
      - CREATE_FAILED
      - ACTIVE
      - UPDATING
      - UPDATE_FAILED
      - DELETING
      - DELETE_FAILED
      type: string
    VpcEndpointErrorCode:
      enum:
      - ENDPOINT_NOT_FOUND
      - SERVER_ERROR
      type: string
    VpcEndpointError:
      description: Error information when attempting to describe an Amazon OpenSearch
        Service-managed VPC endpoint.
      properties:
        VpcEndpointId:
          allOf:
          - $ref: '#/components/schemas/VpcEndpointId'
          - description: The unique identifier of the endpoint.
        ErrorCode:
          allOf:
          - $ref: '#/components/schemas/VpcEndpointErrorCode'
          - description: The code associated with the error.
        ErrorMessage:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A message describing the error.
      type: object
    AddTags_request:
      properties:
        ARN:
          description: 'The Amazon Resource Name (ARN) of the domain. See <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/index.html">Identifiers
            for IAM Entities </a> in <i>Using AWS Identity and Access Management</i>
            for more information. '
          maxLength: 2048
          minLength: 20
          pattern: .*
          type: string
        TagList:
          description: A list of tags attached to a domain.
          items:
            $ref: '#/components/schemas/Tag'
          type: array
      required:
      - ARN
      - TagList
      type: object
    AuthorizeVpcEndpointAccess_request:
      properties:
        Account:
          description: The Amazon Web Services account ID to grant access to.
          pattern: "^[0-9]+$"
          type: string
      required:
      - Account
      type: object
    CancelServiceSoftwareUpdate_request:
      properties:
        DomainName:
          description: The name of an OpenSearch Service domain. Domain names are
            unique across the domains owned by an account within an Amazon Web Services
            Region.
          maxLength: 28
          minLength: 3
          pattern: "[a-z][a-z0-9\\-]+"
          type: string
      required:
      - DomainName
      type: object
    CreateDomain_request_ClusterConfig_ZoneAwarenessConfig:
      allOf:
      - $ref: '#/components/schemas/ZoneAwarenessConfig'
      - description: Container for zone awareness configuration options. Only required
          if <code>ZoneAwarenessEnabled</code> is <code>true</code>.
      example:
        AvailabilityZoneCount: ""
    CreateDomain_request_ClusterConfig_ColdStorageOptions:
      allOf:
      - $ref: '#/components/schemas/ColdStorageOptions'
      - description: Container for cold storage configuration options.
      example:
        Enabled: ""
    CreateDomain_request_ClusterConfig:
      description: "Container for the cluster configuration of an OpenSearch Service\
        \ domain. For more information, see <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html\"\
        >Creating and managing Amazon OpenSearch Service domains</a>."
      properties:
        InstanceType:
          allOf:
          - $ref: '#/components/schemas/OpenSearchPartitionInstanceType'
          - description: Instance type of data nodes in the cluster.
        InstanceCount:
          allOf:
          - $ref: '#/components/schemas/IntegerClass'
          - description: "Number of dedicated master nodes in the cluster. This number\
              \ must be greater than 1, otherwise you receive a validation exception."
        DedicatedMasterEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Indicates whether dedicated master nodes are enabled for
              the cluster.<code>True</code> if the cluster will use a dedicated master
              node.<code>False</code> if the cluster will not.
        ZoneAwarenessEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "Indicates whether multiple Availability Zones are enabled.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/managedomains-multiaz.html\"\
              >Configuring a multi-AZ domain in Amazon OpenSearch Service</a>."
        ZoneAwarenessConfig:
          $ref: '#/components/schemas/CreateDomain_request_ClusterConfig_ZoneAwarenessConfig'
        DedicatedMasterType:
          allOf:
          - $ref: '#/components/schemas/OpenSearchPartitionInstanceType'
          - description: OpenSearch Service instance type of the dedicated master
              nodes in the cluster.
        DedicatedMasterCount:
          allOf:
          - $ref: '#/components/schemas/IntegerClass'
          - description: "Number of dedicated master nodes in the cluster. This number\
              \ must be greater than 2 and not 4, otherwise you receive a validation\
              \ exception."
        WarmEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Whether to enable warm storage for the cluster.
        WarmType:
          allOf:
          - $ref: '#/components/schemas/OpenSearchWarmPartitionInstanceType'
          - description: The instance type for the cluster's warm nodes.
        WarmCount:
          allOf:
          - $ref: '#/components/schemas/IntegerClass'
          - description: The number of warm nodes in the cluster.
        ColdStorageOptions:
          $ref: '#/components/schemas/CreateDomain_request_ClusterConfig_ColdStorageOptions'
        MultiAZWithStandbyEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "A boolean that indicates whether a multi-AZ domain is turned\
              \ on with a standby AZ. For more information, see <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/managedomains-multiaz.html\"\
              >Configuring a multi-AZ domain in Amazon OpenSearch Service</a>. "
      type: object
    CreateDomain_request_EBSOptions:
      description: Container for the parameters required to enable EBS-based storage
        for an OpenSearch Service domain.
      properties:
        EBSEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Indicates whether EBS volumes are attached to data nodes
              in an OpenSearch Service domain.
        VolumeType:
          allOf:
          - $ref: '#/components/schemas/VolumeType'
          - description: Specifies the type of EBS volumes attached to data nodes.
        VolumeSize:
          allOf:
          - $ref: '#/components/schemas/IntegerClass'
          - description: Specifies the size (in GiB) of EBS volumes attached to data
              nodes.
        Iops:
          allOf:
          - $ref: '#/components/schemas/IntegerClass'
          - description: Specifies the baseline input/output (I/O) performance of
              EBS volumes attached to data nodes. Applicable only for the <code>gp3</code>
              and provisioned IOPS EBS volume types.
        Throughput:
          allOf:
          - $ref: '#/components/schemas/IntegerClass'
          - description: Specifies the throughput (in MiB/s) of the EBS volumes attached
              to data nodes. Applicable only for the <code>gp3</code> volume type.
      type: object
    CreateDomain_request_SnapshotOptions:
      description: "The time, in UTC format, when OpenSearch Service takes a daily\
        \ automated snapshot of the specified domain. Default is <code>0</code> hours."
      properties:
        AutomatedSnapshotStartHour:
          allOf:
          - $ref: '#/components/schemas/IntegerClass'
          - description: "The time, in UTC format, when OpenSearch Service takes a\
              \ daily automated snapshot of the specified domain. Default is <code>0</code>\
              \ hours."
      type: object
    CreateDomain_request_VPCOptions:
      description: "Options to specify the subnets and security groups for an Amazon\
        \ OpenSearch Service VPC endpoint. For more information, see <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/vpc.html\"\
        >Launching your Amazon OpenSearch Service domains using a VPC</a>."
      properties:
        SubnetIds:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: "A list of subnet IDs associated with the VPC endpoints for\
              \ the domain. If your domain uses multiple Availability Zones, you need\
              \ to provide two subnet IDs, one per zone. Otherwise, provide only one."
        SecurityGroupIds:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: "The list of security group IDs associated with the VPC endpoints\
              \ for the domain. If you do not provide a security group ID, OpenSearch\
              \ Service uses the default security group for the VPC."
      type: object
    CreateDomain_request_CognitoOptions:
      description: "Container for the parameters required to enable Cognito authentication\
        \ for an OpenSearch Service domain. For more information, see <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/cognito-auth.html\"\
        >Configuring Amazon Cognito authentication for OpenSearch Dashboards</a>."
      properties:
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Whether to enable or disable Amazon Cognito authentication
              for OpenSearch Dashboards.
        UserPoolId:
          allOf:
          - $ref: '#/components/schemas/UserPoolId'
          - description: The Amazon Cognito user pool ID that you want OpenSearch
              Service to use for OpenSearch Dashboards authentication.
        IdentityPoolId:
          allOf:
          - $ref: '#/components/schemas/IdentityPoolId'
          - description: The Amazon Cognito identity pool ID that you want OpenSearch
              Service to use for OpenSearch Dashboards authentication.
        RoleArn:
          allOf:
          - $ref: '#/components/schemas/RoleArn'
          - description: The <code>AmazonOpenSearchServiceCognitoAccess</code> role
              that allows OpenSearch Service to configure your user pool and identity
              pool.
      type: object
    CreateDomain_request_EncryptionAtRestOptions:
      description: "Specifies whether the domain should encrypt data at rest, and\
        \ if so, the Key Management Service (KMS) key to use. Can be used only to\
        \ create a new domain, not update an existing one."
      properties:
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: True to enable encryption at rest.
        KmsKeyId:
          allOf:
          - $ref: '#/components/schemas/KmsKeyId'
          - description: The KMS key ID. Takes the form <code>1a2a3a4-1a2a-3a4a-5a6a-1a2a3a4a5a6a</code>.
      type: object
    CreateDomain_request_NodeToNodeEncryptionOptions:
      description: "Enables or disables node-to-node encryption. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/ntn.html\"\
        >Node-to-node encryption for Amazon OpenSearch Service</a>."
      properties:
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: True to enable node-to-node encryption.
      type: object
    CreateDomain_request_DomainEndpointOptions:
      description: Options to configure a custom endpoint for an OpenSearch Service
        domain.
      properties:
        EnforceHTTPS:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: True to require that all traffic to the domain arrive over
              HTTPS.
        TLSSecurityPolicy:
          allOf:
          - $ref: '#/components/schemas/TLSSecurityPolicy'
          - description: <p>Specify the TLS security policy to apply to the HTTPS
              endpoint of the domain.</p> <p> Can be one of the following values:</p>
              <ul> <li> <p> <b>Policy-Min-TLS-1-0-2019-07:</b> TLS security policy
              which supports TLS version 1.0 and higher.</p> </li> <li> <p> <b>Policy-Min-TLS-1-2-2019-07:</b>
              TLS security policy which supports only TLS version 1.2 </p> </li> </ul>
        CustomEndpointEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Whether to enable a custom endpoint for the domain.
        CustomEndpoint:
          allOf:
          - $ref: '#/components/schemas/DomainNameFqdn'
          - description: The fully qualified URL for the custom endpoint.
        CustomEndpointCertificateArn:
          allOf:
          - $ref: '#/components/schemas/ARN'
          - description: "The ARN for your security certificate, managed in Amazon\
              \ Web Services Certificate Manager (ACM)."
      type: object
    CreateDomain_request_AdvancedSecurityOptions_MasterUserOptions:
      allOf:
      - $ref: '#/components/schemas/MasterUserOptions'
      - description: Container for information about the master user.
      example:
        MasterUserPassword: ""
        MasterUserARN: ""
        MasterUserName: ""
    CreateDomain_request_AdvancedSecurityOptions_SAMLOptions:
      allOf:
      - $ref: '#/components/schemas/SAMLOptionsInput'
      - description: Container for information about the SAML configuration for OpenSearch
          Dashboards.
      example:
        MasterBackendRole: ""
        SubjectKey: ""
        Idp:
          EntityId: ""
          MetadataContent: ""
        SessionTimeoutMinutes: ""
        RolesKey: ""
        Enabled: ""
        MasterUserName: ""
    CreateDomain_request_AdvancedSecurityOptions:
      description: "Options for enabling and configuring fine-grained access control.\
        \ For more information, see <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/fgac.html\"\
        >Fine-grained access control in Amazon OpenSearch Service</a>."
      properties:
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: True to enable fine-grained access control.
        InternalUserDatabaseEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: True to enable the internal user database.
        MasterUserOptions:
          $ref: '#/components/schemas/CreateDomain_request_AdvancedSecurityOptions_MasterUserOptions'
        SAMLOptions:
          $ref: '#/components/schemas/CreateDomain_request_AdvancedSecurityOptions_SAMLOptions'
        AnonymousAuthEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: True to enable a 30-day migration period during which administrators
              can create role mappings. Only necessary when <a href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/fgac.html#fgac-enabling-existing">enabling
              fine-grained access control on an existing domain</a>.
      type: object
    CreateDomain_request_AutoTuneOptions:
      description: "Options for configuring Auto-Tune. For more information, see <a\
        \ href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/auto-tune.html\"\
        >Auto-Tune for Amazon OpenSearch Service</a> "
      properties:
        DesiredState:
          allOf:
          - $ref: '#/components/schemas/AutoTuneDesiredState'
          - description: Whether Auto-Tune is enabled or disabled.
        MaintenanceSchedules:
          allOf:
          - $ref: '#/components/schemas/AutoTuneMaintenanceScheduleList'
          - description: A list of maintenance schedules during which Auto-Tune can
              deploy changes. Maintenance windows are deprecated and have been replaced
              with <a href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/off-peak.html">off-peak
              windows</a>.
        UseOffPeakWindow:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Whether to schedule Auto-Tune optimizations that require
              blue/green deployments during the domain's configured daily off-peak
              window.
      type: object
    CreateDomain_request_OffPeakWindowOptions_OffPeakWindow:
      allOf:
      - $ref: '#/components/schemas/OffPeakWindow'
      - description: Off-peak window settings for the domain.
      example:
        WindowStartTime:
          Hours: ""
          Minutes: ""
    CreateDomain_request_OffPeakWindowOptions:
      description: "Options for a domain's <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/APIReference/API_OffPeakWindow.html\"\
        >off-peak window</a>, during which OpenSearch Service can perform mandatory\
        \ configuration changes on the domain."
      properties:
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "<p>Whether to enable an off-peak window.</p> <p>This option\
              \ is only available when modifying a domain created prior to February\
              \ 16, 2023, not when creating a new domain. All domains created after\
              \ this date have the off-peak window enabled by default. You can't disable\
              \ the off-peak window after it's enabled for a domain.</p>"
        OffPeakWindow:
          $ref: '#/components/schemas/CreateDomain_request_OffPeakWindowOptions_OffPeakWindow'
      type: object
    CreateDomain_request_SoftwareUpdateOptions:
      description: Options for configuring service software updates for a domain.
      properties:
        AutoSoftwareUpdateEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Whether automatic service software updates are enabled for
              the domain.
      type: object
    CreateDomain_request:
      properties:
        DomainName:
          description: The name of an OpenSearch Service domain. Domain names are
            unique across the domains owned by an account within an Amazon Web Services
            Region.
          maxLength: 28
          minLength: 3
          pattern: "[a-z][a-z0-9\\-]+"
          type: string
        EngineVersion:
          description: "String of format Elasticsearch_X.Y or OpenSearch_X.Y to specify\
            \ the engine version for the OpenSearch Service domain. For example, <code>OpenSearch_1.0</code>\
            \ or <code>Elasticsearch_7.9</code>. For more information, see <a href=\"\
            https://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomains\"\
            >Creating and managing Amazon OpenSearch Service domains</a>."
          maxLength: 18
          minLength: 14
          pattern: "^Elasticsearch_[0-9]{1}\\.[0-9]{1,2}$|^OpenSearch_[0-9]{1,2}\\\
            .[0-9]{1,2}$"
          type: string
        ClusterConfig:
          $ref: '#/components/schemas/CreateDomain_request_ClusterConfig'
        EBSOptions:
          $ref: '#/components/schemas/CreateDomain_request_EBSOptions'
        AccessPolicies:
          description: "Access policy rules for an Amazon OpenSearch Service domain\
            \ endpoint. For more information, see <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomain-configure-access-policies\"\
            >Configuring access policies</a>. The maximum size of a policy document\
            \ is 100 KB."
          maxLength: 102400
          minLength: 0
          pattern: .*
          type: string
        SnapshotOptions:
          $ref: '#/components/schemas/CreateDomain_request_SnapshotOptions'
        VPCOptions:
          $ref: '#/components/schemas/CreateDomain_request_VPCOptions'
        CognitoOptions:
          $ref: '#/components/schemas/CreateDomain_request_CognitoOptions'
        EncryptionAtRestOptions:
          $ref: '#/components/schemas/CreateDomain_request_EncryptionAtRestOptions'
        NodeToNodeEncryptionOptions:
          $ref: '#/components/schemas/CreateDomain_request_NodeToNodeEncryptionOptions'
        AdvancedOptions:
          additionalProperties:
            $ref: '#/components/schemas/String'
          description: "<p>Exposes native OpenSearch configuration values from <code>opensearch.yml</code>.\
            \ The following advanced options are available: </p> <ul> <li> <p>Allows\
            \ references to indexes in an HTTP request body. Must be <code>false</code>\
            \ when configuring access to individual sub-resources. Default is <code>true</code>.</p>\
            \ </li> <li> <p>Specifies the percentage of heap space allocated to field\
            \ data. Default is unbounded.</p> </li> </ul> <p>For more information,\
            \ see <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomain-configure-advanced-options\"\
            >Advanced cluster parameters</a>.</p>"
          type: object
        LogPublishingOptions:
          additionalProperties:
            $ref: '#/components/schemas/LogPublishingOption'
          description: Key-value pairs to configure log publishing.
          type: object
        DomainEndpointOptions:
          $ref: '#/components/schemas/CreateDomain_request_DomainEndpointOptions'
        AdvancedSecurityOptions:
          $ref: '#/components/schemas/CreateDomain_request_AdvancedSecurityOptions'
        TagList:
          description: A list of tags attached to a domain.
          items:
            $ref: '#/components/schemas/Tag'
          type: array
        AutoTuneOptions:
          $ref: '#/components/schemas/CreateDomain_request_AutoTuneOptions'
        OffPeakWindowOptions:
          $ref: '#/components/schemas/CreateDomain_request_OffPeakWindowOptions'
        SoftwareUpdateOptions:
          $ref: '#/components/schemas/CreateDomain_request_SoftwareUpdateOptions'
      required:
      - DomainName
      type: object
    CreateOutboundConnection_request_LocalDomainInfo_AWSDomainInformation:
      allOf:
      - $ref: '#/components/schemas/AWSDomainInformation'
      - description: Information about an Amazon OpenSearch Service domain.
      example:
        OwnerId: ""
        DomainName: ""
        Region: ""
    CreateOutboundConnection_request_LocalDomainInfo:
      description: Container for information about an OpenSearch Service domain.
      properties:
        AWSDomainInformation:
          $ref: '#/components/schemas/CreateOutboundConnection_request_LocalDomainInfo_AWSDomainInformation'
      type: object
    CreateOutboundConnection_request_ConnectionProperties_CrossClusterSearch:
      allOf:
      - $ref: '#/components/schemas/CrossClusterSearchConnectionProperties'
      - description: The connection properties for cross cluster search.
      example:
        SkipUnavailable: ""
    CreateOutboundConnection_request_ConnectionProperties:
      description: The connection properties of an outbound connection.
      properties:
        Endpoint:
          allOf:
          - $ref: '#/components/schemas/Endpoint'
          - description: <important> <p>The Endpoint attribute cannot be modified.
              </p> </important> <p>The endpoint of the remote domain. Applicable for
              VPC_ENDPOINT connection mode.</p>
        CrossClusterSearch:
          $ref: '#/components/schemas/CreateOutboundConnection_request_ConnectionProperties_CrossClusterSearch'
      type: object
    CreateOutboundConnection_request:
      properties:
        LocalDomainInfo:
          $ref: '#/components/schemas/CreateOutboundConnection_request_LocalDomainInfo'
        RemoteDomainInfo:
          $ref: '#/components/schemas/CreateOutboundConnection_request_LocalDomainInfo'
        ConnectionAlias:
          description: Name of the connection.
          maxLength: 100
          minLength: 2
          pattern: "[a-zA-Z][a-zA-Z0-9\\-\\_]+"
          type: string
        ConnectionMode:
          description: <p>The connection mode for the cross-cluster connection.</p>
            <ul> <li> <p> <b>DIRECT</b> - Used for cross-cluster search or cross-cluster
            replication.</p> </li> <li> <p> <b>VPC_ENDPOINT</b> - Used for remote
            reindex between Amazon OpenSearch Service VPC domains.</p> </li> </ul>
          enum:
          - DIRECT
          - VPC_ENDPOINT
          type: string
        ConnectionProperties:
          $ref: '#/components/schemas/CreateOutboundConnection_request_ConnectionProperties'
      required:
      - ConnectionAlias
      - LocalDomainInfo
      - RemoteDomainInfo
      type: object
    CreatePackage_request_PackageSource:
      description: The Amazon S3 location to import the package from.
      properties:
        S3BucketName:
          allOf:
          - $ref: '#/components/schemas/S3BucketName'
          - description: The name of the Amazon S3 bucket containing the package.
        S3Key:
          allOf:
          - $ref: '#/components/schemas/S3Key'
          - description: Key (file name) of the package.
      type: object
    CreatePackage_request:
      properties:
        PackageName:
          description: Unique name for the package.
          maxLength: 28
          minLength: 3
          pattern: "[a-z][a-z0-9\\-]+"
          type: string
        PackageType:
          description: The type of package.
          enum:
          - TXT-DICTIONARY
          type: string
        PackageDescription:
          description: Description of the package.
          maxLength: 1024
          type: string
        PackageSource:
          $ref: '#/components/schemas/CreatePackage_request_PackageSource'
      required:
      - PackageName
      - PackageSource
      - PackageType
      type: object
    CreateVpcEndpoint_request:
      properties:
        DomainArn:
          description: The Amazon Resource Name (ARN) of the domain to create the
            endpoint for.
          maxLength: 512
          minLength: 1
          pattern: "arn:aws[a-z\\-]*:[a-z]+:[a-z0-9\\-]+:[0-9]+:domain\\/[a-z0-9\\\
            -]+"
          type: string
        VpcOptions:
          $ref: '#/components/schemas/CreateDomain_request_VPCOptions'
        ClientToken:
          description: "Unique, case-sensitive identifier to ensure idempotency of\
            \ the request."
          maxLength: 64
          minLength: 1
          type: string
      required:
      - DomainArn
      - VpcOptions
      type: object
    DescribeDomainAutoTunes_request:
      properties:
        MaxResults:
          description: An optional parameter that specifies the maximum number of
            results to return for a given request.
          maximum: 100
