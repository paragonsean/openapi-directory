              \ defined in <a href=\"https://earth-info.nga.mil/GandG/wgs84/index.html\"\
              >WGS 84</a> format: <code>[longitude, latitude]</code>. For example,\
              \ <code>[-123.115, 49.285]</code>.</p> <important> <p>Depending on the\
