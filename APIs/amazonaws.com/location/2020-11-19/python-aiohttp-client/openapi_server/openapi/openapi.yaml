            \ in UTF-8</p> </li> <li> <p>Can use alphanumeric characters (AZ, a\
            z, 09), and the following characters: + - = . _ : / @. </p> </li> <li>\
            \ <p>Cannot use \"aws:\" as a prefix for a key.</p> </li> </ul>"
          maxProperties: 50
