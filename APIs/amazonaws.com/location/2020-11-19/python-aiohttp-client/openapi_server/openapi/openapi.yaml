              \ </p> <ul> <li> <p> <code>geo:SearchPlaceIndexForText</code> - Allows\
              \ geocoding.</p> </li> <li> <p> <code>geo:SearchPlaceIndexForPosition</code>\
              \ - Allows reverse geocoding.</p> </li> <li> <p> <code>geo:SearchPlaceIndexForSuggestions</code>\
              \ - Allows generating suggestions from text.</p> </li> <li> <p> <code>GetPlace</code>\
              \ - Allows finding a place by place ID.</p> </li> </ul> </li> <li> <p>\
              \ <b>Route actions</b> </p> <ul> <li> <p> <code>geo:CalculateRoute</code>\
              \ - Allows point to point routing.</p> </li> <li> <p> <code>geo:CalculateRouteMatrix</code>\
              \ - Allows calculating a matrix of routes.</p> </li> </ul> </li> </ul>\
              \ <note> <p>You must use these strings exactly. For example, to provide\
              \ access to map rendering, the only valid action is <code>geo:GetMap*</code>\
              \ as an input to the list. <code>[\"geo:GetMap*\"]</code> is valid but\
              \ <code>[\"geo:GetMapTile\"]</code> is not. Similarly, you cannot use\
              \ <code>[\"geo:SearchPlaceIndexFor*\"]</code> - you must list each of\
              \ the Place actions separately.</p> </note>"
          title: AllowActions
        AllowReferers:
          allOf:
          - $ref: '#/components/schemas/ApiKeyRestrictionsAllowReferersList'
          - description: "<p>An optional list of allowed HTTP referers for which requests\
              \ must originate from. Requests using this API key from other domains\
              \ will not be allowed.</p> <p>Requirements:</p> <ul> <li> <p>Contain\
              \ only alphanumeric characters (AZ, az, 09) or any symbols in this\
              \ list <code>$\\-._+!*`(),;/?:@=&amp;</code> </p> </li> <li> <p>May\
              \ contain a percent (%) if followed by 2 hexadecimal digits (A-F, a-f,\
              \ 0-9); this is used for URL encoding purposes.</p> </li> <li> <p>May\
              \ contain wildcard characters question mark (?) and asterisk (*).</p>\
              \ <p>Question mark (?) will replace any single character (including\
              \ hexadecimal digits).</p> <p>Asterisk (*) will replace any multiple\
              \ characters (including multiple hexadecimal digits).</p> </li> <li>\
              \ <p>No spaces allowed. For example, <code>https://example.com</code>.</p>\
              \ </li> </ul>"
          title: AllowReferers
        AllowResources:
          allOf:
          - $ref: '#/components/schemas/ApiKeyRestrictionsAllowResourcesList'
          - description: "<p>A list of allowed resource ARNs that a API key bearer\
              \ can perform actions on.</p> <ul> <li> <p>The ARN must be the correct\
              \ ARN for a map, place, or route ARN. You may include wildcards in the\
              \ resource-id to match multiple resources of the same type.</p> </li>\
              \ <li> <p>The resources must be in the same <code>partition</code>,\
              \ <code>region</code>, and <code>account-id</code> as the key that is\
              \ being created.</p> </li> <li> <p>Other than wildcards, you must include\
              \ the full ARN, including the <code>arn</code>, <code>partition</code>,\
              \ <code>service</code>, <code>region</code>, <code>account-id</code>\
              \ and <code>resource-id</code>, delimited by colons (:).</p> </li> <li>\
              \ <p>No spaces allowed, even with wildcards. For example, <code>arn:aws:geo:region:<i>account-id</i>:map/ExampleMap*</code>.</p>\
              \ </li> </ul> <p>For more information about ARN format, see <a href=\"\
              https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
              >Amazon Resource Names (ARNs)</a>.</p>"
          title: AllowResources
      required:
