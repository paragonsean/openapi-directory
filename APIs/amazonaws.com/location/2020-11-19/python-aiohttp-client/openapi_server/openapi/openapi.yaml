              \ position is the X coordinate, or longitude of the upper northeast\
              \ corner. </p> </li> <li> <p>The fourth <code>bbox</code> position is\
              \ the Y coordinate, or latitude of the upper northeast corner. </p>\
              \ </li> </ul>"
          title: RouteBBox
      required:
