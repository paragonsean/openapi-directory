          description: "<p>The finish position for the route. Defined in <a href=\"\
            https://earth-info.nga.mil/index.php?dir=wgs84&amp;action=wgs84\">World\
            \ Geodetic System (WGS 84)</a> format: <code>[longitude, latitude]</code>.</p>\
            \ <ul> <li> <p> For example, <code>[-122.339, 47.615]</code> </p> </li>\
            \ </ul> <note> <p>If you specify a destination that's not located on a\
            \ road, Amazon Location <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/snap-to-nearby-road.html\"\
            >moves the position to the nearest road</a>. </p> </note> <p>Valid Values:\
            \ <code>[-180 to 180,-90 to 90]</code> </p>"
          items:
            $ref: '#/components/schemas/Double'
          maxItems: 2
          minItems: 2
          title: DestinationPosition
          type: array
        DistanceUnit:
          description: "<p>Set the unit system to specify the distance.</p> <p>Default\
            \ Value: <code>Kilometers</code> </p>"
          enum:
          - Kilometers
          - Miles
          title: DistanceUnit
          type: string
        IncludeLegGeometry:
          description: "<p>Set to include the geometry details in the result for each\
            \ path between a pair of positions.</p> <p>Default Value: <code>false</code>\
            \ </p> <p>Valid Values: <code>false</code> | <code>true</code> </p>"
          title: IncludeLegGeometry
          type: boolean
        TravelMode:
          description: "<p>Specifies the mode of transport when calculating a route.\
            \ Used in estimating the speed of travel and road compatibility. You can\
            \ choose <code>Car</code>, <code>Truck</code>, <code>Walking</code>, <code>Bicycle</code>\
            \ or <code>Motorcycle</code> as options for the <code>TravelMode</code>.</p>\
            \ <note> <p> <code>Bicycle</code> and <code>Motorcycle</code> are only\
            \ valid when using Grab as a data provider, and only within Southeast\
            \ Asia.</p> <p> <code>Truck</code> is not available for Grab.</p> <p>For\
            \ more details on the using Grab for routing, including areas of coverage,\
            \ see <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/grab.html\"\
            >GrabMaps</a> in the <i>Amazon Location Service Developer Guide</i>.</p>\
            \ </note> <p>The <code>TravelMode</code> you specify also determines how\
            \ you specify route preferences: </p> <ul> <li> <p>If traveling by <code>Car</code>\
            \ use the <code>CarModeOptions</code> parameter.</p> </li> <li> <p>If\
            \ traveling by <code>Truck</code> use the <code>TruckModeOptions</code>\
            \ parameter.</p> </li> </ul> <p>Default Value: <code>Car</code> </p>"
          enum:
          - Car
          - Truck
          - Walking
          - Bicycle
          - Motorcycle
          title: TravelMode
          type: string
        TruckModeOptions:
          $ref: '#/components/schemas/CalculateRoute_request_TruckModeOptions'
        WaypointPositions:
          description: "<p>Specifies an ordered list of up to 23 intermediate positions\
            \ to include along a route between the departure position and destination\
            \ position. </p> <ul> <li> <p>For example, from the <code>DeparturePosition</code>\
            \ <code>[-123.115, 49.285]</code>, the route follows the order that the\
            \ waypoint positions are given <code>[[-122.757, 49.0021],[-122.349, 47.620]]</code>\
            \ </p> </li> </ul> <note> <p>If you specify a waypoint position that's\
            \ not located on a road, Amazon Location <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/snap-to-nearby-road.html\"\
            >moves the position to the nearest road</a>. </p> <p>Specifying more than\
            \ 23 waypoints returns a <code>400 ValidationException</code> error.</p>\
            \ <p>If Esri is the provider for your route calculator, specifying a route\
            \ that is longer than 400 km returns a <code>400 RoutesValidationException</code>\
            \ error.</p> </note> <p>Valid Values: <code>[-180 to 180,-90 to 90]</code>\
            \ </p>"
          items:
            $ref: '#/components/schemas/Position'
          maxItems: 23
          minItems: 0
          title: WaypointPositions
          type: array
      required:
      - DeparturePosition
      - DestinationPosition
      title: CalculateRoute_request
      type: object
    CalculateRouteMatrix_request:
      properties:
        CarModeOptions:
          $ref: '#/components/schemas/CalculateRoute_request_CarModeOptions'
        DepartNow:
          description: "<p>Sets the time of departure as the current time. Uses the\
            \ current time to calculate the route matrix. You can't set both <code>DepartureTime</code>\
