              \ road, Amazon Location <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/snap-to-nearby-road.html\"\
              >moves the position to the nearest road</a>. If Esri is the provider\
              \ for your route calculator, specifying a route that is longer than\
              \ 400 km returns a <code>400 RoutesValidationException</code> error.</p>\
              \ </note> <p>Valid Values: <code>[-180 to 180,-90 to 90]</code> </p>"
        DepartureTime:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "<p>Specifies the desired time of departure. Uses the given\
              \ time to calculate the route. Otherwise, the best time of day to travel\
              \ with the best traffic conditions is used to calculate the route.</p>\
              \ <note> <p>Setting a departure time in the past returns a <code>400\
              \ ValidationException</code> error.</p> </note> <ul> <li> <p>In <a href=\"\
              https://www.iso.org/iso-8601-date-and-time-format.html\">ISO 8601</a>\
              \ format: <code>YYYY-MM-DDThh:mm:ss.sssZ</code>. For example, <code>2020\
              07-2T12:15:20.000Z+01:00</code> </p> </li> </ul>"
        DestinationPosition:
          allOf:
          - $ref: '#/components/schemas/Position'
          - description: "<p>The finish position for the route. Defined in <a href=\"\
              https://earth-info.nga.mil/index.php?dir=wgs84&amp;action=wgs84\">World\
              \ Geodetic System (WGS 84)</a> format: <code>[longitude, latitude]</code>.</p>\
              \ <ul> <li> <p> For example, <code>[-122.339, 47.615]</code> </p> </li>\
              \ </ul> <note> <p>If you specify a destination that's not located on\
              \ a road, Amazon Location <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/snap-to-nearby-road.html\"\
              >moves the position to the nearest road</a>. </p> </note> <p>Valid Values:\
              \ <code>[-180 to 180,-90 to 90]</code> </p>"
        DistanceUnit:
          allOf:
          - $ref: '#/components/schemas/DistanceUnit'
          - description: "<p>Set the unit system to specify the distance.</p> <p>Default\
              \ Value: <code>Kilometers</code> </p>"
        IncludeLegGeometry:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "<p>Set to include the geometry details in the result for\
              \ each path between a pair of positions.</p> <p>Default Value: <code>false</code>\
              \ </p> <p>Valid Values: <code>false</code> | <code>true</code> </p>"
        TravelMode:
          allOf:
          - $ref: '#/components/schemas/TravelMode'
          - description: "<p>Specifies the mode of transport when calculating a route.\
              \ Used in estimating the speed of travel and road compatibility. You\
              \ can choose <code>Car</code>, <code>Truck</code>, <code>Walking</code>,\
              \ <code>Bicycle</code> or <code>Motorcycle</code> as options for the\
              \ <code>TravelMode</code>.</p> <note> <p> <code>Bicycle</code> and <code>Motorcycle</code>\
              \ are only valid when using Grab as a data provider, and only within\
              \ Southeast Asia.</p> <p> <code>Truck</code> is not available for Grab.</p>\
              \ <p>For more details on the using Grab for routing, including areas\
              \ of coverage, see <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/grab.html\"\
              >GrabMaps</a> in the <i>Amazon Location Service Developer Guide</i>.</p>\
              \ </note> <p>The <code>TravelMode</code> you specify also determines\
              \ how you specify route preferences: </p> <ul> <li> <p>If traveling\
              \ by <code>Car</code> use the <code>CarModeOptions</code> parameter.</p>\
              \ </li> <li> <p>If traveling by <code>Truck</code> use the <code>TruckModeOptions</code>\
              \ parameter.</p> </li> </ul> <p>Default Value: <code>Car</code> </p>"
        TruckModeOptions:
          $ref: '#/components/schemas/CalculateRouteMatrixRequest_TruckModeOptions'
        WaypointPositions:
          allOf:
          - $ref: '#/components/schemas/CalculateRouteRequestWaypointPositionsList'
          - description: "<p>Specifies an ordered list of up to 23 intermediate positions\
              \ to include along a route between the departure position and destination\
              \ position. </p> <ul> <li> <p>For example, from the <code>DeparturePosition</code>\
              \ <code>[-123.115, 49.285]</code>, the route follows the order that\
              \ the waypoint positions are given <code>[[-122.757, 49.0021],[-122.349,\
              \ 47.620]]</code> </p> </li> </ul> <note> <p>If you specify a waypoint\
              \ position that's not located on a road, Amazon Location <a href=\"\
              https://docs.aws.amazon.com/location/latest/developerguide/snap-to-nearby-road.html\"\
              >moves the position to the nearest road</a>. </p> <p>Specifying more\
              \ than 23 waypoints returns a <code>400 ValidationException</code> error.</p>\
              \ <p>If Esri is the provider for your route calculator, specifying a\
              \ route that is longer than 400 km returns a <code>400 RoutesValidationException</code>\
              \ error.</p> </note> <p>Valid Values: <code>[-180 to 180,-90 to 90]</code>\
              \ </p>"
      required:
      - DeparturePosition
      - DestinationPosition
