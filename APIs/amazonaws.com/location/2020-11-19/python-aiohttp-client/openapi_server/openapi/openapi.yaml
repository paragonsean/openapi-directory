              \ are ignored. Location updates within this distance are neither evaluated\
              \ against linked geofence collections, nor stored. This helps control\
              \ costs by reducing the number of geofence evaluations and historical\
              \ device positions to paginate through. Distance-based filtering can\
              \ also reduce the effects of GPS noise when displaying device trajectories\
              \ on a map. </p> </li> <li> <p> <code>AccuracyBased</code> - If the\
              \ device has moved less than the measured accuracy, location updates\
