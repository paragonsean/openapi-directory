    CreateMap_request_Configuration:
      description: Specifies the map tile style selected from an available provider.
      properties:
        PoliticalView:
          allOf:
          - $ref: '#/components/schemas/CountryCode3'
          - description: "<p>Specifies the political view for the style. Leave unset\
              \ to not use a political view, or, for styles that support specific\
              \ political views, you can choose a view, such as <code>IND</code> for\
              \ the Indian view.</p> <p>Default is unset.</p> <note> <p>Not all map\
              \ resources or styles support political view styles. See <a href=\"\
              https://docs.aws.amazon.com/location/latest/developerguide/map-concepts.html#political-views\"\
              >Political views</a> for more information.</p> </note>"
          title: PoliticalView
        Style:
          allOf:
          - $ref: '#/components/schemas/MapStyle'
          - description: "<p>Specifies the map style selected from an available data\
              \ provider.</p> <p>Valid <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/esri.html\"\
              >Esri map styles</a>:</p> <ul> <li> <p> <code>VectorEsriDarkGrayCanvas</code>\
              \  The Esri Dark Gray Canvas map style. A vector basemap with a dark\
              \ gray, neutral background with minimal colors, labels, and features\
              \ that's designed to draw attention to your thematic content. </p> </li>\
              \ <li> <p> <code>RasterEsriImagery</code>  The Esri Imagery map style.\
              \ A raster basemap that provides one meter or better satellite and aerial\
              \ imagery in many parts of the world and lower resolution satellite\
              \ imagery worldwide. </p> </li> <li> <p> <code>VectorEsriLightGrayCanvas</code>\
              \  The Esri Light Gray Canvas map style, which provides a detailed\
              \ vector basemap with a light gray, neutral background style with minimal\
              \ colors, labels, and features that's designed to draw attention to\
              \ your thematic content. </p> </li> <li> <p> <code>VectorEsriTopographic</code>\
              \  The Esri Light map style, which provides a detailed vector basemap\
              \ with a classic Esri map style.</p> </li> <li> <p> <code>VectorEsriStreets</code>\
              \  The Esri Street Map style, which provides a detailed vector basemap\
              \ for the world symbolized with a classic Esri street map style. The\
              \ vector tile layer is similar in content and style to the World Street\
              \ Map raster map.</p> </li> <li> <p> <code>VectorEsriNavigation</code>\
              \  The Esri Navigation map style, which provides a detailed basemap\
              \ for the world symbolized with a custom navigation map style that's\
              \ designed for use during the day in mobile devices.</p> </li> </ul>\
              \ <p>Valid <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/HERE.html\"\
              >HERE Technologies map styles</a>:</p> <ul> <li> <p> <code>VectorHereContrast</code>\
              \  The HERE Contrast (Berlin) map style is a high contrast detailed\
              \ base map of the world that blends 3D and 2D rendering.</p> <note>\
              \ <p>The <code>VectorHereContrast</code> style has been renamed from\
              \ <code>VectorHereBerlin</code>. <code>VectorHereBerlin</code> has been\
              \ deprecated, but will continue to work in applications that use it.</p>\
              \ </note> </li> <li> <p> <code>VectorHereExplore</code>  A default\
              \ HERE map style containing a neutral, global map and its features including\
              \ roads, buildings, landmarks, and water features. It also now includes\
              \ a fully designed map of Japan.</p> </li> <li> <p> <code>VectorHereExploreTruck</code>\
              \  A global map containing truck restrictions and attributes (e.g.\
              \ width / height / HAZMAT) symbolized with highlighted segments and\
              \ icons on top of HERE Explore to support use cases within transport\
              \ and logistics.</p> </li> <li> <p> <code>RasterHereExploreSatellite</code>\
              \  A global map containing high resolution satellite imagery.</p> </li>\
              \ <li> <p> <code>HybridHereExploreSatellite</code>  A global map displaying\
              \ the road network, street names, and city labels over satellite imagery.\
              \ This style will automatically retrieve both raster and vector tiles,\
              \ and your charges will be based on total tiles retrieved.</p> <note>\
              \ <p>Hybrid styles use both vector and raster tiles when rendering the\
              \ map that you see. This means that more tiles are retrieved than when\
              \ using either vector or raster tiles alone. Your charges will include\
              \ all tiles retrieved.</p> </note> </li> </ul> <p>Valid <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/grab.html\"\
              >GrabMaps map styles</a>:</p> <ul> <li> <p> <code>VectorGrabStandardLight</code>\
              \  The Grab Standard Light map style provides a basemap with detailed\
              \ land use coloring, area names, roads, landmarks, and points of interest\
              \ covering Southeast Asia.</p> </li> <li> <p> <code>VectorGrabStandardDark</code>\
              \  The Grab Standard Dark map style provides a dark variation of the\
              \ standard basemap covering Southeast Asia.</p> </li> </ul> <note> <p>Grab\
              \ provides maps only for countries in Southeast Asia, and is only available\
              \ in the Asia Pacific (Singapore) Region (<code>ap-southeast-1</code>).\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/grab.html#grab-coverage-area\"\
