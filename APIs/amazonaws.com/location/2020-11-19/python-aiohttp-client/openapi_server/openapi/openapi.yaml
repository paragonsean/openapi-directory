            > Position restrictions</a> in the <i>Amazon Location Service Developer\
            \ Guide</i>.</p> </important> <note> <p>For route calculators that use\
            \ Esri as the data provider, if you specify a departure that's not located\
            \ on a road, Amazon Location <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/snap-to-nearby-road.html\"\
            > moves the position to the nearest road</a>. The snapped value is available\
            \ in the result in <code>SnappedDeparturePositions</code>.</p> </note>\
            \ <p>Valid Values: <code>[-180 to 180,-90 to 90]</code> </p>"
          items:
            $ref: '#/components/schemas/Position'
          maxItems: 350
          minItems: 1
          title: DeparturePositions
          type: array
        DepartureTime:
          description: "<p>Specifies the desired time of departure. Uses the given\
            \ time to calculate the route matrix. You can't set both <code>DepartureTime</code>\
            \ and <code>DepartNow</code>. If neither is set, the best time of day\
            \ to travel with the best traffic conditions is used to calculate the\
            \ route matrix.</p> <note> <p>Setting a departure time in the past returns\
            \ a <code>400 ValidationException</code> error.</p> </note> <ul> <li>\
            \ <p>In <a href=\"https://www.iso.org/iso-8601-date-and-time-format.html\"\
            >ISO 8601</a> format: <code>YYYY-MM-DDThh:mm:ss.sssZ</code>. For example,\
            \ <code>202007-2T12:15:20.000Z+01:00</code> </p> </li> </ul>"
          format: date-time
          title: DepartureTime
          type: string
        DestinationPositions:
          description: "<p>The list of destination positions for the route matrix.\
            \ An array of points, each of which is itself a 2-value array defined\
            \ in <a href=\"https://earth-info.nga.mil/GandG/wgs84/index.html\">WGS\
            \ 84</a> format: <code>[longitude, latitude]</code>. For example, <code>[-122.339,\
            \ 47.615]</code> </p> <important> <p>Depending on the data provider selected\
            \ in the route calculator resource there may be additional restrictions\
            \ on the inputs you can choose. See <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/calculate-route-matrix.html#matrix-routing-position-limits\"\
            > Position restrictions</a> in the <i>Amazon Location Service Developer\
            \ Guide</i>.</p> </important> <note> <p>For route calculators that use\
            \ Esri as the data provider, if you specify a destination that's not located\
            \ on a road, Amazon Location <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/snap-to-nearby-road.html\"\
            > moves the position to the nearest road</a>. The snapped value is available\
            \ in the result in <code>SnappedDestinationPositions</code>.</p> </note>\
            \ <p>Valid Values: <code>[-180 to 180,-90 to 90]</code> </p>"
          items:
            $ref: '#/components/schemas/Position'
          maxItems: 350
          minItems: 1
          title: DestinationPositions
          type: array
        DistanceUnit:
          description: "<p>Set the unit system to specify the distance.</p> <p>Default\
            \ Value: <code>Kilometers</code> </p>"
          enum:
          - Kilometers
          - Miles
          title: DistanceUnit
          type: string
        TravelMode:
          description: "<p>Specifies the mode of transport when calculating a route.\
            \ Used in estimating the speed of travel and road compatibility.</p> <p>The\
            \ <code>TravelMode</code> you specify also determines how you specify\
            \ route preferences: </p> <ul> <li> <p>If traveling by <code>Car</code>\
            \ use the <code>CarModeOptions</code> parameter.</p> </li> <li> <p>If\
            \ traveling by <code>Truck</code> use the <code>TruckModeOptions</code>\
            \ parameter.</p> </li> </ul> <note> <p> <code>Bicycle</code> or <code>Motorcycle</code>\
            \ are only valid when using <code>Grab</code> as a data provider, and\
            \ only within Southeast Asia.</p> <p> <code>Truck</code> is not available\
            \ for Grab.</p> <p>For more information about using Grab as a data provider,\
            \ see <a href=\"https://docs.aws.amazon.com/location/latest/developerguide/grab.html\"\
            >GrabMaps</a> in the <i>Amazon Location Service Developer Guide</i>.</p>\
            \ </note> <p>Default Value: <code>Car</code> </p>"
          enum:
          - Car
          - Truck
          - Walking
          - Bicycle
          - Motorcycle
          title: TravelMode
          type: string
        TruckModeOptions:
          $ref: '#/components/schemas/CalculateRoute_request_TruckModeOptions'
      required:
      - DeparturePositions
      - DestinationPositions
      title: CalculateRouteMatrix_request
      type: object
    CreateGeofenceCollection_request:
