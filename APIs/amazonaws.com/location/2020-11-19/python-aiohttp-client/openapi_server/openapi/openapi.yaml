          - $ref: '#/components/schemas/DistanceUnit'
          - description: The unit of measurement for route distances.
          title: DistanceUnit
        DurationSeconds:
          allOf:
          - $ref: '#/components/schemas/CalculateRouteSummaryDurationSecondsDouble'
          - description: The total travel time for the route measured in seconds.
              The sum of the travel time between every stop on the route.
          title: DurationSeconds
        RouteBBox:
          allOf:
          - $ref: '#/components/schemas/BoundingBox'
          - description: "<p>Specifies a geographical box surrounding a route. Used\
              \ to zoom into a route when displaying it in a map. For example, <code>[min\
              \ x, min y, max x, max y]</code>.</p> <p>The first 2 <code>bbox</code>\
              \ parameters describe the lower southwest corner: </p> <ul> <li> <p>The\
              \ first <code>bbox</code> position is the X coordinate or longitude\
              \ of the lower southwest corner. </p> </li> <li> <p>The second <code>bbox</code>\
