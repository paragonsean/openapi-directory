              >Open Data map styles</a>:</p> <ul> <li> <p> <code>VectorOpenDataStandardLight</code>\
              \  The Open Data Standard Light map style provides a detailed basemap\
              \ for the world suitable for website and mobile application use. The\
              \ map includes highways major roads, minor roads, railways, water features,\
              \ cities, parks, landmarks, building footprints, and administrative\
              \ boundaries.</p> </li> <li> <p> <code>VectorOpenDataStandardDark</code>\
              \  Open Data Standard Dark is a dark-themed map style that provides\
              \ a detailed basemap for the world suitable for website and mobile application\
              \ use. The map includes highways major roads, minor roads, railways,\
              \ water features, cities, parks, landmarks, building footprints, and\
              \ administrative boundaries.</p> </li> <li> <p> <code>VectorOpenDataVisualizationLight</code>\
              \  The Open Data Visualization Light map style is a light-themed style\
              \ with muted colors and fewer features that aids in understanding overlaid\
              \ data.</p> </li> <li> <p> <code>VectorOpenDataVisualizationDark</code>\
              \  The Open Data Visualization Dark map style is a dark-themed style\
              \ with muted colors and fewer features that aids in understanding overlaid\
              \ data.</p> </li> </ul>"
          title: Style
      required:
      - Style
      title: MapConfiguration
      type: object
