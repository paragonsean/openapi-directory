        \ additional information about the processed record. It directly correlates\
        \ with a record in the request array using the same ordering, from the top\
        \ to the bottom. The response array always includes the same number of records\
        \ as the request array. <code>RequestResponses</code> includes both successfully\
        \ and unsuccessfully processed records. Kinesis Data Firehose tries to process\
        \ all records in each <a>PutRecordBatch</a> request. A single record failure\
