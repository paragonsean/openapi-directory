        \ geographic location data, website clickstream data, and so on.</p> <p>Kinesis\
        \ Data Firehose buffers records before delivering them to the destination.\
        \ To disambiguate the data blobs at the destination, a common solution is\
        \ to use delimiters in the data, such as a newline (<code>\\n</code>) or some\
        \ other character unique within the data. This allows the consumer application\
        \ to parse individual data items when reading the data from the destination.</p>\
        \ <p>The <a>PutRecordBatch</a> response includes a count of failed records,\
        \ <code>FailedPutCount</code>, and an array of responses, <code>RequestResponses</code>.\
        \ Even if the <a>PutRecordBatch</a> call succeeds, the value of <code>FailedPutCount</code>\
