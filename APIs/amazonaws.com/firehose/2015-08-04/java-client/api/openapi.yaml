          - description: "The \"YYYY/MM/DD/HH\" time format prefix is automatically\
              \ used for delivered Amazon S3 files. You can also specify a custom\
              \ prefix, as described in <a href=\"https://docs.aws.amazon.com/firehose/latest/dev/s3-prefixes.html\"\
              >Custom Prefixes for Amazon S3 Objects</a>."
        ErrorOutputPrefix:
          allOf:
          - $ref: '#/components/schemas/ErrorOutputPrefix'
          - description: "A prefix that Kinesis Data Firehose evaluates and adds to\
              \ failed records before writing them to S3. This prefix appears immediately\
              \ following the bucket name. For information about how to specify this\
              \ prefix, see <a href=\"https://docs.aws.amazon.com/firehose/latest/dev/s3-prefixes.html\"\
              >Custom Prefixes for Amazon S3 Objects</a>."
        BufferingHints:
          $ref: '#/components/schemas/ExtendedS3DestinationConfiguration_BufferingHints'
        CompressionFormat:
          allOf:
          - $ref: '#/components/schemas/CompressionFormat'
          - description: "The compression format. If no value is specified, the default\
              \ is UNCOMPRESSED."
        EncryptionConfiguration:
          $ref: '#/components/schemas/S3DestinationConfiguration_EncryptionConfiguration'
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/S3DestinationDescription_CloudWatchLoggingOptions'
        ProcessingConfiguration:
          $ref: '#/components/schemas/ExtendedS3DestinationConfiguration_ProcessingConfiguration'
        S3BackupMode:
          allOf:
          - $ref: '#/components/schemas/S3BackupMode'
          - description: "The Amazon S3 backup mode. After you create a delivery stream,\
              \ you can update it to enable Amazon S3 backup if it is disabled. If\
              \ backup is enabled, you can't update the delivery stream to disable\
              \ it. "
        S3BackupConfiguration:
          $ref: '#/components/schemas/ExtendedS3DestinationConfiguration_S3BackupConfiguration'
        DataFormatConversionConfiguration:
          $ref: '#/components/schemas/ExtendedS3DestinationConfiguration_DataFormatConversionConfiguration'
        DynamicPartitioningConfiguration:
          $ref: '#/components/schemas/ExtendedS3DestinationConfiguration_DynamicPartitioningConfiguration'
      required:
      - BucketARN
      - RoleARN
      type: object
    RedshiftDestinationConfiguration:
      description: Describes the configuration of a destination in Amazon Redshift.
      properties:
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/RoleARN'
          - description: "The Amazon Resource Name (ARN) of the Amazon Web Services\
              \ credentials. For more information, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
              >Amazon Resource Names (ARNs) and Amazon Web Services Service Namespaces</a>."
        ClusterJDBCURL:
          allOf:
          - $ref: '#/components/schemas/ClusterJDBCURL'
          - description: The database connection string.
        CopyCommand:
          $ref: '#/components/schemas/RedshiftDestinationConfiguration_CopyCommand'
        Username:
          allOf:
          - $ref: '#/components/schemas/Username'
          - description: The name of the user.
        Password:
          allOf:
          - $ref: '#/components/schemas/Password'
          - description: The user password.
        RetryOptions:
          $ref: '#/components/schemas/RedshiftDestinationConfiguration_RetryOptions'
        S3Configuration:
          $ref: '#/components/schemas/RedshiftDestinationConfiguration_S3Configuration'
        ProcessingConfiguration:
          $ref: '#/components/schemas/ExtendedS3DestinationConfiguration_ProcessingConfiguration'
        S3BackupMode:
          allOf:
          - $ref: '#/components/schemas/RedshiftS3BackupMode'
          - description: "The Amazon S3 backup mode. After you create a delivery stream,\
              \ you can update it to enable Amazon S3 backup if it is disabled. If\
              \ backup is enabled, you can't update the delivery stream to disable\
              \ it. "
        S3BackupConfiguration:
          $ref: '#/components/schemas/ExtendedS3DestinationConfiguration_S3BackupConfiguration'
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/S3DestinationConfiguration_CloudWatchLoggingOptions'
      required:
      - ClusterJDBCURL
      - CopyCommand
      - Password
      - RoleARN
      - S3Configuration
      - Username
      type: object
    ElasticsearchDestinationConfiguration:
      description: Describes the configuration of a destination in Amazon ES.
      properties:
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/RoleARN'
          - description: "The Amazon Resource Name (ARN) of the IAM role to be assumed\
              \ by Kinesis Data Firehose for calling the Amazon ES Configuration API\
              \ and for indexing documents. For more information, see <a href=\"https://docs.aws.amazon.com/firehose/latest/dev/controlling-access.html#using-iam-s3\"\
              >Grant Kinesis Data Firehose Access to an Amazon S3 Destination</a>\
              \ and <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
              >Amazon Resource Names (ARNs) and Amazon Web Services Service Namespaces</a>."
        DomainARN:
          allOf:
          - $ref: '#/components/schemas/ElasticsearchDomainARN'
          - description: "<p>The ARN of the Amazon ES domain. The IAM role must have\
              \ permissions for\_<code>DescribeDomain</code>, <code>DescribeDomains</code>,\
              \ and <code>DescribeDomainConfig</code>\_after assuming the role specified\
              \ in <b>RoleARN</b>. For more information, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
              >Amazon Resource Names (ARNs) and Amazon Web Services Service Namespaces</a>.</p>\
              \ <p>Specify either <code>ClusterEndpoint</code> or <code>DomainARN</code>.</p>"
        ClusterEndpoint:
          allOf:
          - $ref: '#/components/schemas/ElasticsearchClusterEndpoint'
          - description: The endpoint to use when communicating with the cluster.
              Specify either this <code>ClusterEndpoint</code> or the <code>DomainARN</code>
              field.
        IndexName:
          allOf:
          - $ref: '#/components/schemas/ElasticsearchIndexName'
          - description: The Elasticsearch index name.
        TypeName:
          allOf:
          - $ref: '#/components/schemas/ElasticsearchTypeName'
          - description: "<p>The Elasticsearch type name. For Elasticsearch 6.x, there\
              \ can be only one type per index. If you try to specify a new type for\
              \ an existing index that already has another type, Kinesis Data Firehose\
              \ returns an error during run time.</p> <p>For Elasticsearch 7.x, don't\
              \ specify a <code>TypeName</code>.</p>"
        IndexRotationPeriod:
          allOf:
          - $ref: '#/components/schemas/ElasticsearchIndexRotationPeriod'
          - description: "The Elasticsearch index rotation period. Index rotation\
              \ appends a timestamp to the <code>IndexName</code> to facilitate the\
              \ expiration of old data. For more information, see <a href=\"https://docs.aws.amazon.com/firehose/latest/dev/basic-deliver.html#es-index-rotation\"\
              >Index Rotation for the Amazon ES Destination</a>. The default value\
              \ is\_<code>OneDay</code>."
        BufferingHints:
          $ref: '#/components/schemas/ElasticsearchDestinationConfiguration_BufferingHints'
        RetryOptions:
          $ref: '#/components/schemas/ElasticsearchDestinationConfiguration_RetryOptions'
        S3BackupMode:
          allOf:
          - $ref: '#/components/schemas/ElasticsearchS3BackupMode'
          - description: "<p>Defines how documents should be delivered to Amazon S3.\
              \ When it is set to <code>FailedDocumentsOnly</code>, Kinesis Data Firehose\
              \ writes any documents that could not be indexed to the configured Amazon\
              \ S3 destination, with <code>AmazonOpenSearchService-failed/</code>\
              \ appended to the key prefix. When set to <code>AllDocuments</code>,\
              \ Kinesis Data Firehose delivers all incoming records to Amazon S3,\
              \ and also writes failed documents with <code>AmazonOpenSearchService-failed/</code>\
              \ appended to the prefix. For more information, see <a href=\"https://docs.aws.amazon.com/firehose/latest/dev/basic-deliver.html#es-s3-backup\"\
              >Amazon S3 Backup for the Amazon ES Destination</a>. Default value is\
              \ <code>FailedDocumentsOnly</code>.</p> <p>You can't change this backup\
              \ mode after you create the delivery stream. </p>"
        S3Configuration:
          $ref: '#/components/schemas/ElasticsearchDestinationConfiguration_S3Configuration'
        ProcessingConfiguration:
          $ref: '#/components/schemas/ExtendedS3DestinationConfiguration_ProcessingConfiguration'
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/S3DestinationDescription_CloudWatchLoggingOptions'
        VpcConfiguration:
          $ref: '#/components/schemas/ElasticsearchDestinationConfiguration_VpcConfiguration'
      required:
      - IndexName
      - RoleARN
      - S3Configuration
      type: object
    SplunkDestinationConfiguration:
      description: Describes the configuration of a destination in Splunk.
      properties:
        HECEndpoint:
          allOf:
          - $ref: '#/components/schemas/HECEndpoint'
          - description: The HTTP Event Collector (HEC) endpoint to which Kinesis
              Data Firehose sends your data.
        HECEndpointType:
          allOf:
          - $ref: '#/components/schemas/HECEndpointType'
          - description: This type can be either "Raw" or "Event."
        HECToken:
          allOf:
          - $ref: '#/components/schemas/HECToken'
          - description: This is a GUID that you obtain from your Splunk cluster when
              you create a new HEC endpoint.
        HECAcknowledgmentTimeoutInSeconds:
          allOf:
          - $ref: '#/components/schemas/HECAcknowledgmentTimeoutInSeconds'
          - description: "The amount of time that Kinesis Data Firehose waits to receive\
              \ an acknowledgment from Splunk after it sends it data. At the end of\
              \ the timeout period, Kinesis Data Firehose either tries to send the\
              \ data again or considers it an error, based on your retry settings."
        RetryOptions:
          $ref: '#/components/schemas/SplunkDestinationConfiguration_RetryOptions'
        S3BackupMode:
          allOf:
          - $ref: '#/components/schemas/SplunkS3BackupMode'
          - description: "<p>Defines how documents should be delivered to Amazon S3.\
              \ When set to <code>FailedEventsOnly</code>, Kinesis Data Firehose writes\
              \ any data that could not be indexed to the configured Amazon S3 destination.\
              \ When set to <code>AllEvents</code>, Kinesis Data Firehose delivers\
              \ all incoming records to Amazon S3, and also writes failed documents\
              \ to Amazon S3. The default value is <code>FailedEventsOnly</code>.</p>\
              \ <p>You can update this backup mode from <code>FailedEventsOnly</code>\
              \ to <code>AllEvents</code>. You can't update it from <code>AllEvents</code>\
              \ to <code>FailedEventsOnly</code>.</p>"
        S3Configuration:
          $ref: '#/components/schemas/ElasticsearchDestinationConfiguration_S3Configuration'
        ProcessingConfiguration:
          $ref: '#/components/schemas/ExtendedS3DestinationConfiguration_ProcessingConfiguration'
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/S3DestinationDescription_CloudWatchLoggingOptions'
      required:
      - HECEndpoint
      - HECEndpointType
      - HECToken
      - S3Configuration
      type: object
    HttpEndpointDestinationConfiguration:
      description: Describes the configuration of the HTTP endpoint destination.
      properties:
        EndpointConfiguration:
          $ref: '#/components/schemas/HttpEndpointDestinationConfiguration_EndpointConfiguration'
        BufferingHints:
          $ref: '#/components/schemas/HttpEndpointDestinationConfiguration_BufferingHints'
        CloudWatchLoggingOptions:
          $ref: '#/components/schemas/CloudWatchLoggingOptions'
        RequestConfiguration:
          $ref: '#/components/schemas/HttpEndpointDestinationConfiguration_RequestConfiguration'
        ProcessingConfiguration:
          $ref: '#/components/schemas/ProcessingConfiguration'
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/RoleARN'
          - description: Kinesis Data Firehose uses this IAM role for all the permissions
              that the delivery stream needs.
        RetryOptions:
          $ref: '#/components/schemas/HttpEndpointDestinationConfiguration_RetryOptions'
        S3BackupMode:
          allOf:
          - $ref: '#/components/schemas/HttpEndpointS3BackupMode'
          - description: Describes the S3 bucket backup options for the data that
              Kinesis Data Firehose delivers to the HTTP endpoint destination. You
              can back up all documents (<code>AllData</code>) or only the documents
              that Kinesis Data Firehose could not deliver to the specified HTTP endpoint
              destination (<code>FailedDataOnly</code>).
        S3Configuration:
          $ref: '#/components/schemas/S3DestinationConfiguration'
      required:
      - EndpointConfiguration
      - S3Configuration
      type: object
    TagDeliveryStreamInputTagList:
      items:
        $ref: '#/components/schemas/Tag'
      maxItems: 50
      minItems: 1
      type: array
    DeliveryStreamARN:
      maxLength: 512
      minLength: 1
      pattern: arn:.*
      type: string
    Data:
      maxLength: 1024000
      minLength: 0
      type: string
    SchemaConfiguration:
      description: Specifies the schema to which you want Kinesis Data Firehose to
        configure your data before it writes it to Amazon S3. This parameter is required
        if <code>Enabled</code> is set to true.
      properties:
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/NonEmptyStringWithoutWhitespace'
          - description: "<p>The role that Kinesis Data Firehose can use to access\
              \ Amazon Web Services Glue. This role must be in the same account you\
              \ use for Kinesis Data Firehose. Cross-account roles aren't allowed.</p>\
              \ <important> <p>If the <code>SchemaConfiguration</code> request parameter\
              \ is used as part of invoking the <code>CreateDeliveryStream</code>\
              \ API, then the <code>RoleARN</code> property is required and its value\
              \ must be specified.</p> </important>"
        CatalogId:
          allOf:
          - $ref: '#/components/schemas/NonEmptyStringWithoutWhitespace'
          - description: "The ID of the Amazon Web Services Glue Data Catalog. If\
              \ you don't supply this, the Amazon Web Services account ID is used\
              \ by default."
        DatabaseName:
          allOf:
          - $ref: '#/components/schemas/NonEmptyStringWithoutWhitespace'
          - description: "<p>Specifies the name of the Amazon Web Services Glue database\
              \ that contains the schema for the output data.</p> <important> <p>If\
              \ the <code>SchemaConfiguration</code> request parameter is used as\
              \ part of invoking the <code>CreateDeliveryStream</code> API, then the\
              \ <code>DatabaseName</code> property is required and its value must\
              \ be specified.</p> </important>"
        TableName:
          allOf:
          - $ref: '#/components/schemas/NonEmptyStringWithoutWhitespace'
          - description: "<p>Specifies the Amazon Web Services Glue table that contains\
              \ the column information that constitutes your data schema.</p> <important>\
              \ <p>If the <code>SchemaConfiguration</code> request parameter is used\
              \ as part of invoking the <code>CreateDeliveryStream</code> API, then\
              \ the <code>TableName</code> property is required and its value must\
              \ be specified.</p> </important>"
        Region:
          allOf:
          - $ref: '#/components/schemas/NonEmptyStringWithoutWhitespace'
          - description: "If you don't specify an Amazon Web Services Region, the\
              \ default is the current Region."
        VersionId:
          allOf:
          - $ref: '#/components/schemas/NonEmptyStringWithoutWhitespace'
          - description: "Specifies the table version for the output data schema.\
              \ If you don't specify this version ID, or if you set it to <code>LATEST</code>,\
              \ Kinesis Data Firehose uses the most recent version. This means that\
              \ any updates to the table are automatically picked up."
      type: object
    InputFormatConfiguration:
      description: Specifies the deserializer you want to use to convert the format
        of the input data. This parameter is required if <code>Enabled</code> is set
        to true.
      properties:
        Deserializer:
          $ref: '#/components/schemas/InputFormatConfiguration_Deserializer'
      type: object
    OutputFormatConfiguration:
      description: Specifies the serializer that you want Kinesis Data Firehose to
        use to convert the format of your data before it writes it to Amazon S3. This
        parameter is required if <code>Enabled</code> is set to true.
      properties:
        Serializer:
          $ref: '#/components/schemas/OutputFormatConfiguration_Serializer'
      type: object
    DataFormatConversionConfiguration:
      description: "Specifies that you want Kinesis Data Firehose to convert data\
        \ from the JSON format to the Parquet or ORC format before writing it to Amazon\
        \ S3. Kinesis Data Firehose uses the serializer and deserializer that you\
        \ specify, in addition to the column information from the Amazon Web Services\
        \ Glue table, to deserialize your input data from JSON and then serialize\
        \ it to the Parquet or ORC format. For more information, see <a href=\"https://docs.aws.amazon.com/firehose/latest/dev/record-format-conversion.html\"\
        >Kinesis Data Firehose Record Format Conversion</a>."
      properties:
        SchemaConfiguration:
          $ref: '#/components/schemas/DataFormatConversionConfiguration_SchemaConfiguration'
        InputFormatConfiguration:
          $ref: '#/components/schemas/DataFormatConversionConfiguration_InputFormatConfiguration'
        OutputFormatConfiguration:
          $ref: '#/components/schemas/DataFormatConversionConfiguration_OutputFormatConfiguration'
        Enabled:
          allOf:
          - $ref: '#/components/schemas/BooleanObject'
          - description: Defaults to <code>true</code>. Set it to <code>false</code>
              if you want to disable format conversion while preserving the configuration
              details.
      type: object
    DeliveryStartTimestamp:
      format: date-time
      type: string
    DeliveryStreamStatus:
      enum:
      - CREATING
      - CREATING_FAILED
      - DELETING
      - DELETING_FAILED
      - ACTIVE
      type: string
    FailureDescription:
      description: "Provides details in case one of the following operations fails\
        \ due to an error related to KMS: <a>CreateDeliveryStream</a>, <a>DeleteDeliveryStream</a>,\
        \ <a>StartDeliveryStreamEncryption</a>, <a>StopDeliveryStreamEncryption</a>."
      properties:
        Type:
          allOf:
          - $ref: '#/components/schemas/DeliveryStreamFailureType'
          - description: The type of error that caused the failure.
        Details:
          allOf:
          - $ref: '#/components/schemas/NonEmptyString'
          - description: A message providing details about the error that caused the
              failure.
      required:
      - Details
      - Type
      type: object
    DeliveryStreamEncryptionConfiguration:
      description: "Contains information about the server-side encryption (SSE) status\
        \ for the delivery stream, the type customer master key (CMK) in use, if any,\
        \ and the ARN of the CMK. You can get <code>DeliveryStreamEncryptionConfiguration</code>\
        \ by invoking the <a>DescribeDeliveryStream</a> operation. "
      properties:
        KeyARN:
          allOf:
          - $ref: '#/components/schemas/AWSKMSKeyARN'
          - description: "If <code>KeyType</code> is <code>CUSTOMER_MANAGED_CMK</code>,\
              \ this field contains the ARN of the customer managed CMK. If <code>KeyType</code>\
              \ is <code>Amazon Web Services_OWNED_CMK</code>, <code>DeliveryStreamEncryptionConfiguration</code>\
              \ doesn't contain a value for <code>KeyARN</code>."
        KeyType:
          allOf:
          - $ref: '#/components/schemas/KeyType'
          - description: "Indicates the type of customer master key (CMK) that is\
              \ used for encryption. The default setting is <code>Amazon Web Services_OWNED_CMK</code>.\
              \ For more information about CMKs, see <a href=\"https://docs.aws.amazon.com/kms/latest/developerguide/concepts.html#master_keys\"\
              >Customer Master Keys (CMKs)</a>."
        Status:
          allOf:
          - $ref: '#/components/schemas/DeliveryStreamEncryptionStatus'
          - description: "This is the server-side encryption (SSE) status for the\
              \ delivery stream. For a full description of the different values of\
              \ this status, see <a>StartDeliveryStreamEncryption</a> and <a>StopDeliveryStreamEncryption</a>.\
              \ If this status is <code>ENABLING_FAILED</code> or <code>DISABLING_FAILED</code>,\
              \ it is the status of the most recent attempt to enable or disable SSE,\
              \ respectively."
        FailureDescription:
          $ref: '#/components/schemas/DeliveryStreamEncryptionConfiguration_FailureDescription'
      type: object
    DeliveryStreamVersionId:
      maxLength: 50
      minLength: 1
      pattern: "[0-9]+"
      type: string
    Timestamp:
      format: date-time
      type: string
    SourceDescription:
      description: Details about a Kinesis data stream used as the source for a Kinesis
        Data Firehose delivery stream.
      properties:
        KinesisStreamSourceDescription:
          $ref: '#/components/schemas/SourceDescription_KinesisStreamSourceDescription'
      type: object
    DestinationDescriptionList:
      items:
        $ref: '#/components/schemas/DestinationDescription'
      type: array
    DeliveryStreamDescription:
      description: Contains information about a delivery stream.
      properties:
        DeliveryStreamName:
          allOf:
          - $ref: '#/components/schemas/DeliveryStreamName'
          - description: The name of the delivery stream.
        DeliveryStreamARN:
          allOf:
          - $ref: '#/components/schemas/DeliveryStreamARN'
          - description: "The Amazon Resource Name (ARN) of the delivery stream. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
              >Amazon Resource Names (ARNs) and Amazon Web Services Service Namespaces</a>."
        DeliveryStreamStatus:
          allOf:
          - $ref: '#/components/schemas/DeliveryStreamStatus'
          - description: "The status of the delivery stream. If the status of a delivery\
              \ stream is <code>CREATING_FAILED</code>, this status doesn't change,\
              \ and you can't invoke <code>CreateDeliveryStream</code> again on it.\
              \ However, you can invoke the <a>DeleteDeliveryStream</a> operation\
              \ to delete it."
        FailureDescription:
          $ref: '#/components/schemas/DeliveryStreamEncryptionConfiguration_FailureDescription'
        DeliveryStreamEncryptionConfiguration:
          $ref: '#/components/schemas/DeliveryStreamDescription_DeliveryStreamEncryptionConfiguration'
        DeliveryStreamType:
          allOf:
          - $ref: '#/components/schemas/DeliveryStreamType'
          - description: "<p>The delivery stream type. This can be one of the following\
              \ values:</p> <ul> <li> <p> <code>DirectPut</code>: Provider applications\
              \ access the delivery stream directly.</p> </li> <li> <p> <code>KinesisStreamAsSource</code>:\
              \ The delivery stream uses a Kinesis data stream as a source.</p> </li>\
              \ </ul>"
        VersionId:
          allOf:
          - $ref: '#/components/schemas/DeliveryStreamVersionId'
          - description: "Each time the destination is updated for a delivery stream,\
              \ the version ID is changed, and the current version ID is required\
              \ when updating the destination. This is so that the service knows it\
              \ is applying the changes to the correct version of the delivery stream."
        CreateTimestamp:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The date and time that the delivery stream was created.
        LastUpdateTimestamp:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The date and time that the delivery stream was last updated.
        Source:
          $ref: '#/components/schemas/DeliveryStreamDescription_Source'
        Destinations:
          allOf:
          - $ref: '#/components/schemas/DestinationDescriptionList'
          - description: The destinations.
        HasMoreDestinations:
          allOf:
          - $ref: '#/components/schemas/BooleanObject'
          - description: Indicates whether there are more destinations available to
              list.
      required:
      - DeliveryStreamARN
      - DeliveryStreamName
      - DeliveryStreamStatus
      - DeliveryStreamType
      - Destinations
      - HasMoreDestinations
      - VersionId
      type: object
    KeyType:
      enum:
      - AWS_OWNED_CMK
      - CUSTOMER_MANAGED_CMK
      type: string
    DeliveryStreamEncryptionStatus:
      enum:
      - ENABLED
      - ENABLING
      - ENABLING_FAILED
      - DISABLED
      - DISABLING
      - DISABLING_FAILED
      type: string
    DeliveryStreamFailureType:
      enum:
      - RETIRE_KMS_GRANT_FAILED
      - CREATE_KMS_GRANT_FAILED
      - KMS_ACCESS_DENIED
      - DISABLED_KMS_KEY
      - INVALID_KMS_KEY
      - KMS_KEY_NOT_FOUND
      - KMS_OPT_IN_REQUIRED
      - CREATE_ENI_FAILED
      - DELETE_ENI_FAILED
      - SUBNET_NOT_FOUND
      - SECURITY_GROUP_NOT_FOUND
      - ENI_ACCESS_DENIED
      - SUBNET_ACCESS_DENIED
      - SECURITY_GROUP_ACCESS_DENIED
      - UNKNOWN_ERROR
      type: string
    DeliveryStreamNameList:
      items:
        $ref: '#/components/schemas/DeliveryStreamName'
      type: array
    DescribeDeliveryStreamInputLimit:
      maximum: 10000
      minimum: 1
      type: integer
    DestinationId:
      maxLength: 100
      minLength: 1
      pattern: "[a-zA-Z0-9-]+"
      type: string
    OpenXJsonSerDe:
      description: "The OpenX SerDe. Used by Kinesis Data Firehose for deserializing\
        \ data, which means converting it from the JSON format in preparation for\
        \ serializing it to the Parquet or ORC format. This is one of two deserializers\
        \ you can choose, depending on which one offers the functionality you need.\
        \ The other option is the native Hive / HCatalog JsonSerDe."
      properties:
        ConvertDotsInJsonKeysToUnderscores:
          allOf:
          - $ref: '#/components/schemas/BooleanObject'
          - description: "<p>When set to <code>true</code>, specifies that the names\
              \ of the keys include dots and that you want Kinesis Data Firehose to\
              \ replace them with underscores. This is useful because Apache Hive\
              \ does not allow dots in column names. For example, if the JSON contains\
              \ a key whose name is \"a.b\", you can define the column name to be\
              \ \"a_b\" when using this option.</p> <p>The default is <code>false</code>.</p>"
        CaseInsensitive:
          allOf:
          - $ref: '#/components/schemas/BooleanObject'
          - description: "When set to <code>true</code>, which is the default, Kinesis\
              \ Data Firehose converts JSON keys to lowercase before deserializing\
              \ them."
        ColumnToJsonKeyMappings:
          allOf:
          - $ref: '#/components/schemas/ColumnToJsonKeyMappings'
          - description: "Maps column names to JSON keys that aren't identical to\
              \ the column names. This is useful when the JSON contains keys that\
              \ are Hive keywords. For example, <code>timestamp</code> is a Hive keyword.\
              \ If you have a JSON key named <code>timestamp</code>, set this parameter\
              \ to <code>{\"ts\": \"timestamp\"}</code> to map this key to a column\
              \ named <code>ts</code>."
