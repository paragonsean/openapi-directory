          allOf:
          - $ref: '#/components/schemas/ListOfNonEmptyStringsWithoutWhitespace'
          - description: The column names for which you want Kinesis Data Firehose
              to create bloom filters. The default is <code>null</code>.
        BloomFilterFalsePositiveProbability:
          allOf:
          - $ref: '#/components/schemas/Proportion'
          - description: "The Bloom filter false positive probability (FPP). The lower\
              \ the FPP, the bigger the Bloom filter. The default value is 0.05, the\
              \ minimum is 0, and the maximum is 1."
        DictionaryKeyThreshold:
          allOf:
          - $ref: '#/components/schemas/Proportion'
          - description: "Represents the fraction of the total number of non-null\
              \ rows. To turn off dictionary encoding, set this fraction to a number\
              \ that is less than the number of distinct keys in a dictionary. To\
              \ always use dictionary encoding, set this threshold to 1."
        FormatVersion:
          allOf:
          - $ref: '#/components/schemas/OrcFormatVersion'
          - description: The version of the file to write. The possible values are
              <code>V0_11</code> and <code>V0_12</code>. The default is <code>V0_12</code>.
      type: object
    Serializer:
      description: "The serializer that you want Kinesis Data Firehose to use to convert\
