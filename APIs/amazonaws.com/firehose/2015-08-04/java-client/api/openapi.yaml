              and the minimum is 8 MiB.
        BlockSizeBytes:
          allOf:
          - $ref: '#/components/schemas/BlockSizeBytes'
          - description: The Hadoop Distributed File System (HDFS) block size. This
              is useful if you intend to copy the data from Amazon S3 to HDFS before
              querying. The default is 256 MiB and the minimum is 64 MiB. Kinesis
              Data Firehose uses this value for padding calculations.
        RowIndexStride:
          allOf:
          - $ref: '#/components/schemas/OrcRowIndexStride'
          - description: "The number of rows between index entries. The default is\
              \ 10,000 and the minimum is 1,000."
        EnablePadding:
          allOf:
          - $ref: '#/components/schemas/BooleanObject'
          - description: Set this to <code>true</code> to indicate that you want stripes
              to be padded to the HDFS block boundaries. This is useful if you intend
              to copy the data from Amazon S3 to HDFS before querying. The default
              is <code>false</code>.
        PaddingTolerance:
          allOf:
          - $ref: '#/components/schemas/Proportion'
          - description: "<p>A number between 0 and 1 that defines the tolerance for\
              \ block padding as a decimal fraction of stripe size. The default value\
              \ is 0.05, which means 5 percent of stripe size.</p> <p>For the default\
              \ values of 64 MiB ORC stripes and 256 MiB HDFS blocks, the default\
              \ block padding tolerance of 5 percent reserves a maximum of 3.2 MiB\
              \ for padding within the 256 MiB block. In such a case, if the available\
              \ size within the block is more than 3.2 MiB, a new, smaller stripe\
              \ is inserted to fit within that space. This ensures that no stripe\
              \ crosses block boundaries and causes remote reads within a node-local\
              \ task.</p> <p>Kinesis Data Firehose ignores this parameter when <a>OrcSerDe$EnablePadding</a>\
              \ is <code>false</code>.</p>"
        Compression:
          allOf:
          - $ref: '#/components/schemas/OrcCompression'
          - description: The compression code to use over data blocks. The default
              is <code>SNAPPY</code>.
