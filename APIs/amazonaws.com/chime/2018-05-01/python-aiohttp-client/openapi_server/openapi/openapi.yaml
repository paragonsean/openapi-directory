    EngineTranscribeSettings:
      description: "<p>Settings specific for Amazon Transcribe as the live transcription\
        \ engine.</p> <p>If you specify an invalid combination of parameters, a <code>TranscriptFailed</code>\
        \ event will be sent with the contents of the <code>BadRequestException</code>\
        \ generated by Amazon Transcribe. For more information on each parameter and\
        \ which combinations are valid, refer to the <a href=\"https://docs.aws.amazon.com/transcribe/latest/APIReference/API_streaming_StartStreamTranscription.html\"\
        >StartStreamTranscription</a> API in the <i>Amazon Transcribe Developer Guide</i>.</p>"
      properties:
        LanguageCode:
          allOf:
          - $ref: '#/components/schemas/TranscribeLanguageCode'
          - description: "<p>Specify the language code that represents the language\
              \ spoken.</p> <p>If you're unsure of the language spoken in your audio,\
              \ consider using <code>IdentifyLanguage</code> to enable automatic language\
              \ identification.</p>"
          title: LanguageCode
        VocabularyFilterMethod:
          allOf:
          - $ref: '#/components/schemas/TranscribeVocabularyFilterMethod'
          - description: "<p>Specify how you want your vocabulary filter applied to\
              \ your transcript.</p> <p> To replace words with <code>***</code>, choose\
              \ <code>mask</code>.</p> <p>To delete words, choose <code>remove</code>.</p>\
              \ <p>To flag words without changing them, choose <code>tag</code>.</p>"
          title: VocabularyFilterMethod
        VocabularyFilterName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>Specify the name of the custom vocabulary filter that\
              \ you want to use when processing your transcription. Note that vocabulary\
              \ filter names are case sensitive. </p> <p>If you use Amazon Transcribe\
              \ in multiple Regions, the vocabulary filter must be available in Amazon\
              \ Transcribe in each Region.</p> <p>If you include <code>IdentifyLanguage</code>\
              \ and want to use one or more vocabulary filters with your transcription,\
              \ use the <code>VocabularyFilterNames</code> parameter instead.</p>"
          title: VocabularyFilterName
        VocabularyName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>Specify the name of the custom vocabulary that you want\
              \ to use when processing your transcription. Note that vocabulary names\
              \ are case sensitive.</p> <p>If you use Amazon Transcribe multiple Regions,\
              \ the vocabulary must be available in Amazon Transcribe in each Region.</p>\
              \ <p>If you include <code>IdentifyLanguage</code> and want to use one\
              \ or more custom vocabularies with your transcription, use the <code>VocabularyNames</code>\
              \ parameter instead.</p>"
          title: VocabularyName
        Region:
          allOf:
          - $ref: '#/components/schemas/TranscribeRegion'
          - description: "<p>The AWS Region in which to use Amazon Transcribe.</p>\
              \ <p>If you don't specify a Region, then the <code>MediaRegion</code>\
              \ parameter of the <a href=\"https://docs.aws.amazon.com/chime-sdk/latest/APIReference/API_meeting-chime_CreateMeeting.html\"\
              >CreateMeeting.html</a> API will be used. However, if Amazon Transcribe\
              \ is not available in the <code>MediaRegion</code>, then a TranscriptFailed\
              \ event is sent.</p> <p>Use <code>auto</code> to use Amazon Transcribe\
              \ in a Region near the meetings <code>MediaRegion</code>. For more\
              \ information, refer to <a href=\"https://docs.aws.amazon.com/chime-sdk/latest/dg/transcription-options.html#choose-region\"\
              >Choosing a transcription Region</a> in the <i>Amazon Chime SDK Developer\
              \ Guide</i>.</p>"
          title: Region
        EnablePartialResultsStabilization:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "Enables partial result stabilization for your transcription.\
              \ Partial result stabilization can reduce latency in your output, but\
              \ may impact accuracy."
          title: EnablePartialResultsStabilization
        PartialResultsStability:
          allOf:
          - $ref: '#/components/schemas/TranscribePartialResultsStability'
          - description: "<p>Specify the level of stability to use when you enable\
              \ partial results stabilization (<code>EnablePartialResultsStabilization</code>).</p>\
              \ <p>Low stability provides the highest accuracy. High stability transcribes\
              \ faster, but with slightly lower accuracy.</p>"
          title: PartialResultsStability
        ContentIdentificationType:
          allOf:
          - $ref: '#/components/schemas/TranscribeContentIdentificationType'
          - description: "<p>Labels all personally identifiable information (PII)\
              \ identified in your transcript. If you don't include <code>PiiEntityTypes</code>,\
              \ all PII is identified.</p> <p>You cant set <code>ContentIdentificationType</code>\
              \ and <code>ContentRedactionType</code>.</p>"
          title: ContentIdentificationType
        ContentRedactionType:
          allOf:
          - $ref: '#/components/schemas/TranscribeContentRedactionType'
          - description: "<p>Content redaction is performed at the segment level.\
              \ If you don't include <code>PiiEntityTypes</code>, all PII is redacted.</p>\
              \ <p>You cant set <code>ContentIdentificationType</code> and <code>ContentRedactionType</code>.</p>"
          title: ContentRedactionType
        PiiEntityTypes:
          allOf:
          - $ref: '#/components/schemas/TranscribePiiEntityTypes'
          - description: "<p>Specify which types of personally identifiable information\
              \ (PII) you want to redact in your transcript. You can include as many\
              \ types as you'd like, or you can select <code>ALL</code>.</p> <p>Values\
              \ must be comma-separated and can include: <code>ADDRESS</code>, <code>BANK_ACCOUNT_NUMBER</code>,\
              \ <code>BANK_ROUTING</code>, <code>CREDIT_DEBIT_CVV</code>, <code>CREDIT_DEBIT_EXPIRY</code>\
              \ <code>CREDIT_DEBIT_NUMBER</code>, <code>EMAIL</code>,<code>NAME</code>,\
              \ <code>PHONE</code>, <code>PIN</code>, <code>SSN</code>, or <code>ALL</code>.</p>\
              \ <p>Note that if you include <code>PiiEntityTypes</code>, you must\
              \ also include <code>ContentIdentificationType</code> or <code>ContentRedactionType</code>.</p>\
              \ <p>If you include <code>ContentRedactionType</code> or <code>ContentIdentificationType</code>,\
              \ but do not include <code>PiiEntityTypes</code>, all PII is redacted\
              \ or identified.</p>"
          title: PiiEntityTypes
        LanguageModelName:
          allOf:
          - $ref: '#/components/schemas/TranscribeLanguageModelName'
          - description: "<p>Specify the name of the custom language model that you\
              \ want to use when processing your transcription. Note that language\
              \ model names are case sensitive.</p> <p>The language of the specified\
              \ language model must match the language code. If the languages don't\
              \ match, the custom language model isn't applied. There are no errors\
              \ or warnings associated with a language mismatch.</p> <p>If you use\
              \ Amazon Transcribe in multiple Regions, the custom language model must\
              \ be available in Amazon Transcribe in each Region.</p>"
          title: LanguageModelName
        IdentifyLanguage:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "<p>Enables automatic language identification for your transcription.</p>\
              \ <p>If you include <code>IdentifyLanguage</code>, you can optionally\
              \ use <code>LanguageOptions</code> to include a list of language codes\
              \ that you think may be present in your audio stream. Including language\
              \ options can improve transcription accuracy.</p> <p>You can also use\
              \ <code>PreferredLanguage</code> to include a preferred language. Doing\
              \ so can help Amazon Transcribe identify the language faster.</p> <p>You\
              \ must include either <code>LanguageCode</code> or <code>IdentifyLanguage</code>.</p>\
              \ <p>Language identification can't be combined with custom language\
              \ models or redaction.</p>"
          title: IdentifyLanguage
        LanguageOptions:
          allOf:
          - $ref: '#/components/schemas/TranscribeLanguageOptions'
          - description: "<p>Specify two or more language codes that represent the\
              \ languages you think may be present in your media; including more than\
              \ five is not recommended. If you're unsure what languages are present,\
              \ do not include this parameter.</p> <p>Including language options can\
              \ improve the accuracy of language identification.</p> <p>If you include\
              \ <code>LanguageOptions</code>, you must also include <code>IdentifyLanguage</code>.</p>\
              \ <important> <p>You can only include one language dialect per language.\
              \ For example, you cannot include <code>en-US</code> and <code>en-AU</code>.</p>\
              \ </important>"
          title: LanguageOptions
        PreferredLanguage:
          allOf:
          - $ref: '#/components/schemas/TranscribeLanguageCode'
          - description: <p>Specify a preferred language from the subset of languages
              codes you specified in <code>LanguageOptions</code>.</p> <p>You can
              only use this parameter if you include <code>IdentifyLanguage</code>
              and <code>LanguageOptions</code>.</p>
          title: PreferredLanguage
        VocabularyNames:
          allOf:
          - $ref: '#/components/schemas/TranscribeVocabularyNamesOrFilterNamesString'
          - description: "<p>Specify the names of the custom vocabularies that you\
              \ want to use when processing your transcription. Note that vocabulary\
              \ names are case sensitive.</p> <p>If you use Amazon Transcribe in multiple\
              \ Regions, the vocabulary must be available in Amazon Transcribe in\
              \ each Region.</p> <p>If you don't include <code>IdentifyLanguage</code>\
              \ and want to use a custom vocabulary with your transcription, use the\
              \ <code>VocabularyName</code> parameter instead.</p>"
          title: VocabularyNames
        VocabularyFilterNames:
          allOf:
          - $ref: '#/components/schemas/TranscribeVocabularyNamesOrFilterNamesString'
          - description: "<p>Specify the names of the custom vocabulary filters that\
              \ you want to use when processing your transcription. Note that vocabulary\
              \ filter names are case sensitive.</p> <p>If you use Amazon Transcribe\
              \ in multiple Regions, the vocabulary filter must be available in Amazon\
              \ Transcribe in each Region.</p> <p> If you're <i>not</i> including\
              \ <code>IdentifyLanguage</code> and want to use a custom vocabulary\
              \ filter with your transcription, use the <code>VocabularyFilterName</code>\
              \ parameter instead.</p>"
          title: VocabularyFilterNames
      title: EngineTranscribeSettings
      type: object
