        \ server specified in the cookie. If not, the load balancer sends the request\
        \ to a server that is chosen based on the existing load-balancing algorithm.</p>\
        \ <p>A cookie is inserted into the response for binding subsequent requests\
        \ from the same user to that server. The validity of the cookie is based on\
        \ the cookie expiration time, which is specified in the policy configuration.</p>\
        \ <p>For more information, see <a href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/elb-sticky-sessions.html#enable-sticky-sessions-duration\"\
