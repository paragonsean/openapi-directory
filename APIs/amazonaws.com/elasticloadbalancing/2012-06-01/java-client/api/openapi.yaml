  /#Action=RegisterInstancesWithLoadBalancer:
    get:
      description: "<p>Adds the specified instances to the specified load balancer.</p>\
        \ <p>The instance must be a running instance in the same network as the load\
        \ balancer (EC2-Classic or the same VPC). If you have EC2-Classic instances\
        \ and a load balancer in a VPC with ClassicLink enabled, you can link the\
        \ EC2-Classic instances to that VPC and then register the linked EC2-Classic\
        \ instances with the load balancer in the VPC.</p> <p>Note that <code>RegisterInstanceWithLoadBalancer</code>\
        \ completes when the request has been registered. Instance registration takes\
        \ a little time to complete. To check the state of the registered instances,\
        \ use <a>DescribeLoadBalancers</a> or <a>DescribeInstanceHealth</a>.</p> <p>After\
        \ the instance is registered, it starts receiving traffic and requests from\
        \ the load balancer. Any instance that is not in one of the Availability Zones\
        \ registered for the load balancer is moved to the <code>OutOfService</code>\
        \ state. If an Availability Zone is added to the load balancer later, any\
        \ instances registered with the load balancer move to the <code>InService</code>\
        \ state.</p> <p>To deregister instances from a load balancer, use <a>DeregisterInstancesFromLoadBalancer</a>.</p>\
