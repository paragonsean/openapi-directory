              \ is not encrypted, then the restored cluster is not encrypted.</p>\
              \ </li> </ul> <p>If <code>DBClusterIdentifier</code> refers to a cluster\
              \ that is not encrypted, then the restore request is rejected.</p>"
          title: KmsKeyId
