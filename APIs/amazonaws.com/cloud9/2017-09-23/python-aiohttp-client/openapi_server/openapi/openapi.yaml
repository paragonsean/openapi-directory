info:
  contact:
    email: mike.ralphson@gmail.com
    name: Mike Ralphson
    url: https://github.com/mermade/aws2openapi
    x-twitter: PermittedSoc
  description: "<fullname>Cloud9</fullname> <p>Cloud9 is a collection of tools that\
    \ you can use to code, build, run, test, debug, and release software in the cloud.</p>\
    \ <p>For more information about Cloud9, see the <a href=\"https://docs.aws.amazon.com/cloud9/latest/user-guide\"\
    >Cloud9 User Guide</a>.</p> <p>Cloud9 supports these operations:</p> <ul> <li>\
    \ <p> <code>CreateEnvironmentEC2</code>: Creates an Cloud9 development environment,\
    \ launches an Amazon EC2 instance, and then connects from the instance to the\
    \ environment.</p> </li> <li> <p> <code>CreateEnvironmentMembership</code>: Adds\
    \ an environment member to an environment.</p> </li> <li> <p> <code>DeleteEnvironment</code>:\
    \ Deletes an environment. If an Amazon EC2 instance is connected to the environment,\
    \ also terminates the instance.</p> </li> <li> <p> <code>DeleteEnvironmentMembership</code>:\
    \ Deletes an environment member from an environment.</p> </li> <li> <p> <code>DescribeEnvironmentMemberships</code>:\
    \ Gets information about environment members for an environment.</p> </li> <li>\
    \ <p> <code>DescribeEnvironments</code>: Gets information about environments.</p>\
    \ </li> <li> <p> <code>DescribeEnvironmentStatus</code>: Gets status information\
    \ for an environment.</p> </li> <li> <p> <code>ListEnvironments</code>: Gets a\
    \ list of environment identifiers.</p> </li> <li> <p> <code>ListTagsForResource</code>:\
    \ Gets the tags for an environment.</p> </li> <li> <p> <code>TagResource</code>:\
    \ Adds tags to an environment.</p> </li> <li> <p> <code>UntagResource</code>:\
    \ Removes tags from an environment.</p> </li> <li> <p> <code>UpdateEnvironment</code>:\
    \ Changes the settings of an existing environment.</p> </li> <li> <p> <code>UpdateEnvironmentMembership</code>:\
    \ Changes the settings of an existing environment member for an environment.</p>\
    \ </li> </ul>"
