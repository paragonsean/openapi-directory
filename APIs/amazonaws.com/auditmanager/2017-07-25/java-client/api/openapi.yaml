    EvidenceFinderEnablement:
      description: "The settings object that specifies whether evidence finder is\
        \ enabled. This object also describes the related event data store, and the\
        \ backfill status for populating the event data store with evidence data."
      properties:
        eventDataStoreArn:
          allOf:
          - $ref: '#/components/schemas/CloudTrailArn'
          - description: The Amazon Resource Name (ARN) of the CloudTrail Lake event
              data store thats used by evidence finder. The event data store is the
              lake of evidence data that evidence finder runs queries against.
        enablementStatus:
          allOf:
          - $ref: '#/components/schemas/EvidenceFinderEnablementStatus'
          - description: "<p>The current status of the evidence finder feature and\
              \ the related event data store. </p> <ul> <li> <p> <code>ENABLE_IN_PROGRESS</code>\
              \ means that you requested to enable evidence finder. An event data\
              \ store is currently being created to support evidence finder queries.</p>\
              \ </li> <li> <p> <code>ENABLED</code> means that an event data store\
              \ was successfully created and evidence finder is enabled. We recommend\
              \ that you wait 7 days until the event data store is backfilled with\
              \ your past two years worth of evidence data. You can use evidence\
              \ finder in the meantime, but not all data might be available until\
              \ the backfill is complete.</p> </li> <li> <p> <code>DISABLE_IN_PROGRESS</code>\
              \ means that you requested to disable evidence finder, and your request\
              \ is pending the deletion of the event data store.</p> </li> <li> <p>\
              \ <code>DISABLED</code> means that you have permanently disabled evidence\
              \ finder and the event data store has been deleted. You can't re-enable\
              \ evidence finder after this point.</p> </li> </ul>"
        backfillStatus:
          allOf:
          - $ref: '#/components/schemas/EvidenceFinderBackfillStatus'
          - description: "<p>The current status of the evidence data backfill process.\
              \ </p> <p>The backfill starts after you enable evidence finder. During\
              \ this task, Audit Manager populates an event data store with your past\
              \ two years worth of evidence data so that your evidence can be queried.</p>\
              \ <ul> <li> <p> <code>NOT_STARTED</code> means that the backfill hasn\
              t started yet. </p> </li> <li> <p> <code>IN_PROGRESS</code> means that\
              \ the backfill is in progress. This can take up to 7 days to complete,\
              \ depending on the amount of evidence data. </p> </li> <li> <p> <code>COMPLETED</code>\
              \ means that the backfill is complete. All of your past evidence is\
              \ now queryable. </p> </li> </ul>"
        error:
          allOf:
          - $ref: '#/components/schemas/ErrorMessage'
          - description: 'Represents any errors that occurred when enabling or disabling
              evidence finder. '
