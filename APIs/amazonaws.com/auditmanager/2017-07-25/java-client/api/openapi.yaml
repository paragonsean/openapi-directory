    DeregistrationPolicy:
      description: "<p>The deregistration policy for the data that's stored in Audit\
        \ Manager. You can use this attribute to determine how your data is handled\
        \ when you <a href=\"https://docs.aws.amazon.com/audit-manager/latest/APIReference/API_DeregisterAccount.html\"\
        >deregister Audit Manager</a>.</p> <p>By default, Audit Manager retains evidence\
        \ data for two years from the time of its creation. Other Audit Manager resources\
        \ (including assessments, custom controls, and custom frameworks) remain in\
        \ Audit Manager indefinitely, and are available if you <a href=\"https://docs.aws.amazon.com/audit-manager/latest/APIReference/API_RegisterAccount.html\"\
        >re-register Audit Manager</a> in the future. For more information about data\
        \ retention, see <a href=\"https://docs.aws.amazon.com/audit-manager/latest/userguide/data-protection.html\"\
        >Data Protection</a> in the <i>Audit Manager User Guide</i>.</p> <important>\
        \ <p>If you choose to delete all data, this action permanently deletes all\
        \ evidence data in your account within seven days. It also deletes all of\
        \ the Audit Manager resources that you created, including assessments, custom\
        \ controls, and custom frameworks. Your data will not be available if you\
        \ re-register Audit Manager in the future.</p> </important>"
      properties:
        deleteResources:
          allOf:
          - $ref: '#/components/schemas/DeleteResources'
          - description: "<p>Specifies which Audit Manager data will be deleted when\
              \ you deregister Audit Manager.</p> <ul> <li> <p>If you set the value\
              \ to <code>ALL</code>, all of your data is deleted within seven days\
              \ of deregistration.</p> </li> <li> <p>If you set the value to <code>DEFAULT</code>,\
              \ none of your data is deleted at the time of deregistration. However,\
              \ keep in mind that the Audit Manager data retention policy still applies.\
              \ As a result, any evidence data will be deleted two years after its\
              \ creation date. Your other Audit Manager resources will continue to\
              \ exist indefinitely.</p> </li> </ul>"
      type: object
