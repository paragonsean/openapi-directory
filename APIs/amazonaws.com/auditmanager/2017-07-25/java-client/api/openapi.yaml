  description: "<p>Welcome to the Audit Manager API reference. This guide is for developers\
    \ who need detailed information about the Audit Manager API operations, data types,\
    \ and errors. </p> <p>Audit Manager is a service that provides automated evidence\
    \ collection so that you can continually audit your Amazon Web Services usage.\
    \ You can use it to assess the effectiveness of your controls, manage risk, and\
    \ simplify compliance.</p> <p>Audit Manager provides prebuilt frameworks that\
    \ structure and automate assessments for a given compliance standard. Frameworks\
    \ include a prebuilt collection of controls with descriptions and testing procedures.\
    \ These controls are grouped according to the requirements of the specified compliance\
    \ standard or regulation. You can also customize frameworks and controls to support\
    \ internal audits with specific requirements. </p> <p>Use the following links\
    \ to get started with the Audit Manager API:</p> <ul> <li> <p> <a href=\"https://docs.aws.amazon.com/audit-manager/latest/APIReference/API_Operations.html\"\
    >Actions</a>: An alphabetical list of all Audit Manager API operations.</p> </li>\
    \ <li> <p> <a href=\"https://docs.aws.amazon.com/audit-manager/latest/APIReference/API_Types.html\"\
    >Data types</a>: An alphabetical list of all Audit Manager data types.</p> </li>\
    \ <li> <p> <a href=\"https://docs.aws.amazon.com/audit-manager/latest/APIReference/CommonParameters.html\"\
    >Common parameters</a>: Parameters that all operations can use.</p> </li> <li>\
    \ <p> <a href=\"https://docs.aws.amazon.com/audit-manager/latest/APIReference/CommonErrors.html\"\
    >Common errors</a>: Client and server errors that all operations can return.</p>\
    \ </li> </ul> <p>If you're new to Audit Manager, we recommend that you review\
    \ the <a href=\"https://docs.aws.amazon.com/audit-manager/latest/userguide/what-is.html\"\
    > Audit Manager User Guide</a>.</p>"
