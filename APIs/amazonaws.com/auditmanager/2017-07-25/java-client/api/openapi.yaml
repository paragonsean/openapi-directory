          - $ref: '#/components/schemas/UUID'
          - description: ' The identifier for the evidence. '
        assessmentReportSelection:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: ' Specifies whether the evidence is included in the assessment
              report. '
