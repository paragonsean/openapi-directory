        complianceCheck:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The evaluation status for automated evidence that falls\
              \ under the compliance check category.</p> <ul> <li> <p>Audit Manager\
              \ classes evidence as non-compliant if Security Hub reports a <i>Fail</i>\
              \ result, or if Config reports a <i>Non-compliant</i> result.</p> </li>\
              \ <li> <p>Audit Manager classes evidence as compliant if Security Hub\
              \ reports a <i>Pass</i> result, or if Config reports a <i>Compliant</i>\
              \ result.</p> </li> <li> <p>If a compliance check isn't available or\
              \ applicable, then no compliance evaluation can be made for that evidence.\
              \ This is the case if the evidence uses Config or Security Hub as the\
              \ underlying data source type, but those services aren't enabled. This\
              \ is also the case if the evidence uses an underlying data source type\
              \ that doesn't support compliance checks (such as manual evidence, Amazon\
              \ Web Services API calls, or CloudTrail). </p> </li> </ul>"
