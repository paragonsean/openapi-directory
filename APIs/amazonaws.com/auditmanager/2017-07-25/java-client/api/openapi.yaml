    InsightsByAssessment:
      description: "<p>A summary of the latest analytics data for a specific active\
        \ assessment.</p> <p>This summary is a snapshot of the data that was collected\
        \ on the <code>lastUpdated</code> date. Its important to understand that\
        \ the totals in <code>InsightsByAssessment</code> are daily counts based on\
        \ this date  they arent a total sum to date. </p> <p>The <code>InsightsByAssessment</code>\
        \ data is eventually consistent. This means that when you read data from <code>InsightsByAssessment</code>,\
        \ the response might not instantly reflect the results of a recently completed\
        \ write or update operation. If you repeat your read request after a few hours,\
        \ the response returns the latest data.</p> <note> <p>If you delete an assessment\
        \ or change its status to inactive, <code>InsightsByAssessment</code> includes\
        \ data for that assessment as follows.</p> <ul> <li> <p> <b>Inactive assessments</b>\
        \ - If Audit Manager collected evidence for your assessment before you changed\
        \ it inactive, that evidence is included in the <code>InsightsByAssessment</code>\
        \ counts for that day.</p> </li> <li> <p> <b>Deleted assessments</b> - If\
        \ Audit Manager collected evidence for your assessment before you deleted\
        \ it, that evidence isn't included in the <code>InsightsByAssessment</code>\
        \ counts for that day.</p> </li> </ul> </note>"
      properties:
        noncompliantEvidenceCount:
          allOf:
          - $ref: '#/components/schemas/NullableInteger'
          - description: "The number of compliance check evidence that Audit Manager\
              \ classified as non-compliant. This includes evidence that was collected\
              \ from Security Hub with a <i>Fail</i> ruling, or collected from Config\
              \ with a <i>Non-compliant</i> ruling. "
        compliantEvidenceCount:
          allOf:
          - $ref: '#/components/schemas/NullableInteger'
          - description: "The number of compliance check evidence that Audit Manager\
              \ classified as compliant. This includes evidence that was collected\
              \ from Security Hub with a <i>Pass</i> ruling, or collected from Config\
              \ with a <i>Compliant</i> ruling. "
        inconclusiveEvidenceCount:
          allOf:
          - $ref: '#/components/schemas/NullableInteger'
          - description: "<p>The amount of evidence without a compliance check ruling.\
              \ Evidence is inconclusive if the associated control uses Security Hub\
              \ or Config as a data source and you didn't enable those services. This\
              \ is also the case if a control uses a data source that doesnt support\
              \ compliance checks (for example, manual evidence, API calls, or CloudTrail).\
              \ </p> <note> <p>If evidence has a compliance check status of <i>not\
              \ applicable</i>, it's classified as <i>inconclusive</i> in <code>InsightsByAssessment</code>\
