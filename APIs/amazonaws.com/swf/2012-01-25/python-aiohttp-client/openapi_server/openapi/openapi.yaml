              \ this workflow execution is terminated, by calling the <a>TerminateWorkflowExecution</a>\
              \ action explicitly or due to an expired timeout.</p> <p>The supported\
              \ child policies are:</p> <ul> <li> <p> <code>TERMINATE</code>  The\
