              \ than or equal to <code>0</code>. You can use <code>NONE</code> to\
              \ specify unlimited duration.</p>"
          title: taskStartToCloseTimeout
        childPolicy:
          allOf:
          - $ref: '#/components/schemas/ChildPolicy'
