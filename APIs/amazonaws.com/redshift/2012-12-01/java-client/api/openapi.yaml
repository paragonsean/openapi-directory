              \ <li> <p>Must be 1 to 64 alphanumeric characters or hyphens</p> </li>\
              \ <li> <p>Must contain uppercase or lowercase letters, numbers, underscore,\
              \ plus sign, period (dot), at symbol (@), or hyphen.</p> </li> <li>\
