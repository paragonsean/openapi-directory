        \ identifier = my-cluster-1, notifications will be sent for all the cluster\
        \ events for my-cluster-1. If you specify a source type but do not specify\
        \ a source identifier, you will receive notice of the events for the objects\
        \ of that type in your Amazon Web Services account. If you do not specify\
        \ either the SourceType nor the SourceIdentifier, you will be notified of\
