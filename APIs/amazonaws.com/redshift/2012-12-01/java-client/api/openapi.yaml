                name: VpcSecurityGroupId
          type: array
        style: form
      - description: "<p>The new password for the cluster admin user. This change\
          \ is asynchronously applied as soon as possible. Between the time of the\
          \ request and the completion of the request, the <code>MasterUserPassword</code>\
          \ element exists in the <code>PendingModifiedValues</code> element of the\
          \ operation response. </p> <note> <p>Operations never return the password,\
          \ so this operation provides a way to regain access to the admin user account\
          \ for a cluster if the password is lost.</p> </note> <p>Default: Uses existing\
          \ setting.</p> <p>Constraints:</p> <ul> <li> <p>Must be between 8 and 64\
          \ characters in length.</p> </li> <li> <p>Must contain at least one uppercase\
          \ letter.</p> </li> <li> <p>Must contain at least one lowercase letter.</p>\
          \ </li> <li> <p>Must contain one number.</p> </li> <li> <p>Can be any printable\
          \ ASCII character (ASCII code 33-126) except <code>'</code> (single quote),\
          \ <code>\"</code> (double quote), <code>\\</code>, <code>/</code>, or <code>@</code>.</p>\
