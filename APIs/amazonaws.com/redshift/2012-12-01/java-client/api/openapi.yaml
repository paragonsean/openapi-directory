    RestoreFromClusterSnapshotMessage:
      description: <p/>
      properties:
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: <p>The identifier of the cluster that will be created from
              restoring the snapshot.</p> <p>Constraints:</p> <ul> <li> <p>Must contain
              from 1 to 63 alphanumeric characters or hyphens.</p> </li> <li> <p>Alphabetic
              characters must be lowercase.</p> </li> <li> <p>First character must
              be a letter.</p> </li> <li> <p>Cannot end with a hyphen or contain two
              consecutive hyphens.</p> </li> <li> <p>Must be unique for all clusters
              within an Amazon Web Services account.</p> </li> </ul>
        SnapshotIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name of the snapshot from which to create the new\
              \ cluster. This parameter isn't case sensitive. You must specify this\
              \ parameter or <code>snapshotArn</code>, but not both.</p> <p>Example:\
              \ <code>my-snapshot-id</code> </p>"
        SnapshotArn:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The Amazon Resource Name (ARN) of the snapshot associated\
              \ with the message to restore from a cluster. You must specify this\
              \ parameter or <code>snapshotIdentifier</code>, but not both."
        SnapshotClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the cluster the source snapshot was created from.
              This parameter is required if your IAM user has a policy containing
              a snapshot resource element that specifies anything other than * for
              the cluster name.
        Port:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The port number on which the cluster accepts connections.</p>\
              \ <p>Default: The same port as the original cluster.</p> <p>Constraints:\
              \ Must be between <code>1115</code> and <code>65535</code>.</p>"
        AvailabilityZone:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The Amazon EC2 Availability Zone in which to restore\
              \ the cluster.</p> <p>Default: A random, system-chosen Availability\
              \ Zone.</p> <p>Example: <code>us-east-2a</code> </p>"
        AllowVersionUpgrade:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "<p>If <code>true</code>, major version upgrades can be applied\
              \ during the maintenance window to the Amazon Redshift engine that is\
              \ running on the cluster. </p> <p>Default: <code>true</code> </p>"
        ClusterSubnetGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name of the subnet group where you want to cluster\
              \ restored.</p> <p>A snapshot of cluster in VPC can be restored only\
              \ in VPC. Therefore, you must provide subnet group name where you want\
              \ the cluster restored.</p>"
        PubliclyAccessible:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "If <code>true</code>, the cluster can be accessed from a\
              \ public network. "
        OwnerAccount:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The Amazon Web Services account used to create or copy the\
              \ snapshot. Required if you are restoring a snapshot you do not own,\
              \ optional if you own the snapshot."
        HsmClientCertificateIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Specifies the name of the HSM client certificate the Amazon
              Redshift cluster uses to retrieve the data encryption keys stored in
              an HSM.
        HsmConfigurationIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Specifies the name of the HSM configuration that contains
              the information the Amazon Redshift cluster can use to retrieve and
              store keys in an HSM.
        ElasticIp:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Elastic IP (EIP) address for the cluster. Don't specify
              the Elastic IP address for a publicly accessible cluster with availability
              zone relocation turned on.
        ClusterParameterGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name of the parameter group to be associated with\
              \ this cluster.</p> <p>Default: The default Amazon Redshift cluster\
              \ parameter group. For information about the default parameter group,\
              \ go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-parameter-groups.html\"\
              >Working with Amazon Redshift Parameter Groups</a>.</p> <p>Constraints:</p>\
              \ <ul> <li> <p>Must be 1 to 255 alphanumeric characters or hyphens.</p>\
              \ </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Cannot\
              \ end with a hyphen or contain two consecutive hyphens.</p> </li> </ul>"
        ClusterSecurityGroups:
          allOf:
          - $ref: '#/components/schemas/ClusterSecurityGroupNameList'
          - description: "<p>A list of security groups to be associated with this\
              \ cluster.</p> <p>Default: The default cluster security group for Amazon\
              \ Redshift.</p> <p>Cluster security groups only apply to clusters outside\
              \ of VPCs.</p>"
        VpcSecurityGroupIds:
          allOf:
          - $ref: '#/components/schemas/VpcSecurityGroupIdList'
          - description: "<p>A list of Virtual Private Cloud (VPC) security groups\
              \ to be associated with the cluster.</p> <p>Default: The default VPC\
              \ security group is associated with the cluster.</p> <p>VPC security\
              \ groups only apply to clusters in VPCs.</p>"
        PreferredMaintenanceWindow:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The weekly time range (in UTC) during which automated\
              \ cluster maintenance can occur.</p> <p> Format: <code>ddd:hh24:mi-ddd:hh24:mi</code>\
              \ </p> <p> Default: The value selected for the cluster from which the\
              \ snapshot was taken. For more information about the time blocks for\
              \ each region, see <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#rs-maintenance-windows\"\
              >Maintenance Windows</a> in Amazon Redshift Cluster Management Guide.\
              \ </p> <p>Valid Days: Mon | Tue | Wed | Thu | Fri | Sat | Sun</p> <p>Constraints:\
              \ Minimum 30-minute window.</p>"
        AutomatedSnapshotRetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The number of days that automated snapshots are retained.\
              \ If the value is 0, automated snapshots are disabled. Even if automated\
              \ snapshots are disabled, you can still create manual snapshots when\
              \ you want with <a>CreateClusterSnapshot</a>. </p> <p>You can't disable\
              \ automated snapshots for RA3 node types. Set the automated retention\
              \ period from 1-35 days.</p> <p>Default: The value selected for the\
              \ cluster from which the snapshot was taken.</p> <p>Constraints: Must\
              \ be a value from 0 to 35.</p>"
        ManualSnapshotRetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The default number of days to retain a manual snapshot.\
              \ If the value is -1, the snapshot is retained indefinitely. This setting\
              \ doesn't change the retention period of existing snapshots.</p> <p>The\
              \ value must be either -1 or an integer between 1 and 3,653.</p>"
        KmsKeyId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The Key Management Service (KMS) key ID of the encryption\
              \ key that encrypts data in the cluster restored from a shared snapshot.\
              \ You can also provide the key ID when you restore from an unencrypted\
              \ snapshot to an encrypted cluster in the same account. Additionally,\
              \ you can specify a new KMS key ID when you restore from an encrypted\
              \ snapshot in the same account in order to change it. In that case,\
              \ the restored cluster is encrypted with the new KMS key ID."
        NodeType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The node type that the restored cluster will be provisioned\
              \ with.</p> <p>Default: The node type of the cluster from which the\
              \ snapshot was taken. You can modify this if you are using any DS node\
              \ type. In that case, you can choose to restore into another DS node\
              \ type of the same size. For example, you can restore ds1.8xlarge into\
              \ ds2.8xlarge, or ds1.xlarge into ds2.xlarge. If you have a DC instance\
              \ type, you must restore into that same instance type and size. In other\
              \ words, you can only restore a dc1.large instance type into another\
              \ dc1.large instance type or dc2.large instance type. You can't restore\
              \ dc1.8xlarge to dc2.8xlarge. First restore to a dc1.8xlarge cluster,\
              \ then resize to a dc2.8large cluster. For more information about node\
              \ types, see <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#rs-about-clusters-and-nodes\"\
              > About Clusters and Nodes</a> in the <i>Amazon Redshift Cluster Management\
              \ Guide</i>. </p>"
        EnhancedVpcRouting:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "<p>An option that specifies whether to create the cluster\
              \ with enhanced VPC routing enabled. To create a cluster that uses enhanced\
              \ VPC routing, the cluster must be in a VPC. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/enhanced-vpc-routing.html\"\
              >Enhanced VPC Routing</a> in the Amazon Redshift Cluster Management\
              \ Guide.</p> <p>If this option is <code>true</code>, enhanced VPC routing\
              \ is enabled. </p> <p>Default: false</p>"
        AdditionalInfo:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Reserved.
        IamRoles:
          allOf:
          - $ref: '#/components/schemas/IamRoleArnList'
          - description: "<p>A list of Identity and Access Management (IAM) roles\
              \ that can be used by the cluster to access other Amazon Web Services\
              \ services. You must supply the IAM roles in their Amazon Resource Name\
              \ (ARN) format. </p> <p>The maximum number of IAM roles that you can\
              \ associate is subject to a quota. For more information, go to <a href=\"\
              https://docs.aws.amazon.com/redshift/latest/mgmt/amazon-redshift-limits.html\"\
              >Quotas and limits</a> in the <i>Amazon Redshift Cluster Management\
              \ Guide</i>.</p>"
        MaintenanceTrackName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The name of the maintenance track for the restored cluster.\
              \ When you take a snapshot, the snapshot inherits the <code>MaintenanceTrack</code>\
              \ value from the cluster. The snapshot might be on a different track\
              \ than the cluster that was the source for the snapshot. For example,\
              \ suppose that you take a snapshot of a cluster that is on the current\
              \ track and then change the cluster to be on the trailing track. In\
              \ this case, the snapshot and the source cluster are on different tracks."
        SnapshotScheduleIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A unique identifier for the snapshot schedule.
        NumberOfNodes:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: The number of nodes specified when provisioning the restored
              cluster.
        AvailabilityZoneRelocation:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: The option to enable relocation for an Amazon Redshift cluster
              between Availability Zones after the cluster is restored.
        AquaConfigurationStatus:
          allOf:
          - $ref: '#/components/schemas/AquaConfigurationStatus'
          - description: This parameter is retired. It does not set the AQUA configuration
              status. Amazon Redshift automatically determines whether to use AQUA
              (Advanced Query Accelerator).
        DefaultIamRoleArn:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Amazon Resource Name (ARN) for the IAM role that was
              set as default for the cluster when the cluster was last modified while
              it was restored from a snapshot.
        ReservedNodeId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the target reserved node offering.
        TargetReservedNodeOfferingId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the target reserved node offering.
        Encrypted:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: Enables support for restoring an unencrypted snapshot to
              a cluster encrypted with Key Management Service (KMS) and a customer
              managed key.
      required:
      - ClusterIdentifier
      title: RestoreFromClusterSnapshotMessage
      type: object
    RestoreTableFromClusterSnapshotMessage:
      description: <p/>
      properties:
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the Amazon Redshift cluster to restore
              the table to.
        SnapshotIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the snapshot to restore the table from.
              This snapshot must have been created from the Amazon Redshift cluster
              specified by the <code>ClusterIdentifier</code> parameter.
        SourceDatabaseName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the source database that contains the table to
              restore from.
        SourceSchemaName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The name of the source schema that contains the table to\
              \ restore from. If you do not specify a <code>SourceSchemaName</code>\
              \ value, the default is <code>public</code>."
        SourceTableName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the source table to restore from.
        TargetDatabaseName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the database to restore the table to.
        TargetSchemaName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the schema to restore the table to.
        NewTableName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the table to create as a result of the current
              request.
        EnableCaseSensitiveIdentifier:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "Indicates whether name identifiers for database, schema,\
              \ and table are case sensitive. If <code>true</code>, the names are\
              \ case sensitive. If <code>false</code> (default), the names are not\
              \ case sensitive."
      required:
      - ClusterIdentifier
      - NewTableName
      - SnapshotIdentifier
      - SourceDatabaseName
      - SourceTableName
      title: RestoreTableFromClusterSnapshotMessage
      type: object
    TableRestoreStatus:
      description: Describes the status of a <a>RestoreTableFromClusterSnapshot</a>
        operation.
      properties:
        TableRestoreRequestId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The unique identifier for the table restore request.
        Status:
          allOf:
          - $ref: '#/components/schemas/TableRestoreStatusType'
          - description: "<p>A value that describes the current state of the table\
              \ restore request.</p> <p>Valid Values: <code>SUCCEEDED</code>, <code>FAILED</code>,\
              \ <code>CANCELED</code>, <code>PENDING</code>, <code>IN_PROGRESS</code>\
              \ </p>"
        Message:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "A description of the status of the table restore request.\
              \ Status values include <code>SUCCEEDED</code>, <code>FAILED</code>,\
              \ <code>CANCELED</code>, <code>PENDING</code>, <code>IN_PROGRESS</code>."
        RequestTime:
          allOf:
          - $ref: '#/components/schemas/TStamp'
          - description: "The time that the table restore request was made, in Universal\
              \ Coordinated Time (UTC)."
        ProgressInMegaBytes:
          allOf:
          - $ref: '#/components/schemas/LongOptional'
          - description: "The amount of data restored to the new table so far, in\
              \ megabytes (MB)."
        TotalDataInMegaBytes:
          allOf:
          - $ref: '#/components/schemas/LongOptional'
          - description: "The total amount of data to restore to the new table, in\
              \ megabytes (MB)."
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the Amazon Redshift cluster that the table
              is being restored to.
        SnapshotIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the snapshot that the table is being restored
              from.
        SourceDatabaseName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the source database that contains the table being
              restored.
        SourceSchemaName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the source schema that contains the table being
              restored.
        SourceTableName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the source table being restored.
        TargetDatabaseName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the database to restore the table to.
        TargetSchemaName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the schema to restore the table to.
        NewTableName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the table to create as a result of the table
              restore request.
      type: object
    RevisionTarget:
      description: Describes a <code>RevisionTarget</code>.
      properties:
        DatabaseRevision:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A unique string that identifies the version to update the
              cluster to. You can use this value in <a>ModifyClusterDbRevision</a>.
        Description:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A string that describes the changes and features that will
              be applied to the cluster when it is updated to the corresponding <a>ClusterDbRevision</a>.
        DatabaseRevisionReleaseDate:
          allOf:
          - $ref: '#/components/schemas/TStamp'
          - description: The date on which the database revision was released.
      type: object
    RevokeClusterSecurityGroupIngressMessage:
      description: <p/>
      properties:
        ClusterSecurityGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the security Group from which to revoke the ingress
              rule.
        CIDRIP:
          allOf:
          - $ref: '#/components/schemas/String'
