          maxLength: 2147483647
          type: string
        style: form
      - description: "<p>The number of days that automated snapshots are retained.\
          \ If the value is 0, automated snapshots are disabled. Even if automated\
          \ snapshots are disabled, you can still create manual snapshots when you\
          \ want with <a>CreateClusterSnapshot</a>. </p> <p>If you decrease the automated\
          \ snapshot retention period from its current value, existing automated snapshots\
          \ that fall outside of the new retention period will be immediately deleted.</p>\
          \ <p>You can't disable automated snapshots for RA3 node types. Set the automated\
          \ retention period from 1-35 days.</p> <p>Default: Uses existing setting.</p>\
          \ <p>Constraints: Must be a value from 0 to 35.</p>"
        explode: true
        in: query
        name: AutomatedSnapshotRetentionPeriod
        required: false
        schema:
          type: integer
        style: form
      - description: "<p>The default for number of days that a newly created manual\
          \ snapshot is retained. If the value is -1, the manual snapshot is retained\
