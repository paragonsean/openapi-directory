          \ <p>Security groups currently associated with the cluster, and not in the\
          \ list of groups to apply, will be revoked from the cluster.</p> <p>Constraints:</p>\
          \ <ul> <li> <p>Must be 1 to 255 alphanumeric characters or hyphens</p> </li>\
          \ <li> <p>First character must be a letter</p> </li> <li> <p>Cannot end\
          \ with a hyphen or contain two consecutive hyphens</p> </li> </ul>"
        explode: true
