          >Resizing Clusters in Amazon Redshift</a> in the <i>Amazon Redshift Cluster\
          \ Management Guide</i>.</p> <p>Valid Values: <code>ds2.xlarge</code> | <code>ds2.8xlarge</code>\
          \ | <code>dc1.large</code> | <code>dc1.8xlarge</code> | <code>dc2.large</code>\
          \ | <code>dc2.8xlarge</code> | <code>ra3.xlplus</code> | <code>ra3.4xlarge</code>\
          \ | <code>ra3.16xlarge</code> </p>"
        explode: true
