      properties:
        ParameterGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the cluster parameter group.
        ParameterApplyStatus:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The status of parameter updates.
        ClusterParameterStatusList:
          allOf:
          - $ref: '#/components/schemas/ClusterParameterStatusList'
          - description: "<p>The list of parameter statuses.</p> <p> For more information\
              \ about parameters and parameter groups, go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-parameter-groups.html\"\
              >Amazon Redshift Parameter Groups</a> in the <i>Amazon Redshift Cluster\
              \ Management Guide</i>.</p>"
      type: object
    ParameterGroupList:
      items:
        $ref: '#/components/schemas/ParameterGroupList_inner'
      type: array
    ClusterParameterStatus:
      description: Describes the status of a parameter group.
      properties:
        ParameterName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the parameter.
        ParameterApplyStatus:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The status of the parameter that indicates whether the\
              \ parameter is in sync with the database, waiting for a cluster reboot,\
              \ or encountered an error when being applied.</p> <p>The following are\
              \ possible statuses and descriptions.</p> <ul> <li> <p> <code>in-sync</code>:\
              \ The parameter value is in sync with the database.</p> </li> <li> <p>\
              \ <code>pending-reboot</code>: The parameter value will be applied after\
              \ the cluster reboots.</p> </li> <li> <p> <code>applying</code>: The\
              \ parameter value is being applied to the database.</p> </li> <li> <p>\
              \ <code>invalid-parameter</code>: Cannot apply the parameter value because\
              \ it has an invalid value or syntax.</p> </li> <li> <p> <code>apply-deferred</code>:\
              \ The parameter contains static property changes. The changes are deferred\
              \ until the cluster reboots.</p> </li> <li> <p> <code>apply-error</code>:\
              \ Cannot connect to the cluster. The parameter change will be applied\
              \ after the cluster reboots.</p> </li> <li> <p> <code>unknown-error</code>:\
              \ Cannot apply the parameter change right now. The change will be applied\
              \ after the cluster reboots.</p> </li> </ul>"
        ParameterApplyErrorDescription:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The error that prevented the parameter from being applied
              to the database.
      type: object
    EC2SecurityGroupList:
      items:
        $ref: '#/components/schemas/EC2SecurityGroupList_inner'
      type: array
    IPRangeList:
      items:
        $ref: '#/components/schemas/IPRangeList_inner'
      type: array
    ClusterSecurityGroupMembership:
      description: Describes a cluster security group.
      properties:
        ClusterSecurityGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the cluster security group.
        Status:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The status of the cluster security group.
      type: object
    ClusterSecurityGroups:
      items:
        $ref: '#/components/schemas/ClusterSecurityGroups_inner'
      type: array
    ClusterSecurityGroupNameList:
      items:
        allOf:
        - $ref: '#/components/schemas/String'
        - xml:
            name: ClusterSecurityGroupName
      type: array
    Long:
      type: integer
    SubnetList:
      items:
        $ref: '#/components/schemas/SubnetList_inner'
      type: array
    ClusterSubnetGroup:
      description: Describes a subnet group.
      properties:
        ClusterSubnetGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the cluster subnet group.
        Description:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The description of the cluster subnet group.
        VpcId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The VPC ID of the cluster subnet group.
        SubnetGroupStatus:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The status of the cluster subnet group. Possible values\
              \ are <code>Complete</code>, <code>Incomplete</code> and <code>Invalid</code>. "
        Subnets:
          allOf:
          - $ref: '#/components/schemas/SubnetList'
          - description: 'A list of the VPC <a>Subnet</a> elements. '
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: The list of tags for the cluster subnet group.
      type: object
    ClusterSubnetGroups:
      items:
        $ref: '#/components/schemas/ClusterSubnetGroups_inner'
      type: array
    ClusterVersion:
      description: "Describes a cluster version, including the parameter group family\
        \ and description of the version."
      properties:
        ClusterVersion:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The version number used by the cluster.
        ClusterParameterGroupFamily:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the cluster parameter group family for the cluster.
        Description:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The description of the cluster version.
      type: object
    ClusterVersionList:
      items:
        $ref: '#/components/schemas/ClusterVersionList_inner'
      type: array
    CopyClusterSnapshotMessage:
      description: <p/>
      properties:
        SourceSnapshotIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: <p>The identifier for the source snapshot.</p> <p>Constraints:</p>
              <ul> <li> <p>Must be the identifier for a valid automated snapshot whose
              state is <code>available</code>.</p> </li> </ul>
        SourceSnapshotClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: <p>The identifier of the cluster the source snapshot was
              created from. This parameter is required if your IAM user has a policy
              containing a snapshot resource element that specifies anything other
              than * for the cluster name.</p> <p>Constraints:</p> <ul> <li> <p>Must
              be the identifier for a valid cluster.</p> </li> </ul>
        TargetSnapshotIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The identifier given to the new manual snapshot.</p>\
              \ <p>Constraints:</p> <ul> <li> <p>Cannot be null, empty, or blank.</p>\
              \ </li> <li> <p>Must contain from 1 to 255 alphanumeric characters or\
              \ hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li>\
              \ <li> <p>Cannot end with a hyphen or contain two consecutive hyphens.</p>\
              \ </li> <li> <p>Must be unique for the Amazon Web Services account that\
              \ is making the request.</p> </li> </ul>"
        ManualSnapshotRetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The number of days that a manual snapshot is retained.\
              \ If the value is -1, the manual snapshot is retained indefinitely.\
              \ </p> <p>The value must be either -1 or an integer between 1 and 3,653.</p>\
              \ <p>The default value is -1.</p>"
      required:
      - SourceSnapshotIdentifier
      - TargetSnapshotIdentifier
      title: CopyClusterSnapshotMessage
      type: object
    CreateAuthenticationProfileMessage:
      properties:
        AuthenticationProfileName:
          allOf:
          - $ref: '#/components/schemas/AuthenticationProfileNameString'
          - description: The name of the authentication profile to be created.
        AuthenticationProfileContent:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The content of the authentication profile in JSON format.
              The maximum length of the JSON string is determined by a quota for your
              account.
      required:
      - AuthenticationProfileContent
      - AuthenticationProfileName
      title: CreateAuthenticationProfileMessage
      type: object
    VpcSecurityGroupIdList:
      items:
        allOf:
        - $ref: '#/components/schemas/String'
        - xml:
            name: VpcSecurityGroupId
      type: array
    IamRoleArnList:
      items:
        allOf:
        - $ref: '#/components/schemas/String'
        - xml:
            name: IamRoleArn
      type: array
    CreateClusterMessage:
      description: <p/>
      properties:
        DBName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name of the first database to be created when the\
              \ cluster is created.</p> <p>To create additional databases after the\
              \ cluster is created, connect to the cluster with a SQL client and use\
              \ SQL commands to create a database. For more information, go to <a\
              \ href=\"https://docs.aws.amazon.com/redshift/latest/dg/t_creating_database.html\"\
              >Create a Database</a> in the Amazon Redshift Database Developer Guide.\
              \ </p> <p>Default: <code>dev</code> </p> <p>Constraints:</p> <ul> <li>\
              \ <p>Must contain 1 to 64 alphanumeric characters.</p> </li> <li> <p>Must\
              \ contain only lowercase letters.</p> </li> <li> <p>Cannot be a word\
              \ that is reserved by the service. A list of reserved words can be found\
              \ in <a href=\"https://docs.aws.amazon.com/redshift/latest/dg/r_pg_keywords.html\"\
              >Reserved Words</a> in the Amazon Redshift Database Developer Guide.\
              \ </p> </li> </ul>"
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>A unique identifier for the cluster. You use this identifier\
              \ to refer to the cluster for any subsequent cluster operations such\
              \ as deleting or modifying. The identifier also appears in the Amazon\
              \ Redshift console.</p> <p>Constraints:</p> <ul> <li> <p>Must contain\
              \ from 1 to 63 alphanumeric characters or hyphens.</p> </li> <li> <p>Alphabetic\
              \ characters must be lowercase.</p> </li> <li> <p>First character must\
              \ be a letter.</p> </li> <li> <p>Cannot end with a hyphen or contain\
              \ two consecutive hyphens.</p> </li> <li> <p>Must be unique for all\
              \ clusters within an Amazon Web Services account.</p> </li> </ul> <p>Example:\
              \ <code>myexamplecluster</code> </p>"
        ClusterType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The type of the cluster. When cluster type is specified\
              \ as</p> <ul> <li> <p> <code>single-node</code>, the <b>NumberOfNodes</b>\
              \ parameter is not required.</p> </li> <li> <p> <code>multi-node</code>,\
              \ the <b>NumberOfNodes</b> parameter is required.</p> </li> </ul> <p>Valid\
              \ Values: <code>multi-node</code> | <code>single-node</code> </p> <p>Default:\
              \ <code>multi-node</code> </p>"
        NodeType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The node type to be provisioned for the cluster. For\
              \ information about node types, go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#how-many-nodes\"\
              > Working with Clusters</a> in the <i>Amazon Redshift Cluster Management\
              \ Guide</i>. </p> <p>Valid Values: <code>ds2.xlarge</code> | <code>ds2.8xlarge</code>\
              \ | <code>dc1.large</code> | <code>dc1.8xlarge</code> | <code>dc2.large</code>\
              \ | <code>dc2.8xlarge</code> | <code>ra3.xlplus</code> | <code>ra3.4xlarge</code>\
              \ | <code>ra3.16xlarge</code> </p>"
        MasterUsername:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The user name associated with the admin user account\
              \ for the cluster that is being created.</p> <p>Constraints:</p> <ul>\
              \ <li> <p>Must be 1 - 128 alphanumeric characters or hyphens. The user\
              \ name can't be <code>PUBLIC</code>.</p> </li> <li> <p>Must contain\
              \ only lowercase letters, numbers, underscore, plus sign, period (dot),\
              \ at symbol (@), or hyphen.</p> </li> <li> <p>The first character must\
              \ be a letter.</p> </li> <li> <p>Must not contain a colon (:) or a slash\
              \ (/).</p> </li> <li> <p>Cannot be a reserved word. A list of reserved\
              \ words can be found in <a href=\"https://docs.aws.amazon.com/redshift/latest/dg/r_pg_keywords.html\"\
              >Reserved Words</a> in the Amazon Redshift Database Developer Guide.\
              \ </p> </li> </ul>"
        MasterUserPassword:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The password associated with the admin user account for\
              \ the cluster that is being created.</p> <p>Constraints:</p> <ul> <li>\
              \ <p>Must be between 8 and 64 characters in length.</p> </li> <li> <p>Must\
              \ contain at least one uppercase letter.</p> </li> <li> <p>Must contain\
              \ at least one lowercase letter.</p> </li> <li> <p>Must contain one\
              \ number.</p> </li> <li> <p>Can be any printable ASCII character (ASCII\
              \ code 33-126) except <code>'</code> (single quote), <code>\"</code>\
              \ (double quote), <code>\\</code>, <code>/</code>, or <code>@</code>.</p>\
              \ </li> </ul>"
        ClusterSecurityGroups:
          allOf:
          - $ref: '#/components/schemas/ClusterSecurityGroupNameList'
          - description: "<p>A list of security groups to be associated with this\
              \ cluster.</p> <p>Default: The default cluster security group for Amazon\
              \ Redshift.</p>"
        VpcSecurityGroupIds:
          allOf:
          - $ref: '#/components/schemas/VpcSecurityGroupIdList'
          - description: "<p>A list of Virtual Private Cloud (VPC) security groups\
              \ to be associated with the cluster.</p> <p>Default: The default VPC\
              \ security group is associated with the cluster.</p>"
        ClusterSubnetGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: <p>The name of a cluster subnet group to be associated with
              this cluster.</p> <p>If this parameter is not provided the resulting
              cluster will be deployed outside virtual private cloud (VPC).</p>
        AvailabilityZone:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The EC2 Availability Zone (AZ) in which you want Amazon\
              \ Redshift to provision the cluster. For example, if you have several\
              \ EC2 instances running in a specific Availability Zone, then you might\
              \ want the cluster to be provisioned in the same zone in order to decrease\
              \ network latency.</p> <p>Default: A random, system-chosen Availability\
              \ Zone in the region that is specified by the endpoint.</p> <p>Example:\
              \ <code>us-east-2d</code> </p> <p>Constraint: The specified Availability\
              \ Zone must be in the same region as the current endpoint.</p>"
        PreferredMaintenanceWindow:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The weekly time range (in UTC) during which automated\
              \ cluster maintenance can occur.</p> <p> Format: <code>ddd:hh24:mi-ddd:hh24:mi</code>\
              \ </p> <p> Default: A 30-minute window selected at random from an 8-hour\
              \ block of time per region, occurring on a random day of the week. For\
              \ more information about the time blocks for each region, see <a href=\"\
              https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#rs-maintenance-windows\"\
              >Maintenance Windows</a> in Amazon Redshift Cluster Management Guide.</p>\
              \ <p>Valid Days: Mon | Tue | Wed | Thu | Fri | Sat | Sun</p> <p>Constraints:\
              \ Minimum 30-minute window.</p>"
        ClusterParameterGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name of the parameter group to be associated with\
              \ this cluster.</p> <p>Default: The default Amazon Redshift cluster\
              \ parameter group. For information about the default parameter group,\
              \ go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-parameter-groups.html\"\
              >Working with Amazon Redshift Parameter Groups</a> </p> <p>Constraints:</p>\
              \ <ul> <li> <p>Must be 1 to 255 alphanumeric characters or hyphens.</p>\
              \ </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Cannot\
              \ end with a hyphen or contain two consecutive hyphens.</p> </li> </ul>"
        AutomatedSnapshotRetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The number of days that automated snapshots are retained.\
              \ If the value is 0, automated snapshots are disabled. Even if automated\
              \ snapshots are disabled, you can still create manual snapshots when\
              \ you want with <a>CreateClusterSnapshot</a>. </p> <p>You can't disable\
              \ automated snapshots for RA3 node types. Set the automated retention\
              \ period from 1-35 days.</p> <p>Default: <code>1</code> </p> <p>Constraints:\
              \ Must be a value from 0 to 35.</p>"
        ManualSnapshotRetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The default number of days to retain a manual snapshot.\
              \ If the value is -1, the snapshot is retained indefinitely. This setting\
              \ doesn't change the retention period of existing snapshots.</p> <p>The\
              \ value must be either -1 or an integer between 1 and 3,653.</p>"
        Port:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The port number on which the cluster accepts incoming\
              \ connections.</p> <p>The cluster is accessible only via the JDBC and\
              \ ODBC connection strings. Part of the connection string requires the\
              \ port on which the cluster will listen for incoming connections.</p>\
              \ <p>Default: <code>5439</code> </p> <p>Valid Values: <code>1150-65535</code>\
              \ </p>"
        ClusterVersion:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The version of the Amazon Redshift engine software that\
              \ you want to deploy on the cluster.</p> <p>The version selected runs\
              \ on all the nodes in the cluster.</p> <p>Constraints: Only version\
              \ 1.0 is currently available.</p> <p>Example: <code>1.0</code> </p>"
        AllowVersionUpgrade:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "<p>If <code>true</code>, major version upgrades can be applied\
              \ during the maintenance window to the Amazon Redshift engine that is\
              \ running on the cluster.</p> <p>When a new major version of the Amazon\
              \ Redshift engine is released, you can request that the service automatically\
              \ apply upgrades during the maintenance window to the Amazon Redshift\
              \ engine that is running on your cluster.</p> <p>Default: <code>true</code>\
              \ </p>"
        NumberOfNodes:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The number of compute nodes in the cluster. This parameter\
              \ is required when the <b>ClusterType</b> parameter is specified as\
              \ <code>multi-node</code>. </p> <p>For information about determining\
              \ how many nodes you need, go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#how-many-nodes\"\
              > Working with Clusters</a> in the <i>Amazon Redshift Cluster Management\
              \ Guide</i>. </p> <p>If you don't specify this parameter, you get a\
              \ single-node cluster. When requesting a multi-node cluster, you must\
              \ specify the number of nodes that you want in the cluster.</p> <p>Default:\
              \ <code>1</code> </p> <p>Constraints: Value must be at least 1 and no\
              \ more than 100.</p>"
        PubliclyAccessible:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "If <code>true</code>, the cluster can be accessed from a\
              \ public network. "
        Encrypted:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "<p>If <code>true</code>, the data in the cluster is encrypted\
              \ at rest. </p> <p>Default: false</p>"
        HsmClientCertificateIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Specifies the name of the HSM client certificate the Amazon
              Redshift cluster uses to retrieve the data encryption keys stored in
              an HSM.
        HsmConfigurationIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Specifies the name of the HSM configuration that contains
              the information the Amazon Redshift cluster can use to retrieve and
              store keys in an HSM.
        ElasticIp:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The Elastic IP (EIP) address for the cluster.</p> <p>Constraints:\
              \ The cluster must be provisioned in EC2-VPC and publicly-accessible\
              \ through an Internet gateway. Don't specify the Elastic IP address\
              \ for a publicly accessible cluster with availability zone relocation\
              \ turned on. For more information about provisioning clusters in EC2-VPC,\
              \ go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#cluster-platforms\"\
              >Supported Platforms to Launch Your Cluster</a> in the Amazon Redshift\
              \ Cluster Management Guide.</p>"
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
        KmsKeyId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Key Management Service (KMS) key ID of the encryption
              key that you want to use to encrypt data in the cluster.
        EnhancedVpcRouting:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "<p>An option that specifies whether to create the cluster\
              \ with enhanced VPC routing enabled. To create a cluster that uses enhanced\
              \ VPC routing, the cluster must be in a VPC. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/enhanced-vpc-routing.html\"\
              >Enhanced VPC Routing</a> in the Amazon Redshift Cluster Management\
              \ Guide.</p> <p>If this option is <code>true</code>, enhanced VPC routing\
              \ is enabled. </p> <p>Default: false</p>"
        AdditionalInfo:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Reserved.
        IamRoles:
          allOf:
          - $ref: '#/components/schemas/IamRoleArnList'
          - description: "<p>A list of Identity and Access Management (IAM) roles\
              \ that can be used by the cluster to access other Amazon Web Services\
              \ services. You must supply the IAM roles in their Amazon Resource Name\
              \ (ARN) format. </p> <p>The maximum number of IAM roles that you can\
              \ associate is subject to a quota. For more information, go to <a href=\"\
              https://docs.aws.amazon.com/redshift/latest/mgmt/amazon-redshift-limits.html\"\
              >Quotas and limits</a> in the <i>Amazon Redshift Cluster Management\
              \ Guide</i>.</p>"
        MaintenanceTrackName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "An optional parameter for the name of the maintenance track\
              \ for the cluster. If you don't provide a maintenance track name, the\
              \ cluster is assigned to the <code>current</code> track."
        SnapshotScheduleIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A unique identifier for the snapshot schedule.
        AvailabilityZoneRelocation:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: The option to enable relocation for an Amazon Redshift cluster
              between Availability Zones after the cluster is created.
        AquaConfigurationStatus:
          allOf:
          - $ref: '#/components/schemas/AquaConfigurationStatus'
          - description: This parameter is retired. It does not set the AQUA configuration
              status. Amazon Redshift automatically determines whether to use AQUA
              (Advanced Query Accelerator).
        DefaultIamRoleArn:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'The Amazon Resource Name (ARN) for the IAM role that was
              set as default for the cluster when the cluster was created. '
        LoadSampleData:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A flag that specifies whether to load sample data once the
              cluster is created.
      required:
      - ClusterIdentifier
      - MasterUserPassword
      - MasterUsername
      - NodeType
      title: CreateClusterMessage
      type: object
    CreateClusterParameterGroupMessage:
      description: <p/>
      properties:
        ParameterGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: <p>The name of the cluster parameter group.</p> <p>Constraints:</p>
              <ul> <li> <p>Must be 1 to 255 alphanumeric characters or hyphens</p>
              </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Cannot
              end with a hyphen or contain two consecutive hyphens.</p> </li> <li>
              <p>Must be unique withing your Amazon Web Services account.</p> </li>
              </ul> <note> <p>This value is stored as a lower-case string.</p> </note>
        ParameterGroupFamily:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The Amazon Redshift engine version to which the cluster\
              \ parameter group applies. The cluster engine version determines the\
              \ set of parameters.</p> <p>To get a list of valid parameter group family\
              \ names, you can call <a>DescribeClusterParameterGroups</a>. By default,\
              \ Amazon Redshift returns a list of all the parameter groups that are\
              \ owned by your Amazon Web Services account, including the default parameter\
              \ groups for each Amazon Redshift engine version. The parameter group\
              \ family names associated with the default parameter groups provide\
              \ you the valid values. For example, a valid family name is \"redshift-1.0\"\
              . </p>"
        Description:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A description of the parameter group.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
      required:
      - Description
      - ParameterGroupFamily
      - ParameterGroupName
      title: CreateClusterParameterGroupMessage
      type: object
    CreateClusterSecurityGroupMessage:
      description: <p/>
      properties:
        ClusterSecurityGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name for the security group. Amazon Redshift stores\
              \ the value as a lowercase string.</p> <p>Constraints:</p> <ul> <li>\
              \ <p>Must contain no more than 255 alphanumeric characters or hyphens.</p>\
              \ </li> <li> <p>Must not be \"Default\".</p> </li> <li> <p>Must be unique\
              \ for all security groups that are created by your Amazon Web Services\
              \ account.</p> </li> </ul> <p>Example: <code>examplesecuritygroup</code>\
              \ </p>"
        Description:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A description for the security group.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
      required:
      - ClusterSecurityGroupName
      - Description
      title: CreateClusterSecurityGroupMessage
      type: object
    CreateClusterSnapshotMessage:
      description: <p/>
      properties:
        SnapshotIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>A unique identifier for the snapshot that you are requesting.\
              \ This identifier must be unique for all snapshots within the Amazon\
              \ Web Services account.</p> <p>Constraints:</p> <ul> <li> <p>Cannot\
              \ be null, empty, or blank</p> </li> <li> <p>Must contain from 1 to\
              \ 255 alphanumeric characters or hyphens</p> </li> <li> <p>First character\
              \ must be a letter</p> </li> <li> <p>Cannot end with a hyphen or contain\
              \ two consecutive hyphens</p> </li> </ul> <p>Example: <code>my-snapshot-id</code>\
              \ </p>"
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The cluster identifier for which you want a snapshot.
        ManualSnapshotRetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The number of days that a manual snapshot is retained.\
              \ If the value is -1, the manual snapshot is retained indefinitely.\
              \ </p> <p>The value must be either -1 or an integer between 1 and 3,653.</p>\
              \ <p>The default value is -1.</p>"
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
      required:
      - ClusterIdentifier
      - SnapshotIdentifier
      title: CreateClusterSnapshotMessage
      type: object
    SubnetIdentifierList:
      items:
        allOf:
        - $ref: '#/components/schemas/String'
        - xml:
            name: SubnetIdentifier
      type: array
    CreateClusterSubnetGroupMessage:
      description: <p/>
      properties:
        ClusterSubnetGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name for the subnet group. Amazon Redshift stores\
              \ the value as a lowercase string.</p> <p>Constraints:</p> <ul> <li>\
              \ <p>Must contain no more than 255 alphanumeric characters or hyphens.</p>\
              \ </li> <li> <p>Must not be \"Default\".</p> </li> <li> <p>Must be unique\
              \ for all subnet groups that are created by your Amazon Web Services\
              \ account.</p> </li> </ul> <p>Example: <code>examplesubnetgroup</code>\
              \ </p>"
        Description:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A description for the subnet group.
        SubnetIds:
          allOf:
          - $ref: '#/components/schemas/SubnetIdentifierList'
          - description: An array of VPC subnet IDs. A maximum of 20 subnets can be
              modified in a single request.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
      required:
      - ClusterSubnetGroupName
      - Description
      - SubnetIds
      title: CreateClusterSubnetGroupMessage
      type: object
    CustomDomainNameString:
      maxLength: 253
      minLength: 1
      pattern: "^((?!-)[A-Za-z0-9-]{1,63}(?<!-)\\.)+[A-Za-z]{2,6}$"
      type: string
    CustomDomainCertificateArnString:
      maxLength: 2048
      minLength: 20
      pattern: "arn:[\\w+=/,.@-]+:acm:[\\w+=/,.@-]*:[0-9]+:[\\w+=,.@-]+(/[\\w+=,.@-]+)*"
      type: string
    CreateCustomDomainAssociationMessage:
      properties:
        CustomDomainName:
          allOf:
          - $ref: '#/components/schemas/CustomDomainNameString'
          - description: The custom domain name for a custom domain association.
        CustomDomainCertificateArn:
          allOf:
          - $ref: '#/components/schemas/CustomDomainCertificateArnString'
          - description: The certificate Amazon Resource Name (ARN) for the custom
              domain name association.
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The cluster identifier that the custom domain is associated
              with.
      required:
      - ClusterIdentifier
      - CustomDomainCertificateArn
      - CustomDomainName
      title: CreateCustomDomainAssociationMessage
      type: object
    CreateEndpointAccessMessage:
      properties:
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The cluster identifier of the cluster to access.
        ResourceOwner:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Amazon Web Services account ID of the owner of the cluster.
              This is only required if the cluster is in another Amazon Web Services
              account.
        EndpointName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The Redshift-managed VPC endpoint name.</p> <p>An endpoint\
              \ name must contain 1-30 characters. Valid characters are A-Z, a-z,\
              \ 0-9, and hyphen(-). The first character must be a letter. The name\
              \ can't contain two consecutive hyphens or end with a hyphen.</p>"
        SubnetGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The subnet group from which Amazon Redshift chooses the subnet
              to deploy the endpoint.
        VpcSecurityGroupIds:
          allOf:
          - $ref: '#/components/schemas/VpcSecurityGroupIdList'
          - description: "The security group that defines the ports, protocols, and\
              \ sources for inbound traffic that you are authorizing into your endpoint."
      required:
      - EndpointName
      - SubnetGroupName
      title: CreateEndpointAccessMessage
      type: object
    SourceIdsList:
      items:
        allOf:
        - $ref: '#/components/schemas/String'
        - xml:
            name: SourceId
      type: array
    EventCategoriesList:
      items:
        allOf:
        - $ref: '#/components/schemas/String'
        - xml:
            name: EventCategory
      type: array
    CreateEventSubscriptionMessage:
      description: <p/>
      properties:
        SubscriptionName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name of the event subscription to be created.</p>\
              \ <p>Constraints:</p> <ul> <li> <p>Cannot be null, empty, or blank.</p>\
              \ </li> <li> <p>Must contain from 1 to 255 alphanumeric characters or\
              \ hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li>\
              \ <li> <p>Cannot end with a hyphen or contain two consecutive hyphens.</p>\
              \ </li> </ul>"
        SnsTopicArn:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Amazon Resource Name (ARN) of the Amazon SNS topic used
              to transmit the event notifications. The ARN is created by Amazon SNS
              when you create a topic and subscribe to it.
        SourceType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The type of source that will be generating the events.\
              \ For example, if you want to be notified of events generated by a cluster,\
              \ you would set this parameter to cluster. If this value is not specified,\
              \ events are returned for all Amazon Redshift objects in your Amazon\
              \ Web Services account. You must specify a source type in order to specify\
              \ source IDs.</p> <p>Valid values: cluster, cluster-parameter-group,\
              \ cluster-security-group, cluster-snapshot, and scheduled-action.</p>"
        SourceIds:
          allOf:
          - $ref: '#/components/schemas/SourceIdsList'
          - description: "<p>A list of one or more identifiers of Amazon Redshift\
              \ source objects. All of the objects must be of the same type as was\
              \ specified in the source type parameter. The event subscription will\
              \ return only events generated by the specified objects. If not specified,\
              \ then events are returned for all objects within the source type specified.</p>\
              \ <p>Example: my-cluster-1, my-cluster-2</p> <p>Example: my-snapshot-20131010</p>"
        EventCategories:
          allOf:
          - $ref: '#/components/schemas/EventCategoriesList'
          - description: "<p>Specifies the Amazon Redshift event categories to be\
              \ published by the event notification subscription.</p> <p>Values: configuration,\
              \ management, monitoring, security, pending</p>"
        Severity:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>Specifies the Amazon Redshift event severity to be published\
              \ by the event notification subscription.</p> <p>Values: ERROR, INFO</p>"
        Enabled:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "A boolean value; set to <code>true</code> to activate the\
              \ subscription, and set to <code>false</code> to create the subscription\
              \ but not activate it. "
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
      required:
      - SnsTopicArn
      - SubscriptionName
      title: CreateEventSubscriptionMessage
      type: object
    EventSubscription:
      description: Describes event subscriptions.
      properties:
        CustomerAwsId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Amazon Web Services account associated with the Amazon
              Redshift event notification subscription.
        CustSubscriptionId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the Amazon Redshift event notification subscription.
        SnsTopicArn:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Amazon Resource Name (ARN) of the Amazon SNS topic used
              by the event notification subscription.
        Status:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The status of the Amazon Redshift event notification\
              \ subscription.</p> <p>Constraints:</p> <ul> <li> <p>Can be one of the\
              \ following: active | no-permission | topic-not-exist</p> </li> <li>\
              \ <p>The status \"no-permission\" indicates that Amazon Redshift no\
              \ longer has permission to post to the Amazon SNS topic. The status\
              \ \"topic-not-exist\" indicates that the topic was deleted after the\
              \ subscription was created.</p> </li> </ul>"
        SubscriptionCreationTime:
          allOf:
          - $ref: '#/components/schemas/TStamp'
          - description: The date and time the Amazon Redshift event notification
              subscription was created.
        SourceType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The source type of the events returned by the Amazon Redshift\
              \ event notification, such as cluster, cluster-snapshot, cluster-parameter-group,\
              \ cluster-security-group, or scheduled-action. "
        SourceIdsList:
          allOf:
          - $ref: '#/components/schemas/SourceIdsList'
          - description: A list of the sources that publish events to the Amazon Redshift
              event notification subscription.
        EventCategoriesList:
          allOf:
          - $ref: '#/components/schemas/EventCategoriesList'
          - description: "<p>The list of Amazon Redshift event categories specified\
              \ in the event notification subscription.</p> <p>Values: Configuration,\
              \ Management, Monitoring, Security, Pending</p>"
        Severity:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The event severity specified in the Amazon Redshift event\
              \ notification subscription.</p> <p>Values: ERROR, INFO</p>"
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: A boolean value indicating whether the subscription is enabled;
              <code>true</code> indicates that the subscription is enabled.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: The list of tags for the event subscription.
      type: object
    CreateHsmClientCertificateMessage:
      description: <p/>
      properties:
        HsmClientCertificateIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier to be assigned to the new HSM client certificate
              that the cluster will use to connect to the HSM to use the database
              encryption keys.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
      required:
      - HsmClientCertificateIdentifier
      title: CreateHsmClientCertificateMessage
      type: object
    HsmClientCertificate:
      description: "Returns information about an HSM client certificate. The certificate\
        \ is stored in a secure Hardware Storage Module (HSM), and used by the Amazon\
        \ Redshift cluster to encrypt data files."
      properties:
        HsmClientCertificateIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the HSM client certificate.
        HsmClientCertificatePublicKey:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The public key that the Amazon Redshift cluster will use
              to connect to the HSM. You must register the public key in the HSM.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: The list of tags for the HSM client certificate.
      type: object
    CreateHsmConfigurationMessage:
      description: <p/>
      properties:
        HsmConfigurationIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier to be assigned to the new Amazon Redshift
              HSM configuration.
        Description:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A text description of the HSM configuration to be created.
        HsmIpAddress:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The IP address that the Amazon Redshift cluster must use
              to access the HSM.
        HsmPartitionName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the partition in the HSM where the Amazon Redshift
              clusters will store their database encryption keys.
        HsmPartitionPassword:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The password required to access the HSM partition.
        HsmServerPublicCertificate:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The HSMs public certificate file. When using Cloud HSM,\
              \ the file name is server.pem."
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
      required:
      - Description
      - HsmConfigurationIdentifier
      - HsmIpAddress
      - HsmPartitionName
      - HsmPartitionPassword
      - HsmServerPublicCertificate
      title: CreateHsmConfigurationMessage
      type: object
    HsmConfiguration:
      description: "Returns information about an HSM configuration, which is an object\
        \ that describes to Amazon Redshift clusters the information they require\
        \ to connect to an HSM where they can store database encryption keys."
      properties:
        HsmConfigurationIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the Amazon Redshift HSM configuration.
        Description:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A text description of the HSM configuration.
        HsmIpAddress:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The IP address that the Amazon Redshift cluster must use
              to access the HSM.
        HsmPartitionName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the partition in the HSM where the Amazon Redshift
              clusters will store their database encryption keys.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: The list of tags for the HSM configuration.
      type: object
    ScheduledActionType:
      description: 'The action type that specifies an Amazon Redshift API operation
        that is supported by the Amazon Redshift scheduler. '
      properties:
        ResizeCluster:
          $ref: '#/components/schemas/GET_CreateScheduledAction_TargetAction_parameter_ResizeCluster'
        PauseCluster:
          $ref: '#/components/schemas/GET_CreateScheduledAction_TargetAction_parameter_PauseCluster'
        ResumeCluster:
          $ref: '#/components/schemas/GET_CreateScheduledAction_TargetAction_parameter_ResumeCluster'
      type: object
    CreateScheduledActionMessage:
      properties:
        ScheduledActionName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The name of the scheduled action. The name must be unique\
              \ within an account. For more information about this parameter, see\
              \ <a>ScheduledAction</a>. "
        TargetAction:
          $ref: '#/components/schemas/CreateScheduledActionMessage_TargetAction'
        Schedule:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The schedule in <code>at( )</code> or <code>cron( )</code>\
              \ format. For more information about this parameter, see <a>ScheduledAction</a>."
        IamRole:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The IAM role to assume to run the target action. For more\
              \ information about this parameter, see <a>ScheduledAction</a>. "
        ScheduledActionDescription:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'The description of the scheduled action. '
        StartTime:
          allOf:
          - $ref: '#/components/schemas/TStamp'
          - description: "The start time in UTC of the scheduled action. Before this\
              \ time, the scheduled action does not trigger. For more information\
              \ about this parameter, see <a>ScheduledAction</a>."
        EndTime:
          allOf:
          - $ref: '#/components/schemas/TStamp'
          - description: "The end time in UTC of the scheduled action. After this\
              \ time, the scheduled action does not trigger. For more information\
              \ about this parameter, see <a>ScheduledAction</a>. "
        Enable:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "If true, the schedule is enabled. If false, the scheduled\
              \ action does not trigger. For more information about <code>state</code>\
              \ of the scheduled action, see <a>ScheduledAction</a>. "
      required:
      - IamRole
      - Schedule
      - ScheduledActionName
      - TargetAction
      title: CreateScheduledActionMessage
      type: object
    CreateSnapshotCopyGrantMessage:
      description: The result of the <code>CreateSnapshotCopyGrant</code> action.
      properties:
        SnapshotCopyGrantName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: <p>The name of the snapshot copy grant. This name must be
              unique in the region for the Amazon Web Services account.</p> <p>Constraints:</p>
              <ul> <li> <p>Must contain from 1 to 63 alphanumeric characters or hyphens.</p>
              </li> <li> <p>Alphabetic characters must be lowercase.</p> </li> <li>
              <p>First character must be a letter.</p> </li> <li> <p>Cannot end with
              a hyphen or contain two consecutive hyphens.</p> </li> <li> <p>Must
              be unique for all clusters within an Amazon Web Services account.</p>
              </li> </ul>
        KmsKeyId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The unique identifier of the encrypted symmetric key to\
              \ which to grant Amazon Redshift permission. If no key is specified,\
              \ the default key is used."
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
      required:
      - SnapshotCopyGrantName
      title: CreateSnapshotCopyGrantMessage
      type: object
    SnapshotCopyGrant:
      description: "<p>The snapshot copy grant that grants Amazon Redshift permission\
        \ to encrypt copied snapshots with the specified encrypted symmetric key from\
        \ Amazon Web Services KMS in the destination region.</p> <p> For more information\
        \ about managing snapshot copy grants, go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-db-encryption.html\"\
        >Amazon Redshift Database Encryption</a> in the <i>Amazon Redshift Cluster\
        \ Management Guide</i>. </p>"
      properties:
        SnapshotCopyGrantName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the snapshot copy grant.
        KmsKeyId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The unique identifier of the encrypted symmetric key in Amazon
              Web Services KMS to which Amazon Redshift is granted permission.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: A list of tag instances.
      type: object
    ScheduleDefinitionList:
      items:
        allOf:
        - $ref: '#/components/schemas/String'
        - xml:
            name: ScheduleDefinition
      type: array
    CreateSnapshotScheduleMessage:
      properties:
        ScheduleDefinitions:
          allOf:
          - $ref: '#/components/schemas/ScheduleDefinitionList'
          - description: "The definition of the snapshot schedule. The definition\
              \ is made up of schedule expressions, for example \"cron(30 12 *)\"\
              \ or \"rate(12 hours)\". "
        ScheduleIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A unique identifier for a snapshot schedule. Only alphanumeric
              characters are allowed for the identifier.
        ScheduleDescription:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The description of the snapshot schedule.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: An optional set of tags you can use to search for the schedule.
        DryRun:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: <p/>
        NextInvocations:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: <p/>
      title: CreateSnapshotScheduleMessage
      type: object
    CreateTagsMessage:
      description: 'Contains the output from the <code>CreateTags</code> action. '
      properties:
        ResourceName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The Amazon Resource Name (ARN) to which you want to add\
              \ the tag or tags. For example, <code>arn:aws:redshift:us-east-2:123456789:cluster:t1</code>. "
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: "One or more name/value pairs to add as tags to the specified\
              \ resource. Each tag name is passed in with the parameter <code>Key</code>\
              \ and the corresponding value is passed in with the parameter <code>Value</code>.\
              \ The <code>Key</code> and <code>Value</code> parameters are separated\
              \ by a comma (,). Separate multiple tags with a space. For example,\
              \ <code>--tags \"Key\"=\"owner\",\"Value\"=\"admin\" \"Key\"=\"environment\"\
              ,\"Value\"=\"test\" \"Key\"=\"version\",\"Value\"=\"1.0\"</code>. "
      required:
      - ResourceName
      - Tags
      title: CreateTagsMessage
      type: object
    UsageLimitFeatureType:
