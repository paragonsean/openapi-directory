          \ integer between 1 and 3,653.</p> <p>The default value is -1.</p>"
        explode: true
        in: query
        name: ManualSnapshotRetentionPeriod
        required: false
        schema:
          type: integer
        style: form
      - description: "<p>The weekly time range (in UTC) during which system maintenance\
