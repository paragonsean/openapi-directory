          \ group is currently in use, a new cluster parameter group in the cluster\
          \ parameter group family for the new version must be specified. The new\
          \ cluster parameter group can be the default for that cluster parameter\
          \ group family. For more information about parameters and parameter groups,\
          \ go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-parameter-groups.html\"\
          >Amazon Redshift Parameter Groups</a> in the <i>Amazon Redshift Cluster\
          \ Management Guide</i>.</p> <p>Example: <code>1.0</code> </p>"
        explode: true
        in: query
        name: ClusterVersion
        required: false
        schema:
          maxLength: 2147483647
          type: string
        style: form
      - description: "<p>If <code>true</code>, major version upgrades will be applied\
