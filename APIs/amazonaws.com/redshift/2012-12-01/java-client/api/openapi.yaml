          \ <p> For more information about resizing clusters, go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/rs-resize-tutorial.html\"\
          >Resizing Clusters in Amazon Redshift</a> in the <i>Amazon Redshift Cluster\
          \ Management Guide</i>.</p> <p>Valid Values: Integer greater than <code>0</code>.</p>"
        explode: true
        in: query
        name: NumberOfNodes
        required: false
