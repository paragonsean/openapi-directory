          - $ref: '#/components/schemas/String'
          - description: "<p>The unique identifier of the cluster to be modified.</p>\
              \ <p>Example: <code>examplecluster</code> </p>"
        ClusterType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The new cluster type.</p> <p>When you submit your cluster\
              \ resize request, your existing cluster goes into a read-only mode.\
              \ After Amazon Redshift provisions a new cluster based on your resize\
              \ requirements, there will be outage for a period while the old cluster\
              \ is deleted and your connection is switched to the new cluster. You\
              \ can use <a>DescribeResize</a> to track the progress of the resize\
              \ request. </p> <p>Valid Values: <code> multi-node | single-node </code>\
              \ </p>"
        NodeType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The new node type of the cluster. If you specify a new\
              \ node type, you must also specify the number of nodes parameter.</p>\
              \ <p> For more information about resizing clusters, go to <a href=\"\
              https://docs.aws.amazon.com/redshift/latest/mgmt/rs-resize-tutorial.html\"\
              >Resizing Clusters in Amazon Redshift</a> in the <i>Amazon Redshift\
              \ Cluster Management Guide</i>.</p> <p>Valid Values: <code>ds2.xlarge</code>\
              \ | <code>ds2.8xlarge</code> | <code>dc1.large</code> | <code>dc1.8xlarge</code>\
              \ | <code>dc2.large</code> | <code>dc2.8xlarge</code> | <code>ra3.xlplus</code>\
              \ | <code>ra3.4xlarge</code> | <code>ra3.16xlarge</code> </p>"
        NumberOfNodes:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The new number of nodes of the cluster. If you specify\
              \ a new number of nodes, you must also specify the node type parameter.</p>\
              \ <p> For more information about resizing clusters, go to <a href=\"\
              https://docs.aws.amazon.com/redshift/latest/mgmt/rs-resize-tutorial.html\"\
              >Resizing Clusters in Amazon Redshift</a> in the <i>Amazon Redshift\
              \ Cluster Management Guide</i>.</p> <p>Valid Values: Integer greater\
              \ than <code>0</code>.</p>"
        ClusterSecurityGroups:
          allOf:
          - $ref: '#/components/schemas/ClusterSecurityGroupNameList'
          - description: "<p>A list of cluster security groups to be authorized on\
              \ this cluster. This change is asynchronously applied as soon as possible.</p>\
              \ <p>Security groups currently associated with the cluster, and not\
              \ in the list of groups to apply, will be revoked from the cluster.</p>\
              \ <p>Constraints:</p> <ul> <li> <p>Must be 1 to 255 alphanumeric characters\
              \ or hyphens</p> </li> <li> <p>First character must be a letter</p>\
              \ </li> <li> <p>Cannot end with a hyphen or contain two consecutive\
              \ hyphens</p> </li> </ul>"
        VpcSecurityGroupIds:
          allOf:
          - $ref: '#/components/schemas/VpcSecurityGroupIdList'
          - description: A list of virtual private cloud (VPC) security groups to
              be associated with the cluster. This change is asynchronously applied
              as soon as possible.
        MasterUserPassword:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The new password for the cluster admin user. This change\
              \ is asynchronously applied as soon as possible. Between the time of\
              \ the request and the completion of the request, the <code>MasterUserPassword</code>\
              \ element exists in the <code>PendingModifiedValues</code> element of\
              \ the operation response. </p> <note> <p>Operations never return the\
              \ password, so this operation provides a way to regain access to the\
              \ admin user account for a cluster if the password is lost.</p> </note>\
              \ <p>Default: Uses existing setting.</p> <p>Constraints:</p> <ul> <li>\
              \ <p>Must be between 8 and 64 characters in length.</p> </li> <li> <p>Must\
              \ contain at least one uppercase letter.</p> </li> <li> <p>Must contain\
              \ at least one lowercase letter.</p> </li> <li> <p>Must contain one\
              \ number.</p> </li> <li> <p>Can be any printable ASCII character (ASCII\
              \ code 33-126) except <code>'</code> (single quote), <code>\"</code>\
              \ (double quote), <code>\\</code>, <code>/</code>, or <code>@</code>.</p>\
              \ </li> </ul>"
        ClusterParameterGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name of the cluster parameter group to apply to this\
              \ cluster. This change is applied only after the cluster is rebooted.\
              \ To reboot a cluster use <a>RebootCluster</a>. </p> <p>Default: Uses\
              \ existing setting.</p> <p>Constraints: The cluster parameter group\
              \ must be in the same parameter group family that matches the cluster\
              \ version.</p>"
        AutomatedSnapshotRetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The number of days that automated snapshots are retained.\
              \ If the value is 0, automated snapshots are disabled. Even if automated\
              \ snapshots are disabled, you can still create manual snapshots when\
              \ you want with <a>CreateClusterSnapshot</a>. </p> <p>If you decrease\
              \ the automated snapshot retention period from its current value, existing\
              \ automated snapshots that fall outside of the new retention period\
              \ will be immediately deleted.</p> <p>You can't disable automated snapshots\
              \ for RA3 node types. Set the automated retention period from 1-35 days.</p>\
              \ <p>Default: Uses existing setting.</p> <p>Constraints: Must be a value\
              \ from 0 to 35.</p>"
        ManualSnapshotRetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The default for number of days that a newly created manual\
              \ snapshot is retained. If the value is -1, the manual snapshot is retained\
              \ indefinitely. This value doesn't retroactively change the retention\
              \ periods of existing manual snapshots.</p> <p>The value must be either\
              \ -1 or an integer between 1 and 3,653.</p> <p>The default value is\
              \ -1.</p>"
        PreferredMaintenanceWindow:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The weekly time range (in UTC) during which system maintenance\
              \ can occur, if necessary. If system maintenance is necessary during\
              \ the window, it may result in an outage.</p> <p>This maintenance window\
              \ change is made immediately. If the new maintenance window indicates\
              \ the current time, there must be at least 120 minutes between the current\
              \ time and end of the window in order to ensure that pending changes\
              \ are applied.</p> <p>Default: Uses existing setting.</p> <p>Format:\
              \ ddd:hh24:mi-ddd:hh24:mi, for example <code>wed:07:30-wed:08:00</code>.</p>\
              \ <p>Valid Days: Mon | Tue | Wed | Thu | Fri | Sat | Sun</p> <p>Constraints:\
              \ Must be at least 30 minutes.</p>"
        ClusterVersion:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The new version number of the Amazon Redshift engine\
              \ to upgrade to.</p> <p>For major version upgrades, if a non-default\
              \ cluster parameter group is currently in use, a new cluster parameter\
              \ group in the cluster parameter group family for the new version must\
              \ be specified. The new cluster parameter group can be the default for\
              \ that cluster parameter group family. For more information about parameters\
              \ and parameter groups, go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-parameter-groups.html\"\
              >Amazon Redshift Parameter Groups</a> in the <i>Amazon Redshift Cluster\
              \ Management Guide</i>.</p> <p>Example: <code>1.0</code> </p>"
        AllowVersionUpgrade:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "<p>If <code>true</code>, major version upgrades will be\
              \ applied automatically to the cluster during the maintenance window.\
              \ </p> <p>Default: <code>false</code> </p>"
        HsmClientCertificateIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Specifies the name of the HSM client certificate the Amazon
              Redshift cluster uses to retrieve the data encryption keys stored in
              an HSM.
        HsmConfigurationIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Specifies the name of the HSM configuration that contains
              the information the Amazon Redshift cluster can use to retrieve and
              store keys in an HSM.
        NewClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The new identifier for the cluster.</p> <p>Constraints:</p>\
              \ <ul> <li> <p>Must contain from 1 to 63 alphanumeric characters or\
              \ hyphens.</p> </li> <li> <p>Alphabetic characters must be lowercase.</p>\
              \ </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Cannot\
              \ end with a hyphen or contain two consecutive hyphens.</p> </li> <li>\
              \ <p>Must be unique for all clusters within an Amazon Web Services account.</p>\
              \ </li> </ul> <p>Example: <code>examplecluster</code> </p>"
        PubliclyAccessible:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "If <code>true</code>, the cluster can be accessed from a\
              \ public network. Only clusters in VPCs can be set to be publicly available."
        ElasticIp:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The Elastic IP (EIP) address for the cluster.</p> <p>Constraints:\
              \ The cluster must be provisioned in EC2-VPC and publicly-accessible\
              \ through an Internet gateway. For more information about provisioning\
              \ clusters in EC2-VPC, go to <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/working-with-clusters.html#cluster-platforms\"\
              >Supported Platforms to Launch Your Cluster</a> in the Amazon Redshift\
              \ Cluster Management Guide.</p>"
        EnhancedVpcRouting:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "<p>An option that specifies whether to create the cluster\
              \ with enhanced VPC routing enabled. To create a cluster that uses enhanced\
              \ VPC routing, the cluster must be in a VPC. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/redshift/latest/mgmt/enhanced-vpc-routing.html\"\
              >Enhanced VPC Routing</a> in the Amazon Redshift Cluster Management\
              \ Guide.</p> <p>If this option is <code>true</code>, enhanced VPC routing\
              \ is enabled. </p> <p>Default: false</p>"
        MaintenanceTrackName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The name for the maintenance track that you want to assign\
              \ for the cluster. This name change is asynchronous. The new track name\
              \ stays in the <code>PendingModifiedValues</code> for the cluster until\
              \ the next maintenance window. When the maintenance track changes, the\
              \ cluster is switched to the latest cluster release available for the\
              \ maintenance track. At this point, the maintenance track name is applied."
        Encrypted:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "<p>Indicates whether the cluster is encrypted. If the value\
              \ is encrypted (true) and you provide a value for the <code>KmsKeyId</code>\
              \ parameter, we encrypt the cluster with the provided <code>KmsKeyId</code>.\
              \ If you don't provide a <code>KmsKeyId</code>, we encrypt with the\
              \ default key. </p> <p>If the value is not encrypted (false), then the\
              \ cluster is decrypted. </p>"
        KmsKeyId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Key Management Service (KMS) key ID of the encryption
              key that you want to use to encrypt data in the cluster.
        AvailabilityZoneRelocation:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: The option to enable relocation for an Amazon Redshift cluster
              between Availability Zones after the cluster modification is complete.
        AvailabilityZone:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The option to initiate relocation for an Amazon Redshift
              cluster to the target Availability Zone.
        Port:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: The option to change the port of an Amazon Redshift cluster.
      required:
      - ClusterIdentifier
      title: ModifyClusterMessage
      type: object
    ModifyClusterParameterGroupMessage:
      description: 'Describes a modify cluster parameter group operation. '
      properties:
        ParameterGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the parameter group to be modified.
        Parameters:
          allOf:
          - $ref: '#/components/schemas/ParametersList'
          - description: "<p>An array of parameters to be modified. A maximum of 20\
              \ parameters can be modified in a single request.</p> <p>For each parameter\
              \ to be modified, you must supply at least the parameter name and parameter\
              \ value; other name-value pairs of the parameter are optional.</p> <p>For\
              \ the workload management (WLM) configuration, you must supply all the\
              \ name-value pairs in the wlm_json_configuration parameter.</p>"
      required:
      - ParameterGroupName
      - Parameters
      title: ModifyClusterParameterGroupMessage
      type: object
    ModifyClusterSnapshotMessage:
      properties:
        SnapshotIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the snapshot whose setting you want to
              modify.
        ManualSnapshotRetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/IntegerOptional'
          - description: "<p>The number of days that a manual snapshot is retained.\
              \ If the value is -1, the manual snapshot is retained indefinitely.</p>\
              \ <p>If the manual snapshot falls outside of the new retention period,\
              \ you can specify the force option to immediately delete the snapshot.</p>\
              \ <p>The value must be either -1 or an integer between 1 and 3,653.</p>"
        Force:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: A Boolean option to override an exception if the retention
              period has already passed.
      required:
      - SnapshotIdentifier
      title: ModifyClusterSnapshotMessage
      type: object
    ModifyClusterSnapshotScheduleMessage:
      properties:
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'A unique identifier for the cluster whose snapshot schedule
              you want to modify. '
        ScheduleIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A unique alphanumeric identifier for the schedule that you
              want to associate with the cluster.
        DisassociateSchedule:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: A boolean to indicate whether to remove the assoiciation
              between the cluster and the schedule.
      required:
      - ClusterIdentifier
      title: ModifyClusterSnapshotScheduleMessage
      type: object
    ModifyClusterSubnetGroupMessage:
      description: <p/>
      properties:
        ClusterSubnetGroupName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the subnet group to be modified.
        Description:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A text description of the subnet group to be modified.
        SubnetIds:
          allOf:
          - $ref: '#/components/schemas/SubnetIdentifierList'
          - description: An array of VPC subnet IDs. A maximum of 20 subnets can be
              modified in a single request.
      required:
      - ClusterSubnetGroupName
      - SubnetIds
      title: ModifyClusterSubnetGroupMessage
      type: object
    ModifyCustomDomainAssociationMessage:
      properties:
        CustomDomainName:
          allOf:
          - $ref: '#/components/schemas/CustomDomainNameString'
          - description: The custom domain name for a changed custom domain association.
        CustomDomainCertificateArn:
          allOf:
          - $ref: '#/components/schemas/CustomDomainCertificateArnString'
          - description: The certificate Amazon Resource Name (ARN) for the changed
              custom domain association.
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the cluster to change a custom domain association
              for.
      required:
      - ClusterIdentifier
      title: ModifyCustomDomainAssociationMessage
      type: object
    ModifyEndpointAccessMessage:
      properties:
        EndpointName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The endpoint to be modified.
        VpcSecurityGroupIds:
          allOf:
          - $ref: '#/components/schemas/VpcSecurityGroupIdList'
          - description: The complete list of VPC security groups associated with
              the endpoint after the endpoint is modified.
      required:
      - EndpointName
      title: ModifyEndpointAccessMessage
      type: object
    ModifyEventSubscriptionMessage:
      description: <p/>
      properties:
        SubscriptionName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The name of the modified Amazon Redshift event notification
              subscription.
        SnsTopicArn:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The Amazon Resource Name (ARN) of the SNS topic to be used
              by the event notification subscription.
        SourceType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The type of source that will be generating the events.\
              \ For example, if you want to be notified of events generated by a cluster,\
              \ you would set this parameter to cluster. If this value is not specified,\
              \ events are returned for all Amazon Redshift objects in your Amazon\
              \ Web Services account. You must specify a source type in order to specify\
              \ source IDs.</p> <p>Valid values: cluster, cluster-parameter-group,\
              \ cluster-security-group, cluster-snapshot, and scheduled-action.</p>"
        SourceIds:
          allOf:
          - $ref: '#/components/schemas/SourceIdsList'
          - description: "<p>A list of one or more identifiers of Amazon Redshift\
              \ source objects. All of the objects must be of the same type as was\
              \ specified in the source type parameter. The event subscription will\
              \ return only events generated by the specified objects. If not specified,\
              \ then events are returned for all objects within the source type specified.</p>\
              \ <p>Example: my-cluster-1, my-cluster-2</p> <p>Example: my-snapshot-20131010</p>"
        EventCategories:
          allOf:
          - $ref: '#/components/schemas/EventCategoriesList'
          - description: "<p>Specifies the Amazon Redshift event categories to be\
              \ published by the event notification subscription.</p> <p>Values: configuration,\
              \ management, monitoring, security, pending</p>"
        Severity:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>Specifies the Amazon Redshift event severity to be published\
              \ by the event notification subscription.</p> <p>Values: ERROR, INFO</p>"
        Enabled:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: 'A Boolean value indicating if the subscription is enabled.
              <code>true</code> indicates the subscription is enabled '
      required:
      - SubscriptionName
      title: ModifyEventSubscriptionMessage
      type: object
    ModifyScheduledActionMessage:
      properties:
        ScheduledActionName:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'The name of the scheduled action to modify. '
        TargetAction:
          $ref: '#/components/schemas/ModifyScheduledActionMessage_TargetAction'
        Schedule:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "A modified schedule in either <code>at( )</code> or <code>cron(\
              \ )</code> format. For more information about this parameter, see <a>ScheduledAction</a>."
        IamRole:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "A different IAM role to assume to run the target action.\
              \ For more information about this parameter, see <a>ScheduledAction</a>."
        ScheduledActionDescription:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'A modified description of the scheduled action. '
        StartTime:
          allOf:
          - $ref: '#/components/schemas/TStamp'
          - description: "A modified start time of the scheduled action. For more\
              \ information about this parameter, see <a>ScheduledAction</a>. "
        EndTime:
          allOf:
          - $ref: '#/components/schemas/TStamp'
          - description: "A modified end time of the scheduled action. For more information\
              \ about this parameter, see <a>ScheduledAction</a>. "
        Enable:
          allOf:
          - $ref: '#/components/schemas/BooleanOptional'
          - description: "A modified enable flag of the scheduled action. If true,\
              \ the scheduled action is active. If false, the scheduled action is\
              \ disabled. "
      required:
      - ScheduledActionName
      title: ModifyScheduledActionMessage
      type: object
    ModifySnapshotCopyRetentionPeriodMessage:
      description: <p/>
      properties:
        ClusterIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The unique identifier of the cluster for which you want\
              \ to change the retention period for either automated or manual snapshots\
              \ that are copied to a destination Amazon Web Services Region.</p> <p>Constraints:\
              \ Must be the valid name of an existing cluster that has cross-region\
              \ snapshot copy enabled.</p>"
        RetentionPeriod:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: "<p>The number of days to retain automated snapshots in the\
              \ destination Amazon Web Services Region after they are copied from\
              \ the source Amazon Web Services Region.</p> <p>By default, this only\
              \ changes the retention period of copied automated snapshots. </p> <p>If\
              \ you decrease the retention period for automated snapshots that are\
              \ copied to a destination Amazon Web Services Region, Amazon Redshift\
              \ deletes any existing automated snapshots that were copied to the destination\
              \ Amazon Web Services Region and that fall outside of the new retention\
              \ period.</p> <p>Constraints: Must be at least 1 and no more than 35\
              \ for automated snapshots. </p> <p>If you specify the <code>manual</code>\
              \ option, only newly copied manual snapshots will have the new retention\
              \ period. </p> <p>If you specify the value of -1 newly copied manual\
              \ snapshots are retained indefinitely.</p> <p>Constraints: The number\
              \ of days must be either -1 or an integer between 1 and 3,653 for manual\
              \ snapshots.</p>"
        Manual:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Indicates whether to apply the snapshot retention period
              to newly copied manual snapshots instead of automated snapshots.
      required:
      - ClusterIdentifier
      - RetentionPeriod
      title: ModifySnapshotCopyRetentionPeriodMessage
      type: object
    ModifySnapshotScheduleMessage:
      properties:
        ScheduleIdentifier:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A unique alphanumeric identifier of the schedule to modify.
        ScheduleDefinitions:
          allOf:
          - $ref: '#/components/schemas/ScheduleDefinitionList'
          - description: "An updated list of schedule definitions. A schedule definition\
              \ is made up of schedule expressions, for example, \"cron(30 12 *)\"\
              \ or \"rate(12 hours)\"."
      required:
      - ScheduleDefinitions
      - ScheduleIdentifier
      title: ModifySnapshotScheduleMessage
      type: object
    ModifyUsageLimitMessage:
      properties:
        UsageLimitId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The identifier of the usage limit to modify.
        Amount:
          allOf:
          - $ref: '#/components/schemas/LongOptional'
          - description: "The new limit amount. For more information about this parameter,\
              \ see <a>UsageLimit</a>. "
        BreachAction:
          allOf:
          - $ref: '#/components/schemas/UsageLimitBreachAction'
          - description: "The new action that Amazon Redshift takes when the limit\
              \ is reached. For more information about this parameter, see <a>UsageLimit</a>. "
      required:
      - UsageLimitId
      title: ModifyUsageLimitMessage
      type: object
    NetworkInterface:
      description: 'Describes a network interface. '
      properties:
        NetworkInterfaceId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'The network interface identifier. '
        SubnetId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'The subnet identifier. '
        PrivateIpAddress:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'The IPv4 address of the network interface within the subnet. '
        AvailabilityZone:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'The Availability Zone. '
      type: object
    NetworkInterfaceList:
      items:
        $ref: '#/components/schemas/NetworkInterfaceList_inner'
      type: array
    NodeConfigurationOption:
      description: A list of node configurations.
      properties:
        NodeType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The node type, such as, \"ds2.8xlarge\"."
        NumberOfNodes:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: The number of nodes.
        EstimatedDiskUtilizationPercent:
          allOf:
          - $ref: '#/components/schemas/DoubleOptional'
          - description: The estimated disk utilizaton percentage.
        Mode:
          allOf:
          - $ref: '#/components/schemas/Mode'
          - description: The category of the node configuration recommendation.
      type: object
    NodeConfigurationOptionList:
      items:
        $ref: '#/components/schemas/NodeConfigurationOptionList_inner'
      type: array
    NodeConfigurationOptionsFilterName:
      enum:
      - NodeType
      - NumberOfNodes
      - EstimatedDiskUtilizationPercent
      - Mode
      type: string
    OperatorType:
      enum:
      - eq
      - lt
      - gt
      - le
      - ge
      - in
      - between
      type: string
    ValueStringList:
      items:
        allOf:
        - $ref: '#/components/schemas/String'
        - xml:
            name: item
      type: array
    OrderableClusterOption:
      description: Describes an orderable cluster option.
      properties:
        ClusterVersion:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The version of the orderable cluster.
        ClusterType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The cluster type, for example <code>multi-node</code>. "
        NodeType:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The node type for the orderable cluster.
        AvailabilityZones:
          allOf:
          - $ref: '#/components/schemas/AvailabilityZoneList'
          - description: A list of availability zones for the orderable cluster.
      type: object
    OrderableClusterOptionsList:
      items:
