        \ the SNS console.</p> <p>You can specify the source type, and lists of Amazon\
        \ Redshift source IDs, event categories, and event severities. Notifications\
        \ will be sent for all events you want that match those criteria. For example,\
        \ you can specify source type = cluster, source ID = my-cluster-1 and mycluster2,\
        \ event categories = Availability, Backup, and severity = ERROR. The subscription\
        \ will only send notifications for those ERROR events in the Availability\
        \ and Backup categories for the specified clusters.</p> <p>If you specify\
