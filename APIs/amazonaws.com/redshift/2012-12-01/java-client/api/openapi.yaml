          allOf:
          - $ref: '#/components/schemas/Long'
          - description: "The limit amount. If time-based, this amount is in minutes.\
              \ If data-based, this amount is in terabytes (TB). The value must be\
              \ a positive number. "
        Period:
          allOf:
          - $ref: '#/components/schemas/UsageLimitPeriod'
          - description: 'The time period that the amount applies to. A <code>weekly</code>
              period begins on Sunday. The default is <code>monthly</code>. '
        BreachAction:
          allOf:
          - $ref: '#/components/schemas/UsageLimitBreachAction'
          - description: "The action that Amazon Redshift takes when the limit is\
