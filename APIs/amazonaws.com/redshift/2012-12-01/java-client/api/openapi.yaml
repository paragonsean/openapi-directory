          \ Amazon Redshift provisions a new cluster based on your resize requirements,\
          \ there will be outage for a period while the old cluster is deleted and\
          \ your connection is switched to the new cluster. You can use <a>DescribeResize</a>\
          \ to track the progress of the resize request. </p> <p>Valid Values: <code>\
          \ multi-node | single-node </code> </p>"
        explode: true
