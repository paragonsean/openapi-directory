  /#X-Amz-Target=AWSHealth_20160804.DescribeEventDetailsForOrganization:
    post:
      description: "<p>Returns detailed information about one or more specified events\
        \ for one or more Amazon Web Services accounts in your organization. This\
        \ information includes standard event data (such as the Amazon Web Services\
        \ Region and service), an event description, and (depending on the event)\
        \ possible metadata. This operation doesn't return affected entities, such\
        \ as the resources related to the event. To return affected entities, use\
        \ the <a href=\"https://docs.aws.amazon.com/health/latest/APIReference/API_DescribeAffectedEntitiesForOrganization.html\"\
        >DescribeAffectedEntitiesForOrganization</a> operation.</p> <note> <p>Before\
        \ you can call this operation, you must first enable Health to work with Organizations.\
        \ To do this, call the <a href=\"https://docs.aws.amazon.com/health/latest/APIReference/API_EnableHealthServiceAccessForOrganization.html\"\
        >EnableHealthServiceAccessForOrganization</a> operation from your organization's\
        \ management account.</p> </note> <p>When you call the <code>DescribeEventDetailsForOrganization</code>\
        \ operation, specify the <code>organizationEventDetailFilters</code> object\
        \ in the request. Depending on the Health event type, note the following differences:</p>\
        \ <ul> <li> <p>To return event details for a public event, you must specify\
        \ a null value for the <code>awsAccountId</code> parameter. If you specify\
        \ an account ID for a public event, Health returns an error message because\
        \ public events aren't specific to an account.</p> </li> <li> <p>To return\
        \ event details for an event that is specific to an account in your organization,\
        \ you must specify the <code>awsAccountId</code> parameter in the request.\
        \ If you don't specify an account ID, Health returns an error message because\
        \ the event is specific to an account in your organization. </p> </li> </ul>\
        \ <p>For more information, see <a href=\"https://docs.aws.amazon.com/health/latest/APIReference/API_Event.html\"\
        >Event</a>.</p> <note> <p>This operation doesn't support resource-level permissions.\
        \ You can't use this operation to allow or deny access to specific Health\
        \ events. For more information, see <a href=\"https://docs.aws.amazon.com/health/latest/ug/security_iam_id-based-policy-examples.html#resource-action-based-conditions\"\
        >Resource- and action-based conditions</a> in the <i>Health User Guide</i>.</p>\
        \ </note>"
