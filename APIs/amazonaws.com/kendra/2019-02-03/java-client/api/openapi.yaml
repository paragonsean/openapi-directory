        DocumentTitle:
          $ref: '#/components/schemas/QueryResultItem_DocumentTitle'
        DocumentExcerpt:
          $ref: '#/components/schemas/QueryResultItem_DocumentExcerpt'
        DocumentURI:
          allOf:
          - $ref: '#/components/schemas/Url'
          - description: The URI of the original location of the document.
        DocumentAttributes:
          allOf:
          - $ref: '#/components/schemas/DocumentAttributeList'
          - description: "An array of document fields/attributes assigned to a document\
              \ in the search results. For example, the document author (<code>_author</code>)\
              \ or the source URI (<code>_source_uri</code>) of the document."
        ScoreAttributes:
          $ref: '#/components/schemas/QueryResultItem_ScoreAttributes'
        FeedbackToken:
          allOf:
          - $ref: '#/components/schemas/FeedbackToken'
          - description: "A token that identifies a particular result from a particular\
              \ query. Use this token to provide click-through feedback for the result.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/submitting-feedback.html\"\
              >Submitting feedback</a>."
        TableExcerpt:
          $ref: '#/components/schemas/QueryResultItem_TableExcerpt'
      type: object
    QuerySuggestionsBlockListSummary:
