          - description: The name of the user.
        GroupName:
          allOf:
          - $ref: '#/components/schemas/NameType'
          - description: The name of the group.
        IdentifiedUserName:
          allOf:
          - $ref: '#/components/schemas/NameType'
          - description: The user name of the user.
        FirstName:
          allOf:
          - $ref: '#/components/schemas/NameType'
          - description: The first name of the user.
        LastName:
          allOf:
          - $ref: '#/components/schemas/NameType'
          - description: The last name of the user.
      type: object
    Persona:
      enum:
      - OWNER
      - VIEWER
      type: string
    EntityPersonaConfiguration:
      description: Provides the configuration information for users or groups in your
        IAM Identity Center identity source for access to your Amazon Kendra experience.
        Specific permissions are defined for each user or group once they are granted
        access to your Amazon Kendra experience.
      properties:
        EntityId:
          allOf:
          - $ref: '#/components/schemas/EntityId'
          - description: "The identifier of a user or group in your IAM Identity Center\
              \ identity source. For example, a user ID could be an email."
        Persona:
          allOf:
          - $ref: '#/components/schemas/Persona'
          - description: "The persona that defines the specific permissions of the\
              \ user or group in your IAM Identity Center identity source. The available\
              \ personas or access roles are <code>Owner</code> and <code>Viewer</code>.\
              \ For more information on these personas, see <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/deploying-search-experience-no-code.html#access-search-experience\"\
              >Providing access to your search page</a>."
      required:
      - EntityId
      - Persona
      type: object
    MimeType:
      maxLength: 256
      minLength: 1
      pattern: "^\\P{C}*$"
      type: string
    ExcludeMimeTypesList:
      items:
        $ref: '#/components/schemas/MimeType'
      maxItems: 30
      minItems: 0
      type: array
    SharedDriveId:
      maxLength: 256
      minLength: 1
      pattern: "^\\P{C}*$"
      type: string
    ExcludeSharedDrivesList:
      items:
        $ref: '#/components/schemas/SharedDriveId'
      maxItems: 100
      minItems: 0
      type: array
    UserAccount:
      maxLength: 256
      minLength: 1
      pattern: "^\\P{C}*$"
      type: string
    ExcludeUserAccountsList:
      items:
        $ref: '#/components/schemas/UserAccount'
      maxItems: 100
      minItems: 0
      type: array
    UserIdentityConfiguration:
      description: Provides the configuration information for the identifiers of your
        users.
      properties:
        IdentityAttributeName:
          allOf:
          - $ref: '#/components/schemas/IdentityAttributeName'
          - description: "The IAM Identity Center field name that contains the identifiers\
              \ of your users, such as their emails. This is used for <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/user-context-filter.html\"\
              >user context filtering</a> and for granting access to your Amazon Kendra\
              \ experience. You must set up IAM Identity Center with Amazon Kendra.\
              \ You must include your users and groups in your Access Control List\
              \ when you ingest documents into your index. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/getting-started-aws-sso.html\"\
              >Getting started with an IAM Identity Center identity source</a>."
      type: object
    ExperienceEndpoint:
      description: Provides the configuration information for the endpoint for your
        Amazon Kendra experience.
      properties:
        EndpointType:
          allOf:
          - $ref: '#/components/schemas/EndpointType'
          - description: "The type of endpoint for your Amazon Kendra experience.\
              \ The type currently available is <code>HOME</code>, which is a unique\
              \ and fully hosted URL to the home page of your Amazon Kendra experience."
        Endpoint:
          allOf:
          - $ref: '#/components/schemas/Endpoint'
          - description: The endpoint of your Amazon Kendra experience.
      type: object
    ExperienceEntitiesSummary:
      description: "Summary information for users or groups in your IAM Identity Center\
        \ identity source with granted access to your Amazon Kendra experience. You\
        \ can create an Amazon Kendra experience such as a search application. For\
        \ more information on creating a search application experience, see <a href=\"\
        https://docs.aws.amazon.com/kendra/latest/dg/deploying-search-experience-no-code.html\"\
        >Building a search experience with no code</a>."
      properties:
        EntityId:
          allOf:
          - $ref: '#/components/schemas/EntityId'
          - description: "The identifier of a user or group in your IAM Identity Center\
              \ identity source. For example, a user ID could be an email."
        EntityType:
          allOf:
          - $ref: '#/components/schemas/EntityType'
          - description: Shows the type as <code>User</code> or <code>Group</code>.
        DisplayData:
          $ref: '#/components/schemas/ExperienceEntitiesSummary_DisplayData'
      type: object
    ExperienceEntitiesSummaryList:
      items:
        $ref: '#/components/schemas/ExperienceEntitiesSummary'
      type: array
    ExperiencesSummary:
      description: "Summary information for your Amazon Kendra experience. You can\
        \ create an Amazon Kendra experience such as a search application. For more\
        \ information on creating a search application experience, see <a href=\"\
        https://docs.aws.amazon.com/kendra/latest/dg/deploying-search-experience-no-code.html\"\
        >Building a search experience with no code</a>."
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/ExperienceName'
          - description: The name of your Amazon Kendra experience.
        Id:
          allOf:
          - $ref: '#/components/schemas/ExperienceId'
          - description: The identifier of your Amazon Kendra experience.
        CreatedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The Unix timestamp when your Amazon Kendra experience was
              created.
        Status:
          allOf:
          - $ref: '#/components/schemas/ExperienceStatus'
          - description: The processing status of your Amazon Kendra experience.
        Endpoints:
          allOf:
          - $ref: '#/components/schemas/ExperienceEndpoints'
          - description: The endpoint URLs for your Amazon Kendra experiences. The
              URLs are unique and fully hosted by Amazon Web Services.
      type: object
    ExperiencesSummaryList:
      items:
        $ref: '#/components/schemas/ExperiencesSummary'
      type: array
    FacetList:
      items:
        $ref: '#/components/schemas/Facet'
      type: array
    TopDocumentAttributeValueCountPairsSize:
      maximum: 5000
      minimum: 0
      type: integer
    Facet:
      description: "<p>Information about a document attribute. You can use document\
        \ attributes as facets.</p> <p>For example, the document attribute or facet\
        \ \"Department\" includes the values \"HR\", \"Engineering\", and \"Accounting\"\
        . You can display these values in the search results so that documents can\
        \ be searched by department.</p> <p>You can display up to 10 facet values\
        \ per facet for a query. If you want to increase this limit, contact <a href=\"\
        http://aws.amazon.com/contact-us/\">Support</a>.</p>"
      properties:
        DocumentAttributeKey:
          allOf:
          - $ref: '#/components/schemas/DocumentAttributeKey'
          - description: The unique key for the document attribute.
        Facets:
          allOf:
          - $ref: '#/components/schemas/FacetList'
          - description: "<p>An array of document attributes that are nested facets\
              \ within a facet.</p> <p>For example, the document attribute or facet\
              \ \"Department\" includes a value called \"Engineering\". In addition,\
              \ the document attribute or facet \"SubDepartment\" includes the values\
              \ \"Frontend\" and \"Backend\" for documents assigned to \"Engineering\"\
              . You can display nested facets in the search results so that documents\
              \ can be searched not only by department but also by a sub department\
              \ within a department. This helps your users further narrow their search.</p>\
              \ <p>You can only have one nested facet within a facet. If you want\
              \ to increase this limit, contact <a href=\"http://aws.amazon.com/contact-us/\"\
              >Support</a>.</p>"
        MaxResults:
          allOf:
          - $ref: '#/components/schemas/TopDocumentAttributeValueCountPairsSize'
          - description: "Maximum number of facet values per facet. The default is\
              \ 10. You can use this to limit the number of facet values to less than\
              \ 10. If you want to increase the default, contact <a href=\"http://aws.amazon.com/contact-us/\"\
              >Support</a>."
      type: object
    FacetResult:
      description: The facet values for the documents in the response.
      properties:
        DocumentAttributeKey:
          allOf:
          - $ref: '#/components/schemas/DocumentAttributeKey'
          - description: The key for the facet values. This is the same as the <code>DocumentAttributeKey</code>
              provided in the query.
        DocumentAttributeValueType:
          allOf:
          - $ref: '#/components/schemas/DocumentAttributeValueType'
          - description: The data type of the facet value. This is the same as the
              type defined for the index field when it was created.
        DocumentAttributeValueCountPairs:
          allOf:
          - $ref: '#/components/schemas/DocumentAttributeValueCountPairList'
          - description: "An array of key/value pairs, where the key is the value\
              \ of the attribute and the count is the number of documents that share\
              \ the key value."
      type: object
    FailureReason:
