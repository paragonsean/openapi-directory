              \ response could include a question-answer that's relevant to the query."
        Format:
          allOf:
          - $ref: '#/components/schemas/QueryResultFormat'
          - description: "If the <code>Type</code> of document within the response\
              \ is <code>ANSWER</code>, then it is either a <code>TABLE</code> answer\
              \ or <code>TEXT</code> answer. If it's a table answer, a table excerpt\
              \ is returned in <code>TableExcerpt</code>. If it's a text answer, a\
              \ text excerpt is returned in <code>DocumentExcerpt</code>."
        AdditionalAttributes:
          allOf:
          - $ref: '#/components/schemas/AdditionalResultAttributeList'
          - description: One or more additional fields/attributes associated with
              the query result.
        DocumentId:
          allOf:
          - $ref: '#/components/schemas/DocumentId'
