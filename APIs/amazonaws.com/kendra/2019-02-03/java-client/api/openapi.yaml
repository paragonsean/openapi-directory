              \ each facet nested within a facet.</p> <p>For example, the document\
              \ attribute or facet \"Department\" includes a value called \"Engineering\"\
              . In addition, the document attribute or facet \"SubDepartment\" includes\
              \ the values \"Frontend\" and \"Backend\" for documents assigned to\
              \ \"Engineering\". You can display nested facets in the search results\
              \ so that documents can be searched not only by department but also\
              \ by a sub department within a department. The counts for documents\
              \ that belong to \"Frontend\" and \"Backend\" within \"Engineering\"\
              \ are returned for a query.</p> <p/> <p/>"
      type: object
    DocumentAttributeValueCountPairList:
      items:
        $ref: '#/components/schemas/DocumentAttributeValueCountPair'
      type: array
    DocumentAttributeValueType:
      enum:
      - STRING_VALUE
      - STRING_LIST_VALUE
      - LONG_VALUE
      - DATE_VALUE
      type: string
    DocumentInfo:
      description: Identifies a document for which to retrieve status information
      properties:
        DocumentId:
          allOf:
          - $ref: '#/components/schemas/DocumentId'
          - description: The identifier of the document.
        Attributes:
          allOf:
          - $ref: '#/components/schemas/DocumentAttributeList'
          - description: "<p>Attributes that identify a specific version of a document\
              \ to check.</p> <p>The only valid attributes are:</p> <ul> <li> <p>version</p>\
              \ </li> <li> <p>datasourceId</p> </li> <li> <p>jobExecutionId</p> </li>\
              \ </ul> <p>The attributes follow these rules:</p> <ul> <li> <p> <code>dataSourceId</code>\
              \ and <code>jobExecutionId</code> must be used together.</p> </li> <li>\
              \ <p> <code>version</code> is ignored if <code>dataSourceId</code> and\
              \ <code>jobExecutionId</code> are not provided.</p> </li> <li> <p>If\
              \ <code>dataSourceId</code> and <code>jobExecutionId</code> are provided,\
              \ but <code>version</code> is not, the version defaults to \"0\".</p>\
              \ </li> </ul>"
      required:
      - DocumentId
      type: object
    DocumentMetadataBoolean:
      type: boolean
    DocumentMetadataConfigurationName:
      maxLength: 30
      minLength: 1
      type: string
    Relevance:
      description: "Provides information for tuning the relevance of a field in a\
        \ search. When a query includes terms that match the field, the results are\
        \ given a boost in the response based on these tuning parameters."
      properties:
        Freshness:
          allOf:
          - $ref: '#/components/schemas/DocumentMetadataBoolean'
          - description: "Indicates that this field determines how \"fresh\" a document\
              \ is. For example, if document 1 was created on November 5, and document\
              \ 2 was created on October 31, document 1 is \"fresher\" than document\
              \ 2. You can only set the <code>Freshness</code> field on one <code>DATE</code>\
              \ type field. Only applies to <code>DATE</code> fields."
        Importance:
          allOf:
          - $ref: '#/components/schemas/Importance'
          - description: The relative importance of the field in the search. Larger
              numbers provide more of a boost than smaller numbers.
        Duration:
          allOf:
          - $ref: '#/components/schemas/Duration'
          - description: "<p>Specifies the time period that the boost applies to.\
              \ For example, to make the boost apply to documents with the field value\
              \ within the last month, you would use \"2628000s\". Once the field\
              \ value is beyond the specified range, the effect of the boost drops\
              \ off. The higher the importance, the faster the effect drops off. If\
              \ you don't specify a value, the default is 3 months. The value of the\
              \ field is a numeric string followed by the character \"s\", for example\
              \ \"86400s\" for one day, or \"604800s\" for one week. </p> <p>Only\
              \ applies to <code>DATE</code> fields.</p>"
        RankOrder:
          allOf:
          - $ref: '#/components/schemas/Order'
          - description: "<p>Determines how values should be interpreted.</p> <p>When\
              \ the <code>RankOrder</code> field is <code>ASCENDING</code>, higher\
              \ numbers are better. For example, a document with a rating score of\
              \ 10 is higher ranking than a document with a rating score of 1.</p>\
              \ <p>When the <code>RankOrder</code> field is <code>DESCENDING</code>,\
              \ lower numbers are better. For example, in a task tracking application,\
              \ a priority 1 task is more important than a priority 5 task.</p> <p>Only\
              \ applies to <code>LONG</code> and <code>DOUBLE</code> fields.</p>"
        ValueImportanceMap:
          allOf:
          - $ref: '#/components/schemas/ValueImportanceMap'
          - description: "<p>A list of values that should be given a different boost\
              \ when they appear in the result list. For example, if you are boosting\
              \ a field called \"department,\" query terms that match the department\
              \ field are boosted in the result. However, you can add entries from\
              \ the department field to boost documents with those values higher.\
              \ </p> <p>For example, you can add entries to the map with names of\
              \ departments. If you add \"HR\",5 and \"Legal\",3 those departments\
              \ are given special attention when they appear in the metadata of a\
              \ document. When those terms appear they are given the specified importance\
              \ instead of the regular importance for the boost.</p>"
      type: object
    Search:
      description: Provides information about how a custom index field is used during
        a search.
      properties:
        Facetable:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "Indicates that the field can be used to create search facets,\
              \ a count of results for each value in the field. The default is <code>false</code>\
              \ ."
        Searchable:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "Determines whether the field is used in the search. If the\
              \ <code>Searchable</code> field is <code>true</code>, you can use relevance\
              \ tuning to manually tune how Amazon Kendra weights the field in the\
              \ search. The default is <code>true</code> for string fields and <code>false</code>\
              \ for number and date fields."
        Displayable:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Determines whether the field is returned in the query response.
              The default is <code>true</code>.
        Sortable:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "Determines whether the field can be used to sort the results\
              \ of a query. If you specify sorting on a field that does not have <code>Sortable</code>\
              \ set to <code>true</code>, Amazon Kendra returns an exception. The\
              \ default is <code>false</code>."
      type: object
    DocumentMetadataConfiguration:
      description: "Specifies the properties, such as relevance tuning and searchability,\
        \ of an index field."
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/DocumentMetadataConfigurationName'
          - description: The name of the index field.
        Type:
          allOf:
          - $ref: '#/components/schemas/DocumentAttributeValueType'
          - description: 'The data type of the index field. '
        Relevance:
          $ref: '#/components/schemas/DocumentMetadataConfiguration_Relevance'
        Search:
          $ref: '#/components/schemas/DocumentMetadataConfiguration_Search'
      required:
      - Name
      - Type
      type: object
    DocumentRelevanceConfiguration:
      description: Overrides the document relevance properties of a custom index field.
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/DocumentMetadataConfigurationName'
          - description: The name of the index field.
        Relevance:
          $ref: '#/components/schemas/DocumentRelevanceConfiguration_Relevance'
      required:
      - Name
      - Relevance
      type: object
    DocumentRelevanceOverrideConfigurationList:
      items:
        $ref: '#/components/schemas/DocumentRelevanceConfiguration'
      maxItems: 500
      minItems: 0
      type: array
    DocumentStatus:
      enum:
      - NOT_FOUND
      - PROCESSING
      - INDEXED
      - UPDATED
      - FAILED
      - UPDATE_FAILED
      type: string
    Status:
      description: Provides information about the status of documents submitted for
        indexing.
      properties:
        DocumentId:
          allOf:
          - $ref: '#/components/schemas/DocumentId'
          - description: The identifier of the document.
        DocumentStatus:
          allOf:
          - $ref: '#/components/schemas/DocumentStatus'
          - description: "<p>The current status of a document.</p> <p>If the document\
              \ was submitted for deletion, the status is <code>NOT_FOUND</code> after\
              \ the document is deleted.</p>"
        FailureCode:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Indicates the source of the error.
        FailureReason:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: Provides detailed information about why the document couldn't
              be indexed. Use this information to correct the error before you resubmit
              the document for indexing.
      type: object
    DocumentTitle:
      type: string
    DocumentsMetadataConfiguration:
      description: "Document metadata files that contain information such as the document\
        \ access control information, source URI, document author, and custom attributes.\
        \ Each metadata file contains metadata about a single document."
      example:
        S3Prefix: ""
      properties:
        S3Prefix:
          allOf:
          - $ref: '#/components/schemas/S3ObjectKey'
          - description: A prefix used to filter metadata configuration files in the
              Amazon Web Services S3 bucket. The S3 bucket might contain multiple
              metadata files. Use <code>S3Prefix</code> to include only the desired
              metadata files.
      type: object
    Domain:
