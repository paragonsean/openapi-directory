    QueryResultItem:
      description: "<p>A single query result.</p> <p>A query result contains information\
        \ about a document returned by the query. This includes the original location\
        \ of the document, a list of attributes assigned to the document, and relevant\
        \ text from the document that satisfies the query.</p>"
      properties:
        Id:
          allOf:
          - $ref: '#/components/schemas/ResultId'
          - description: The identifier for the query result.
        Type:
          allOf:
          - $ref: '#/components/schemas/QueryResultType'
