              >Microsoft SharePoint</a>."
        CrawlAttachments:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: ' <code>TRUE</code> to index document attachments.'
        UseChangeLog:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: " <code>TRUE</code> to use the SharePoint change log to determine\
              \ which documents require updating in the index. Depending on the change\
              \ log's size, it may take longer for Amazon Kendra to use the change\
              \ log than to scan all of your documents in SharePoint."
        InclusionPatterns:
          allOf:
          - $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
          - description: "<p>A list of regular expression patterns to include certain\
              \ documents in your SharePoint. Documents that match the patterns are\
              \ included in the index. Documents that don't match the patterns are\
              \ excluded from the index. If a document matches both an inclusion and\
              \ exclusion pattern, the exclusion pattern takes precedence and the\
              \ document isn't included in the index.</p> <p>The regex applies to\
              \ the display URL of the SharePoint document.</p>"
        ExclusionPatterns:
          allOf:
          - $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
          - description: "<p>A list of regular expression patterns to exclude certain\
              \ documents in your SharePoint. Documents that match the patterns are\
              \ excluded from the index. Documents that don't match the patterns are\
              \ included in the index. If a document matches both an inclusion and\
              \ exclusion pattern, the exclusion pattern takes precedence and the\
              \ document isn't included in the index.</p> <p>The regex applies to\
              \ the display URL of the SharePoint document.</p>"
        VpcConfiguration:
          $ref: '#/components/schemas/SharePointConfiguration_VpcConfiguration'
        FieldMappings:
          allOf:
          - $ref: '#/components/schemas/DataSourceToIndexFieldMappingList'
          - description: "A list of <code>DataSourceToIndexFieldMapping</code> objects\
              \ that map SharePoint data source attributes or field names to Amazon\
              \ Kendra index field names. To create custom fields, use the <code>UpdateIndex</code>\
              \ API before you map to SharePoint fields. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/field-mapping.html\"\
              >Mapping data source fields</a>. The SharePoint data source field names\
              \ must exist in your SharePoint custom metadata."
        DocumentTitleFieldName:
          allOf:
          - $ref: '#/components/schemas/DataSourceFieldName'
          - description: The Microsoft SharePoint attribute field that contains the
              title of the document.
        DisableLocalGroups:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: ' <code>TRUE</code> to disable local groups information.'
        SslCertificateS3Path:
          $ref: '#/components/schemas/SharePointConfiguration_SslCertificateS3Path'
        AuthenticationType:
          allOf:
          - $ref: '#/components/schemas/SharePointOnlineAuthenticationType'
          - description: "Whether you want to connect to SharePoint Online using basic\
              \ authentication of user name and password, or OAuth authentication\
              \ of user name, password, client ID, and client secret, or AD App-only\
              \ authentication of client secret."
        ProxyConfiguration:
          $ref: '#/components/schemas/SharePointConfiguration_ProxyConfiguration'
      required:
      - SecretArn
      - SharePointVersion
      - Urls
      type: object
    DatabaseConfiguration:
      description: 'Provides the configuration information to connect to a index. '
