      properties:
        Id:
          allOf:
          - $ref: '#/components/schemas/DocumentId'
          - description: "The identifier of the featured document with its metadata.\
              \ You can use the <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/API_Query.html\"\
              >Query</a> API to search for specific documents with their document\
