    UserGroupResolutionConfiguration:
      description: "<p>Provides the configuration information to get users and groups\
        \ from an IAM Identity Center (successor to Single Sign-On) identity source.\
        \ This is useful for user context filtering, where search results are filtered\
        \ based on the user or their group access to documents. You can also use the\
        \ <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/API_PutPrincipalMapping.html\"\
        >PutPrincipalMapping</a> API to map users to their groups so that you only\
        \ need to provide the user ID when you issue the query.</p> <p>To set up an\
        \ IAM Identity Center identity source in the console to use with Amazon Kendra,\
        \ see <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/getting-started-aws-sso.html\"\
        >Getting started with an IAM Identity Center identity source</a>. You must\
        \ also grant the required permissions to use IAM Identity Center with Amazon\
        \ Kendra. For more information, see <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/iam-roles.html#iam-roles-aws-sso\"\
        >IAM roles for IAM Identity Center</a>.</p> <p>Amazon Kendra currently does\
        \ not support using <code>UserGroupResolutionConfiguration</code> with an\
        \ Amazon Web Services organization member account for your IAM Identity Center\
        \ identify source. You must create your index in the management account for\
        \ the organization in order to use <code>UserGroupResolutionConfiguration</code>.</p>"
      properties:
        UserGroupResolutionMode:
          allOf:
          - $ref: '#/components/schemas/UserGroupResolutionMode'
          - description: The identity store provider (mode) you want to use to get
              users and groups. IAM Identity Center (successor to Single Sign-On)
              is currently the only available mode. Your users and groups must exist
              in an IAM Identity Center identity source in order to use this mode.
      required:
      - UserGroupResolutionMode
      type: object
    QuerySuggestionsBlockListName:
