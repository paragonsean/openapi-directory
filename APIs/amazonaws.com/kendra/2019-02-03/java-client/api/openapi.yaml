              want to update.'
        Mode:
          allOf:
          - $ref: '#/components/schemas/Mode'
          - description: "<p>Set the mode to <code>ENABLED</code> or <code>LEARN_ONLY</code>.</p>\
              \ <p>By default, Amazon Kendra enables query suggestions. <code>LEARN_ONLY</code>\
              \ mode allows you to turn off query suggestions. You can to update this\
              \ at any time.</p> <p>In <code>LEARN_ONLY</code> mode, Amazon Kendra\
              \ continues to learn from new queries to keep suggestions up to date\
              \ for when you are ready to switch to ENABLED mode again.</p>"
        QueryLogLookBackWindowInDays:
          allOf:
          - $ref: '#/components/schemas/Integer'
