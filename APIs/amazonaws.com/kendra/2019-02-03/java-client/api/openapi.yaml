        \ otherwise Amazon Kendra returns an exception.</p> <p>You can sort attributes\
        \ of the following types.</p> <ul> <li> <p>Date value</p> </li> <li> <p>Long\
        \ value</p> </li> <li> <p>String value</p> </li> </ul> <p>You can't sort attributes\
        \ of the following type.</p> <ul> <li> <p>String list value</p> </li> </ul>"
      properties:
        DocumentAttributeKey:
          allOf:
          - $ref: '#/components/schemas/DocumentAttributeKey'
          - description: <p>The name of the document attribute used to sort the response.
              You can use any field that has the <code>Sortable</code> flag set to
              true.</p> <p>You can also sort by any of the following built-in attributes:</p>
              <ul> <li> <p>_category</p> </li> <li> <p>_created_at</p> </li> <li>
              <p>_last_updated_at</p> </li> <li> <p>_version</p> </li> <li> <p>_view_count</p>
              </li> </ul>
        SortOrder:
          allOf:
          - $ref: '#/components/schemas/SortOrder'
          - description: "The order that the results should be returned in. In case\
              \ of ties, the relevance assigned to the result by Amazon Kendra is\
              \ used as the tie-breaker."
