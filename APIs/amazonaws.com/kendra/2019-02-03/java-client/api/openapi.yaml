      maxItems: 100
      minItems: 0
      type: array
    HookConfiguration:
      description: "<p>Provides the configuration information for invoking a Lambda\
        \ function in Lambda to alter document metadata and content when ingesting\
        \ documents into Amazon Kendra. You can configure your Lambda function using\
        \ <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/API_CustomDocumentEnrichmentConfiguration.html\"\
        >PreExtractionHookConfiguration</a> if you want to apply advanced alterations\
        \ on the original or raw documents. If you want to apply advanced alterations\
        \ on the Amazon Kendra structured documents, you must configure your Lambda\
        \ function using <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/API_CustomDocumentEnrichmentConfiguration.html\"\
        >PostExtractionHookConfiguration</a>. You can only invoke one Lambda function.\
        \ However, this function can invoke other functions it requires.</p> <p>For\
        \ more information, see <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/custom-document-enrichment.html\"\
        >Customizing document metadata during the ingestion process</a>.</p>"
      properties:
        InvocationCondition:
          $ref: '#/components/schemas/HookConfiguration_InvocationCondition'
        LambdaArn:
          allOf:
          - $ref: '#/components/schemas/LambdaArn'
          - description: "The Amazon Resource Name (ARN) of a role with permission\
              \ to run a Lambda function during ingestion. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/iam-roles.html\"\
              >IAM roles for Amazon Kendra</a>."
        S3Bucket:
          allOf:
          - $ref: '#/components/schemas/S3BucketName'
          - description: "Stores the original, raw documents or the structured, parsed\
              \ documents before and after altering them. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/kendra/latest/dg/custom-document-enrichment.html#cde-data-contracts-lambda\"\
              >Data contracts for Lambda functions</a>."
      required:
      - LambdaArn
      - S3Bucket
      type: object
    S3DataSourceConfiguration:
      description: Provides the configuration information to connect to an Amazon
        S3 bucket.
      properties:
        BucketName:
          allOf:
          - $ref: '#/components/schemas/S3BucketName'
          - description: The name of the bucket that contains the documents.
        InclusionPrefixes:
          allOf:
          - $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
          - description: A list of S3 prefixes for the documents that should be included
              in the index.
        InclusionPatterns:
          allOf:
          - $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
          - description: "<p>A list of glob patterns for documents that should be\
              \ indexed. If a document that matches an inclusion pattern also matches\
              \ an exclusion pattern, the document is not indexed.</p> <p>Some <a\
              \ href=\"https://docs.aws.amazon.com/cli/latest/reference/s3/#use-of-exclude-and-include-filters\"\
              >examples</a> are:</p> <ul> <li> <p> <i>*.txt</i> will include all text\
              \ files in a directory (files with the extension .txt).</p> </li> <li>\
              \ <p> <i>**/*.txt</i> will include all text files in a directory and\
              \ its subdirectories.</p> </li> <li> <p> <i>*tax*</i> will include all\
              \ files in a directory that contain 'tax' in the file name, such as\
              \ 'tax', 'taxes', 'income_tax'.</p> </li> </ul>"
        ExclusionPatterns:
          allOf:
          - $ref: '#/components/schemas/DataSourceInclusionsExclusionsStrings'
          - description: "<p>A list of glob patterns for documents that should not\
              \ be indexed. If a document that matches an inclusion prefix or inclusion\
              \ pattern also matches an exclusion pattern, the document is not indexed.</p>\
              \ <p>Some <a href=\"https://docs.aws.amazon.com/cli/latest/reference/s3/#use-of-exclude-and-include-filters\"\
              >examples</a> are:</p> <ul> <li> <p> <i>*.png , *.jpg</i> will exclude\
              \ all PNG and JPEG image files in a directory (files with the extensions\
              \ .png and .jpg).</p> </li> <li> <p> <i>*internal*</i> will exclude\
              \ all files in a directory that contain 'internal' in the file name,\
              \ such as 'internal', 'internal_only', 'company_internal'.</p> </li>\
              \ <li> <p> <i>**/*internal*</i> will exclude all internal-related files\
              \ in a directory and its subdirectories.</p> </li> </ul>"
        DocumentsMetadataConfiguration:
          $ref: '#/components/schemas/DocumentsMetadataConfiguration'
        AccessControlListConfiguration:
          $ref: '#/components/schemas/S3DataSourceConfiguration_AccessControlListConfiguration'
      required:
      - BucketName
      type: object
    SharePointConfiguration:
      description: Provides the configuration information to connect to Microsoft
        SharePoint as your data source.
      properties:
        SharePointVersion:
          allOf:
          - $ref: '#/components/schemas/SharePointVersion'
          - description: The version of Microsoft SharePoint that you use.
        Urls:
          allOf:
          - $ref: '#/components/schemas/SharePointUrlList'
          - description: The Microsoft SharePoint site URLs for the documents you
              want to index.
        SecretArn:
          allOf:
          - $ref: '#/components/schemas/SecretArn'
          - description: "The Amazon Resource Name (ARN) of an Secrets Manager secret\
