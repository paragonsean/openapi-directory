              \ example, if the seed URL is \"abc.example.com\", then only URLs with\
              \ host name \"abc.example.com\" are crawled.</p> </li> <li> <p> <code>SUBDOMAINS</code>\
              crawl the website host names with subdomains. For example, if the seed\
              \ URL is \"abc.example.com\", then \"a.abc.example.com\" and \"b.abc.example.com\"\
              \ are also crawled.</p> </li> <li> <p> <code>EVERYTHING</code>crawl\
              \ the website host names with subdomains and other domains that the\
              \ web pages link to.</p> </li> </ul> <p>The default mode is set to <code>HOST_ONLY</code>.</p>"
