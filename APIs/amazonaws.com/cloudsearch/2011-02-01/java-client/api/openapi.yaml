    \ Query requests are HTTP or HTTPS requests submitted via HTTP GET or POST with\
    \ a query parameter named Action.</p> <p>The endpoint for configuration service\
    \ requests is region-specific: cloudsearch.<i>region</i>.amazonaws.com. For example,\
    \ cloudsearch.us-east-1.amazonaws.com. For a current list of supported regions\
    \ and endpoints, see <a href=\"http://docs.aws.amazon.com/general/latest/gr/rande.html#cloudsearch_region\"\
