    AutoScalingConfiguration:
      description: <p>Describes an App Runner automatic scaling configuration resource.</p>
        <p>A higher <code>MinSize</code> increases the spread of your App Runner service
        over more Availability Zones in the Amazon Web Services Region. The tradeoff
        is a higher minimal cost.</p> <p>A lower <code>MaxSize</code> controls your
        cost. The tradeoff is lower responsiveness during peak demand.</p> <p>Multiple
        revisions of a configuration might have the same <code>AutoScalingConfigurationName</code>
        and different <code>AutoScalingConfigurationRevision</code> values.</p>
      properties:
        AutoScalingConfigurationArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: The Amazon Resource Name (ARN) of this auto scaling configuration.
          title: AutoScalingConfigurationArn
        AutoScalingConfigurationName:
          allOf:
          - $ref: '#/components/schemas/AutoScalingConfigurationName'
          - description: The customer-provided auto scaling configuration name. It
              can be used in multiple revisions of a configuration.
          title: AutoScalingConfigurationName
        AutoScalingConfigurationRevision:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: "The revision of this auto scaling configuration. It's unique\
              \ among all the active configurations (<code>\"Status\": \"ACTIVE\"\
              </code>) that share the same <code>AutoScalingConfigurationName</code>."
          title: AutoScalingConfigurationRevision
        Latest:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: It's set to <code>true</code> for the configuration with
              the highest <code>Revision</code> among all configurations that share
              the same <code>AutoScalingConfigurationName</code>. It's set to <code>false</code>
              otherwise.
          title: Latest
        Status:
          allOf:
          - $ref: '#/components/schemas/AutoScalingConfigurationStatus'
          - description: "The current state of the auto scaling configuration. If\
              \ the status of a configuration revision is <code>INACTIVE</code>, it\
              \ was deleted and can't be used. Inactive configuration revisions are\
              \ permanently removed some time after they are deleted."
          title: Status
        MaxConcurrency:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: "The maximum number of concurrent requests that an instance\
              \ processes. If the number of concurrent requests exceeds this limit,\
              \ App Runner scales the service up."
          title: MaxConcurrency
        MinSize:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: "<p>The minimum number of instances that App Runner provisions\
              \ for a service. The service always has at least <code>MinSize</code>\
              \ provisioned instances. Some of them actively serve traffic. The rest\
              \ of them (provisioned and inactive instances) are a cost-effective\
              \ compute capacity reserve and are ready to be quickly activated. You\
              \ pay for memory usage of all the provisioned instances. You pay for\
              \ CPU usage of only the active subset.</p> <p>App Runner temporarily\
              \ doubles the number of provisioned instances during deployments, to\
              \ maintain the same capacity for both old and new code.</p>"
          title: MinSize
        MaxSize:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: The maximum number of instances that a service scales up
              to. At most <code>MaxSize</code> instances actively serve traffic for
              your service.
          title: MaxSize
        CreatedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The time when the auto scaling configuration was created.
              It's in Unix time stamp format.
          title: CreatedAt
        DeletedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The time when the auto scaling configuration was deleted.
              It's in Unix time stamp format.
          title: DeletedAt
      title: AutoScalingConfiguration
      type: object
    AutoScalingConfigurationSummary:
      description: "<p>Provides summary information about an App Runner automatic\
        \ scaling configuration resource.</p> <p>This type contains limited information\
        \ about an auto scaling configuration. It includes only identification information,\
        \ without configuration details. It's returned by the <a>ListAutoScalingConfigurations</a>\
        \ action. Complete configuration information is returned by the <a>CreateAutoScalingConfiguration</a>,\
        \ <a>DescribeAutoScalingConfiguration</a>, and <a>DeleteAutoScalingConfiguration</a>\
        \ actions using the <a>AutoScalingConfiguration</a> type.</p>"
      properties:
        AutoScalingConfigurationArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: The Amazon Resource Name (ARN) of this auto scaling configuration.
          title: AutoScalingConfigurationArn
        AutoScalingConfigurationName:
          allOf:
          - $ref: '#/components/schemas/AutoScalingConfigurationName'
          - description: The customer-provided auto scaling configuration name. It
              can be used in multiple revisions of a configuration.
          title: AutoScalingConfigurationName
        AutoScalingConfigurationRevision:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: "The revision of this auto scaling configuration. It's unique\
              \ among all the active configurations (<code>\"Status\": \"ACTIVE\"\
              </code>) with the same <code>AutoScalingConfigurationName</code>."
          title: AutoScalingConfigurationRevision
      title: AutoScalingConfigurationSummary
      type: object
