  /#X-Amz-Target=AppRunner.CreateAutoScalingConfiguration:
    post:
      description: "<p>Create an App Runner automatic scaling configuration resource.\
        \ App Runner requires this resource when you create or update App Runner services\
        \ and you require non-default auto scaling settings. You can share an auto\
        \ scaling configuration across multiple services.</p> <p>Create multiple revisions\
        \ of a configuration by calling this action multiple times using the same\
        \ <code>AutoScalingConfigurationName</code>. The call returns incremental\
        \ <code>AutoScalingConfigurationRevision</code> values. When you create a\
        \ service and configure an auto scaling configuration resource, the service\
        \ uses the latest active revision of the auto scaling configuration by default.\
        \ You can optionally configure the service to use a specific revision.</p>\
        \ <p>Configure a higher <code>MinSize</code> to increase the spread of your\
        \ App Runner service over more Availability Zones in the Amazon Web Services\
        \ Region. The tradeoff is a higher minimal cost.</p> <p>Configure a lower\
        \ <code>MaxSize</code> to control your cost. The tradeoff is lower responsiveness\
