          - description: "The App Runner connection creation time, expressed as a\
              \ Unix time stamp."
          title: CreatedAt
      title: Connection
      type: object
    ConnectionSummary:
      description: Provides summary information about an App Runner connection resource.
      properties:
        ConnectionName:
          allOf:
          - $ref: '#/components/schemas/ConnectionName'
          - description: The customer-provided connection name.
          title: ConnectionName
        ConnectionArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: The Amazon Resource Name (ARN) of this connection.
          title: ConnectionArn
        ProviderType:
          allOf:
          - $ref: '#/components/schemas/ProviderType'
          - description: The source repository provider.
          title: ProviderType
        Status:
          allOf:
          - $ref: '#/components/schemas/ConnectionStatus'
          - description: "The current state of the App Runner connection. When the\
              \ state is <code>AVAILABLE</code>, you can use the connection to create\
              \ an App Runner service."
          title: Status
        CreatedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "The App Runner connection creation time, expressed as a\
              \ Unix time stamp."
          title: CreatedAt
      title: ConnectionSummary
      type: object
    ConnectionSummaryList:
      items:
        $ref: '#/components/schemas/ConnectionSummary'
      type: array
    Cpu:
      maxLength: 9
      minLength: 3
      pattern: 256|512|1024|2048|4096|(0.25|0.5|1|2|4) vCPU
      type: string
    TagList:
      items:
        $ref: '#/components/schemas/Tag'
      type: array
    ObservabilityConfigurationName:
      maxLength: 32
      minLength: 4
      pattern: "[A-Za-z0-9][A-Za-z0-9\\-_]{3,31}"
      type: string
    TraceConfiguration:
      description: Describes the configuration of the tracing feature within an App
        Runner observability configuration.
      properties:
        Vendor:
          allOf:
          - $ref: '#/components/schemas/TracingVendor'
          - description: The implementation provider chosen for tracing App Runner
              services.
          title: Vendor
      required:
      - Vendor
      title: TraceConfiguration
      type: object
    ObservabilityConfiguration:
      description: "<p>Describes an App Runner observability configuration resource.\
        \ Multiple revisions of a configuration have the same <code>ObservabilityConfigurationName</code>\
        \ and different <code>ObservabilityConfigurationRevision</code> values.</p>\
        \ <p>The resource is designed to configure multiple features (currently one\
        \ feature, tracing). This type contains optional members that describe the\
        \ configuration of these features (currently one member, <code>TraceConfiguration</code>).\
        \ If a feature member isn't specified, the feature isn't enabled.</p>"
      properties:
        ObservabilityConfigurationArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: The Amazon Resource Name (ARN) of this observability configuration.
          title: ObservabilityConfigurationArn
        ObservabilityConfigurationName:
          allOf:
          - $ref: '#/components/schemas/ObservabilityConfigurationName'
          - description: The customer-provided observability configuration name. It
              can be used in multiple revisions of a configuration.
          title: ObservabilityConfigurationName
        TraceConfiguration:
          $ref: '#/components/schemas/ObservabilityConfiguration_TraceConfiguration'
        ObservabilityConfigurationRevision:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: "The revision of this observability configuration. It's unique\
              \ among all the active configurations (<code>\"Status\": \"ACTIVE\"\
              </code>) that share the same <code>ObservabilityConfigurationName</code>."
          title: ObservabilityConfigurationRevision
        Latest:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: It's set to <code>true</code> for the configuration with
              the highest <code>Revision</code> among all configurations that share
              the same <code>ObservabilityConfigurationName</code>. It's set to <code>false</code>
              otherwise.
          title: Latest
        Status:
          allOf:
          - $ref: '#/components/schemas/ObservabilityConfigurationStatus'
          - description: "The current state of the observability configuration. If\
              \ the status of a configuration revision is <code>INACTIVE</code>, it\
              \ was deleted and can't be used. Inactive configuration revisions are\
              \ permanently removed some time after they are deleted."
          title: Status
        CreatedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The time when the observability configuration was created.
              It's in Unix time stamp format.
          title: CreatedAt
        DeletedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The time when the observability configuration was deleted.
              It's in Unix time stamp format.
          title: DeletedAt
      title: ObservabilityConfiguration
      type: object
    ServiceName:
      maxLength: 40
      minLength: 4
      pattern: "[A-Za-z0-9][A-Za-z0-9-_]{3,39}"
      type: string
    SourceConfiguration:
      description: Describes the source deployed to an App Runner service. It can
        be a code or an image repository.
      properties:
        CodeRepository:
          $ref: '#/components/schemas/SourceConfiguration_CodeRepository'
        ImageRepository:
          $ref: '#/components/schemas/SourceConfiguration_ImageRepository'
        AutoDeploymentsEnabled:
          allOf:
          - $ref: '#/components/schemas/NullableBoolean'
          - description: "<p>If <code>true</code>, continuous integration from the\
              \ source repository is enabled for the App Runner service. Each repository\
              \ change (including any source code commit or new image version) starts\
              \ a deployment.</p> <p>Default: App Runner sets to <code>false</code>\
              \ for a source image that uses an ECR Public repository or an ECR repository\
              \ that's in an Amazon Web Services account other than the one that the\
              \ service is in. App Runner sets to <code>true</code> in all other cases\
              \ (which currently include a source code repository or a source image\
              \ using a same-account ECR repository).</p>"
          title: AutoDeploymentsEnabled
        AuthenticationConfiguration:
          $ref: '#/components/schemas/SourceConfiguration_AuthenticationConfiguration'
      title: SourceConfiguration
      type: object
    InstanceConfiguration:
      description: Describes the runtime configuration of an App Runner service instance
        (scaling unit).
      properties:
        Cpu:
          allOf:
          - $ref: '#/components/schemas/Cpu'
          - description: "<p>The number of CPU units reserved for each instance of\
              \ your App Runner service.</p> <p>Default: <code>1 vCPU</code> </p>"
          title: Cpu
        Memory:
          allOf:
          - $ref: '#/components/schemas/Memory'
          - description: "<p>The amount of memory, in MB or GB, reserved for each\
              \ instance of your App Runner service.</p> <p>Default: <code>2 GB</code>\
              \ </p>"
          title: Memory
        InstanceRoleArn:
          allOf:
          - $ref: '#/components/schemas/RoleArn'
          - description: The Amazon Resource Name (ARN) of an IAM role that provides
              permissions to your App Runner service. These are permissions that your
              code needs when it calls any Amazon Web Services APIs.
          title: InstanceRoleArn
      title: InstanceConfiguration
      type: object
    EncryptionConfiguration:
      description: Describes a custom encryption key that App Runner uses to encrypt
        copies of the source repository and service logs.
      properties:
        KmsKey:
          allOf:
          - $ref: '#/components/schemas/KmsKeyArn'
          - description: The ARN of the KMS key that's used for encryption.
          title: KmsKey
      required:
      - KmsKey
      title: EncryptionConfiguration
      type: object
    HealthCheckConfiguration:
      description: Describes the settings for the health check that App Runner performs
        to monitor the health of a service.
      properties:
        Protocol:
          allOf:
          - $ref: '#/components/schemas/HealthCheckProtocol'
          - description: "<p>The IP protocol that App Runner uses to perform health\
              \ checks for your service.</p> <p>If you set <code>Protocol</code> to\
              \ <code>HTTP</code>, App Runner sends health check requests to the HTTP\
              \ path specified by <code>Path</code>.</p> <p>Default: <code>TCP</code>\
              \ </p>"
          title: Protocol
        Path:
          allOf:
          - $ref: '#/components/schemas/HealthCheckPath'
          - description: "<p>The URL that health check requests are sent to.</p> <p>\
              \ <code>Path</code> is only applicable when you set <code>Protocol</code>\
              \ to <code>HTTP</code>.</p> <p>Default: <code>\"/\"</code> </p>"
          title: Path
        Interval:
          allOf:
          - $ref: '#/components/schemas/HealthCheckInterval'
          - description: "<p>The time interval, in seconds, between health checks.</p>\
              \ <p>Default: <code>5</code> </p>"
          title: Interval
        Timeout:
          allOf:
          - $ref: '#/components/schemas/HealthCheckTimeout'
          - description: "<p>The time, in seconds, to wait for a health check response\
              \ before deciding it failed.</p> <p>Default: <code>2</code> </p>"
          title: Timeout
        HealthyThreshold:
          allOf:
          - $ref: '#/components/schemas/HealthCheckHealthyThreshold'
          - description: "<p>The number of consecutive checks that must succeed before\
              \ App Runner decides that the service is healthy.</p> <p>Default: <code>1</code>\
              \ </p>"
          title: HealthyThreshold
        UnhealthyThreshold:
          allOf:
          - $ref: '#/components/schemas/HealthCheckUnhealthyThreshold'
          - description: "<p>The number of consecutive checks that must fail before\
              \ App Runner decides that the service is unhealthy.</p> <p>Default:\
              \ <code>5</code> </p>"
          title: UnhealthyThreshold
      title: HealthCheckConfiguration
      type: object
    NetworkConfiguration:
      description: Describes configuration settings related to network traffic of
        an App Runner service. Consists of embedded objects for each configurable
        network feature.
      properties:
        EgressConfiguration:
          $ref: '#/components/schemas/NetworkConfiguration_EgressConfiguration'
        IngressConfiguration:
          $ref: '#/components/schemas/NetworkConfiguration_IngressConfiguration'
      title: NetworkConfiguration
      type: object
    ServiceObservabilityConfiguration:
      description: "Describes the observability configuration of an App Runner service.\
        \ These are additional observability features, like tracing, that you choose\
        \ to enable. They're configured in a separate resource that you associate\
        \ with your service."
      properties:
        ObservabilityEnabled:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "When <code>true</code>, an observability configuration resource\
              \ is associated with the service, and an <code>ObservabilityConfigurationArn</code>\
              \ is specified."
          title: ObservabilityEnabled
        ObservabilityConfigurationArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: "<p>The Amazon Resource Name (ARN) of the observability configuration\
              \ that is associated with the service. Specified only when <code>ObservabilityEnabled</code>\
              \ is <code>true</code>.</p> <p>Specify an ARN with a name and a revision\
              \ number to associate that revision. For example: <code>arn:aws:apprunner:us-east-1:123456789012:observabilityconfiguration/xray-tracing/3</code>\
              \ </p> <p>Specify just the name to associate the latest revision. For\
              \ example: <code>arn:aws:apprunner:us-east-1:123456789012:observabilityconfiguration/xray-tracing</code>\
              \ </p>"
          title: ObservabilityConfigurationArn
      required:
      - ObservabilityEnabled
      title: ServiceObservabilityConfiguration
      type: object
    Service:
      description: "<p>Describes an App Runner service. It can describe a service\
        \ in any state, including deleted services.</p> <p>This type contains the\
        \ full information about a service, including configuration details. It's\
        \ returned by the <a href=\"https://docs.aws.amazon.com/apprunner/latest/api/API_CreateService.html\"\
        >CreateService</a>, <a href=\"https://docs.aws.amazon.com/apprunner/latest/api/API_DescribeService.html\"\
        >DescribeService</a>, and <a href=\"https://docs.aws.amazon.com/apprunner/latest/api/API_DeleteService.html\"\
        >DeleteService</a> actions. A subset of this information is returned by the\
        \ <a href=\"https://docs.aws.amazon.com/apprunner/latest/api/API_ListServices.html\"\
        >ListServices</a> action using the <a href=\"https://docs.aws.amazon.com/apprunner/latest/api/API_ServiceSummary.html\"\
        >ServiceSummary</a> type.</p>"
      properties:
        ServiceName:
          allOf:
          - $ref: '#/components/schemas/ServiceName'
          - description: The customer-provided service name.
          title: ServiceName
        ServiceId:
          allOf:
          - $ref: '#/components/schemas/ServiceId'
          - description: An ID that App Runner generated for this service. It's unique
              within the Amazon Web Services Region.
          title: ServiceId
        ServiceArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: The Amazon Resource Name (ARN) of this service.
          title: ServiceArn
        ServiceUrl:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A subdomain URL that App Runner generated for this service.
              You can use this URL to access your service web application.
          title: ServiceUrl
        CreatedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The time when the App Runner service was created. It's in
              the Unix time stamp format.
          title: CreatedAt
        UpdatedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The time when the App Runner service was last updated at.
              It's in the Unix time stamp format.
          title: UpdatedAt
        DeletedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The time when the App Runner service was deleted. It's in
              the Unix time stamp format.
          title: DeletedAt
        Status:
          allOf:
          - $ref: '#/components/schemas/ServiceStatus'
          - description: "<p>The current state of the App Runner service. These particular\
              \ values mean the following.</p> <ul> <li> <p> <code>CREATE_FAILED</code>\
              \  The service failed to create. To troubleshoot this failure, read\
              \ the failure events and logs, change any parameters that need to be\
              \ fixed, and retry the call to create the service.</p> <p>The failed\
              \ service isn't usable, and still counts towards your service quota.\
              \ When you're done analyzing the failure, delete the service.</p> </li>\
              \ <li> <p> <code>DELETE_FAILED</code>  The service failed to delete\
              \ and can't be successfully recovered. Retry the service deletion call\
              \ to ensure that all related resources are removed.</p> </li> </ul>"
          title: Status
        SourceConfiguration:
          $ref: '#/components/schemas/Service_SourceConfiguration'
        InstanceConfiguration:
          $ref: '#/components/schemas/Service_InstanceConfiguration'
        EncryptionConfiguration:
          $ref: '#/components/schemas/Service_EncryptionConfiguration'
        HealthCheckConfiguration:
          $ref: '#/components/schemas/Service_HealthCheckConfiguration'
        AutoScalingConfigurationSummary:
          $ref: '#/components/schemas/Service_AutoScalingConfigurationSummary'
        NetworkConfiguration:
          $ref: '#/components/schemas/Service_NetworkConfiguration'
        ObservabilityConfiguration:
          $ref: '#/components/schemas/Service_ObservabilityConfiguration'
      required:
      - AutoScalingConfigurationSummary
      - CreatedAt
      - InstanceConfiguration
      - NetworkConfiguration
      - ServiceArn
      - ServiceId
      - ServiceName
      - SourceConfiguration
      - Status
      - UpdatedAt
      title: Service
      type: object
    UUID:
      maxLength: 36
      minLength: 36
      pattern: "[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}"
      type: string
    VpcConnectorName:
      maxLength: 40
      minLength: 4
      pattern: "[A-Za-z0-9][A-Za-z0-9\\-_]{3,39}"
      type: string
    StringList:
      items:
        $ref: '#/components/schemas/String'
      type: array
    VpcConnector:
      description: "<p>Describes an App Runner VPC connector resource. A VPC connector\
        \ describes the Amazon Virtual Private Cloud (Amazon VPC) that an App Runner\
        \ service is associated with, and the subnets and security group that are\
        \ used.</p> <p>Multiple revisions of a connector might have the same <code>Name</code>\
        \ and different <code>Revision</code> values.</p> <note> <p>At this time,\
        \ App Runner supports only one revision per name.</p> </note>"
      properties:
        VpcConnectorName:
          allOf:
          - $ref: '#/components/schemas/VpcConnectorName'
          - description: The customer-provided VPC connector name.
          title: VpcConnectorName
        VpcConnectorArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: The Amazon Resource Name (ARN) of this VPC connector.
          title: VpcConnectorArn
        VpcConnectorRevision:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: "<p>The revision of this VPC connector. It's unique among\
              \ all the active connectors (<code>\"Status\": \"ACTIVE\"</code>) that\
              \ share the same <code>Name</code>.</p> <note> <p>At this time, App\
              \ Runner supports only one revision per name.</p> </note>"
          title: VpcConnectorRevision
        Subnets:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: A list of IDs of subnets that App Runner uses for your service.
              All IDs are of subnets of a single Amazon VPC.
          title: Subnets
        SecurityGroups:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: "A list of IDs of security groups that App Runner uses for\
              \ access to Amazon Web Services resources under the specified subnets.\
              \ If not specified, App Runner uses the default security group of the\
              \ Amazon VPC. The default security group allows all outbound traffic."
          title: SecurityGroups
        Status:
          allOf:
          - $ref: '#/components/schemas/VpcConnectorStatus'
          - description: "The current state of the VPC connector. If the status of\
              \ a connector revision is <code>INACTIVE</code>, it was deleted and\
              \ can't be used. Inactive connector revisions are permanently removed\
              \ some time after they are deleted."
          title: Status
        CreatedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The time when the VPC connector was created. It's in Unix
              time stamp format.
          title: CreatedAt
        DeletedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The time when the VPC connector was deleted. It's in Unix
              time stamp format.
          title: DeletedAt
      title: VpcConnector
      type: object
    VpcIngressConnectionName:
      maxLength: 40
      minLength: 4
      pattern: "[A-Za-z0-9][A-Za-z0-9\\-_]{3,39}"
      type: string
    IngressVpcConfiguration:
      description: The configuration of your VPC and the associated VPC endpoint.
        The VPC endpoint is an Amazon Web Services PrivateLink resource that allows
        access to your App Runner services from within an Amazon VPC.
      properties:
        VpcId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: The ID of the VPC that is used for the VPC endpoint.
          title: VpcId
        VpcEndpointId:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: 'The ID of the VPC endpoint that your App Runner service
              connects to. '
          title: VpcEndpointId
      title: IngressVpcConfiguration
      type: object
    VpcIngressConnection:
      description: "The App Runner resource that specifies an App Runner endpoint\
        \ for incoming traffic. It establishes a connection between a VPC interface\
        \ endpoint and a App Runner service, to make your App Runner service accessible\
        \ from only within an Amazon VPC."
      properties:
        VpcIngressConnectionArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: 'The Amazon Resource Name (ARN) of the VPC Ingress Connection. '
          title: VpcIngressConnectionArn
        VpcIngressConnectionName:
          allOf:
          - $ref: '#/components/schemas/VpcIngressConnectionName'
          - description: The customer-provided VPC Ingress Connection name.
          title: VpcIngressConnectionName
        ServiceArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: 'The Amazon Resource Name (ARN) of the service associated
              with the VPC Ingress Connection. '
          title: ServiceArn
        Status:
          allOf:
          - $ref: '#/components/schemas/VpcIngressConnectionStatus'
          - description: "The current status of the VPC Ingress Connection. The VPC\
              \ Ingress Connection displays one of the following statuses: <code>AVAILABLE</code>,\
              \ <code>PENDING_CREATION</code>, <code>PENDING_UPDATE</code>, <code>PENDING_DELETION</code>,<code>FAILED_CREATION</code>,\
              \ <code>FAILED_UPDATE</code>, <code>FAILED_DELETION</code>, and <code>DELETED</code>.. "
          title: Status
        AccountId:
          allOf:
          - $ref: '#/components/schemas/CustomerAccountId'
          - description: The Account Id you use to create the VPC Ingress Connection
              resource.
          title: AccountId
        DomainName:
          allOf:
          - $ref: '#/components/schemas/DomainName'
          - description: The domain name associated with the VPC Ingress Connection
              resource.
          title: DomainName
        IngressVpcConfiguration:
          $ref: '#/components/schemas/VpcIngressConnection_IngressVpcConfiguration'
        CreatedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "<p>The time when the VPC Ingress Connection was created.\
              \ It's in the Unix time stamp format.</p> <ul> <li> <p> Type: Timestamp\
              \ </p> </li> <li> <p> Required: Yes </p> </li> </ul>"
          title: CreatedAt
        DeletedAt:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "<p>The time when the App Runner service was deleted. It's\
              \ in the Unix time stamp format.</p> <ul> <li> <p> Type: Timestamp </p>\
              \ </li> <li> <p> Required: No </p> </li> </ul>"
          title: DeletedAt
      title: VpcIngressConnection
      type: object
    CustomDomainAssociationStatus:
      enum:
      - CREATING
      - CREATE_FAILED
      - ACTIVE
      - DELETING
      - DELETE_FAILED
      - PENDING_CERTIFICATE_DNS_VALIDATION
      - BINDING_CERTIFICATE
      title: CustomDomainAssociationStatus
      type: string
    CustomDomainList:
      items:
        $ref: '#/components/schemas/CustomDomain'
      type: array
    CustomerAccountId:
      maxLength: 12
      minLength: 12
      pattern: "[0-9]{12}"
      type: string
    DescribeCustomDomainsMaxResults:
      maximum: 5
      minimum: 1
      type: integer
    EgressType:
      enum:
      - DEFAULT
      - VPC
      title: EgressType
      type: string
    EgressConfiguration:
      description: Describes configuration settings related to outbound network traffic
        of an App Runner service.
      properties:
        EgressType:
          allOf:
          - $ref: '#/components/schemas/EgressType'
          - description: <p>The type of egress configuration.</p> <p>Set to <code>DEFAULT</code>
              for access to resources hosted on public networks.</p> <p>Set to <code>VPC</code>
              to associate your service to a custom VPC specified by <code>VpcConnectorArn</code>.</p>
          title: EgressType
        VpcConnectorArn:
          allOf:
          - $ref: '#/components/schemas/AppRunnerResourceArn'
          - description: The Amazon Resource Name (ARN) of the App Runner VPC connector
              that you want to associate with your App Runner service. Only valid
              when <code>EgressType = VPC</code>.
          title: VpcConnectorArn
      title: EgressConfiguration
      type: object
    KmsKeyArn:
      maxLength: 256
      minLength: 0
      pattern: "arn:aws(-[\\w]+)*:kms:[a-z\\-]+-[0-9]{1}:[0-9]{12}:key\\/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
      type: string
    HealthCheckProtocol:
      enum:
      - TCP
      - HTTP
      title: HealthCheckProtocol
      type: string
    HealthCheckPath:
      minLength: 1
      type: string
    HealthCheckInterval:
      maximum: 20
      minimum: 1
      type: integer
    HealthCheckTimeout:
      maximum: 20
      minimum: 1
      type: integer
    HealthCheckHealthyThreshold:
      maximum: 20
      minimum: 1
      type: integer
    HealthCheckUnhealthyThreshold:
      maximum: 20
      minimum: 1
      type: integer
    ImageConfiguration:
      description: Describes the configuration that App Runner uses to run an App
        Runner service using an image pulled from a source image repository.
      properties:
        RuntimeEnvironmentVariables:
          allOf:
          - $ref: '#/components/schemas/RuntimeEnvironmentVariables'
          - description: Environment variables that are available to your running
              App Runner service. An array of key-value pairs.
          title: RuntimeEnvironmentVariables
        StartCommand:
          allOf:
          - $ref: '#/components/schemas/StartCommand'
          - description: "An optional command that App Runner runs to start the application\
              \ in the source image. If specified, this command overrides the Docker\
              \ images default start command."
          title: StartCommand
        Port:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The port that your application listens to in the container.</p>\
              \ <p>Default: <code>8080</code> </p>"
          title: Port
        RuntimeEnvironmentSecrets:
          allOf:
          - $ref: '#/components/schemas/RuntimeEnvironmentSecrets'
          - description: "<p>An array of key-value pairs representing the secrets\
              \ and parameters that get referenced to your service as an environment\
              \ variable. The supported values are either the full Amazon Resource\
              \ Name (ARN) of the Secrets Manager secret or the full ARN of the parameter\
              \ in the Amazon Web Services Systems Manager Parameter Store.</p> <note>\
              \ <ul> <li> <p> If the Amazon Web Services Systems Manager Parameter\
              \ Store parameter exists in the same Amazon Web Services Region as the\
              \ service that you're launching, you can use either the full ARN or\
              \ name of the secret. If the parameter exists in a different Region,\
              \ then the full ARN must be specified. </p> </li> <li> <p> Currently,\
