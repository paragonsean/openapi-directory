          - description: "<p>The current membership status of the member account.\
              \ The status can have one of the following values:</p> <ul> <li> <p>\
              \ <code>INVITED</code> - For invited accounts only. Indicates that the\
              \ member was sent an invitation but has not yet responded.</p> </li>\
              \ <li> <p> <code>VERIFICATION_IN_PROGRESS</code> - For invited accounts\
              \ only, indicates that Detective is verifying that the account identifier\
              \ and email address provided for the member account match. If they do\
              \ match, then Detective sends the invitation. If the email address and\
              \ account identifier don't match, then the member cannot be added to\
              \ the behavior graph.</p> <p>For organization accounts in the organization\
              \ behavior graph, indicates that Detective is verifying that the account\
              \ belongs to the organization.</p> </li> <li> <p> <code>VERIFICATION_FAILED</code>\
