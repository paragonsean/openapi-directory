          allOf:
          - $ref: '#/components/schemas/AttributeMatchingModel'
          - description: "Configures the <code>AttributeMatchingModel</code>, you\
              \ can either choose <code>ONE_TO_ONE</code> or <code>MANY_TO_MANY</code>."
        Address:
