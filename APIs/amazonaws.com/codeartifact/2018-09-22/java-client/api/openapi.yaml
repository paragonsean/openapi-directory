paths:
  /v1/repository/external-connection#domain&repository&external-connection:
    delete:
      description: ' Removes an existing external connection from a repository. '
      operationId: DisassociateExternalConnection
      parameters:
      - explode: false
        in: header
        name: X-Amz-Content-Sha256
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Date
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Algorithm
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Credential
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Security-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - description: 'The name of the domain that contains the repository from which
          to remove the external repository. '
        explode: true
        in: query
        name: domain
        required: true
        schema:
          maxLength: 50
          minLength: 2
          pattern: "[a-z][a-z0-9\\-]{0,48}[a-z0-9]"
          type: string
        style: form
      - description: ' The 12-digit account number of the Amazon Web Services account
          that owns the domain. It does not include dashes or spaces. '
        explode: true
        in: query
        name: domain-owner
        required: false
        schema:
          maxLength: 12
          minLength: 12
          pattern: "[0-9]{12}"
          type: string
        style: form
      - description: 'The name of the repository from which the external connection
          will be removed. '
        explode: true
        in: query
        name: repository
        required: true
        schema:
          maxLength: 100
          minLength: 2
          pattern: "[A-Za-z0-9][A-Za-z0-9._\\-]{1,99}"
          type: string
        style: form
      - description: 'The name of the external connection to be removed from the repository. '
        explode: true
        in: query
        name: external-connection
        required: true
        schema:
          maxLength: 100
          minLength: 2
          pattern: "[A-Za-z0-9][A-Za-z0-9._\\-:]{1,99}"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisassociateExternalConnectionResult'
          description: Success
        "480":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
          description: AccessDeniedException
        "481":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictException'
          description: ConflictException
        "482":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
          description: InternalServerException
        "483":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
          description: ResourceNotFoundException
        "484":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
          description: ServiceQuotaExceededException
        "485":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
          description: ThrottlingException
        "486":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
          description: ValidationException
      x-accepts:
      - application/json
    post:
      description: "<p>Adds an existing external connection to a repository. One external\
        \ connection is allowed per repository.</p> <note> <p>A repository can have\
        \ one or more upstream repositories, or an external connection.</p> </note>"
      operationId: AssociateExternalConnection
      parameters:
      - explode: false
        in: header
        name: X-Amz-Content-Sha256
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Date
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Algorithm
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Credential
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Security-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - description: The name of the domain that contains the repository.
        explode: true
        in: query
        name: domain
        required: true
        schema:
          maxLength: 50
          minLength: 2
          pattern: "[a-z][a-z0-9\\-]{0,48}[a-z0-9]"
          type: string
        style: form
      - description: ' The 12-digit account number of the Amazon Web Services account
          that owns the domain. It does not include dashes or spaces. '
        explode: true
        in: query
        name: domain-owner
        required: false
        schema:
          maxLength: 12
          minLength: 12
          pattern: "[0-9]{12}"
          type: string
        style: form
      - description: ' The name of the repository to which the external connection
          is added. '
        explode: true
        in: query
        name: repository
        required: true
        schema:
          maxLength: 100
          minLength: 2
          pattern: "[A-Za-z0-9][A-Za-z0-9._\\-]{1,99}"
          type: string
        style: form
      - description: "<p> The name of the external connection to add to the repository.\
          \ The following values are supported: </p> <ul> <li> <p> <code>public:npmjs</code>\
          \ - for the npm public repository. </p> </li> <li> <p> <code>public:nuget-org</code>\
          \ - for the NuGet Gallery. </p> </li> <li> <p> <code>public:pypi</code>\
          \ - for the Python Package Index. </p> </li> <li> <p> <code>public:maven-central</code>\
          \ - for Maven Central. </p> </li> <li> <p> <code>public:maven-googleandroid</code>\
          \ - for the Google Android repository. </p> </li> <li> <p> <code>public:maven-gradleplugins</code>\
          \ - for the Gradle plugins repository. </p> </li> <li> <p> <code>public:maven-commonsware</code>\
          \ - for the CommonsWare Android repository. </p> </li> <li> <p> <code>public:maven-clojars</code>\
          \ - for the Clojars repository. </p> </li> </ul>"
        explode: true
        in: query
        name: external-connection
        required: true
        schema:
          maxLength: 100
          minLength: 2
          pattern: "[A-Za-z0-9][A-Za-z0-9._\\-:]{1,99}"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociateExternalConnectionResult'
          description: Success
        "480":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
          description: AccessDeniedException
        "481":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictException'
          description: ConflictException
        "482":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
          description: InternalServerException
        "483":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
          description: ResourceNotFoundException
        "484":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
          description: ServiceQuotaExceededException
        "485":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
          description: ThrottlingException
        "486":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
          description: ValidationException
      x-accepts:
      - application/json
  /v1/package/versions/copy#domain&source-repository&destination-repository&format&package:
    post:
      description: <p> Copies package versions from one repository to another repository
        in the same domain. </p> <note> <p> You must specify <code>versions</code>
        or <code>versionRevisions</code>. You cannot specify both. </p> </note>
      operationId: CopyPackageVersions
      parameters:
      - explode: false
        in: header
        name: X-Amz-Content-Sha256
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Date
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Algorithm
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Credential
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Security-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - description: ' The name of the domain that contains the source and destination
          repositories. '
        explode: true
        in: query
        name: domain
        required: true
        schema:
          maxLength: 50
          minLength: 2
          pattern: "[a-z][a-z0-9\\-]{0,48}[a-z0-9]"
          type: string
        style: form
      - description: ' The 12-digit account number of the Amazon Web Services account
          that owns the domain. It does not include dashes or spaces. '
        explode: true
        in: query
        name: domain-owner
        required: false
        schema:
          maxLength: 12
          minLength: 12
          pattern: "[0-9]{12}"
          type: string
        style: form
      - description: ' The name of the repository that contains the package versions
          to be copied. '
        explode: true
        in: query
        name: source-repository
        required: true
        schema:
          maxLength: 100
          minLength: 2
          pattern: "[A-Za-z0-9][A-Za-z0-9._\\-]{1,99}"
          type: string
        style: form
      - description: ' The name of the repository into which package versions are
          copied. '
        explode: true
        in: query
        name: destination-repository
        required: true
        schema:
          maxLength: 100
          minLength: 2
          pattern: "[A-Za-z0-9][A-Za-z0-9._\\-]{1,99}"
          type: string
        style: form
      - description: ' The format of the package versions to be copied. '
        explode: true
        in: query
        name: format
        required: true
        schema:
          enum:
          - npm
          - pypi
          - maven
          - nuget
          - generic
          type: string
        style: form
