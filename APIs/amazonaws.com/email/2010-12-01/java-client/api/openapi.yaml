    ListCustomVerificationEmailTemplatesRequest:
      description: "<p>Represents a request to list the existing custom verification\
        \ email templates for your account.</p> <p>For more information about custom\
        \ verification email templates, see <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/custom-verification-emails.html\"\
        >Using Custom Verification Email Templates</a> in the <i>Amazon SES Developer\
        \ Guide</i>.</p>"
      properties:
        NextToken:
          allOf:
          - $ref: '#/components/schemas/NextToken'
          - description: An array the contains the name and creation time stamp for
              each template in your Amazon SES account.
        MaxResults:
          allOf:
          - $ref: '#/components/schemas/MaxResults'
          - description: "The maximum number of custom verification email templates\
              \ to return. This value must be at least 1 and less than or equal to\
              \ 50. If you do not specify a value, or if you specify a value less\
              \ than 1 or greater than 50, the operation will return up to 50 results."
      title: ListCustomVerificationEmailTemplatesRequest
      type: object
    ListIdentitiesRequest:
      description: "Represents a request to return a list of all identities (email\
        \ addresses and domains) that you have attempted to verify under your AWS\
        \ account, regardless of verification status."
      properties:
        IdentityType:
          allOf:
          - $ref: '#/components/schemas/IdentityType'
          - description: "The type of the identities to list. Possible values are\
              \ \"EmailAddress\" and \"Domain\". If this parameter is omitted, then\
              \ all identities will be listed."
        NextToken:
          allOf:
          - $ref: '#/components/schemas/NextToken'
          - description: The token to use for pagination.
        MaxItems:
          allOf:
          - $ref: '#/components/schemas/MaxItems'
          - description: The maximum number of identities per page. Possible values
              are 1-1000 inclusive.
      title: ListIdentitiesRequest
      type: object
    ListIdentityPoliciesRequest:
      description: "Represents a request to return a list of sending authorization\
        \ policies that are attached to an identity. Sending authorization is an Amazon\
        \ SES feature that enables you to authorize other senders to use your identities.\
        \ For information, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        Identity:
          allOf:
          - $ref: '#/components/schemas/Identity'
          - description: "<p>The identity that is associated with the policy for which\
              \ the policies will be listed. You can specify an identity by using\
              \ its name or by using its Amazon Resource Name (ARN). Examples: <code>user@example.com</code>,\
              \ <code>example.com</code>, <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>.</p>\
              \ <p>To successfully call this API, you must own the identity.</p>"
      required:
      - Identity
      title: ListIdentityPoliciesRequest
      type: object
    ListReceiptFiltersRequest:
      description: "Represents a request to list the IP address filters that exist\
        \ under your AWS account. You use IP address filters when you receive email\
        \ with Amazon SES. For more information, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-concepts.html\"\
        >Amazon SES Developer Guide</a>."
      properties: {}
      title: ListReceiptFiltersRequest
      type: object
    ReceiptFilterList:
      items:
        $ref: '#/components/schemas/ReceiptFilter'
      type: array
    ListReceiptRuleSetsRequest:
      description: "Represents a request to list the receipt rule sets that exist\
        \ under your AWS account. You use receipt rule sets to receive email with\
        \ Amazon SES. For more information, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-concepts.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        NextToken:
          allOf:
          - $ref: '#/components/schemas/NextToken'
          - description: A token returned from a previous call to <code>ListReceiptRuleSets</code>
              to indicate the position in the receipt rule set list.
      title: ListReceiptRuleSetsRequest
      type: object
    ReceiptRuleSetsLists:
      items:
        $ref: '#/components/schemas/ReceiptRuleSetMetadata'
      type: array
    ListTemplatesRequest:
      properties:
        NextToken:
          allOf:
          - $ref: '#/components/schemas/NextToken'
          - description: A token returned from a previous call to <code>ListTemplates</code>
              to indicate the position in the list of email templates.
        MaxItems:
          allOf:
          - $ref: '#/components/schemas/MaxItems'
          - description: "The maximum number of templates to return. This value must\
              \ be at least 1 and less than or equal to 10. If you do not specify\
              \ a value, or if you specify a value less than 1 or greater than 10,\
              \ the operation will return up to 10 results."
      title: ListTemplatesRequest
      type: object
    TemplateMetadataList:
      items:
        $ref: '#/components/schemas/TemplateMetadata'
      type: array
    Message:
      description: "Represents the message to be sent, composed of a subject and a\
        \ body."
      properties:
        Subject:
          $ref: '#/components/schemas/GET_SendEmail_Message_parameter_Subject'
        Body:
          $ref: '#/components/schemas/GET_SendEmail_Message_parameter_Body'
      required:
      - Body
      - Subject
      type: object
    MessageDsn:
      description: "<p>Message-related information to include in the Delivery Status\
        \ Notification (DSN) when an email that Amazon SES receives on your behalf\
        \ bounces.</p> <p>For information about receiving email through Amazon SES,\
        \ see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        ReportingMta:
          allOf:
          - $ref: '#/components/schemas/ReportingMta'
          - description: "The reporting MTA that attempted to deliver the message,\
              \ formatted as specified in <a href=\"https://tools.ietf.org/html/rfc3464\"\
              >RFC 3464</a> (<code>mta-name-type; mta-name</code>). The default value\
              \ is <code>dns; inbound-smtp.[region].amazonaws.com</code>."
        ArrivalDate:
          allOf:
          - $ref: '#/components/schemas/ArrivalDate'
          - description: "When the message was received by the reporting mail transfer\
              \ agent (MTA), in <a href=\"https://www.ietf.org/rfc/rfc0822.txt\">RFC\
              \ 822</a> date-time format."
        ExtensionFields:
          allOf:
          - $ref: '#/components/schemas/ExtensionFieldList'
          - description: Additional X-headers to include in the DSN.
      required:
      - ReportingMta
      type: object
    MessageTagName:
      type: string
    MessageTagValue:
      type: string
    NotificationType:
      enum:
      - Bounce
      - Complaint
      - Delivery
      type: string
    Policy:
      minLength: 1
      type: string
    PutConfigurationSetDeliveryOptionsRequest:
      description: A request to modify the delivery options for a configuration set.
      properties:
        ConfigurationSetName:
          allOf:
          - $ref: '#/components/schemas/ConfigurationSetName'
          - description: The name of the configuration set that you want to specify
              the delivery options for.
        DeliveryOptions:
          $ref: '#/components/schemas/PutConfigurationSetDeliveryOptionsRequest_DeliveryOptions'
      required:
      - ConfigurationSetName
      title: PutConfigurationSetDeliveryOptionsRequest
      type: object
    PutIdentityPolicyRequest:
      description: "Represents a request to add or update a sending authorization\
        \ policy for an identity. Sending authorization is an Amazon SES feature that\
        \ enables you to authorize other senders to use your identities. For information,\
        \ see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        Identity:
          allOf:
          - $ref: '#/components/schemas/Identity'
          - description: "<p>The identity that the policy will apply to. You can specify\
              \ an identity by using its name or by using its Amazon Resource Name\
              \ (ARN). Examples: <code>user@example.com</code>, <code>example.com</code>,\
              \ <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>.</p>\
              \ <p>To successfully call this API, you must own the identity.</p>"
        PolicyName:
          allOf:
          - $ref: '#/components/schemas/PolicyName'
          - description: "<p>The name of the policy.</p> <p>The policy name cannot\
              \ exceed 64 characters and can only include alphanumeric characters,\
              \ dashes, and underscores.</p>"
        Policy:
          allOf:
          - $ref: '#/components/schemas/Policy'
          - description: "<p>The text of the policy in JSON format. The policy cannot\
              \ exceed 4 KB.</p> <p>For information about the syntax of sending authorization\
              \ policies, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization-policies.html\"\
              >Amazon SES Developer Guide</a>. </p>"
      required:
      - Identity
      - Policy
      - PolicyName
      title: PutIdentityPolicyRequest
      type: object
    RawMessage:
      description: Represents the raw data of the message.
      properties:
        Data:
          allOf:
          - $ref: '#/components/schemas/RawMessageData'
          - description: "<p>The raw data of the message. This data needs to base64-encoded\
              \ if you are accessing Amazon SES directly through the HTTPS interface.\
              \ If you are accessing Amazon SES using an AWS SDK, the SDK takes care\
              \ of the base 64-encoding for you. In all cases, the client must ensure\
              \ that the message format complies with Internet email standards regarding\
              \ email header fields, MIME types, and MIME encoding.</p> <p>The To:,\
              \ CC:, and BCC: headers in the raw message can contain a group list.</p>\
              \ <p>If you are using <code>SendRawEmail</code> with sending authorization,\
              \ you can include X-headers in the raw message to specify the \"Source,\"\
              \ \"From,\" and \"Return-Path\" addresses. For more information, see\
              \ the documentation for <code>SendRawEmail</code>. </p> <important>\
              \ <p>Do not include these X-headers in the DKIM signature, because they\
              \ are removed by Amazon SES before sending the email.</p> </important>\
              \ <p>For more information, go to the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/send-email-raw.html\"\
              >Amazon SES Developer Guide</a>.</p>"
      required:
      - Data
      type: object
    S3Action:
      description: "<p>When included in a receipt rule, this action saves the received\
        \ message to an Amazon Simple Storage Service (Amazon S3) bucket and, optionally,\
        \ publishes a notification to Amazon Simple Notification Service (Amazon SNS).</p>\
        \ <p>To enable Amazon SES to write emails to your Amazon S3 bucket, use an\
        \ AWS KMS key to encrypt your emails, or publish to an Amazon SNS topic of\
        \ another account, Amazon SES must have permission to access those resources.\
        \ For information about giving permissions, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-permissions.html\"\
        >Amazon SES Developer Guide</a>.</p> <note> <p>When you save your emails to\
        \ an Amazon S3 bucket, the maximum email size (including headers) is 30 MB.\
        \ Emails larger than that will bounce.</p> </note> <p>For information about\
        \ specifying Amazon S3 actions in receipt rules, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-action-s3.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        TopicArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          - description: "The ARN of the Amazon SNS topic to notify when the message\
              \ is saved to the Amazon S3 bucket. An example of an Amazon SNS topic\
              \ ARN is <code>arn:aws:sns:us-west-2:123456789012:MyTopic</code>. For\
              \ more information about Amazon SNS topics, see the <a href=\"https://docs.aws.amazon.com/sns/latest/dg/CreateTopic.html\"\
              >Amazon SNS Developer Guide</a>."
        BucketName:
          allOf:
          - $ref: '#/components/schemas/S3BucketName'
          - description: The name of the Amazon S3 bucket that incoming email will
              be saved to.
        ObjectKeyPrefix:
          allOf:
          - $ref: '#/components/schemas/S3KeyPrefix'
          - description: The key prefix of the Amazon S3 bucket. The key prefix is
              similar to a directory name that enables you to store similar data under
              the same directory in a bucket.
        KmsKeyArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          - description: "<p>The customer master key that Amazon SES should use to\
              \ encrypt your emails before saving them to the Amazon S3 bucket. You\
              \ can use the default master key or a custom master key you created\
              \ in AWS KMS as follows:</p> <ul> <li> <p>To use the default master\
              \ key, provide an ARN in the form of <code>arn:aws:kms:REGION:ACCOUNT-ID-WITHOUT-HYPHENS:alias/aws/ses</code>.\
              \ For example, if your AWS account ID is 123456789012 and you want to\
              \ use the default master key in the US West (Oregon) region, the ARN\
              \ of the default master key would be <code>arn:aws:kms:us-west-2:123456789012:alias/aws/ses</code>.\
              \ If you use the default master key, you don't need to perform any extra\
              \ steps to give Amazon SES permission to use the key.</p> </li> <li>\
              \ <p>To use a custom master key you created in AWS KMS, provide the\
              \ ARN of the master key and ensure that you add a statement to your\
              \ key's policy to give Amazon SES permission to use it. For more information\
              \ about giving permissions, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-permissions.html\"\
              >Amazon SES Developer Guide</a>.</p> </li> </ul> <p>For more information\
              \ about key policies, see the <a href=\"https://docs.aws.amazon.com/kms/latest/developerguide/concepts.html\"\
              >AWS KMS Developer Guide</a>. If you do not specify a master key, Amazon\
              \ SES will not encrypt your emails.</p> <important> <p>Your mail is\
              \ encrypted by Amazon SES using the Amazon S3 encryption client before\
              \ the mail is submitted to Amazon S3 for storage. It is not encrypted\
              \ using Amazon S3 server-side encryption. This means that you must use\
              \ the Amazon S3 encryption client to decrypt the email after retrieving\
              \ it from Amazon S3, as the service has no access to use your AWS KMS\
              \ keys for decryption. This encryption client is currently available\
              \ with the <a href=\"http://aws.amazon.com/sdk-for-java/\">AWS SDK for\
              \ Java</a> and <a href=\"http://aws.amazon.com/sdk-for-ruby/\">AWS SDK\
              \ for Ruby</a> only. For more information about client-side encryption\
              \ using AWS KMS master keys, see the <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingClientSideEncryption.html\"\
              >Amazon S3 Developer Guide</a>.</p> </important>"
      required:
      - BucketName
      type: object
    WorkmailAction:
      description: "<p>When included in a receipt rule, this action calls Amazon WorkMail\
        \ and, optionally, publishes a notification to Amazon Simple Notification\
        \ Service (Amazon SNS). You will typically not use this action directly because\
        \ Amazon WorkMail adds the rule automatically during its setup procedure.</p>\
        \ <p>For information using a receipt rule to call Amazon WorkMail, see the\
        \ <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-action-workmail.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        TopicArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          - description: "The Amazon Resource Name (ARN) of the Amazon SNS topic to\
              \ notify when the WorkMail action is called. An example of an Amazon\
              \ SNS topic ARN is <code>arn:aws:sns:us-west-2:123456789012:MyTopic</code>.\
              \ For more information about Amazon SNS topics, see the <a href=\"https://docs.aws.amazon.com/sns/latest/dg/CreateTopic.html\"\
              >Amazon SNS Developer Guide</a>."
        OrganizationArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          - description: "The ARN of the Amazon WorkMail organization. An example\
              \ of an Amazon WorkMail organization ARN is <code>arn:aws:workmail:us-west-2:123456789012:organization/m-68755160c4cb4e29a2b2f8fb58f359d7</code>.\
              \ For information about Amazon WorkMail organizations, see the <a href=\"\
              https://docs.aws.amazon.com/workmail/latest/adminguide/organizations_overview.html\"\
              >Amazon WorkMail Administrator Guide</a>."
      required:
      - OrganizationArn
      type: object
    StopAction:
      description: "<p>When included in a receipt rule, this action terminates the\
        \ evaluation of the receipt rule set and, optionally, publishes a notification\
        \ to Amazon Simple Notification Service (Amazon SNS).</p> <p>For information\
        \ about setting a stop action in a receipt rule, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-action-stop.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        Scope:
          allOf:
          - $ref: '#/components/schemas/StopScope'
          - description: The scope of the StopAction. The only acceptable value is
              <code>RuleSet</code>.
        TopicArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          - description: "The Amazon Resource Name (ARN) of the Amazon SNS topic to\
              \ notify when the stop action is taken. An example of an Amazon SNS\
              \ topic ARN is <code>arn:aws:sns:us-west-2:123456789012:MyTopic</code>.\
              \ For more information about Amazon SNS topics, see the <a href=\"https://docs.aws.amazon.com/sns/latest/dg/CreateTopic.html\"\
              >Amazon SNS Developer Guide</a>."
      required:
      - Scope
      type: object
    SNSAction:
      description: "<p>When included in a receipt rule, this action publishes a notification\
        \ to Amazon Simple Notification Service (Amazon SNS). This action includes\
        \ a complete copy of the email content in the Amazon SNS notifications. Amazon\
        \ SNS notifications for all other actions simply provide information about\
        \ the email. They do not include the email content itself.</p> <p>If you own\
        \ the Amazon SNS topic, you don't need to do anything to give Amazon SES permission\
        \ to publish emails to it. However, if you don't own the Amazon SNS topic,\
        \ you need to attach a policy to the topic to give Amazon SES permissions\
        \ to access it. For information about giving permissions, see the <a href=\"\
        https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-permissions.html\"\
        >Amazon SES Developer Guide</a>.</p> <important> <p>You can only publish emails\
        \ that are 150 KB or less (including the header) to Amazon SNS. Larger emails\
        \ will bounce. If you anticipate emails larger than 150 KB, use the S3 action\
        \ instead.</p> </important> <p>For information about using a receipt rule\
        \ to publish an Amazon SNS notification, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-action-sns.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        TopicArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          - description: "The Amazon Resource Name (ARN) of the Amazon SNS topic to\
              \ notify. An example of an Amazon SNS topic ARN is <code>arn:aws:sns:us-west-2:123456789012:MyTopic</code>.\
              \ For more information about Amazon SNS topics, see the <a href=\"https://docs.aws.amazon.com/sns/latest/dg/CreateTopic.html\"\
              >Amazon SNS Developer Guide</a>."
        Encoding:
          allOf:
          - $ref: '#/components/schemas/SNSActionEncoding'
          - description: "The encoding to use for the email within the Amazon SNS\
              \ notification. UTF-8 is easier to use, but may not preserve all special\
              \ characters when a message was encoded with a different encoding format.\
              \ Base64 preserves all special characters. The default value is UTF-8."
      required:
      - TopicArn
      type: object
    ReceiptAction:
      description: "<p>An action that Amazon SES can take when it receives an email\
        \ on behalf of one or more email addresses or domains that you own. An instance\
        \ of this data type can represent only one action.</p> <p>For information\
        \ about setting up receipt rules, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-receipt-rules.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        S3Action:
          $ref: '#/components/schemas/ReceiptAction_S3Action'
        BounceAction:
          $ref: '#/components/schemas/ReceiptAction_BounceAction'
        WorkmailAction:
          $ref: '#/components/schemas/ReceiptAction_WorkmailAction'
        LambdaAction:
          $ref: '#/components/schemas/ReceiptAction_LambdaAction'
        StopAction:
          $ref: '#/components/schemas/ReceiptAction_StopAction'
        AddHeaderAction:
          $ref: '#/components/schemas/ReceiptAction_AddHeaderAction'
        SNSAction:
          $ref: '#/components/schemas/ReceiptAction_SNSAction'
      type: object
    ReceiptFilterPolicy:
      enum:
      - Block
      - Allow
      type: string
    ReceiptRuleNamesList:
      items:
        $ref: '#/components/schemas/ReceiptRuleName'
      type: array
    Timestamp:
      format: date-time
      type: string
    Recipient:
      type: string
    RemoteMta:
      type: string
    RenderedTemplate:
      type: string
    ReorderReceiptRuleSetRequest:
      description: "Represents a request to reorder the receipt rules within a receipt\
        \ rule set. You use receipt rule sets to receive email with Amazon SES. For\
        \ more information, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-concepts.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        RuleSetName:
          allOf:
          - $ref: '#/components/schemas/ReceiptRuleSetName'
          - description: The name of the receipt rule set to reorder.
        RuleNames:
          allOf:
          - $ref: '#/components/schemas/ReceiptRuleNamesList'
          - description: A list of the specified receipt rule set's receipt rules
              in the order that you want to put them.
      required:
      - RuleNames
      - RuleSetName
      title: ReorderReceiptRuleSetRequest
      type: object
    S3BucketName:
      type: string
    S3KeyPrefix:
      type: string
    SNSActionEncoding:
      enum:
      - UTF-8
      - Base64
      type: string
    SendBounceRequest:
      description: Represents a request to send a bounce message to the sender of
        an email you received through Amazon SES.
      properties:
        OriginalMessageId:
          allOf:
          - $ref: '#/components/schemas/MessageId'
          - description: The message ID of the message to be bounced.
        BounceSender:
          allOf:
          - $ref: '#/components/schemas/Address'
          - description: The address to use in the "From" header of the bounce message.
              This must be an identity that you have verified with Amazon SES.
        Explanation:
          allOf:
          - $ref: '#/components/schemas/Explanation'
          - description: "Human-readable text for the bounce message to explain the\
              \ failure. If not specified, the text will be auto-generated based on\
              \ the bounced recipient information."
        MessageDsn:
          $ref: '#/components/schemas/SendBounceRequest_MessageDsn'
        BouncedRecipientInfoList:
          allOf:
          - $ref: '#/components/schemas/BouncedRecipientInfoList'
          - description: "A list of recipients of the bounced message, including the\
              \ information required to create the Delivery Status Notifications (DSNs)\
              \ for the recipients. You must specify at least one <code>BouncedRecipientInfo</code>\
              \ in the list."
        BounceSenderArn:
          allOf:
          - $ref: '#/components/schemas/AmazonResourceName'
          - description: "This parameter is used only for sending authorization. It\
              \ is the ARN of the identity that is associated with the sending authorization\
              \ policy that permits you to use the address in the \"From\" header\
              \ of the bounce. For more information about sending authorization, see\
              \ the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html\"\
              >Amazon SES Developer Guide</a>."
      required:
      - BounceSender
      - BouncedRecipientInfoList
      - OriginalMessageId
      title: SendBounceRequest
      type: object
    SendBulkTemplatedEmailRequest:
      description: "Represents a request to send a templated email to multiple destinations\
        \ using Amazon SES. For more information, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/send-personalized-email-api.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        Source:
          allOf:
          - $ref: '#/components/schemas/Address'
          - description: "<p>The email address that is sending the email. This email\
              \ address must be either individually verified with Amazon SES, or from\
              \ a domain that has been verified with Amazon SES. For information about\
              \ verifying identities, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-addresses-and-domains.html\"\
              >Amazon SES Developer Guide</a>.</p> <p>If you are sending on behalf\
              \ of another user and have been permitted to do so by a sending authorization\
              \ policy, then you must also specify the <code>SourceArn</code> parameter.\
              \ For more information about sending authorization, see the <a href=\"\
              https://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html\"\
              >Amazon SES Developer Guide</a>.</p> <note> <p>Amazon SES does not support\
              \ the SMTPUTF8 extension, as described in <a href=\"https://tools.ietf.org/html/rfc6531\"\
              >RFC6531</a>. For this reason, the <i>local part</i> of a source email\
              \ address (the part of the email address that precedes the @ sign) may\
              \ only contain <a href=\"https://en.wikipedia.org/wiki/Email_address#Local-part\"\
              >7-bit ASCII characters</a>. If the <i>domain part</i> of an address\
              \ (the part after the @ sign) contains non-ASCII characters, they must\
              \ be encoded using Punycode, as described in <a href=\"https://tools.ietf.org/html/rfc3492.html\"\
              >RFC3492</a>. The sender name (also known as the <i>friendly name</i>)\
              \ may contain non-ASCII characters. These characters must be encoded\
              \ using MIME encoded-word syntax, as described in <a href=\"https://tools.ietf.org/html/rfc2047\"\
              >RFC 2047</a>. MIME encoded-word syntax uses the following form: <code>=?charset?encoding?encoded-text?=</code>.</p>\
              \ </note>"
        SourceArn:
