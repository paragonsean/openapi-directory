    GET_SendRawEmail_RawMessage_parameter:
      description: Represents the raw data of the message.
      properties:
        Data:
          allOf:
          - $ref: '#/components/schemas/RawMessageData'
          - description: "<p>The raw data of the message. This data needs to base64-encoded\
              \ if you are accessing Amazon SES directly through the HTTPS interface.\
              \ If you are accessing Amazon SES using an AWS SDK, the SDK takes care\
              \ of the base 64-encoding for you. In all cases, the client must ensure\
              \ that the message format complies with Internet email standards regarding\
              \ email header fields, MIME types, and MIME encoding.</p> <p>The To:,\
              \ CC:, and BCC: headers in the raw message can contain a group list.</p>\
              \ <p>If you are using <code>SendRawEmail</code> with sending authorization,\
              \ you can include X-headers in the raw message to specify the \"Source,\"\
              \ \"From,\" and \"Return-Path\" addresses. For more information, see\
              \ the documentation for <code>SendRawEmail</code>. </p> <important>\
              \ <p>Do not include these X-headers in the DKIM signature, because they\
              \ are removed by Amazon SES before sending the email.</p> </important>\
              \ <p>For more information, go to the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/send-email-raw.html\"\
              >Amazon SES Developer Guide</a>.</p>"
      required:
