              to <code>true</code> to enable DKIM signing for this identity; <code>false</code>
              to disable it. '
      required:
      - DkimEnabled
      - Identity
      title: SetIdentityDkimEnabledRequest
      type: object
    SetIdentityFeedbackForwardingEnabledRequest:
      description: "Represents a request to enable or disable whether Amazon SES forwards\
        \ you bounce and complaint notifications through email. For information about\
        \ email feedback forwarding, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/notifications-via-email.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        Identity:
          allOf:
          - $ref: '#/components/schemas/Identity'
          - description: "The identity for which to set bounce and complaint notification\
              \ forwarding. Examples: <code>user@example.com</code>, <code>example.com</code>."
        ForwardingEnabled:
          allOf:
          - $ref: '#/components/schemas/Enabled'
          - description: "Sets whether Amazon SES will forward bounce and complaint\
              \ notifications as email. <code>true</code> specifies that Amazon SES\
              \ will forward bounce and complaint notifications as email, in addition\
              \ to any Amazon SNS topic publishing otherwise specified. <code>false</code>\
              \ specifies that Amazon SES will publish bounce and complaint notifications\
              \ only through Amazon SNS. This value can only be set to <code>false</code>\
              \ when Amazon SNS topics are set for both <code>Bounce</code> and <code>Complaint</code>\
              \ notification types."
      required:
      - ForwardingEnabled
      - Identity
      title: SetIdentityFeedbackForwardingEnabledRequest
      type: object
    SetIdentityHeadersInNotificationsEnabledRequest:
      description: "Represents a request to set whether Amazon SES includes the original\
        \ email headers in the Amazon SNS notifications of a specified type. For information\
        \ about notifications, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/notifications-via-sns.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        Identity:
          allOf:
          - $ref: '#/components/schemas/Identity'
          - description: "The identity for which to enable or disable headers in notifications.\
              \ Examples: <code>user@example.com</code>, <code>example.com</code>."
        NotificationType:
          allOf:
          - $ref: '#/components/schemas/NotificationType'
          - description: 'The notification type for which to enable or disable headers
              in notifications. '
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Enabled'
          - description: "<p>Sets whether Amazon SES includes the original email headers\
              \ in Amazon SNS notifications of the specified notification type. A\
              \ value of <code>true</code> specifies that Amazon SES will include\
              \ headers in notifications, and a value of <code>false</code> specifies\
              \ that Amazon SES will not include headers in notifications.</p> <p>This\
              \ value can only be set when <code>NotificationType</code> is already\
              \ set to use a particular Amazon SNS topic.</p>"
      required:
      - Enabled
      - Identity
      - NotificationType
      title: SetIdentityHeadersInNotificationsEnabledRequest
      type: object
    SetIdentityMailFromDomainRequest:
      description: "Represents a request to enable or disable the Amazon SES custom\
        \ MAIL FROM domain setup for a verified identity. For information about using\
        \ a custom MAIL FROM domain, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/mail-from.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        Identity:
          allOf:
          - $ref: '#/components/schemas/Identity'
          - description: The verified identity for which you want to enable or disable
              the specified custom MAIL FROM domain.
        MailFromDomain:
          allOf:
          - $ref: '#/components/schemas/MailFromDomainName'
          - description: "The custom MAIL FROM domain that you want the verified identity\
              \ to use. The MAIL FROM domain must 1) be a subdomain of the verified\
              \ identity, 2) not be used in a \"From\" address if the MAIL FROM domain\
              \ is the destination of email feedback forwarding (for more information,\
              \ see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/mail-from.html\"\
              >Amazon SES Developer Guide</a>), and 3) not be used to receive emails.\
              \ A value of <code>null</code> disables the custom MAIL FROM setting\
              \ for the identity."
        BehaviorOnMXFailure:
          allOf:
          - $ref: '#/components/schemas/BehaviorOnMXFailure'
          - description: "<p>The action that you want Amazon SES to take if it cannot\
              \ successfully read the required MX record when you send an email. If\
              \ you choose <code>UseDefaultValue</code>, Amazon SES will use amazonses.com\
              \ (or a subdomain of that) as the MAIL FROM domain. If you choose <code>RejectMessage</code>,\
              \ Amazon SES will return a <code>MailFromDomainNotVerified</code> error\
              \ and not send the email.</p> <p>The action specified in <code>BehaviorOnMXFailure</code>\
              \ is taken when the custom MAIL FROM domain setup is in the <code>Pending</code>,\
              \ <code>Failed</code>, and <code>TemporaryFailure</code> states.</p>"
      required:
      - Identity
      title: SetIdentityMailFromDomainRequest
      type: object
    SetIdentityNotificationTopicRequest:
      description: "Represents a request to specify the Amazon SNS topic to which\
        \ Amazon SES will publish bounce, complaint, or delivery notifications for\
        \ emails sent with that identity as the Source. For information about Amazon\
        \ SES notifications, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/notifications-via-sns.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        Identity:
          allOf:
          - $ref: '#/components/schemas/Identity'
          - description: "<p>The identity (email address or domain) that you want\
              \ to set the Amazon SNS topic for.</p> <important> <p>You can only specify\
              \ a verified identity for this parameter.</p> </important> <p>You can\
              \ specify an identity by using its name or by using its Amazon Resource\
              \ Name (ARN). The following examples are all valid identities: <code>sender@example.com</code>,\
              \ <code>example.com</code>, <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>.</p>"
        NotificationType:
          allOf:
          - $ref: '#/components/schemas/NotificationType'
          - description: The type of notifications that will be published to the specified
              Amazon SNS topic.
        SnsTopic:
          allOf:
          - $ref: '#/components/schemas/NotificationTopic'
          - description: "The Amazon Resource Name (ARN) of the Amazon SNS topic.\
              \ If the parameter is omitted from the request or a null value is passed,\
              \ <code>SnsTopic</code> is cleared and publishing is disabled."
      required:
      - Identity
      - NotificationType
      title: SetIdentityNotificationTopicRequest
      type: object
    SetReceiptRulePositionRequest:
      description: "Represents a request to set the position of a receipt rule in\
        \ a receipt rule set. You use receipt rule sets to receive email with Amazon\
        \ SES. For more information, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-concepts.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        RuleSetName:
          allOf:
          - $ref: '#/components/schemas/ReceiptRuleSetName'
          - description: The name of the receipt rule set that contains the receipt
              rule to reposition.
        RuleName:
          allOf:
          - $ref: '#/components/schemas/ReceiptRuleName'
          - description: The name of the receipt rule to reposition.
        After:
          allOf:
          - $ref: '#/components/schemas/ReceiptRuleName'
          - description: The name of the receipt rule after which to place the specified
              receipt rule.
      required:
