        \ href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-email-addresses.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        EmailAddress:
          allOf:
          - $ref: '#/components/schemas/Address'
          - description: The email address to be verified.
      required:
      - EmailAddress
      title: VerifyEmailIdentityRequest
      type: object
    GET_CreateConfigurationSet_ConfigurationSet_parameter:
      description: "<p>The name of the configuration set.</p> <p>Configuration sets\
        \ let you create groups of rules that you can apply to the emails you send\
        \ using Amazon SES. For more information about using configuration sets, see\
        \ <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/using-configuration-sets.html\"\
        >Using Amazon SES Configuration Sets</a> in the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/ConfigurationSetName'
          - description: "<p>The name of the configuration set. The name must meet\
              \ the following requirements:</p> <ul> <li> <p>Contain only letters\
              \ (a-z, A-Z), numbers (0-9), underscores (_), or dashes (-).</p> </li>\
              \ <li> <p>Contain 64 characters or fewer.</p> </li> </ul>"
      required:
      - Name
      type: object
    GET_CreateConfigurationSetEventDestination_EventDestination_parameter_KinesisFirehoseDestination:
      allOf:
      - $ref: '#/components/schemas/KinesisFirehoseDestination'
      - description: An object that contains the delivery stream ARN and the IAM role
          ARN associated with an Amazon Kinesis Firehose event destination.
    GET_CreateConfigurationSetEventDestination_EventDestination_parameter_CloudWatchDestination:
      allOf:
      - $ref: '#/components/schemas/CloudWatchDestination'
      - description: "An object that contains the names, default values, and sources\
          \ of the dimensions associated with an Amazon CloudWatch event destination."
    GET_CreateConfigurationSetEventDestination_EventDestination_parameter_SNSDestination:
      allOf:
      - $ref: '#/components/schemas/SNSDestination'
      - description: An object that contains the topic ARN associated with an Amazon
          Simple Notification Service (Amazon SNS) event destination.
    GET_CreateConfigurationSetEventDestination_EventDestination_parameter:
      description: "<p>Contains information about the event destination that the specified\
        \ email sending events will be published to.</p> <note> <p>When you create\
        \ or update an event destination, you must provide one, and only one, destination.\
        \ The destination can be Amazon CloudWatch, Amazon Kinesis Firehose or Amazon\
        \ Simple Notification Service (Amazon SNS).</p> </note> <p>Event destinations\
        \ are associated with configuration sets, which enable you to publish email\
        \ sending events to Amazon CloudWatch, Amazon Kinesis Firehose, or Amazon\
        \ Simple Notification Service (Amazon SNS). For information about using configuration\
        \ sets, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/monitor-sending-activity.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/EventDestinationName'
          - description: "<p>The name of the event destination. The name must:</p>\
              \ <ul> <li> <p>This value can only contain ASCII letters (a-z, A-Z),\
              \ numbers (0-9), underscores (_), or dashes (-).</p> </li> <li> <p>Contain\
              \ less than 64 characters.</p> </li> </ul>"
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Enabled'
          - description: Sets whether Amazon SES publishes events to this destination
              when you send an email with the associated configuration set. Set to
              <code>true</code> to enable publishing to this destination; set to <code>false</code>
              to prevent publishing to this destination. The default value is <code>false</code>.
        MatchingEventTypes:
          allOf:
          - $ref: '#/components/schemas/EventTypes'
          - description: The type of email sending events to publish to the event
              destination.
        KinesisFirehoseDestination:
          $ref: '#/components/schemas/GET_CreateConfigurationSetEventDestination_EventDestination_parameter_KinesisFirehoseDestination'
        CloudWatchDestination:
          $ref: '#/components/schemas/GET_CreateConfigurationSetEventDestination_EventDestination_parameter_CloudWatchDestination'
        SNSDestination:
          $ref: '#/components/schemas/GET_CreateConfigurationSetEventDestination_EventDestination_parameter_SNSDestination'
      required:
      - MatchingEventTypes
      - Name
      type: object
    GET_CreateConfigurationSetTrackingOptions_TrackingOptions_parameter:
      description: "<p>A domain that is used to redirect email recipients to an Amazon\
        \ SES-operated domain. This domain captures open and click events generated\
        \ by Amazon SES emails.</p> <p>For more information, see <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/configure-custom-open-click-domains.html\"\
        >Configuring Custom Domains to Handle Open and Click Tracking</a> in the <i>Amazon\
        \ SES Developer Guide</i>.</p>"
      properties:
        CustomRedirectDomain:
          allOf:
          - $ref: '#/components/schemas/CustomRedirectDomain'
          - description: The custom subdomain that will be used to redirect email
              recipients to the Amazon SES event tracking domain.
      type: object
    GET_CreateReceiptFilter_Filter_parameter_IpFilter:
      allOf:
      - $ref: '#/components/schemas/ReceiptIpFilter'
      - description: "A structure that provides the IP addresses to block or allow,\
          \ and whether to block or allow incoming mail from them."
    GET_CreateReceiptFilter_Filter_parameter:
      description: "<p>A receipt IP address filter enables you to specify whether\
        \ to accept or reject mail originating from an IP address or range of IP addresses.</p>\
        \ <p>For information about setting up IP address filters, see the <a href=\"\
        https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-ip-filters.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/ReceiptFilterName'
          - description: "<p>The name of the IP address filter. The name must:</p>\
              \ <ul> <li> <p>This value can only contain ASCII letters (a-z, A-Z),\
              \ numbers (0-9), underscores (_), or dashes (-).</p> </li> <li> <p>Start\
              \ and end with a letter or number.</p> </li> <li> <p>Contain less than\
              \ 64 characters.</p> </li> </ul>"
        IpFilter:
          $ref: '#/components/schemas/GET_CreateReceiptFilter_Filter_parameter_IpFilter'
      required:
      - IpFilter
      - Name
      type: object
    GET_CreateReceiptRule_Rule_parameter:
      description: "<p>Receipt rules enable you to specify which actions Amazon SES\
        \ should take when it receives mail on behalf of one or more email addresses\
        \ or domains that you own.</p> <p>Each receipt rule defines a set of email\
        \ addresses or domains that it applies to. If the email addresses or domains\
        \ match at least one recipient address of the message, Amazon SES executes\
        \ all of the receipt rule's actions on the message.</p> <p>For information\
        \ about setting up receipt rules, see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-receipt-rules.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/ReceiptRuleName'
          - description: "<p>The name of the receipt rule. The name must:</p> <ul>\
              \ <li> <p>This value can only contain ASCII letters (a-z, A-Z), numbers\
              \ (0-9), underscores (_), or dashes (-).</p> </li> <li> <p>Start and\
              \ end with a letter or number.</p> </li> <li> <p>Contain less than 64\
              \ characters.</p> </li> </ul>"
        Enabled:
          allOf:
          - $ref: '#/components/schemas/Enabled'
          - description: "If <code>true</code>, the receipt rule is active. The default\
              \ value is <code>false</code>."
        TlsPolicy:
          allOf:
          - $ref: '#/components/schemas/TlsPolicy'
          - description: "Specifies whether Amazon SES should require that incoming\
              \ email is delivered over a connection encrypted with Transport Layer\
              \ Security (TLS). If this parameter is set to <code>Require</code>,\
              \ Amazon SES will bounce emails that are not received over TLS. The\
              \ default is <code>Optional</code>."
        Recipients:
          allOf:
          - $ref: '#/components/schemas/RecipientsList'
          - description: "The recipient domains and email addresses that the receipt\
              \ rule applies to. If this field is not specified, this rule will match\
              \ all recipients under all verified domains."
        Actions:
          allOf:
          - $ref: '#/components/schemas/ReceiptActionsList'
          - description: An ordered list of actions to perform on messages that match
              at least one of the recipient email addresses or domains specified in
              the receipt rule.
        ScanEnabled:
          allOf:
          - $ref: '#/components/schemas/Enabled'
          - description: "If <code>true</code>, then messages that this receipt rule\
              \ applies to are scanned for spam and viruses. The default value is\
              \ <code>false</code>."
      required:
      - Name
      type: object
    GET_CreateTemplate_Template_parameter:
      description: "The content of the email, composed of a subject line, an HTML\
        \ part, and a text-only part."
      properties:
        TemplateName:
          allOf:
          - $ref: '#/components/schemas/TemplateName'
          - description: The name of the template. You will refer to this name when
              you send email using the <code>SendTemplatedEmail</code> or <code>SendBulkTemplatedEmail</code>
              operations.
        SubjectPart:
          allOf:
          - $ref: '#/components/schemas/SubjectPart'
          - description: The subject line of the email.
        TextPart:
          allOf:
          - $ref: '#/components/schemas/TextPart'
          - description: The email body that will be visible to recipients whose email
              clients do not display HTML.
        HtmlPart:
          allOf:
          - $ref: '#/components/schemas/HtmlPart'
          - description: The HTML body of the email.
      required:
      - TemplateName
      type: object
    GET_PutConfigurationSetDeliveryOptions_DeliveryOptions_parameter:
      description: Specifies whether messages that use the configuration set are required
        to use Transport Layer Security (TLS).
      properties:
        TlsPolicy:
          allOf:
          - $ref: '#/components/schemas/TlsPolicy'
          - description: "Specifies whether messages that use the configuration set\
              \ are required to use Transport Layer Security (TLS). If the value is\
              \ <code>Require</code>, messages are only delivered if a TLS connection\
              \ can be established. If the value is <code>Optional</code>, messages\
              \ can be delivered in plain text if a TLS connection can't be established."
      type: object
    GET_SendBounce_MessageDsn_parameter:
      description: "<p>Message-related information to include in the Delivery Status\
        \ Notification (DSN) when an email that Amazon SES receives on your behalf\
        \ bounces.</p> <p>For information about receiving email through Amazon SES,\
        \ see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email.html\"\
        >Amazon SES Developer Guide</a>.</p>"
      properties:
        ReportingMta:
          allOf:
          - $ref: '#/components/schemas/ReportingMta'
          - description: "The reporting MTA that attempted to deliver the message,\
              \ formatted as specified in <a href=\"https://tools.ietf.org/html/rfc3464\"\
              >RFC 3464</a> (<code>mta-name-type; mta-name</code>). The default value\
              \ is <code>dns; inbound-smtp.[region].amazonaws.com</code>."
        ArrivalDate:
          allOf:
