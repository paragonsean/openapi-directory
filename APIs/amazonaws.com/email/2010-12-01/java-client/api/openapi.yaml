      type: object
    VerifyDomainIdentityRequest:
      description: "Represents a request to begin Amazon SES domain verification and\
        \ to generate the TXT records that you must publish to the DNS server of your\
        \ domain to complete the verification. For information about domain verification,\
        \ see the <a href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-domains.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        Domain:
          allOf:
          - $ref: '#/components/schemas/Domain'
          - description: The domain to be verified.
      required:
      - Domain
      title: VerifyDomainIdentityRequest
      type: object
    VerifyEmailAddressRequest:
      description: "Represents a request to begin email address verification with\
        \ Amazon SES. For information about email address verification, see the <a\
        \ href=\"https://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-email-addresses.html\"\
        >Amazon SES Developer Guide</a>."
      properties:
        EmailAddress:
          allOf:
