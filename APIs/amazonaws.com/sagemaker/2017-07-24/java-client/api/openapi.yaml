        \ this learning process. For a list of hyperparameters for each training algorithm\
        \ provided by SageMaker, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/algos.html\"\
        >Algorithms</a>. </p> <important> <p>Do not include any security-sensitive\
        \ information including account access IDs, secrets or tokens in any hyperparameter\
        \ field. If the use of security-sensitive credentials are detected, SageMaker\
        \ will reject your training job request and return an exception error.</p>\
        \ </important> </li> <li> <p> <code>InputDataConfig</code> - Describes the\
        \ input required by the training job and the Amazon S3, EFS, or FSx location\
        \ where it is stored.</p> </li> <li> <p> <code>OutputDataConfig</code> - Identifies\
        \ the Amazon S3 bucket where you want SageMaker to save the results of model\
        \ training. </p> </li> <li> <p> <code>ResourceConfig</code> - Identifies the\
        \ resources, ML compute instances, and ML storage volumes to deploy for model\
        \ training. In distributed training, you specify more than one instance. </p>\
