    MaxPayloadInMB:
      minimum: 0
      type: integer
    TransformEnvironmentMap:
      additionalProperties:
        $ref: '#/components/schemas/TransformEnvironmentValue'
      maxProperties: 16
      type: object
    TransformInput:
      description: Describes the input source of a transform job and the way the transform
        job consumes it.
      properties:
        DataSource:
          $ref: '#/components/schemas/TransformInput_DataSource'
        ContentType:
          allOf:
          - $ref: '#/components/schemas/ContentType'
          - description: The multipurpose internet mail extension (MIME) type of the
              data. Amazon SageMaker uses the MIME type with each http call to transfer
              data to the transform job.
        CompressionType:
          allOf:
          - $ref: '#/components/schemas/CompressionType'
          - description: "If your transform data is compressed, specify the compression\
              \ type. Amazon SageMaker automatically decompresses the data for the\
              \ transform job accordingly. The default value is <code>None</code>."
        SplitType:
          allOf:
          - $ref: '#/components/schemas/SplitType'
          - description: "<p>The method to use to split the transform job's data files\
              \ into smaller batches. Splitting is necessary when the total size of\
              \ each object is too large to fit in a single request. You can also\
              \ use data splitting to improve performance by processing multiple concurrent\
              \ mini-batches. The default value for <code>SplitType</code> is <code>None</code>,\
              \ which indicates that input data files are not split, and request payloads\
              \ contain the entire contents of an input object. Set the value of this\
              \ parameter to <code>Line</code> to split records on a newline character\
              \ boundary. <code>SplitType</code> also supports a number of record-oriented\
              \ binary data formats. Currently, the supported record formats are:</p>\
              \ <ul> <li> <p>RecordIO</p> </li> <li> <p>TFRecord</p> </li> </ul> <p>When\
              \ splitting is enabled, the size of a mini-batch depends on the values\
              \ of the <code>BatchStrategy</code> and <code>MaxPayloadInMB</code>\
              \ parameters. When the value of <code>BatchStrategy</code> is <code>MultiRecord</code>,\
              \ Amazon SageMaker sends the maximum number of records in each request,\
              \ up to the <code>MaxPayloadInMB</code> limit. If the value of <code>BatchStrategy</code>\
              \ is <code>SingleRecord</code>, Amazon SageMaker sends individual records\
              \ in each request.</p> <note> <p>Some data formats represent a record\
              \ as a binary payload wrapped with extra padding bytes. When splitting\
              \ is applied to a binary data format, padding is removed if the value\
              \ of <code>BatchStrategy</code> is set to <code>SingleRecord</code>.\
              \ Padding is not removed if the value of <code>BatchStrategy</code>\
              \ is set to <code>MultiRecord</code>.</p> <p>For more information about\
              \ <code>RecordIO</code>, see <a href=\"https://mxnet.apache.org/api/faq/recordio\"\
              >Create a Dataset Using RecordIO</a> in the MXNet documentation. For\
              \ more information about <code>TFRecord</code>, see <a href=\"https://www.tensorflow.org/guide/data#consuming_tfrecord_data\"\
              >Consuming TFRecord data</a> in the TensorFlow documentation.</p> </note>"
      required:
      - DataSource
      type: object
    TransformOutput:
      description: Describes the results of a transform job.
      properties:
        S3OutputPath:
          allOf:
          - $ref: '#/components/schemas/S3Uri'
          - description: "<p>The Amazon S3 path where you want Amazon SageMaker to\
              \ store the results of the transform job. For example, <code>s3://bucket-name/key-name-prefix</code>.</p>\
              \ <p>For every S3 object used as input for the transform job, batch\
              \ transform stores the transformed data with an .<code>out</code> suffix\
              \ in a corresponding subfolder in the location in the output prefix.\
              \ For example, for the input data stored at <code>s3://bucket-name/input-name-prefix/dataset01/data.csv</code>,\
              \ batch transform stores the transformed data at <code>s3://bucket-name/output-name-prefix/input-name-prefix/data.csv.out</code>.\
              \ Batch transform doesn't upload partially processed objects. For an\
              \ input S3 object that contains multiple records, it creates an .<code>out</code>\
              \ file only if the transform job succeeds on the entire file. When the\
              \ input contains multiple S3 objects, the batch transform job processes\
              \ the listed S3 objects and uploads only the output for successfully\
              \ processed objects. If any object fails in the transform job batch\
              \ transform marks the job as failed to prompt investigation.</p>"
        Accept:
          allOf:
          - $ref: '#/components/schemas/Accept'
          - description: The MIME type used to specify the output data. Amazon SageMaker
              uses the MIME type with each http call to transfer data from the transform
              job.
        AssembleWith:
          allOf:
          - $ref: '#/components/schemas/AssemblyType'
          - description: "Defines how to assemble the results of the transform job\
              \ as a single S3 object. Choose a format that is most convenient to\
              \ you. To concatenate the results in binary format, specify <code>None</code>.\
              \ To add a newline character at the end of every transformed record,\
              \ specify <code>Line</code>."
        KmsKeyId:
          allOf:
          - $ref: '#/components/schemas/KmsKeyId'
          - description: "<p>The Amazon Web Services Key Management Service (Amazon\
              \ Web Services KMS) key that Amazon SageMaker uses to encrypt the model\
              \ artifacts at rest using Amazon S3 server-side encryption. The <code>KmsKeyId</code>\
              \ can be any of the following formats: </p> <ul> <li> <p>Key ID: <code>1234abcd-12ab-34cd-56ef-1234567890ab</code>\
              \ </p> </li> <li> <p>Key ARN: <code>arn:aws:kms:us-west-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab</code>\
              \ </p> </li> <li> <p>Alias name: <code>alias/ExampleAlias</code> </p>\
              \ </li> <li> <p>Alias name ARN: <code>arn:aws:kms:us-west-2:111122223333:alias/ExampleAlias</code>\
              \ </p> </li> </ul> <p>If you don't provide a KMS key ID, Amazon SageMaker\
              \ uses the default KMS key for Amazon S3 for your role's account. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingKMSEncryption.html\"\
              >KMS-Managed Encryption Keys</a> in the <i>Amazon Simple Storage Service\
              \ Developer Guide.</i> </p> <p>The KMS key policy must grant permission\
              \ to the IAM role that you specify in your <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateModel.html\"\
              >CreateModel</a> request. For more information, see <a href=\"https://docs.aws.amazon.com/kms/latest/developerguide/key-policies.html\"\
              >Using Key Policies in Amazon Web Services KMS</a> in the <i>Amazon\
              \ Web Services Key Management Service Developer Guide</i>.</p>"
      required:
      - S3OutputPath
      type: object
    TransformResources:
      description: "Describes the resources, including ML instance types and ML instance\
        \ count, to use for transform job."
      properties:
        InstanceType:
          allOf:
          - $ref: '#/components/schemas/TransformInstanceType'
          - description: "The ML compute instance type for the transform job. If you\
              \ are using built-in algorithms to transform moderately sized datasets,\
              \ we recommend using ml.m4.xlarge or <code>ml.m5.large</code>instance\
              \ types."
        InstanceCount:
          allOf:
          - $ref: '#/components/schemas/TransformInstanceCount'
          - description: "The number of ML compute instances to use in the transform\
              \ job. The default value is <code>1</code>, and the maximum is <code>100</code>.\
              \ For distributed transform jobs, specify a value greater than <code>1</code>."
        VolumeKmsKeyId:
          allOf:
          - $ref: '#/components/schemas/KmsKeyId'
          - description: "<p>The Amazon Web Services Key Management Service (Amazon\
              \ Web Services KMS) key that Amazon SageMaker uses to encrypt model\
              \ data on the storage volume attached to the ML compute instance(s)\
              \ that run the batch transform job.</p> <note> <p>Certain Nitro-based\
              \ instances include local storage, dependent on the instance type. Local\
              \ storage volumes are encrypted using a hardware module on the instance.\
              \ You can't request a <code>VolumeKmsKeyId</code> when using an instance\
              \ type with local storage.</p> <p>For a list of instance types that\
              \ support local instance storage, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html#instance-store-volumes\"\
              >Instance Store Volumes</a>.</p> <p>For more information about local\
              \ instance storage encryption, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ssd-instance-store.html\"\
              >SSD Instance Store Volumes</a>.</p> </note> <p> The <code>VolumeKmsKeyId</code>\
              \ can be any of the following formats:</p> <ul> <li> <p>Key ID: <code>1234abcd-12ab-34cd-56ef-1234567890ab</code>\
              \ </p> </li> <li> <p>Key ARN: <code>arn:aws:kms:us-west-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab</code>\
              \ </p> </li> <li> <p>Alias name: <code>alias/ExampleAlias</code> </p>\
              \ </li> <li> <p>Alias name ARN: <code>arn:aws:kms:us-west-2:111122223333:alias/ExampleAlias</code>\
              \ </p> </li> </ul>"
      required:
      - InstanceCount
      - InstanceType
      type: object
    DataProcessing:
      description: "The data structure used to specify the data to be used for inference\
        \ in a batch transform job and to associate the data that is relevant to the\
        \ prediction results in the output. The input filter provided allows you to\
        \ exclude input data that is not needed for inference in a batch transform\
        \ job. The output filter provided allows you to include input data relevant\
        \ to interpreting the predictions in the output from the job. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/batch-transform-data-processing.html\"\
        >Associate Prediction Results with their Corresponding Input Records</a>."
      example:
        OutputFilter: ""
        JoinSource: ""
        InputFilter: ""
      properties:
        InputFilter:
          allOf:
          - $ref: '#/components/schemas/JsonPath'
          - description: "<p>A <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/batch-transform-data-processing.html#data-processing-operators\"\
              >JSONPath</a> expression used to select a portion of the input data\
              \ to pass to the algorithm. Use the <code>InputFilter</code> parameter\
              \ to exclude fields, such as an ID column, from the input. If you want\
              \ SageMaker to pass the entire input dataset to the algorithm, accept\
              \ the default value <code>$</code>.</p> <p>Examples: <code>\"$\"</code>,\
              \ <code>\"$[1:]\"</code>, <code>\"$.features\"</code> </p>"
        OutputFilter:
          allOf:
          - $ref: '#/components/schemas/JsonPath'
          - description: "<p>A <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/batch-transform-data-processing.html#data-processing-operators\"\
              >JSONPath</a> expression used to select a portion of the joined dataset\
              \ to save in the output file for a batch transform job. If you want\
              \ SageMaker to store the entire input dataset in the output file, leave\
              \ the default value, <code>$</code>. If you specify indexes that aren't\
              \ within the dimension size of the joined dataset, you get an error.</p>\
              \ <p>Examples: <code>\"$\"</code>, <code>\"$[0,5:]\"</code>, <code>\"\
              $['id','SageMakerOutput']\"</code> </p>"
        JoinSource:
          allOf:
          - $ref: '#/components/schemas/JoinSource'
          - description: "<p>Specifies the source of the data to join with the transformed\
              \ data. The valid values are <code>None</code> and <code>Input</code>.\
              \ The default value is <code>None</code>, which specifies not to join\
              \ the input with the transformed data. If you want the batch transform\
              \ job to join the original input data with the transformed data, set\
              \ <code>JoinSource</code> to <code>Input</code>. You can specify <code>OutputFilter</code>\
              \ as an additional filter to select a portion of the joined dataset\
              \ and store it in the output file.</p> <p>For JSON or JSONLines objects,\
              \ such as a JSON array, SageMaker adds the transformed data to the input\
              \ JSON object in an attribute called <code>SageMakerOutput</code>. The\
              \ joined result for JSON must be a key-value pair object. If the input\
              \ is not a key-value pair object, SageMaker creates a new JSON file.\
              \ In the new JSON file, and the input data is stored under the <code>SageMakerInput</code>\
              \ key and the results are stored in <code>SageMakerOutput</code>.</p>\
              \ <p>For CSV data, SageMaker takes each row as a JSON array and joins\
              \ the transformed data with the input by appending each transformed\
              \ row to the end of the input. The joined data has the original input\
              \ data followed by the transformed data and the output is a CSV file.</p>\
              \ <p>For information on how joining in applied, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/batch-transform-data-processing.html#batch-transform-data-processing-workflow\"\
              >Workflow for Associating Inferences with Input Records</a>.</p>"
      type: object
