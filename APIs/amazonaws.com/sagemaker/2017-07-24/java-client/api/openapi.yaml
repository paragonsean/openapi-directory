      - Stopping
      type: string
    AutoMLContainerDefinitions:
      items:
        $ref: '#/components/schemas/AutoMLContainerDefinition'
      maxItems: 5
      type: array
    AutoMLFailureReason:
      maxLength: 1024
      type: string
    CandidateProperties:
      description: The properties of an AutoML candidate job.
      properties:
        CandidateArtifactLocations:
          $ref: '#/components/schemas/CandidateProperties_CandidateArtifactLocations'
        CandidateMetrics:
          allOf:
          - $ref: '#/components/schemas/MetricDataList'
          - description: Information about the candidate metrics for an AutoML job.
      type: object
    AutoMLInferenceContainerDefinitions:
      additionalProperties:
        $ref: '#/components/schemas/AutoMLContainerDefinitions'
      description: "The mapping of all supported processing unit (CPU, GPU, etc...)\
        \ to inference container definitions for the candidate. This field is populated\
        \ for the V2 API only (for example, for jobs created by calling <code>CreateAutoMLJobV2</code>)."
      maxProperties: 2
      type: object
    AutoMLCandidate:
      description: "Information about a candidate produced by an AutoML training job,\
        \ including its status, steps, and other properties."
      properties:
        CandidateName:
          allOf:
          - $ref: '#/components/schemas/CandidateName'
          - description: The name of the candidate.
        FinalAutoMLJobObjectiveMetric:
          $ref: '#/components/schemas/FinalAutoMLJobObjectiveMetric'
        ObjectiveStatus:
          allOf:
          - $ref: '#/components/schemas/ObjectiveStatus'
          - description: The objective's status.
        CandidateSteps:
          allOf:
          - $ref: '#/components/schemas/CandidateSteps'
          - description: Information about the candidate's steps.
        CandidateStatus:
          allOf:
          - $ref: '#/components/schemas/CandidateStatus'
          - description: The candidate's status.
        InferenceContainers:
          allOf:
          - $ref: '#/components/schemas/AutoMLContainerDefinitions'
          - description: Information about the recommended inference container definitions.
        CreationTime:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The creation time.
        EndTime:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The end time.
        LastModifiedTime:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: The last modified time.
        FailureReason:
          allOf:
          - $ref: '#/components/schemas/AutoMLFailureReason'
          - description: The failure reason.
        CandidateProperties:
          $ref: '#/components/schemas/AutoMLCandidate_CandidateProperties'
        InferenceContainerDefinitions:
          allOf:
          - $ref: '#/components/schemas/AutoMLInferenceContainerDefinitions'
          - description: "The mapping of all supported processing unit (CPU, GPU,\
              \ etc...) to inference container definitions for the candidate. This\
              \ field is populated for the AutoML jobs V2 (for example, for jobs created\
              \ by calling <code>CreateAutoMLJobV2</code>) related to image or text\
              \ classification problem types only."
      required:
      - CandidateName
      - CandidateStatus
      - CandidateSteps
      - CreationTime
      - LastModifiedTime
      - ObjectiveStatus
      type: object
    AutoMLCandidateGenerationConfig:
      description: Stores the configuration information for how a candidate is generated
        (optional).
      properties:
        FeatureSpecificationS3Uri:
          allOf:
          - $ref: '#/components/schemas/S3Uri'
          - description: "<p>A URL to the Amazon S3 data source containing selected\
              \ features from the input data source to run an Autopilot job. You can\
              \ input <code>FeatureAttributeNames</code> (optional) in JSON format\
              \ as shown below: </p> <p> <code>{ \"FeatureAttributeNames\":[\"col1\"\
              , \"col2\", ...] }</code>.</p> <p>You can also specify the data type\
              \ of the feature (optional) in the format shown below:</p> <p> <code>{\
              \ \"FeatureDataTypes\":{\"col1\":\"numeric\", \"col2\":\"categorical\"\
              \ ... } }</code> </p> <note> <p>These column keys may not include the\
              \ target column.</p> </note> <p>In ensembling mode, Autopilot only supports\
              \ the following data types: <code>numeric</code>, <code>categorical</code>,\
              \ <code>text</code>, and <code>datetime</code>. In HPO mode, Autopilot\
              \ can support <code>numeric</code>, <code>categorical</code>, <code>text</code>,\
              \ <code>datetime</code>, and <code>sequence</code>.</p> <p>If only <code>FeatureDataTypes</code>\
              \ is provided, the column keys (<code>col1</code>, <code>col2</code>,..)\
              \ should be a subset of the column names in the input data. </p> <p>If\
              \ both <code>FeatureDataTypes</code> and <code>FeatureAttributeNames</code>\
              \ are provided, then the column keys should be a subset of the column\
              \ names provided in <code>FeatureAttributeNames</code>. </p> <p>The\
              \ key name <code>FeatureAttributeNames</code> is fixed. The values listed\
              \ in <code>[\"col1\", \"col2\", ...]</code> are case sensitive and should\
              \ be a list of strings containing unique values that are a subset of\
              \ the column names in the input data. The list of columns provided must\
              \ not include the target column.</p>"
        AlgorithmsConfig:
          allOf:
          - $ref: '#/components/schemas/AutoMLAlgorithmsConfig'
          - description: "<p>Stores the configuration information for the selection\
              \ of algorithms used to train the model candidates.</p> <p>The list\
              \ of available algorithms to choose from depends on the training mode\
              \ set in <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_AutoMLJobConfig.html\"\
              > <code>AutoMLJobConfig.Mode</code> </a>.</p> <ul> <li> <p> <code>AlgorithmsConfig</code>\
              \ should not be set in <code>AUTO</code> training mode.</p> </li> <li>\
              \ <p>When <code>AlgorithmsConfig</code> is provided, one <code>AutoMLAlgorithms</code>\
              \ attribute must be set and one only.</p> <p>If the list of algorithms\
              \ provided as values for <code>AutoMLAlgorithms</code> is empty, <code>AutoMLCandidateGenerationConfig</code>\
              \ uses the full set of algorithms for the given training mode.</p> </li>\
              \ <li> <p>When <code>AlgorithmsConfig</code> is not provided, <code>AutoMLCandidateGenerationConfig</code>\
              \ uses the full set of algorithms for the given training mode.</p> </li>\
              \ </ul> <p>For the list of all algorithms per training mode, see <a\
              \ href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_AutoMLAlgorithmConfig.html\"\
              > AutoMLAlgorithmConfig</a>.</p> <p>For more information on each algorithm,\
              \ see the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/autopilot-model-support-validation.html#autopilot-algorithm-support\"\
              >Algorithm support</a> section in Autopilot developer guide.</p>"
      type: object
    CandidateStepType:
      enum:
      - AWS::SageMaker::TrainingJob
      - AWS::SageMaker::TransformJob
      - AWS::SageMaker::ProcessingJob
      type: string
    CandidateStepArn:
      maxLength: 256
      minLength: 1
      pattern: "arn:aws[a-z\\-]*:sagemaker:[a-z0-9\\-]*:[0-9]{12}:.*/.*"
      type: string
    CandidateStepName:
      maxLength: 64
      minLength: 1
      type: string
    AutoMLCandidateStep:
      description: Information about the steps for a candidate and what step it is
        working on.
      properties:
        CandidateStepType:
          allOf:
          - $ref: '#/components/schemas/CandidateStepType'
          - description: "Whether the candidate is at the transform, training, or\
              \ processing step."
        CandidateStepArn:
          allOf:
          - $ref: '#/components/schemas/CandidateStepArn'
          - description: The ARN for the candidate's step.
        CandidateStepName:
          allOf:
          - $ref: '#/components/schemas/CandidateStepName'
          - description: The name for the candidate's step.
      required:
      - CandidateStepArn
      - CandidateStepName
      - CandidateStepType
      type: object
    AutoMLCandidates:
      items:
        $ref: '#/components/schemas/AutoMLCandidate'
      type: array
    AutoMLDataSource:
      description: The data source for the Autopilot job.
      properties:
        S3DataSource:
          $ref: '#/components/schemas/AutoMLDataSource_S3DataSource'
      required:
      - S3DataSource
      type: object
    CompressionType:
      enum:
      - None
      - Gzip
      type: string
    TargetAttributeName:
      minLength: 1
      type: string
    ContentType:
      maxLength: 256
      pattern: .*
      type: string
    AutoMLChannelType:
      enum:
      - training
      - validation
      type: string
    SampleWeightAttributeName:
      maxLength: 256
      minLength: 1
      pattern: "^[a-zA-Z0-9_-]+$"
      type: string
    AutoMLChannel:
      description: "<p>A channel is a named input source that training algorithms\
        \ can consume. The validation dataset size is limited to less than 2 GB. The\
        \ training dataset size must be less than 100 GB. For more information, see\
        \ <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_Channel.html\"\
        > Channel</a>.</p> <note> <p>A validation dataset must contain the same headers\
        \ as the training dataset.</p> </note> <p/>"
      properties:
        DataSource:
          $ref: '#/components/schemas/AutoMLChannel_DataSource'
        CompressionType:
          allOf:
          - $ref: '#/components/schemas/CompressionType'
          - description: You can use <code>Gzip</code> or <code>None</code>. The default
              value is <code>None</code>.
        TargetAttributeName:
          allOf:
          - $ref: '#/components/schemas/TargetAttributeName'
          - description: "The name of the target variable in supervised learning,\
              \ usually represented by 'y'."
        ContentType:
          allOf:
          - $ref: '#/components/schemas/ContentType'
          - description: The content type of the data from the input source. You can
              use <code>text/csv;header=present</code> or <code>x-application/vnd.amazon+parquet</code>.
              The default value is <code>text/csv;header=present</code>.
        ChannelType:
          allOf:
          - $ref: '#/components/schemas/AutoMLChannelType'
          - description: "The channel type (optional) is an <code>enum</code> string.\
              \ The default value is <code>training</code>. Channels for training\
              \ and validation must share the same <code>ContentType</code> and <code>TargetAttributeName</code>.\
              \ For information on specifying training and validation channel types,\
              \ see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/autopilot-datasets-problem-types.html#autopilot-data-sources-training-or-validation\"\
              >How to specify training and validation datasets</a>."
        SampleWeightAttributeName:
          allOf:
          - $ref: '#/components/schemas/SampleWeightAttributeName'
          - description: "<p>If specified, this column name indicates which column\
              \ of the dataset should be treated as sample weights for use by the\
              \ objective metric during the training, evaluation, and the selection\
              \ of the best model. This column is not considered as a predictive feature.\
              \ For more information on Autopilot metrics, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/autopilot-metrics-validation.html\"\
              >Metrics and validation</a>.</p> <p>Sample weights should be numeric,\
              \ non-negative, with larger values indicating which rows are more important\
              \ than others. Data points that have invalid or no weight value are\
              \ excluded.</p> <p>Support for sample weights is available in <a href=\"\
              https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_AutoMLAlgorithmConfig.html\"\
              >Ensembling</a> mode only.</p>"
      required:
      - DataSource
      - TargetAttributeName
      type: object
    ContainerImage:
      maxLength: 255
      pattern: "[\\S]+"
      type: string
    Url:
      maxLength: 1024
      pattern: "^(https|s3)://([^/]+)/?(.*)$"
      type: string
    EnvironmentMap:
      additionalProperties:
        $ref: '#/components/schemas/EnvironmentValue'
      maxProperties: 16
      type: object
    AutoMLContainerDefinition:
      description: "A list of container definitions that describe the different containers\
        \ that make up an AutoML candidate. For more information, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ContainerDefinition.html\"\
        > ContainerDefinition</a>."
      properties:
        Image:
          allOf:
          - $ref: '#/components/schemas/ContainerImage'
          - description: "The Amazon Elastic Container Registry (Amazon ECR) path\
              \ of the container. For more information, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ContainerDefinition.html\"\
              > ContainerDefinition</a>."
        ModelDataUrl:
          allOf:
          - $ref: '#/components/schemas/Url'
          - description: "The location of the model artifacts. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ContainerDefinition.html\"\
              > ContainerDefinition</a>."
        Environment:
          allOf:
          - $ref: '#/components/schemas/EnvironmentMap'
          - description: "The environment variables to set in the container. For more\
              \ information, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ContainerDefinition.html\"\
              > ContainerDefinition</a>."
      required:
      - Image
      - ModelDataUrl
      type: object
    AutoMLS3DataSource:
      description: Describes the Amazon S3 data source.
      properties:
        S3DataType:
          allOf:
          - $ref: '#/components/schemas/AutoMLS3DataType'
          - description: "<p>The data type. </p> <ul> <li> <p>If you choose <code>S3Prefix</code>,\
              \ <code>S3Uri</code> identifies a key name prefix. SageMaker uses all\
              \ objects that match the specified key name prefix for model training.</p>\
              \ <p>The <code>S3Prefix</code> should have the following format:</p>\
              \ <p> <code>s3://DOC-EXAMPLE-BUCKET/DOC-EXAMPLE-FOLDER-OR-FILE</code>\
              \ </p> </li> <li> <p>If you choose <code>ManifestFile</code>, <code>S3Uri</code>\
              \ identifies an object that is a manifest file containing a list of\
              \ object keys that you want SageMaker to use for model training.</p>\
              \ <p>A <code>ManifestFile</code> should have the format shown below:</p>\
              \ <p> <code>[ {\"prefix\": \"s3://DOC-EXAMPLE-BUCKET/DOC-EXAMPLE-FOLDER/DOC-EXAMPLE-PREFIX/\"\
              }, </code> </p> <p> <code>\"DOC-EXAMPLE-RELATIVE-PATH/DOC-EXAMPLE-FOLDER/DATA-1\"\
              ,</code> </p> <p> <code>\"DOC-EXAMPLE-RELATIVE-PATH/DOC-EXAMPLE-FOLDER/DATA-2\"\
              ,</code> </p> <p> <code>... \"DOC-EXAMPLE-RELATIVE-PATH/DOC-EXAMPLE-FOLDER/DATA-N\"\
              \ ]</code> </p> </li> <li> <p>If you choose <code>AugmentedManifestFile</code>,\
              \ <code>S3Uri</code> identifies an object that is an augmented manifest\
              \ file in JSON lines format. This file contains the data you want to\
              \ use for model training. <code>AugmentedManifestFile</code> is available\
              \ for V2 API jobs only (for example, for jobs created by calling <code>CreateAutoMLJobV2</code>).</p>\
              \ <p>Here is a minimal, single-record example of an <code>AugmentedManifestFile</code>:</p>\
              \ <p> <code>{\"source-ref\": \"s3://DOC-EXAMPLE-BUCKET/DOC-EXAMPLE-FOLDER/cats/cat.jpg\"\
              ,</code> </p> <p> <code>\"label-metadata\": {\"class-name\": \"cat\"\
              </code> }</p> <p>For more information on <code>AugmentedManifestFile</code>,\
              \ see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/augmented-manifest.html\"\
              >Provide Dataset Metadata to Training Jobs with an Augmented Manifest\
              \ File</a>.</p> </li> </ul>"
        S3Uri:
          allOf:
          - $ref: '#/components/schemas/S3Uri'
          - description: The URL to the Amazon S3 data source. The Uri refers to the
              Amazon S3 prefix or ManifestFile depending on the data type.
      required:
      - S3DataType
      - S3Uri
      type: object
    ValidationFraction:
      format: float
      maximum: 1
      minimum: 0
      type: number
    AutoMLDataSplitConfig:
      description: "<p>This structure specifies how to split the data into train and\
        \ validation datasets.</p> <p>The validation and training datasets must contain\
        \ the same headers. For jobs created by calling <code>CreateAutoMLJob</code>,\
        \ the validation dataset must be less than 2 GB in size.</p>"
      properties:
        ValidationFraction:
          allOf:
          - $ref: '#/components/schemas/ValidationFraction'
          - description: "The validation fraction (optional) is a float that specifies\
              \ the portion of the training dataset to be used for validation. The\
              \ default value is 0.2, and values must be greater than 0 and less than\
              \ 1. We recommend setting this value to be less than 0.5."
      type: object
    AutoMLInputDataConfig:
      items:
        $ref: '#/components/schemas/AutoMLChannel'
      maxItems: 2
      minItems: 1
      type: array
    AutoMLJobArn:
      maxLength: 256
      minLength: 1
      pattern: "arn:aws[a-z\\-]*:sagemaker:[a-z0-9\\-]*:[0-9]{12}:automl-job/.*"
      type: string
    CandidateDefinitionNotebookLocation:
      minLength: 1
      type: string
    DataExplorationNotebookLocation:
      minLength: 1
      type: string
    AutoMLJobArtifacts:
      description: The artifacts that are generated during an AutoML job.
      example:
        DataExplorationNotebookLocation: ""
        CandidateDefinitionNotebookLocation: ""
      properties:
        CandidateDefinitionNotebookLocation:
          allOf:
          - $ref: '#/components/schemas/CandidateDefinitionNotebookLocation'
          - description: The URL of the notebook location.
        DataExplorationNotebookLocation:
          allOf:
          - $ref: '#/components/schemas/DataExplorationNotebookLocation'
          - description: The URL of the notebook location.
      type: object
    AutoMLJobChannel:
      description: A channel is a named input source that training algorithms can
        consume. This channel is used for AutoML jobs V2 (jobs created by calling
        <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateAutoMLJobV2.html">CreateAutoMLJobV2</a>).
      properties:
        ChannelType:
          allOf:
          - $ref: '#/components/schemas/AutoMLChannelType'
          - description: <p>The type of channel. Defines whether the data are used
              for training or validation. The default value is <code>training</code>.
              Channels for <code>training</code> and <code>validation</code> must
              share the same <code>ContentType</code> </p> <note> <p>The type of channel
              defaults to <code>training</code> for the time-series forecasting problem
              type.</p> </note>
        ContentType:
          allOf:
          - $ref: '#/components/schemas/ContentType'
          - description: "<p>The content type of the data from the input source. The\
              \ following are the allowed content types for different problems:</p>\
              \ <ul> <li> <p>For tabular problem types: <code>text/csv;header=present</code>\
              \ or <code>x-application/vnd.amazon+parquet</code>. The default value\
              \ is <code>text/csv;header=present</code>.</p> </li> <li> <p>For image\
              \ classification: <code>image/png</code>, <code>image/jpeg</code>, or\
              \ <code>image/*</code>. The default value is <code>image/*</code>.</p>\
              \ </li> <li> <p>For text classification: <code>text/csv;header=present</code>\
              \ or <code>x-application/vnd.amazon+parquet</code>. The default value\
              \ is <code>text/csv;header=present</code>.</p> </li> <li> <p>For time-series\
              \ forecasting: <code>text/csv;header=present</code> or <code>x-application/vnd.amazon+parquet</code>.\
              \ The default value is <code>text/csv;header=present</code>.</p> </li>\
              \ </ul>"
        CompressionType:
          allOf:
          - $ref: '#/components/schemas/CompressionType'
          - description: "The allowed compression types depend on the input format\
              \ and problem type. We allow the compression type <code>Gzip</code>\
              \ for <code>S3Prefix</code> inputs on tabular data only. For all other\
              \ inputs, the compression type should be <code>None</code>. If no compression\
              \ type is provided, we default to <code>None</code>."
        DataSource:
          $ref: '#/components/schemas/AutoMLJobChannel_DataSource'
      type: object
    MaxCandidates:
      maximum: 750
      minimum: 1
      type: integer
    MaxRuntimePerTrainingJobInSeconds:
      minimum: 1
      type: integer
    MaxAutoMLJobRuntimeInSeconds:
      minimum: 1
      type: integer
    AutoMLJobCompletionCriteria:
      description: "How long a job is allowed to run, or how many candidates a job\
        \ is allowed to generate."
      example:
        MaxRuntimePerTrainingJobInSeconds: ""
        MaxAutoMLJobRuntimeInSeconds: ""
        MaxCandidates: ""
      properties:
        MaxCandidates:
          allOf:
          - $ref: '#/components/schemas/MaxCandidates'
          - description: "<p>The maximum number of times a training job is allowed\
              \ to run.</p> <p>For text and image classification, as well as time-series\
              \ forecasting problem types, the supported value is 1. For tabular problem\
              \ types, the maximum value is 750.</p>"
        MaxRuntimePerTrainingJobInSeconds:
          allOf:
          - $ref: '#/components/schemas/MaxRuntimePerTrainingJobInSeconds'
          - description: "<p>The maximum time, in seconds, that each training job\
              \ executed inside hyperparameter tuning is allowed to run as part of\
              \ a hyperparameter tuning job. For more information, see the <a href=\"\
              https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_StoppingCondition.html\"\
              >StoppingCondition</a> used by the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateHyperParameterTuningJob.html\"\
              >CreateHyperParameterTuningJob</a> action.</p> <p>For job V2s (jobs\
              \ created by calling <code>CreateAutoMLJobV2</code>), this field controls\
              \ the runtime of the job candidate.</p>"
        MaxAutoMLJobRuntimeInSeconds:
          allOf:
          - $ref: '#/components/schemas/MaxAutoMLJobRuntimeInSeconds'
          - description: "<p>The maximum runtime, in seconds, an AutoML job has to\
              \ complete.</p> <p>If an AutoML job exceeds the maximum runtime, the\
              \ job is stopped automatically and its processing is ended gracefully.\
              \ The AutoML job identifies the best model whose training was completed\
              \ and marks it as the best-performing model. Any unfinished steps of\
              \ the job, such as automatic one-click Autopilot model deployment, are\
              \ not completed.</p>"
      type: object
    AutoMLSecurityConfig:
      description: Security options.
      properties:
        VolumeKmsKeyId:
          allOf:
          - $ref: '#/components/schemas/KmsKeyId'
          - description: The key used to encrypt stored data.
        EnableInterContainerTrafficEncryption:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Whether to use traffic encryption between the container layers.
        VpcConfig:
          $ref: '#/components/schemas/AutoMLSecurityConfig_VpcConfig'
      type: object
    AutoMLMode:
      enum:
      - AUTO
      - ENSEMBLING
      - HYPERPARAMETER_TUNING
      type: string
    AutoMLJobConfig:
      description: A collection of settings used for an AutoML job.
      properties:
        CompletionCriteria:
          $ref: '#/components/schemas/AutoMLJobConfig_CompletionCriteria'
        SecurityConfig:
          $ref: '#/components/schemas/CreateAutoMLJobV2Request_SecurityConfig'
        DataSplitConfig:
          $ref: '#/components/schemas/AutoMLJobConfig_DataSplitConfig'
        CandidateGenerationConfig:
          $ref: '#/components/schemas/AutoMLJobConfig_CandidateGenerationConfig'
        Mode:
          allOf:
          - $ref: '#/components/schemas/AutoMLMode'
          - description: "<p>The method that Autopilot uses to train the data. You\
              \ can either specify the mode manually or let Autopilot choose for you\
              \ based on the dataset size by selecting <code>AUTO</code>. In <code>AUTO</code>\
              \ mode, Autopilot chooses <code>ENSEMBLING</code> for datasets smaller\
              \ than 100 MB, and <code>HYPERPARAMETER_TUNING</code> for larger ones.</p>\
              \ <p>The <code>ENSEMBLING</code> mode uses a multi-stack ensemble model\
              \ to predict classification and regression tasks directly from your\
              \ dataset. This machine learning mode combines several base models to\
              \ produce an optimal predictive model. It then uses a stacking ensemble\
              \ method to combine predictions from contributing members. A multi-stack\
              \ ensemble model can provide better performance over a single model\
              \ by combining the predictive capabilities of multiple models. See <a\
              \ href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/autopilot-model-support-validation.html#autopilot-algorithm-support\"\
              >Autopilot algorithm support</a> for a list of algorithms supported\
              \ by <code>ENSEMBLING</code> mode.</p> <p>The <code>HYPERPARAMETER_TUNING</code>\
              \ (HPO) mode uses the best hyperparameters to train the best version\
              \ of a model. HPO automatically selects an algorithm for the type of\
              \ problem you want to solve. Then HPO finds the best hyperparameters\
              \ according to your objective metric. See <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/autopilot-model-support-validation.html#autopilot-algorithm-support\"\
              >Autopilot algorithm support</a> for a list of algorithms supported\
              \ by <code>HYPERPARAMETER_TUNING</code> mode.</p>"
      type: object
    AutoMLJobInputDataConfig:
      items:
        $ref: '#/components/schemas/AutoMLJobChannel'
      maxItems: 2
      minItems: 1
      type: array
    AutoMLJobName:
      maxLength: 32
      minLength: 1
      pattern: "^[a-zA-Z0-9](-*[a-zA-Z0-9]){0,31}"
      type: string
    AutoMLMetricEnum:
      enum:
      - Accuracy
      - MSE
      - F1
      - F1macro
      - AUC
      - RMSE
      - MAE
      - R2
      - BalancedAccuracy
      - Precision
      - PrecisionMacro
      - Recall
      - RecallMacro
      - MAPE
      - MASE
      - WAPE
