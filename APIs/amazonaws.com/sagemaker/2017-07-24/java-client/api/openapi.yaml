      - Name
      - Type
      type: object
    HyperParameterSpecifications:
      items:
        $ref: '#/components/schemas/HyperParameterSpecification'
      maxItems: 100
      minItems: 0
      type: array
    HyperParameterTrainingJobDefinitionName:
      maxLength: 64
      minLength: 1
      pattern: "^[a-zA-Z0-9](-*[a-zA-Z0-9]){0,63}"
      type: string
    HyperParameterTuningJobObjective:
      description: "Defines the objective metric for a hyperparameter tuning job.\
        \ Hyperparameter tuning uses the value of this metric to evaluate the training\
        \ jobs it launches, and returns the training job that results in either the\
        \ highest or lowest value for this metric, depending on the value you specify\
        \ for the <code>Type</code> parameter."
      example:
        MetricName: ""
        Type: ""
      properties:
        Type:
          allOf:
          - $ref: '#/components/schemas/HyperParameterTuningJobObjectiveType'
          - description: Whether to minimize or maximize the objective metric.
        MetricName:
          allOf:
          - $ref: '#/components/schemas/MetricName'
          - description: The name of the metric to use for the objective metric.
      required:
      - MetricName
      - Type
      type: object
    ParameterRanges:
      description: "<p>Specifies ranges of integer, continuous, and categorical hyperparameters\
        \ that a hyperparameter tuning job searches. The hyperparameter tuning job\
        \ launches training jobs with hyperparameter values within these ranges to\
        \ find the combination of values that result in the training job with the\
        \ best performance as measured by the objective metric of the hyperparameter\
        \ tuning job.</p> <note> <p>The maximum number of items specified for <code>Array\
        \ Members</code> refers to the maximum number of hyperparameters for each\
        \ range and also the maximum for the hyperparameter tuning job itself. That\
        \ is, the sum of the number of hyperparameters for all the ranges can't exceed\
        \ the maximum number specified.</p> </note>"
      example:
        CategoricalParameterRanges: ""
        IntegerParameterRanges: ""
        ContinuousParameterRanges: ""
        AutoParameters: ""
      properties:
        IntegerParameterRanges:
          allOf:
          - $ref: '#/components/schemas/IntegerParameterRanges'
          - description: The array of <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_IntegerParameterRange.html">IntegerParameterRange</a>
              objects that specify ranges of integer hyperparameters that a hyperparameter
              tuning job searches.
        ContinuousParameterRanges:
          allOf:
          - $ref: '#/components/schemas/ContinuousParameterRanges'
          - description: The array of <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ContinuousParameterRange.html">ContinuousParameterRange</a>
              objects that specify ranges of continuous hyperparameters that a hyperparameter
              tuning job searches.
        CategoricalParameterRanges:
          allOf:
          - $ref: '#/components/schemas/CategoricalParameterRanges'
          - description: The array of <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CategoricalParameterRange.html">CategoricalParameterRange</a>
              objects that specify ranges of categorical hyperparameters that a hyperparameter
              tuning job searches.
        AutoParameters:
          allOf:
          - $ref: '#/components/schemas/AutoParameters'
          - description: A list containing hyperparameter names and example values
              to be used by Autotune to determine optimal ranges for your tuning job.
      type: object
    HyperParameterTuningResourceConfig:
      description: "<p>The configuration of resources, including compute instances\
        \ and storage volumes for use in training jobs launched by hyperparameter\
        \ tuning jobs. <code>HyperParameterTuningResourceConfig</code> is similar\
        \ to <code>ResourceConfig</code>, but has the additional <code>InstanceConfigs</code>\
        \ and <code>AllocationStrategy</code> fields to allow for flexible instance\
        \ management. Specify one or more instance types, count, and the allocation\
        \ strategy for instance selection.</p> <note> <p> <code>HyperParameterTuningResourceConfig</code>\
        \ supports the capabilities of <code>ResourceConfig</code> with the exception\
        \ of <code>KeepAlivePeriodInSeconds</code>. Hyperparameter tuning jobs use\
        \ warm pools by default, which reuse clusters between training jobs.</p> </note>"
      properties:
        InstanceType:
          allOf:
          - $ref: '#/components/schemas/TrainingInstanceType'
          - description: The instance type used to run hyperparameter optimization
              tuning jobs. See <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/notebooks-available-instance-types.html">
              descriptions of instance types</a> for more information.
        InstanceCount:
          allOf:
          - $ref: '#/components/schemas/TrainingInstanceCount'
          - description: "The number of compute instances of type <code>InstanceType</code>\
              \ to use. For <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/data-parallel-use-api.html\"\
              >distributed training</a>, select a value greater than 1."
        VolumeSizeInGB:
          allOf:
          - $ref: '#/components/schemas/OptionalVolumeSizeInGB'
          - description: "<p>The volume size in GB for the storage volume to be used\
              \ in processing hyperparameter optimization jobs (optional). These volumes\
              \ store model artifacts, incremental states and optionally, scratch\
              \ space for training algorithms. Do not provide a value for this parameter\
              \ if a value for <code>InstanceConfigs</code> is also specified.</p>\
              \ <p>Some instance types have a fixed total local storage size. If you\
              \ select one of these instances for training, <code>VolumeSizeInGB</code>\
              \ cannot be greater than this total size. For a list of instance types\
              \ with local instance storage and their sizes, see <a href=\"http://aws.amazon.com/releasenotes/host-instance-storage-volumes-table/\"\
              >instance store volumes</a>.</p> <note> <p>SageMaker supports only the\
              \ <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-volume-types.html\"\
              >General Purpose SSD (gp2)</a> storage volume type.</p> </note>"
        VolumeKmsKeyId:
          allOf:
          - $ref: '#/components/schemas/KmsKeyId'
          - description: "<p>A key used by Amazon Web Services Key Management Service\
              \ to encrypt data on the storage volume attached to the compute instances\
              \ used to run the training job. You can use either of the following\
              \ formats to specify a key.</p> <p>KMS Key ID:</p> <p> <code>\"1234abcd-12ab-34cd-56ef-1234567890ab\"\
              </code> </p> <p>Amazon Resource Name (ARN) of a KMS key:</p> <p> <code>\"\
              arn:aws:kms:us-west-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab\"\
              </code> </p> <p>Some instances use local storage, which use a <a href=\"\
              https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ssd-instance-store.html\"\
              >hardware module to encrypt</a> storage volumes. If you choose one of\
              \ these instance types, you cannot request a <code>VolumeKmsKeyId</code>.\
              \ For a list of instance types that use local storage, see <a href=\"\
              http://aws.amazon.com/releasenotes/host-instance-storage-volumes-table/\"\
              >instance store volumes</a>. For more information about Amazon Web Services\
              \ Key Management Service, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/sms-security-kms-permissions.html\"\
              >KMS encryption</a> for more information.</p>"
        AllocationStrategy:
          allOf:
          - $ref: '#/components/schemas/HyperParameterTuningAllocationStrategy'
          - description: The strategy that determines the order of preference for
              resources specified in <code>InstanceConfigs</code> used in hyperparameter
              optimization.
        InstanceConfigs:
          allOf:
          - $ref: '#/components/schemas/HyperParameterTuningInstanceConfigs'
          - description: "<p>A list containing the configuration(s) for one or more\
              \ resources for processing hyperparameter jobs. These resources include\
              \ compute instances and storage volumes to use in model training jobs\
              \ launched by hyperparameter tuning jobs. The <code>AllocationStrategy</code>\
              \ controls the order in which multiple configurations provided in <code>InstanceConfigs</code>\
              \ are used.</p> <note> <p>If you only want to use a single instance\
              \ configuration inside the <code>HyperParameterTuningResourceConfig</code>\
              \ API, do not provide a value for <code>InstanceConfigs</code>. Instead,\
              \ use <code>InstanceType</code>, <code>VolumeSizeInGB</code> and <code>InstanceCount</code>.\
              \ If you use <code>InstanceConfigs</code>, do not provide values for\
              \ <code>InstanceType</code>, <code>VolumeSizeInGB</code> or <code>InstanceCount</code>.</p>\
              \ </note>"
      type: object
