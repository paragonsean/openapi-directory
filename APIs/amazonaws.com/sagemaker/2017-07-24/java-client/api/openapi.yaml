          $ref: '#/components/schemas/ParameterRange_CategoricalParameterRangeSpecification'
      type: object
    HyperParameterValue:
      maxLength: 2500
      pattern: .*
      type: string
    HyperParameterSpecification:
      description: Defines a hyperparameter to be used by an algorithm.
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/ParameterName'
          - description: The name of this hyperparameter. The name must be unique.
        Description:
          allOf:
          - $ref: '#/components/schemas/EntityDescription'
          - description: A brief description of the hyperparameter.
        Type:
          allOf:
          - $ref: '#/components/schemas/ParameterType'
          - description: "The type of this hyperparameter. The valid types are <code>Integer</code>,\
              \ <code>Continuous</code>, <code>Categorical</code>, and <code>FreeText</code>."
        Range:
          $ref: '#/components/schemas/HyperParameterSpecification_Range'
        IsTunable:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Indicates whether this hyperparameter is tunable in a hyperparameter
              tuning job.
        IsRequired:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Indicates whether this hyperparameter is required.
        DefaultValue:
          allOf:
          - $ref: '#/components/schemas/HyperParameterValue'
          - description: "The default value for this hyperparameter. If a default\
              \ value is specified, a hyperparameter cannot be required."
