        MaxPayloadInMB:
          allOf:
          - $ref: '#/components/schemas/MaxPayloadInMB'
          - description: "<p>The maximum allowed size of the payload, in MB. A <i>payload</i>\
              \ is the data portion of a record (without metadata). The value in <code>MaxPayloadInMB</code>\
              \ must be greater than, or equal to, the size of a single record. To\
              \ estimate the size of a record in MB, divide the size of your dataset\
              \ by the number of records. To ensure that the records fit within the\
              \ maximum payload size, we recommend using a slightly larger value.\
              \ The default value is <code>6</code> MB. </p> <p>The value of <code>MaxPayloadInMB</code>\
