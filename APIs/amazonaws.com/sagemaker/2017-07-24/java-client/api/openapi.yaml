              \ <code>RecordIO</code>, or <code>TFRecord</code>.</p> <p>To use only\
              \ one record when making an HTTP invocation request to a container,\
              \ set <code>BatchStrategy</code> to <code>SingleRecord</code> and <code>SplitType</code>\
              \ to <code>Line</code>.</p> <p>To fit as many records in a mini-batch\
              \ as can fit within the <code>MaxPayloadInMB</code> limit, set <code>BatchStrategy</code>\
              \ to <code>MultiRecord</code> and <code>SplitType</code> to <code>Line</code>.</p>"
