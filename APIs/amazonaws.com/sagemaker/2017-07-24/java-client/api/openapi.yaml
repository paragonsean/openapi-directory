              \ strategy has its own advanced internal early stopping mechanism, <code>TrainingJobEarlyStoppingType</code>\
              \ must be <code>OFF</code> to use <code>Hyperband</code>. This parameter\
              \ can take on one of the following values (the default value is <code>OFF</code>):</p>\
              \ <dl> <dt>OFF</dt> <dd> <p>Training jobs launched by the hyperparameter\
              \ tuning job do not use early stopping.</p> </dd> <dt>AUTO</dt> <dd>\
              \ <p>SageMaker stops training jobs launched by the hyperparameter tuning\
              \ job when they are unlikely to perform better than previously completed\
              \ training jobs. For more information, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/automatic-model-tuning-early-stopping.html\"\
