        AlgorithmSpecification:
          $ref: '#/components/schemas/CreateTrainingJobRequest_AlgorithmSpecification'
        RoleArn:
          allOf:
          - $ref: '#/components/schemas/RoleArn'
          - description: "<p>The Amazon Resource Name (ARN) of an IAM role that SageMaker\
              \ can assume to perform tasks on your behalf. </p> <p>During model training,\
              \ SageMaker needs your permission to read input data from an S3 bucket,\
              \ download a Docker image that contains training code, write model artifacts\
              \ to an S3 bucket, write logs to Amazon CloudWatch Logs, and publish\
              \ metrics to Amazon CloudWatch. You grant permissions for all of these\
              \ tasks to an IAM role. For more information, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/sagemaker-roles.html\"\
              >SageMaker Roles</a>. </p> <note> <p>To be able to pass this role to\
              \ SageMaker, the caller of this API must have the <code>iam:PassRole</code>\
              \ permission.</p> </note>"
        InputDataConfig:
          allOf:
          - $ref: '#/components/schemas/InputDataConfig'
          - description: "<p>An array of <code>Channel</code> objects. Each channel\
              \ is a named input source. <code>InputDataConfig</code> describes the\
              \ input data and its location. </p> <p>Algorithms can accept input data\
              \ from one or more channels. For example, an algorithm might have two\
              \ channels of input data, <code>training_data</code> and <code>validation_data</code>.\
              \ The configuration for each channel provides the S3, EFS, or FSx location\
              \ where the input data is stored. It also provides information about\
              \ the stored data: the MIME type, compression method, and whether the\
              \ data is wrapped in RecordIO format. </p> <p>Depending on the input\
              \ mode that the algorithm supports, SageMaker either copies input data\
              \ files from an S3 bucket to a local directory in the Docker container,\
              \ or makes it available as input streams. For example, if you specify\
              \ an EFS location, input data files are available as input streams.\
              \ They do not need to be downloaded.</p> <p>Your input must be in the\
              \ same Amazon Web Services region as your training job.</p>"
        OutputDataConfig:
          $ref: '#/components/schemas/CreateTrainingJobRequest_OutputDataConfig'
        ResourceConfig:
          $ref: '#/components/schemas/CreateTrainingJobRequest_ResourceConfig'
        VpcConfig:
          $ref: '#/components/schemas/CreateTrainingJobRequest_VpcConfig'
        StoppingCondition:
          $ref: '#/components/schemas/CreateTrainingJobRequest_StoppingCondition'
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          - description: "An array of key-value pairs. You can use tags to categorize\
              \ your Amazon Web Services resources in different ways, for example,\
              \ by purpose, owner, or environment. For more information, see <a href=\"\
              https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html\">Tagging\
              \ Amazon Web Services Resources</a>."
        EnableNetworkIsolation:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "Isolates the training container. No inbound or outbound\
              \ network calls can be made, except for calls between peers within a\
              \ training cluster for distributed training. If you enable network isolation\
              \ for training jobs that are configured to use a VPC, SageMaker downloads\
              \ and uploads customer data and model artifacts through the specified\
              \ VPC, but the training container does not have network access."
        EnableInterContainerTrafficEncryption:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "To encrypt all communications between ML compute instances\
              \ in distributed training, choose <code>True</code>. Encryption provides\
              \ greater security for distributed training, but training might take\
              \ longer. How long it takes depends on the amount of communication between\
              \ compute instances, especially if you use a deep learning algorithm\
              \ in distributed training. For more information, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/train-encrypt.html\"\
              >Protect Communications Between ML Compute Instances in a Distributed\
              \ Training Job</a>."
        EnableManagedSpotTraining:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "<p>To train models using managed spot training, choose <code>True</code>.\
              \ Managed spot training provides a fully managed and scalable infrastructure\
              \ for training machine learning models. this option is useful when training\
              \ jobs can be interrupted and when there is flexibility when the training\
              \ job is run. </p> <p>The complete and intermediate results of jobs\
              \ are stored in an Amazon S3 bucket, and can be used as a starting point\
              \ to train models incrementally. Amazon SageMaker provides metrics and\
              \ logs in CloudWatch. They can be used to see when managed spot training\
              \ jobs are running, interrupted, resumed, or completed. </p>"
