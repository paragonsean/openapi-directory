        \ of the training data is different for each epoch, and it helps reduce bias\
        \ and possible overfitting. In a multi-node training job when <code>ShuffleConfig</code>\
        \ is combined with <code>S3DataDistributionType</code> of <code>ShardedByS3Key</code>,\
        \ the data is shuffled across nodes so that the content sent to a particular\
        \ node on the first epoch might be sent to a different node on the second\
        \ epoch.</p>"
      properties:
        Seed:
          allOf:
          - $ref: '#/components/schemas/Seed'
          - description: Determines the shuffling order in <code>ShuffleConfig</code>
              value.
      required:
      - Seed
      type: object
    Channel:
      description: 'A channel is a named input source that training algorithms can
        consume. '
      properties:
        ChannelName:
          allOf:
          - $ref: '#/components/schemas/ChannelName'
          - description: 'The name of the channel. '
        DataSource:
          $ref: '#/components/schemas/Channel_DataSource'
        ContentType:
          allOf:
          - $ref: '#/components/schemas/ContentType'
          - description: The MIME type of the data.
        CompressionType:
          allOf:
          - $ref: '#/components/schemas/CompressionType'
          - description: "If training data is compressed, the compression type. The\
              \ default value is <code>None</code>. <code>CompressionType</code> is\
              \ used only in Pipe input mode. In File mode, leave this field unset\
              \ or set it to None."
        RecordWrapperType:
          allOf:
          - $ref: '#/components/schemas/RecordWrapper'
          - description: "<p/> <p>Specify RecordIO as the value when input data is\
              \ in raw format but the training algorithm requires the RecordIO format.\
              \ In this case, SageMaker wraps each individual S3 object in a RecordIO\
              \ record. If the input data is already in RecordIO format, you don't\
              \ need to set this attribute. For more information, see <a href=\"https://mxnet.apache.org/api/architecture/note_data_loading#data-format\"\
              >Create a Dataset Using RecordIO</a>. </p> <p>In File mode, leave this\
              \ field unset or set it to None.</p>"
        InputMode:
          allOf:
          - $ref: '#/components/schemas/TrainingInputMode'
          - description: "<p>(Optional) The input mode to use for the data channel\
              \ in a training job. If you don't set a value for <code>InputMode</code>,\
              \ SageMaker uses the value set for <code>TrainingInputMode</code>. Use\
              \ this parameter to override the <code>TrainingInputMode</code> setting\
              \ in a <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_AlgorithmSpecification.html\"\
              >AlgorithmSpecification</a> request when you have a channel that needs\
              \ a different input mode from the training job's general setting. To\
              \ download the data from Amazon Simple Storage Service (Amazon S3) to\
              \ the provisioned ML storage volume, and mount the directory to a Docker\
              \ volume, use <code>File</code> input mode. To stream data directly\
              \ from Amazon S3 to the container, choose <code>Pipe</code> input mode.</p>\
              \ <p>To use a model for incremental training, choose <code>File</code>\
              \ input model.</p>"
        ShuffleConfig:
          $ref: '#/components/schemas/Channel_ShuffleConfig'
      required:
      - ChannelName
      - DataSource
      type: object
    CompressionTypes:
      items:
        $ref: '#/components/schemas/CompressionType'
      type: array
    InputModes:
      items:
        $ref: '#/components/schemas/TrainingInputMode'
      minItems: 1
      type: array
    ChannelSpecification:
      description: "Defines a named input source, called a channel, to be used by\
        \ an algorithm."
      properties:
        Name:
          allOf:
          - $ref: '#/components/schemas/ChannelName'
          - description: The name of the channel.
        Description:
          allOf:
          - $ref: '#/components/schemas/EntityDescription'
          - description: A brief description of the channel.
        IsRequired:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: Indicates whether the channel is required by the algorithm.
        SupportedContentTypes:
          allOf:
          - $ref: '#/components/schemas/ContentTypes'
          - description: The supported MIME types for the data.
        SupportedCompressionTypes:
          allOf:
          - $ref: '#/components/schemas/CompressionTypes'
          - description: "The allowed compression types, if data compression is used."
        SupportedInputModes:
          allOf:
          - $ref: '#/components/schemas/InputModes'
          - description: "<p>The allowed input mode, either FILE or PIPE.</p> <p>In\
              \ FILE mode, Amazon SageMaker copies the data from the input source\
              \ onto the local Amazon Elastic Block Store (Amazon EBS) volumes before\
              \ starting your training algorithm. This is the most commonly used input\
              \ mode.</p> <p>In PIPE mode, Amazon SageMaker streams input data from\
              \ the source directly to your algorithm without using the EBS volume.</p>"
      required:
      - Name
      - SupportedContentTypes
      - SupportedInputModes
      type: object
    ChannelSpecifications:
      items:
        $ref: '#/components/schemas/ChannelSpecification'
      maxItems: 8
      minItems: 1
