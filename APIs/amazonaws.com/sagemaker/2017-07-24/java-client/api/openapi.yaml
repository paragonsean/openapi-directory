    TabularJobConfig:
      description: The collection of settings used by an AutoML job V2 for the <code>TABULAR</code>
        problem type.
      properties:
        CandidateGenerationConfig:
          $ref: '#/components/schemas/TabularJobConfig_CandidateGenerationConfig'
        CompletionCriteria:
          $ref: '#/components/schemas/AutoMLJobCompletionCriteria'
        FeatureSpecificationS3Uri:
          allOf:
          - $ref: '#/components/schemas/S3Uri'
          - description: "<p>A URL to the Amazon S3 data source containing selected\
              \ features from the input data source to run an Autopilot job V2. You\
              \ can input <code>FeatureAttributeNames</code> (optional) in JSON format\
              \ as shown below: </p> <p> <code>{ \"FeatureAttributeNames\":[\"col1\"\
              , \"col2\", ...] }</code>.</p> <p>You can also specify the data type\
              \ of the feature (optional) in the format shown below:</p> <p> <code>{\
              \ \"FeatureDataTypes\":{\"col1\":\"numeric\", \"col2\":\"categorical\"\
              \ ... } }</code> </p> <note> <p>These column keys may not include the\
              \ target column.</p> </note> <p>In ensembling mode, Autopilot only supports\
              \ the following data types: <code>numeric</code>, <code>categorical</code>,\
              \ <code>text</code>, and <code>datetime</code>. In HPO mode, Autopilot\
              \ can support <code>numeric</code>, <code>categorical</code>, <code>text</code>,\
              \ <code>datetime</code>, and <code>sequence</code>.</p> <p>If only <code>FeatureDataTypes</code>\
              \ is provided, the column keys (<code>col1</code>, <code>col2</code>,..)\
              \ should be a subset of the column names in the input data. </p> <p>If\
              \ both <code>FeatureDataTypes</code> and <code>FeatureAttributeNames</code>\
              \ are provided, then the column keys should be a subset of the column\
              \ names provided in <code>FeatureAttributeNames</code>. </p> <p>The\
              \ key name <code>FeatureAttributeNames</code> is fixed. The values listed\
              \ in <code>[\"col1\", \"col2\", ...]</code> are case sensitive and should\
              \ be a list of strings containing unique values that are a subset of\
              \ the column names in the input data. The list of columns provided must\
              \ not include the target column.</p>"
        Mode:
          allOf:
          - $ref: '#/components/schemas/AutoMLMode'
          - description: "<p>The method that Autopilot uses to train the data. You\
              \ can either specify the mode manually or let Autopilot choose for you\
              \ based on the dataset size by selecting <code>AUTO</code>. In <code>AUTO</code>\
              \ mode, Autopilot chooses <code>ENSEMBLING</code> for datasets smaller\
              \ than 100 MB, and <code>HYPERPARAMETER_TUNING</code> for larger ones.</p>\
              \ <p>The <code>ENSEMBLING</code> mode uses a multi-stack ensemble model\
              \ to predict classification and regression tasks directly from your\
              \ dataset. This machine learning mode combines several base models to\
              \ produce an optimal predictive model. It then uses a stacking ensemble\
              \ method to combine predictions from contributing members. A multi-stack\
              \ ensemble model can provide better performance over a single model\
              \ by combining the predictive capabilities of multiple models. See <a\
              \ href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/autopilot-model-support-validation.html#autopilot-algorithm-support\"\
              >Autopilot algorithm support</a> for a list of algorithms supported\
              \ by <code>ENSEMBLING</code> mode.</p> <p>The <code>HYPERPARAMETER_TUNING</code>\
              \ (HPO) mode uses the best hyperparameters to train the best version\
              \ of a model. HPO automatically selects an algorithm for the type of\
              \ problem you want to solve. Then HPO finds the best hyperparameters\
              \ according to your objective metric. See <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/autopilot-model-support-validation.html#autopilot-algorithm-support\"\
              >Autopilot algorithm support</a> for a list of algorithms supported\
              \ by <code>HYPERPARAMETER_TUNING</code> mode.</p>"
        GenerateCandidateDefinitionsOnly:
          allOf:
          - $ref: '#/components/schemas/GenerateCandidateDefinitionsOnly'
          - description: "Generates possible candidates without training the models.\
              \ A model candidate is a combination of data preprocessors, algorithms,\
              \ and algorithm parameter settings."
        ProblemType:
          allOf:
          - $ref: '#/components/schemas/ProblemType'
          - description: "<p>The type of supervised learning problem available for\
              \ the model candidates of the AutoML job V2. For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/autopilot-datasets-problem-types.html#autopilot-problem-types\"\
              > Amazon SageMaker Autopilot problem types</a>.</p> <note> <p>You must\
              \ either specify the type of supervised learning problem in <code>ProblemType</code>\
              \ and provide the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateAutoMLJobV2.html#sagemaker-CreateAutoMLJobV2-request-AutoMLJobObjective\"\
              >AutoMLJobObjective</a> metric, or none at all.</p> </note>"
        TargetAttributeName:
          allOf:
          - $ref: '#/components/schemas/TargetAttributeName'
          - description: "The name of the target variable in supervised learning,\
              \ usually represented by 'y'."
        SampleWeightAttributeName:
          allOf:
          - $ref: '#/components/schemas/SampleWeightAttributeName'
          - description: "<p>If specified, this column name indicates which column\
              \ of the dataset should be treated as sample weights for use by the\
              \ objective metric during the training, evaluation, and the selection\
              \ of the best model. This column is not considered as a predictive feature.\
              \ For more information on Autopilot metrics, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/autopilot-metrics-validation.html\"\
              >Metrics and validation</a>.</p> <p>Sample weights should be numeric,\
              \ non-negative, with larger values indicating which rows are more important\
              \ than others. Data points that have invalid or no weight value are\
              \ excluded.</p> <p>Support for sample weights is available in <a href=\"\
              https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_AutoMLAlgorithmConfig.html\"\
              >Ensembling</a> mode only.</p>"
      required:
      - TargetAttributeName
      type: object
    TimeSeriesForecastingJobConfig:
      description: <p>The collection of settings used by an AutoML job V2 for the
        time-series forecasting problem type.</p> <note> <p>The <code>TimeSeriesForecastingJobConfig</code>
        problem type is only available in private beta. Contact Amazon Web Services
        Support or your account manager to learn more about access privileges.</p>
        </note>
      properties:
        FeatureSpecificationS3Uri:
          allOf:
          - $ref: '#/components/schemas/S3Uri'
          - description: "<p>A URL to the Amazon S3 data source containing additional\
              \ selected features that complement the target, itemID, timestamp, and\
              \ grouped columns set in <code>TimeSeriesConfig</code>. When not provided,\
              \ the AutoML job V2 includes all the columns from the original dataset\
              \ that are not already declared in <code>TimeSeriesConfig</code>. If\
              \ provided, the AutoML job V2 only considers these additional columns\
              \ as a complement to the ones declared in <code>TimeSeriesConfig</code>.</p>\
              \ <p>You can input <code>FeatureAttributeNames</code> (optional) in\
              \ JSON format as shown below: </p> <p> <code>{ \"FeatureAttributeNames\"\
              :[\"col1\", \"col2\", ...] }</code>.</p> <p>You can also specify the\
              \ data type of the feature (optional) in the format shown below:</p>\
              \ <p> <code>{ \"FeatureDataTypes\":{\"col1\":\"numeric\", \"col2\":\"\
              categorical\" ... } }</code> </p> <p>Autopilot supports the following\
              \ data types: <code>numeric</code>, <code>categorical</code>, <code>text</code>,\
              \ and <code>datetime</code>.</p> <note> <p>These column keys must not\
              \ include any column set in <code>TimeSeriesConfig</code>.</p> </note>"
        CompletionCriteria:
          $ref: '#/components/schemas/AutoMLJobCompletionCriteria'
        ForecastFrequency:
          allOf:
          - $ref: '#/components/schemas/ForecastFrequency'
          - description: "<p>The frequency of predictions in a forecast.</p> <p>Valid\
              \ intervals are an integer followed by Y (Year), M (Month), W (Week),\
              \ D (Day), H (Hour), and min (Minute). For example, <code>1D</code>\
              \ indicates every day and <code>15min</code> indicates every 15 minutes.\
              \ The value of a frequency must not overlap with the next larger frequency.\
              \ For example, you must use a frequency of <code>1H</code> instead of\
              \ <code>60min</code>.</p> <p>The valid values for each frequency are\
              \ the following:</p> <ul> <li> <p>Minute - 1-59</p> </li> <li> <p>Hour\
              \ - 1-23</p> </li> <li> <p>Day - 1-6</p> </li> <li> <p>Week - 1-4</p>\
              \ </li> <li> <p>Month - 1-11</p> </li> <li> <p>Year - 1</p> </li> </ul>"
        ForecastHorizon:
          allOf:
          - $ref: '#/components/schemas/ForecastHorizon'
          - description: The number of time-steps that the model predicts. The forecast
              horizon is also called the prediction length. The maximum forecast horizon
              is the lesser of 500 time-steps or 1/4 of the time-steps in the dataset.
        ForecastQuantiles:
          allOf:
          - $ref: '#/components/schemas/ForecastQuantiles'
          - description: "The quantiles used to train the model for forecasts at a\
              \ specified quantile. You can specify quantiles from <code>0.01</code>\
              \ (p1) to <code>0.99</code> (p99), by increments of 0.01 or higher.\
              \ Up to five forecast quantiles can be specified. When <code>ForecastQuantiles</code>\
              \ is not provided, the AutoML job uses the quantiles p10, p50, and p90\
              \ as default."
        Transformations:
          $ref: '#/components/schemas/TimeSeriesForecastingJobConfig_Transformations'
        TimeSeriesConfig:
          $ref: '#/components/schemas/TimeSeriesForecastingJobConfig_TimeSeriesConfig'
      required:
      - ForecastFrequency
      - ForecastHorizon
      - TimeSeriesConfig
      type: object
