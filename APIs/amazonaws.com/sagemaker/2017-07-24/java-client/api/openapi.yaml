              \ job has completed.</p> </li> <li> <p> <code>Failed</code> - The training\
              \ job has failed. To see the reason for the failure, see the <code>FailureReason</code>\
              \ field in the response to a <code>DescribeTrainingJobResponse</code>\
              \ call.</p> </li> <li> <p> <code>Stopping</code> - The training job\
              \ is stopping.</p> </li> <li> <p> <code>Stopped</code> - The training\
              \ job has stopped.</p> </li> </ul> <p>For more detailed information,\
              \ see <code>SecondaryStatus</code>. </p>"
