          - description: "<p>The S3 URI of the file, referred to as a <i>label category\
              \ configuration file</i>, that defines the categories used to label\
              \ the data objects.</p> <p>For 3D point cloud and video frame task types,\
              \ you can add label category attributes and frame attributes to your\
              \ label category configuration file. To learn how, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/sms-point-cloud-label-category-config.html\"\
              >Create a Labeling Category Configuration File for 3D Point Cloud Labeling\
              \ Jobs</a>. </p> <p>For named entity recognition jobs, in addition to\
              \ <code>\"labels\"</code>, you must provide worker instructions in the\
              \ label category configuration file using the <code>\"instructions\"\
              </code> parameter: <code>\"instructions\": {\"shortInstruction\":\"\
              &lt;h1&gt;Add header&lt;/h1&gt;&lt;p&gt;Add Instructions&lt;/p&gt;\"\
              , \"fullInstruction\":\"&lt;p&gt;Add additional instructions.&lt;/p&gt;\"\
              }</code>. For details and an example, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/sms-named-entity-recg.html#sms-creating-ner-api\"\
              >Create a Named Entity Recognition Labeling Job (API) </a>.</p> <p>For\
              \ all other <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/sms-task-types.html\"\
              >built-in task types</a> and <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/sms-custom-templates.html\"\
              >custom tasks</a>, your label category configuration file must be a\
              \ JSON file in the following format. Identify the labels you want to\
              \ use by replacing <code>label_1</code>, <code>label_2</code>,<code>...</code>,<code>label_n</code>\
              \ with your label categories.</p> <p> <code>{ </code> </p> <p> <code>\"\
              document-version\": \"2018-11-28\",</code> </p> <p> <code>\"labels\"\
              : [{\"label\": \"label_1\"},{\"label\": \"label_2\"},...{\"label\":\
              \ \"label_n\"}]</code> </p> <p> <code>}</code> </p> <p>Note the following\
              \ about the label category configuration file:</p> <ul> <li> <p>For\
              \ image classification and text classification (single and multi-label)\
