  /#X-Amz-Target=SageMaker.CreateExperiment:
    post:
      description: "<p>Creates a SageMaker <i>experiment</i>. An experiment is a collection\
        \ of <i>trials</i> that are observed, compared and evaluated as a group. A\
        \ trial is a set of steps, called <i>trial components</i>, that produce a\
        \ machine learning model.</p> <note> <p>In the Studio UI, trials are referred\
        \ to as <i>run groups</i> and trial components are referred to as <i>runs</i>.</p>\
        \ </note> <p>The goal of an experiment is to determine the components that\
        \ produce the best model. Multiple trials are performed, each one isolating\
        \ and measuring the impact of a change to one or more inputs, while keeping\
        \ the remaining inputs constant.</p> <p>When you use SageMaker Studio or the\
        \ SageMaker Python SDK, all experiments, trials, and trial components are\
        \ automatically tracked, logged, and indexed. When you use the Amazon Web\
        \ Services SDK for Python (Boto), you must use the logging APIs provided by\
        \ the SDK.</p> <p>You can add tags to experiments, trials, trial components\
        \ and then use the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_Search.html\"\
        >Search</a> API to search for the tags.</p> <p>To add a description to an\
        \ experiment, specify the optional <code>Description</code> parameter. To\
        \ add a description later, or to change the description, call the <a href=\"\
        https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_UpdateExperiment.html\"\
        >UpdateExperiment</a> API.</p> <p>To get a list of all your experiments, call\
        \ the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ListExperiments.html\"\
        >ListExperiments</a> API. To view an experiment's properties, call the <a\
        \ href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_DescribeExperiment.html\"\
        >DescribeExperiment</a> API. To get a list of all the trials associated with\
        \ an experiment, call the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ListTrials.html\"\
        >ListTrials</a> API. To create a trial call the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateTrial.html\"\
