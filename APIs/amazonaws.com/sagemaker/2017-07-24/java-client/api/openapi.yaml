    S3ModelDataSource:
      description: Specifies the S3 location of ML model data to deploy.
      properties:
        S3Uri:
          allOf:
          - $ref: '#/components/schemas/S3ModelUri'
          - description: Specifies the S3 path of ML model data to deploy.
        S3DataType:
          allOf:
          - $ref: '#/components/schemas/S3ModelDataType'
          - description: "<p>Specifies the type of ML model data to deploy.</p> <p>If\
              \ you choose <code>S3Prefix</code>, <code>S3Uri</code> identifies a\
              \ key name prefix. SageMaker uses all objects that match the specified\
              \ key name prefix as part of the ML model data to deploy. A valid key\
              \ name prefix identified by <code>S3Uri</code> always ends with a forward\
              \ slash (/).</p> <p>If you choose <code>S3Object</code>, <code>S3Uri</code>\
              \ identifies an object that is the ML model data to deploy.</p>"
        CompressionType:
          allOf:
          - $ref: '#/components/schemas/ModelCompressionType'
          - description: "<p>Specifies how the ML model data is prepared.</p> <p>If\
              \ you choose <code>Gzip</code> and choose <code>S3Object</code> as the\
              \ value of <code>S3DataType</code>, <code>S3Uri</code> identifies an\
              \ object that is a gzip-compressed TAR archive. SageMaker will attempt\
              \ to decompress and untar the object during model deployment.</p> <p>If\
              \ you choose <code>None</code> and chooose <code>S3Object</code> as\
              \ the value of <code>S3DataType</code>, <code>S3Uri</code> identifies\
              \ an object that represents an uncompressed ML model to deploy.</p>\
              \ <p>If you choose None and choose <code>S3Prefix</code> as the value\
              \ of <code>S3DataType</code>, <code>S3Uri</code> identifies a key name\
              \ prefix, under which all objects represents the uncompressed ML model\
              \ to deploy.</p> <p>If you choose None, then SageMaker will follow rules\
              \ below when creating model data files under /opt/ml/model directory\
              \ for use by your inference code:</p> <ul> <li> <p>If you choose <code>S3Object</code>\
              \ as the value of <code>S3DataType</code>, then SageMaker will split\
              \ the key of the S3 object referenced by <code>S3Uri</code> by slash\
              \ (/), and use the last part as the filename of the file holding the\
              \ content of the S3 object.</p> </li> <li> <p>If you choose <code>S3Prefix</code>\
              \ as the value of <code>S3DataType</code>, then for each S3 object under\
              \ the key name pefix referenced by <code>S3Uri</code>, SageMaker will\
              \ trim its key by the prefix, and use the remainder as the path (relative\
              \ to <code>/opt/ml/model</code>) of the file holding the content of\
              \ the S3 object. SageMaker will split the remainder by slash (/), using\
              \ intermediate parts as directory names and the last part as filename\
              \ of the file holding the content of the S3 object.</p> </li> <li> <p>Do\
              \ not use any of the following as file names or directory names:</p>\
              \ <ul> <li> <p>An empty or blank string</p> </li> <li> <p>A string which\
              \ contains null bytes</p> </li> <li> <p>A string longer than 255 bytes</p>\
              \ </li> <li> <p>A single dot (<code>.</code>)</p> </li> <li> <p>A double\
              \ dot (<code>..</code>)</p> </li> </ul> </li> <li> <p>Ambiguous file\
              \ names will result in model deployment failure. For example, if your\
              \ uncompressed ML model consists of two S3 objects <code>s3://mybucket/model/weights</code>\
              \ and <code>s3://mybucket/model/weights/part1</code> and you specify\
              \ <code>s3://mybucket/model/</code> as the value of <code>S3Uri</code>\
              \ and <code>S3Prefix</code> as the value of <code>S3DataType</code>,\
              \ then it will result in name clash between <code>/opt/ml/model/weights</code>\
              \ (a regular file) and <code>/opt/ml/model/weights/</code> (a directory).</p>\
              \ </li> <li> <p>Do not organize the model artifacts in <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/userguide/using-folders.html\"\
              >S3 console using folders</a>. When you create a folder in S3 console,\
              \ S3 creates a 0-byte object with a key set to the folder name you provide.\
              \ They key of the 0-byte object ends with a slash (/) which violates\
              \ SageMaker restrictions on model artifact file names, leading to model\
              \ deployment failure. </p> </li> </ul>"
      required:
      - CompressionType
      - S3DataType
      - S3Uri
      type: object
