  /#X-Amz-Target=SageMaker.CreateNotebookInstance:
    post:
      description: "<p>Creates an SageMaker notebook instance. A notebook instance\
        \ is a machine learning (ML) compute instance running on a Jupyter notebook.\
        \ </p> <p>In a <code>CreateNotebookInstance</code> request, specify the type\
        \ of ML compute instance that you want to run. SageMaker launches the instance,\
        \ installs common libraries that you can use to explore datasets for model\
        \ training, and attaches an ML storage volume to the notebook instance. </p>\
        \ <p>SageMaker also provides a set of example notebooks. Each notebook demonstrates\
        \ how to use SageMaker with a specific algorithm or with a machine learning\
        \ framework. </p> <p>After receiving the request, SageMaker does the following:</p>\
        \ <ol> <li> <p>Creates a network interface in the SageMaker VPC.</p> </li>\
        \ <li> <p>(Option) If you specified <code>SubnetId</code>, SageMaker creates\
        \ a network interface in your own VPC, which is inferred from the subnet ID\
        \ that you provide in the input. When creating this network interface, SageMaker\
        \ attaches the security group that you specified in the request to the network\
        \ interface that it creates in your VPC.</p> </li> <li> <p>Launches an EC2\
        \ instance of the type specified in the request in the SageMaker VPC. If you\
        \ specified <code>SubnetId</code> of your VPC, SageMaker specifies both network\
        \ interfaces when launching this instance. This enables inbound traffic from\
        \ your own VPC to the notebook instance, assuming that the security groups\
        \ allow it.</p> </li> </ol> <p>After creating the notebook instance, SageMaker\
        \ returns its Amazon Resource Name (ARN). You can't change the name of a notebook\
        \ instance after you create it.</p> <p>After SageMaker creates the notebook\
        \ instance, you can connect to the Jupyter server and work in Jupyter notebooks.\
        \ For example, you can write code to explore a dataset that you can use for\
        \ model training, train a model, host models by creating SageMaker endpoints,\
