          allOf:
          - $ref: '#/components/schemas/TrainingJobStatus'
          - description: "<p>The status of the training job.</p> <p>SageMaker provides\
              \ the following training job statuses:</p> <ul> <li> <p> <code>InProgress</code>\
              \ - The training is in progress.</p> </li> <li> <p> <code>Completed</code>\
              \ - The training job has completed.</p> </li> <li> <p> <code>Failed</code>\
              \ - The training job has failed. To see the reason for the failure,\
              \ see the <code>FailureReason</code> field in the response to a <code>DescribeTrainingJobResponse</code>\
              \ call.</p> </li> <li> <p> <code>Stopping</code> - The training job\
              \ is stopping.</p> </li> <li> <p> <code>Stopped</code> - The training\
              \ job has stopped.</p> </li> </ul> <p>For more detailed information,\
              \ see <code>SecondaryStatus</code>. </p>"
        SecondaryStatus:
          allOf:
          - $ref: '#/components/schemas/SecondaryStatus'
          - description: "<p> Provides detailed information about the state of the\
              \ training job. For detailed information on the secondary status of\
              \ the training job, see <code>StatusMessage</code> under <a href=\"\
              https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_SecondaryStatusTransition.html\"\
              >SecondaryStatusTransition</a>.</p> <p>SageMaker provides primary statuses\
              \ and secondary statuses that apply to each of them:</p> <dl> <dt>InProgress</dt>\
              \ <dd> <ul> <li> <p> <code>Starting</code> - Starting the training job.</p>\
              \ </li> <li> <p> <code>Downloading</code> - An optional stage for algorithms\
              \ that support <code>File</code> training input mode. It indicates that\
              \ data is being downloaded to the ML storage volumes.</p> </li> <li>\
              \ <p> <code>Training</code> - Training is in progress.</p> </li> <li>\
              \ <p> <code>Interrupted</code> - The job stopped because the managed\
              \ spot training instances were interrupted. </p> </li> <li> <p> <code>Uploading</code>\
              \ - Training is complete and the model artifacts are being uploaded\
              \ to the S3 location.</p> </li> </ul> </dd> <dt>Completed</dt> <dd>\
              \ <ul> <li> <p> <code>Completed</code> - The training job has completed.</p>\
              \ </li> </ul> </dd> <dt>Failed</dt> <dd> <ul> <li> <p> <code>Failed</code>\
              \ - The training job has failed. The reason for the failure is returned\
              \ in the <code>FailureReason</code> field of <code>DescribeTrainingJobResponse</code>.</p>\
              \ </li> </ul> </dd> <dt>Stopped</dt> <dd> <ul> <li> <p> <code>MaxRuntimeExceeded</code>\
              \ - The job stopped because it exceeded the maximum allowed runtime.</p>\
              \ </li> <li> <p> <code>MaxWaitTimeExceeded</code> - The job stopped\
              \ because it exceeded the maximum allowed wait time.</p> </li> <li>\
              \ <p> <code>Stopped</code> - The training job has stopped.</p> </li>\
              \ </ul> </dd> <dt>Stopping</dt> <dd> <ul> <li> <p> <code>Stopping</code>\
              \ - Stopping the training job.</p> </li> </ul> </dd> </dl> <important>\
              \ <p>Valid values for <code>SecondaryStatus</code> are subject to change.\
              \ </p> </important> <p>We no longer support the following secondary\
              \ statuses:</p> <ul> <li> <p> <code>LaunchingMLInstances</code> </p>\
              \ </li> <li> <p> <code>PreparingTraining</code> </p> </li> <li> <p>\
              \ <code>DownloadingTrainingImage</code> </p> </li> </ul>"
