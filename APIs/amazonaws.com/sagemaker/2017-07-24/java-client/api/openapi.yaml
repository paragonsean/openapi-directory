              -ref\". If the task type you are using is not listed below, the attribute\
              \ name <i>must not</i> end with \"-ref\".</p> <ul> <li> <p>Image semantic\
              \ segmentation (<code>SemanticSegmentation)</code>, and adjustment (<code>AdjustmentSemanticSegmentation</code>)\
