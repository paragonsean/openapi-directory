              \ (<code>AdjustmentVideoObjectDetection</code>) labeling jobs for this\
              \ task type.</p> </li> <li> <p>Video frame object tracking (<code>VideoObjectTracking</code>),\
              \ and adjustment and verification (<code>AdjustmentVideoObjectTracking</code>)\
              \ labeling jobs for this task type.</p> </li> <li> <p>3D point cloud\
              \ semantic segmentation (<code>3DPointCloudSemanticSegmentation</code>),\
              \ and adjustment and verification (<code>Adjustment3DPointCloudSemanticSegmentation</code>)\
              \ labeling jobs for this task type. </p> </li> <li> <p>3D point cloud\
