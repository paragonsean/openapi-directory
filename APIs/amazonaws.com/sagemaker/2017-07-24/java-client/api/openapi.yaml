    ClarifyCheckStepMetadata:
      description: "The container for the metadata for the ClarifyCheck step. For\
        \ more information, see the topic on <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/build-and-manage-steps.html#step-type-clarify-check\"\
        >ClarifyCheck step</a> in the <i>Amazon SageMaker Developer Guide</i>. "
      properties:
        CheckType:
          allOf:
          - $ref: '#/components/schemas/String256'
          - description: The type of the Clarify Check step
        BaselineUsedForDriftCheckConstraints:
          allOf:
          - $ref: '#/components/schemas/String1024'
          - description: The Amazon S3 URI of baseline constraints file to be used
              for the drift check.
        CalculatedBaselineConstraints:
          allOf:
          - $ref: '#/components/schemas/String1024'
          - description: The Amazon S3 URI of the newly calculated baseline constraints
              file.
        ModelPackageGroupName:
          allOf:
          - $ref: '#/components/schemas/String256'
          - description: The model package group name.
        ViolationReport:
          allOf:
          - $ref: '#/components/schemas/String1024'
          - description: The Amazon S3 URI of the violation report if violations are
              detected.
        CheckJobArn:
          allOf:
          - $ref: '#/components/schemas/String256'
          - description: The Amazon Resource Name (ARN) of the check processing job
              that was run by this step's execution.
        SkipCheck:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "This flag indicates if the drift check against the previous\
              \ baseline will be skipped or not. If it is set to <code>False</code>,\
              \ the previous baseline of the configured check type must be available."
        RegisterNewBaseline:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "This flag indicates if a newly calculated baseline can be\
              \ accessed through step properties <code>BaselineUsedForDriftCheckConstraints</code>\
              \ and <code>BaselineUsedForDriftCheckStatistics</code>. If it is set\
              \ to <code>False</code>, the previous baseline of the configured check\
              \ type must also be available. These can be accessed through the <code>BaselineUsedForDriftCheckConstraints</code>\
              \ property. "
      type: object
    ClarifyContentTemplate:
      maxLength: 64
      minLength: 1
      pattern: .*
      type: string
    ClarifyEnableExplanations:
      maxLength: 64
      minLength: 1
      pattern: .*
      type: string
    ClarifyInferenceConfig:
      description: The inference configuration parameter for the model container.
      properties:
        FeaturesAttribute:
          allOf:
          - $ref: '#/components/schemas/ClarifyFeaturesAttribute'
          - description: "Provides the JMESPath expression to extract the features\
              \ from a model container input in JSON Lines format. For example, if\
              \ <code>FeaturesAttribute</code> is the JMESPath expression <code>'myfeatures'</code>,\
              \ it extracts a list of features <code>[1,2,3]</code> from request data\
              \ <code>'{\"myfeatures\":[1,2,3]}'</code>."
        ContentTemplate:
          allOf:
          - $ref: '#/components/schemas/ClarifyContentTemplate'
          - description: "A template string used to format a JSON record into an acceptable\
              \ model container input. For example, a <code>ContentTemplate</code>\
              \ string <code>'{\"myfeatures\":$features}'</code> will format a list\
              \ of features <code>[1,2,3]</code> into the record string <code>'{\"\
              myfeatures\":[1,2,3]}'</code>. Required only when the model container\
              \ input is in JSON Lines format."
        MaxRecordCount:
          allOf:
          - $ref: '#/components/schemas/ClarifyMaxRecordCount'
          - description: "The maximum number of records in a request that the model\
              \ container can process when querying the model container for the predictions\
              \ of a <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/clarify-online-explainability-create-endpoint.html#clarify-online-explainability-create-endpoint-synthetic\"\
              >synthetic dataset</a>. A record is a unit of input data that inference\
              \ can be made on, for example, a single line in CSV data. If <code>MaxRecordCount</code>\
              \ is <code>1</code>, the model container expects one record per request.\
              \ A value of 2 or greater means that the model expects batch requests,\
              \ which can reduce overhead and speed up the inferencing process. If\
              \ this parameter is not provided, the explainer will tune the record\
              \ count per request according to the model container's capacity at runtime."
        MaxPayloadInMB:
          allOf:
          - $ref: '#/components/schemas/ClarifyMaxPayloadInMB'
          - description: The maximum payload size (MB) allowed of a request from the
              explainer to the model container. Defaults to <code>6</code> MB.
        ProbabilityIndex:
          allOf:
          - $ref: '#/components/schemas/ClarifyProbabilityIndex'
          - description: "<p>A zero-based index used to extract a probability value\
              \ (score) or list from model container output in CSV format. If this\
              \ value is not provided, the entire model container output will be treated\
              \ as a probability value (score) or list.</p> <p> <b>Example for a single\
              \ class model:</b> If the model container output consists of a string-formatted\
              \ prediction label followed by its probability: <code>'1,0.6'</code>,\
              \ set <code>ProbabilityIndex</code> to <code>1</code> to select the\
              \ probability value <code>0.6</code>.</p> <p> <b>Example for a multiclass\
              \ model:</b> If the model container output consists of a string-formatted\
              \ prediction label followed by its probability: <code>'\"[\\'cat\\',\\\
              'dog\\',\\'fish\\']\",\"[0.1,0.6,0.3]\"'</code>, set <code>ProbabilityIndex</code>\
              \ to <code>1</code> to select the probability values <code>[0.1,0.6,0.3]</code>.</p>"
        LabelIndex:
          allOf:
          - $ref: '#/components/schemas/ClarifyLabelIndex'
          - description: "<p>A zero-based index used to extract a label header or\
              \ list of label headers from model container output in CSV format.</p>\
              \ <p> <b>Example for a multiclass model:</b> If the model container\
              \ output consists of label headers followed by probabilities: <code>'\"\
              [\\'cat\\',\\'dog\\',\\'fish\\']\",\"[0.1,0.6,0.3]\"'</code>, set <code>LabelIndex</code>\
              \ to <code>0</code> to select the label headers <code>['cat','dog','fish']</code>.</p>"
        ProbabilityAttribute:
          allOf:
          - $ref: '#/components/schemas/ClarifyProbabilityAttribute'
          - description: "<p>A JMESPath expression used to extract the probability\
              \ (or score) from the model container output if the model container\
              \ is in JSON Lines format.</p> <p> <b>Example</b>: If the model container\
              \ output of a single request is <code>'{\"predicted_label\":1,\"probability\"\
              :0.6}'</code>, then set <code>ProbabilityAttribute</code> to <code>'probability'</code>.</p>"
        LabelAttribute:
          allOf:
          - $ref: '#/components/schemas/ClarifyLabelAttribute'
          - description: "<p>A JMESPath expression used to locate the list of label\
              \ headers in the model container output.</p> <p> <b>Example</b>: If\
              \ the model container output of a batch request is <code>'{\"labels\"\
              :[\"cat\",\"dog\",\"fish\"],\"probability\":[0.6,0.3,0.1]}'</code>,\
              \ then set <code>LabelAttribute</code> to <code>'labels'</code> to extract\
              \ the list of label headers <code>[\"cat\",\"dog\",\"fish\"]</code>\
              \ </p>"
        LabelHeaders:
          allOf:
          - $ref: '#/components/schemas/ClarifyLabelHeaders'
          - description: "For multiclass classification problems, the label headers\
              \ are the names of the classes. Otherwise, the label header is the name\
              \ of the predicted label. These are used to help readability for the\
              \ output of the <code>InvokeEndpoint</code> API. See the <a href=\"\
              https://docs.aws.amazon.com/sagemaker/latest/dg/clarify-online-explainability-invoke-endpoint.html#clarify-online-explainability-response\"\
              >response</a> section under <b>Invoke the endpoint</b> in the Developer\
              \ Guide for more information. If there are no label headers in the model\
              \ container output, provide them manually using this parameter."
        FeatureHeaders:
          allOf:
          - $ref: '#/components/schemas/ClarifyFeatureHeaders'
          - description: "The names of the features. If provided, these are included\
              \ in the endpoint response payload to help readability of the <code>InvokeEndpoint</code>\
              \ output. See the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/clarify-online-explainability-invoke-endpoint.html#clarify-online-explainability-response\"\
              >Response</a> section under <b>Invoke the endpoint</b> in the Developer\
              \ Guide for more information."
        FeatureTypes:
          allOf:
          - $ref: '#/components/schemas/ClarifyFeatureTypes'
          - description: "A list of data types of the features (optional). Applicable\
              \ only to NLP explainability. If provided, <code>FeatureTypes</code>\
              \ must have at least one <code>'text'</code> string (for example, <code>['text']</code>).\
              \ If <code>FeatureTypes</code> is not provided, the explainer infers\
              \ the feature types based on the baseline data. The feature types are\
              \ included in the endpoint response payload. For additional information\
              \ see the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/clarify-online-explainability-invoke-endpoint.html#clarify-online-explainability-response\"\
              >response</a> section under <b>Invoke the endpoint</b> in the Developer\
              \ Guide for more information."
      type: object
    ClarifyShapConfig:
