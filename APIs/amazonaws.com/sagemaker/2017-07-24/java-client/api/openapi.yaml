    ClarifyShapBaselineConfig:
      description: "<p>The configuration for the <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/clarify-feature-attribute-shap-baselines.html\"\
        >SHAP baseline</a> (also called the background or reference dataset) of the\
        \ Kernal SHAP algorithm.</p> <note> <ul> <li> <p>The number of records in\
        \ the baseline data determines the size of the synthetic dataset, which has\
        \ an impact on latency of explainability requests. For more information, see\
        \ the <b>Synthetic data</b> of <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/clarify-online-explainability-create-endpoint.html\"\
        >Configure and create an endpoint</a>.</p> </li> <li> <p> <code>ShapBaseline</code>\
        \ and <code>ShapBaselineUri</code> are mutually exclusive parameters. One\
        \ or the either is required to configure a SHAP baseline. </p> </li> </ul>\
        \ </note>"
      properties:
        MimeType:
          allOf:
          - $ref: '#/components/schemas/ClarifyMimeType'
          - description: The MIME type of the baseline data. Choose from <code>'text/csv'</code>
              or <code>'application/jsonlines'</code>. Defaults to <code>'text/csv'</code>.
        ShapBaseline:
          allOf:
          - $ref: '#/components/schemas/ClarifyShapBaseline'
          - description: "The inline SHAP baseline data in string format. <code>ShapBaseline</code>\
              \ can have one or multiple records to be used as the baseline dataset.\
              \ The format of the SHAP baseline file should be the same format as\
              \ the training dataset. For example, if the training dataset is in CSV\
              \ format and each record contains four features, and all features are\
              \ numerical, then the format of the baseline data should also share\
              \ these characteristics. For natural language processing (NLP) of text\
              \ columns, the baseline value should be the value used to replace the\
              \ unit of text specified by the <code>Granularity</code> of the <code>TextConfig</code>\
              \ parameter. The size limit for <code>ShapBasline</code> is 4 KB. Use\
              \ the <code>ShapBaselineUri</code> parameter if you want to provide\
              \ more than 4 KB of baseline data."
        ShapBaselineUri:
          allOf:
          - $ref: '#/components/schemas/Url'
          - description: "The uniform resource identifier (URI) of the S3 bucket where\
              \ the SHAP baseline file is stored. The format of the SHAP baseline\
              \ file should be the same format as the format of the training dataset.\
              \ For example, if the training dataset is in CSV format, and each record\
              \ in the training dataset has four features, and all features are numerical,\
              \ then the baseline file should also have this same format. Each record\
              \ should contain only the features. If you are using a virtual private\
              \ cloud (VPC), the <code>ShapBaselineUri</code> should be accessible\
              \ to the VPC. For more information about setting up endpoints with Amazon\
              \ Virtual Private Cloud, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/infrastructure-give-access.html\"\
              >Give SageMaker access to Resources in your Amazon Virtual Private Cloud</a>."
