        \ <code>Random</code> for random search optimization. For more advanced use\
        \ cases, use <code>Hyperband</code>, which evaluates objective metrics for\
        \ training jobs after every epoch. For more information about strategies,\
        \ see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/automatic-model-tuning-how-it-works.html\"\
        >How Hyperparameter Tuning Works</a>."
