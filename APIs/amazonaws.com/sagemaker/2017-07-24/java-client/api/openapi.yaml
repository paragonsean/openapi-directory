    OutputDataConfig:
      description: Provides information about how to store model training results
        (model artifacts).
      properties:
        KmsKeyId:
          allOf:
          - $ref: '#/components/schemas/KmsKeyId'
          - description: "<p>The Amazon Web Services Key Management Service (Amazon\
              \ Web Services KMS) key that SageMaker uses to encrypt the model artifacts\
              \ at rest using Amazon S3 server-side encryption. The <code>KmsKeyId</code>\
              \ can be any of the following formats: </p> <ul> <li> <p>// KMS Key\
              \ ID</p> <p> <code>\"1234abcd-12ab-34cd-56ef-1234567890ab\"</code> </p>\
              \ </li> <li> <p>// Amazon Resource Name (ARN) of a KMS Key</p> <p> <code>\"\
              arn:aws:kms:us-west-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab\"\
              </code> </p> </li> <li> <p>// KMS Key Alias</p> <p> <code>\"alias/ExampleAlias\"\
              </code> </p> </li> <li> <p>// Amazon Resource Name (ARN) of a KMS Key\
              \ Alias</p> <p> <code>\"arn:aws:kms:us-west-2:111122223333:alias/ExampleAlias\"\
              </code> </p> </li> </ul> <p>If you use a KMS key ID or an alias of your\
              \ KMS key, the SageMaker execution role must include permissions to\
              \ call <code>kms:Encrypt</code>. If you don't provide a KMS key ID,\
              \ SageMaker uses the default KMS key for Amazon S3 for your role's account.\
              \ SageMaker uses server-side encryption with KMS-managed keys for <code>OutputDataConfig</code>.\
              \ If you use a bucket policy with an <code>s3:PutObject</code> permission\
              \ that only allows objects with server-side encryption, set the condition\
              \ key of <code>s3:x-amz-server-side-encryption</code> to <code>\"aws:kms\"\
              </code>. For more information, see <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/userguide/UsingKMSEncryption.html\"\
              >KMS-Managed Encryption Keys</a> in the <i>Amazon Simple Storage Service\
              \ Developer Guide.</i> </p> <p>The KMS key policy must grant permission\
              \ to the IAM role that you specify in your <code>CreateTrainingJob</code>,\
              \ <code>CreateTransformJob</code>, or <code>CreateHyperParameterTuningJob</code>\
              \ requests. For more information, see <a href=\"https://docs.aws.amazon.com/kms/latest/developerguide/key-policies.html\"\
              >Using Key Policies in Amazon Web Services KMS</a> in the <i>Amazon\
              \ Web Services Key Management Service Developer Guide</i>.</p>"
        S3OutputPath:
          allOf:
          - $ref: '#/components/schemas/S3Uri'
          - description: "Identifies the S3 path where you want SageMaker to store\
              \ the model artifacts. For example, <code>s3://bucket-name/key-name-prefix</code>. "
        CompressionType:
          allOf:
          - $ref: '#/components/schemas/OutputCompressionType'
          - description: "The model output compression type. Select <code>None</code>\
              \ to output an uncompressed model, recommended for large model outputs.\
              \ Defaults to gzip."
      required:
      - S3OutputPath
      type: object
    ResourceConfig:
      description: "Describes the resources, including machine learning (ML) compute\
        \ instances and ML storage volumes, to use for model training. "
      properties:
        InstanceType:
          allOf:
          - $ref: '#/components/schemas/TrainingInstanceType'
          - description: "<p>The ML compute instance type. </p> <note> <p>SageMaker\
              \ Training on Amazon Elastic Compute Cloud (EC2) P4de instances is in\
              \ preview release starting December 9th, 2022. </p> <p> <a href=\"http://aws.amazon.com/ec2/instance-types/p4/\"\
              >Amazon EC2 P4de instances</a> (currently in preview) are powered by\
              \ 8 NVIDIA A100 GPUs with 80GB high-performance HBM2e GPU memory, which\
              \ accelerate the speed of training ML models that need to be trained\
              \ on large datasets of high-resolution data. In this preview release,\
              \ Amazon SageMaker supports ML training jobs on P4de instances (<code>ml.p4de.24xlarge</code>)\
              \ to reduce model training time. The <code>ml.p4de.24xlarge</code> instances\
              \ are available in the following Amazon Web Services Regions. </p> <ul>\
              \ <li> <p>US East (N. Virginia) (us-east-1)</p> </li> <li> <p>US West\
              \ (Oregon) (us-west-2)</p> </li> </ul> <p>To request quota limit increase\
              \ and start using P4de instances, contact the SageMaker Training service\
              \ team through your account team.</p> </note>"
        InstanceCount:
          allOf:
          - $ref: '#/components/schemas/TrainingInstanceCount'
          - description: "The number of ML compute instances to use. For distributed\
              \ training, provide a value greater than 1. "
        VolumeSizeInGB:
          allOf:
          - $ref: '#/components/schemas/VolumeSizeInGB'
          - description: "<p>The size of the ML storage volume that you want to provision.\
              \ </p> <p>ML storage volumes store model artifacts and incremental states.\
              \ Training algorithms might also use the ML storage volume for scratch\
              \ space. If you want to store the training data in the ML storage volume,\
              \ choose <code>File</code> as the <code>TrainingInputMode</code> in\
              \ the algorithm specification. </p> <p>When using an ML instance with\
              \ <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ssd-instance-store.html#nvme-ssd-volumes\"\
              >NVMe SSD volumes</a>, SageMaker doesn't provision Amazon EBS General\
              \ Purpose SSD (gp2) storage. Available storage is fixed to the NVMe-type\
              \ instance's storage capacity. SageMaker configures storage paths for\
              \ training datasets, checkpoints, model artifacts, and outputs to use\
              \ the entire capacity of the instance storage. For example, ML instance\
              \ families with the NVMe-type instance storage include <code>ml.p4d</code>,\
              \ <code>ml.g4dn</code>, and <code>ml.g5</code>. </p> <p>When using an\
              \ ML instance with the EBS-only storage option and without instance\
              \ storage, you must define the size of EBS volume through <code>VolumeSizeInGB</code>\
              \ in the <code>ResourceConfig</code> API. For example, ML instance families\
              \ that use EBS volumes include <code>ml.c5</code> and <code>ml.p2</code>.\
              \ </p> <p>To look up instance types and their instance storage types\
              \ and volumes, see <a href=\"http://aws.amazon.com/ec2/instance-types/\"\
              >Amazon EC2 Instance Types</a>.</p> <p>To find the default local paths\
              \ defined by the SageMaker training platform, see <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/model-train-storage.html\"\
              >Amazon SageMaker Training Storage Folders for Training Datasets, Checkpoints,\
              \ Model Artifacts, and Outputs</a>.</p>"
        VolumeKmsKeyId:
          allOf:
          - $ref: '#/components/schemas/KmsKeyId'
          - description: "<p>The Amazon Web Services KMS key that SageMaker uses to\
              \ encrypt data on the storage volume attached to the ML compute instance(s)\
              \ that run the training job.</p> <note> <p>Certain Nitro-based instances\
              \ include local storage, dependent on the instance type. Local storage\
              \ volumes are encrypted using a hardware module on the instance. You\
              \ can't request a <code>VolumeKmsKeyId</code> when using an instance\
              \ type with local storage.</p> <p>For a list of instance types that\
              \ support local instance storage, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/InstanceStorage.html#instance-store-volumes\"\
              >Instance Store Volumes</a>.</p> <p>For more information about local\
              \ instance storage encryption, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ssd-instance-store.html\"\
              >SSD Instance Store Volumes</a>.</p> </note> <p>The <code>VolumeKmsKeyId</code>\
              \ can be in any of the following formats:</p> <ul> <li> <p>// KMS Key\
              \ ID</p> <p> <code>\"1234abcd-12ab-34cd-56ef-1234567890ab\"</code> </p>\
              \ </li> <li> <p>// Amazon Resource Name (ARN) of a KMS Key</p> <p> <code>\"\
              arn:aws:kms:us-west-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab\"\
              </code> </p> </li> </ul>"
        InstanceGroups:
          allOf:
          - $ref: '#/components/schemas/InstanceGroups'
          - description: The configuration of a heterogeneous cluster in JSON format.
        KeepAlivePeriodInSeconds:
          allOf:
          - $ref: '#/components/schemas/KeepAlivePeriodInSeconds'
          - description: The duration of time in seconds to retain configured resources
              in a warm pool for subsequent training jobs.
      required:
      - VolumeSizeInGB
      type: object
