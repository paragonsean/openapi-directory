    HyperbandStrategyConfig:
      description: "The configuration for <code>Hyperband</code>, a multi-fidelity\
        \ based hyperparameter tuning strategy. <code>Hyperband</code> uses the final\
        \ and intermediate results of a training job to dynamically allocate resources\
        \ to utilized hyperparameter configurations while automatically stopping under-performing\
        \ configurations. This parameter should be provided only if <code>Hyperband</code>\
        \ is selected as the <code>StrategyConfig</code> under the <code>HyperParameterTuningJobConfig</code>\
        \ API."
      properties:
        MinResource:
          allOf:
          - $ref: '#/components/schemas/HyperbandStrategyMinResource'
          - description: "The minimum number of resources (such as epochs) that can\
              \ be used by a training job launched by a hyperparameter tuning job.\
              \ If the value for <code>MinResource</code> has not been reached, the\
              \ training job is not stopped by <code>Hyperband</code>."
        MaxResource:
          allOf:
          - $ref: '#/components/schemas/HyperbandStrategyMaxResource'
          - description: "<p>The maximum number of resources (such as epochs) that\
              \ can be used by a training job launched by a hyperparameter tuning\
              \ job. Once a job reaches the <code>MaxResource</code> value, it is\
              \ stopped. If a value for <code>MaxResource</code> is not provided,\
              \ and <code>Hyperband</code> is selected as the hyperparameter tuning\
              \ strategy, <code>HyperbandTrainingJ</code> attempts to infer <code>MaxResource</code>\
              \ from the following keys (if present) in <a href=\"https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_HyperParameterTrainingJobDefinition.html#sagemaker-Type-HyperParameterTrainingJobDefinition-StaticHyperParameters\"\
              >StaticsHyperParameters</a>:</p> <ul> <li> <p> <code>epochs</code> </p>\
              \ </li> <li> <p> <code>numepochs</code> </p> </li> <li> <p> <code>n-epochs</code>\
              \ </p> </li> <li> <p> <code>n_epochs</code> </p> </li> <li> <p> <code>num_epochs</code>\
              \ </p> </li> </ul> <p>If <code>HyperbandStrategyConfig</code> is unable\
              \ to infer a value for <code>MaxResource</code>, it generates a validation\
              \ error. The maximum value is 20,000 epochs. All metrics that correspond\
              \ to an objective metric are used to derive <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/automatic-model-tuning-early-stopping.html\"\
              >early stopping decisions</a>. For <a href=\"https://docs.aws.amazon.com/sagemaker/latest/dg/distributed-training.html\"\
              >distributive</a> training jobs, ensure that duplicate metrics are not\
              \ printed in the logs across the individual nodes in a training job.\
              \ If multiple nodes are publishing duplicate or incorrect metrics, training\
              \ jobs may make an incorrect stopping decision and stop the job prematurely.\
              \ </p>"
      type: object
