          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "To encrypt all communications between ML compute instances\
              \ in distributed training, choose <code>True</code>. Encryption provides\
              \ greater security for distributed training, but training might take\
              \ longer. How long it takes depends on the amount of communication between\
              \ compute instances, especially if you use a deep learning algorithms\
              \ in distributed training."
