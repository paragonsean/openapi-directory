              \ - Stopping the training job.</p> </li> </ul> </dd> </dl> <important>\
              \ <p>Valid values for <code>SecondaryStatus</code> are subject to change.\
              \ </p> </important> <p>We no longer support the following secondary\
              \ statuses:</p> <ul> <li> <p> <code>LaunchingMLInstances</code> </p>\
              \ </li> <li> <p> <code>PreparingTrainingStack</code> </p> </li> <li>\
              \ <p> <code>DownloadingTrainingImage</code> </p> </li> </ul>"
