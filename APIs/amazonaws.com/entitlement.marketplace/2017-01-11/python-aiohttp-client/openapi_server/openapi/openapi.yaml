security:
- hmac: []
paths:
  /#X-Amz-Target=AWSMPEntitlementService.GetEntitlements:
    post:
      description: GetEntitlements retrieves entitlement values for a given product.
        The results can be filtered based on customer identifier or product dimensions.
      operationId: get_entitlements
      parameters:
      - explode: false
        in: header
        name: X-Amz-Content-Sha256
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Date
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Algorithm
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Credential
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Security-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Target
        required: true
        schema:
          enum:
          - AWSMPEntitlementService.GetEntitlements
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetEntitlementsRequest'
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEntitlementsResult'
          description: Success
        "480":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidParameterException'
          description: InvalidParameterException
        "481":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
          description: ThrottlingException
        "482":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServiceErrorException'
          description: InternalServiceErrorException
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
components:
  parameters:
    X-Amz-Content-Sha256:
      explode: false
      in: header
      name: X-Amz-Content-Sha256
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Date:
      explode: false
      in: header
      name: X-Amz-Date
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Algorithm:
      explode: false
      in: header
      name: X-Amz-Algorithm
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Credential:
      explode: false
      in: header
      name: X-Amz-Credential
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Security-Token:
      explode: false
      in: header
      name: X-Amz-Security-Token
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Signature:
      explode: false
      in: header
      name: X-Amz-Signature
      required: false
      schema:
        type: string
      style: simple
    X-Amz-SignedHeaders:
      explode: false
      in: header
      name: X-Amz-SignedHeaders
      required: false
      schema:
        type: string
      style: simple
  schemas:
    GetEntitlementsResult:
      description: The GetEntitlementsRequest contains results from the GetEntitlements
        operation.
      example:
        NextToken: ""
        Entitlements: ""
      properties:
        Entitlements:
          allOf:
          - $ref: '#/components/schemas/EntitlementList'
          - description: "The set of entitlements found through the GetEntitlements\
              \ operation. If the result contains an empty set of entitlements, NextToken\
              \ might still be present and should be used."
          title: Entitlements
        NextToken:
          allOf:
          - $ref: '#/components/schemas/NonEmptyString'
          - description: "For paginated results, use NextToken in subsequent calls\
              \ to GetEntitlements. If the result contains an empty set of entitlements,\
              \ NextToken might still be present and should be used."
          title: NextToken
      title: GetEntitlementsResult
      type: object
    GetEntitlementsRequest:
      description: The GetEntitlementsRequest contains parameters for the GetEntitlements
        operation.
      example:
        NextToken: ""
        ProductCode: ""
        Filter: ""
        MaxResults: ""
      properties:
        ProductCode:
          allOf:
          - $ref: '#/components/schemas/ProductCode'
          - description: Product code is used to uniquely identify a product in AWS
              Marketplace. The product code will be provided by AWS Marketplace when
              the product listing is created.
          title: ProductCode
        Filter:
          allOf:
          - $ref: '#/components/schemas/GetEntitlementFilters'
          - description: "Filter is used to return entitlements for a specific customer\
              \ or for a specific dimension. Filters are described as keys mapped\
              \ to a lists of values. Filtered requests are <i>unioned</i> for each\
              \ value in the value list, and then <i>intersected</i> for each filter\
              \ key."
          title: Filter
        NextToken:
          allOf:
          - $ref: '#/components/schemas/NonEmptyString'
          - description: "For paginated calls to GetEntitlements, pass the NextToken\
              \ from the previous GetEntitlementsResult."
          title: NextToken
        MaxResults:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: "The maximum number of items to retrieve from the GetEntitlements\
              \ operation. For pagination, use the NextToken field in subsequent calls\
              \ to GetEntitlements."
          title: MaxResults
      required:
      - ProductCode
      title: GetEntitlementsRequest
      type: object
    InvalidParameterException:
      description: One or more parameters in your request was invalid.
      example:
        message: message
      properties:
        message:
          title: message
          type: string
      title: InvalidParameterException
      type: object
    ThrottlingException:
      description: The calls to the GetEntitlements API are throttled.
      example:
        message: message
      properties:
        message:
          title: message
          type: string
      title: ThrottlingException
      type: object
    InternalServiceErrorException:
      description: "An internal error has occurred. Retry your request. If the problem\
        \ persists, post a message with details on the AWS forums."
      example:
        message: message
      properties:
        message:
          title: message
          type: string
      title: InternalServiceErrorException
      type: object
    Boolean:
      type: boolean
    Double:
      format: double
      type: number
    ProductCode:
      maxLength: 255
      minLength: 1
      type: string
    NonEmptyString:
      pattern: \S+
      type: string
    EntitlementValue:
      description: The EntitlementValue represents the amount of capacity that the
        customer is entitled to for the product.
      properties:
        IntegerValue:
          allOf:
          - $ref: '#/components/schemas/Integer'
          - description: "The IntegerValue field will be populated with an integer\
              \ value when the entitlement is an integer type. Otherwise, the field\
              \ will not be set."
          title: IntegerValue
        DoubleValue:
          allOf:
          - $ref: '#/components/schemas/Double'
          - description: "The DoubleValue field will be populated with a double value\
              \ when the entitlement is a double type. Otherwise, the field will not\
              \ be set."
          title: DoubleValue
        BooleanValue:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          - description: "The BooleanValue field will be populated with a boolean\
              \ value when the entitlement is a boolean type. Otherwise, the field\
              \ will not be set."
          title: BooleanValue
        StringValue:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The StringValue field will be populated with a string value\
              \ when the entitlement is a string type. Otherwise, the field will not\
              \ be set."
          title: StringValue
      title: EntitlementValue
      type: object
    Timestamp:
      format: date-time
      type: string
    Entitlement:
      description: "An entitlement represents capacity in a product owned by the customer.\
        \ For example, a customer might own some number of users or seats in an SaaS\
        \ application or some amount of data capacity in a multi-tenant database."
      properties:
        ProductCode:
          allOf:
          - $ref: '#/components/schemas/ProductCode'
          - description: The product code for which the given entitlement applies.
              Product codes are provided by AWS Marketplace when the product listing
              is created.
          title: ProductCode
        Dimension:
          allOf:
          - $ref: '#/components/schemas/NonEmptyString'
          - description: The dimension for which the given entitlement applies. Dimensions
              represent categories of capacity in a product and are specified when
              the product is listed in AWS Marketplace.
          title: Dimension
        CustomerIdentifier:
          allOf:
          - $ref: '#/components/schemas/NonEmptyString'
          - description: The customer identifier is a handle to each unique customer
              in an application. Customer identifiers are obtained through the ResolveCustomer
              operation in AWS Marketplace Metering Service.
          title: CustomerIdentifier
        Value:
          $ref: '#/components/schemas/Entitlement_Value'
        ExpirationDate:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "The expiration date represents the minimum date through\
              \ which this entitlement is expected to remain valid. For contractual\
              \ products listed on AWS Marketplace, the expiration date is the date\
              \ at which the customer will renew or cancel their contract. Customers\
              \ who are opting to renew their contract will still have entitlements\
              \ with an expiration date."
          title: ExpirationDate
      title: Entitlement
      type: object
    EntitlementList:
      items:
        $ref: '#/components/schemas/Entitlement'
      minItems: 0
      type: array
    Integer:
      type: integer
    String:
      type: string
    ErrorMessage:
      title: message
      type: string
    FilterValue:
      title: FilterValue
      type: string
    FilterValueList:
      items:
        $ref: '#/components/schemas/FilterValue'
      minItems: 1
      title: FilterValueList
      type: array
    GetEntitlementFilterName:
      enum:
      - CUSTOMER_IDENTIFIER
      - DIMENSION
      type: string
    GetEntitlementFilters:
      additionalProperties:
        $ref: '#/components/schemas/FilterValueList'
      type: object
    Entitlement_Value:
      allOf:
      - $ref: '#/components/schemas/EntitlementValue'
      - description: The EntitlementValue represents the amount of capacity that the
          customer is entitled to for the product.
      title: Entitlement_Value
  securitySchemes:
    hmac:
      description: Amazon Signature authorization v4
      in: header
      name: Authorization
      type: apiKey
      x-amazon-apigateway-authtype: awsSigv4
      x-apikeyInfoFunc: openapi_server.controllers.security_controller.info_from_hmac
