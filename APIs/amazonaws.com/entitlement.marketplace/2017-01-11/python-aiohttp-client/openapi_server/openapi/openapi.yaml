openapi: 3.0.0
info:
  contact:
    email: mike.ralphson@gmail.com
    name: Mike Ralphson
    url: https://github.com/mermade/aws2openapi
    x-twitter: PermittedSoc
  description: "<fullname>AWS Marketplace Entitlement Service</fullname> <p>This reference\
    \ provides descriptions of the AWS Marketplace Entitlement Service API.</p> <p>AWS\
    \ Marketplace Entitlement Service is used to determine the entitlement of a customer\
    \ to a given product. An entitlement represents capacity in a product owned by\
    \ the customer. For example, a customer might own some number of users or seats\
    \ in an SaaS application or some amount of data capacity in a multi-tenant database.</p>\
    \ <p> <b>Getting Entitlement Records</b> </p> <ul> <li> <p> <i>GetEntitlements</i>-\
    \ Gets the entitlements for a Marketplace product.</p> </li> </ul>"
  license:
    name: Apache 2.0 License
    url: http://www.apache.org/licenses/
  termsOfService: https://aws.amazon.com/service-terms/
  title: AWS Marketplace Entitlement Service
  version: 2017-01-11
  x-release: v4
  x-logo:
    url: https://twitter.com/awscloud/profile_image?size=original
    backgroundColor: '#FFFFFF'
  x-providerName: amazonaws.com
  x-serviceName: entitlement.marketplace
  x-aws-signingName: aws-marketplace
  x-origin:
  - contentType: application/json
    url: https://raw.githubusercontent.com/aws/aws-sdk-js/master/apis/entitlement.marketplace-2017-01-11.normal.json
    converter:
      url: https://github.com/mermade/aws2openapi
      version: 1.0.0
    x-apisguru-driver: external
  x-apiClientRegistration:
    url: https://portal.aws.amazon.com/gp/aws/developer/registration/index.html?nc2=h_ct
  x-apisguru-categories:
  - cloud
  x-preferred: true
