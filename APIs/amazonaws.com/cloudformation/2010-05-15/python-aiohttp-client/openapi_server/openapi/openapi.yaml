    StackSetDriftDetectionDetails:
      description: "<p>Detailed information about the drift status of the stack set.</p>\
        \ <p>For stack sets, contains information about the last <i>completed</i>\
        \ drift operation performed on the stack set. Information about drift operations\
        \ in-progress isn't included.</p> <p>For stack set operations, includes information\
        \ about drift operations currently being performed on the stack set.</p> <p>For\
        \ more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-drift.html\"\
        >Detecting unmanaged changes in stack sets</a> in the <i>CloudFormation User\
        \ Guide</i>.</p>"
      properties:
        DriftStatus:
          allOf:
          - $ref: '#/components/schemas/StackSetDriftStatus'
          - description: "<p>Status of the stack set's actual configuration compared\
              \ to its expected template and parameter configuration. A stack set\
              \ is considered to have drifted if one or more of its stack instances\
              \ have drifted from their expected template and parameter configuration.</p>\
              \ <ul> <li> <p> <code>DRIFTED</code>: One or more of the stack instances\
              \ belonging to the stack set stack differs from the expected template\
              \ and parameter configuration. A stack instance is considered to have\
              \ drifted if one or more of the resources in the associated stack have\
              \ drifted.</p> </li> <li> <p> <code>NOT_CHECKED</code>: CloudFormation\
              \ hasn't checked the stack set for drift.</p> </li> <li> <p> <code>IN_SYNC</code>:\
              \ All of the stack instances belonging to the stack set stack match\
              \ from the expected template and parameter configuration.</p> </li>\
              \ </ul>"
          title: DriftStatus
        DriftDetectionStatus:
          allOf:
          - $ref: '#/components/schemas/StackSetDriftDetectionStatus'
          - description: "<p>The status of the stack set drift detection operation.</p>\
              \ <ul> <li> <p> <code>COMPLETED</code>: The drift detection operation\
              \ completed without failing on any stack instances.</p> </li> <li> <p>\
              \ <code>FAILED</code>: The drift detection operation exceeded the specified\
              \ failure tolerance.</p> </li> <li> <p> <code>PARTIAL_SUCCESS</code>:\
              \ The drift detection operation completed without exceeding the failure\
              \ tolerance for the operation.</p> </li> <li> <p> <code>IN_PROGRESS</code>:\
              \ The drift detection operation is currently being performed.</p> </li>\
              \ <li> <p> <code>STOPPED</code>: The user has canceled the drift detection\
              \ operation.</p> </li> </ul>"
          title: DriftDetectionStatus
        LastDriftCheckTimestamp:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: Most recent time when CloudFormation performed a drift detection
              operation on the stack set. This value will be <code>NULL</code> for
              any stack set on which drift detection hasn't yet been performed.
          title: LastDriftCheckTimestamp
        TotalStackInstancesCount:
          allOf:
          - $ref: '#/components/schemas/TotalStackInstancesCount'
          - description: <p>The total number of stack instances belonging to this
              stack set.</p> <p>The total number of stack instances is equal to the
              total of:</p> <ul> <li> <p>Stack instances that match the stack set
              configuration.</p> </li> <li> <p>Stack instances that have drifted from
              the stack set configuration.</p> </li> <li> <p>Stack instances where
              the drift detection operation has failed.</p> </li> <li> <p>Stack instances
              currently being checked for drift.</p> </li> </ul>
          title: TotalStackInstancesCount
        DriftedStackInstancesCount:
          allOf:
          - $ref: '#/components/schemas/DriftedStackInstancesCount'
          - description: The number of stack instances that have drifted from the
              expected template and parameter configuration of the stack set. A stack
              instance is considered to have drifted if one or more of the resources
              in the associated stack don't match their expected configuration.
          title: DriftedStackInstancesCount
        InSyncStackInstancesCount:
          allOf:
          - $ref: '#/components/schemas/InSyncStackInstancesCount'
          - description: The number of stack instances which match the expected template
              and parameter configuration of the stack set.
          title: InSyncStackInstancesCount
        InProgressStackInstancesCount:
          allOf:
          - $ref: '#/components/schemas/InProgressStackInstancesCount'
          - description: The number of stack instances that are currently being checked
              for drift.
          title: InProgressStackInstancesCount
        FailedStackInstancesCount:
          allOf:
          - $ref: '#/components/schemas/FailedStackInstancesCount'
          - description: The number of stack instances for which the drift detection
              operation failed.
          title: FailedStackInstancesCount
