              \ go to <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\"\
              >Template Anatomy</a> in the CloudFormation User Guide.</p> <p>Conditional:\
              \ You must pass <code>TemplateURL</code> or <code>TemplateBody</code>.\
              \ If both are passed, only <code>TemplateBody</code> is used.</p>"
          title: TemplateBody
        TemplateURL:
          allOf:
          - $ref: '#/components/schemas/TemplateURL'
          - description: "<p>Location of file containing the template body. The URL\
              \ must point to a template (max size: 460,800 bytes) that is located\
              \ in an Amazon S3 bucket or a Systems Manager document. For more information,\
              \ go to <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\"\
              >Template Anatomy</a> in the CloudFormation User Guide.</p> <p>Conditional:\
              \ You must pass <code>TemplateURL</code> or <code>TemplateBody</code>.\
