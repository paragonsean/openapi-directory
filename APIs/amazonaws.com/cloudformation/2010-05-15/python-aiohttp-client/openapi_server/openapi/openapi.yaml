              \ This requires <code>ListStacks</code> and <code>DescribeStacks</code>\
              \ permissions.</p> <p>The IAM policy below can be added to IAM policies\
              \ when you want to limit resource-level permissions and avoid returning\
              \ a response when no parameter is sent in the request:</p> <p>{ \"Version\"\
              : \"2012-10-17\", \"Statement\": [{ \"Effect\": \"Deny\", \"Action\"\
              : \"cloudformation:DescribeStacks\", \"NotResource\": \"arn:aws:cloudformation:*:*:stack/*/*\"\
              \ }] }</p> </note> <p>The name or the unique stack ID that's associated\
              \ with the stack, which aren't always interchangeable:</p> <ul> <li>\
              \ <p>Running stacks: You can specify either the stack's name or its\
              \ unique stack ID.</p> </li> <li> <p>Deleted stacks: You must specify\
