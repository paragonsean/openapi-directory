          - description: "The capabilities that are allowed in the stack set. Some\
              \ stack set templates might include resources that can affect permissions\
              \ in your Amazon Web Services accountfor example, by creating new Identity\
              \ and Access Management (IAM) users. For more information, see <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html#capabilities\"\
              >Acknowledging IAM Resources in CloudFormation Templates.</a> "
          title: Capabilities
        Tags:
          allOf:
          - $ref: '#/components/schemas/Tags'
          - description: A list of tags that specify information about the stack set.
              A maximum number of 50 tags can be specified.
          title: Tags
        StackSetARN:
          allOf:
          - $ref: '#/components/schemas/StackSetARN'
          - description: The Amazon Resource Name (ARN) of the stack set.
          title: StackSetARN
        AdministrationRoleARN:
          allOf:
          - $ref: '#/components/schemas/RoleARN'
          - description: "<p>The Amazon Resource Name (ARN) of the IAM role used to\
              \ create or update the stack set.</p> <p>Use customized administrator\
              \ roles to control which users or groups can manage specific stack sets\
              \ within the same administrator account. For more information, see <a\
              \ href=\"https://docs.aws.amazon.com/AWSCloudFormation/stacksets-prereqs.html\"\
              >Prerequisites: Granting Permissions for Stack Set Operations</a> in\
              \ the <i>CloudFormation User Guide</i>.</p>"
          title: AdministrationRoleARN
        ExecutionRoleName:
