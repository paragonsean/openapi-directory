              \ The operation exceeded the specified failure tolerance. The failure\
              \ tolerance value that you've set for an operation is applied for each\
              \ Region during stack create and update operations. If the number of\
              \ failed stacks within a Region exceeds the failure tolerance, the status\
              \ of the operation in the Region is set to <code>FAILED</code>. This\
              \ in turn sets the status of the operation as a whole to <code>FAILED</code>,\
              \ and CloudFormation cancels the operation in any remaining Regions.</p>\
              \ </li> <li> <p> <code>QUEUED</code>: [Service-managed permissions]\
              \ For automatic deployments that require a sequence of operations, the\
              \ operation is queued to be performed. For more information, see the\
              \ <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-concepts.html#stackset-status-codes\"\
              >stack set operation status codes</a> in the CloudFormation User Guide.</p>\
              \ </li> <li> <p> <code>RUNNING</code>: The operation is currently being\
              \ performed.</p> </li> <li> <p> <code>STOPPED</code>: The user has canceled\
              \ the operation.</p> </li> <li> <p> <code>STOPPING</code>: The operation\
              \ is in the process of stopping, at user request.</p> </li> <li> <p>\
              \ <code>SUCCEEDED</code>: The operation completed creating or updating\
              \ all the specified stacks without exceeding the failure tolerance for\
              \ the operation.</p> </li> </ul>"
          title: Status
        OperationPreferences:
          $ref: '#/components/schemas/StackSetOperation_OperationPreferences'
        RetainStacks:
          allOf:
          - $ref: '#/components/schemas/RetainStacksNullable'
          - description: "For stack set operations of action type <code>DELETE</code>,\
              \ specifies whether to remove the stack instances from the specified\
              \ stack set, but doesn't delete the stacks. You can't re-associate a\
              \ retained stack, or add an existing, saved stack to a new stack set."
