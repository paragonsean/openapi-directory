        SchemaHandlerPackage:
          allOf:
          - $ref: '#/components/schemas/S3Url'
          - description: "<p>A URL to the S3 bucket containing the extension project\
              \ package that contains the necessary files for the extension you want\
              \ to register.</p> <p>For information about generating a schema handler\
              \ package for the extension you want to register, see <a href=\"https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/resource-type-cli-submit.html\"\
              >submit</a> in the <i>CloudFormation CLI User Guide</i>.</p> <note>\
              \ <p>The user registering the extension must be able to access the package\
              \ in the S3 bucket. That's, the user needs to have <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/API/API_GetObject.html\"\
              >GetObject</a> permissions for the schema handler package. For more\
              \ information, see <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/list_amazons3.html\"\
              >Actions, Resources, and Condition Keys for Amazon S3</a> in the <i>Identity\
              \ and Access Management User Guide</i>.</p> </note>"
          title: SchemaHandlerPackage
        LoggingConfig:
