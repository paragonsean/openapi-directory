    ContinueUpdateRollbackInput:
      description: The input for the <a>ContinueUpdateRollback</a> action.
      properties:
        StackName:
          allOf:
          - $ref: '#/components/schemas/StackNameOrId'
          - description: "<p>The name or the unique ID of the stack that you want\
              \ to continue rolling back.</p> <note> <p>Don't specify the name of\
              \ a nested stack (a stack that was created by using the <code>AWS::CloudFormation::Stack</code>\
              \ resource). Instead, use this operation on the parent stack (the stack\
              \ that contains the <code>AWS::CloudFormation::Stack</code> resource).</p>\
              \ </note>"
          title: StackName
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/RoleARN'
          - description: "<p>The Amazon Resource Name (ARN) of an Identity and Access\
              \ Management (IAM) role that CloudFormation assumes to roll back the\
              \ stack. CloudFormation uses the role's credentials to make calls on\
              \ your behalf. CloudFormation always uses this role for all future operations\
              \ on the stack. Provided that users have permission to operate on the\
              \ stack, CloudFormation uses this role even if the users don't have\
              \ permission to pass it. Ensure that the role grants least permission.</p>\
              \ <p>If you don't specify a value, CloudFormation uses the role that\
              \ was previously associated with the stack. If no role is available,\
              \ CloudFormation uses a temporary session that's generated from your\
              \ user credentials.</p>"
          title: RoleARN
        ResourcesToSkip:
          allOf:
          - $ref: '#/components/schemas/ResourcesToSkip'
          - description: "<p>A list of the logical IDs of the resources that CloudFormation\
              \ skips during the continue update rollback operation. You can specify\
              \ only resources that are in the <code>UPDATE_FAILED</code> state because\
              \ a rollback failed. You can't specify resources that are in the <code>UPDATE_FAILED</code>\
              \ state for other reasons, for example, because an update was canceled.\
              \ To check why a resource update failed, use the <a>DescribeStackResources</a>\
              \ action, and view the resource status reason.</p> <important> <p>Specify\
              \ this property to skip rolling back resources that CloudFormation can't\
              \ successfully roll back. We recommend that you <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/troubleshooting.html#troubleshooting-errors-update-rollback-failed\"\
              > troubleshoot</a> resources before skipping them. CloudFormation sets\
              \ the status of the specified resources to <code>UPDATE_COMPLETE</code>\
              \ and continues to roll back the stack. After the rollback is complete,\
              \ the state of the skipped resources will be inconsistent with the state\
              \ of the resources in the stack template. Before performing another\
              \ stack update, you must update the stack or resources to be consistent\
              \ with each other. If you don't, subsequent stack updates might fail,\
              \ and the stack will become unrecoverable.</p> </important> <p>Specify\
              \ the minimum number of resources required to successfully roll back\
              \ your stack. For example, a failed resource update might cause dependent\
              \ resources to fail. In this case, it might not be necessary to skip\
              \ the dependent resources.</p> <p>To skip resources that are part of\
              \ nested stacks, use the following format: <code>NestedStackName.ResourceLogicalID</code>.\
              \ If you want to specify the logical ID of a stack resource (<code>Type:\
              \ AWS::CloudFormation::Stack</code>) in the <code>ResourcesToSkip</code>\
              \ list, then its corresponding embedded stack must be in one of the\
              \ following states: <code>DELETE_IN_PROGRESS</code>, <code>DELETE_COMPLETE</code>,\
              \ or <code>DELETE_FAILED</code>.</p> <note> <p>Don't confuse a child\
              \ stack's name with its corresponding logical ID defined in the parent\
              \ stack. For an example of a continue update rollback operation with\
              \ nested stacks, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-updating-stacks-continueupdaterollback.html#nested-stacks\"\
              >Using ResourcesToSkip to recover a nested stacks hierarchy</a>.</p>\
              \ </note>"
          title: ResourcesToSkip
        ClientRequestToken:
          allOf:
          - $ref: '#/components/schemas/ClientRequestToken'
          - description: A unique identifier for this <code>ContinueUpdateRollback</code>
              request. Specify this token if you plan to retry requests so that CloudFormation
              knows that you're not attempting to continue the rollback to a stack
              with the same name. You might retry <code>ContinueUpdateRollback</code>
              requests to ensure that CloudFormation successfully received them.
          title: ClientRequestToken
      required:
      - StackName
      title: ContinueUpdateRollbackInput
      type: object
    TemplateBody:
      minLength: 1
      type: string
    TemplateURL:
      maxLength: 1024
      minLength: 1
      type: string
    UsePreviousTemplate:
      type: boolean
    Parameters:
      items:
        $ref: '#/components/schemas/Parameter'
      type: array
    ResourceTypes:
      items:
        $ref: '#/components/schemas/ResourceType'
      type: array
    RollbackConfiguration:
      description: "<p>Structure containing the rollback triggers for CloudFormation\
        \ to monitor during stack creation and updating operations, and for the specified\
        \ monitoring period afterwards.</p> <p>Rollback triggers enable you to have\
        \ CloudFormation monitor the state of your application during stack creation\
        \ and updating, and to roll back that operation if the application breaches\
        \ the threshold of any of the alarms you've specified. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-rollback-triggers.html\"\
        >Monitor and Roll Back Stack Operations</a>.</p>"
      properties:
        RollbackTriggers:
          allOf:
          - $ref: '#/components/schemas/RollbackTriggers'
          - description: "<p>The triggers to monitor during stack creation or update\
              \ actions.</p> <p>By default, CloudFormation saves the rollback triggers\
              \ specified for a stack and applies them to any subsequent update operations\
              \ for the stack, unless you specify otherwise. If you do specify rollback\
              \ triggers for this parameter, those triggers replace any list of triggers\
              \ previously specified for the stack. This means:</p> <ul> <li> <p>To\
              \ use the rollback triggers previously specified for this stack, if\
              \ any, don't specify this parameter.</p> </li> <li> <p>To specify new\
              \ or updated rollback triggers, you must specify <i>all</i> the triggers\
              \ that you want used for this stack, even triggers you've specified\
              \ before (for example, when creating the stack or during a previous\
              \ stack update). Any triggers that you don't include in the updated\
              \ list of triggers are no longer applied to the stack.</p> </li> <li>\
              \ <p>To remove all currently specified triggers, specify an empty list\
              \ for this parameter.</p> </li> </ul> <p>If a specified trigger is missing,\
              \ the entire stack operation fails and is rolled back.</p>"
          title: RollbackTriggers
        MonitoringTimeInMinutes:
          allOf:
          - $ref: '#/components/schemas/MonitoringTimeInMinutes'
          - description: "<p>The amount of time, in minutes, during which CloudFormation\
              \ should monitor all the rollback triggers after the stack creation\
              \ or update operation deploys all necessary resources.</p> <p>The default\
              \ is 0 minutes.</p> <p>If you specify a monitoring period but don't\
              \ specify any rollback triggers, CloudFormation still waits the specified\
              \ period of time before cleaning up old resources after update operations.\
              \ You can use this monitoring period to perform any manual stack validation\
              \ desired, and manually cancel the stack creation or update (using <a\
              \ href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_CancelUpdateStack.html\"\
              >CancelUpdateStack</a>, for example) as necessary.</p> <p>If you specify\
              \ 0 for this parameter, CloudFormation still monitors the specified\
              \ rollback triggers during stack creation and update operations. Then,\
              \ for update operations, it begins disposing of old resources immediately\
              \ once the operation completes.</p>"
          title: MonitoringTimeInMinutes
      title: RollbackConfiguration
      type: object
    NotificationARNs:
      items:
        $ref: '#/components/schemas/NotificationARN'
      maxItems: 5
      type: array
    Tags:
      items:
        $ref: '#/components/schemas/Tag'
      maxItems: 50
      type: array
    ResourcesToImport:
      items:
        $ref: '#/components/schemas/ResourceToImport'
      maxItems: 200
      type: array
    OnStackFailure:
      enum:
      - DO_NOTHING
      - ROLLBACK
      - DELETE
      title: OnStackFailure
      type: string
    CreateChangeSetInput:
      description: The input for the <a>CreateChangeSet</a> action.
      properties:
        StackName:
          allOf:
          - $ref: '#/components/schemas/StackNameOrId'
          - description: "The name or the unique ID of the stack for which you are\
              \ creating a change set. CloudFormation generates the change set by\
              \ comparing this stack's information with the information that you submit,\
              \ such as a modified template or different parameter input values."
          title: StackName
        TemplateBody:
          allOf:
          - $ref: '#/components/schemas/TemplateBody'
          - description: "<p>A structure that contains the body of the revised template,\
              \ with a minimum length of 1 byte and a maximum length of 51,200 bytes.\
              \ CloudFormation generates the change set by comparing this template\
              \ with the template of the stack that you specified.</p> <p>Conditional:\
              \ You must specify only <code>TemplateBody</code> or <code>TemplateURL</code>.</p>"
          title: TemplateBody
        TemplateURL:
          allOf:
          - $ref: '#/components/schemas/TemplateURL'
          - description: "<p>The location of the file that contains the revised template.\
              \ The URL must point to a template (max size: 460,800 bytes) that's\
              \ located in an Amazon S3 bucket or a Systems Manager document. CloudFormation\
              \ generates the change set by comparing this template with the stack\
              \ that you specified.</p> <p>Conditional: You must specify only <code>TemplateBody</code>\
              \ or <code>TemplateURL</code>.</p>"
          title: TemplateURL
        UsePreviousTemplate:
          allOf:
          - $ref: '#/components/schemas/UsePreviousTemplate'
          - description: Whether to reuse the template that's associated with the
              stack to create the change set.
          title: UsePreviousTemplate
        Parameters:
          allOf:
          - $ref: '#/components/schemas/Parameters'
          - description: "A list of <code>Parameter</code> structures that specify\
              \ input parameters for the change set. For more information, see the\
              \ <a>Parameter</a> data type."
          title: Parameters
        Capabilities:
          allOf:
          - $ref: '#/components/schemas/Capabilities'
          - description: "<p>In some cases, you must explicitly acknowledge that your\
              \ stack template contains certain capabilities in order for CloudFormation\
              \ to create the stack.</p> <ul> <li> <p> <code>CAPABILITY_IAM</code>\
              \ and <code>CAPABILITY_NAMED_IAM</code> </p> <p>Some stack templates\
              \ might include resources that can affect permissions in your Amazon\
              \ Web Services account; for example, by creating new Identity and Access\
              \ Management (IAM) users. For those stacks, you must explicitly acknowledge\
              \ this by specifying one of these capabilities.</p> <p>The following\
              \ IAM resources require you to specify either the <code>CAPABILITY_IAM</code>\
              \ or <code>CAPABILITY_NAMED_IAM</code> capability.</p> <ul> <li> <p>If\
              \ you have IAM resources, you can specify either capability.</p> </li>\
              \ <li> <p>If you have IAM resources with custom names, you <i>must</i>\
              \ specify <code>CAPABILITY_NAMED_IAM</code>.</p> </li> <li> <p>If you\
              \ don't specify either of these capabilities, CloudFormation returns\
              \ an <code>InsufficientCapabilities</code> error.</p> </li> </ul> <p>If\
              \ your stack template contains these resources, we suggest that you\
              \ review all permissions associated with them and edit their permissions\
              \ if necessary.</p> <ul> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-accesskey.html\"\
              > AWS::IAM::AccessKey</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-group.html\"\
              > AWS::IAM::Group</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-instanceprofile.html\"\
              >AWS::IAM::InstanceProfile</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-policy.html\"\
              > AWS::IAM::Policy</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html\"\
              > AWS::IAM::Role</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-user.html\"\
              > AWS::IAM::User</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-addusertogroup.html\"\
              >AWS::IAM::UserToGroupAddition</a> </p> </li> </ul> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html#capabilities\"\
              >Acknowledging IAM resources in CloudFormation templates</a>.</p> </li>\
              \ <li> <p> <code>CAPABILITY_AUTO_EXPAND</code> </p> <p>Some template\
              \ contain macros. Macros perform custom processing on templates; this\
              \ can include simple actions like find-and-replace operations, all the\
              \ way to extensive transformations of entire templates. Because of this,\
              \ users typically create a change set from the processed template, so\
              \ that they can review the changes resulting from the macros before\
              \ actually creating the stack. If your stack template contains one or\
              \ more macros, and you choose to create a stack directly from the processed\
              \ template, without first reviewing the resulting changes in a change\
              \ set, you must acknowledge this capability. This includes the <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/create-reusable-transform-function-snippets-and-add-to-your-template-with-aws-include-transform.html\"\
              >AWS::Include</a> and <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-aws-serverless.html\"\
              >AWS::Serverless</a> transforms, which are macros hosted by CloudFormation.</p>\
              \ <note> <p>This capacity doesn't apply to creating change sets, and\
              \ specifying it when creating change sets has no effect.</p> <p>If you\
              \ want to create a stack from a stack template that contains macros\
              \ <i>and</i> nested stacks, you must create or update the stack directly\
              \ from the template using the <a>CreateStack</a> or <a>UpdateStack</a>\
              \ action, and specifying this capability.</p> </note> <p>For more information\
              \ about macros, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-macros.html\"\
              >Using CloudFormation macros to perform custom processing on templates</a>.</p>\
              \ </li> </ul>"
          title: Capabilities
        ResourceTypes:
          allOf:
          - $ref: '#/components/schemas/ResourceTypes'
          - description: "<p>The template resource types that you have permissions\
              \ to work with if you execute this change set, such as <code>AWS::EC2::Instance</code>,\
              \ <code>AWS::EC2::*</code>, or <code>Custom::MyCustomInstance</code>.</p>\
              \ <p>If the list of resource types doesn't include a resource type that\
              \ you're updating, the stack update fails. By default, CloudFormation\
              \ grants permissions to all resource types. Identity and Access Management\
              \ (IAM) uses this parameter for condition keys in IAM policies for CloudFormation.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html\"\
              >Controlling access with Identity and Access Management</a> in the CloudFormation\
              \ User Guide.</p>"
          title: ResourceTypes
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/RoleARN'
          - description: "<p>The Amazon Resource Name (ARN) of an Identity and Access\
              \ Management (IAM) role that CloudFormation assumes when executing the\
              \ change set. CloudFormation uses the role's credentials to make calls\
              \ on your behalf. CloudFormation uses this role for all future operations\
              \ on the stack. Provided that users have permission to operate on the\
              \ stack, CloudFormation uses this role even if the users don't have\
              \ permission to pass it. Ensure that the role grants least permission.</p>\
              \ <p>If you don't specify a value, CloudFormation uses the role that\
              \ was previously associated with the stack. If no role is available,\
              \ CloudFormation uses a temporary session that is generated from your\
              \ user credentials.</p>"
          title: RoleARN
        RollbackConfiguration:
          $ref: '#/components/schemas/DescribeChangeSetOutput_RollbackConfiguration'
        NotificationARNs:
          allOf:
          - $ref: '#/components/schemas/NotificationARNs'
          - description: "The Amazon Resource Names (ARNs) of Amazon Simple Notification\
              \ Service (Amazon SNS) topics that CloudFormation associates with the\
              \ stack. To remove all associated notification topics, specify an empty\
              \ list."
          title: NotificationARNs
        Tags:
          allOf:
          - $ref: '#/components/schemas/Tags'
          - description: Key-value pairs to associate with this stack. CloudFormation
              also propagates these tags to resources in the stack. You can specify
              a maximum of 50 tags.
          title: Tags
        ChangeSetName:
          allOf:
          - $ref: '#/components/schemas/ChangeSetName'
          - description: "<p>The name of the change set. The name must be unique among\
              \ all change sets that are associated with the specified stack.</p>\
              \ <p>A change set name can contain only alphanumeric, case sensitive\
              \ characters, and hyphens. It must start with an alphabetical character\
              \ and can't exceed 128 characters.</p>"
          title: ChangeSetName
        ClientToken:
          allOf:
          - $ref: '#/components/schemas/ClientToken'
          - description: A unique identifier for this <code>CreateChangeSet</code>
              request. Specify this token if you plan to retry requests so that CloudFormation
              knows that you're not attempting to create another change set with the
              same name. You might retry <code>CreateChangeSet</code> requests to
              ensure that CloudFormation successfully received them.
          title: ClientToken
        Description:
          allOf:
          - $ref: '#/components/schemas/Description'
          - description: A description to help you identify this change set.
          title: Description
        ChangeSetType:
          allOf:
          - $ref: '#/components/schemas/ChangeSetType'
          - description: "<p>The type of change set operation. To create a change\
              \ set for a new stack, specify <code>CREATE</code>. To create a change\
              \ set for an existing stack, specify <code>UPDATE</code>. To create\
              \ a change set for an import operation, specify <code>IMPORT</code>.</p>\
              \ <p>If you create a change set for a new stack, CloudFormation creates\
              \ a stack with a unique stack ID, but no template or resources. The\
              \ stack will be in the <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-describing-stacks.html#d0e11995\"\
              >REVIEW_IN_PROGRESS</a> state until you execute the change set.</p>\
              \ <p>By default, CloudFormation specifies <code>UPDATE</code>. You can't\
              \ use the <code>UPDATE</code> type to create a change set for a new\
              \ stack or the <code>CREATE</code> type to create a change set for an\
              \ existing stack.</p>"
          title: ChangeSetType
        ResourcesToImport:
          allOf:
          - $ref: '#/components/schemas/ResourcesToImport'
          - description: The resources to import into your stack.
          title: ResourcesToImport
        IncludeNestedStacks:
          allOf:
          - $ref: '#/components/schemas/IncludeNestedStacks'
          - description: "Creates a change set for the all nested stacks specified\
              \ in the template. The default behavior of this action is set to <code>False</code>.\
              \ To include nested sets in a change set, specify <code>True</code>."
          title: IncludeNestedStacks
        OnStackFailure:
          allOf:
          - $ref: '#/components/schemas/OnStackFailure'
          - description: "<p>Determines what action will be taken if stack creation\
              \ fails. If this parameter is specified, the <code>DisableRollback</code>\
              \ parameter to the <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ExecuteChangeSet.html\"\
              >ExecuteChangeSet</a> API operation must not be specified. This must\
              \ be one of these values:</p> <ul> <li> <p> <code>DELETE</code> - Deletes\
              \ the change set if the stack creation fails. This is only valid when\
              \ the <code>ChangeSetType</code> parameter is set to <code>CREATE</code>.\
              \ If the deletion of the stack fails, the status of the stack is <code>DELETE_FAILED</code>.</p>\
              \ </li> <li> <p> <code>DO_NOTHING</code> - if the stack creation fails,\
              \ do nothing. This is equivalent to specifying <code>true</code> for\
              \ the <code>DisableRollback</code> parameter to the <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ExecuteChangeSet.html\"\
              >ExecuteChangeSet</a> API operation.</p> </li> <li> <p> <code>ROLLBACK</code>\
              \ - if the stack creation fails, roll back the stack. This is equivalent\
              \ to specifying <code>false</code> for the <code>DisableRollback</code>\
              \ parameter to the <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ExecuteChangeSet.html\"\
              >ExecuteChangeSet</a> API operation.</p> </li> </ul> <p>For nested stacks,\
              \ when the <code>OnStackFailure</code> parameter is set to <code>DELETE</code>\
              \ for the change set for the parent stack, any failure in a child stack\
              \ will cause the parent stack creation to fail and all stacks to be\
              \ deleted.</p>"
          title: OnStackFailure
      required:
      - ChangeSetName
      - StackName
      title: CreateChangeSetInput
      type: object
    DisableRollback:
      type: boolean
    TimeoutMinutes:
      minimum: 1
      type: integer
    OnFailure:
      enum:
      - DO_NOTHING
      - ROLLBACK
      - DELETE
      title: OnFailure
      type: string
    StackPolicyBody:
      maxLength: 16384
      minLength: 1
      type: string
    StackPolicyURL:
      maxLength: 1350
      minLength: 1
      type: string
    EnableTerminationProtection:
      type: boolean
    RetainExceptOnCreate:
      type: boolean
    CreateStackInput:
      description: The input for <a>CreateStack</a> action.
      properties:
        StackName:
          allOf:
          - $ref: '#/components/schemas/StackName'
          - description: <p>The name that's associated with the stack. The name must
              be unique in the Region in which you are creating the stack.</p> <note>
              <p>A stack name can contain only alphanumeric characters (case sensitive)
              and hyphens. It must start with an alphabetical character and can't
              be longer than 128 characters.</p> </note>
          title: StackName
        TemplateBody:
          allOf:
          - $ref: '#/components/schemas/TemplateBody'
          - description: "<p>Structure containing the template body with a minimum\
              \ length of 1 byte and a maximum length of 51,200 bytes. For more information,\
              \ go to <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\"\
              >Template anatomy</a> in the CloudFormation User Guide.</p> <p>Conditional:\
              \ You must specify either the <code>TemplateBody</code> or the <code>TemplateURL</code>\
              \ parameter, but not both.</p>"
          title: TemplateBody
        TemplateURL:
          allOf:
          - $ref: '#/components/schemas/TemplateURL'
          - description: "<p>Location of file containing the template body. The URL\
              \ must point to a template (max size: 460,800 bytes) that's located\
              \ in an Amazon S3 bucket or a Systems Manager document. For more information,\
              \ go to the <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\"\
              >Template anatomy</a> in the CloudFormation User Guide.</p> <p>Conditional:\
              \ You must specify either the <code>TemplateBody</code> or the <code>TemplateURL</code>\
              \ parameter, but not both.</p>"
          title: TemplateURL
        Parameters:
          allOf:
          - $ref: '#/components/schemas/Parameters'
          - description: "A list of <code>Parameter</code> structures that specify\
              \ input parameters for the stack. For more information, see the <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_Parameter.html\"\
              >Parameter</a> data type."
          title: Parameters
        DisableRollback:
          allOf:
          - $ref: '#/components/schemas/DisableRollback'
          - description: "<p>Set to <code>true</code> to disable rollback of the stack\
              \ if stack creation failed. You can specify either <code>DisableRollback</code>\
              \ or <code>OnFailure</code>, but not both.</p> <p>Default: <code>false</code>\
              \ </p>"
          title: DisableRollback
        RollbackConfiguration:
          $ref: '#/components/schemas/DescribeChangeSetOutput_RollbackConfiguration'
        TimeoutInMinutes:
          allOf:
          - $ref: '#/components/schemas/TimeoutMinutes'
          - description: "The amount of time that can pass before the stack status\
              \ becomes CREATE_FAILED; if <code>DisableRollback</code> is not set\
              \ or is set to <code>false</code>, the stack will be rolled back."
          title: TimeoutInMinutes
        NotificationARNs:
          allOf:
          - $ref: '#/components/schemas/NotificationARNs'
          - description: The Amazon Simple Notification Service (Amazon SNS) topic
              ARNs to publish stack related events. You can find your Amazon SNS topic
              ARNs using the Amazon SNS console or your Command Line Interface (CLI).
          title: NotificationARNs
        Capabilities:
          allOf:
          - $ref: '#/components/schemas/Capabilities'
          - description: "<p>In some cases, you must explicitly acknowledge that your\
              \ stack template contains certain capabilities in order for CloudFormation\
              \ to create the stack.</p> <ul> <li> <p> <code>CAPABILITY_IAM</code>\
              \ and <code>CAPABILITY_NAMED_IAM</code> </p> <p>Some stack templates\
              \ might include resources that can affect permissions in your Amazon\
              \ Web Services account; for example, by creating new Identity and Access\
              \ Management (IAM) users. For those stacks, you must explicitly acknowledge\
              \ this by specifying one of these capabilities.</p> <p>The following\
              \ IAM resources require you to specify either the <code>CAPABILITY_IAM</code>\
              \ or <code>CAPABILITY_NAMED_IAM</code> capability.</p> <ul> <li> <p>If\
              \ you have IAM resources, you can specify either capability.</p> </li>\
              \ <li> <p>If you have IAM resources with custom names, you <i>must</i>\
              \ specify <code>CAPABILITY_NAMED_IAM</code>.</p> </li> <li> <p>If you\
              \ don't specify either of these capabilities, CloudFormation returns\
              \ an <code>InsufficientCapabilities</code> error.</p> </li> </ul> <p>If\
              \ your stack template contains these resources, we recommend that you\
              \ review all permissions associated with them and edit their permissions\
              \ if necessary.</p> <ul> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-accesskey.html\"\
              > AWS::IAM::AccessKey</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-group.html\"\
              > AWS::IAM::Group</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-instanceprofile.html\"\
              >AWS::IAM::InstanceProfile</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-policy.html\"\
              > AWS::IAM::Policy</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html\"\
              > AWS::IAM::Role</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-user.html\"\
              > AWS::IAM::User</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-addusertogroup.html\"\
              >AWS::IAM::UserToGroupAddition</a> </p> </li> </ul> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html#capabilities\"\
              >Acknowledging IAM Resources in CloudFormation Templates</a>.</p> </li>\
              \ <li> <p> <code>CAPABILITY_AUTO_EXPAND</code> </p> <p>Some template\
              \ contain macros. Macros perform custom processing on templates; this\
              \ can include simple actions like find-and-replace operations, all the\
              \ way to extensive transformations of entire templates. Because of this,\
              \ users typically create a change set from the processed template, so\
              \ that they can review the changes resulting from the macros before\
              \ actually creating the stack. If your stack template contains one or\
              \ more macros, and you choose to create a stack directly from the processed\
              \ template, without first reviewing the resulting changes in a change\
              \ set, you must acknowledge this capability. This includes the <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/create-reusable-transform-function-snippets-and-add-to-your-template-with-aws-include-transform.html\"\
              >AWS::Include</a> and <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-aws-serverless.html\"\
              >AWS::Serverless</a> transforms, which are macros hosted by CloudFormation.</p>\
              \ <p>If you want to create a stack from a stack template that contains\
              \ macros <i>and</i> nested stacks, you must create the stack directly\
              \ from the template using this capability.</p> <important> <p>You should\
              \ only create stacks directly from a stack template that contains macros\
              \ if you know what processing the macro performs.</p> <p>Each macro\
              \ relies on an underlying Lambda service function for processing stack\
              \ templates. Be aware that the Lambda function owner can update the\
              \ function operation without CloudFormation being notified.</p> </important>\
              \ <p>For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-macros.html\"\
              >Using CloudFormation macros to perform custom processing on templates</a>.</p>\
              \ </li> </ul>"
          title: Capabilities
        ResourceTypes:
          allOf:
          - $ref: '#/components/schemas/ResourceTypes'
          - description: "<p>The template resource types that you have permissions\
              \ to work with for this create stack action, such as <code>AWS::EC2::Instance</code>,\
              \ <code>AWS::EC2::*</code>, or <code>Custom::MyCustomInstance</code>.\
              \ Use the following syntax to describe template resource types: <code>AWS::*</code>\
              \ (for all Amazon Web Services resources), <code>Custom::*</code> (for\
              \ all custom resources), <code>Custom::<i>logical_ID</i> </code> (for\
              \ a specific custom resource), <code>AWS::<i>service_name</i>::*</code>\
              \ (for all resources of a particular Amazon Web Services service), and\
              \ <code>AWS::<i>service_name</i>::<i>resource_logical_ID</i> </code>\
              \ (for a specific Amazon Web Services resource).</p> <p>If the list\
              \ of resource types doesn't include a resource that you're creating,\
              \ the stack creation fails. By default, CloudFormation grants permissions\
              \ to all resource types. Identity and Access Management (IAM) uses this\
              \ parameter for CloudFormation-specific condition keys in IAM policies.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html\"\
              >Controlling Access with Identity and Access Management</a>.</p>"
          title: ResourceTypes
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/RoleARN'
          - description: "<p>The Amazon Resource Name (ARN) of an Identity and Access\
              \ Management (IAM) role that CloudFormation assumes to create the stack.\
              \ CloudFormation uses the role's credentials to make calls on your behalf.\
              \ CloudFormation always uses this role for all future operations on\
              \ the stack. Provided that users have permission to operate on the stack,\
              \ CloudFormation uses this role even if the users don't have permission\
              \ to pass it. Ensure that the role grants least privilege.</p> <p>If\
              \ you don't specify a value, CloudFormation uses the role that was previously\
              \ associated with the stack. If no role is available, CloudFormation\
              \ uses a temporary session that's generated from your user credentials.</p>"
          title: RoleARN
        OnFailure:
          allOf:
          - $ref: '#/components/schemas/OnFailure'
          - description: "<p>Determines what action will be taken if stack creation\
              \ fails. This must be one of: <code>DO_NOTHING</code>, <code>ROLLBACK</code>,\
              \ or <code>DELETE</code>. You can specify either <code>OnFailure</code>\
              \ or <code>DisableRollback</code>, but not both.</p> <p>Default: <code>ROLLBACK</code>\
              \ </p>"
          title: OnFailure
        StackPolicyBody:
          allOf:
          - $ref: '#/components/schemas/StackPolicyBody'
          - description: "Structure containing the stack policy body. For more information,\
              \ go to <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/protect-stack-resources.html\"\
              > Prevent Updates to Stack Resources</a> in the <i>CloudFormation User\
              \ Guide</i>. You can specify either the <code>StackPolicyBody</code>\
              \ or the <code>StackPolicyURL</code> parameter, but not both."
          title: StackPolicyBody
        StackPolicyURL:
          allOf:
          - $ref: '#/components/schemas/StackPolicyURL'
          - description: "Location of a file containing the stack policy. The URL\
              \ must point to a policy (maximum size: 16 KB) located in an S3 bucket\
              \ in the same Region as the stack. You can specify either the <code>StackPolicyBody</code>\
              \ or the <code>StackPolicyURL</code> parameter, but not both."
          title: StackPolicyURL
        Tags:
          allOf:
          - $ref: '#/components/schemas/Tags'
          - description: Key-value pairs to associate with this stack. CloudFormation
              also propagates these tags to the resources created in the stack. A
              maximum number of 50 tags can be specified.
          title: Tags
        ClientRequestToken:
          allOf:
          - $ref: '#/components/schemas/ClientRequestToken'
          - description: "<p>A unique identifier for this <code>CreateStack</code>\
              \ request. Specify this token if you plan to retry requests so that\
              \ CloudFormation knows that you're not attempting to create a stack\
              \ with the same name. You might retry <code>CreateStack</code> requests\
              \ to ensure that CloudFormation successfully received them.</p> <p>All\
              \ events initiated by a given stack operation are assigned the same\
              \ client request token, which you can use to track operations. For example,\
              \ if you execute a <code>CreateStack</code> operation with the token\
              \ <code>token1</code>, then all the <code>StackEvents</code> generated\
              \ by that operation will have <code>ClientRequestToken</code> set as\
              \ <code>token1</code>.</p> <p>In the console, stack operations display\
              \ the client request token on the Events tab. Stack operations that\
              \ are initiated from the console use the token format <i>Console-StackOperation-ID</i>,\
              \ which helps you easily identify the stack operation . For example,\
              \ if you create a stack using the console, each stack event would be\
              \ assigned the same token in the following format: <code>Console-CreateStack-7f59c3cf-00d2-40c7-b2ff-e75db0987002</code>.</p>"
          title: ClientRequestToken
        EnableTerminationProtection:
          allOf:
          - $ref: '#/components/schemas/EnableTerminationProtection'
          - description: "<p>Whether to enable termination protection on the specified\
              \ stack. If a user attempts to delete a stack with termination protection\
              \ enabled, the operation fails and the stack remains unchanged. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-protect-stacks.html\"\
              >Protecting a Stack From Being Deleted</a> in the <i>CloudFormation\
              \ User Guide</i>. Termination protection is deactivated on stacks by\
              \ default.</p> <p>For <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-nested-stacks.html\"\
              >nested stacks</a>, termination protection is set on the root stack\
              \ and can't be changed directly on the nested stack.</p>"
          title: EnableTerminationProtection
        RetainExceptOnCreate:
          allOf:
          - $ref: '#/components/schemas/RetainExceptOnCreate'
          - description: "This deletion policy deletes newly created resources, but\
              \ retains existing resources, when a stack operation is rolled back.\
              \ This ensures new, empty, and unused resources are deleted, while critical\
              \ resources and their data are retained. <code>RetainExceptOnCreate</code>\
              \ can be specified for any resource that supports the <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-attribute-deletionpolicy.html\"\
              > DeletionPolicy</a> attribute."
          title: RetainExceptOnCreate
      required:
      - StackName
      title: CreateStackInput
      type: object
    StackSetName:
      type: string
    DeploymentTargets:
      description: "<p>[Service-managed permissions] The Organizations accounts to\
        \ which StackSets deploys. StackSets doesn't deploy stack instances to the\
        \ organization management account, even if the organization management account\
        \ is in your organization or in an OU in your organization.</p> <p>For update\
        \ operations, you can specify either <code>Accounts</code> or <code>OrganizationalUnitIds</code>.\
        \ For create and delete operations, specify <code>OrganizationalUnitIds</code>.</p>"
      properties:
        Accounts:
          allOf:
          - $ref: '#/components/schemas/AccountList'
          - description: The names of one or more Amazon Web Services accounts for
              which you want to deploy stack set updates.
          title: Accounts
        AccountsUrl:
          allOf:
          - $ref: '#/components/schemas/AccountsUrl'
          - description: Returns the value of the <code>AccountsUrl</code> property.
          title: AccountsUrl
        OrganizationalUnitIds:
          allOf:
          - $ref: '#/components/schemas/OrganizationalUnitIdList'
          - description: The organization root ID or organizational unit (OU) IDs
              to which StackSets deploys.
          title: OrganizationalUnitIds
        AccountFilterType:
          allOf:
          - $ref: '#/components/schemas/AccountFilterType'
          - description: "<p>Limit deployment targets to individual accounts or include\
              \ additional accounts with provided OUs.</p> <p>The following is a list\
              \ of possible values for the <code>AccountFilterType</code> operation.</p>\
              \ <ul> <li> <p> <code>INTERSECTION</code>: StackSets deploys to the\
              \ accounts specified in <code>Accounts</code> parameter. </p> </li>\
              \ <li> <p> <code>DIFFERENCE</code>: StackSets excludes the accounts\
              \ specified in <code>Accounts</code> parameter. This enables user to\
              \ avoid certain accounts within an OU such as suspended accounts.</p>\
              \ </li> <li> <p> <code>UNION</code>: StackSets includes additional accounts\
              \ deployment targets. </p> <p>This is the default value if <code>AccountFilterType</code>\
              \ is not provided. This enables user to update an entire OU and individual\
              \ accounts from a different OU in one request, which used to be two\
              \ separate requests.</p> </li> <li> <p> <code>NONE</code>: Deploys to\
              \ all the accounts in specified organizational units (OU).</p> </li>\
              \ </ul>"
          title: AccountFilterType
      title: DeploymentTargets
      type: object
    StackSetOperationPreferences:
      description: "<p>The user-specified preferences for how CloudFormation performs\
        \ a stack set operation.</p> <p>For more information about maximum concurrent\
        \ accounts and failure tolerance, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-concepts.html#stackset-ops-options\"\
        >Stack set operation options</a>.</p>"
      properties:
        RegionConcurrencyType:
          allOf:
          - $ref: '#/components/schemas/RegionConcurrencyType'
          - description: "The concurrency type of deploying StackSets operations in\
              \ Regions, could be in parallel or one Region at a time."
          title: RegionConcurrencyType
        RegionOrder:
          allOf:
          - $ref: '#/components/schemas/RegionList'
          - description: The order of the Regions where you want to perform the stack
              operation.
          title: RegionOrder
        FailureToleranceCount:
          allOf:
          - $ref: '#/components/schemas/FailureToleranceCount'
          - description: "<p>The number of accounts, per Region, for which this operation\
              \ can fail before CloudFormation stops the operation in that Region.\
              \ If the operation is stopped in a Region, CloudFormation doesn't attempt\
              \ the operation in any subsequent Regions.</p> <p>Conditional: You must\
              \ specify either <code>FailureToleranceCount</code> or <code>FailureTolerancePercentage</code>\
              \ (but not both).</p> <p>By default, <code>0</code> is specified.</p>"
          title: FailureToleranceCount
        FailureTolerancePercentage:
          allOf:
          - $ref: '#/components/schemas/FailureTolerancePercentage'
          - description: "<p>The percentage of accounts, per Region, for which this\
              \ stack operation can fail before CloudFormation stops the operation\
              \ in that Region. If the operation is stopped in a Region, CloudFormation\
              \ doesn't attempt the operation in any subsequent Regions.</p> <p>When\
              \ calculating the number of accounts based on the specified percentage,\
              \ CloudFormation rounds <i>down</i> to the next whole number.</p> <p>Conditional:\
              \ You must specify either <code>FailureToleranceCount</code> or <code>FailureTolerancePercentage</code>,\
              \ but not both.</p> <p>By default, <code>0</code> is specified.</p>"
          title: FailureTolerancePercentage
        MaxConcurrentCount:
          allOf:
          - $ref: '#/components/schemas/MaxConcurrentCount'
          - description: "<p>The maximum number of accounts in which to perform this\
              \ operation at one time. This is dependent on the value of <code>FailureToleranceCount</code>.<code>MaxConcurrentCount</code>\
              \ is at most one more than the <code>FailureToleranceCount</code>.</p>\
              \ <p>Note that this setting lets you specify the <i>maximum</i> for\
              \ operations. For large deployments, under certain circumstances the\
              \ actual number of accounts acted upon concurrently may be lower due\
              \ to service throttling.</p> <p>Conditional: You must specify either\
              \ <code>MaxConcurrentCount</code> or <code>MaxConcurrentPercentage</code>,\
              \ but not both.</p> <p>By default, <code>1</code> is specified.</p>"
          title: MaxConcurrentCount
        MaxConcurrentPercentage:
          allOf:
          - $ref: '#/components/schemas/MaxConcurrentPercentage'
          - description: "<p>The maximum percentage of accounts in which to perform\
              \ this operation at one time.</p> <p>When calculating the number of\
              \ accounts based on the specified percentage, CloudFormation rounds\
              \ down to the next whole number. This is true except in cases where\
              \ rounding down would result is zero. In this case, CloudFormation sets\
              \ the number as one instead.</p> <p>Note that this setting lets you\
              \ specify the <i>maximum</i> for operations. For large deployments,\
              \ under certain circumstances the actual number of accounts acted upon\
              \ concurrently may be lower due to service throttling.</p> <p>Conditional:\
              \ You must specify either <code>MaxConcurrentCount</code> or <code>MaxConcurrentPercentage</code>,\
              \ but not both.</p> <p>By default, <code>1</code> is specified.</p>"
          title: MaxConcurrentPercentage
      title: StackSetOperationPreferences
      type: object
    CreateStackInstancesInput:
      properties:
        StackSetName:
          allOf:
          - $ref: '#/components/schemas/StackSetName'
          - description: The name or unique ID of the stack set that you want to create
              stack instances from.
          title: StackSetName
        Accounts:
          allOf:
          - $ref: '#/components/schemas/AccountList'
          - description: "<p>[Self-managed permissions] The names of one or more Amazon\
              \ Web Services accounts that you want to create stack instances in the\
              \ specified Region(s) for.</p> <p>You can specify <code>Accounts</code>\
              \ or <code>DeploymentTargets</code>, but not both.</p>"
          title: Accounts
        DeploymentTargets:
          $ref: '#/components/schemas/CreateStackInstancesInput_DeploymentTargets'
        Regions:
          allOf:
          - $ref: '#/components/schemas/RegionList'
          - description: The names of one or more Amazon Web Services Regions where
              you want to create stack instances using the specified Amazon Web Services
              accounts.
          title: Regions
        ParameterOverrides:
          allOf:
          - $ref: '#/components/schemas/Parameters'
          - description: "<p>A list of stack set parameters whose values you want\
              \ to override in the selected stack instances.</p> <p>Any overridden\
              \ parameter values will be applied to all stack instances in the specified\
              \ accounts and Amazon Web Services Regions. When specifying parameters\
              \ and their values, be aware of how CloudFormation sets parameter values\
              \ during stack instance operations:</p> <ul> <li> <p>To override the\
              \ current value for a parameter, include the parameter and specify its\
              \ value.</p> </li> <li> <p>To leave an overridden parameter set to its\
              \ present value, include the parameter and specify <code>UsePreviousValue</code>\
              \ as <code>true</code>. (You can't specify both a value and set <code>UsePreviousValue</code>\
              \ to <code>true</code>.)</p> </li> <li> <p>To set an overridden parameter\
              \ back to the value specified in the stack set, specify a parameter\
              \ list but don't include the parameter in the list.</p> </li> <li> <p>To\
              \ leave all parameters set to their present values, don't specify this\
              \ property at all.</p> </li> </ul> <p>During stack set updates, any\
              \ parameter values overridden for a stack instance aren't updated, but\
              \ retain their overridden value.</p> <p>You can only override the parameter\
              \ <i>values</i> that are specified in the stack set; to add or delete\
              \ a parameter itself, use <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_UpdateStackSet.html\"\
              >UpdateStackSet</a> to update the stack set template.</p>"
          title: ParameterOverrides
        OperationPreferences:
