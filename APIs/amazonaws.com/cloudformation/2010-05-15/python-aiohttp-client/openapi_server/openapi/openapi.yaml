              \ <note> <p>The following organization namespaces are reserved and can't\
              \ be used in your hook type names:</p> <ul> <li> <p> <code>Alexa</code>\
              \ </p> </li> <li> <p> <code>AMZN</code> </p> </li> <li> <p> <code>Amazon</code>\
              \ </p> </li> <li> <p> <code>ASK</code> </p> </li> <li> <p> <code>AWS</code>\
              \ </p> </li> <li> <p> <code>Custom</code> </p> </li> <li> <p> <code>Dev</code>\
              \ </p> </li> </ul> </note>"
          title: TypeName
