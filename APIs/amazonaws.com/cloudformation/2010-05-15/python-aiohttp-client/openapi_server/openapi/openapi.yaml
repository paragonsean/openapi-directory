          - description: <p>The name of the IAM execution role used to create or update
              the stack set.</p> <p>Use customized execution roles to control which
              stack resources users and groups can include in their stack sets.</p>
          title: ExecutionRoleName
        CreationTimestamp:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "The time at which the operation was initiated. Note that\
              \ the creation times for the stack set operation might differ from the\
              \ creation time of the individual stacks themselves. This is because\
              \ CloudFormation needs to perform preparatory work for the operation,\
              \ such as dispatching the work to the requested Regions, before actually\
              \ creating the first stacks."
          title: CreationTimestamp
        EndTimestamp:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "The time at which the stack set operation ended, across\
              \ all accounts and Regions specified. Note that this doesn't necessarily\
              \ mean that the stack set operation was successful, or even attempted,\
              \ in each account or Region."
          title: EndTimestamp
        DeploymentTargets:
          $ref: '#/components/schemas/StackSetOperation_DeploymentTargets'
        StackSetDriftDetectionDetails:
          $ref: '#/components/schemas/StackSetOperation_StackSetDriftDetectionDetails'
        StatusReason:
          allOf:
          - $ref: '#/components/schemas/StackSetOperationStatusReason'
          - description: The status of the operation in details.
          title: StatusReason
        StatusDetails:
          $ref: '#/components/schemas/StackSetOperation_StatusDetails'
      title: StackSetOperation
      type: object
    StackSet:
      description: "A structure that contains information about a stack set. A stack\
        \ set enables you to provision stacks into Amazon Web Services accounts and\
        \ across Regions by using a single CloudFormation template. In the stack set,\
