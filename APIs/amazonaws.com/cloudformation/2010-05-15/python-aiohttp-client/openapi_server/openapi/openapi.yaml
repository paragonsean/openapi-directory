              \ stack set with the same name. You might retry <code>CreateStackSet</code>\
              \ requests to ensure that CloudFormation successfully received them.</p>\
              \ <p>If you don't specify an operation ID, the SDK generates one automatically.</p>"
          title: ClientRequestToken
        ManagedExecution:
          $ref: '#/components/schemas/CreateStackSetInput_ManagedExecution'
