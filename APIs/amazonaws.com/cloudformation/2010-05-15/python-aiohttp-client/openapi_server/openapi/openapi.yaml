    ChangeSetSummary:
      description: "The <code>ChangeSetSummary</code> structure describes a change\
        \ set, its status, and the stack with which it's associated."
      properties:
        StackId:
          allOf:
          - $ref: '#/components/schemas/StackId'
          - description: The ID of the stack with which the change set is associated.
          title: StackId
        StackName:
          allOf:
          - $ref: '#/components/schemas/StackName'
          - description: The name of the stack with which the change set is associated.
          title: StackName
        ChangeSetId:
          allOf:
          - $ref: '#/components/schemas/ChangeSetId'
          - description: The ID of the change set.
          title: ChangeSetId
        ChangeSetName:
          allOf:
          - $ref: '#/components/schemas/ChangeSetName'
          - description: The name of the change set.
          title: ChangeSetName
        ExecutionStatus:
          allOf:
          - $ref: '#/components/schemas/ExecutionStatus'
          - description: "If the change set execution status is <code>AVAILABLE</code>,\
              \ you can execute the change set. If you can't execute the change set,\
              \ the status indicates why. For example, a change set might be in an\
              \ <code>UNAVAILABLE</code> state because CloudFormation is still creating\
              \ it or in an <code>OBSOLETE</code> state because the stack was already\
              \ updated."
          title: ExecutionStatus
        Status:
          allOf:
          - $ref: '#/components/schemas/ChangeSetStatus'
          - description: "The state of the change set, such as <code>CREATE_IN_PROGRESS</code>,\
              \ <code>CREATE_COMPLETE</code>, or <code>FAILED</code>."
          title: Status
        StatusReason:
          allOf:
          - $ref: '#/components/schemas/ChangeSetStatusReason'
          - description: "A description of the change set's status. For example, if\
              \ your change set is in the <code>FAILED</code> state, CloudFormation\
              \ shows the error message."
          title: StatusReason
        CreationTime:
          allOf:
