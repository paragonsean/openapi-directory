              \ </li> <li> <p>If you are signed in to a delegated administrator account,\
              \ specify <code>DELEGATED_ADMIN</code>.</p> <p>Your Amazon Web Services\
              \ account must be registered as a delegated administrator in the management\
              \ account. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-orgs-delegated-admin.html\"\
              >Register a delegated administrator</a> in the <i>CloudFormation User\
              \ Guide</i>.</p> </li> </ul>"
          title: CallAs
