              \ <p>Private extensions registered in the account.</p> </li> <li> <p>Public\
              \ extensions from publishers other than Amazon, whether activated or\
              \ not.</p> </li> </ul> </li> <li> <p> <code>AWS_TYPES</code>: Extensions\
              \ available for use from Amazon.</p> </li> </ul>"
        PublisherId:
