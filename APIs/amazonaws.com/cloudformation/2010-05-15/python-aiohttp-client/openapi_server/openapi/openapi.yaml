        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - description: "<p>The extension type.</p> <p>Conditional: You must specify\
          \ <code>PublicTypeArn</code>, or <code>TypeName</code>, <code>Type</code>,\
          \ and <code>PublisherId</code>.</p>"
        explode: true
        in: query
        name: Type
        required: false
        schema:
          enum:
          - RESOURCE
          - MODULE
          - HOOK
          type: string
        style: form
      - description: "<p>The Amazon Resource Name (ARN) of the public extension.</p>\
          \ <p>Conditional: You must specify <code>PublicTypeArn</code>, or <code>TypeName</code>,\
          \ <code>Type</code>, and <code>PublisherId</code>.</p>"
        explode: true
        in: query
        name: PublicTypeArn
        required: false
        schema:
          maxLength: 1024
          pattern: "arn:aws[A-Za-z0-9-]{0,64}:cloudformation:[A-Za-z0-9-]{1,64}::type/.+/[0-9a-zA-Z]{12,40}/.+"
          type: string
        style: form
      - description: "<p>The ID of the extension publisher.</p> <p>Conditional: You\
          \ must specify <code>PublicTypeArn</code>, or <code>TypeName</code>, <code>Type</code>,\
          \ and <code>PublisherId</code>.</p>"
        explode: true
        in: query
        name: PublisherId
        required: false
        schema:
          maxLength: 40
          minLength: 1
          pattern: "[0-9a-zA-Z]{12,40}"
          type: string
        style: form
      - description: "<p>The name of the extension.</p> <p>Conditional: You must specify\
          \ <code>PublicTypeArn</code>, or <code>TypeName</code>, <code>Type</code>,\
          \ and <code>PublisherId</code>.</p>"
        explode: true
        in: query
        name: TypeName
        required: false
        schema:
          maxLength: 204
          minLength: 10
          pattern: "[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}(::MODULE){0,1}"
          type: string
        style: form
      - description: "<p>An alias to assign to the public extension, in this account\
          \ and Region. If you specify an alias for the extension, CloudFormation\
          \ treats the alias as the extension type name within this account and Region.\
          \ You must use the alias to refer to the extension in your templates, API\
          \ calls, and CloudFormation console.</p> <p>An extension alias must be unique\
          \ within a given account and Region. You can activate the same public resource\
          \ multiple times in the same account and Region, using different type name\
          \ aliases.</p>"
        explode: true
        in: query
        name: TypeNameAlias
        required: false
        schema:
          maxLength: 204
          minLength: 10
          pattern: "[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}(::MODULE){0,1}"
          type: string
        style: form
      - description: <p>Whether to automatically update the extension in this account
          and Region when a new <i>minor</i> version is published by the extension
          publisher. Major versions released by the publisher must be manually updated.</p>
          <p>The default is <code>true</code>.</p>
        explode: true
        in: query
        name: AutoUpdate
        required: false
        schema:
          type: boolean
        style: form
      - description: Contains logging configuration information for an extension.
        explode: true
        in: query
        name: LoggingConfig
        required: false
        schema:
          $ref: '#/components/schemas/GET_ActivateType_LoggingConfig_parameter'
        style: form
      - description: The name of the IAM execution role to use to activate the extension.
        explode: true
        in: query
        name: ExecutionRoleArn
        required: false
        schema:
          maxLength: 256
          minLength: 1
          pattern: "arn:.+:iam::[0-9]{12}:role/.+"
          type: string
        style: form
      - description: "<p>Manually updates a previously-activated type to a new major\
          \ or minor version, if available. You can also use this parameter to update\
          \ the value of <code>AutoUpdate</code>.</p> <ul> <li> <p> <code>MAJOR</code>:\
          \ CloudFormation updates the extension to the newest major version, if one\
          \ is available.</p> </li> <li> <p> <code>MINOR</code>: CloudFormation updates\
          \ the extension to the newest minor version, if one is available.</p> </li>\
          \ </ul>"
        explode: true
        in: query
        name: VersionBump
        required: false
        schema:
          enum:
          - MAJOR
          - MINOR
          type: string
        style: form
      - description: "<p>The major version of this extension you want to activate,\
          \ if multiple major versions are available. The default is the latest major\
          \ version. CloudFormation uses the latest available <i>minor</i> version\
          \ of the major version selected.</p> <p>You can specify <code>MajorVersion</code>\
          \ or <code>VersionBump</code>, but not both.</p>"
        explode: true
        in: query
        name: MajorVersion
        required: false
        schema:
          maximum: 100000
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: Action
        required: true
        schema:
          enum:
          - ActivateType
          type: string
        style: form
      - explode: true
        in: query
        name: Version
        required: true
        schema:
          enum:
          - 2010-05-15
          type: string
        style: form
