        \ checked for drift. This includes actual and expected property values for\
        \ resources in which CloudFormation has detected drift. Only resource properties\
        \ explicitly defined in the stack template are checked for drift. For more\
        \ information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-stack-drift.html\"\
        >Detecting Unregulated Configuration Changes to Stacks and Resources</a>.</p>\
        \ <p>Resources that don't currently support drift detection can't be checked.\
        \ For a list of resources that support drift detection, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-stack-drift-resource-list.html\"\
        >Resources that Support Drift Detection</a>.</p> <p>Use <a>DetectStackResourceDrift</a>\
        \ to detect drift on individual resources, or <a>DetectStackDrift</a> to detect\
        \ drift on all resources in a given stack that support drift detection.</p>"
      properties:
        StackId:
          allOf:
          - $ref: '#/components/schemas/StackId'
          - description: The ID of the stack.
          title: StackId
        LogicalResourceId:
          allOf:
          - $ref: '#/components/schemas/LogicalResourceId'
          - description: The logical name of the resource specified in the template.
          title: LogicalResourceId
        PhysicalResourceId:
