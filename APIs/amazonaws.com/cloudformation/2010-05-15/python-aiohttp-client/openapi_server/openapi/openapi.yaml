        ExecutionRoleArn:
          allOf:
          - $ref: '#/components/schemas/RoleArn'
          - description: "<p>The Amazon Resource Name (ARN) of the IAM role for CloudFormation\
              \ to assume when invoking the extension.</p> <p>For CloudFormation to\
              \ assume the specified execution role, the role must contain a trust\
              \ relationship with the CloudFormation service principle (<code>resources.cloudformation.amazonaws.com</code>).\
              \ For more information about adding trust relationships, see <a href=\"\
              https://docs.aws.amazon.com/IAM/latest/UserGuide/roles-managingrole-editing-console.html#roles-managingrole_edit-trust-policy\"\
              >Modifying a role trust policy</a> in the <i>Identity and Access Management\
              \ User Guide</i>.</p> <p>If your extension calls Amazon Web Services\
              \ APIs in any of its handlers, you must create an <i> <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles.html\"\
              >IAM execution role</a> </i> that includes the necessary permissions\
              \ to call those Amazon Web Services APIs, and provision that execution\
              \ role in your account. When CloudFormation needs to invoke the resource\
              \ type handler, CloudFormation assumes this execution role to create\
              \ a temporary session token, which it then passes to the resource type\
              \ handler, thereby supplying your resource type with the appropriate\
              \ credentials.</p>"
          title: ExecutionRoleArn
        ClientRequestToken:
          allOf:
          - $ref: '#/components/schemas/RequestToken'
