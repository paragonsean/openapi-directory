              and Conditions</a> for publishing extensions in the CloudFormation registry.
              You must accept the terms and conditions in order to register to publish
              public extensions to the CloudFormation registry.</p> <p>The default
              is <code>false</code>.</p>
        ConnectionArn:
          allOf:
          - $ref: '#/components/schemas/ConnectionArn'
          - description: "<p>If you are using a Bitbucket or GitHub account for identity\
              \ verification, the Amazon Resource Name (ARN) for your connection to\
              \ that account.</p> <p>For more information, see <a href=\"https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/publish-extension.html#publish-extension-prereqs\"\
              >Registering your account to publish CloudFormation extensions</a> in\
