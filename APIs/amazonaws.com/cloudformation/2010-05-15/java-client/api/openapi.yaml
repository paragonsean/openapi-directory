              \ for drift in the specified stack. This includes actual and expected\
              \ configuration values for resources where CloudFormation detects drift.</p>\
              \ <p>For a given stack, there will be one <code>StackResourceDrift</code>\
              \ for each stack resource that has been checked for drift. Resources\
              \ that haven't yet been checked for drift aren't included. Resources\
              \ that do not currently support drift detection aren't checked, and\
              \ so not included. For a list of resources that support drift detection,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-stack-drift-resource-list.html\"\
              >Resources that Support Drift Detection</a>.</p>"
        NextToken:
          allOf:
          - $ref: '#/components/schemas/NextToken'
          - description: "If the request doesn't return all the remaining results,\
              \ <code>NextToken</code> is set to a token. To retrieve the next set\
              \ of results, call <code>DescribeStackResourceDrifts</code> again and\
              \ assign that token to the request object's <code>NextToken</code> parameter.\
              \ If the request returns all results, <code>NextToken</code> is set\
              \ to <code>null</code>."
      required:
