        \ <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-register.html#registry-set-configuration\"\
        >Configuring extensions at the account level</a> in the <i>CloudFormation\
        \ User Guide</i>.</p>"
      properties:
        Arn:
          allOf:
          - $ref: '#/components/schemas/TypeConfigurationArn'
          - description: "The Amazon Resource Name (ARN) for the configuration data,\
              \ in this account and Region."
        Alias:
          allOf:
          - $ref: '#/components/schemas/TypeConfigurationAlias'
          - description: "The alias specified for this configuration, if one was specified\
              \ when the configuration was set."
        Configuration:
          allOf:
          - $ref: '#/components/schemas/TypeConfiguration'
          - description: "<p>A JSON string specifying the configuration data for the\
              \ extension, in this account and Region.</p> <p>If a configuration hasn't\
              \ been set for a specified extension, CloudFormation returns <code>{}</code>.</p>"
        LastUpdated:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "<p>When the configuration data was last updated for this\
              \ extension.</p> <p>If a configuration hasn't been set for a specified\
              \ extension, CloudFormation returns <code>null</code>.</p>"
        TypeArn:
          allOf:
          - $ref: '#/components/schemas/TypeArn'
          - description: "<p>The Amazon Resource Name (ARN) for the extension, in\
              \ this account and Region.</p> <p>For public extensions, this will be\
              \ the ARN assigned when you <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ActivateType.html\"\
              >activate the type</a> in this account and Region. For private extensions,\
              \ this will be the ARN assigned when you <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_RegisterType.html\"\
              >register the type</a> in this account and Region.</p>"
        TypeName:
          allOf:
          - $ref: '#/components/schemas/TypeName'
          - description: The name of the extension.
        IsDefaultConfiguration:
          allOf:
          - $ref: '#/components/schemas/IsDefaultConfiguration'
          - description: Whether this configuration data is the default configuration
              for the extension.
      type: object
    TypeSummary:
      description: Contains summary information about the specified CloudFormation
        extension.
      properties:
        Type:
          allOf:
          - $ref: '#/components/schemas/RegistryType'
          - description: The kind of extension.
        TypeName:
          allOf:
          - $ref: '#/components/schemas/TypeName'
          - description: "<p>The name of the extension.</p> <p>If you specified a\
              \ <code>TypeNameAlias</code> when you <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ActivateType.html\"\
              >activate this extension</a> in your account and Region, CloudFormation\
              \ considers that alias as the type name.</p>"
        DefaultVersionId:
          allOf:
          - $ref: '#/components/schemas/TypeVersionId'
          - description: "<p>The ID of the default version of the extension. The default\
              \ version is used when the extension version isn't specified.</p> <p>This\
              \ applies only to private extensions you have registered in your account.\
              \ For public extensions, both those provided by Amazon and published\
              \ by third parties, CloudFormation returns <code>null</code>. For more\
              \ information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_RegisterType.html\"\
              >RegisterType</a>.</p> <p>To set the default version of an extension,\
              \ use <a>SetTypeDefaultVersion</a>.</p>"
        TypeArn:
          allOf:
          - $ref: '#/components/schemas/TypeArn'
          - description: The Amazon Resource Name (ARN) of the extension.
        LastUpdated:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "<p>When the specified extension version was registered.\
              \ This applies only to:</p> <ul> <li> <p>Private extensions you have\
              \ registered in your account. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_RegisterType.html\"\
              >RegisterType</a>.</p> </li> <li> <p>Public extensions you have activated\
              \ in your account with auto-update specified. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ActivateType.html\"\
              >ActivateType</a>.</p> </li> </ul> <p>For all other extension types,\
              \ CloudFormation returns <code>null</code>.</p>"
        Description:
          allOf:
          - $ref: '#/components/schemas/Description'
          - description: The description of the extension.
        PublisherId:
          allOf:
          - $ref: '#/components/schemas/PublisherId'
          - description: "The ID of the extension publisher, if the extension is published\
              \ by a third party. Extensions published by Amazon don't return a publisher\
              \ ID."
        OriginalTypeName:
          allOf:
          - $ref: '#/components/schemas/TypeName'
          - description: "<p>For public extensions that have been activated for this\
              \ account and Region, the type name of the public extension.</p> <p>If\
              \ you specified a <code>TypeNameAlias</code> when enabling the extension\
              \ in this account and Region, CloudFormation treats that alias as the\
              \ extension's type name within the account and Region, not the type\
              \ name of the public extension. For more information, see <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html#registry-public-enable-alias\"\
              >Specifying aliases to refer to extensions</a> in the <i>CloudFormation\
              \ User Guide</i>.</p>"
        PublicVersionNumber:
          allOf:
          - $ref: '#/components/schemas/PublicVersionNumber'
          - description: "<p>For public extensions that have been activated for this\
              \ account and Region, the version of the public extension to be used\
              \ for CloudFormation operations in this account and Region.</p> <p>How\
              \ you specified <code>AutoUpdate</code> when enabling the extension\
              \ affects whether CloudFormation automatically updates the extension\
              \ in this account and Region when a new version is released. For more\
              \ information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html#registry-public-enable-auto\"\
              >Setting CloudFormation to automatically use new versions of extensions</a>\
              \ in the <i>CloudFormation User Guide</i>.</p>"
        LatestPublicVersion:
          allOf:
          - $ref: '#/components/schemas/PublicVersionNumber'
          - description: "<p>For public extensions that have been activated for this\
              \ account and Region, the latest version of the public extension <i>that\
              \ is available</i>. For any extensions other than activated third-arty\
              \ extensions, CloudFormation returns <code>null</code>.</p> <p>How you\
              \ specified <code>AutoUpdate</code> when enabling the extension affects\
              \ whether CloudFormation automatically updates the extension in this\
              \ account and Region when a new version is released. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html#registry-public-enable-auto\"\
              >Setting CloudFormation to automatically use new versions of extensions</a>\
              \ in the <i>CloudFormation User Guide</i>.</p>"
        PublisherIdentity:
          allOf:
          - $ref: '#/components/schemas/IdentityProvider'
          - description: "<p>The service used to verify the publisher identity.</p>\
              \ <p>For more information, see <a href=\"https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/publish-extension.html\"\
              >Registering your account to publish CloudFormation extensions</a> in\
              \ the <i> CFN-CLI User Guide for Extension Development</i>.</p>"
        PublisherName:
          allOf:
          - $ref: '#/components/schemas/PublisherName'
          - description: "The publisher name, as defined in the public profile for\
              \ that publisher in the service used to verify the publisher identity."
        IsActivated:
          allOf:
          - $ref: '#/components/schemas/IsActivated'
          - description: <p>Whether the extension is activated for this account and
              Region.</p> <p>This applies only to third-party public extensions. Extensions
              published by Amazon are activated by default.</p>
      type: object
    TypeVersionSummary:
      description: Contains summary information about a specific version of a CloudFormation
        extension.
      properties:
        Type:
          allOf:
          - $ref: '#/components/schemas/RegistryType'
          - description: The kind of extension.
        TypeName:
          allOf:
          - $ref: '#/components/schemas/TypeName'
          - description: The name of the extension.
        VersionId:
          allOf:
          - $ref: '#/components/schemas/TypeVersionId'
          - description: The ID of a specific version of the extension. The version
              ID is the value at the end of the Amazon Resource Name (ARN) assigned
              to the extension version when it's registered.
        IsDefaultVersion:
          allOf:
          - $ref: '#/components/schemas/IsDefaultVersion'
          - description: "<p>Whether the specified extension version is set as the\
              \ default version.</p> <p>This applies only to private extensions you\
              \ have registered in your account, and extensions published by Amazon.\
              \ For public third-party extensions, CloudFormation returns <code>null</code>.</p>"
        Arn:
          allOf:
          - $ref: '#/components/schemas/TypeArn'
          - description: The Amazon Resource Name (ARN) of the extension version.
        TimeCreated:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: When the version was registered.
        Description:
          allOf:
          - $ref: '#/components/schemas/Description'
          - description: The description of the extension version.
        PublicVersionNumber:
          allOf:
          - $ref: '#/components/schemas/PublicVersionNumber'
          - description: "<p>For public extensions that have been activated for this\
              \ account and Region, the version of the public extension to be used\
              \ for CloudFormation operations in this account and Region. For any\
              \ extensions other than activated third-arty extensions, CloudFormation\
              \ returns <code>null</code>.</p> <p>How you specified <code>AutoUpdate</code>\
              \ when enabling the extension affects whether CloudFormation automatically\
              \ updates the extension in this account and Region when a new version\
              \ is released. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html#registry-public-enable-auto\"\
              >Setting CloudFormation to automatically use new versions of extensions</a>\
              \ in the <i>CloudFormation User Guide</i>.</p>"
      type: object
    UpdateStackInput:
      description: The input for an <a>UpdateStack</a> action.
      properties:
        StackName:
          allOf:
          - $ref: '#/components/schemas/StackName'
          - description: The name or unique stack ID of the stack to update.
        TemplateBody:
          allOf:
          - $ref: '#/components/schemas/TemplateBody'
          - description: "<p>Structure containing the template body with a minimum\
              \ length of 1 byte and a maximum length of 51,200 bytes. (For more information,\
              \ go to <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\"\
              >Template Anatomy</a> in the CloudFormation User Guide.)</p> <p>Conditional:\
              \ You must specify only one of the following parameters: <code>TemplateBody</code>,\
              \ <code>TemplateURL</code>, or set the <code>UsePreviousTemplate</code>\
              \ to <code>true</code>.</p>"
        TemplateURL:
          allOf:
          - $ref: '#/components/schemas/TemplateURL'
          - description: "<p>Location of file containing the template body. The URL\
              \ must point to a template that's located in an Amazon S3 bucket or\
              \ a Systems Manager document. For more information, go to <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\"\
              >Template Anatomy</a> in the CloudFormation User Guide.</p> <p>Conditional:\
              \ You must specify only one of the following parameters: <code>TemplateBody</code>,\
              \ <code>TemplateURL</code>, or set the <code>UsePreviousTemplate</code>\
              \ to <code>true</code>.</p>"
        UsePreviousTemplate:
          allOf:
          - $ref: '#/components/schemas/UsePreviousTemplate'
          - description: "<p>Reuse the existing template that is associated with the\
              \ stack that you are updating.</p> <p>Conditional: You must specify\
              \ only one of the following parameters: <code>TemplateBody</code>, <code>TemplateURL</code>,\
              \ or set the <code>UsePreviousTemplate</code> to <code>true</code>.</p>"
        StackPolicyDuringUpdateBody:
          allOf:
          - $ref: '#/components/schemas/StackPolicyDuringUpdateBody'
          - description: "<p>Structure containing the temporary overriding stack policy\
              \ body. You can specify either the <code>StackPolicyDuringUpdateBody</code>\
              \ or the <code>StackPolicyDuringUpdateURL</code> parameter, but not\
              \ both.</p> <p>If you want to update protected resources, specify a\
              \ temporary overriding stack policy during this update. If you don't\
              \ specify a stack policy, the current policy that is associated with\
              \ the stack will be used.</p>"
        StackPolicyDuringUpdateURL:
          allOf:
          - $ref: '#/components/schemas/StackPolicyDuringUpdateURL'
          - description: "<p>Location of a file containing the temporary overriding\
              \ stack policy. The URL must point to a policy (max size: 16KB) located\
              \ in an S3 bucket in the same Region as the stack. You can specify either\
              \ the <code>StackPolicyDuringUpdateBody</code> or the <code>StackPolicyDuringUpdateURL</code>\
              \ parameter, but not both.</p> <p>If you want to update protected resources,\
              \ specify a temporary overriding stack policy during this update. If\
              \ you don't specify a stack policy, the current policy that is associated\
              \ with the stack will be used.</p>"
        Parameters:
          allOf:
          - $ref: '#/components/schemas/Parameters'
          - description: "A list of <code>Parameter</code> structures that specify\
              \ input parameters for the stack. For more information, see the <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_Parameter.html\"\
              >Parameter</a> data type."
        Capabilities:
          allOf:
          - $ref: '#/components/schemas/Capabilities'
          - description: "<p>In some cases, you must explicitly acknowledge that your\
              \ stack template contains certain capabilities in order for CloudFormation\
              \ to update the stack.</p> <ul> <li> <p> <code>CAPABILITY_IAM</code>\
              \ and <code>CAPABILITY_NAMED_IAM</code> </p> <p>Some stack templates\
              \ might include resources that can affect permissions in your Amazon\
              \ Web Services account; for example, by creating new Identity and Access\
              \ Management (IAM) users. For those stacks, you must explicitly acknowledge\
              \ this by specifying one of these capabilities.</p> <p>The following\
              \ IAM resources require you to specify either the <code>CAPABILITY_IAM</code>\
              \ or <code>CAPABILITY_NAMED_IAM</code> capability.</p> <ul> <li> <p>If\
              \ you have IAM resources, you can specify either capability.</p> </li>\
              \ <li> <p>If you have IAM resources with custom names, you <i>must</i>\
              \ specify <code>CAPABILITY_NAMED_IAM</code>.</p> </li> <li> <p>If you\
              \ don't specify either of these capabilities, CloudFormation returns\
              \ an <code>InsufficientCapabilities</code> error.</p> </li> </ul> <p>If\
              \ your stack template contains these resources, we suggest that you\
              \ review all permissions associated with them and edit their permissions\
              \ if necessary.</p> <ul> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-accesskey.html\"\
              > AWS::IAM::AccessKey</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-group.html\"\
              > AWS::IAM::Group</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-instanceprofile.html\"\
              >AWS::IAM::InstanceProfile</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-policy.html\"\
              > AWS::IAM::Policy</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html\"\
              > AWS::IAM::Role</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-user.html\"\
              > AWS::IAM::User</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-addusertogroup.html\"\
              >AWS::IAM::UserToGroupAddition</a> </p> </li> </ul> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html#capabilities\"\
              >Acknowledging IAM Resources in CloudFormation Templates</a>.</p> </li>\
              \ <li> <p> <code>CAPABILITY_AUTO_EXPAND</code> </p> <p>Some template\
              \ contain macros. Macros perform custom processing on templates; this\
              \ can include simple actions like find-and-replace operations, all the\
              \ way to extensive transformations of entire templates. Because of this,\
              \ users typically create a change set from the processed template, so\
              \ that they can review the changes resulting from the macros before\
              \ actually updating the stack. If your stack template contains one or\
              \ more macros, and you choose to update a stack directly from the processed\
              \ template, without first reviewing the resulting changes in a change\
              \ set, you must acknowledge this capability. This includes the <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/create-reusable-transform-function-snippets-and-add-to-your-template-with-aws-include-transform.html\"\
              >AWS::Include</a> and <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-aws-serverless.html\"\
              >AWS::Serverless</a> transforms, which are macros hosted by CloudFormation.</p>\
              \ <p>If you want to update a stack from a stack template that contains\
              \ macros <i>and</i> nested stacks, you must update the stack directly\
              \ from the template using this capability.</p> <important> <p>You should\
              \ only update stacks directly from a stack template that contains macros\
              \ if you know what processing the macro performs.</p> <p>Each macro\
              \ relies on an underlying Lambda service function for processing stack\
              \ templates. Be aware that the Lambda function owner can update the\
              \ function operation without CloudFormation being notified.</p> </important>\
              \ <p>For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-macros.html\"\
              >Using CloudFormation Macros to Perform Custom Processing on Templates</a>.</p>\
              \ </li> </ul>"
        ResourceTypes:
          allOf:
          - $ref: '#/components/schemas/ResourceTypes'
          - description: "<p>The template resource types that you have permissions\
              \ to work with for this update stack action, such as <code>AWS::EC2::Instance</code>,\
              \ <code>AWS::EC2::*</code>, or <code>Custom::MyCustomInstance</code>.</p>\
              \ <p>If the list of resource types doesn't include a resource that you're\
              \ updating, the stack update fails. By default, CloudFormation grants\
              \ permissions to all resource types. Identity and Access Management\
              \ (IAM) uses this parameter for CloudFormation-specific condition keys\
              \ in IAM policies. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html\"\
              >Controlling Access with Identity and Access Management</a>.</p>"
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/RoleARN'
          - description: "<p>The Amazon Resource Name (ARN) of an Identity and Access\
              \ Management (IAM) role that CloudFormation assumes to update the stack.\
              \ CloudFormation uses the role's credentials to make calls on your behalf.\
              \ CloudFormation always uses this role for all future operations on\
              \ the stack. Provided that users have permission to operate on the stack,\
              \ CloudFormation uses this role even if the users don't have permission\
              \ to pass it. Ensure that the role grants least privilege.</p> <p>If\
              \ you don't specify a value, CloudFormation uses the role that was previously\
              \ associated with the stack. If no role is available, CloudFormation\
              \ uses a temporary session that is generated from your user credentials.</p>"
        RollbackConfiguration:
          $ref: '#/components/schemas/DescribeChangeSetOutput_RollbackConfiguration'
        StackPolicyBody:
          allOf:
          - $ref: '#/components/schemas/StackPolicyBody'
          - description: "<p>Structure containing a new stack policy body. You can\
              \ specify either the <code>StackPolicyBody</code> or the <code>StackPolicyURL</code>\
              \ parameter, but not both.</p> <p>You might update the stack policy,\
              \ for example, in order to protect a new resource that you created during\
              \ a stack update. If you don't specify a stack policy, the current policy\
              \ that is associated with the stack is unchanged.</p>"
        StackPolicyURL:
          allOf:
          - $ref: '#/components/schemas/StackPolicyURL'
          - description: "<p>Location of a file containing the updated stack policy.\
              \ The URL must point to a policy (max size: 16KB) located in an S3 bucket\
              \ in the same Region as the stack. You can specify either the <code>StackPolicyBody</code>\
              \ or the <code>StackPolicyURL</code> parameter, but not both.</p> <p>You\
              \ might update the stack policy, for example, in order to protect a\
              \ new resource that you created during a stack update. If you don't\
              \ specify a stack policy, the current policy that is associated with\
              \ the stack is unchanged.</p>"
        NotificationARNs:
          allOf:
          - $ref: '#/components/schemas/NotificationARNs'
          - description: Amazon Simple Notification Service topic Amazon Resource
              Names (ARNs) that CloudFormation associates with the stack. Specify
              an empty list to remove all notification topics.
        Tags:
          allOf:
          - $ref: '#/components/schemas/Tags'
          - description: "<p>Key-value pairs to associate with this stack. CloudFormation\
              \ also propagates these tags to supported resources in the stack. You\
              \ can specify a maximum number of 50 tags.</p> <p>If you don't specify\
              \ this parameter, CloudFormation doesn't modify the stack's tags. If\
              \ you specify an empty value, CloudFormation removes all associated\
              \ tags.</p>"
        DisableRollback:
          allOf:
          - $ref: '#/components/schemas/DisableRollback'
          - description: "<p>Preserve the state of previously provisioned resources\
              \ when an operation fails.</p> <p>Default: <code>False</code> </p>"
        ClientRequestToken:
          allOf:
          - $ref: '#/components/schemas/ClientRequestToken'
          - description: "<p>A unique identifier for this <code>UpdateStack</code>\
              \ request. Specify this token if you plan to retry requests so that\
              \ CloudFormation knows that you're not attempting to update a stack\
              \ with the same name. You might retry <code>UpdateStack</code> requests\
              \ to ensure that CloudFormation successfully received them.</p> <p>All\
              \ events triggered by a given stack operation are assigned the same\
              \ client request token, which you can use to track operations. For example,\
              \ if you execute a <code>CreateStack</code> operation with the token\
              \ <code>token1</code>, then all the <code>StackEvents</code> generated\
              \ by that operation will have <code>ClientRequestToken</code> set as\
              \ <code>token1</code>.</p> <p>In the console, stack operations display\
              \ the client request token on the Events tab. Stack operations that\
              \ are initiated from the console use the token format <i>Console-StackOperation-ID</i>,\
              \ which helps you easily identify the stack operation . For example,\
              \ if you create a stack using the console, each stack event would be\
              \ assigned the same token in the following format: <code>Console-CreateStack-7f59c3cf-00d2-40c7-b2ff-e75db0987002</code>.</p>"
        RetainExceptOnCreate:
          allOf:
          - $ref: '#/components/schemas/RetainExceptOnCreate'
          - description: "This deletion policy deletes newly created resources, but\
              \ retains existing resources, when a stack operation is rolled back.\
              \ This ensures new, empty, and unused resources are deleted, while critical\
              \ resources and their data are retained. <code>RetainExceptOnCreate</code>\
              \ can be specified for any resource that supports the <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-attribute-deletionpolicy.html\"\
              > DeletionPolicy</a> attribute."
      required:
      - StackName
      title: UpdateStackInput
      type: object
    UpdateStackInstancesInput:
      properties:
        StackSetName:
          allOf:
          - $ref: '#/components/schemas/StackSetNameOrId'
          - description: The name or unique ID of the stack set associated with the
              stack instances.
        Accounts:
          allOf:
          - $ref: '#/components/schemas/AccountList'
          - description: "<p>[Self-managed permissions] The names of one or more Amazon\
              \ Web Services accounts for which you want to update parameter values\
              \ for stack instances. The overridden parameter values will be applied\
              \ to all stack instances in the specified accounts and Amazon Web Services\
              \ Regions.</p> <p>You can specify <code>Accounts</code> or <code>DeploymentTargets</code>,\
              \ but not both.</p>"
        DeploymentTargets:
          $ref: '#/components/schemas/UpdateStackInstancesInput_DeploymentTargets'
        Regions:
          allOf:
          - $ref: '#/components/schemas/RegionList'
          - description: The names of one or more Amazon Web Services Regions in which
              you want to update parameter values for stack instances. The overridden
              parameter values will be applied to all stack instances in the specified
              accounts and Amazon Web Services Regions.
        ParameterOverrides:
          allOf:
          - $ref: '#/components/schemas/Parameters'
          - description: "<p>A list of input parameters whose values you want to update\
              \ for the specified stack instances.</p> <p>Any overridden parameter\
              \ values will be applied to all stack instances in the specified accounts\
              \ and Amazon Web Services Regions. When specifying parameters and their\
              \ values, be aware of how CloudFormation sets parameter values during\
              \ stack instance update operations:</p> <ul> <li> <p>To override the\
              \ current value for a parameter, include the parameter and specify its\
              \ value.</p> </li> <li> <p>To leave an overridden parameter set to its\
              \ present value, include the parameter and specify <code>UsePreviousValue</code>\
              \ as <code>true</code>. (You can't specify both a value and set <code>UsePreviousValue</code>\
              \ to <code>true</code>.)</p> </li> <li> <p>To set an overridden parameter\
              \ back to the value specified in the stack set, specify a parameter\
              \ list but don't include the parameter in the list.</p> </li> <li> <p>To\
              \ leave all parameters set to their present values, don't specify this\
              \ property at all.</p> </li> </ul> <p>During stack set updates, any\
              \ parameter values overridden for a stack instance aren't updated, but\
              \ retain their overridden value.</p> <p>You can only override the parameter\
              \ <i>values</i> that are specified in the stack set; to add or delete\
              \ a parameter itself, use <code>UpdateStackSet</code> to update the\
              \ stack set template. If you add a parameter to a template, before you\
              \ can override the parameter value specified in the stack set you must\
              \ first use <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_UpdateStackSet.html\"\
              >UpdateStackSet</a> to update all stack instances with the updated template\
              \ and parameter value specified in the stack set. Once a stack instance\
              \ has been updated with the new parameter, you can then override the\
              \ parameter value using <code>UpdateStackInstances</code>.</p>"
        OperationPreferences:
          $ref: '#/components/schemas/CreateStackInstancesInput_OperationPreferences'
        OperationId:
          allOf:
          - $ref: '#/components/schemas/ClientRequestToken'
          - description: "<p>The unique identifier for this stack set operation.</p>\
              \ <p>The operation ID also functions as an idempotency token, to ensure\
              \ that CloudFormation performs the stack set operation only once, even\
              \ if you retry the request multiple times. You might retry stack set\
              \ operation requests to ensure that CloudFormation successfully received\
              \ them.</p> <p>If you don't specify an operation ID, the SDK generates\
              \ one automatically.</p>"
        CallAs:
          allOf:
          - $ref: '#/components/schemas/CallAs'
          - description: "<p>[Service-managed permissions] Specifies whether you are\
              \ acting as an account administrator in the organization's management\
              \ account or as a delegated administrator in a member account.</p> <p>By\
              \ default, <code>SELF</code> is specified. Use <code>SELF</code> for\
              \ stack sets with self-managed permissions.</p> <ul> <li> <p>If you\
              \ are signed in to the management account, specify <code>SELF</code>.</p>\
              \ </li> <li> <p>If you are signed in to a delegated administrator account,\
              \ specify <code>DELEGATED_ADMIN</code>.</p> <p>Your Amazon Web Services\
              \ account must be registered as a delegated administrator in the management\
              \ account. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-orgs-delegated-admin.html\"\
              >Register a delegated administrator</a> in the <i>CloudFormation User\
              \ Guide</i>.</p> </li> </ul>"
