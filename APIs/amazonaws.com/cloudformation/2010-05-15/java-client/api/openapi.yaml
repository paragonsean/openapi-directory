    RequiredActivatedType:
      description: "<p>For extensions that are modules, a public third-party extension\
        \ that must be activated in your account in order for the module itself to\
        \ be activated.</p> <p>For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/modules.html#module-enabling\"\
        >Activating public modules for use in your account</a> in the <i>CloudFormation\
        \ User Guide</i>.</p>"
      properties:
        TypeNameAlias:
          allOf:
          - $ref: '#/components/schemas/TypeName'
          - description: "An alias assigned to the public extension, in this account\
              \ and Region. If you specify an alias for the extension, CloudFormation\
              \ treats the alias as the extension type name within this account and\
              \ Region. You must use the alias to refer to the extension in your templates,\
              \ API calls, and CloudFormation console."
        OriginalTypeName:
          allOf:
          - $ref: '#/components/schemas/TypeName'
          - description: "<p>The type name of the public extension.</p> <p>If you\
              \ specified a <code>TypeNameAlias</code> when enabling the extension\
              \ in this account and Region, CloudFormation treats that alias as the\
              \ extension's type name within the account and Region, not the type\
              \ name of the public extension. For more information, see <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html#registry-public-enable-alias\"\
              >Specifying aliases to refer to extensions</a> in the <i>CloudFormation\
              \ User Guide</i>.</p>"
        PublisherId:
          allOf:
          - $ref: '#/components/schemas/PublisherId'
          - description: The publisher ID of the extension publisher.
        SupportedMajorVersions:
          allOf:
          - $ref: '#/components/schemas/SupportedMajorVersions'
          - description: A list of the major versions of the extension type that the
              macro supports.
