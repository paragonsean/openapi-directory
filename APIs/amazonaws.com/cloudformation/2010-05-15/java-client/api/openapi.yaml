      description: "<p>Activates a public third-party extension, making it available\
        \ for use in stack templates. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html\"\
        >Using public extensions</a> in the <i>CloudFormation User Guide</i>.</p>\
