        DefaultVersionId:
          allOf:
          - $ref: '#/components/schemas/TypeVersionId'
          - description: "<p>The ID of the default version of the extension. The default\
              \ version is used when the extension version isn't specified.</p> <p>This\
              \ applies only to private extensions you have registered in your account.\
              \ For public extensions, both those provided by Amazon Web Services\
              \ and published by third parties, CloudFormation returns <code>null</code>.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_RegisterType.html\"\
              >RegisterType</a>.</p> <p>To set the default version of an extension,\
              \ use <a>SetTypeDefaultVersion</a>.</p>"
        IsDefaultVersion:
          allOf:
          - $ref: '#/components/schemas/IsDefaultVersion'
          - description: "<p>Whether the specified extension version is set as the\
              \ default version.</p> <p>This applies only to private extensions you\
              \ have registered in your account, and extensions published by Amazon\
              \ Web Services. For public third-party extensions, whether they are\
              \ activated in your account, CloudFormation returns <code>null</code>.</p>"
        TypeTestsStatus:
          allOf:
          - $ref: '#/components/schemas/TypeTestsStatus'
          - description: "<p>The contract test status of the registered extension\
              \ version. To return the extension test status of a specific extension\
              \ version, you must specify <code>VersionId</code>.</p> <p>This applies\
              \ only to registered private extension versions. CloudFormation doesn't\
              \ return this information for public extensions, whether they are activated\
              \ in your account.</p> <ul> <li> <p> <code>PASSED</code>: The extension\
              \ has passed all its contract tests.</p> <p>An extension must have a\
              \ test status of <code>PASSED</code> before it can be published. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/resource-type-publish.html\"\
              >Publishing extensions to make them available for public use</a> in\
              \ the <i>CloudFormation Command Line Interface User Guide</i>.</p> </li>\
              \ <li> <p> <code>FAILED</code>: The extension has failed one or more\
              \ contract tests.</p> </li> <li> <p> <code>IN_PROGRESS</code>: Contract\
              \ tests are currently being performed on the extension.</p> </li> <li>\
              \ <p> <code>NOT_TESTED</code>: Contract tests haven't been performed\
              \ on the extension.</p> </li> </ul>"
        TypeTestsStatusDescription:
          allOf:
          - $ref: '#/components/schemas/TypeTestsStatusDescription'
          - description: "<p>The description of the test status. To return the extension\
              \ test status of a specific extension version, you must specify <code>VersionId</code>.</p>\
              \ <p>This applies only to registered private extension versions. CloudFormation\
              \ doesn't return this information for public extensions, whether they\
              \ are activated in your account.</p>"
        Description:
          allOf:
          - $ref: '#/components/schemas/Description'
          - description: The description of the extension.
        Schema:
          allOf:
          - $ref: '#/components/schemas/TypeSchema'
          - description: "<p>The schema that defines the extension.</p> <p>For more\
              \ information about extension schemas, see <a href=\"https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/resource-type-schema.html\"\
              >Resource Provider Schema</a> in the <i>CloudFormation CLI User Guide</i>.</p>"
        ProvisioningType:
          allOf:
          - $ref: '#/components/schemas/ProvisioningType'
          - description: "<p>For resource type extensions, the provisioning behavior\
              \ of the resource type. CloudFormation determines the provisioning type\
              \ during registration, based on the types of handlers in the schema\
              \ handler package submitted.</p> <p>Valid values include:</p> <ul> <li>\
              \ <p> <code>FULLY_MUTABLE</code>: The resource type includes an update\
              \ handler to process updates to the type during stack update operations.</p>\
              \ </li> <li> <p> <code>IMMUTABLE</code>: The resource type doesn't include\
              \ an update handler, so the type can't be updated and must instead be\
              \ replaced during stack update operations.</p> </li> <li> <p> <code>NON_PROVISIONABLE</code>:\
              \ The resource type doesn't include all the following handlers, and\
              \ therefore can't actually be provisioned.</p> <ul> <li> <p>create</p>\
              \ </li> <li> <p>read</p> </li> <li> <p>delete</p> </li> </ul> </li>\
              \ </ul>"
        DeprecatedStatus:
          allOf:
          - $ref: '#/components/schemas/DeprecatedStatus'
          - description: "<p>The deprecation status of the extension version.</p>\
              \ <p>Valid values include:</p> <ul> <li> <p> <code>LIVE</code>: The\
              \ extension is activated or registered and can be used in CloudFormation\
              \ operations, dependent on its provisioning behavior and visibility\
              \ scope.</p> </li> <li> <p> <code>DEPRECATED</code>: The extension has\
              \ been deactivated or deregistered and can no longer be used in CloudFormation\
              \ operations.</p> </li> </ul> <p>For public third-party extensions,\
              \ CloudFormation returns <code>null</code>.</p>"
        LoggingConfig:
          $ref: '#/components/schemas/DescribeTypeOutput_LoggingConfig'
        RequiredActivatedTypes:
          allOf:
          - $ref: '#/components/schemas/RequiredActivatedTypes'
          - description: "For extensions that are modules, the public third-party\
              \ extensions that must be activated in your account in order for the\
              \ module itself to be activated."
        ExecutionRoleArn:
          allOf:
          - $ref: '#/components/schemas/RoleArn'
          - description: "<p>The Amazon Resource Name (ARN) of the IAM execution role\
              \ used to register the extension. This applies only to private extensions\
              \ you have registered in your account. For more information, see <a\
              \ href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_RegisterType.html\"\
              >RegisterType</a>.</p> <p>If the registered extension calls any Amazon\
              \ Web Services APIs, you must create an <i> <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles.html\"\
              >IAM execution role</a> </i> that includes the necessary permissions\
              \ to call those Amazon Web Services APIs, and provision that execution\
              \ role in your account. CloudFormation then assumes that execution role\
              \ to provide your extension with the appropriate credentials.</p>"
        Visibility:
          allOf:
          - $ref: '#/components/schemas/Visibility'
          - description: "<p>The scope at which the extension is visible and usable\
              \ in CloudFormation operations.</p> <p>Valid values include:</p> <ul>\
              \ <li> <p> <code>PRIVATE</code>: The extension is only visible and usable\
              \ within the account in which it is registered. CloudFormation marks\
              \ any extensions you register as <code>PRIVATE</code>.</p> </li> <li>\
              \ <p> <code>PUBLIC</code>: The extension is publicly visible and usable\
              \ within any Amazon Web Services account.</p> </li> </ul>"
        SourceUrl:
          allOf:
          - $ref: '#/components/schemas/OptionalSecureUrl'
          - description: The URL of the source code for the extension.
        DocumentationUrl:
          allOf:
          - $ref: '#/components/schemas/OptionalSecureUrl'
          - description: The URL of a page providing detailed documentation for this
              extension.
        LastUpdated:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: "<p>When the specified extension version was registered.\
              \ This applies only to:</p> <ul> <li> <p>Private extensions you have\
              \ registered in your account. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_RegisterType.html\"\
              >RegisterType</a>.</p> </li> <li> <p>Public extensions you have activated\
              \ in your account with auto-update specified. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ActivateType.html\"\
              >ActivateType</a>.</p> </li> </ul>"
        TimeCreated:
          allOf:
          - $ref: '#/components/schemas/Timestamp'
          - description: When the specified private extension version was registered
              or activated in your account.
        ConfigurationSchema:
          allOf:
          - $ref: '#/components/schemas/ConfigurationSchema'
          - description: "<p>A JSON string that represent the current configuration\
              \ data for the extension in this account and Region.</p> <p>To set the\
              \ configuration data for an extension, use <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_SetTypeConfiguration.html\"\
              >SetTypeConfiguration</a>. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-register.html#registry-set-configuration\"\
              >Configuring extensions at the account level</a> in the <i>CloudFormation\
              \ User Guide</i>.</p>"
        PublisherId:
          allOf:
          - $ref: '#/components/schemas/PublisherId'
          - description: "<p>The publisher ID of the extension publisher.</p> <p>This\
              \ applies only to public third-party extensions. For private registered\
              \ extensions, and extensions provided by Amazon Web Services, CloudFormation\
              \ returns <code>null</code>.</p>"
        OriginalTypeName:
          allOf:
          - $ref: '#/components/schemas/TypeName'
          - description: "<p>For public extensions that have been activated for this\
              \ account and Region, the type name of the public extension.</p> <p>If\
              \ you specified a <code>TypeNameAlias</code> when enabling the extension\
              \ in this account and Region, CloudFormation treats that alias as the\
              \ extension's type name within the account and Region, not the type\
              \ name of the public extension. For more information, see <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html#registry-public-enable-alias\"\
              >Specifying aliases to refer to extensions</a> in the <i>CloudFormation\
              \ User Guide</i>.</p>"
        OriginalTypeArn:
          allOf:
          - $ref: '#/components/schemas/TypeArn'
          - description: "For public extensions that have been activated for this\
              \ account and Region, the Amazon Resource Name (ARN) of the public extension."
        PublicVersionNumber:
          allOf:
          - $ref: '#/components/schemas/PublicVersionNumber'
          - description: "<p>The version number of a public third-party extension.</p>\
              \ <p>This applies only if you specify a public extension you have activated\
