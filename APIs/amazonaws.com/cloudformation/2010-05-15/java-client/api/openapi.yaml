    ResourceChangeDetails:
      items:
        $ref: '#/components/schemas/ResourceChangeDetail'
      type: array
    ResourceTargetDefinition:
      description: "The field that CloudFormation will change, such as the name of\
        \ a resource's property, and whether the resource will be recreated."
      properties:
        Attribute:
          allOf:
          - $ref: '#/components/schemas/ResourceAttribute'
          - description: "Indicates which resource attribute is triggering this update,\
              \ such as a change in the resource attribute's <code>Metadata</code>,\
              \ <code>Properties</code>, or <code>Tags</code>."
        Name:
          allOf:
          - $ref: '#/components/schemas/PropertyName'
          - description: "If the <code>Attribute</code> value is <code>Properties</code>,\
              \ the name of the property. For all other attributes, the value is null."
        RequiresRecreation:
          allOf:
          - $ref: '#/components/schemas/RequiresRecreation'
          - description: "If the <code>Attribute</code> value is <code>Properties</code>,\
              \ indicates whether a change to this property causes the resource to\
              \ be recreated. The value can be <code>Never</code>, <code>Always</code>,\
              \ or <code>Conditionally</code>. To determine the conditions for a <code>Conditionally</code>\
              \ recreation, see the update behavior for that <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html\"\
              >property</a> in the CloudFormation User Guide."
      type: object
    ResourceChangeDetail:
      description: "For a resource with <code>Modify</code> as the action, the <code>ResourceChange</code>\
        \ structure describes the changes CloudFormation will make to that resource."
      properties:
        Target:
          $ref: '#/components/schemas/ResourceChangeDetail_Target'
        Evaluation:
          allOf:
          - $ref: '#/components/schemas/EvaluationType'
          - description: "<p>Indicates whether CloudFormation can determine the target\
              \ value, and whether the target value will change before you execute\
              \ a change set.</p> <p>For <code>Static</code> evaluations, CloudFormation\
              \ can determine that the target value will change, and its value. For\
              \ example, if you directly modify the <code>InstanceType</code> property\
              \ of an EC2 instance, CloudFormation knows that this property value\
              \ will change, and its value, so this is a <code>Static</code> evaluation.</p>\
              \ <p>For <code>Dynamic</code> evaluations, can't determine the target\
              \ value because it depends on the result of an intrinsic function, such\
              \ as a <code>Ref</code> or <code>Fn::GetAtt</code> intrinsic function,\
              \ when the stack is updated. For example, if your template includes\
              \ a reference to a resource that's conditionally recreated, the value\
              \ of the reference (the physical ID of the resource) might change, depending\
              \ on if the resource is recreated. If the resource is recreated, it\
              \ will have a new physical ID, so all references to that resource will\
              \ also be updated.</p>"
        ChangeSource:
          allOf:
          - $ref: '#/components/schemas/ChangeSource'
          - description: "<p>The group to which the <code>CausingEntity</code> value\
              \ belongs. There are five entity groups:</p> <ul> <li> <p> <code>ResourceReference</code>\
              \ entities are <code>Ref</code> intrinsic functions that refer to resources\
              \ in the template, such as <code>{ \"Ref\" : \"MyEC2InstanceResource\"\
              \ }</code>.</p> </li> <li> <p> <code>ParameterReference</code> entities\
              \ are <code>Ref</code> intrinsic functions that get template parameter\
              \ values, such as <code>{ \"Ref\" : \"MyPasswordParameter\" }</code>.</p>\
              \ </li> <li> <p> <code>ResourceAttribute</code> entities are <code>Fn::GetAtt</code>\
              \ intrinsic functions that get resource attribute values, such as <code>{\
              \ \"Fn::GetAtt\" : [ \"MyEC2InstanceResource\", \"PublicDnsName\" ]\
              \ }</code>.</p> </li> <li> <p> <code>DirectModification</code> entities\
              \ are changes that are made directly to the template.</p> </li> <li>\
              \ <p> <code>Automatic</code> entities are <code>AWS::CloudFormation::Stack</code>\
              \ resource types, which are also known as nested stacks. If you made\
              \ no changes to the <code>AWS::CloudFormation::Stack</code> resource,\
              \ CloudFormation sets the <code>ChangeSource</code> to <code>Automatic</code>\
              \ because the nested stack's template might have changed. Changes to\
              \ a nested stack's template aren't visible to CloudFormation until you\
              \ run an update on the parent stack.</p> </li> </ul>"
        CausingEntity:
          allOf:
          - $ref: '#/components/schemas/CausingEntity'
          - description: "<p>The identity of the entity that triggered this change.\
              \ This entity is a member of the group that's specified by the <code>ChangeSource</code>\
              \ field. For example, if you modified the value of the <code>KeyPairName</code>\
              \ parameter, the <code>CausingEntity</code> is the name of the parameter\
              \ (<code>KeyPairName</code>).</p> <p>If the <code>ChangeSource</code>\
              \ value is <code>DirectModification</code>, no value is given for <code>CausingEntity</code>.</p>"
      type: object
