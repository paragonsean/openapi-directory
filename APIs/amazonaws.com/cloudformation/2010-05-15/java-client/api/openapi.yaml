        \ and Region, use <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_SetTypeConfiguration.html\"\
        >SetTypeConfiguration</a> to specify configuration properties for the extension.\
        \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-register.html#registry-set-configuration\"\
        >Configuring extensions at the account level</a> in the <i>CloudFormation\
        \ User Guide</i>.</p>"
