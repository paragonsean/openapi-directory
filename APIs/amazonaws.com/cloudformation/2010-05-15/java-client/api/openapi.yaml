          - description: "<p>The name of the extension.</p> <p>Conditional: You must\
              \ specify <code>Arn</code>, or <code>TypeName</code> and <code>Type</code>.</p>"
        PublicVersionNumber:
          allOf:
          - $ref: '#/components/schemas/PublicVersionNumber'
          - description: "<p>The version number to assign to this version of the extension.</p>\
              \ <p>Use the following format, and adhere to semantic versioning when\
              \ assigning a version number to your extension:</p> <p> <code>MAJOR.MINOR.PATCH</code>\
              \ </p> <p>For more information, see <a href=\"https://semver.org/\"\
              >Semantic Versioning 2.0.0</a>.</p> <p>If you don't specify a version\
              \ number, CloudFormation increments the version number by one minor\
              \ version release.</p> <p>You cannot specify a version number the first\
              \ time you publish a type. CloudFormation automatically sets the first\
              \ version number to be <code>1.0.0</code>.</p>"
      title: PublishTypeInput
