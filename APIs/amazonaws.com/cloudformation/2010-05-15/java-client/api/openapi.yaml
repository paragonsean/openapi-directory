          allOf:
          - $ref: '#/components/schemas/StackSetOperationStatus'
          - description: "<p>The status of the operation.</p> <ul> <li> <p> <code>FAILED</code>:\
              \ The operation exceeded the specified failure tolerance. The failure\
              \ tolerance value that you've set for an operation is applied for each\
              \ Region during stack create and update operations. If the number of\
              \ failed stacks within a Region exceeds the failure tolerance, the status\
              \ of the operation in the Region is set to <code>FAILED</code>. This\
              \ in turn sets the status of the operation as a whole to <code>FAILED</code>,\
              \ and CloudFormation cancels the operation in any remaining Regions.</p>\
              \ </li> <li> <p> <code>QUEUED</code>: [Service-managed permissions]\
              \ For automatic deployments that require a sequence of operations, the\
              \ operation is queued to be performed. For more information, see the\
              \ <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-concepts.html#stackset-status-codes\"\
