    GET_CreateChangeSet_RollbackConfiguration_parameter:
      description: "<p>Structure containing the rollback triggers for CloudFormation\
        \ to monitor during stack creation and updating operations, and for the specified\
        \ monitoring period afterwards.</p> <p>Rollback triggers enable you to have\
        \ CloudFormation monitor the state of your application during stack creation\
        \ and updating, and to roll back that operation if the application breaches\
        \ the threshold of any of the alarms you've specified. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-rollback-triggers.html\"\
        >Monitor and Roll Back Stack Operations</a>.</p>"
      properties:
        RollbackTriggers:
          allOf:
          - $ref: '#/components/schemas/RollbackTriggers'
          - description: "<p>The triggers to monitor during stack creation or update\
              \ actions.</p> <p>By default, CloudFormation saves the rollback triggers\
              \ specified for a stack and applies them to any subsequent update operations\
              \ for the stack, unless you specify otherwise. If you do specify rollback\
              \ triggers for this parameter, those triggers replace any list of triggers\
              \ previously specified for the stack. This means:</p> <ul> <li> <p>To\
              \ use the rollback triggers previously specified for this stack, if\
              \ any, don't specify this parameter.</p> </li> <li> <p>To specify new\
              \ or updated rollback triggers, you must specify <i>all</i> the triggers\
              \ that you want used for this stack, even triggers you've specified\
              \ before (for example, when creating the stack or during a previous\
              \ stack update). Any triggers that you don't include in the updated\
              \ list of triggers are no longer applied to the stack.</p> </li> <li>\
              \ <p>To remove all currently specified triggers, specify an empty list\
              \ for this parameter.</p> </li> </ul> <p>If a specified trigger is missing,\
              \ the entire stack operation fails and is rolled back.</p>"
        MonitoringTimeInMinutes:
          allOf:
          - $ref: '#/components/schemas/MonitoringTimeInMinutes'
          - description: "<p>The amount of time, in minutes, during which CloudFormation\
              \ should monitor all the rollback triggers after the stack creation\
              \ or update operation deploys all necessary resources.</p> <p>The default\
              \ is 0 minutes.</p> <p>If you specify a monitoring period but don't\
              \ specify any rollback triggers, CloudFormation still waits the specified\
              \ period of time before cleaning up old resources after update operations.\
              \ You can use this monitoring period to perform any manual stack validation\
              \ desired, and manually cancel the stack creation or update (using <a\
              \ href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_CancelUpdateStack.html\"\
              >CancelUpdateStack</a>, for example) as necessary.</p> <p>If you specify\
              \ 0 for this parameter, CloudFormation still monitors the specified\
              \ rollback triggers during stack creation and update operations. Then,\
              \ for update operations, it begins disposing of old resources immediately\
              \ once the operation completes.</p>"
      type: object
    GET_CreateStackInstances_DeploymentTargets_parameter:
      description: "<p>[Service-managed permissions] The Organizations accounts to\
        \ which StackSets deploys. StackSets doesn't deploy stack instances to the\
        \ organization management account, even if the organization management account\
        \ is in your organization or in an OU in your organization.</p> <p>For update\
        \ operations, you can specify either <code>Accounts</code> or <code>OrganizationalUnitIds</code>.\
        \ For create and delete operations, specify <code>OrganizationalUnitIds</code>.</p>"
      properties:
        Accounts:
          allOf:
          - $ref: '#/components/schemas/AccountList'
          - description: The names of one or more Amazon Web Services accounts for
              which you want to deploy stack set updates.
        AccountsUrl:
          allOf:
          - $ref: '#/components/schemas/AccountsUrl'
          - description: Returns the value of the <code>AccountsUrl</code> property.
        OrganizationalUnitIds:
          allOf:
          - $ref: '#/components/schemas/OrganizationalUnitIdList'
          - description: The organization root ID or organizational unit (OU) IDs
              to which StackSets deploys.
        AccountFilterType:
          allOf:
          - $ref: '#/components/schemas/AccountFilterType'
          - description: "<p>Limit deployment targets to individual accounts or include\
              \ additional accounts with provided OUs.</p> <p>The following is a list\
              \ of possible values for the <code>AccountFilterType</code> operation.</p>\
              \ <ul> <li> <p> <code>INTERSECTION</code>: StackSets deploys to the\
              \ accounts specified in <code>Accounts</code> parameter. </p> </li>\
              \ <li> <p> <code>DIFFERENCE</code>: StackSets excludes the accounts\
              \ specified in <code>Accounts</code> parameter. This enables user to\
              \ avoid certain accounts within an OU such as suspended accounts.</p>\
              \ </li> <li> <p> <code>UNION</code>: StackSets includes additional accounts\
              \ deployment targets. </p> <p>This is the default value if <code>AccountFilterType</code>\
              \ is not provided. This enables user to update an entire OU and individual\
              \ accounts from a different OU in one request, which used to be two\
              \ separate requests.</p> </li> <li> <p> <code>NONE</code>: Deploys to\
              \ all the accounts in specified organizational units (OU).</p> </li>\
              \ </ul>"
      type: object
    GET_CreateStackInstances_OperationPreferences_parameter:
      description: "<p>The user-specified preferences for how CloudFormation performs\
        \ a stack set operation.</p> <p>For more information about maximum concurrent\
        \ accounts and failure tolerance, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-concepts.html#stackset-ops-options\"\
        >Stack set operation options</a>.</p>"
      properties:
        RegionConcurrencyType:
          allOf:
          - $ref: '#/components/schemas/RegionConcurrencyType'
          - description: "The concurrency type of deploying StackSets operations in\
              \ Regions, could be in parallel or one Region at a time."
        RegionOrder:
          allOf:
          - $ref: '#/components/schemas/RegionList'
          - description: The order of the Regions where you want to perform the stack
              operation.
        FailureToleranceCount:
          allOf:
          - $ref: '#/components/schemas/FailureToleranceCount'
          - description: "<p>The number of accounts, per Region, for which this operation\
              \ can fail before CloudFormation stops the operation in that Region.\
              \ If the operation is stopped in a Region, CloudFormation doesn't attempt\
              \ the operation in any subsequent Regions.</p> <p>Conditional: You must\
              \ specify either <code>FailureToleranceCount</code> or <code>FailureTolerancePercentage</code>\
              \ (but not both).</p> <p>By default, <code>0</code> is specified.</p>"
        FailureTolerancePercentage:
          allOf:
          - $ref: '#/components/schemas/FailureTolerancePercentage'
          - description: "<p>The percentage of accounts, per Region, for which this\
