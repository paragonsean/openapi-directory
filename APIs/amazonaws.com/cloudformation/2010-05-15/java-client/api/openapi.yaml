              \ stack. If a user attempts to delete a stack with termination protection\
              \ enabled, the operation fails and the stack remains unchanged. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-protect-stacks.html\"\
              >Protecting a Stack From Being Deleted</a> in the <i>CloudFormation\
              \ User Guide</i>. Termination protection is deactivated on stacks by\
              \ default.</p> <p>For <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-nested-stacks.html\"\
              >nested stacks</a>, termination protection is set on the root stack\
              \ and can't be changed directly on the nested stack.</p>"
        RetainExceptOnCreate:
          allOf:
          - $ref: '#/components/schemas/RetainExceptOnCreate'
          - description: "This deletion policy deletes newly created resources, but\
              \ retains existing resources, when a stack operation is rolled back.\
              \ This ensures new, empty, and unused resources are deleted, while critical\
              \ resources and their data are retained. <code>RetainExceptOnCreate</code>\
              \ can be specified for any resource that supports the <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-attribute-deletionpolicy.html\"\
              > DeletionPolicy</a> attribute."
      required:
      - StackName
      title: CreateStackInput
      type: object
    StackSetName:
      type: string
    DeploymentTargets:
      description: "<p>[Service-managed permissions] The Organizations accounts to\
        \ which StackSets deploys. StackSets doesn't deploy stack instances to the\
        \ organization management account, even if the organization management account\
        \ is in your organization or in an OU in your organization.</p> <p>For update\
        \ operations, you can specify either <code>Accounts</code> or <code>OrganizationalUnitIds</code>.\
        \ For create and delete operations, specify <code>OrganizationalUnitIds</code>.</p>"
      properties:
        Accounts:
          allOf:
          - $ref: '#/components/schemas/AccountList'
          - description: The names of one or more Amazon Web Services accounts for
              which you want to deploy stack set updates.
        AccountsUrl:
          allOf:
          - $ref: '#/components/schemas/AccountsUrl'
          - description: Returns the value of the <code>AccountsUrl</code> property.
        OrganizationalUnitIds:
          allOf:
          - $ref: '#/components/schemas/OrganizationalUnitIdList'
          - description: The organization root ID or organizational unit (OU) IDs
              to which StackSets deploys.
        AccountFilterType:
          allOf:
          - $ref: '#/components/schemas/AccountFilterType'
          - description: "<p>Limit deployment targets to individual accounts or include\
              \ additional accounts with provided OUs.</p> <p>The following is a list\
              \ of possible values for the <code>AccountFilterType</code> operation.</p>\
              \ <ul> <li> <p> <code>INTERSECTION</code>: StackSets deploys to the\
              \ accounts specified in <code>Accounts</code> parameter. </p> </li>\
              \ <li> <p> <code>DIFFERENCE</code>: StackSets excludes the accounts\
              \ specified in <code>Accounts</code> parameter. This enables user to\
              \ avoid certain accounts within an OU such as suspended accounts.</p>\
              \ </li> <li> <p> <code>UNION</code>: StackSets includes additional accounts\
              \ deployment targets. </p> <p>This is the default value if <code>AccountFilterType</code>\
              \ is not provided. This enables user to update an entire OU and individual\
              \ accounts from a different OU in one request, which used to be two\
              \ separate requests.</p> </li> <li> <p> <code>NONE</code>: Deploys to\
              \ all the accounts in specified organizational units (OU).</p> </li>\
              \ </ul>"
      type: object
    StackSetOperationPreferences:
      description: "<p>The user-specified preferences for how CloudFormation performs\
        \ a stack set operation.</p> <p>For more information about maximum concurrent\
        \ accounts and failure tolerance, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-concepts.html#stackset-ops-options\"\
        >Stack set operation options</a>.</p>"
      properties:
        RegionConcurrencyType:
          allOf:
          - $ref: '#/components/schemas/RegionConcurrencyType'
          - description: "The concurrency type of deploying StackSets operations in\
              \ Regions, could be in parallel or one Region at a time."
        RegionOrder:
          allOf:
          - $ref: '#/components/schemas/RegionList'
          - description: The order of the Regions where you want to perform the stack
              operation.
        FailureToleranceCount:
          allOf:
          - $ref: '#/components/schemas/FailureToleranceCount'
          - description: "<p>The number of accounts, per Region, for which this operation\
              \ can fail before CloudFormation stops the operation in that Region.\
              \ If the operation is stopped in a Region, CloudFormation doesn't attempt\
              \ the operation in any subsequent Regions.</p> <p>Conditional: You must\
              \ specify either <code>FailureToleranceCount</code> or <code>FailureTolerancePercentage</code>\
              \ (but not both).</p> <p>By default, <code>0</code> is specified.</p>"
        FailureTolerancePercentage:
          allOf:
          - $ref: '#/components/schemas/FailureTolerancePercentage'
          - description: "<p>The percentage of accounts, per Region, for which this\
              \ stack operation can fail before CloudFormation stops the operation\
              \ in that Region. If the operation is stopped in a Region, CloudFormation\
              \ doesn't attempt the operation in any subsequent Regions.</p> <p>When\
              \ calculating the number of accounts based on the specified percentage,\
              \ CloudFormation rounds <i>down</i> to the next whole number.</p> <p>Conditional:\
              \ You must specify either <code>FailureToleranceCount</code> or <code>FailureTolerancePercentage</code>,\
              \ but not both.</p> <p>By default, <code>0</code> is specified.</p>"
        MaxConcurrentCount:
          allOf:
          - $ref: '#/components/schemas/MaxConcurrentCount'
          - description: "<p>The maximum number of accounts in which to perform this\
              \ operation at one time. This is dependent on the value of <code>FailureToleranceCount</code>.<code>MaxConcurrentCount</code>\
              \ is at most one more than the <code>FailureToleranceCount</code>.</p>\
              \ <p>Note that this setting lets you specify the <i>maximum</i> for\
              \ operations. For large deployments, under certain circumstances the\
              \ actual number of accounts acted upon concurrently may be lower due\
              \ to service throttling.</p> <p>Conditional: You must specify either\
              \ <code>MaxConcurrentCount</code> or <code>MaxConcurrentPercentage</code>,\
              \ but not both.</p> <p>By default, <code>1</code> is specified.</p>"
        MaxConcurrentPercentage:
          allOf:
          - $ref: '#/components/schemas/MaxConcurrentPercentage'
          - description: "<p>The maximum percentage of accounts in which to perform\
              \ this operation at one time.</p> <p>When calculating the number of\
              \ accounts based on the specified percentage, CloudFormation rounds\
              \ down to the next whole number. This is true except in cases where\
              \ rounding down would result is zero. In this case, CloudFormation sets\
              \ the number as one instead.</p> <p>Note that this setting lets you\
              \ specify the <i>maximum</i> for operations. For large deployments,\
              \ under certain circumstances the actual number of accounts acted upon\
              \ concurrently may be lower due to service throttling.</p> <p>Conditional:\
              \ You must specify either <code>MaxConcurrentCount</code> or <code>MaxConcurrentPercentage</code>,\
              \ but not both.</p> <p>By default, <code>1</code> is specified.</p>"
      type: object
    CreateStackInstancesInput:
      properties:
        StackSetName:
          allOf:
          - $ref: '#/components/schemas/StackSetName'
          - description: The name or unique ID of the stack set that you want to create
              stack instances from.
        Accounts:
          allOf:
          - $ref: '#/components/schemas/AccountList'
          - description: "<p>[Self-managed permissions] The names of one or more Amazon\
              \ Web Services accounts that you want to create stack instances in the\
              \ specified Region(s) for.</p> <p>You can specify <code>Accounts</code>\
              \ or <code>DeploymentTargets</code>, but not both.</p>"
        DeploymentTargets:
          $ref: '#/components/schemas/CreateStackInstancesInput_DeploymentTargets'
        Regions:
          allOf:
          - $ref: '#/components/schemas/RegionList'
          - description: The names of one or more Amazon Web Services Regions where
              you want to create stack instances using the specified Amazon Web Services
              accounts.
        ParameterOverrides:
          allOf:
          - $ref: '#/components/schemas/Parameters'
          - description: "<p>A list of stack set parameters whose values you want\
              \ to override in the selected stack instances.</p> <p>Any overridden\
              \ parameter values will be applied to all stack instances in the specified\
              \ accounts and Amazon Web Services Regions. When specifying parameters\
              \ and their values, be aware of how CloudFormation sets parameter values\
              \ during stack instance operations:</p> <ul> <li> <p>To override the\
              \ current value for a parameter, include the parameter and specify its\
              \ value.</p> </li> <li> <p>To leave an overridden parameter set to its\
              \ present value, include the parameter and specify <code>UsePreviousValue</code>\
              \ as <code>true</code>. (You can't specify both a value and set <code>UsePreviousValue</code>\
              \ to <code>true</code>.)</p> </li> <li> <p>To set an overridden parameter\
              \ back to the value specified in the stack set, specify a parameter\
              \ list but don't include the parameter in the list.</p> </li> <li> <p>To\
              \ leave all parameters set to their present values, don't specify this\
              \ property at all.</p> </li> </ul> <p>During stack set updates, any\
              \ parameter values overridden for a stack instance aren't updated, but\
              \ retain their overridden value.</p> <p>You can only override the parameter\
              \ <i>values</i> that are specified in the stack set; to add or delete\
              \ a parameter itself, use <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_UpdateStackSet.html\"\
              >UpdateStackSet</a> to update the stack set template.</p>"
        OperationPreferences:
          $ref: '#/components/schemas/CreateStackInstancesInput_OperationPreferences'
        OperationId:
          allOf:
          - $ref: '#/components/schemas/ClientRequestToken'
          - description: "<p>The unique identifier for this stack set operation.</p>\
              \ <p>The operation ID also functions as an idempotency token, to ensure\
              \ that CloudFormation performs the stack set operation only once, even\
              \ if you retry the request multiple times. You might retry stack set\
              \ operation requests to ensure that CloudFormation successfully received\
              \ them.</p> <p>If you don't specify an operation ID, the SDK generates\
              \ one automatically.</p> <p>Repeating this stack set operation with\
              \ a new operation ID retries all stack instances whose status is <code>OUTDATED</code>.</p>"
        CallAs:
          allOf:
          - $ref: '#/components/schemas/CallAs'
          - description: "<p>[Service-managed permissions] Specifies whether you are\
              \ acting as an account administrator in the organization's management\
              \ account or as a delegated administrator in a member account.</p> <p>By\
              \ default, <code>SELF</code> is specified. Use <code>SELF</code> for\
              \ stack sets with self-managed permissions.</p> <ul> <li> <p>If you\
              \ are signed in to the management account, specify <code>SELF</code>.</p>\
              \ </li> <li> <p>If you are signed in to a delegated administrator account,\
              \ specify <code>DELEGATED_ADMIN</code>.</p> <p>Your Amazon Web Services\
              \ account must be registered as a delegated administrator in the management\
              \ account. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-orgs-delegated-admin.html\"\
              >Register a delegated administrator</a> in the <i>CloudFormation User\
              \ Guide</i>.</p> </li> </ul>"
      required:
      - Regions
      - StackSetName
      title: CreateStackInstancesInput
      type: object
    ExecutionRoleName:
      maxLength: 64
      minLength: 1
      pattern: "[a-zA-Z_0-9+=,.@-]+"
      type: string
    PermissionModels:
      enum:
      - SERVICE_MANAGED
      - SELF_MANAGED
      type: string
    ManagedExecution:
      description: Describes whether StackSets performs non-conflicting operations
        concurrently and queues conflicting operations.
      properties:
        Active:
          allOf:
          - $ref: '#/components/schemas/ManagedExecutionNullable'
          - description: "<p>When <code>true</code>, StackSets performs non-conflicting\
              \ operations concurrently and queues conflicting operations. After conflicting\
              \ operations finish, StackSets starts queued operations in request order.</p>\
              \ <note> <p>If there are already running or queued operations, StackSets\
              \ queues all incoming operations even if they are non-conflicting.</p>\
              \ <p>You can't modify your stack set's execution configuration while\
              \ there are running or queued operations for that stack set.</p> </note>\
              \ <p>When <code>false</code> (default), StackSets performs one operation\
              \ at a time in request order.</p>"
      type: object
    CreateStackSetInput:
      properties:
        StackSetName:
          allOf:
          - $ref: '#/components/schemas/StackSetName'
          - description: <p>The name to associate with the stack set. The name must
              be unique in the Region where you create your stack set.</p> <note>
              <p>A stack name can contain only alphanumeric characters (case-sensitive)
              and hyphens. It must start with an alphabetic character and can't be
              longer than 128 characters.</p> </note>
        Description:
          allOf:
          - $ref: '#/components/schemas/Description'
          - description: A description of the stack set. You can use the description
              to identify the stack set's purpose or other important information.
        TemplateBody:
          allOf:
          - $ref: '#/components/schemas/TemplateBody'
          - description: "<p>The structure that contains the template body, with a\
              \ minimum length of 1 byte and a maximum length of 51,200 bytes. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\"\
              >Template Anatomy</a> in the CloudFormation User Guide.</p> <p>Conditional:\
              \ You must specify either the TemplateBody or the TemplateURL parameter,\
              \ but not both.</p>"
        TemplateURL:
          allOf:
          - $ref: '#/components/schemas/TemplateURL'
          - description: "<p>The location of the file that contains the template body.\
              \ The URL must point to a template (maximum size: 460,800 bytes) that's\
              \ located in an Amazon S3 bucket or a Systems Manager document. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html\"\
              >Template Anatomy</a> in the CloudFormation User Guide.</p> <p>Conditional:\
              \ You must specify either the TemplateBody or the TemplateURL parameter,\
              \ but not both.</p>"
        StackId:
          allOf:
          - $ref: '#/components/schemas/StackId'
          - description: The stack ID you are importing into a new stack set. Specify
              the Amazon Resource Name (ARN) of the stack.
        Parameters:
          allOf:
          - $ref: '#/components/schemas/Parameters'
          - description: The input parameters for the stack set template.
        Capabilities:
          allOf:
          - $ref: '#/components/schemas/Capabilities'
          - description: "<p>In some cases, you must explicitly acknowledge that your\
              \ stack set template contains certain capabilities in order for CloudFormation\
              \ to create the stack set and related stack instances.</p> <ul> <li>\
              \ <p> <code>CAPABILITY_IAM</code> and <code>CAPABILITY_NAMED_IAM</code>\
              \ </p> <p>Some stack templates might include resources that can affect\
              \ permissions in your Amazon Web Services account; for example, by creating\
              \ new Identity and Access Management (IAM) users. For those stack sets,\
              \ you must explicitly acknowledge this by specifying one of these capabilities.</p>\
              \ <p>The following IAM resources require you to specify either the <code>CAPABILITY_IAM</code>\
              \ or <code>CAPABILITY_NAMED_IAM</code> capability.</p> <ul> <li> <p>If\
              \ you have IAM resources, you can specify either capability.</p> </li>\
              \ <li> <p>If you have IAM resources with custom names, you <i>must</i>\
              \ specify <code>CAPABILITY_NAMED_IAM</code>.</p> </li> <li> <p>If you\
              \ don't specify either of these capabilities, CloudFormation returns\
              \ an <code>InsufficientCapabilities</code> error.</p> </li> </ul> <p>If\
              \ your stack template contains these resources, we recommend that you\
              \ review all permissions associated with them and edit their permissions\
              \ if necessary.</p> <ul> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-accesskey.html\"\
              > AWS::IAM::AccessKey</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-group.html\"\
              > AWS::IAM::Group</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-instanceprofile.html\"\
              >AWS::IAM::InstanceProfile</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-policy.html\"\
              > AWS::IAM::Policy</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html\"\
              > AWS::IAM::Role</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-user.html\"\
              > AWS::IAM::User</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-addusertogroup.html\"\
              >AWS::IAM::UserToGroupAddition</a> </p> </li> </ul> <p>For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/using-iam-template.html#capabilities\"\
              >Acknowledging IAM Resources in CloudFormation Templates</a>.</p> </li>\
              \ <li> <p> <code>CAPABILITY_AUTO_EXPAND</code> </p> <p>Some templates\
              \ reference macros. If your stack set template references one or more\
              \ macros, you must create the stack set directly from the processed\
              \ template, without first reviewing the resulting changes in a change\
              \ set. To create the stack set directly, you must acknowledge this capability.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/template-macros.html\"\
              >Using CloudFormation Macros to Perform Custom Processing on Templates</a>.</p>\
              \ <important> <p>Stack sets with service-managed permissions don't currently\
              \ support the use of macros in templates. (This includes the <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/create-reusable-transform-function-snippets-and-add-to-your-template-with-aws-include-transform.html\"\
              >AWS::Include</a> and <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/transform-aws-serverless.html\"\
              >AWS::Serverless</a> transforms, which are macros hosted by CloudFormation.)\
              \ Even if you specify this capability for a stack set with service-managed\
              \ permissions, if you reference a macro in your template the stack set\
              \ operation will fail.</p> </important> </li> </ul>"
        Tags:
          allOf:
          - $ref: '#/components/schemas/Tags'
          - description: "<p>The key-value pairs to associate with this stack set\
              \ and the stacks created from it. CloudFormation also propagates these\
              \ tags to supported resources that are created in the stacks. A maximum\
              \ number of 50 tags can be specified.</p> <p>If you specify tags as\
              \ part of a <code>CreateStackSet</code> action, CloudFormation checks\
              \ to see if you have the required IAM permission to tag resources. If\
              \ you don't, the entire <code>CreateStackSet</code> action fails with\
              \ an <code>access denied</code> error, and the stack set is not created.</p>"
        AdministrationRoleARN:
          allOf:
          - $ref: '#/components/schemas/RoleARN'
          - description: "<p>The Amazon Resource Name (ARN) of the IAM role to use\
              \ to create this stack set.</p> <p>Specify an IAM role only if you are\
              \ using customized administrator roles to control which users or groups\
              \ can manage specific stack sets within the same administrator account.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/stacksets-prereqs.html\"\
              >Prerequisites: Granting Permissions for Stack Set Operations</a> in\
              \ the <i>CloudFormation User Guide</i>.</p>"
        ExecutionRoleName:
          allOf:
          - $ref: '#/components/schemas/ExecutionRoleName'
          - description: "<p>The name of the IAM execution role to use to create the\
              \ stack set. If you do not specify an execution role, CloudFormation\
              \ uses the <code>AWSCloudFormationStackSetExecutionRole</code> role\
              \ for the stack set operation.</p> <p>Specify an IAM role only if you\
              \ are using customized execution roles to control which stack resources\
              \ users and groups can include in their stack sets.</p>"
        PermissionModel:
          allOf:
          - $ref: '#/components/schemas/PermissionModels'
          - description: "<p>Describes how the IAM roles required for stack set operations\
              \ are created. By default, <code>SELF-MANAGED</code> is specified.</p>\
              \ <ul> <li> <p>With <code>self-managed</code> permissions, you must\
              \ create the administrator and execution roles required to deploy to\
              \ target accounts. For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-prereqs-self-managed.html\"\
              >Grant Self-Managed Stack Set Permissions</a>.</p> </li> <li> <p>With\
              \ <code>service-managed</code> permissions, StackSets automatically\
              \ creates the IAM roles required to deploy to accounts managed by Organizations.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-prereqs-service-managed.html\"\
              >Grant Service-Managed Stack Set Permissions</a>.</p> </li> </ul>"
        AutoDeployment:
          $ref: '#/components/schemas/CreateStackSetInput_AutoDeployment'
        CallAs:
          allOf:
          - $ref: '#/components/schemas/CallAs'
          - description: "<p>[Service-managed permissions] Specifies whether you are\
              \ acting as an account administrator in the organization's management\
              \ account or as a delegated administrator in a member account.</p> <p>By\
              \ default, <code>SELF</code> is specified. Use <code>SELF</code> for\
              \ stack sets with self-managed permissions.</p> <ul> <li> <p>To create\
              \ a stack set with service-managed permissions while signed in to the\
              \ management account, specify <code>SELF</code>.</p> </li> <li> <p>To\
              \ create a stack set with service-managed permissions while signed in\
              \ to a delegated administrator account, specify <code>DELEGATED_ADMIN</code>.</p>\
              \ <p>Your Amazon Web Services account must be registered as a delegated\
              \ admin in the management account. For more information, see <a href=\"\
              https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-orgs-delegated-admin.html\"\
              >Register a delegated administrator</a> in the <i>CloudFormation User\
              \ Guide</i>.</p> </li> </ul> <p>Stack sets with service-managed permissions\
              \ are created in the management account, including stack sets that are\
              \ created by delegated administrators.</p>"
        ClientRequestToken:
          allOf:
          - $ref: '#/components/schemas/ClientRequestToken'
          - description: "<p>A unique identifier for this <code>CreateStackSet</code>\
              \ request. Specify this token if you plan to retry requests so that\
              \ CloudFormation knows that you're not attempting to create another\
              \ stack set with the same name. You might retry <code>CreateStackSet</code>\
              \ requests to ensure that CloudFormation successfully received them.</p>\
              \ <p>If you don't specify an operation ID, the SDK generates one automatically.</p>"
        ManagedExecution:
          $ref: '#/components/schemas/CreateStackSetInput_ManagedExecution'
      required:
      - StackSetName
      title: CreateStackSetInput
      type: object
    StackSetId:
      type: string
    DeactivateOrganizationsAccessInput:
      properties: {}
      title: DeactivateOrganizationsAccessInput
      type: object
    DeactivateTypeInput:
      properties:
        TypeName:
          allOf:
          - $ref: '#/components/schemas/TypeName'
          - description: "<p>The type name of the extension, in this account and Region.\
              \ If you specified a type name alias when enabling the extension, use\
              \ the type name alias.</p> <p>Conditional: You must specify either <code>Arn</code>,\
              \ or <code>TypeName</code> and <code>Type</code>.</p>"
        Type:
          allOf:
          - $ref: '#/components/schemas/ThirdPartyType'
          - description: "<p>The extension type.</p> <p>Conditional: You must specify\
              \ either <code>Arn</code>, or <code>TypeName</code> and <code>Type</code>.</p>"
        Arn:
          allOf:
          - $ref: '#/components/schemas/PrivateTypeArn'
          - description: "<p>The Amazon Resource Name (ARN) for the extension, in\
              \ this account and Region.</p> <p>Conditional: You must specify either\
              \ <code>Arn</code>, or <code>TypeName</code> and <code>Type</code>.</p>"
      title: DeactivateTypeInput
      type: object
    DeleteChangeSetInput:
      description: The input for the <a>DeleteChangeSet</a> action.
      properties:
        ChangeSetName:
          allOf:
          - $ref: '#/components/schemas/ChangeSetNameOrId'
          - description: The name or Amazon Resource Name (ARN) of the change set
              that you want to delete.
        StackName:
          allOf:
          - $ref: '#/components/schemas/StackNameOrId'
          - description: "If you specified the name of a change set to delete, specify\
              \ the stack name or Amazon Resource Name (ARN) that's associated with\
              \ it."
      required:
      - ChangeSetName
      title: DeleteChangeSetInput
      type: object
    RetainResources:
      items:
        $ref: '#/components/schemas/LogicalResourceId'
      type: array
    DeleteStackInput:
      description: The input for <a>DeleteStack</a> action.
      properties:
        StackName:
          allOf:
          - $ref: '#/components/schemas/StackName'
          - description: The name or the unique stack ID that's associated with the
              stack.
        RetainResources:
          allOf:
          - $ref: '#/components/schemas/RetainResources'
          - description: "<p>For stacks in the <code>DELETE_FAILED</code> state, a\
              \ list of resource logical IDs that are associated with the resources\
              \ you want to retain. During deletion, CloudFormation deletes the stack\
