              \ Region, and sets the stack set operation result status for that account\
              \ and Region to <code>FAILED</code>.</p> </li> <li> <p> <code>SKIPPED</code>:\
              \ CloudFormation has skipped calling the account gate function for this\
              \ account and Region, for one of the following reasons:</p> <ul> <li>\
              \ <p>An account gate function hasn't been specified for the account\
              \ and Region. CloudFormation proceeds with the stack set operation in\
              \ this account and Region.</p> </li> <li> <p>The <code>AWSCloudFormationStackSetExecutionRole</code>\
              \ of the stack set administration account lacks permissions to invoke\
              \ the function. CloudFormation proceeds with the stack set operation\
              \ in this account and Region.</p> </li> <li> <p>Either no action is\
              \ necessary, or no action is possible, on the stack. CloudFormation\
              \ skips the stack set operation in this account and Region.</p> </li>\
              \ </ul> </li> </ul>"
