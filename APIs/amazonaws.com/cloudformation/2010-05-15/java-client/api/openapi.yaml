          > AWS::IAM::Role</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-user.html\"\
          > AWS::IAM::User</a> </p> </li> <li> <p> <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-addusertogroup.html\"\
          >AWS::IAM::UserToGroupAddition</a> </p> </li> </ul> <p>For more information,\
          \ see <a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html#capabilities\"\
          >Acknowledging IAM resources in CloudFormation templates</a>.</p> </li>\
          \ <li> <p> <code>CAPABILITY_AUTO_EXPAND</code> </p> <p>Some template contain\
