              \ in that Region. If the operation is stopped in a Region, CloudFormation\
              \ doesn't attempt the operation in any subsequent Regions.</p> <p>When\
              \ calculating the number of accounts based on the specified percentage,\
              \ CloudFormation rounds <i>down</i> to the next whole number.</p> <p>Conditional:\
              \ You must specify either <code>FailureToleranceCount</code> or <code>FailureTolerancePercentage</code>,\
              \ but not both.</p> <p>By default, <code>0</code> is specified.</p>"
        MaxConcurrentCount:
          allOf:
          - $ref: '#/components/schemas/MaxConcurrentCount'
          - description: "<p>The maximum number of accounts in which to perform this\
              \ operation at one time. This is dependent on the value of <code>FailureToleranceCount</code>.<code>MaxConcurrentCount</code>\
              \ is at most one more than the <code>FailureToleranceCount</code>.</p>\
              \ <p>Note that this setting lets you specify the <i>maximum</i> for\
              \ operations. For large deployments, under certain circumstances the\
              \ actual number of accounts acted upon concurrently may be lower due\
              \ to service throttling.</p> <p>Conditional: You must specify either\
              \ <code>MaxConcurrentCount</code> or <code>MaxConcurrentPercentage</code>,\
              \ but not both.</p> <p>By default, <code>1</code> is specified.</p>"
        MaxConcurrentPercentage:
          allOf:
          - $ref: '#/components/schemas/MaxConcurrentPercentage'
          - description: "<p>The maximum percentage of accounts in which to perform\
              \ this operation at one time.</p> <p>When calculating the number of\
              \ accounts based on the specified percentage, CloudFormation rounds\
              \ down to the next whole number. This is true except in cases where\
              \ rounding down would result is zero. In this case, CloudFormation sets\
              \ the number as one instead.</p> <p>Note that this setting lets you\
              \ specify the <i>maximum</i> for operations. For large deployments,\
              \ under certain circumstances the actual number of accounts acted upon\
              \ concurrently may be lower due to service throttling.</p> <p>Conditional:\
              \ You must specify either <code>MaxConcurrentCount</code> or <code>MaxConcurrentPercentage</code>,\
