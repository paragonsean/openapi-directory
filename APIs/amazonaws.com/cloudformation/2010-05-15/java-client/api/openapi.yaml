              \ and you don't specify a version. For all other requests, CloudFormation\
              \ returns <code>null</code>.</p>"
        IsActivated:
          allOf:
          - $ref: '#/components/schemas/IsActivated'
          - description: "<p>Whether the extension is activated in the account and\
              \ Region.</p> <p>This only applies to public third-party extensions.\
              \ For all other extensions, CloudFormation returns <code>null</code>.</p>"
        AutoUpdate:
          allOf:
          - $ref: '#/components/schemas/AutoUpdate'
          - description: "Whether CloudFormation automatically updates the extension\
