      type: string
    SmbMountOptions:
      description: Specifies the version of the Server Message Block (SMB) protocol
        that DataSync uses to access an SMB file server.
      example:
        Version: ""
      properties:
        Version:
          allOf:
          - $ref: '#/components/schemas/SmbVersion'
          - description: "<p>By default, DataSync automatically chooses an SMB protocol\
              \ version based on negotiation with your SMB file server. You also can\
              \ configure DataSync to use a specific SMB version, but we recommend\
              \ doing this only if DataSync has trouble negotiating with the SMB file\
              \ server automatically.</p> <p>These are the following options for configuring\
              \ the SMB version:</p> <ul> <li> <p> <code>AUTOMATIC</code> (default):\
              \ DataSync and the SMB file server negotiate the highest version of\
              \ SMB that they mutually support between 2.1 and 3.1.1.</p> <p>This\
              \ is the recommended option. If you instead choose a specific version\
              \ that your file server doesn't support, you may get an <code>Operation\
              \ Not Supported</code> error.</p> </li> <li> <p> <code>SMB3</code>:\
              \ Restricts the protocol negotiation to only SMB version 3.0.2.</p>\
              \ </li> <li> <p> <code>SMB2</code>: Restricts the protocol negotiation\
              \ to only SMB version 2.1.</p> </li> <li> <p> <code>SMB2_0</code>: Restricts\
              \ the protocol negotiation to only SMB version 2.0.</p> </li> <li> <p>\
              \ <code>SMB1</code>: Restricts the protocol negotiation to only SMB\
              \ version 1.0.</p> <note> <p>The <code>SMB1</code> option isn't available\
              \ when <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/API_CreateLocationFsxOntap.html\"\
              >creating an Amazon FSx for NetApp ONTAP location</a>.</p> </note> </li>\
              \ </ul>"
          title: Version
      title: SmbMountOptions
      type: object
    Options:
      description: "<p>Configures your DataSync task settings. These options include\
        \ how DataSync handles files, objects, and their associated metadata. You\
        \ also can specify how DataSync verifies data integrity, set bandwidth limits\
        \ for your task, among other options.</p> <p>Each task setting has a default\
        \ value. Unless you need to, you don't have to configure any of these <code>Options</code>\
        \ before starting your task.</p>"
      example:
        VerifyMode: ""
        Gid: ""
        OverwriteMode: ""
        Atime: ""
        PreserveDevices: ""
        Mtime: ""
        TaskQueueing: ""
        TransferMode: ""
        LogLevel: ""
        ObjectTags: ""
        Uid: ""
        BytesPerSecond: ""
        PosixPermissions: ""
        PreserveDeletedFiles: ""
        SecurityDescriptorCopyFlags: ""
      properties:
        VerifyMode:
          allOf:
          - $ref: '#/components/schemas/VerifyMode'
          - description: "<p>Specifies how and when DataSync checks the integrity\
              \ of your data during a transfer. </p> <p>Default value: <code>POINT_IN_TIME_CONSISTENT</code>\
              \ </p> <p> <code>ONLY_FILES_TRANSFERRED</code> (recommended): DataSync\
              \ calculates the checksum of transferred files and metadata at the source\
              \ location. At the end of the transfer, DataSync then compares this\
              \ checksum to the checksum calculated on those files at the destination.</p>\
              \ <p>We recommend this option when transferring to S3 Glacier Flexible\
              \ Retrieval or S3 Glacier Deep Archive storage classes. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/create-s3-location.html#using-storage-classes\"\
              >Storage class considerations with Amazon S3 locations</a>.</p> <p>\
              \ <code>POINT_IN_TIME_CONSISTENT</code>: At the end of the transfer,\
              \ DataSync scans the entire source and destination to verify that both\
              \ locations are fully synchronized.</p> <p>You can't use this option\
              \ when transferring to S3 Glacier Flexible Retrieval or S3 Glacier Deep\
              \ Archive storage classes. For more information, see <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/create-s3-location.html#using-storage-classes\"\
              >Storage class considerations with Amazon S3 locations</a>.</p> <p>\
              \ <code>NONE</code>: DataSync doesn't run additional verification at\
              \ the end of the transfer. All data transmissions are still integrity-checked\
              \ with checksum verification during the transfer.</p>"
          title: VerifyMode
        OverwriteMode:
          allOf:
          - $ref: '#/components/schemas/OverwriteMode'
          - description: "<p>Specifies whether data at the destination location should\
              \ be overwritten or preserved. If set to <code>NEVER</code>, a destination\
              \ file for example will not be replaced by a source file (even if the\
              \ destination file differs from the source file). If you modify files\
              \ in the destination and you sync the files, you can use this value\
              \ to protect against overwriting those changes. </p> <p>Some storage\
              \ classes have specific behaviors that can affect your Amazon S3 storage\
              \ cost. For detailed information, see <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/create-s3-location.html#using-storage-classes\"\
              >Considerations when working with Amazon S3 storage classes in DataSync</a>.</p>"
          title: OverwriteMode
        Atime:
          allOf:
          - $ref: '#/components/schemas/Atime'
          - description: "<p>Specifies whether to preserve metadata indicating the\
              \ last time a file was read or written to. If you set <code>Atime</code>\
              \ to <code>BEST_EFFORT</code>, DataSync attempts to preserve the original\
              \ <code>Atime</code> attribute on all source files (that is, the version\
              \ before the <code>PREPARING</code> phase of the task execution).</p>\
              \ <note> <p>The behavior of <code>Atime</code> isn't fully standard\
              \ across platforms, so DataSync can only do this on a best-effort basis.</p>\
              \ </note> <p>Default value: <code>BEST_EFFORT</code> </p> <p> <code>BEST_EFFORT</code>:\
              \ Attempt to preserve the per-file <code>Atime</code> value (recommended).</p>\
              \ <p> <code>NONE</code>: Ignore <code>Atime</code>.</p> <note> <p>If\
              \ <code>Atime</code> is set to <code>BEST_EFFORT</code>, <code>Mtime</code>\
              \ must be set to <code>PRESERVE</code>. </p> <p>If <code>Atime</code>\
              \ is set to <code>NONE</code>, <code>Mtime</code> must also be <code>NONE</code>.\
              \ </p> </note>"
          title: Atime
        Mtime:
          allOf:
          - $ref: '#/components/schemas/Mtime'
          - description: "<p>Specifies whether to preserve metadata indicating the\
              \ last time that a file was written to before the <code>PREPARING</code>\
              \ phase of your task execution. This option is required when you need\
              \ to run the a task more than once.</p> <p>Default Value: <code>PRESERVE</code>\
              \ </p> <p> <code>PRESERVE</code>: Preserve original <code>Mtime</code>\
              \ (recommended)</p> <p> <code>NONE</code>: Ignore <code>Mtime</code>.\
              \ </p> <note> <p>If <code>Mtime</code> is set to <code>PRESERVE</code>,\
              \ <code>Atime</code> must be set to <code>BEST_EFFORT</code>.</p> <p>If\
              \ <code>Mtime</code> is set to <code>NONE</code>, <code>Atime</code>\
              \ must also be set to <code>NONE</code>. </p> </note>"
          title: Mtime
        Uid:
          allOf:
          - $ref: '#/components/schemas/Uid'
          - description: "<p>Specifies the POSIX user ID (UID) of the file's owner.</p>\
              \ <p>For more information, see <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/special-files.html#metadata-copied\"\
              >Metadata copied by DataSync</a>.</p> <p>Default value: <code>INT_VALUE</code>.\
              \ This preserves the integer value of the ID.</p> <p> <code>INT_VALUE</code>:\
              \ Preserve the integer value of UID and group ID (GID) (recommended).</p>\
              \ <p> <code>NONE</code>: Ignore UID and GID. </p>"
          title: Uid
        Gid:
          allOf:
          - $ref: '#/components/schemas/Gid'
          - description: "<p>Specifies the POSIX group ID (GID) of the file's owners.</p>\
              \ <p>For more information, see <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/special-files.html#metadata-copied\"\
              >Metadata copied by DataSync</a>.</p> <p>Default value: <code>INT_VALUE</code>.\
              \ This preserves the integer value of the ID.</p> <p> <code>INT_VALUE</code>:\
              \ Preserve the integer value of user ID (UID) and GID (recommended).</p>\
              \ <p> <code>NONE</code>: Ignore UID and GID.</p>"
          title: Gid
        PreserveDeletedFiles:
          allOf:
          - $ref: '#/components/schemas/PreserveDeletedFiles'
          - description: "<p>Specifies whether files in the destination location that\
              \ don't exist in the source should be preserved. This option can affect\
              \ your Amazon S3 storage cost. If your task deletes objects, you might\
              \ incur minimum storage duration charges for certain storage classes.\
              \ For detailed information, see <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/create-s3-location.html#using-storage-classes\"\
              >Considerations when working with Amazon S3 storage classes in DataSync</a>.</p>\
              \ <p>Default value: <code>PRESERVE</code> </p> <p> <code>PRESERVE</code>:\
              \ Ignore such destination files (recommended). </p> <p> <code>REMOVE</code>:\
              \ Delete destination files that aren’t present in the source.</p> <note>\
              \ <p>If you set this parameter to <code>REMOVE</code>, you can't set\
              \ <code>TransferMode</code> to <code>ALL</code>. When you transfer all\
              \ data, DataSync doesn't scan your destination location and doesn't\
              \ know what to delete.</p> </note>"
          title: PreserveDeletedFiles
        PreserveDevices:
          allOf:
          - $ref: '#/components/schemas/PreserveDevices'
          - description: "<p>Specifies whether DataSync should preserve the metadata\
              \ of block and character devices in the source location and recreate\
              \ the files with that device name and metadata on the destination. DataSync\
              \ copies only the name and metadata of such devices.</p> <note> <p>DataSync\
              \ can't copy the actual contents of these devices because they're nonterminal\
              \ and don't return an end-of-file (EOF) marker.</p> </note> <p>Default\
              \ value: <code>NONE</code> </p> <p> <code>NONE</code>: Ignore special\
              \ devices (recommended). </p> <p> <code>PRESERVE</code>: Preserve character\
              \ and block device metadata. This option currently isn't supported for\
              \ Amazon EFS. </p>"
          title: PreserveDevices
        PosixPermissions:
          allOf:
          - $ref: '#/components/schemas/PosixPermissions'
          - description: "<p>Specifies which users or groups can access a file for\
              \ a specific purpose such as reading, writing, or execution of the file.</p>\
              \ <p>For more information, see <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/special-files.html#metadata-copied\"\
              >Metadata copied by DataSync</a>.</p> <p>Default value: <code>PRESERVE</code>\
              \ </p> <p> <code>PRESERVE</code>: Preserve POSIX-style permissions (recommended).</p>\
              \ <p> <code>NONE</code>: Ignore permissions. </p> <note> <p>DataSync\
              \ can preserve extant permissions of a source location.</p> </note>"
          title: PosixPermissions
        BytesPerSecond:
          allOf:
          - $ref: '#/components/schemas/BytesPerSecond'
          - description: "Limits the bandwidth used by a DataSync task. For example,\
              \ if you want DataSync to use a maximum of 1 MB, set this value to <code>1048576</code>\
              \ (<code>=1024*1024</code>)."
          title: BytesPerSecond
        TaskQueueing:
          allOf:
          - $ref: '#/components/schemas/TaskQueueing'
          - description: Specifies whether your transfer tasks should be put into
              a queue during certain scenarios when <a href="https://docs.aws.amazon.com/datasync/latest/userguide/run-task.html#running-multiple-tasks">running
              multiple tasks</a>. This is <code>ENABLED</code> by default.
          title: TaskQueueing
        LogLevel:
          allOf:
          - $ref: '#/components/schemas/LogLevel'
          - description: "<p>Specifies the type of logs that DataSync publishes to\
              \ a Amazon CloudWatch Logs log group. To specify the log group, see\
              \ <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/API_CreateTask.html#DataSync-CreateTask-request-CloudWatchLogGroupArn\"\
              >CloudWatchLogGroupArn</a>.</p> <p>If you set <code>LogLevel</code>\
              \ to <code>OFF</code>, no logs are published. <code>BASIC</code> publishes\
              \ logs on errors for individual files transferred. <code>TRANSFER</code>\
              \ publishes logs for every file or object that is transferred and integrity\
              \ checked.</p>"
          title: LogLevel
        TransferMode:
          allOf:
          - $ref: '#/components/schemas/TransferMode'
          - description: "<p>Determines whether DataSync transfers only the data and\
              \ metadata that differ between the source and the destination location\
              \ or transfers all the content from the source (without comparing what's\
              \ in the destination).</p> <p> <code>CHANGED</code>: DataSync copies\
              \ only data or metadata that is new or different content from the source\
              \ location to the destination location.</p> <p> <code>ALL</code>: DataSync\
              \ copies all source location content to the destination (without comparing\
              \ what's in the destination).</p>"
          title: TransferMode
        SecurityDescriptorCopyFlags:
          allOf:
          - $ref: '#/components/schemas/SmbSecurityDescriptorCopyFlags'
          - description: "<p>Specifies which components of the SMB security descriptor\
              \ are copied from source to destination objects. </p> <p>This value\
              \ is only used for transfers between SMB and Amazon FSx for Windows\
              \ File Server locations or between two FSx for Windows File Server locations.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/datasync/latest/userguide/special-files.html\"\
              >how DataSync handles metadata</a>.</p> <p>Default value: <code>OWNER_DACL</code>\
              \ </p> <p> <code>OWNER_DACL</code>: For each copied object, DataSync\
              \ copies the following metadata:</p> <ul> <li> <p>The object owner.</p>\
              \ </li> <li> <p>NTFS discretionary access control lists (DACLs), which\
              \ determine whether to grant access to an object.</p> <p>DataSync won't\
              \ copy NTFS system access control lists (SACLs) with this option.</p>\
              \ </li> </ul> <p> <code>OWNER_DACL_SACL</code>: For each copied object,\
              \ DataSync copies the following metadata:</p> <ul> <li> <p>The object\
              \ owner.</p> </li> <li> <p>NTFS discretionary access control lists (DACLs),\
              \ which determine whether to grant access to an object.</p> </li> <li>\
              \ <p>SACLs, which are used by administrators to log attempts to access\
              \ a secured object.</p> <p>Copying SACLs requires granting additional\
              \ permissions to the Windows user that DataSync uses to access your\
              \ SMB location. For information about choosing a user that ensures sufficient\
              \ permissions to files, folders, and metadata, see <a href=\"create-smb-location.html#SMBuser\"\
              >user</a>.</p> </li> </ul> <p> <code>NONE</code>: None of the SMB security\
              \ descriptor components are copied. Destination objects are owned by\
              \ the user that was provided for accessing the destination location.\
              \ DACLs and SACLs are set based on the destination server’s configuration.\
              \ </p>"
          title: SecurityDescriptorCopyFlags
        ObjectTags:
          allOf:
          - $ref: '#/components/schemas/ObjectTags'
          - description: "<p>Specifies whether object tags are preserved when transferring\
              \ between object storage systems. If you want your DataSync task to\
              \ ignore object tags, specify the <code>NONE</code> value.</p> <p>Default\
              \ Value: <code>PRESERVE</code> </p>"
          title: ObjectTags
      title: Options
      type: object
