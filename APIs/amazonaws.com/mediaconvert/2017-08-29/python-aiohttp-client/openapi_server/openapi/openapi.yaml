      properties:
        AvcIntraClass:
          allOf:
          - $ref: '#/components/schemas/AvcIntraClass'
          - description: "Specify the AVC-Intra class of your output. The AVC-Intra\
              \ class selection determines the output video bit rate depending on\
              \ the frame rate of the output. Outputs with higher class values have\
              \ higher bitrates and improved image quality. Note that for Class 4K/2K,\
              \ MediaConvert supports only 4:2:2 chroma subsampling."
            xml:
              name: avcIntraClass
          title: AvcIntraClass
        AvcIntraUhdSettings:
          $ref: '#/components/schemas/AvcIntraSettings_AvcIntraUhdSettings'
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/AvcIntraFramerateControl'
          - description: "If you are using the console, use the Framerate setting\
              \ to specify the frame rate for this output. If you want to keep the\
              \ same frame rate as the input video, choose Follow source. If you want\
              \ to do frame rate conversion, choose a frame rate from the dropdown\
              \ list or choose Custom. The framerates shown in the dropdown list are\
              \ decimal approximations of fractions. If you choose Custom, specify\
              \ your frame rate as a fraction."
            xml:
              name: framerateControl
          title: FramerateControl
        FramerateConversionAlgorithm:
          allOf:
          - $ref: '#/components/schemas/AvcIntraFramerateConversionAlgorithm'
          - description: "Choose the method that you want MediaConvert to use when\
              \ increasing or decreasing the frame rate. For numerically simple conversions,\
              \ such as 60 fps to 30 fps: We recommend that you keep the default value,\
              \ Drop duplicate. For numerically complex conversions, to avoid stutter:\
              \ Choose Interpolate. This results in a smooth picture, but might introduce\
              \ undesirable video artifacts. For complex frame rate conversions, especially\
              \ if your source video has already been converted from its original\
              \ cadence: Choose FrameFormer to do motion-compensated interpolation.\
              \ FrameFormer uses the best conversion method frame by frame. Note that\
              \ using FrameFormer increases the transcoding time and incurs a significant\
              \ add-on cost. When you choose FrameFormer, your input video resolution\
              \ must be at least 128x96."
            xml:
              name: framerateConversionAlgorithm
          title: FramerateConversionAlgorithm
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max1001'
