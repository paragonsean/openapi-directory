        \ MediaConvert uses when encoding the metadata in the Dolby Digital stream\
        \ for the line operating mode. Related setting: When you use this setting,\
        \ MediaConvert ignores any value you provide for Dynamic range compression\
        \ profile. For information about the Dolby Digital DRC operating modes and\
        \ profiles, see the Dynamic Range Control chapter of the Dolby Metadata Guide\
        \ at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf."
      enum:
      - FILM_STANDARD
      - FILM_LIGHT
      - MUSIC_STANDARD
      - MUSIC_LIGHT
      - SPEECH
      - NONE
      title: Ac3DynamicRangeCompressionLine
      type: string
    Ac3DynamicRangeCompressionProfile:
      description: "When you want to add Dolby dynamic range compression (DRC) signaling\
