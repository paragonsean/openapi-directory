              \ to provide dynamic range control values in your job settings. Choose\
              \ Follow source to use the metadata from your input. Related settings--Use\
              \ these settings to specify your dynamic range control values: Dynamic\
              \ range compression line and Dynamic range compression RF. When you\
              \ keep the value Custom for Dynamic range control and you don't specify\
