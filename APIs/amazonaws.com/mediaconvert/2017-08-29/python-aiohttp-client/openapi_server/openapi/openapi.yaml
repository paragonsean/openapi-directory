    DvbSubDestinationSettings:
      description: "Settings related to DVB-Sub captions. Set up DVB-Sub captions\
        \ in the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/dvb-sub-output-captions.html."
      properties:
        Alignment:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleAlignment'
          - description: "Specify the alignment of your captions. If no explicit x_position\
              \ is provided, setting alignment to centered will placethe captions\
              \ at the bottom center of the output. Similarly, setting a left alignment\
              \ willalign captions to the bottom left of the output. If x and y positions\
              \ are given in conjunction with the alignment parameter, the font will\
              \ be justified (either left or centered) relative to those coordinates.\
              \ Within your job settings, all of your DVB-Sub settings must be identical."
            xml:
              name: alignment
          title: Alignment
        ApplyFontColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleApplyFontColor'
          - description: "Ignore this setting unless Style Passthrough is set to Enabled\
              \ and Font color set to Black, Yellow, Red, Green, Blue, or Hex. Use\
              \ Apply font color for additional font color controls. When you choose\
              \ White text only, or leave blank, your font color setting only applies\
              \ to white text in your input captions. For example, if your font color\
              \ setting is Yellow, and your input captions have red and white text,\
              \ your output captions will have red and yellow text. When you choose\
              \ ALL_TEXT, your font color setting applies to all of your output captions\
              \ text."
            xml:
              name: applyFontColor
          title: ApplyFontColor
        BackgroundColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleBackgroundColor'
          - description: "Specify the color of the rectangle behind the captions.\
              \ Leave background color blank and set Style passthrough to enabled\
              \ to use the background color data from your input captions, if present."
            xml:
              name: backgroundColor
          title: BackgroundColor
        BackgroundOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          - description: "Specify the opacity of the background rectangle. Enter a\
              \ value from 0 to 255, where 0 is transparent and 255 is opaque. If\
              \ Style passthrough is set to enabled, leave blank to pass through the\
              \ background style information in your input captions to your output\
              \ captions. If Style passthrough is set to disabled, leave blank to\
              \ use a value of 0 and remove all backgrounds from your output captions.\
              \ Within your job settings, all of your DVB-Sub settings must be identical."
            xml:
              name: backgroundOpacity
          title: BackgroundOpacity
        DdsHandling:
          allOf:
          - $ref: '#/components/schemas/DvbddsHandling'
          - description: "Specify how MediaConvert handles the display definition\
              \ segment (DDS). To exclude the DDS from this set of captions: Keep\
              \ the default, None. To include the DDS: Choose Specified. When you\
              \ do, also specify the offset coordinates of the display window with\
              \ DDS x-coordinate and DDS y-coordinate. To include the DDS, but not\
              \ include display window data: Choose No display window. When you do,\
              \ you can write position metadata to the page composition segment (PCS)\
              \ with DDS x-coordinate and DDS y-coordinate. For video resolutions\
              \ with a height of 576 pixels or less, MediaConvert doesn't include\
              \ the DDS, regardless of the value you choose for DDS handling. All\
              \ burn-in and DVB-Sub font settings must match."
            xml:
              name: ddsHandling
          title: DdsHandling
        DdsXCoordinate:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: "Use this setting, along with DDS y-coordinate, to specify\
              \ the upper left corner of the display definition segment (DDS) display\
              \ window. With this setting, specify the distance, in pixels, between\
              \ the left side of the frame and the left side of the DDS display window.\
              \ Keep the default value, 0, to have MediaConvert automatically choose\
              \ this offset. Related setting: When you use this setting, you must\
              \ set DDS handling to a value other than None. MediaConvert uses these\
              \ values to determine whether to write page position data to the DDS\
              \ or to the page composition segment. All burn-in and DVB-Sub font settings\
              \ must match."
            xml:
              name: ddsXCoordinate
          title: DdsXCoordinate
        DdsYCoordinate:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: "Use this setting, along with DDS x-coordinate, to specify\
              \ the upper left corner of the display definition segment (DDS) display\
              \ window. With this setting, specify the distance, in pixels, between\
              \ the top of the frame and the top of the DDS display window. Keep the\
              \ default value, 0, to have MediaConvert automatically choose this offset.\
              \ Related setting: When you use this setting, you must set DDS handling\
              \ to a value other than None. MediaConvert uses these values to determine\
              \ whether to write page position data to the DDS or to the page composition\
              \ segment (PCS). All burn-in and DVB-Sub font settings must match."
            xml:
              name: ddsYCoordinate
          title: DdsYCoordinate
        FallbackFont:
          allOf:
          - $ref: '#/components/schemas/DvbSubSubtitleFallbackFont'
          - description: "Specify the font that you want the service to use for your\
              \ burn in captions when your input captions specify a font that MediaConvert\
              \ doesn't support. When you set Fallback font to best match, or leave\
              \ blank, MediaConvert uses a supported font that most closely matches\
              \ the font that your input captions specify. When there are multiple\
              \ unsupported fonts in your input captions, MediaConvert matches each\
              \ font with the supported font that matches best. When you explicitly\
              \ choose a replacement font, MediaConvert uses that font to replace\
              \ all unsupported fonts from your input."
            xml:
              name: fallbackFont
          title: FallbackFont
        FontColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleFontColor'
          - description: "Specify the color of the captions text. Leave Font color\
              \ blank and set Style passthrough to enabled to use the font color data\
              \ from your input captions, if present. Within your job settings, all\
              \ of your DVB-Sub settings must be identical."
            xml:
              name: fontColor
          title: FontColor
        FontOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          - description: |-
              Specify the opacity of the burned-in captions. 255 is opaque; 0 is transparent.
