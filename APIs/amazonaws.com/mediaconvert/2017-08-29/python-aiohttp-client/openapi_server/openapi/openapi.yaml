          - $ref: '#/components/schemas/AntiAlias'
          - description: "The anti-alias filter is automatically applied to all outputs.\
              \ The service no longer accepts the value DISABLED for AntiAlias. If\
              \ you specify that in your job, the service will ignore the setting."
            xml:
              name: antiAlias
          title: AntiAlias
        CodecSettings:
          $ref: '#/components/schemas/VideoDescription_CodecSettings'
        ColorMetadata:
          allOf:
          - $ref: '#/components/schemas/ColorMetadata'
          - description: "Choose Insert for this setting to include color metadata\
              \ in this output. Choose Ignore to exclude color metadata from this\
              \ output. If you don't specify a value, the service sets this to Insert\
              \ by default."
            xml:
              name: colorMetadata
          title: ColorMetadata
        Crop:
          $ref: '#/components/schemas/VideoDescription_Crop'
        DropFrameTimecode:
          allOf:
          - $ref: '#/components/schemas/DropFrameTimecode'
          - description: "Applies only to 29.97 fps outputs. When this feature is\
              \ enabled, the service will use drop-frame timecode on outputs. If it\
              \ is not possible to use drop-frame timecode, the system will fall back\
              \ to non-drop-frame. This setting is enabled by default when Timecode\
              \ insertion is enabled."
            xml:
              name: dropFrameTimecode
          title: DropFrameTimecode
        FixedAfd:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max15'
          - description: Applies only if you set AFD Signaling to Fixed. Use Fixed
              to specify a four-bit AFD value which the service will write on all
              frames of this video output.
            xml:
              name: fixedAfd
          title: FixedAfd
        Height:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8192'
          - description: "Use Height to define the video resolution height, in pixels,\
              \ for this output. To use the same resolution as your input: Leave both\
              \ Width and Height blank. To evenly scale from your input resolution:\
              \ Leave Height blank and enter a value for Width. For example, if your\
              \ input is 1920x1080 and you set Width to 1280, your output will be\
              \ 1280x720."
            xml:
              name: height
          title: Height
        Position:
          $ref: '#/components/schemas/VideoDescription_Position'
        RespondToAfd:
          allOf:
          - $ref: '#/components/schemas/RespondToAfd'
          - description: "Use Respond to AFD to specify how the service changes the\
              \ video itself in response to AFD values in the input. * Choose Respond\
              \ to clip the input video frame according to the AFD value, input display\
              \ aspect ratio, and output display aspect ratio. * Choose Passthrough\
              \ to include the input AFD values. Do not choose this when AfdSignaling\
              \ is set to NONE. A preferred implementation of this workflow is to\
              \ set RespondToAfd to and set AfdSignaling to AUTO. * Choose None to\
              \ remove all input AFD values from this output."
            xml:
              name: respondToAfd
          title: RespondToAfd
        ScalingBehavior:
          allOf:
          - $ref: '#/components/schemas/ScalingBehavior'
          - description: Specify how the service handles outputs that have a different
              aspect ratio from the input aspect ratio. Choose Stretch to output to
              have the service stretch your video image to fit. Keep the setting Default
              to have the service letterbox your video instead. This setting overrides
              any value that you specify for the setting Selection placement in this
              output.
            xml:
              name: scalingBehavior
          title: ScalingBehavior
        Sharpness:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          - description: "Use Sharpness setting to specify the strength of anti-aliasing.\
              \ This setting changes the width of the anti-alias filter kernel used\
              \ for scaling. Sharpness only applies if your output resolution is different\
              \ from your input resolution. 0 is the softest setting, 100 the sharpest,\
              \ and 50 recommended for most content."
            xml:
              name: sharpness
          title: Sharpness
        TimecodeInsertion:
          allOf:
          - $ref: '#/components/schemas/VideoTimecodeInsertion'
          - description: "Applies only to H.264, H.265, MPEG2, and ProRes outputs.\
              \ Only enable Timecode insertion when the input frame rate is identical\
              \ to the output frame rate. To include timecodes in this output, set\
              \ Timecode insertion to PIC_TIMING_SEI. To leave them out, set it to\
              \ DISABLED. Default is DISABLED. When the service inserts timecodes\
              \ in an output, by default, it uses any embedded timecodes from the\
              \ input. If none are present, the service will set the timecode for\
              \ the first output frame to zero. To change this default behavior, adjust\
              \ the settings under Timecode configuration. In the console, these settings\
              \ are located under Job > Job settings > Timecode configuration. Note\
              \ - Timecode source under input settings does not affect the timecodes\
              \ that are inserted in the output. Source under Job settings > Timecode\
              \ configuration does."
            xml:
              name: timecodeInsertion
          title: TimecodeInsertion
        VideoPreprocessors:
          $ref: '#/components/schemas/VideoDescription_VideoPreprocessors'
        Width:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8192'
          - description: "Use Width to define the video resolution width, in pixels,\
              \ for this output. To use the same resolution as your input: Leave both\
              \ Width and Height blank. To evenly scale from your input resolution:\
              \ Leave Width blank and enter a value for Height. For example, if your\
              \ input is 1920x1080 and you set Height to 720, your output will be\
              \ 1280x720."
            xml:
              name: width
          title: Width
      title: VideoDescription
      type: object
