    AudioDurationCorrection:
      description: "Apply audio timing corrections to help synchronize audio and video\
        \ in your output. To apply timing corrections, your input must meet the following\
        \ requirements: * Container: MP4, or MOV, with an accurate time-to-sample\
        \ (STTS) table. * Audio track: AAC. Choose from the following audio timing\
        \ correction settings: * Disabled (Default): Apply no correction. * Auto:\
        \ Recommended for most inputs. MediaConvert analyzes the audio timing in your\
        \ input and determines which correction setting to use, if needed. * Track:\
        \ Adjust the duration of each audio frame by a constant amount to align the\
        \ audio track length with STTS duration. Track-level correction does not affect\
        \ pitch, and is recommended for tonal audio content such as music. * Frame:\
        \ Adjust the duration of each audio frame by a variable amount to align audio\
        \ frames with STTS timestamps. No corrections are made to already-aligned\
        \ frames. Frame-level correction may affect the pitch of corrected frames,\
        \ and is recommended for atonal audio content such as speech or percussion."
      enum:
      - DISABLED
      - AUTO
      - TRACK
      - FRAME
      title: AudioDurationCorrection
      type: string
    AudioNormalizationAlgorithm:
      description: "Choose one of the following audio normalization algorithms: ITU-R\
        \ BS.1770-1: Ungated loudness. A measurement of ungated average loudness for\
        \ an entire piece of content, suitable for measurement of short-form content\
        \ under ATSC recommendation A/85. Supports up to 5.1 audio channels. ITU-R\
        \ BS.1770-2: Gated loudness. A measurement of gated average loudness compliant\
        \ with the requirements of EBU-R128. Supports up to 5.1 audio channels. ITU-R\
        \ BS.1770-3: Modified peak. The same loudness measurement algorithm as 1770-2,\
        \ with an updated true peak measurement. ITU-R BS.1770-4: Higher channel count.\
        \ Allows for more audio channels than the other algorithms, including configurations\
        \ such as 7.1."
      enum:
      - ITU_BS_1770_1
      - ITU_BS_1770_2
      - ITU_BS_1770_3
      - ITU_BS_1770_4
      title: AudioNormalizationAlgorithm
      type: string
    AudioNormalizationAlgorithmControl:
