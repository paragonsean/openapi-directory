          title: Codec
        FrameCaptureSettings:
          $ref: '#/components/schemas/VideoCodecSettings_FrameCaptureSettings'
        H264Settings:
          $ref: '#/components/schemas/VideoCodecSettings_H264Settings'
        H265Settings:
          $ref: '#/components/schemas/VideoCodecSettings_H265Settings'
        Mpeg2Settings:
