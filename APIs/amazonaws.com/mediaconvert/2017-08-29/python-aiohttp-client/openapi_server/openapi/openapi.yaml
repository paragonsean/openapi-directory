        \ distortion will be noticeable. For example, complex textured blocks are\
        \ encoded with fewer bits and smooth textured blocks are encoded with more\
        \ bits. Enabling this feature will almost always improve your video quality.\
        \ Note, though, that this feature doesn't take into account where the viewer's\
        \ attention is likely to be. If viewers are likely to be focusing their attention\
        \ on a part of the screen with a lot of complex texture, you might choose\
        \ to disable this feature. Related setting: When you enable spatial adaptive\
        \ quantization, set the value for Adaptive quantization depending on your\
        \ content. For homogeneous content, such as cartoons and video games, set\
