              \ the outline size data from your input captions, if present. Within\
              \ your job settings, all of your DVB-Sub settings must be identical."
            xml:
              name: outlineSize
          title: OutlineSize
        ShadowColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleShadowColor'
          - description: "Specify the color of the shadow cast by the captions. Leave\
              \ Shadow color blank and set Style passthrough to enabled to use the\
              \ shadow color data from your input captions, if present. Within your\
              \ job settings, all of your DVB-Sub settings must be identical."
            xml:
              name: shadowColor
          title: ShadowColor
        ShadowOpacity:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          - description: "Specify the opacity of the shadow. Enter a value from 0\
              \ to 255, where 0 is transparent and 255 is opaque. If Style passthrough\
              \ is set to Enabled, leave Shadow opacity blank to pass through the\
              \ shadow style information in your input captions to your output captions.\
              \ If Style passthrough is set to disabled, leave blank to use a value\
              \ of 0 and remove all shadows from your output captions. Within your\
              \ job settings, all of your DVB-Sub settings must be identical."
            xml:
              name: shadowOpacity
          title: ShadowOpacity
        ShadowXOffset:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          - description: "Specify the horizontal offset of the shadow, relative to\
              \ the captions in pixels. A value of -2 would result in a shadow offset\
              \ 2 pixels to the left. Within your job settings, all of your DVB-Sub\
              \ settings must be identical."
            xml:
              name: shadowXOffset
          title: ShadowXOffset
        ShadowYOffset:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          - description: "Specify the vertical offset of the shadow relative to the\
              \ captions in pixels. A value of -2 would result in a shadow offset\
              \ 2 pixels above the text. Leave Shadow y-offset blank and set Style\
              \ passthrough to enabled to use the shadow y-offset data from your input\
              \ captions, if present. Within your job settings, all of your DVB-Sub\
              \ settings must be identical."
            xml:
              name: shadowYOffset
          title: ShadowYOffset
        StylePassthrough:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleStylePassthrough'
          - description: "Set Style passthrough to ENABLED to use the available style,\
              \ color, and position information from your input captions. MediaConvert\
