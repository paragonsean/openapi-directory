              name: destination608ChannelNumber
          title: Destination608ChannelNumber
        Destination708ServiceNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max6'
          - description: "Ignore this setting unless your input captions are SCC format\
              \ and you want both 608 and 708 captions embedded in your output stream.\
              \ Optionally, specify the 708 service number for each output captions\
              \ channel. Choose a different number for each channel. To use this setting,\
              \ also set Force 608 to 708 upconvert to Upconvert in your input captions\
              \ selector settings. If you choose to upconvert but don't specify a\
              \ 708 service number, MediaConvert uses the number that you specify\
              \ for CC channel number for the 708 service number. For more information,\
              \ see https://docs.aws.amazon.com/console/mediaconvert/dual-scc-to-embedded."
            xml:
              name: destination708ServiceNumber
          title: Destination708ServiceNumber
      title: EmbeddedDestinationSettings
      type: object
    ImscDestinationSettings:
      description: "Settings related to IMSC captions. IMSC is a sidecar format that\
        \ holds captions in a file that is separate from the video container. Set\
        \ up sidecar captions in the same output group, but different output from\
        \ your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ttml-and-webvtt-output-captions.html."
      properties:
        Accessibility:
          allOf:
          - $ref: '#/components/schemas/ImscAccessibilitySubs'
          - description: "If the IMSC captions track is intended to provide accessibility\
              \ for people who are deaf or hard of hearing: Set Accessibility subtitles\
              \ to Enabled. When you do, MediaConvert adds accessibility attributes\
              \ to your output HLS or DASH manifest. For HLS manifests, MediaConvert\
              \ adds the following accessibility attributes under EXT-X-MEDIA for\
              \ this track: CHARACTERISTICS=\"public.accessibility.describes-spoken-dialog,public.accessibility.describes-music-and-sound\"\
              \ and AUTOSELECT=\"YES\". For DASH manifests, MediaConvert adds the\
              \ following in the adaptation set for this track: <Accessibility schemeIdUri=\"\
              urn:mpeg:dash:role:2011\" value=\"caption\"/>. If the captions track\
              \ is not intended to provide such accessibility: Keep the default value,\
              \ Disabled. When you do, for DASH manifests, MediaConvert instead adds\
              \ the following in the adaptation set for this track: <Role schemeIDUri=\"\
              urn:mpeg:dash:role:2011\" value=\"subtitle\"/>."
            xml:
              name: accessibility
          title: Accessibility
        StylePassthrough:
          allOf:
          - $ref: '#/components/schemas/ImscStylePassthrough'
          - description: "Keep this setting enabled to have MediaConvert use the font\
              \ style and position information from the captions source in the output.\
              \ This option is available only when your input captions are IMSC, SMPTE-TT,\
              \ or TTML. Disable this setting for simplified output captions."
            xml:
              name: stylePassthrough
          title: StylePassthrough
      title: ImscDestinationSettings
      type: object
    SccDestinationSettings:
      description: "Settings related to SCC captions. SCC is a sidecar format that\
        \ holds captions in a file that is separate from the video container. Set\
        \ up sidecar captions in the same output group, but different output from\
        \ your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/scc-srt-output-captions.html."
      properties:
        Framerate:
          allOf:
          - $ref: '#/components/schemas/SccDestinationFramerate'
          - description: "Set Framerate to make sure that the captions and the video\
              \ are synchronized in the output. Specify a frame rate that matches\
              \ the frame rate of the associated video. If the video frame rate is\
              \ 29.97, choose 29.97 dropframe only if the video has video_insertion=true\
              \ and drop_frame_timecode=true; otherwise, choose 29.97 non-dropframe."
            xml:
              name: framerate
          title: Framerate
      title: SccDestinationSettings
      type: object
    SrtDestinationSettings:
      description: "Settings related to SRT captions. SRT is a sidecar format that\
        \ holds captions in a file that is separate from the video container. Set\
        \ up sidecar captions in the same output group, but different output from\
        \ your video."
      properties:
        StylePassthrough:
          allOf:
          - $ref: '#/components/schemas/SrtStylePassthrough'
          - description: "Set Style passthrough to ENABLED to use the available style,\
              \ color, and position information from your input captions. MediaConvert\
              \ uses default settings for any missing style and position information\
              \ in your input captions. Set Style passthrough to DISABLED, or leave\
              \ blank, to ignore the style and position information from your input\
              \ captions and use simplified output captions."
            xml:
              name: stylePassthrough
          title: StylePassthrough
      title: SrtDestinationSettings
      type: object
    TeletextDestinationSettings:
      description: "Settings related to teletext captions. Set up teletext captions\
        \ in the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/teletext-output-captions.html."
      properties:
        PageNumber:
          allOf:
          - $ref: '#/components/schemas/__stringMin3Max3Pattern1809aFAF09aEAE'
          - description: "Set pageNumber to the Teletext page number for the destination\
              \ captions for this output. This value must be a three-digit hexadecimal\
              \ string; strings ending in -FF are invalid. If you are passing through\
              \ the entire set of Teletext data, do not use this field."
            xml:
              name: pageNumber
          title: PageNumber
        PageTypes:
          allOf:
          - $ref: '#/components/schemas/__listOfTeletextPageType'
          - description: "Specify the page types for this Teletext page. If you don't\
              \ specify a value here, the service sets the page type to the default\
              \ value Subtitle. If you pass through the entire set of Teletext data,\
              \ don't use this field. When you pass through a set of Teletext pages,\
              \ your output has the same page types as your input."
            xml:
              name: pageTypes
          title: PageTypes
      title: TeletextDestinationSettings
      type: object
    TtmlDestinationSettings:
      description: "Settings related to TTML captions. TTML is a sidecar format that\
        \ holds captions in a file that is separate from the video container. Set\
        \ up sidecar captions in the same output group, but different output from\
        \ your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ttml-and-webvtt-output-captions.html."
      properties:
        StylePassthrough:
          allOf:
          - $ref: '#/components/schemas/TtmlStylePassthrough'
          - description: "Pass through style and position information from a TTML-like\
              \ input source (TTML, IMSC, SMPTE-TT) to the TTML output."
            xml:
              name: stylePassthrough
          title: StylePassthrough
      title: TtmlDestinationSettings
      type: object
    WebvttDestinationSettings:
      description: "Settings related to WebVTT captions. WebVTT is a sidecar format\
        \ that holds captions in a file that is separate from the video container.\
        \ Set up sidecar captions in the same output group, but different output from\
        \ your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ttml-and-webvtt-output-captions.html."
      properties:
        Accessibility:
          allOf:
          - $ref: '#/components/schemas/WebvttAccessibilitySubs'
          - description: "If the WebVTT captions track is intended to provide accessibility\
              \ for people who are deaf or hard of hearing: Set Accessibility subtitles\
              \ to Enabled. When you do, MediaConvert adds accessibility attributes\
              \ to your output HLS or DASH manifest. For HLS manifests, MediaConvert\
              \ adds the following accessibility attributes under EXT-X-MEDIA for\
              \ this track: CHARACTERISTICS=\"public.accessibility.describes-spoken-dialog,public.accessibility.describes-music-and-sound\"\
              \ and AUTOSELECT=\"YES\". For DASH manifests, MediaConvert adds the\
              \ following in the adaptation set for this track: <Accessibility schemeIdUri=\"\
              urn:mpeg:dash:role:2011\" value=\"caption\"/>. If the captions track\
              \ is not intended to provide such accessibility: Keep the default value,\
              \ Disabled. When you do, for DASH manifests, MediaConvert instead adds\
              \ the following in the adaptation set for this track: <Role schemeIDUri=\"\
              urn:mpeg:dash:role:2011\" value=\"subtitle\"/>."
            xml:
              name: accessibility
          title: Accessibility
        StylePassthrough:
          allOf:
          - $ref: '#/components/schemas/WebvttStylePassthrough'
          - description: "To use the available style, color, and position information\
              \ from your input captions: Set Style passthrough to Enabled. MediaConvert\
              \ uses default settings when style and position information is missing\
              \ from your input captions. To recreate the input captions exactly:\
              \ Set Style passthrough to Strict. MediaConvert automatically applies\
              \ timing adjustments, including adjustments for frame rate conversion,\
              \ ad avails, and input clipping. Your input captions format must be\
              \ WebVTT. To ignore the style and position information from your input\
              \ captions and use simplified output captions: Set Style passthrough\
              \ to Disabled, or leave blank."
            xml:
              name: stylePassthrough
          title: StylePassthrough
      title: WebvttDestinationSettings
      type: object
    CaptionSourceSettings:
      description: "If your input captions are SCC, TTML, STL, SMI, SRT, or IMSC in\
        \ an xml file, specify the URI of the input captions source file. If your\
        \ input captions are IMSC in an IMF package, use TrackSourceSettings instead\
        \ of FileSoureSettings."
      properties:
        AncillarySourceSettings:
          $ref: '#/components/schemas/CaptionSourceSettings_AncillarySourceSettings'
        DvbSubSourceSettings:
          $ref: '#/components/schemas/CaptionSourceSettings_DvbSubSourceSettings'
        EmbeddedSourceSettings:
          $ref: '#/components/schemas/CaptionSourceSettings_EmbeddedSourceSettings'
        FileSourceSettings:
          $ref: '#/components/schemas/CaptionSourceSettings_FileSourceSettings'
        SourceType:
          allOf:
          - $ref: '#/components/schemas/CaptionSourceType'
          - description: Use Source to identify the format of your input captions.
              The service cannot auto-detect caption format.
            xml:
              name: sourceType
          title: SourceType
        TeletextSourceSettings:
          $ref: '#/components/schemas/CaptionSourceSettings_TeletextSourceSettings'
        TrackSourceSettings:
          $ref: '#/components/schemas/CaptionSourceSettings_TrackSourceSettings'
        WebvttHlsSourceSettings:
          $ref: '#/components/schemas/CaptionSourceSettings_WebvttHlsSourceSettings'
      title: CaptionSourceSettings
      type: object
    CaptionSelector:
      description: Use captions selectors to specify the captions data from your input
        that you use in your outputs. You can use up to 100 captions selectors per
        input.
      properties:
        CustomLanguageCode:
          allOf:
          - $ref: '#/components/schemas/__stringMin3Max3PatternAZaZ3'
          - description: "The specific language to extract from source, using the\
              \ ISO 639-2 or ISO 639-3 three-letter language code. If input is SCTE-27,\
              \ complete this field and/or PID to select the caption language to extract.\
              \ If input is DVB-Sub and output is Burn-in, complete this field and/or\
              \ PID to select the caption language to extract. If input is DVB-Sub\
              \ that is being passed through, omit this field (and PID field); there\
              \ is no way to extract a specific language with pass-through captions."
            xml:
              name: customLanguageCode
          title: CustomLanguageCode
        LanguageCode:
          allOf:
          - $ref: '#/components/schemas/LanguageCode'
          - description: "The specific language to extract from source. If input is\
              \ SCTE-27, complete this field and/or PID to select the caption language\
              \ to extract. If input is DVB-Sub and output is Burn-in, complete this\
              \ field and/or PID to select the caption language to extract. If input\
              \ is DVB-Sub that is being passed through, omit this field (and PID\
              \ field); there is no way to extract a specific language with pass-through\
              \ captions."
            xml:
              name: languageCode
          title: LanguageCode
        SourceSettings:
          $ref: '#/components/schemas/CaptionSelector_SourceSettings'
      title: CaptionSelector
      type: object
    CaptionSourceConvertPaintOnToPopOn:
      description: "Choose the presentation style of your input SCC captions. To use\
        \ the same presentation style as your input: Keep the default value, Disabled.\
        \ To convert paint-on captions to pop-on: Choose Enabled. We also recommend\
        \ that you choose Enabled if you notice additional repeated lines in your\
        \ output captions."
      enum:
      - ENABLED
      - DISABLED
      title: CaptionSourceConvertPaintOnToPopOn
      type: string
    __integerMin1Max60000:
      maximum: 60000
      minimum: 1
      type: integer
    CaptionSourceFramerate:
      description: "Ignore this setting unless your input captions format is SCC.\
        \ To have the service compensate for differing frame rates between your input\
        \ captions and input video, specify the frame rate of the captions file. Specify\
        \ this value as a fraction. For example, you might specify 24 / 1 for 24 fps,\
        \ 25 / 1 for 25 fps, 24000 / 1001 for 23.976 fps, or 30000 / 1001 for 29.97\
        \ fps."
      properties:
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max1001'
          - description: Specify the denominator of the fraction that represents the
              frame rate for the setting Caption source frame rate. Use this setting
              along with the setting Framerate numerator.
            xml:
              name: framerateDenominator
          title: FramerateDenominator
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max60000'
          - description: Specify the numerator of the fraction that represents the
              frame rate for the setting Caption source frame rate. Use this setting
              along with the setting Framerate denominator.
            xml:
              name: framerateNumerator
          title: FramerateNumerator
      title: CaptionSourceFramerate
      type: object
    DvbSubSourceSettings:
      description: DVB Sub Source Settings
      properties:
        Pid:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "When using DVB-Sub with Burn-in, use this PID for the source\
              \ content. Unused for DVB-Sub passthrough. All DVB-Sub content is passed\
              \ through, regardless of selectors."
            xml:
              name: pid
          title: Pid
      title: DvbSubSourceSettings
      type: object
    EmbeddedSourceSettings:
      description: Settings for embedded captions Source
      properties:
        Convert608To708:
          allOf:
          - $ref: '#/components/schemas/EmbeddedConvert608To708'
          - description: "Specify whether this set of input captions appears in your\
              \ outputs in both 608 and 708 format. If you choose Upconvert, MediaConvert\
              \ includes the captions data in two ways: it passes the 608 data through\
              \ using the 608 compatibility bytes fields of the 708 wrapper, and it\
              \ also translates the 608 data into 708."
            xml:
              name: convert608To708
          title: Convert608To708
        Source608ChannelNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max4'
          - description: Specifies the 608/708 channel number within the video track
              from which to extract captions. Unused for passthrough.
            xml:
              name: source608ChannelNumber
          title: Source608ChannelNumber
        Source608TrackNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max1'
          - description: "Specifies the video track index used for extracting captions.\
              \ The system only supports one input video track, so this should always\
              \ be set to '1'."
            xml:
              name: source608TrackNumber
          title: Source608TrackNumber
        TerminateCaptions:
          allOf:
          - $ref: '#/components/schemas/EmbeddedTerminateCaptions'
          - description: "By default, the service terminates any unterminated captions\
              \ at the end of each input. If you want the caption to continue onto\
              \ your next input, disable this setting."
            xml:
              name: terminateCaptions
          title: TerminateCaptions
      title: EmbeddedSourceSettings
      type: object
    FileSourceSettings:
      description: "If your input captions are SCC, SMI, SRT, STL, TTML, WebVTT, or\
        \ IMSC 1.1 in an xml file, specify the URI of the input caption source file.\
        \ If your caption source is IMSC in an IMF package, use TrackSourceSettings\
        \ instead of FileSoureSettings."
      properties:
        Convert608To708:
          allOf:
          - $ref: '#/components/schemas/FileSourceConvert608To708'
          - description: "Specify whether this set of input captions appears in your\
              \ outputs in both 608 and 708 format. If you choose Upconvert, MediaConvert\
              \ includes the captions data in two ways: it passes the 608 data through\
              \ using the 608 compatibility bytes fields of the 708 wrapper, and it\
              \ also translates the 608 data into 708."
            xml:
              name: convert608To708
          title: Convert608To708
        ConvertPaintToPop:
          allOf:
          - $ref: '#/components/schemas/CaptionSourceConvertPaintOnToPopOn'
          - description: "Choose the presentation style of your input SCC captions.\
              \ To use the same presentation style as your input: Keep the default\
              \ value, Disabled. To convert paint-on captions to pop-on: Choose Enabled.\
              \ We also recommend that you choose Enabled if you notice additional\
              \ repeated lines in your output captions."
            xml:
              name: convertPaintToPop
          title: ConvertPaintToPop
        Framerate:
          $ref: '#/components/schemas/FileSourceSettings_Framerate'
        SourceFile:
          allOf:
          - $ref: '#/components/schemas/__stringMin14PatternS3SccSCCTtmlTTMLDfxpDFXPStlSTLSrtSRTXmlXMLSmiSMIVttVTTWebvttWEBVTTHttpsSccSCCTtmlTTMLDfxpDFXPStlSTLSrtSRTXmlXMLSmiSMIVttVTTWebvttWEBVTT'
          - description: "External caption file used for loading captions. Accepted\
              \ file extensions are 'scc', 'ttml', 'dfxp', 'stl', 'srt', 'xml', 'smi',\
              \ 'webvtt', and 'vtt'."
            xml:
              name: sourceFile
          title: SourceFile
        TimeDelta:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          - description: "Optional. Use this setting when you need to adjust the sync\
              \ between your sidecar captions and your video. For more information,\
              \ see https://docs.aws.amazon.com/mediaconvert/latest/ug/time-delta-use-cases.html.\
              \ Enter a positive or negative number to modify the times in the captions\
              \ file. For example, type 15 to add 15 seconds to all the times in the\
              \ captions file. Type -5 to subtract 5 seconds from the times in the\
              \ captions file. You can optionally specify your time delta in milliseconds\
              \ instead of seconds. When you do so, set the related setting, Time\
              \ delta units to Milliseconds. Note that, when you specify a time delta\
              \ for timecode-based caption sources, such as SCC and STL, and your\
              \ time delta isn't a multiple of the input frame rate, MediaConvert\
              \ snaps the captions to the nearest frame. For example, when your input\
              \ video frame rate is 25 fps and you specify 1010ms for time delta,\
              \ MediaConvert delays your captions by 1000 ms."
            xml:
              name: timeDelta
          title: TimeDelta
        TimeDeltaUnits:
          allOf:
          - $ref: '#/components/schemas/FileSourceTimeDeltaUnits'
          - description: "When you use the setting Time delta to adjust the sync between\
              \ your sidecar captions and your video, use this setting to specify\
              \ the units for the delta that you specify. When you don't specify a\
              \ value for Time delta units, MediaConvert uses seconds by default."
            xml:
              name: timeDeltaUnits
          title: TimeDeltaUnits
      title: FileSourceSettings
      type: object
    CaptionSourceType:
      description: Use Source to identify the format of your input captions. The service
        cannot auto-detect caption format.
      enum:
      - ANCILLARY
      - DVB_SUB
      - EMBEDDED
      - SCTE20
      - SCC
      - TTML
      - STL
      - SRT
      - SMI
      - SMPTE_TT
      - TELETEXT
      - NULL_SOURCE
      - IMSC
      - WEBVTT
      title: CaptionSourceType
      type: string
    TeletextSourceSettings:
      description: "Settings specific to Teletext caption sources, including Page\
        \ number."
      properties:
        PageNumber:
          allOf:
          - $ref: '#/components/schemas/__stringMin3Max3Pattern1809aFAF09aEAE'
          - description: Use Page Number to specify the three-digit hexadecimal page
              number that will be used for Teletext captions. Do not use this setting
              if you are passing through teletext from the input source to output.
            xml:
              name: pageNumber
          title: PageNumber
      title: TeletextSourceSettings
      type: object
    TrackSourceSettings:
      description: "Settings specific to caption sources that are specified by track\
        \ number. Currently, this is only IMSC captions in an IMF package. If your\
        \ caption source is IMSC 1.1 in a separate xml file, use FileSourceSettings\
        \ instead of TrackSourceSettings."
      properties:
        TrackNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Use this setting to select a single captions track from\
              \ a source. Track numbers correspond to the order in the captions source\
              \ file. For IMF sources, track numbering is based on the order that\
              \ the captions appear in the CPL. For example, use 1 to select the captions\
              \ asset that is listed first in the CPL. To include more than one captions\
              \ track in your job outputs, create multiple input captions selectors.\
              \ Specify one track per selector."
            xml:
              name: trackNumber
          title: TrackNumber
      title: TrackSourceSettings
      type: object
    WebvttHlsSourceSettings:
      description: "Settings specific to WebVTT sources in HLS alternative rendition\
        \ group. Specify the properties (renditionGroupId, renditionName or renditionLanguageCode)\
        \ to identify the unique subtitle track among the alternative rendition groups\
        \ present in the HLS manifest. If no unique track is found, or multiple tracks\
        \ match the specified properties, the job fails. If there is only one subtitle\
        \ track in the rendition group, the settings can be left empty and the default\
        \ subtitle track will be chosen. If your caption source is a sidecar file,\
        \ use FileSourceSettings instead of WebvttHlsSourceSettings."
      properties:
        RenditionGroupId:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: Optional. Specify alternative group ID
            xml:
              name: renditionGroupId
          title: RenditionGroupId
        RenditionLanguageCode:
          allOf:
          - $ref: '#/components/schemas/LanguageCode'
          - description: Optional. Specify ISO 639-2 or ISO 639-3 code in the language
              property
            xml:
              name: renditionLanguageCode
          title: RenditionLanguageCode
        RenditionName:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: Optional. Specify media name
            xml:
              name: renditionName
          title: RenditionName
      title: WebvttHlsSourceSettings
      type: object
    __listOfOutputChannelMapping:
      items:
        $ref: '#/components/schemas/OutputChannelMapping'
      type: array
    ChannelMapping:
      description: "Channel mapping contains the group of fields that hold the remixing\
        \ value for each channel, in dB. Specify remix values to indicate how much\
        \ of the content from your input audio channel you want in your output audio\
        \ channels. Each instance of the InputChannels or InputChannelsFineTune array\
        \ specifies these values for one output channel. Use one instance of this\
        \ array for each output channel. In the console, each array corresponds to\
        \ a column in the graphical depiction of the mapping matrix. The rows of the\
        \ graphical matrix correspond to input channels. Valid values are within the\
        \ range from -60 (mute) through 6. A setting of 0 passes the input channel\
        \ unchanged to the output channel (no attenuation or amplification). Use InputChannels\
        \ or InputChannelsFineTune to specify your remix values. Don't use both."
      properties:
        OutputChannels:
          allOf:
          - $ref: '#/components/schemas/__listOfOutputChannelMapping'
          - description: "In your JSON job specification, include one child of OutputChannels\
              \ for each audio channel that you want in your output. Each child should\
              \ contain one instance of InputChannels or InputChannelsFineTune."
            xml:
              name: outputChannels
          title: OutputChannels
      title: ChannelMapping
      type: object
    __integerMin90Max105:
      maximum: 105
      minimum: 90
      type: integer
    __integerMin920Max1023:
      maximum: 1023
      minimum: 920
      type: integer
    __integerMinNegative5Max10:
      maximum: 10
      minimum: -5
      type: integer
    __integerMin0Max128:
      maximum: 128
      minimum: 0
      type: integer
    ClipLimits:
      description: Specify YUV limits and RGB tolerances when you set Sample range
        conversion to Limited range clip.
      properties:
        MaximumRGBTolerance:
          allOf:
          - $ref: '#/components/schemas/__integerMin90Max105'
          - description: "Specify the Maximum RGB color sample range tolerance for\
              \ your output. MediaConvert corrects any YUV values that, when converted\
              \ to RGB, would be outside the upper tolerance that you specify. Enter\
              \ an integer from 90 to 105 as an offset percentage to the maximum possible\
              \ value. Leave blank to use the default value 100. When you specify\
              \ a value for Maximum RGB tolerance, you must set Sample range conversion\
              \ to Limited range clip."
            xml:
              name: maximumRGBTolerance
          title: MaximumRGBTolerance
        MaximumYUV:
          allOf:
          - $ref: '#/components/schemas/__integerMin920Max1023'
          - description: "Specify the Maximum YUV color sample limit. MediaConvert\
              \ conforms any pixels in your input above the value that you specify\
              \ to typical limited range bounds. Enter an integer from 920 to 1023.\
              \ Leave blank to use the default value 940. The value that you enter\
              \ applies to 10-bit ranges. For 8-bit ranges, MediaConvert automatically\
              \ scales this value down. When you specify a value for Maximum YUV,\
              \ you must set Sample range conversion to Limited range clip."
            xml:
              name: maximumYUV
          title: MaximumYUV
        MinimumRGBTolerance:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative5Max10'
          - description: "Specify the Minimum RGB color sample range tolerance for\
              \ your output. MediaConvert corrects any YUV values that, when converted\
              \ to RGB, would be outside the lower tolerance that you specify. Enter\
              \ an integer from -5 to 10 as an offset percentage to the minimum possible\
              \ value. Leave blank to use the default value 0. When you specify a\
              \ value for Minimum RGB tolerance, you must set Sample range conversion\
              \ to Limited range clip."
            xml:
              name: minimumRGBTolerance
          title: MinimumRGBTolerance
        MinimumYUV:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max128'
          - description: "Specify the Minimum YUV color sample limit. MediaConvert\
              \ conforms any pixels in your input below the value that you specify\
              \ to typical limited range bounds. Enter an integer from 0 to 128. Leave\
              \ blank to use the default value 64. The value that you enter applies\
              \ to 10-bit ranges. For 8-bit ranges, MediaConvert automatically scales\
              \ this value down. When you specify a value for Minumum YUV, you must\
              \ set Sample range conversion to Limited range clip."
            xml:
              name: minimumYUV
          title: MinimumYUV
