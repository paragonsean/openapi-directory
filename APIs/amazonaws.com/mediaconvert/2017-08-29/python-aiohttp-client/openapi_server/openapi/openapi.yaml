    MpdScte35Source:
      description: Ignore this setting unless you have SCTE-35 markers in your input
        video file. Choose Passthrough if you want SCTE-35 markers that appear in
        your input to also appear in this output. Choose None if you don't want those
        SCTE-35 markers in this output.
      enum:
      - PASSTHROUGH
      - NONE
      title: MpdScte35Source
      type: string
    MpdTimedMetadata:
      description: "To include ID3 metadata in this output: Set ID3 metadata to Passthrough.\
        \ Specify this ID3 metadata in Custom ID3 metadata inserter. MediaConvert\
        \ writes each instance of ID3 metadata in a separate Event Message (eMSG)\
        \ box. To exclude this ID3 metadata: Set ID3 metadata to None or leave blank."
      enum:
      - PASSTHROUGH
      - NONE
      title: MpdTimedMetadata
      type: string
    MpdTimedMetadataBoxVersion:
      description: |-
        Specify the event message box (eMSG) version for ID3 timed metadata in your output.
        For more information, see ISO/IEC 23009-1:2022 section 5.10.3.3.3 Syntax.
        Leave blank to use the default value Version 0.
        When you specify Version 1, you must also set ID3 metadata to Passthrough.
      enum:
      - VERSION_0
      - VERSION_1
      title: MpdTimedMetadataBoxVersion
      type: string
    Mpeg2AdaptiveQuantization:
      description: "Specify the strength of any adaptive quantization filters that\
        \ you enable. The value that you choose here applies to the following settings:\
        \ Spatial adaptive quantization, and Temporal adaptive quantization."
      enum:
      - "OFF"
      - LOW
      - MEDIUM
      - HIGH
      title: Mpeg2AdaptiveQuantization
      type: string
    Mpeg2CodecLevel:
      description: Use Level to set the MPEG-2 level for the video output.
      enum:
      - AUTO
      - LOW
      - MAIN
      - HIGH1440
      - HIGH
      title: Mpeg2CodecLevel
      type: string
    Mpeg2CodecProfile:
      description: Use Profile to set the MPEG-2 profile for the video output.
      enum:
      - MAIN
      - PROFILE_422
      title: Mpeg2CodecProfile
      type: string
    Mpeg2DynamicSubGop:
      description: Choose Adaptive to improve subjective video quality for high-motion
        content. This will cause the service to use fewer B-frames (which infer information
        based on other frames) for high-motion portions of the video and more B-frames
        for low-motion portions. The maximum number of B-frames is limited by the
        value you provide for the setting B frames between reference frames.
      enum:
      - ADAPTIVE
      - STATIC
      title: Mpeg2DynamicSubGop
      type: string
    Mpeg2FramerateControl:
      description: "If you are using the console, use the Framerate setting to specify\
        \ the frame rate for this output. If you want to keep the same frame rate\
        \ as the input video, choose Follow source. If you want to do frame rate conversion,\
        \ choose a frame rate from the dropdown list or choose Custom. The framerates\
        \ shown in the dropdown list are decimal approximations of fractions. If you\
        \ choose Custom, specify your frame rate as a fraction."
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      title: Mpeg2FramerateControl
      type: string
    Mpeg2FramerateConversionAlgorithm:
      description: "Choose the method that you want MediaConvert to use when increasing\
        \ or decreasing the frame rate. For numerically simple conversions, such as\
        \ 60 fps to 30 fps: We recommend that you keep the default value, Drop duplicate.\
        \ For numerically complex conversions, to avoid stutter: Choose Interpolate.\
        \ This results in a smooth picture, but might introduce undesirable video\
        \ artifacts. For complex frame rate conversions, especially if your source\
        \ video has already been converted from its original cadence: Choose FrameFormer\
        \ to do motion-compensated interpolation. FrameFormer uses the best conversion\
        \ method frame by frame. Note that using FrameFormer increases the transcoding\
        \ time and incurs a significant add-on cost. When you choose FrameFormer,\
        \ your input video resolution must be at least 128x96."
      enum:
      - DUPLICATE_DROP
      - INTERPOLATE
      - FRAMEFORMER
      title: Mpeg2FramerateConversionAlgorithm
      type: string
    Mpeg2GopSizeUnits:
      description: "Specify the units for GOP size. If you don't specify a value here,\
        \ by default the encoder measures GOP size in frames."
      enum:
      - FRAMES
      - SECONDS
      title: Mpeg2GopSizeUnits
      type: string
    Mpeg2InterlaceMode:
      description: "Choose the scan line type for the output. Keep the default value,\
        \ Progressive to create a progressive output, regardless of the scan type\
        \ of your input. Use Top field first or Bottom field first to create an output\
        \ that's interlaced with the same field polarity throughout. Use Follow, default\
        \ top or Follow, default bottom to produce outputs with the same field polarity\
        \ as the source. For jobs that have multiple inputs, the output field polarity\
        \ might change over the course of the output. Follow behavior depends on the\
        \ input scan type. If the source is interlaced, the output will be interlaced\
        \ with the same polarity as the source. If the source is progressive, the\
        \ output will be interlaced with top field bottom field first, depending on\
        \ which of the Follow options you choose."
      enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
      title: Mpeg2InterlaceMode
      type: string
    Mpeg2IntraDcPrecision:
      description: "Use Intra DC precision to set quantization precision for intra-block\
        \ DC coefficients. If you choose the value auto, the service will automatically\
        \ select the precision based on the per-frame compression ratio."
      enum:
      - AUTO
      - INTRA_DC_PRECISION_8
      - INTRA_DC_PRECISION_9
      - INTRA_DC_PRECISION_10
      - INTRA_DC_PRECISION_11
      title: Mpeg2IntraDcPrecision
      type: string
    Mpeg2ParControl:
      description: "Optional. Specify how the service determines the pixel aspect\
        \ ratio (PAR) for this output. The default behavior, Follow source, uses the\
        \ PAR from your input video for your output. To specify a different PAR in\
        \ the console, choose any value other than Follow source. When you choose\
        \ SPECIFIED for this setting, you must also specify values for the parNumerator\
        \ and parDenominator settings."
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      title: Mpeg2ParControl
      type: string
    Mpeg2QualityTuningLevel:
      description: "Optional. Use Quality tuning level to choose how you want to trade\
        \ off encoding speed for output video quality. The default behavior is faster,\
        \ lower quality, single-pass encoding."
      enum:
      - SINGLE_PASS
      - MULTI_PASS
      title: Mpeg2QualityTuningLevel
      type: string
    Mpeg2RateControlMode:
      description: Use Rate control mode to specify whether the bitrate is variable
        (vbr) or constant (cbr).
      enum:
      - VBR
      - CBR
      title: Mpeg2RateControlMode
      type: string
    Mpeg2ScanTypeConversionMode:
      description: "Use this setting for interlaced outputs, when your output frame\
        \ rate is half of your input frame rate. In this situation, choose Optimized\
        \ interlacing to create a better quality interlaced output. In this case,\
        \ each progressive frame from the input corresponds to an interlaced field\
        \ in the output. Keep the default value, Basic interlacing, for all other\
        \ output frame rates. With basic interlacing, MediaConvert performs any frame\
        \ rate conversion first and then interlaces the frames. When you choose Optimized\
        \ interlacing and you set your output frame rate to a value that isn't suitable\
        \ for optimized interlacing, MediaConvert automatically falls back to basic\
        \ interlacing. Required settings: To use optimized interlacing, you must set\
        \ Telecine to None or Soft. You can't use optimized interlacing for hard telecine\
        \ outputs. You must also set Interlace mode to a value other than Progressive."
      enum:
      - INTERLACED
      - INTERLACED_OPTIMIZE
      title: Mpeg2ScanTypeConversionMode
      type: string
    Mpeg2SceneChangeDetect:
      description: Enable this setting to insert I-frames at scene changes that the
        service automatically detects. This improves video quality and is enabled
        by default.
      enum:
      - DISABLED
      - ENABLED
      title: Mpeg2SceneChangeDetect
      type: string
    __integerMin1000Max288000000:
      maximum: 288000000
      minimum: 1000
      type: integer
    __integerMin0Max47185920:
      maximum: 47185920
      minimum: 0
      type: integer
    __integerMin1000Max300000000:
      maximum: 300000000
      minimum: 1000
      type: integer
    Mpeg2SlowPal:
      description: "Ignore this setting unless your input frame rate is 23.976 or\
        \ 24 frames per second (fps). Enable slow PAL to create a 25 fps output. When\
        \ you enable slow PAL, MediaConvert relabels the video frames to 25 fps and\
        \ resamples your audio to keep it synchronized with the video. Note that enabling\
        \ this setting will slightly reduce the duration of your video. Required settings:\
        \ You must also set Framerate to 25."
      enum:
      - DISABLED
      - ENABLED
      title: Mpeg2SlowPal
      type: string
    Mpeg2SpatialAdaptiveQuantization:
      description: "Keep the default value, Enabled, to adjust quantization within\
        \ each frame based on spatial variation of content complexity. When you enable\
        \ this feature, the encoder uses fewer bits on areas that can sustain more\
        \ distortion with no noticeable visual degradation and uses more bits on areas\
        \ where any small distortion will be noticeable. For example, complex textured\
        \ blocks are encoded with fewer bits and smooth textured blocks are encoded\
        \ with more bits. Enabling this feature will almost always improve your video\
        \ quality. Note, though, that this feature doesn't take into account where\
        \ the viewer's attention is likely to be. If viewers are likely to be focusing\
        \ their attention on a part of the screen with a lot of complex texture, you\
        \ might choose to disable this feature. Related setting: When you enable spatial\
        \ adaptive quantization, set the value for Adaptive quantization depending\
        \ on your content. For homogeneous content, such as cartoons and video games,\
        \ set it to Low. For content with a wider variety of textures, set it to High\
        \ or Higher."
      enum:
      - DISABLED
      - ENABLED
      title: Mpeg2SpatialAdaptiveQuantization
      type: string
    Mpeg2Syntax:
      description: "Specify whether this output's video uses the D10 syntax. Keep\
        \ the default value to not use the syntax. Related settings: When you choose\
        \ D10 for your MXF profile, you must also set this value to D10."
      enum:
      - DEFAULT
      - D_10
      title: Mpeg2Syntax
      type: string
    Mpeg2Telecine:
      description: "When you do frame rate conversion from 23.976 frames per second\
        \ (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally\
        \ enable hard or soft telecine to create a smoother picture. Hard telecine\
        \ produces a 29.97i output. Soft telecine produces an output with a 23.976\
        \ output that signals to the video player device to do the conversion during\
        \ play back. When you keep the default value, None, MediaConvert does a standard\
        \ frame rate conversion to 29.97 without doing anything with the field polarity\
        \ to create a smoother picture."
      enum:
      - NONE
      - SOFT
      - HARD
      title: Mpeg2Telecine
      type: string
    Mpeg2TemporalAdaptiveQuantization:
      description: "Keep the default value, Enabled, to adjust quantization within\
        \ each frame based on temporal variation of content complexity. When you enable\
        \ this feature, the encoder uses fewer bits on areas of the frame that aren't\
        \ moving and uses more bits on complex objects with sharp edges that move\
        \ a lot. For example, this feature improves the readability of text tickers\
        \ on newscasts and scoreboards on sports matches. Enabling this feature will\
        \ almost always improve your video quality. Note, though, that this feature\
        \ doesn't take into account where the viewer's attention is likely to be.\
        \ If viewers are likely to be focusing their attention on a part of the screen\
        \ that doesn't have moving objects with sharp edges, such as sports athletes'\
        \ faces, you might choose to disable this feature. Related setting: When you\
        \ enable temporal quantization, adjust the strength of the filter with the\
        \ setting Adaptive quantization."
      enum:
      - DISABLED
      - ENABLED
      title: Mpeg2TemporalAdaptiveQuantization
      type: string
