              \ For example, enter five megabits per second as 5000000. The default\
              \ behavior uses twice the target bitrate as the maximum bitrate."
            xml:
              name: maxBitrate
          title: MaxBitrate
        ParControl:
          allOf:
          - $ref: '#/components/schemas/Vp9ParControl'
          - description: Optional. Specify how the service determines the pixel aspect
              ratio for this output. The default behavior is to use the same pixel
              aspect ratio as your input video.
            xml:
              name: parControl
          title: ParControl
        ParDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Required when you set Pixel aspect ratio to SPECIFIED. On\
              \ the console, this corresponds to any value other than Follow source.\
              \ When you specify an output pixel aspect ratio (PAR) that is different\
              \ from your input video PAR, provide your output PAR as a ratio. For\
              \ example, for D1/DV NTSC widescreen, you would specify the ratio 40:33.\
              \ In this example, the value for parDenominator is 33."
            xml:
              name: parDenominator
          title: ParDenominator
        ParNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Required when you set Pixel aspect ratio to SPECIFIED. On\
              \ the console, this corresponds to any value other than Follow source.\
              \ When you specify an output pixel aspect ratio (PAR) that is different\
              \ from your input video PAR, provide your output PAR as a ratio. For\
              \ example, for D1/DV NTSC widescreen, you would specify the ratio 40:33.\
              \ In this example, the value for parNumerator is 40."
            xml:
              name: parNumerator
          title: ParNumerator
        QualityTuningLevel:
          allOf:
          - $ref: '#/components/schemas/Vp9QualityTuningLevel'
          - description: "Optional. Use Quality tuning level to choose how you want\
              \ to trade off encoding speed for output video quality. The default\
              \ behavior is faster, lower quality, multi-pass encoding."
            xml:
              name: qualityTuningLevel
          title: QualityTuningLevel
        RateControlMode:
          allOf:
          - $ref: '#/components/schemas/Vp9RateControlMode'
