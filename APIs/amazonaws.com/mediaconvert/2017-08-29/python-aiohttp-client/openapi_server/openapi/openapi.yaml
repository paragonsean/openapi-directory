      title: AvcIntraSettings_AvcIntraUhdSettings
    CaptionDestinationSettings_BurninDestinationSettings:
      allOf:
      - $ref: '#/components/schemas/BurninDestinationSettings'
      - description: "Burn-in is a captions delivery method, rather than a captions\
          \ format. Burn-in writes the captions directly on your video frames, replacing\
          \ pixels of video content with the captions. Set up burn-in captions in\
          \ the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/burn-in-output-captions.html."
        xml:
          name: burninDestinationSettings
      title: CaptionDestinationSettings_BurninDestinationSettings
    CaptionDestinationSettings_DvbSubDestinationSettings:
      allOf:
