              name: qvbrQualityLevel
          title: QvbrQualityLevel
        QvbrQualityLevelFineTune:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max1'
          - description: "Optional. Specify a value here to set the QVBR quality to\
              \ a level that is between whole numbers. For example, if you want your\
              \ QVBR quality level to be 7.33, set qvbrQualityLevel to 7 and set qvbrQualityLevelFineTune\
              \ to .33. MediaConvert rounds your QVBR quality level to the nearest\
              \ third of a whole number. For example, if you set qvbrQualityLevel\
              \ to 7 and you set qvbrQualityLevelFineTune to .25, your actual QVBR\
