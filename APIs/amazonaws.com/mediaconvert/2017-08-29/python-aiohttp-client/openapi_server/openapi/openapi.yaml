          allOf:
          - $ref: '#/components/schemas/__string'
          - description: An optional category you create to organize your presets.
            xml:
              name: category
          title: Category
        CreatedAt:
          allOf:
          - $ref: '#/components/schemas/__timestampUnix'
          - description: The timestamp in epoch seconds for preset creation.
            xml:
              name: createdAt
          title: CreatedAt
        Description:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: An optional description you create for each preset.
            xml:
              name: description
          title: Description
        LastUpdated:
          allOf:
          - $ref: '#/components/schemas/__timestampUnix'
          - description: The timestamp in epoch seconds when the preset was last updated.
            xml:
              name: lastUpdated
          title: LastUpdated
        Name:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: A name you create for each preset. Each name must be unique
              within your account.
            xml:
              name: name
          title: Name
        Settings:
          $ref: '#/components/schemas/CreatePresetRequest_Settings'
        Type:
          allOf:
          - $ref: '#/components/schemas/Type'
          - description: "A preset can be of two types: system or custom. System or\
              \ built-in preset can't be modified or deleted by the user."
            xml:
              name: type
          title: Type
      required:
      - Name
      - Settings
      title: Preset
      type: object
    PricingPlan:
      description: "Specifies whether the pricing plan for the queue is on-demand\
        \ or reserved. For on-demand, you pay per minute, billed in increments of\
        \ .01 minute. For reserved, you pay for the transcoding capacity of the entire\
        \ queue, regardless of how much or how little you use it. Reserved pricing\
        \ requires a 12-month commitment."
      enum:
      - ON_DEMAND
      - RESERVED
      title: PricingPlan
      type: string
    ReservationPlanSettings:
      description: Details about the pricing plan for your reserved queue. Required
        for reserved queues and not applicable to on-demand queues.
      properties:
        Commitment:
          allOf:
          - $ref: '#/components/schemas/Commitment'
          - description: The length of the term of your reserved queue pricing plan
              commitment.
            xml:
              name: commitment
          title: Commitment
        RenewalType:
          allOf:
          - $ref: '#/components/schemas/RenewalType'
          - description: "Specifies whether the term of your reserved queue pricing\
              \ plan is automatically extended (AUTO_RENEW) or expires (EXPIRE) at\
              \ the end of the term. When your term is auto renewed, you extend your\
              \ commitment by 12 months from the auto renew date. You can cancel this\
              \ commitment."
            xml:
              name: renewalType
          title: RenewalType
        ReservedSlots:
          allOf:
          - $ref: '#/components/schemas/__integer'
          - description: Specifies the number of reserved transcode slots (RTS) for
              this queue. The number of RTS determines how many jobs the queue can
              process in parallel; each RTS can process one job at a time. You can't
              decrease the number of RTS in your reserved queue. You can increase
              the number of RTS by extending your existing commitment with a new 12-month
              commitment for the larger number. The new commitment begins when you
              purchase the additional capacity. You can't cancel your commitment or
              revert to your original commitment after you increase the capacity.
            xml:
              name: reservedSlots
          title: ReservedSlots
      required:
      - Commitment
      - RenewalType
      - ReservedSlots
      title: ReservationPlanSettings
      type: object
