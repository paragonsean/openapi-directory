              \ conversion, specify the frame rate as a fraction. For example, 24000\
              \ / 1001 = 23.976 fps. Use FramerateNumerator to specify the numerator\
              \ of this fraction. In this example, use 24000 for the value of FramerateNumerator.\
              \ When you use the console for transcode jobs that use frame rate conversion,\
              \ provide the value as a decimal number for Framerate. In this example,\
              \ specify 23.976."
            xml:
              name: framerateNumerator
          title: FramerateNumerator
        InterlaceMode:
          allOf:
          - $ref: '#/components/schemas/AvcIntraInterlaceMode'
          - description: "Choose the scan line type for the output. Keep the default\
              \ value, Progressive to create a progressive output, regardless of the\
              \ scan type of your input. Use Top field first or Bottom field first\
              \ to create an output that's interlaced with the same field polarity\
              \ throughout. Use Follow, default top or Follow, default bottom to produce\
              \ outputs with the same field polarity as the source. For jobs that\
              \ have multiple inputs, the output field polarity might change over\
              \ the course of the output. Follow behavior depends on the input scan\
              \ type. If the source is interlaced, the output will be interlaced with\
              \ the same polarity as the source. If the source is progressive, the\
              \ output will be interlaced with top field bottom field first, depending\
              \ on which of the Follow options you choose."
            xml:
              name: interlaceMode
          title: InterlaceMode
        ScanTypeConversionMode:
          allOf:
          - $ref: '#/components/schemas/AvcIntraScanTypeConversionMode'
          - description: "Use this setting for interlaced outputs, when your output\
              \ frame rate is half of your input frame rate. In this situation, choose\
              \ Optimized interlacing to create a better quality interlaced output.\
              \ In this case, each progressive frame from the input corresponds to\
              \ an interlaced field in the output. Keep the default value, Basic interlacing,\
              \ for all other output frame rates. With basic interlacing, MediaConvert\
              \ performs any frame rate conversion first and then interlaces the frames.\
              \ When you choose Optimized interlacing and you set your output frame\
              \ rate to a value that isn't suitable for optimized interlacing, MediaConvert\
              \ automatically falls back to basic interlacing. Required settings:\
              \ To use optimized interlacing, you must set Telecine to None or Soft.\
              \ You can't use optimized interlacing for hard telecine outputs. You\
              \ must also set Interlace mode to a value other than Progressive."
            xml:
              name: scanTypeConversionMode
          title: ScanTypeConversionMode
        SlowPal:
          allOf:
          - $ref: '#/components/schemas/AvcIntraSlowPal'
          - description: "Ignore this setting unless your input frame rate is 23.976\
              \ or 24 frames per second (fps). Enable slow PAL to create a 25 fps\
              \ output. When you enable slow PAL, MediaConvert relabels the video\
              \ frames to 25 fps and resamples your audio to keep it synchronized\
              \ with the video. Note that enabling this setting will slightly reduce\
              \ the duration of your video. Required settings: You must also set Framerate\
              \ to 25."
            xml:
              name: slowPal
          title: SlowPal
        Telecine:
          allOf:
          - $ref: '#/components/schemas/AvcIntraTelecine'
          - description: "When you do frame rate conversion from 23.976 frames per\
              \ second (fps) to 29.97 fps, and your output scan type is interlaced,\
              \ you can optionally enable hard telecine to create a smoother picture.\
              \ When you keep the default value, None, MediaConvert does a standard\
              \ frame rate conversion to 29.97 without doing anything with the field\
              \ polarity to create a smoother picture."
            xml:
              name: telecine
          title: Telecine
