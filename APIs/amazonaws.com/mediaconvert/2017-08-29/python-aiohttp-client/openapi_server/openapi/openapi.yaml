        \ tag the tracks that contain your left, right, and center audio with Left\
        \ (L), Right (R), and Center (C), respectively. When you don't specify a value,\
        \ MediaConvert labels your track as Center (C) by default. To use audio layout\
        \ tagging, your output must be in a QuickTime (.mov) container; your audio\
        \ codec must be AAC, WAV, or AIFF; and you must set up your audio track to\
        \ have only one channel."
      properties:
        ChannelTag:
          allOf:
          - $ref: '#/components/schemas/AudioChannelTag'
          - description: "You can add a tag for this mono-channel audio track to mimic\
              \ its placement in a multi-channel layout. For example, if this track\
              \ is the left surround channel, choose Left surround (LS)."
            xml:
              name: channelTag
          title: ChannelTag
      title: AudioChannelTaggingSettings
      type: object
    AudioCodec:
      description: "Choose the audio codec for this output. Note that the option Dolby\
        \ Digital passthrough applies only to Dolby Digital and Dolby Digital Plus\
        \ audio inputs. Make sure that you choose a codec that's supported with your\
        \ output container: https://docs.aws.amazon.com/mediaconvert/latest/ug/reference-codecs-containers.html#reference-codecs-containers-output-audio\
        \ For audio-only outputs, make sure that both your input audio codec and your\
        \ output audio codec are supported for audio-only workflows. For more information,\
        \ see: https://docs.aws.amazon.com/mediaconvert/latest/ug/reference-codecs-containers-input.html#reference-codecs-containers-input-audio-only\
        \ and https://docs.aws.amazon.com/mediaconvert/latest/ug/reference-codecs-containers.html#audio-only-output"
      enum:
      - AAC
      - MP2
      - MP3
      - WAV
      - AIFF
      - AC3
      - EAC3
      - EAC3_ATMOS
      - VORBIS
      - OPUS
      - PASSTHROUGH
      title: AudioCodec
      type: string
    Eac3AtmosSettings:
      description: Required when you set Codec to the value EAC3_ATMOS.
      properties:
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin384000Max1024000'
          - description: "Specify the average bitrate for this output in bits per\
              \ second. Valid values: 384k, 448k, 576k, 640k, 768k, 1024k Default\
              \ value: 448k Note that MediaConvert supports 384k only with channel-based\
              \ immersive (CBI) 7.1.4 and 5.1.4 inputs. For CBI 9.1.6 and other input\
              \ types, MediaConvert automatically increases your output bitrate to\
              \ 448k."
            xml:
              name: bitrate
          title: Bitrate
        BitstreamMode:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosBitstreamMode'
          - description: "Specify the bitstream mode for the E-AC-3 stream that the\
              \ encoder emits. For more information about the EAC3 bitstream mode,\
              \ see ATSC A/52-2012 (Annex E)."
            xml:
              name: bitstreamMode
          title: BitstreamMode
        CodingMode:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosCodingMode'
          - description: The coding mode for Dolby Digital Plus JOC (Atmos).
            xml:
              name: codingMode
          title: CodingMode
        DialogueIntelligence:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosDialogueIntelligence'
          - description: Enable Dolby Dialogue Intelligence to adjust loudness based
              on dialogue analysis.
            xml:
              name: dialogueIntelligence
          title: DialogueIntelligence
        DownmixControl:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosDownmixControl'
          - description: "Specify whether MediaConvert should use any downmix metadata\
              \ from your input file. Keep the default value, Custom to provide downmix\
              \ values in your job settings. Choose Follow source to use the metadata\
              \ from your input. Related settings--Use these settings to specify your\
              \ downmix values: Left only/Right only surround, Left total/Right total\
              \ surround, Left total/Right total center, Left only/Right only center,\
              \ and Stereo downmix. When you keep Custom for Downmix control and you\
              \ don't specify values for the related settings, MediaConvert uses default\
              \ values for those settings."
            xml:
              name: downmixControl
          title: DownmixControl
        DynamicRangeCompressionLine:
          allOf:
          - $ref: '#/components/schemas/Eac3AtmosDynamicRangeCompressionLine'
          - description: "Choose the Dolby dynamic range control (DRC) profile that\
              \ MediaConvert uses when encoding the metadata in the Dolby stream for\
              \ the line operating mode. Default value: Film light Related setting:\
