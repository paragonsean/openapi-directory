          - $ref: '#/components/schemas/__integerMin0Max128'
          - description: "Ignore this setting unless you need to comply with a specification\
              \ that requires a specific value. If you don't have a specification\
              \ requirement, we recommend that you adjust the softness of your output\
              \ by using a lower value for the setting Sharpness or by enabling a\
              \ noise reducer filter. The Softness setting specifies the quantization\
              \ matrices that the encoder uses. Keep the default value, 0, to use\
              \ the AWS Elemental default matrices. Choose a value from 17 to 128\
              \ to use planar interpolation. Increasing values from 17 to 128 result\
              \ in increasing reduction of high-frequency data. The value 128 results\
              \ in the softest video."
            xml:
              name: softness
          title: Softness
        SpatialAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/Mpeg2SpatialAdaptiveQuantization'
          - description: "Keep the default value, Enabled, to adjust quantization\
              \ within each frame based on spatial variation of content complexity.\
              \ When you enable this feature, the encoder uses fewer bits on areas\
              \ that can sustain more distortion with no noticeable visual degradation\
              \ and uses more bits on areas where any small distortion will be noticeable.\
              \ For example, complex textured blocks are encoded with fewer bits and\
              \ smooth textured blocks are encoded with more bits. Enabling this feature\
              \ will almost always improve your video quality. Note, though, that\
              \ this feature doesn't take into account where the viewer's attention\
              \ is likely to be. If viewers are likely to be focusing their attention\
              \ on a part of the screen with a lot of complex texture, you might choose\
              \ to disable this feature. Related setting: When you enable spatial\
              \ adaptive quantization, set the value for Adaptive quantization depending\
              \ on your content. For homogeneous content, such as cartoons and video\
              \ games, set it to Low. For content with a wider variety of textures,\
              \ set it to High or Higher."
            xml:
              name: spatialAdaptiveQuantization
          title: SpatialAdaptiveQuantization
        Syntax:
          allOf:
          - $ref: '#/components/schemas/Mpeg2Syntax'
          - description: "Specify whether this output's video uses the D10 syntax.\
              \ Keep the default value to not use the syntax. Related settings: When\
              \ you choose D10 for your MXF profile, you must also set this value\
              \ to D10."
            xml:
              name: syntax
          title: Syntax
        Telecine:
          allOf:
          - $ref: '#/components/schemas/Mpeg2Telecine'
          - description: "When you do frame rate conversion from 23.976 frames per\
              \ second (fps) to 29.97 fps, and your output scan type is interlaced,\
              \ you can optionally enable hard or soft telecine to create a smoother\
              \ picture. Hard telecine produces a 29.97i output. Soft telecine produces\
              \ an output with a 23.976 output that signals to the video player device\
              \ to do the conversion during play back. When you keep the default value,\
              \ None, MediaConvert does a standard frame rate conversion to 29.97\
              \ without doing anything with the field polarity to create a smoother\
              \ picture."
            xml:
              name: telecine
          title: Telecine
        TemporalAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/Mpeg2TemporalAdaptiveQuantization'
          - description: "Keep the default value, Enabled, to adjust quantization\
              \ within each frame based on temporal variation of content complexity.\
              \ When you enable this feature, the encoder uses fewer bits on areas\
              \ of the frame that aren't moving and uses more bits on complex objects\
              \ with sharp edges that move a lot. For example, this feature improves\
              \ the readability of text tickers on newscasts and scoreboards on sports\
              \ matches. Enabling this feature will almost always improve your video\
              \ quality. Note, though, that this feature doesn't take into account\
              \ where the viewer's attention is likely to be. If viewers are likely\
              \ to be focusing their attention on a part of the screen that doesn't\
              \ have moving objects with sharp edges, such as sports athletes' faces,\
              \ you might choose to disable this feature. Related setting: When you\
              \ enable temporal quantization, adjust the strength of the filter with\
              \ the setting Adaptive quantization."
            xml:
              name: temporalAdaptiveQuantization
          title: TemporalAdaptiveQuantization
      title: Mpeg2Settings
      type: object
