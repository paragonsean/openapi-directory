              \ bottom-center positioning, and automatic sizing. Whether you set Style\
              \ passthrough to enabled or not, you can also choose to manually override\
              \ any of the individual style and position settings."
            xml:
              name: stylePassthrough
          title: StylePassthrough
        SubtitlingType:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitlingType'
          - description: Specify whether your DVB subtitles are standard or for hearing
              impaired. Choose hearing impaired if your subtitles include audio descriptions
              and dialogue. Choose standard if your subtitles include only dialogue.
            xml:
              name: subtitlingType
          title: SubtitlingType
        TeletextSpacing:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleTeletextSpacing'
          - description: "Specify whether the Text spacing in your captions is set\
              \ by the captions grid, or varies depending on letter width. Choose\
              \ fixed grid to conform to the spacing specified in the captions file\
              \ more accurately. Choose proportional to make the text easier to read\
              \ for closed captions. Within your job settings, all of your DVB-Sub\
              \ settings must be identical."
            xml:
              name: teletextSpacing
          title: TeletextSpacing
        Width:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Specify the width, in pixels, of this set of DVB-Sub captions.\
