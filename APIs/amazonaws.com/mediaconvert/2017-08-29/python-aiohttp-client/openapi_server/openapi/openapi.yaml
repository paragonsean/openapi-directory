          \ group. Specify the properties (renditionGroupId, renditionName or renditionLanguageCode)\
          \ to identify the unique subtitle track among the alternative rendition\
          \ groups present in the HLS manifest. If no unique track is found, or multiple\
          \ tracks match the specified properties, the job fails. If there is only\
          \ one subtitle track in the rendition group, the settings can be left empty\
          \ and the default subtitle track will be chosen. If your caption source\
          \ is a sidecar file, use FileSourceSettings instead of WebvttHlsSourceSettings."
        xml:
          name: webvttHlsSourceSettings
      title: CaptionSourceSettings_WebvttHlsSourceSettings
    CaptionSelector_SourceSettings:
      allOf:
