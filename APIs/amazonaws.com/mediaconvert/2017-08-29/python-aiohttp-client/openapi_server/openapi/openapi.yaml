              \ (HH:MM:SS:FF or HH:MM:SS;FF). Make sure that the timecode you provide\
              \ here takes into account how you have set up your timecode configuration\
              \ under both job settings and input settings. The simplest way to do\
              \ that is to set both to start at 0. If you need to set up your job\
              \ to follow timecodes embedded in your source that don't start at zero,\
              \ make sure that you specify a start time that is after the first embedded\
              \ timecode. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/setting-up-timecode.html"
            xml:
              name: startTime
          title: StartTime
