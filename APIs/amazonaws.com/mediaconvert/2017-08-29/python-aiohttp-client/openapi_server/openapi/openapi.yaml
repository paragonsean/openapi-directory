              \ MediaConvert uses when encoding the metadata in the Dolby stream for\
              \ the RF operating mode. Default value: Film light Related setting:\
              \ To have MediaConvert use the value you specify here, keep the default\
              \ value, Custom for the setting Dynamic range control. Otherwise, MediaConvert\
              \ ignores Dynamic range compression RF. For information about the Dolby\
              \ DRC operating modes and profiles, see the Dynamic Range Control chapter\
              \ of the Dolby Metadata Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf."
