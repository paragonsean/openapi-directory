        \ channels and the audio channel layout metadata in your AAC output. Valid\
        \ coding modes depend on the Rate control mode and Profile that you select.\
        \ The following list shows the number of audio channels and channel layout\
        \ for each coding mode. * 1.0 Audio Description (Receiver Mix): One channel,\
        \ C. Includes audio description data from your stereo input. For more information\
        \ see ETSI TS 101 154 Annex E. * 1.0 Mono: One channel, C. * 2.0 Stereo: Two\
        \ channels, L, R. * 5.1 Surround: Six channels, C, L, R, Ls, Rs, LFE."
