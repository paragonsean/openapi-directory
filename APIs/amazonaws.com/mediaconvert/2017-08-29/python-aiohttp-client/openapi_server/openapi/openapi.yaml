      title: M2tsPcrControl
      type: string
    M2tsRateMode:
      description: "When set to CBR, inserts null packets into transport stream to\
        \ fill specified bitrate. When set to VBR, the bitrate setting acts as the\
        \ maximum bitrate, but the output will not be padded up to that bitrate."
