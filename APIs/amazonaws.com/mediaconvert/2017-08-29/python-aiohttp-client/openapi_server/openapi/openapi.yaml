              \ setting, you must set DDS handling to a value other than None. All\
              \ burn-in and DVB-Sub font settings must match."
            xml:
              name: height
          title: Height
        HexFontColor:
          allOf:
          - $ref: '#/components/schemas/__stringMin6Max8Pattern09aFAF609aFAF2'
          - description: "Ignore this setting unless your Font color is set to Hex.\
              \ Enter either six or eight hexidecimal digits, representing red, green,\
              \ and blue, with two optional extra digits for alpha. For example a\
              \ value of 1122AABB is a red value of 0x11, a green value of 0x22, a\
              \ blue value of 0xAA, and an alpha value of 0xBB."
            xml:
              name: hexFontColor
          title: HexFontColor
        OutlineColor:
          allOf:
          - $ref: '#/components/schemas/DvbSubtitleOutlineColor'
          - description: "Specify font outline color. Leave Outline color blank and\
              \ set Style passthrough to enabled to use the font outline color data\
              \ from your input captions, if present. Within your job settings, all\
              \ of your DVB-Sub settings must be identical."
            xml:
              name: outlineColor
          title: OutlineColor
        OutlineSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max10'
          - description: "Specify the Outline size of the caption text, in pixels.\
