    MotionImageInserter:
      description: "Overlay motion graphics on top of your video. The motion graphics\
        \ that you specify here appear on all outputs in all output groups. For more\
        \ information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/motion-graphic-overlay.html."
      properties:
        Framerate:
          $ref: '#/components/schemas/MotionImageInserter_Framerate'
        Input:
          allOf:
          - $ref: '#/components/schemas/__stringMin14PatternS3Mov09PngHttpsMov09Png'
          - description: "Specify the .mov file or series of .png files that you want\
              \ to overlay on your video. For .png files, provide the file name of\
              \ the first file in the series. Make sure that the names of the .png\
              \ files end with sequential numbers that specify the order that they\
              \ are played in. For example, overlay_000.png, overlay_001.png, overlay_002.png,\
              \ and so on. The sequence must start at zero, and each image file name\
              \ must have the same number of digits. Pad your initial file names with\
              \ enough zeros to complete the sequence. For example, if the first image\
              \ is overlay_0.png, there can be only 10 images in the sequence, with\
              \ the last image being overlay_9.png. But if the first image is overlay_00.png,\
              \ there can be 100 images in the sequence."
            xml:
              name: input
          title: Input
        InsertionMode:
          allOf:
          - $ref: '#/components/schemas/MotionImageInsertionMode'
          - description: Choose the type of motion graphic asset that you are providing
              for your overlay. You can choose either a .mov file or a series of .png
              files.
            xml:
              name: insertionMode
          title: InsertionMode
        Offset:
          $ref: '#/components/schemas/MotionImageInserter_Offset'
        Playback:
          allOf:
          - $ref: '#/components/schemas/MotionImagePlayback'
          - description: Specify whether your motion graphic overlay repeats on a
              loop or plays only once.
            xml:
              name: playback
          title: Playback
