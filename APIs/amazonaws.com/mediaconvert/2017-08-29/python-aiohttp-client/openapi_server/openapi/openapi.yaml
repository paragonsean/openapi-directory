          \ one of two mutually exclusive groups of AAC settings--VBR and CBR. To\
          \ select one of these modes, set the value of Bitrate control mode to \"\
          VBR\" or \"CBR\". In VBR mode, you control the audio quality with the setting\
          \ VBR quality. In CBR mode, you use the setting Bitrate. Defaults and valid\
          \ values depend on the rate control mode."
