        \ input. Related settings--Use these settings to specify your downmix values:\
        \ Left only/Right only surround, Left total/Right total surround, Left total/Right\
        \ total center, Left only/Right only center, and Stereo downmix. When you\
        \ keep Custom for Downmix control and you don't specify values for the related\
