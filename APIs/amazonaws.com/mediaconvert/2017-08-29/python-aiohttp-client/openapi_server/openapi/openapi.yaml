    AccelerationSettings:
      description: "Accelerated transcoding can significantly speed up jobs with long,\
        \ visually complex content."
      properties:
        Mode:
          allOf:
          - $ref: '#/components/schemas/AccelerationMode'
          - description: Specify the conditions when the service will run your job
              with accelerated transcoding.
            xml:
              name: mode
          title: Mode
      required:
      - Mode
      title: AccelerationSettings
      type: object
    AccelerationStatus:
      description: "Describes whether the current job is running with accelerated\
        \ transcoding. For jobs that have Acceleration (AccelerationMode) set to DISABLED,\
        \ AccelerationStatus is always NOT_APPLICABLE. For jobs that have Acceleration\
        \ (AccelerationMode) set to ENABLED or PREFERRED, AccelerationStatus is one\
        \ of the other states. AccelerationStatus is IN_PROGRESS initially, while\
        \ the service determines whether the input files and job settings are compatible\
        \ with accelerated transcoding. If they are, AcclerationStatus is ACCELERATED.\
        \ If your input files and job settings aren't compatible with accelerated\
        \ transcoding, the service either fails your job or runs it without accelerated\
        \ transcoding, depending on how you set Acceleration (AccelerationMode). When\
        \ the service runs your job without accelerated transcoding, AccelerationStatus\
        \ is NOT_ACCELERATED."
      enum:
      - NOT_APPLICABLE
      - IN_PROGRESS
      - ACCELERATED
      - NOT_ACCELERATED
      title: AccelerationStatus
      type: string
    AdvancedInputFilter:
      description: "Use to remove noise, blocking, blurriness, or ringing from your\
        \ input as a pre-filter step before encoding. The Advanced input filter removes\
        \ more types of compression artifacts and is an improvement when compared\
        \ to basic Deblock and Denoise filters. To remove video compression artifacts\
        \ from your input and improve the video quality: Choose Enabled. Additionally,\
        \ this filter can help increase the video quality of your output relative\
        \ to its bitrate, since noisy inputs are more complex and require more bits\
        \ to encode. To help restore loss of detail after applying the filter, you\
        \ can optionally add texture or sharpening as an additional step. Jobs that\
        \ use this feature incur pro-tier pricing. To not apply advanced input filtering:\
        \ Choose Disabled. Note that you can still apply basic filtering with Deblock\
        \ and Denoise."
      enum:
      - ENABLED
      - DISABLED
      title: AdvancedInputFilter
      type: string
    AdvancedInputFilterAddTexture:
      description: "Add texture and detail to areas of your input video content that\
        \ were lost after applying the Advanced input filter. To adaptively add texture\
        \ and reduce softness: Choose Enabled. To not add any texture: Keep the default\
        \ value, Disabled. We recommend that you choose Disabled for input video content\
        \ that doesn't have texture, including screen recordings, computer graphics,\
        \ or cartoons."
      enum:
      - ENABLED
      - DISABLED
      title: AdvancedInputFilterAddTexture
      type: string
    AdvancedInputFilterSharpen:
      description: "Optionally specify the amount of sharpening to apply when you\
        \ use the Advanced input filter. Sharpening adds contrast to the edges of\
        \ your video content and can reduce softness. To apply no sharpening: Keep\
        \ the default value, Off. To apply a minimal amount of sharpening choose Low,\
        \ or for the maximum choose High."
      enum:
      - "OFF"
      - LOW
      - HIGH
      title: AdvancedInputFilterSharpen
      type: string
    AdvancedInputFilterSettings:
      description: Optional settings for Advanced input filter when you set Advanced
        input filter to Enabled.
      properties:
        AddTexture:
          allOf:
          - $ref: '#/components/schemas/AdvancedInputFilterAddTexture'
          - description: "Add texture and detail to areas of your input video content\
              \ that were lost after applying the Advanced input filter. To adaptively\
              \ add texture and reduce softness: Choose Enabled. To not add any texture:\
              \ Keep the default value, Disabled. We recommend that you choose Disabled\
              \ for input video content that doesn't have texture, including screen\
              \ recordings, computer graphics, or cartoons."
            xml:
              name: addTexture
          title: AddTexture
        Sharpening:
          allOf:
          - $ref: '#/components/schemas/AdvancedInputFilterSharpen'
          - description: "Optionally specify the amount of sharpening to apply when\
              \ you use the Advanced input filter. Sharpening adds contrast to the\
              \ edges of your video content and can reduce softness. To apply no sharpening:\
              \ Keep the default value, Off. To apply a minimal amount of sharpening\
              \ choose Low, or for the maximum choose High."
            xml:
              name: sharpening
          title: Sharpening
      title: AdvancedInputFilterSettings
      type: object
