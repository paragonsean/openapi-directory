    RemixSettings_ChannelMapping:
      allOf:
      - $ref: '#/components/schemas/ChannelMapping'
      - description: "Channel mapping contains the group of fields that hold the remixing\
          \ value for each channel, in dB. Specify remix values to indicate how much\
          \ of the content from your input audio channel you want in your output audio\
          \ channels. Each instance of the InputChannels or InputChannelsFineTune\
          \ array specifies these values for one output channel. Use one instance\
          \ of this array for each output channel. In the console, each array corresponds\
          \ to a column in the graphical depiction of the mapping matrix. The rows\
          \ of the graphical matrix correspond to input channels. Valid values are\
          \ within the range from -60 (mute) through 6. A setting of 0 passes the\
          \ input channel unchanged to the output channel (no attenuation or amplification).\
          \ Use InputChannels or InputChannelsFineTune to specify your remix values.\
          \ Don't use both."
        xml:
          name: channelMapping
      title: RemixSettings_ChannelMapping
    AudioDescription_AudioChannelTaggingSettings:
      allOf:
      - $ref: '#/components/schemas/AudioChannelTaggingSettings'
      - description: "When you mimic a multi-channel audio layout with multiple mono-channel\
          \ tracks, you can tag each channel layout manually. For example, you would\
          \ tag the tracks that contain your left, right, and center audio with Left\
          \ (L), Right (R), and Center (C), respectively. When you don't specify a\
          \ value, MediaConvert labels your track as Center (C) by default. To use\
          \ audio layout tagging, your output must be in a QuickTime (.mov) container;\
          \ your audio codec must be AAC, WAV, or AIFF; and you must set up your audio\
          \ track to have only one channel."
        xml:
          name: audioChannelTaggingSettings
      title: AudioDescription_AudioChannelTaggingSettings
    AudioDescription_AudioNormalizationSettings:
      allOf:
      - $ref: '#/components/schemas/AudioNormalizationSettings'
      - description: Advanced audio normalization settings. Ignore these settings
          unless you need to comply with a loudness standard.
        xml:
          name: audioNormalizationSettings
      title: AudioDescription_AudioNormalizationSettings
    AudioDescription_CodecSettings:
      allOf:
      - $ref: '#/components/schemas/AudioCodecSettings'
      - description: Settings related to audio encoding. The settings in this group
          vary depending on the value that you choose for your audio codec.
        xml:
          name: codecSettings
      title: AudioDescription_CodecSettings
    AudioDescription_RemixSettings:
      allOf:
      - $ref: '#/components/schemas/RemixSettings'
      - description: Advanced audio remixing settings.
        xml:
          name: remixSettings
      title: AudioDescription_RemixSettings
    AudioSelector_HlsRenditionGroupSettings:
      allOf:
      - $ref: '#/components/schemas/HlsRenditionGroupSettings'
      - description: "Settings specific to audio sources in an HLS alternate rendition\
          \ group. Specify the properties (renditionGroupId, renditionName or renditionLanguageCode)\
          \ to identify the unique audio track among the alternative rendition groups\
          \ present in the HLS manifest. If no unique track is found, or multiple\
          \ tracks match the properties provided, the job fails. If no properties\
          \ in hlsRenditionGroupSettings are specified, the default audio track within\
          \ the video segment is chosen. If there is no audio within video segment,\
          \ the alternative audio with DEFAULT=YES is chosen instead."
        xml:
          name: hlsRenditionGroupSettings
      title: AudioSelector_HlsRenditionGroupSettings
    AudioSelector_RemixSettings:
      allOf:
      - $ref: '#/components/schemas/RemixSettings'
      - description: "Use these settings to reorder the audio channels of one input\
          \ to match those of another input. This allows you to combine the two files\
          \ into a single output, one after the other."
        xml:
          name: remixSettings
      title: AudioSelector_RemixSettings
    AutomatedAbrRule_MinBottomRenditionSize:
      allOf:
      - $ref: '#/components/schemas/MinBottomRenditionSize'
      - description: "Use Min bottom rendition size to specify a minimum size for\
          \ the lowest resolution in your ABR stack. * The lowest resolution in your\
          \ ABR stack will be equal to or greater than the value that you enter. For\
          \ example: If you specify 640x360 the lowest resolution in your ABR stack\
          \ will be equal to or greater than to 640x360. * If you specify a Min top\
          \ rendition size rule, the value that you specify for Min bottom rendition\
          \ size must be less than, or equal to, Min top rendition size."
        xml:
          name: minBottomRenditionSize
      title: AutomatedAbrRule_MinBottomRenditionSize
    AutomatedAbrRule_MinTopRenditionSize:
      allOf:
      - $ref: '#/components/schemas/MinTopRenditionSize'
      - description: "Use Min top rendition size to specify a minimum size for the\
          \ highest resolution in your ABR stack. * The highest resolution in your\
          \ ABR stack will be equal to or greater than the value that you enter. For\
          \ example: If you specify 1280x720 the highest resolution in your ABR stack\
          \ will be equal to or greater than 1280x720. * If you specify a value for\
          \ Max resolution, the value that you specify for Min top rendition size\
          \ must be less than, or equal to, Max resolution."
        xml:
          name: minTopRenditionSize
      title: AutomatedAbrRule_MinTopRenditionSize
    AutomatedEncodingSettings_AbrSettings:
      allOf:
      - $ref: '#/components/schemas/AutomatedAbrSettings'
      - description: "Use automated ABR to have MediaConvert set up the renditions\
          \ in your ABR package for you automatically, based on characteristics of\
          \ your input video. This feature optimizes video quality while minimizing\
          \ the overall size of your ABR package."
        xml:
          name: abrSettings
      title: AutomatedEncodingSettings_AbrSettings
    Av1Settings_QvbrSettings:
      allOf:
