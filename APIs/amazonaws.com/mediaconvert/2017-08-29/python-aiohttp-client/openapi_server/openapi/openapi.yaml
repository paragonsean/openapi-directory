      properties: {}
      title: DeleteJobTemplateRequest
      type: object
    DeletePolicyRequest:
      properties: {}
      title: DeletePolicyRequest
      type: object
    DeletePresetRequest:
      properties: {}
      title: DeletePresetRequest
      type: object
    DeleteQueueRequest:
      properties: {}
      title: DeleteQueueRequest
      type: object
    DescribeEndpointsMode:
      description: "Optional field, defaults to DEFAULT. Specify DEFAULT for this\
        \ operation to return your endpoints if any exist, or to create an endpoint\
