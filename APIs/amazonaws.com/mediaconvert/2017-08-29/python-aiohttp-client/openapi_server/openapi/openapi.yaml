    ProresChromaSampling:
      description: "This setting applies only to ProRes 4444 and ProRes 4444 XQ outputs\
        \ that you create from inputs that use 4:4:4 chroma sampling. Set Preserve\
        \ 4:4:4 sampling to allow outputs to also use 4:4:4 chroma sampling. You must\
        \ specify a value for this setting when your output codec profile supports\
        \ 4:4:4 chroma sampling. Related Settings: For Apple ProRes outputs with 4:4:4\
        \ chroma sampling: Choose Preserve 4:4:4 sampling. Use when your input has\
        \ 4:4:4 chroma sampling and your output codec Profile is Apple ProRes 4444\
        \ or 4444 XQ. Note that when you choose Preserve 4:4:4 sampling, you cannot\
        \ include any of the following Preprocessors: Dolby Vision, HDR10+, or Noise\
        \ reducer."
      enum:
      - PRESERVE_444_SAMPLING
      - SUBSAMPLE_TO_422
      title: ProresChromaSampling
      type: string
