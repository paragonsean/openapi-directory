          title: GreenPrimaryY
        MaxContentLightLevel:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          - description: "Maximum light level among all samples in the coded video\
              \ sequence, in units of candelas per square meter. This setting doesn't\
              \ have a default value; you must specify a value that is suitable for\
              \ the content."
            xml:
              name: maxContentLightLevel
          title: MaxContentLightLevel
        MaxFrameAverageLightLevel:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          - description: "Maximum average light level of any frame in the coded video\
              \ sequence, in units of candelas per square meter. This setting doesn't\
              \ have a default value; you must specify a value that is suitable for\
              \ the content."
            xml:
              name: maxFrameAverageLightLevel
          title: MaxFrameAverageLightLevel
        MaxLuminance:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: Nominal maximum mastering display luminance in units of of
              0.0001 candelas per square meter.
            xml:
              name: maxLuminance
          title: MaxLuminance
        MinLuminance:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: Nominal minimum mastering display luminance in units of of
              0.0001 candelas per square meter
            xml:
              name: minLuminance
          title: MinLuminance
        RedPrimaryX:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max50000'
          - description: "HDR Master Display Information must be provided by a color\
              \ grader, using color grading tools. Range is 0 to 50,000, each increment\
              \ represents 0.00002 in CIE1931 color coordinate. Note that this setting\
              \ is not for color correction."
            xml:
              name: redPrimaryX
          title: RedPrimaryX
        RedPrimaryY:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max50000'
          - description: "HDR Master Display Information must be provided by a color\
              \ grader, using color grading tools. Range is 0 to 50,000, each increment\
              \ represents 0.00002 in CIE1931 color coordinate. Note that this setting\
              \ is not for color correction."
            xml:
              name: redPrimaryY
          title: RedPrimaryY
        WhitePointX:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max50000'
          - description: "HDR Master Display Information must be provided by a color\
              \ grader, using color grading tools. Range is 0 to 50,000, each increment\
              \ represents 0.00002 in CIE1931 color coordinate. Note that this setting\
              \ is not for color correction."
            xml:
              name: whitePointX
          title: WhitePointX
        WhitePointY:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max50000'
          - description: "HDR Master Display Information must be provided by a color\
              \ grader, using color grading tools. Range is 0 to 50,000, each increment\
              \ represents 0.00002 in CIE1931 color coordinate. Note that this setting\
              \ is not for color correction."
            xml:
              name: whitePointY
          title: WhitePointY
      title: Hdr10Metadata
      type: object
    HDRToSDRToneMapper:
      description: "Specify how MediaConvert maps brightness and colors from your\
        \ HDR input to your SDR output. The mode that you select represents a creative\
        \ choice, with different tradeoffs in the details and tones of your output.\
        \ To maintain details in bright or saturated areas of your output: Choose\
        \ Preserve details. For some sources, your SDR output may look less bright\
        \ and less saturated when compared to your HDR source. MediaConvert automatically\
        \ applies this mode for HLG sources, regardless of your choice. For a bright\
        \ and saturated output: Choose Vibrant. We recommend that you choose this\
        \ mode when any of your source content is HDR10, and for the best results\
        \ when it is mastered for 1000 nits. You may notice loss of details in bright\
        \ or saturated areas of your output. HDR to SDR tone mapping has no effect\
        \ when your input is SDR."
      enum:
      - PRESERVE_DETAILS
      - VIBRANT
      title: HDRToSDRToneMapper
      type: string
    __integerMinNegative180Max180:
      maximum: 180
      minimum: -180
      type: integer
    SampleRangeConversion:
      description: "Specify how MediaConvert limits the color sample range for this\
        \ output. To create a limited range output from a full range input: Choose\
        \ Limited range squeeze. For full range inputs, MediaConvert performs a linear\
        \ offset to color samples equally across all pixels and frames. Color samples\
        \ in 10-bit outputs are limited to 64 through 940, and 8-bit outputs are limited\
        \ to 16 through 235. Note: For limited range inputs, values for color samples\
        \ are passed through to your output unchanged. MediaConvert does not limit\
        \ the sample range. To correct pixels in your input that are out of range\
        \ or out of gamut: Choose Limited range clip. Use for broadcast applications.\
        \ MediaConvert conforms any pixels outside of the values that you specify\
        \ under Minimum YUV and Maximum YUV to limited range bounds. MediaConvert\
        \ also corrects any YUV values that, when converted to RGB, would be outside\
        \ the bounds you specify under Minimum RGB tolerance and Maximum RGB tolerance.\
        \ With either limited range conversion, MediaConvert writes the sample range\
        \ metadata in the output."
      enum:
      - LIMITED_RANGE_SQUEEZE
      - NONE
      - LIMITED_RANGE_CLIP
      title: SampleRangeConversion
      type: string
    __integerMin100Max1000:
      maximum: 1000
      minimum: 100
      type: integer
    ColorCorrector:
      description: Settings for color correction.
      properties:
        Brightness:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max100'
          - description: Brightness level.
            xml:
              name: brightness
          title: Brightness
        ClipLimits:
          $ref: '#/components/schemas/ColorCorrector_ClipLimits'
        ColorSpaceConversion:
          allOf:
          - $ref: '#/components/schemas/ColorSpaceConversion'
          - description: |-
              Specify the color space you want for this output. The service supports conversion between HDR formats, between SDR formats, from SDR to HDR, and from HDR to SDR. SDR to HDR conversion doesn't upgrade the dynamic range. The converted video has an HDR format, but visually appears the same as an unconverted output. HDR to SDR conversion uses tone mapping to approximate the outcome of manually regrading from HDR to SDR. When you specify an output color space, MediaConvert uses the following color space metadata, which includes color primaries, transfer characteristics, and matrix coefficients:
                * HDR 10: BT.2020, PQ, BT.2020 non-constant
                * HLG 2020: BT.2020, HLG, BT.2020 non-constant
                * P3DCI (Theater): DCIP3, SMPTE 428M, BT.709
                * P3D65 (SDR): Display P3, sRGB, BT.709
                * P3D65 (HDR): Display P3, PQ, BT.709
            xml:
              name: colorSpaceConversion
          title: ColorSpaceConversion
        Contrast:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max100'
          - description: Contrast level.
            xml:
              name: contrast
          title: Contrast
        Hdr10Metadata:
          $ref: '#/components/schemas/ColorCorrector_Hdr10Metadata'
        HdrToSdrToneMapper:
          allOf:
          - $ref: '#/components/schemas/HDRToSDRToneMapper'
          - description: "Specify how MediaConvert maps brightness and colors from\
              \ your HDR input to your SDR output. The mode that you select represents\
              \ a creative choice, with different tradeoffs in the details and tones\
              \ of your output. To maintain details in bright or saturated areas of\
              \ your output: Choose Preserve details. For some sources, your SDR output\
              \ may look less bright and less saturated when compared to your HDR\
              \ source. MediaConvert automatically applies this mode for HLG sources,\
              \ regardless of your choice. For a bright and saturated output: Choose\
              \ Vibrant. We recommend that you choose this mode when any of your source\
              \ content is HDR10, and for the best results when it is mastered for\
              \ 1000 nits. You may notice loss of details in bright or saturated areas\
              \ of your output. HDR to SDR tone mapping has no effect when your input\
              \ is SDR."
            xml:
              name: hdrToSdrToneMapper
          title: HdrToSdrToneMapper
        Hue:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative180Max180'
          - description: Hue in degrees.
            xml:
              name: hue
          title: Hue
        SampleRangeConversion:
          allOf:
          - $ref: '#/components/schemas/SampleRangeConversion'
          - description: "Specify how MediaConvert limits the color sample range for\
              \ this output. To create a limited range output from a full range input:\
              \ Choose Limited range squeeze. For full range inputs, MediaConvert\
              \ performs a linear offset to color samples equally across all pixels\
              \ and frames. Color samples in 10-bit outputs are limited to 64 through\
              \ 940, and 8-bit outputs are limited to 16 through 235. Note: For limited\
              \ range inputs, values for color samples are passed through to your\
              \ output unchanged. MediaConvert does not limit the sample range. To\
              \ correct pixels in your input that are out of range or out of gamut:\
              \ Choose Limited range clip. Use for broadcast applications. MediaConvert\
              \ conforms any pixels outside of the values that you specify under Minimum\
              \ YUV and Maximum YUV to limited range bounds. MediaConvert also corrects\
              \ any YUV values that, when converted to RGB, would be outside the bounds\
              \ you specify under Minimum RGB tolerance and Maximum RGB tolerance.\
              \ With either limited range conversion, MediaConvert writes the sample\
              \ range metadata in the output."
            xml:
              name: sampleRangeConversion
          title: SampleRangeConversion
        Saturation:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max100'
          - description: Saturation level.
            xml:
              name: saturation
          title: Saturation
        SdrReferenceWhiteLevel:
          allOf:
          - $ref: '#/components/schemas/__integerMin100Max1000'
          - description: "Specify the reference white level, in nits, for all of your\
              \ SDR inputs. Use to correct brightness levels within HDR10 outputs.\
              \ The following color metadata must be present in your SDR input: color\
              \ primaries, transfer characteristics, and matrix coefficients. If your\
              \ SDR input has missing color metadata, or if you want to correct input\
              \ color metadata, manually specify a color space in the input video\
              \ selector. For 1,000 nit peak brightness displays, we recommend that\
              \ you set SDR reference white level to 203 (according to ITU-R BT.2408).\
              \ Leave blank to use the default value of 100, or specify an integer\
              \ from 100 to 1000."
            xml:
              name: sdrReferenceWhiteLevel
          title: SdrReferenceWhiteLevel
      title: ColorCorrector
      type: object
    ColorMetadata:
      description: "Choose Insert for this setting to include color metadata in this\
        \ output. Choose Ignore to exclude color metadata from this output. If you\
        \ don't specify a value, the service sets this to Insert by default."
      enum:
      - IGNORE
      - INSERT
      title: ColorMetadata
      type: string
    ColorSpace:
      description: |-
        If your input video has accurate color space metadata, or if you don't know about color space: Keep the default value, Follow. MediaConvert will automatically detect your input color space. If your input video has metadata indicating the wrong color space, or has missing metadata: Specify the accurate color space here. If your input video is HDR 10 and the SMPTE ST 2086 Mastering Display Color Volume static metadata isn't present in your video stream, or if that metadata is present but not accurate: Choose Force HDR 10. Specify correct values in the input HDR 10 metadata settings. For more information about HDR jobs, see https://docs.aws.amazon.com/console/mediaconvert/hdr. When you specify an input color space, MediaConvert uses the following color space metadata, which includes color primaries, transfer characteristics, and matrix coefficients:
         * HDR 10: BT.2020, PQ, BT.2020 non-constant
         * HLG 2020: BT.2020, HLG, BT.2020 non-constant
         * P3DCI (Theater): DCIP3, SMPTE 428M, BT.709
         * P3D65 (SDR): Display P3, sRGB, BT.709
         * P3D65 (HDR): Display P3, PQ, BT.709
      enum:
      - FOLLOW
      - REC_601
      - REC_709
      - HDR10
      - HLG_2020
      - P3DCI
      - P3D65_SDR
      - P3D65_HDR
      title: ColorSpace
      type: string
    ColorSpaceUsage:
      description: "There are two sources for color metadata, the input file and the\
        \ job input settings Color space and HDR master display information settings.\
        \ The Color space usage setting determines which takes precedence. Choose\
        \ Force to use color metadata from the input job settings. If you don't specify\
        \ values for those settings, the service defaults to using metadata from your\
        \ input. FALLBACK - Choose Fallback to use color metadata from the source\
        \ when it is present. If there's no color metadata in your input file, the\
        \ service defaults to using values you specify in the input settings."
      enum:
      - FORCE
      - FALLBACK
      title: ColorSpaceUsage
      type: string
    ContainerType:
      description: "Container for this output. Some containers require a container\
        \ settings object. If not specified, the default object will be created."
      enum:
      - F4V
      - ISMV
      - M2TS
      - M3U8
      - CMFC
      - MOV
      - MP4
      - MPD
      - MXF
      - WEBM
      - RAW
      title: ContainerType
      type: string
    F4vSettings:
      description: Settings for F4v container
      properties:
        MoovPlacement:
          allOf:
          - $ref: '#/components/schemas/F4vMoovPlacement'
          - description: "If set to PROGRESSIVE_DOWNLOAD, the MOOV atom is relocated\
              \ to the beginning of the archive as required for progressive downloading.\
              \ Otherwise it is placed normally at the end."
            xml:
              name: moovPlacement
          title: MoovPlacement
      title: F4vSettings
      type: object
    M2tsSettings:
      description: "MPEG-2 TS container settings. These apply to outputs in a File\
        \ output group when the output's container is MPEG-2 Transport Stream (M2TS).\
        \ In these assets, data is organized by the program map table (PMT). Each\
        \ transport stream program contains subsets of data, including audio, video,\
        \ and metadata. Each of these subsets of data has a numerical label called\
        \ a packet identifier (PID). Each transport stream program corresponds to\
        \ one MediaConvert output. The PMT lists the types of data in a program along\
        \ with their PID. Downstream systems and players use the program map table\
        \ to look up the PID for each type of data it accesses and then uses the PIDs\
        \ to locate specific data within the asset."
      properties:
        AudioBufferModel:
          allOf:
          - $ref: '#/components/schemas/M2tsAudioBufferModel'
          - description: Selects between the DVB and ATSC buffer models for Dolby
              Digital audio.
            xml:
              name: audioBufferModel
          title: AudioBufferModel
        AudioDuration:
          allOf:
          - $ref: '#/components/schemas/M2tsAudioDuration'
          - description: "Specify this setting only when your output will be consumed\
              \ by a downstream repackaging workflow that is sensitive to very small\
              \ duration differences between video and audio. For this situation,\
              \ choose Match video duration. In all other cases, keep the default\
              \ value, Default codec duration. When you choose Match video duration,\
              \ MediaConvert pads the output audio streams with silence or trims them\
              \ to ensure that the total duration of each audio stream is at least\
              \ as long as the total duration of the video stream. After padding or\
              \ trimming, the audio stream duration is no more than one frame longer\
              \ than the video stream. MediaConvert applies audio padding or trimming\
              \ only to the end of the last segment of the output. For unsegmented\
              \ outputs, MediaConvert adds padding only to the end of the file. When\
              \ you keep the default value, any minor discrepancies between audio\
              \ and video duration will depend on your output audio codec."
            xml:
              name: audioDuration
          title: AudioDuration
        AudioFramesPerPes:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: The number of audio frames to insert for each PES packet.
            xml:
              name: audioFramesPerPes
          title: AudioFramesPerPes
        AudioPids:
          allOf:
          - $ref: '#/components/schemas/__listOf__integerMin32Max8182'
          - description: Specify the packet identifiers (PIDs) for any elementary
              audio streams you include in this output. Specify multiple PIDs as a
              JSON array. Default is the range 482-492.
            xml:
              name: audioPids
          title: AudioPids
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: "Specify the output bitrate of the transport stream in bits\
              \ per second. Setting to 0 lets the muxer automatically determine the\
              \ appropriate bitrate. Other common values are 3750000, 7500000, and\
              \ 15000000."
            xml:
              name: bitrate
          title: Bitrate
        BufferModel:
          allOf:
          - $ref: '#/components/schemas/M2tsBufferModel'
          - description: "Controls what buffer model to use for accurate interleaving.\
              \ If set to MULTIPLEX, use multiplex buffer model. If set to NONE, this\
              \ can lead to lower latency, but low-memory devices may not be able\
              \ to play back the stream without interruptions."
            xml:
              name: bufferModel
          title: BufferModel
        DataPTSControl:
          allOf:
          - $ref: '#/components/schemas/M2tsDataPtsControl'
          - description: "If you select ALIGN_TO_VIDEO, MediaConvert writes captions\
              \ and data packets with Presentation Timestamp (PTS) values greater\
              \ than or equal to the first video packet PTS (MediaConvert drops captions\
              \ and data packets with lesser PTS values). Keep the default value to\
              \ allow all PTS values."
            xml:
              name: dataPTSControl
          title: DataPTSControl
        DvbNitSettings:
          $ref: '#/components/schemas/M2tsSettings_DvbNitSettings'
        DvbSdtSettings:
          $ref: '#/components/schemas/M2tsSettings_DvbSdtSettings'
        DvbSubPids:
          allOf:
          - $ref: '#/components/schemas/__listOf__integerMin32Max8182'
          - description: Specify the packet identifiers (PIDs) for DVB subtitle data
              included in this output. Specify multiple PIDs as a JSON array. Default
              is the range 460-479.
            xml:
              name: dvbSubPids
          title: DvbSubPids
        DvbTdtSettings:
          $ref: '#/components/schemas/M2tsSettings_DvbTdtSettings'
        DvbTeletextPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Specify the packet identifier (PID) for DVB teletext data
              you include in this output. Default is 499.
            xml:
              name: dvbTeletextPid
          title: DvbTeletextPid
        EbpAudioInterval:
          allOf:
          - $ref: '#/components/schemas/M2tsEbpAudioInterval'
          - description: "When set to VIDEO_AND_FIXED_INTERVALS, audio EBP markers\
              \ will be added to partitions 3 and 4. The interval between these additional\
              \ markers will be fixed, and will be slightly shorter than the video\
              \ EBP marker interval. When set to VIDEO_INTERVAL, these additional\
              \ markers will not be inserted. Only applicable when EBP segmentation\
              \ markers are is selected (segmentationMarkers is EBP or EBP_LEGACY)."
            xml:
              name: ebpAudioInterval
          title: EbpAudioInterval
        EbpPlacement:
          allOf:
          - $ref: '#/components/schemas/M2tsEbpPlacement'
          - description: "Selects which PIDs to place EBP markers on. They can either\
              \ be placed only on the video PID, or on both the video PID and all\
              \ audio PIDs. Only applicable when EBP segmentation markers are is selected\
              \ (segmentationMarkers is EBP or EBP_LEGACY)."
            xml:
              name: ebpPlacement
          title: EbpPlacement
        EsRateInPes:
          allOf:
          - $ref: '#/components/schemas/M2tsEsRateInPes'
          - description: Controls whether to include the ES Rate field in the PES
              header.
            xml:
              name: esRateInPes
          title: EsRateInPes
        ForceTsVideoEbpOrder:
          allOf:
          - $ref: '#/components/schemas/M2tsForceTsVideoEbpOrder'
          - description: "Keep the default value unless you know that your audio EBP\
              \ markers are incorrectly appearing before your video EBP markers. To\
              \ correct this problem, set this value to Force."
            xml:
              name: forceTsVideoEbpOrder
          title: ForceTsVideoEbpOrder
        FragmentTime:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          - description: "The length, in seconds, of each fragment. Only used with\
              \ EBP markers."
            xml:
              name: fragmentTime
          title: FragmentTime
        KlvMetadata:
          allOf:
          - $ref: '#/components/schemas/M2tsKlvMetadata'
          - description: "To include key-length-value metadata in this output: Set\
              \ KLV metadata insertion to Passthrough. MediaConvert reads KLV metadata\
              \ present in your input and passes it through to the output transport\
              \ stream. To exclude this KLV metadata: Set KLV metadata insertion to\
              \ None or leave blank."
            xml:
              name: klvMetadata
          title: KlvMetadata
        MaxPcrInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max500'
          - description: "Specify the maximum time, in milliseconds, between Program\
              \ Clock References (PCRs) inserted into the transport stream."
            xml:
              name: maxPcrInterval
          title: MaxPcrInterval
        MinEbpInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max10000'
          - description: "When set, enforces that Encoder Boundary Points do not come\
              \ within the specified time interval of each other by looking ahead\
              \ at input video. If another EBP is going to come in within the specified\
              \ time interval, the current EBP is not emitted, and the segment is\
              \ \"stretched\" to the next marker. The lookahead value does not add\
              \ latency to the system. The Live Event must be configured elsewhere\
              \ to create sufficient latency to make the lookahead accurate."
            xml:
              name: minEbpInterval
          title: MinEbpInterval
        NielsenId3:
          allOf:
          - $ref: '#/components/schemas/M2tsNielsenId3'
          - description: "If INSERT, Nielsen inaudible tones for media tracking will\
              \ be detected in the input audio and an equivalent ID3 tag will be inserted\
              \ in the output."
            xml:
              name: nielsenId3
          title: NielsenId3
        NullPacketBitrate:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          - description: Value in bits per second of extra null packets to insert
              into the transport stream. This can be used if a downstream encryption
              system requires periodic null packets.
            xml:
              name: nullPacketBitrate
          title: NullPacketBitrate
        PatInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max1000'
          - description: The number of milliseconds between instances of this table
              in the output transport stream.
            xml:
              name: patInterval
          title: PatInterval
        PcrControl:
          allOf:
          - $ref: '#/components/schemas/M2tsPcrControl'
          - description: "When set to PCR_EVERY_PES_PACKET, a Program Clock Reference\
              \ value is inserted for every Packetized Elementary Stream (PES) header.\
              \ This is effective only when the PCR PID is the same as the video or\
              \ audio elementary stream."
            xml:
              name: pcrControl
          title: PcrControl
        PcrPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: "Specify the packet identifier (PID) for the program clock\
              \ reference (PCR) in this output. If you do not specify a value, the\
              \ service will use the value for Video PID."
            xml:
              name: pcrPid
          title: PcrPid
        PmtInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max1000'
          - description: Specify the number of milliseconds between instances of the
              program map table (PMT) in the output transport stream.
            xml:
              name: pmtInterval
          title: PmtInterval
        PmtPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Specify the packet identifier (PID) for the program map table
              (PMT) itself. Default is 480.
            xml:
              name: pmtPid
          title: PmtPid
        PrivateMetadataPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Specify the packet identifier (PID) of the private metadata
              stream. Default is 503.
            xml:
              name: privateMetadataPid
          title: PrivateMetadataPid
        ProgramNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          - description: "Use Program number to specify the program number used in\
              \ the program map table (PMT) for this output. Default is 1. Program\
              \ numbers and program map tables are parts of MPEG-2 transport stream\
              \ containers, used for organizing data."
            xml:
              name: programNumber
          title: ProgramNumber
        RateMode:
          allOf:
          - $ref: '#/components/schemas/M2tsRateMode'
          - description: "When set to CBR, inserts null packets into transport stream\
              \ to fill specified bitrate. When set to VBR, the bitrate setting acts\
              \ as the maximum bitrate, but the output will not be padded up to that\
              \ bitrate."
            xml:
              name: rateMode
          title: RateMode
        Scte35Esam:
          $ref: '#/components/schemas/M2tsSettings_Scte35Esam'
        Scte35Pid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Specify the packet identifier (PID) of the SCTE-35 stream
              in the transport stream.
            xml:
              name: scte35Pid
          title: Scte35Pid
        Scte35Source:
          allOf:
          - $ref: '#/components/schemas/M2tsScte35Source'
          - description: For SCTE-35 markers from your input-- Choose Passthrough
              if you want SCTE-35 markers that appear in your input to also appear
              in this output. Choose None if you don't want SCTE-35 markers in this
              output. For SCTE-35 markers from an ESAM XML document-- Choose None.
              Also provide the ESAM XML as a string in the setting Signal processing
              notification XML. Also enable ESAM SCTE-35 (include the property scte35Esam).
            xml:
              name: scte35Source
          title: Scte35Source
        SegmentationMarkers:
          allOf:
          - $ref: '#/components/schemas/M2tsSegmentationMarkers'
          - description: Inserts segmentation markers at each segmentation_time period.
              rai_segstart sets the Random Access Indicator bit in the adaptation
              field. rai_adapt sets the RAI bit and adds the current timecode in the
              private data bytes. psi_segstart inserts PAT and PMT tables at the start
              of segments. ebp adds Encoder Boundary Point information to the adaptation
              field as per OpenCable specification OC-SP-EBP-I01-130118. ebp_legacy
              adds Encoder Boundary Point information to the adaptation field using
              a legacy proprietary format.
            xml:
              name: segmentationMarkers
          title: SegmentationMarkers
        SegmentationStyle:
          allOf:
          - $ref: '#/components/schemas/M2tsSegmentationStyle'
          - description: "The segmentation style parameter controls how segmentation\
              \ markers are inserted into the transport stream. With avails, it is\
              \ possible that segments may be truncated, which can influence where\
              \ future segmentation markers are inserted. When a segmentation style\
              \ of \"reset_cadence\" is selected and a segment is truncated due to\
              \ an avail, we will reset the segmentation cadence. This means the subsequent\
              \ segment will have a duration of of $segmentation_time seconds. When\
              \ a segmentation style of \"maintain_cadence\" is selected and a segment\
              \ is truncated due to an avail, we will not reset the segmentation cadence.\
              \ This means the subsequent segment will likely be truncated as well.\
              \ However, all segments after that will have a duration of $segmentation_time\
              \ seconds. Note that EBP lookahead is a slight exception to this rule."
            xml:
              name: segmentationStyle
          title: SegmentationStyle
        SegmentationTime:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          - description: "Specify the length, in seconds, of each segment. Required\
              \ unless markers is set to _none_."
            xml:
              name: segmentationTime
          title: SegmentationTime
        TimedMetadataPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Packet Identifier (PID) of the ID3 metadata stream in the
              transport stream.
            xml:
              name: timedMetadataPid
          title: TimedMetadataPid
        TransportStreamId:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          - description: "Specify the ID for the transport stream itself in the program\
              \ map table for this output. Transport stream IDs and program map tables\
              \ are parts of MPEG-2 transport stream containers, used for organizing\
              \ data."
            xml:
              name: transportStreamId
          title: TransportStreamId
        VideoPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Specify the packet identifier (PID) of the elementary video
              stream in the transport stream.
            xml:
              name: videoPid
          title: VideoPid
      title: M2tsSettings
      type: object
    M3u8Settings:
      description: These settings relate to the MPEG-2 transport stream (MPEG2-TS)
        container for the MPEG2-TS segments in your HLS outputs.
      properties:
        AudioDuration:
          allOf:
          - $ref: '#/components/schemas/M3u8AudioDuration'
          - description: "Specify this setting only when your output will be consumed\
              \ by a downstream repackaging workflow that is sensitive to very small\
              \ duration differences between video and audio. For this situation,\
              \ choose Match video duration. In all other cases, keep the default\
              \ value, Default codec duration. When you choose Match video duration,\
              \ MediaConvert pads the output audio streams with silence or trims them\
              \ to ensure that the total duration of each audio stream is at least\
              \ as long as the total duration of the video stream. After padding or\
              \ trimming, the audio stream duration is no more than one frame longer\
              \ than the video stream. MediaConvert applies audio padding or trimming\
              \ only to the end of the last segment of the output. For unsegmented\
              \ outputs, MediaConvert adds padding only to the end of the file. When\
              \ you keep the default value, any minor discrepancies between audio\
              \ and video duration will depend on your output audio codec."
            xml:
              name: audioDuration
          title: AudioDuration
        AudioFramesPerPes:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: The number of audio frames to insert for each PES packet.
            xml:
              name: audioFramesPerPes
          title: AudioFramesPerPes
        AudioPids:
          allOf:
          - $ref: '#/components/schemas/__listOf__integerMin32Max8182'
          - description: "Packet Identifier (PID) of the elementary audio stream(s)\
              \ in the transport stream. Multiple values are accepted, and can be\
              \ entered in ranges and/or by comma separation."
            xml:
              name: audioPids
          title: AudioPids
        DataPTSControl:
          allOf:
          - $ref: '#/components/schemas/M3u8DataPtsControl'
          - description: "If you select ALIGN_TO_VIDEO, MediaConvert writes captions\
              \ and data packets with Presentation Timestamp (PTS) values greater\
              \ than or equal to the first video packet PTS (MediaConvert drops captions\
              \ and data packets with lesser PTS values). Keep the default value AUTO\
              \ to allow all PTS values."
            xml:
              name: dataPTSControl
          title: DataPTSControl
        MaxPcrInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max500'
          - description: "Specify the maximum time, in milliseconds, between Program\
              \ Clock References (PCRs) inserted into the transport stream."
            xml:
              name: maxPcrInterval
          title: MaxPcrInterval
        NielsenId3:
          allOf:
          - $ref: '#/components/schemas/M3u8NielsenId3'
          - description: "If INSERT, Nielsen inaudible tones for media tracking will\
              \ be detected in the input audio and an equivalent ID3 tag will be inserted\
              \ in the output."
            xml:
              name: nielsenId3
          title: NielsenId3
        PatInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max1000'
          - description: The number of milliseconds between instances of this table
              in the output transport stream.
            xml:
              name: patInterval
          title: PatInterval
        PcrControl:
          allOf:
          - $ref: '#/components/schemas/M3u8PcrControl'
          - description: When set to PCR_EVERY_PES_PACKET a Program Clock Reference
              value is inserted for every Packetized Elementary Stream (PES) header.
              This parameter is effective only when the PCR PID is the same as the
              video or audio elementary stream.
            xml:
              name: pcrControl
          title: PcrControl
        PcrPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: "Packet Identifier (PID) of the Program Clock Reference (PCR)\
              \ in the transport stream. When no value is given, the encoder will\
              \ assign the same value as the Video PID."
            xml:
              name: pcrPid
          title: PcrPid
        PmtInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max1000'
          - description: The number of milliseconds between instances of this table
              in the output transport stream.
            xml:
              name: pmtInterval
          title: PmtInterval
        PmtPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Packet Identifier (PID) for the Program Map Table (PMT) in
              the transport stream.
            xml:
              name: pmtPid
          title: PmtPid
        PrivateMetadataPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Packet Identifier (PID) of the private metadata stream in
              the transport stream.
            xml:
              name: privateMetadataPid
          title: PrivateMetadataPid
        ProgramNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          - description: The value of the program number field in the Program Map
              Table.
            xml:
              name: programNumber
          title: ProgramNumber
        Scte35Pid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Packet Identifier (PID) of the SCTE-35 stream in the transport
              stream.
            xml:
              name: scte35Pid
          title: Scte35Pid
        Scte35Source:
          allOf:
          - $ref: '#/components/schemas/M3u8Scte35Source'
          - description: "For SCTE-35 markers from your input-- Choose Passthrough\
              \ if you want SCTE-35 markers that appear in your input to also appear\
              \ in this output. Choose None if you don't want SCTE-35 markers in this\
              \ output. For SCTE-35 markers from an ESAM XML document-- Choose None\
              \ if you don't want manifest conditioning. Choose Passthrough and choose\
              \ Ad markers if you do want manifest conditioning. In both cases, also\
              \ provide the ESAM XML as a string in the setting Signal processing\
              \ notification XML."
            xml:
              name: scte35Source
          title: Scte35Source
        TimedMetadata:
          allOf:
          - $ref: '#/components/schemas/TimedMetadata'
          - description: "Set ID3 metadata to Passthrough to include ID3 metadata\
              \ in this output. This includes ID3 metadata from the following features:\
              \ ID3 timestamp period, and Custom ID3 metadata inserter. To exclude\
              \ this ID3 metadata in this output: set ID3 metadata to None or leave\
              \ blank."
            xml:
              name: timedMetadata
          title: TimedMetadata
        TimedMetadataPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Packet Identifier (PID) of the ID3 metadata stream in the
              transport stream.
            xml:
              name: timedMetadataPid
          title: TimedMetadataPid
        TransportStreamId:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max65535'
          - description: The value of the transport stream ID field in the Program
              Map Table.
            xml:
              name: transportStreamId
          title: TransportStreamId
        VideoPid:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8182'
          - description: Packet Identifier (PID) of the elementary video stream in
              the transport stream.
            xml:
              name: videoPid
          title: VideoPid
      title: M3u8Settings
      type: object
    MovSettings:
      description: These settings relate to your QuickTime MOV output container.
      properties:
        ClapAtom:
          allOf:
          - $ref: '#/components/schemas/MovClapAtom'
          - description: "When enabled, include 'clap' atom if appropriate for the\
              \ video output settings."
            xml:
              name: clapAtom
          title: ClapAtom
        CslgAtom:
          allOf:
          - $ref: '#/components/schemas/MovCslgAtom'
          - description: "When enabled, file composition times will start at zero,\
              \ composition times in the 'ctts' (composition time to sample) box for\
              \ B-frames will be negative, and a 'cslg' (composition shift least greatest)\
              \ box will be included per 14496-1 amendment 1. This improves compatibility\
              \ with Apple players and tools."
            xml:
              name: cslgAtom
          title: CslgAtom
        Mpeg2FourCCControl:
          allOf:
          - $ref: '#/components/schemas/MovMpeg2FourCCControl'
          - description: "When set to XDCAM, writes MPEG2 video streams into the QuickTime\
              \ file using XDCAM fourcc codes. This increases compatibility with Apple\
              \ editors and players, but may decrease compatibility with other players.\
              \ Only applicable when the video codec is MPEG2."
            xml:
              name: mpeg2FourCCControl
          title: Mpeg2FourCCControl
        PaddingControl:
          allOf:
          - $ref: '#/components/schemas/MovPaddingControl'
          - description: "Unless you need Omneon compatibility: Keep the default value,\
              \ None. To make this output compatible with Omneon: Choose Omneon. When\
              \ you do, MediaConvert increases the length of the 'elst' edit list\
              \ atom. Note that this might cause file rejections when a recipient\
              \ of the output file doesn't expect this extra padding."
            xml:
              name: paddingControl
          title: PaddingControl
        Reference:
          allOf:
          - $ref: '#/components/schemas/MovReference'
          - description: Always keep the default value (SELF_CONTAINED) for this setting.
            xml:
              name: reference
          title: Reference
      title: MovSettings
      type: object
    Mp4Settings:
      description: "These settings relate to your MP4 output container. You can create\
        \ audio only outputs with this container. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/supported-codecs-containers-audio-only.html#output-codecs-and-containers-supported-for-audio-only."
      properties:
        AudioDuration:
          allOf:
          - $ref: '#/components/schemas/CmfcAudioDuration'
          - description: "Specify this setting only when your output will be consumed\
              \ by a downstream repackaging workflow that is sensitive to very small\
              \ duration differences between video and audio. For this situation,\
              \ choose Match video duration. In all other cases, keep the default\
              \ value, Default codec duration. When you choose Match video duration,\
              \ MediaConvert pads the output audio streams with silence or trims them\
              \ to ensure that the total duration of each audio stream is at least\
              \ as long as the total duration of the video stream. After padding or\
              \ trimming, the audio stream duration is no more than one frame longer\
              \ than the video stream. MediaConvert applies audio padding or trimming\
              \ only to the end of the last segment of the output. For unsegmented\
              \ outputs, MediaConvert adds padding only to the end of the file. When\
              \ you keep the default value, any minor discrepancies between audio\
              \ and video duration will depend on your output audio codec."
            xml:
              name: audioDuration
          title: AudioDuration
        CslgAtom:
          allOf:
          - $ref: '#/components/schemas/Mp4CslgAtom'
          - description: "When enabled, file composition times will start at zero,\
              \ composition times in the 'ctts' (composition time to sample) box for\
              \ B-frames will be negative, and a 'cslg' (composition shift least greatest)\
              \ box will be included per 14496-1 amendment 1. This improves compatibility\
              \ with Apple players and tools."
            xml:
              name: cslgAtom
          title: CslgAtom
        CttsVersion:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max1'
          - description: "Ignore this setting unless compliance to the CTTS box version\
              \ specification matters in your workflow. Specify a value of 1 to set\
              \ your CTTS box version to 1 and make your output compliant with the\
              \ specification. When you specify a value of 1, you must also set CSLG\
              \ atom to the value INCLUDE. Keep the default value 0 to set your CTTS\
              \ box version to 0. This can provide backward compatibility for some\
              \ players and packagers."
            xml:
              name: cttsVersion
          title: CttsVersion
        FreeSpaceBox:
          allOf:
          - $ref: '#/components/schemas/Mp4FreeSpaceBox'
          - description: Inserts a free-space box immediately after the moov box.
            xml:
              name: freeSpaceBox
          title: FreeSpaceBox
        MoovPlacement:
          allOf:
          - $ref: '#/components/schemas/Mp4MoovPlacement'
          - description: "If set to PROGRESSIVE_DOWNLOAD, the MOOV atom is relocated\
              \ to the beginning of the archive as required for progressive downloading.\
              \ Otherwise it is placed normally at the end."
            xml:
              name: moovPlacement
          title: MoovPlacement
        Mp4MajorBrand:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: Overrides the "Major Brand" field in the output file. Usually
              not necessary to specify.
            xml:
              name: mp4MajorBrand
          title: Mp4MajorBrand
      title: Mp4Settings
      type: object
    MpdSettings:
      description: These settings relate to the fragmented MP4 container for the segments
        in your DASH outputs.
      properties:
        AccessibilityCaptionHints:
          allOf:
          - $ref: '#/components/schemas/MpdAccessibilityCaptionHints'
          - description: "Optional. Choose Include to have MediaConvert mark up your\
              \ DASH manifest with <Accessibility> elements for embedded 608 captions.\
              \ This markup isn't generally required, but some video players require\
              \ it to discover and play embedded 608 captions. Keep the default value,\
              \ Exclude, to leave these elements out. When you enable this setting,\
              \ this is the markup that MediaConvert includes in your manifest: <Accessibility\
              \ schemeIdUri=\"urn:scte:dash:cc:cea-608:2015\" value=\"CC1=eng\"/>"
            xml:
              name: accessibilityCaptionHints
          title: AccessibilityCaptionHints
        AudioDuration:
          allOf:
          - $ref: '#/components/schemas/MpdAudioDuration'
          - description: "Specify this setting only when your output will be consumed\
              \ by a downstream repackaging workflow that is sensitive to very small\
              \ duration differences between video and audio. For this situation,\
              \ choose Match video duration. In all other cases, keep the default\
              \ value, Default codec duration. When you choose Match video duration,\
              \ MediaConvert pads the output audio streams with silence or trims them\
              \ to ensure that the total duration of each audio stream is at least\
              \ as long as the total duration of the video stream. After padding or\
              \ trimming, the audio stream duration is no more than one frame longer\
              \ than the video stream. MediaConvert applies audio padding or trimming\
              \ only to the end of the last segment of the output. For unsegmented\
              \ outputs, MediaConvert adds padding only to the end of the file. When\
              \ you keep the default value, any minor discrepancies between audio\
              \ and video duration will depend on your output audio codec."
            xml:
              name: audioDuration
          title: AudioDuration
        CaptionContainerType:
          allOf:
          - $ref: '#/components/schemas/MpdCaptionContainerType'
          - description: Use this setting only in DASH output groups that include
              sidecar TTML or IMSC captions. You specify sidecar captions in a separate
              output from your audio and video. Choose Raw for captions in a single
              XML file in a raw container. Choose Fragmented MPEG-4 for captions in
              XML format contained within fragmented MP4 files. This set of fragmented
              MP4 files is separate from your video and audio fragmented MP4 files.
            xml:
              name: captionContainerType
          title: CaptionContainerType
        KlvMetadata:
          allOf:
          - $ref: '#/components/schemas/MpdKlvMetadata'
          - description: "To include key-length-value metadata in this output: Set\
              \ KLV metadata insertion to Passthrough. MediaConvert reads KLV metadata\
              \ present in your input and writes each instance to a separate event\
              \ message box in the output, according to MISB ST1910.1. To exclude\
              \ this KLV metadata: Set KLV metadata insertion to None or leave blank."
            xml:
              name: klvMetadata
          title: KlvMetadata
        ManifestMetadataSignaling:
          allOf:
          - $ref: '#/components/schemas/MpdManifestMetadataSignaling'
          - description: "To add an InbandEventStream element in your output MPD manifest\
              \ for each type of event message, set Manifest metadata signaling to\
              \ Enabled. For ID3 event messages, the InbandEventStream element schemeIdUri\
              \ will be same value that you specify for ID3 metadata scheme ID URI.\
              \ For SCTE35 event messages, the InbandEventStream element schemeIdUri\
              \ will be \"urn:scte:scte35:2013:bin\". To leave these elements out\
              \ of your output MPD manifest, set Manifest metadata signaling to Disabled.\
              \ To enable Manifest metadata signaling, you must also set SCTE-35 source\
              \ to Passthrough, ESAM SCTE-35 to insert, or ID3 metadata to Passthrough."
            xml:
              name: manifestMetadataSignaling
          title: ManifestMetadataSignaling
        Scte35Esam:
          allOf:
          - $ref: '#/components/schemas/MpdScte35Esam'
          - description: Use this setting only when you specify SCTE-35 markers from
              ESAM. Choose INSERT to put SCTE-35 markers in this output at the insertion
              points that you specify in an ESAM XML document. Provide the document
              in the setting SCC XML.
            xml:
              name: scte35Esam
          title: Scte35Esam
        Scte35Source:
          allOf:
          - $ref: '#/components/schemas/MpdScte35Source'
          - description: Ignore this setting unless you have SCTE-35 markers in your
              input video file. Choose Passthrough if you want SCTE-35 markers that
              appear in your input to also appear in this output. Choose None if you
              don't want those SCTE-35 markers in this output.
            xml:
              name: scte35Source
          title: Scte35Source
        TimedMetadata:
          allOf:
          - $ref: '#/components/schemas/MpdTimedMetadata'
          - description: "To include ID3 metadata in this output: Set ID3 metadata\
              \ to Passthrough. Specify this ID3 metadata in Custom ID3 metadata inserter.\
              \ MediaConvert writes each instance of ID3 metadata in a separate Event\
              \ Message (eMSG) box. To exclude this ID3 metadata: Set ID3 metadata\
              \ to None or leave blank."
            xml:
              name: timedMetadata
          title: TimedMetadata
        TimedMetadataBoxVersion:
          allOf:
          - $ref: '#/components/schemas/MpdTimedMetadataBoxVersion'
          - description: |-
              Specify the event message box (eMSG) version for ID3 timed metadata in your output.
              For more information, see ISO/IEC 23009-1:2022 section 5.10.3.3.3 Syntax.
              Leave blank to use the default value Version 0.
              When you specify Version 1, you must also set ID3 metadata to Passthrough.
            xml:
              name: timedMetadataBoxVersion
          title: TimedMetadataBoxVersion
        TimedMetadataSchemeIdUri:
          allOf:
          - $ref: '#/components/schemas/__stringMax1000'
          - description: "Specify the event message box (eMSG) scheme ID URI for ID3\
              \ timed metadata in your output. For more information, see ISO/IEC 23009-1:2022\
              \ section 5.10.3.3.4 Semantics. Leave blank to use the default value:\
              \ https://aomedia.org/emsg/ID3 When you specify a value for ID3 metadata\
              \ scheme ID URI, you must also set ID3 metadata to Passthrough."
            xml:
              name: timedMetadataSchemeIdUri
          title: TimedMetadataSchemeIdUri
        TimedMetadataValue:
          allOf:
          - $ref: '#/components/schemas/__stringMax1000'
          - description: "Specify the event message box (eMSG) value for ID3 timed\
              \ metadata in your output. For more information, see ISO/IEC 23009-1:2022\
              \ section 5.10.3.3.4 Semantics. When you specify a value for ID3 Metadata\
              \ Value, you must also set ID3 metadata to Passthrough."
            xml:
              name: timedMetadataValue
          title: TimedMetadataValue
      title: MpdSettings
      type: object
    MxfSettings:
      description: These settings relate to your MXF output container.
      properties:
        AfdSignaling:
          allOf:
          - $ref: '#/components/schemas/MxfAfdSignaling'
          - description: "Optional. When you have AFD signaling set up in your output\
              \ video stream, use this setting to choose whether to also include it\
              \ in the MXF wrapper. Choose Don't copy to exclude AFD signaling from\
              \ the MXF wrapper. Choose Copy from video stream to copy the AFD values\
              \ from the video stream for this output to the MXF wrapper. Regardless\
              \ of which option you choose, the AFD values remain in the video stream.\
              \ Related settings: To set up your output to include or exclude AFD\
              \ values, see AfdSignaling, under VideoDescription. On the console,\
              \ find AFD signaling under the output's video encoding settings."
            xml:
              name: afdSignaling
          title: AfdSignaling
        Profile:
          allOf:
          - $ref: '#/components/schemas/MxfProfile'
          - description: "Specify the MXF profile, also called shim, for this output.\
              \ To automatically select a profile according to your output video codec\
              \ and resolution, leave blank. For a list of codecs supported with each\
              \ MXF profile, see https://docs.aws.amazon.com/mediaconvert/latest/ug/codecs-supported-with-each-mxf-profile.html.\
              \ For more information about the automatic selection behavior, see https://docs.aws.amazon.com/mediaconvert/latest/ug/default-automatic-selection-of-mxf-profiles.html."
            xml:
              name: profile
          title: Profile
        XavcProfileSettings:
          $ref: '#/components/schemas/MxfSettings_XavcProfileSettings'
      title: MxfSettings
      type: object
    CopyProtectionAction:
      description: "The action to take on copy and redistribution control XDS packets.\
        \ If you select PASSTHROUGH, packets will not be changed. If you select STRIP,\
        \ any packets will be removed in output captions."
      enum:
      - PASSTHROUGH
      - STRIP
      title: CopyProtectionAction
      type: string
    __listOfHopDestination:
      items:
        $ref: '#/components/schemas/HopDestination'
      type: array
    __integerMinNegative50Max50:
      maximum: 50
      minimum: -50
      type: integer
    JobSettings:
      description: JobSettings contains all the transcode settings for a job.
      properties:
        AdAvailOffset:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative1000Max1000'
          - description: "When specified, this offset (in milliseconds) is added to\
              \ the input Ad Avail PTS time."
            xml:
              name: adAvailOffset
          title: AdAvailOffset
        AvailBlanking:
          $ref: '#/components/schemas/CreateJob_request_settings_AvailBlanking'
        Esam:
          $ref: '#/components/schemas/CreateJob_request_settings_Esam'
        ExtendedDataServices:
          $ref: '#/components/schemas/CreateJob_request_settings_ExtendedDataServices'
        Inputs:
          allOf:
          - $ref: '#/components/schemas/__listOfInput'
          - description: Use Inputs to define source file used in the transcode job.
              There can be multiple inputs add in a job. These inputs will be concantenated
              together to create the output.
            xml:
              name: inputs
          title: Inputs
        KantarWatermark:
          $ref: '#/components/schemas/CreateJob_request_settings_KantarWatermark'
        MotionImageInserter:
          $ref: '#/components/schemas/CreateJob_request_settings_MotionImageInserter'
        NielsenConfiguration:
          $ref: '#/components/schemas/CreateJob_request_settings_NielsenConfiguration'
        NielsenNonLinearWatermark:
          $ref: '#/components/schemas/CreateJob_request_settings_NielsenNonLinearWatermark'
        OutputGroups:
          allOf:
          - $ref: '#/components/schemas/__listOfOutputGroup'
          - description: "Contains one group of settings for each set of outputs that\
              \ share a common package type. All unpackaged files (MPEG-4, MPEG-2\
              \ TS, Quicktime, MXF, and no container) are grouped in a single output\
              \ group as well. Required in is a group of settings that apply to the\
              \ whole group. This required object depends on the value you set for\
              \ Type. Type, settings object pairs are as follows. * FILE_GROUP_SETTINGS,\
              \ FileGroupSettings * HLS_GROUP_SETTINGS, HlsGroupSettings * DASH_ISO_GROUP_SETTINGS,\
              \ DashIsoGroupSettings * MS_SMOOTH_GROUP_SETTINGS, MsSmoothGroupSettings\
              \ * CMAF_GROUP_SETTINGS, CmafGroupSettings"
            xml:
              name: outputGroups
          title: OutputGroups
        TimecodeConfig:
          $ref: '#/components/schemas/CreateJob_request_settings_TimecodeConfig'
        TimedMetadataInsertion:
          $ref: '#/components/schemas/CreateJob_request_settings_TimedMetadataInsertion'
      title: JobSettings
      type: object
