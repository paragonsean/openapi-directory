      type: string
    AllowedRenditionSize:
      description: "Use Allowed renditions to specify a list of possible resolutions\
        \ in your ABR stack. * MediaConvert will create an ABR stack exclusively from\
        \ the list of resolutions that you specify. * Some resolutions in the Allowed\
        \ renditions list may not be included, however you can force a resolution\
        \ to be included by setting Required to ENABLED. * You must specify at least\
        \ one resolution that is greater than or equal to any resolutions that you\
        \ specify in Min top rendition size or Min bottom rendition size. * If you\
        \ specify Allowed renditions, you must not specify a separate rule for Force\
        \ include renditions."
      properties:
        Height:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8192'
          - description: "Use Height to define the video resolution height, in pixels,\
              \ for this rule."
            xml:
              name: height
          title: Height
        Required:
          allOf:
          - $ref: '#/components/schemas/RequiredFlag'
          - description: Set to ENABLED to force a rendition to be included.
            xml:
              name: required
          title: Required
        Width:
          allOf:
          - $ref: '#/components/schemas/__integerMin32Max8192'
          - description: "Use Width to define the video resolution width, in pixels,\
              \ for this rule."
            xml:
              name: width
          title: Width
      title: AllowedRenditionSize
