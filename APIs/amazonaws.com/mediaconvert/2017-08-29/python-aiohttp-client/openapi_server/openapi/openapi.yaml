              \ in your .mpd DASH manifest. When you choose On-demand, the service\
              \ signals urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When\
              \ you choose On-demand, you must also set the output group setting Segment\
              \ control to Single file."
            xml:
              name: mpdProfile
          title: MpdProfile
        PtsOffsetHandlingForBFrames:
          allOf:
          - $ref: '#/components/schemas/CmafPtsOffsetHandlingForBFrames'
          - description: "Use this setting only when your output video stream has\
              \ B-frames, which causes the initial presentation time stamp (PTS) to\
              \ be offset from the initial decode time stamp (DTS). Specify how MediaConvert\
              \ handles PTS when writing time stamps in output DASH manifests. Choose\
              \ Match initial PTS when you want MediaConvert to use the initial PTS\
              \ as the first time stamp in the manifest. Choose Zero-based to have\
              \ MediaConvert ignore the initial PTS in the video stream and instead\
              \ write the initial time stamp as zero in the manifest. For outputs\
              \ that don't have B-frames, the time stamps in your DASH manifests start\
              \ at zero regardless of your choice here."
            xml:
              name: ptsOffsetHandlingForBFrames
          title: PtsOffsetHandlingForBFrames
        SegmentControl:
          allOf:
          - $ref: '#/components/schemas/CmafSegmentControl'
          - description: "When set to SINGLE_FILE, a single output file is generated,\
              \ which is internally segmented using the Fragment Length and Segment\
              \ Length. When set to SEGMENTED_FILES, separate segment files will be\
              \ created."
            xml:
              name: segmentControl
          title: SegmentControl
        SegmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Specify the length, in whole seconds, of each segment. When\
              \ you don't specify a value, MediaConvert defaults to 10. Related settings:\
              \ Use Segment length control to specify whether the encoder enforces\
              \ this value strictly. Use Segment control to specify whether MediaConvert\
              \ creates separate segment files or one content file that has metadata\
              \ to mark the segment boundaries."
            xml:
              name: segmentLength
          title: SegmentLength
        SegmentLengthControl:
          allOf:
          - $ref: '#/components/schemas/CmafSegmentLengthControl'
          - description: Specify how you want MediaConvert to determine the segment
              length. Choose Exact to have the encoder use the exact length that you
              specify with the setting Segment length. This might result in extra
              I-frames. Choose Multiple of GOP to have the encoder round up the segment
              lengths to match the next GOP boundary.
            xml:
              name: segmentLengthControl
          title: SegmentLengthControl
        StreamInfResolution:
          allOf:
          - $ref: '#/components/schemas/CmafStreamInfResolution'
          - description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF
              tag of variant manifest.
            xml:
              name: streamInfResolution
          title: StreamInfResolution
        TargetDurationCompatibilityMode:
          allOf:
          - $ref: '#/components/schemas/CmafTargetDurationCompatibilityMode'
          - description: "When set to LEGACY, the segment target duration is always\
              \ rounded up to the nearest integer value above its current value in\
              \ seconds. When set to SPEC\\\\_COMPLIANT, the segment target duration\
              \ is rounded up to the nearest integer value if fraction seconds are\
              \ greater than or equal to 0.5 (>= 0.5) and rounded down if less than\
              \ 0.5 (< 0.5). You may need to use LEGACY if your client needs to ensure\
              \ that the target duration is always longer than the actual duration\
              \ of the segment. Some older players may experience interrupted playback\
              \ when the actual duration of a track in a segment is longer than the\
              \ target duration."
            xml:
              name: targetDurationCompatibilityMode
          title: TargetDurationCompatibilityMode
        VideoCompositionOffsets:
          allOf:
          - $ref: '#/components/schemas/CmafVideoCompositionOffsets'
          - description: "Specify the video sample composition time offset mode in\
              \ the output fMP4 TRUN box. For wider player compatibility, set Video\
              \ composition offsets to Unsigned or leave blank. The earliest presentation\
              \ time may be greater than zero, and sample composition time offsets\
              \ will increment using unsigned integers. For strict fMP4 video and\
              \ audio timing, set Video composition offsets to Signed. The earliest\
              \ presentation time will be equal to zero, and sample composition time\
              \ offsets will increment using signed integers."
            xml:
              name: videoCompositionOffsets
          title: VideoCompositionOffsets
        WriteDashManifest:
          allOf:
          - $ref: '#/components/schemas/CmafWriteDASHManifest'
          - description: "When set to ENABLED, a DASH MPD manifest will be generated\
              \ for this output."
            xml:
              name: writeDashManifest
          title: WriteDashManifest
        WriteHlsManifest:
          allOf:
          - $ref: '#/components/schemas/CmafWriteHLSManifest'
          - description: "When set to ENABLED, an Apple HLS manifest will be generated\
              \ for this output."
            xml:
              name: writeHlsManifest
          title: WriteHlsManifest
        WriteSegmentTimelineInRepresentation:
          allOf:
          - $ref: '#/components/schemas/CmafWriteSegmentTimelineInRepresentation'
          - description: "When you enable Precise segment duration in DASH manifests,\
              \ your DASH manifest shows precise segment durations. The segment duration\
              \ information appears inside the SegmentTimeline element, inside SegmentTemplate\
              \ at the Representation level. When this feature isn't enabled, the\
              \ segment durations in your DASH manifest are approximate. The segment\
              \ duration information appears in the duration attribute of the SegmentTemplate\
              \ element."
            xml:
              name: writeSegmentTimelineInRepresentation
          title: WriteSegmentTimelineInRepresentation
