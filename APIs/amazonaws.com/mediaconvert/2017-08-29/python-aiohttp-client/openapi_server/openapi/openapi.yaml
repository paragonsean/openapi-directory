    M2tsSegmentationMarkers:
      description: Inserts segmentation markers at each segmentation_time period.
        rai_segstart sets the Random Access Indicator bit in the adaptation field.
        rai_adapt sets the RAI bit and adds the current timecode in the private data
        bytes. psi_segstart inserts PAT and PMT tables at the start of segments. ebp
        adds Encoder Boundary Point information to the adaptation field as per OpenCable
        specification OC-SP-EBP-I01-130118. ebp_legacy adds Encoder Boundary Point
        information to the adaptation field using a legacy proprietary format.
      enum:
      - NONE
      - RAI_SEGSTART
      - RAI_ADAPT
      - PSI_SEGSTART
      - EBP
      - EBP_LEGACY
      title: M2tsSegmentationMarkers
      type: string
    M2tsSegmentationStyle:
      description: "The segmentation style parameter controls how segmentation markers\
        \ are inserted into the transport stream. With avails, it is possible that\
        \ segments may be truncated, which can influence where future segmentation\
        \ markers are inserted. When a segmentation style of \"reset_cadence\" is\
        \ selected and a segment is truncated due to an avail, we will reset the segmentation\
        \ cadence. This means the subsequent segment will have a duration of of $segmentation_time\
        \ seconds. When a segmentation style of \"maintain_cadence\" is selected and\
        \ a segment is truncated due to an avail, we will not reset the segmentation\
        \ cadence. This means the subsequent segment will likely be truncated as well.\
        \ However, all segments after that will have a duration of $segmentation_time\
        \ seconds. Note that EBP lookahead is a slight exception to this rule."
      enum:
      - MAINTAIN_CADENCE
      - RESET_CADENCE
