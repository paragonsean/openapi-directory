      - description: "Settings related to DVB-Sub captions. Set up DVB-Sub captions\
          \ in the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/dvb-sub-output-captions.html."
        xml:
          name: dvbSubDestinationSettings
      title: CaptionDestinationSettings_DvbSubDestinationSettings
    CaptionDestinationSettings_EmbeddedDestinationSettings:
      allOf:
      - $ref: '#/components/schemas/EmbeddedDestinationSettings'
      - description: "Settings related to CEA/EIA-608 and CEA/EIA-708 (also called\
          \ embedded or ancillary) captions. Set up embedded captions in the same\
          \ output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/embedded-output-captions.html."
        xml:
          name: embeddedDestinationSettings
      title: CaptionDestinationSettings_EmbeddedDestinationSettings
    CaptionDestinationSettings_ImscDestinationSettings:
      allOf:
      - $ref: '#/components/schemas/ImscDestinationSettings'
      - description: "Settings related to IMSC captions. IMSC is a sidecar format\
          \ that holds captions in a file that is separate from the video container.\
          \ Set up sidecar captions in the same output group, but different output\
          \ from your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ttml-and-webvtt-output-captions.html."
        xml:
          name: imscDestinationSettings
      title: CaptionDestinationSettings_ImscDestinationSettings
    CaptionDestinationSettings_SccDestinationSettings:
      allOf:
