      description: Advanced audio normalization settings. Ignore these settings unless
        you need to comply with a loudness standard.
      properties:
        Algorithm:
          allOf:
          - $ref: '#/components/schemas/AudioNormalizationAlgorithm'
          - description: "Choose one of the following audio normalization algorithms:\
              \ ITU-R BS.1770-1: Ungated loudness. A measurement of ungated average\
              \ loudness for an entire piece of content, suitable for measurement\
              \ of short-form content under ATSC recommendation A/85. Supports up\
              \ to 5.1 audio channels. ITU-R BS.1770-2: Gated loudness. A measurement\
              \ of gated average loudness compliant with the requirements of EBU-R128.\
              \ Supports up to 5.1 audio channels. ITU-R BS.1770-3: Modified peak.\
              \ The same loudness measurement algorithm as 1770-2, with an updated\
