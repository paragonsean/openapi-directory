        xml:
          name: sourceSettings
      title: CaptionSelector_SourceSettings
    FileSourceSettings_Framerate:
      allOf:
      - $ref: '#/components/schemas/CaptionSourceFramerate'
      - description: "Ignore this setting unless your input captions format is SCC.\
          \ To have the service compensate for differing frame rates between your\
          \ input captions and input video, specify the frame rate of the captions\
