    H264AdaptiveQuantization:
      description: "Keep the default value, Auto, for this setting to have MediaConvert\
        \ automatically apply the best types of quantization for your video content.\
        \ When you want to apply your quantization settings manually, you must set\
        \ H264AdaptiveQuantization to a value other than Auto. Use this setting to\
        \ specify the strength of any adaptive quantization filters that you enable.\
        \ If you don't want MediaConvert to do any adaptive quantization in this transcode,\
        \ set Adaptive quantization to Off. Related settings: The value that you choose\
        \ here applies to the following settings: H264FlickerAdaptiveQuantization,\
        \ H264SpatialAdaptiveQuantization, and H264TemporalAdaptiveQuantization."
      enum:
      - "OFF"
      - AUTO
      - LOW
      - MEDIUM
      - HIGH
      - HIGHER
      - MAX
      title: H264AdaptiveQuantization
      type: string
    H264CodecLevel:
      description: "Specify an H.264 level that is consistent with your output video\
        \ settings. If you aren't sure what level to specify, choose Auto."
      enum:
      - AUTO
      - LEVEL_1
      - LEVEL_1_1
      - LEVEL_1_2
      - LEVEL_1_3
      - LEVEL_2
      - LEVEL_2_1
      - LEVEL_2_2
