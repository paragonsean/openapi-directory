    AudioDescription:
      description: "Settings related to one audio tab on the MediaConvert console.\
        \ In your job JSON, an instance of AudioDescription is equivalent to one audio\
        \ tab in the console. Usually, one audio tab corresponds to one output audio\
        \ track. Depending on how you set up your input audio selectors and whether\
        \ you use audio selector groups, one audio tab can correspond to a group of\
        \ output audio tracks."
      properties:
        AudioChannelTaggingSettings:
          $ref: '#/components/schemas/AudioDescription_AudioChannelTaggingSettings'
        AudioNormalizationSettings:
          $ref: '#/components/schemas/AudioDescription_AudioNormalizationSettings'
        AudioSourceName:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: "Specifies which audio data to use from each input. In the\
              \ simplest case, specify an \"Audio Selector\":#inputs-audio_selector\
              \ by name based on its order within each input. For example if you specify\
              \ \"Audio Selector 3\", then the third audio selector will be used from\
              \ each input. If an input does not have an \"Audio Selector 3\", then\
              \ the audio selector marked as \"default\" in that input will be used.\
              \ If there is no audio selector marked as \"default\", silence will\
              \ be inserted for the duration of that input. Alternatively, an \"Audio\
              \ Selector Group\":#inputs-audio_selector_group name may be specified,\
              \ with similar default/silence behavior. If no audio_source_name is\
              \ specified, then \"Audio Selector 1\" will be chosen automatically."
            xml:
              name: audioSourceName
          title: AudioSourceName
        AudioType:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max255'
          - description: "Applies only if Follow Input Audio Type is unchecked (false).\
              \ A number between 0 and 255. The following are defined in ISO-IEC 13818-1:\
              \ 0 = Undefined, 1 = Clean Effects, 2 = Hearing Impaired, 3 = Visually\
              \ Impaired Commentary, 4-255 = Reserved."
            xml:
              name: audioType
          title: AudioType
        AudioTypeControl:
          allOf:
          - $ref: '#/components/schemas/AudioTypeControl'
          - description: "When set to FOLLOW_INPUT, if the input contains an ISO 639\
              \ audio_type, then that value is passed through to the output. If the\
              \ input contains no ISO 639 audio_type, the value in Audio Type is included\
              \ in the output. Otherwise the value in Audio Type is included in the\
              \ output. Note that this field and audioType are both ignored if audioDescriptionBroadcasterMix\
              \ is set to BROADCASTER_MIXED_AD."
