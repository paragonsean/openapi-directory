            xml:
              name: attenuationControl
          title: AttenuationControl
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin32000Max3024000'
          - description: "Specify the average bitrate in bits per second. The bitrate\
              \ that you specify must be a multiple of 8000 within the allowed minimum\
              \ and maximum values. Leave blank to use the default bitrate for the\
              \ coding mode you select according ETSI TS 102 366. Valid bitrates for\
              \ coding mode 1/0: Default: 96000. Minimum: 32000. Maximum: 3024000.\
              \ Valid bitrates for coding mode 2/0: Default: 192000. Minimum: 96000.\
              \ Maximum: 3024000. Valid bitrates for coding mode 3/2: Default: 384000.\
              \ Minimum: 192000. Maximum: 3024000."
            xml:
              name: bitrate
          title: Bitrate
        BitstreamMode:
          allOf:
          - $ref: '#/components/schemas/Eac3BitstreamMode'
          - description: "Specify the bitstream mode for the E-AC-3 stream that the\
              \ encoder emits. For more information about the EAC3 bitstream mode,\
              \ see ATSC A/52-2012 (Annex E)."
            xml:
              name: bitstreamMode
          title: BitstreamMode
        CodingMode:
          allOf:
          - $ref: '#/components/schemas/Eac3CodingMode'
          - description: Dolby Digital Plus coding mode. Determines number of channels.
            xml:
              name: codingMode
          title: CodingMode
        DcFilter:
          allOf:
          - $ref: '#/components/schemas/Eac3DcFilter'
          - description: Activates a DC highpass filter for all input channels.
            xml:
              name: dcFilter
          title: DcFilter
        Dialnorm:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max31'
          - description: "Sets the dialnorm for the output. If blank and input audio\
              \ is Dolby Digital Plus, dialnorm will be passed through."
            xml:
              name: dialnorm
          title: Dialnorm
        DynamicRangeCompressionLine:
          allOf:
          - $ref: '#/components/schemas/Eac3DynamicRangeCompressionLine'
          - description: "Choose the Dolby Digital dynamic range control (DRC) profile\
              \ that MediaConvert uses when encoding the metadata in the Dolby Digital\
              \ stream for the line operating mode. Related setting: When you use\
              \ this setting, MediaConvert ignores any value you provide for Dynamic\
              \ range compression profile. For information about the Dolby Digital\
              \ DRC operating modes and profiles, see the Dynamic Range Control chapter\
              \ of the Dolby Metadata Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf."
            xml:
              name: dynamicRangeCompressionLine
          title: DynamicRangeCompressionLine
        DynamicRangeCompressionRf:
          allOf:
          - $ref: '#/components/schemas/Eac3DynamicRangeCompressionRf'
          - description: "Choose the Dolby Digital dynamic range control (DRC) profile\
              \ that MediaConvert uses when encoding the metadata in the Dolby Digital\
              \ stream for the RF operating mode. Related setting: When you use this\
              \ setting, MediaConvert ignores any value you provide for Dynamic range\
              \ compression profile. For information about the Dolby Digital DRC operating\
              \ modes and profiles, see the Dynamic Range Control chapter of the Dolby\
              \ Metadata Guide at https://developer.dolby.com/globalassets/professional/documents/dolby-metadata-guide.pdf."
            xml:
              name: dynamicRangeCompressionRf
          title: DynamicRangeCompressionRf
        LfeControl:
          allOf:
          - $ref: '#/components/schemas/Eac3LfeControl'
          - description: "When encoding 3/2 audio, controls whether the LFE channel\
              \ is enabled"
            xml:
              name: lfeControl
          title: LfeControl
        LfeFilter:
          allOf:
          - $ref: '#/components/schemas/Eac3LfeFilter'
          - description: Applies a 120Hz lowpass filter to the LFE channel prior to
              encoding. Only valid with 3_2_LFE coding mode.
            xml:
              name: lfeFilter
          title: LfeFilter
        LoRoCenterMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60Max3'
          - description: "Specify a value for the following Dolby Digital Plus setting:\
              \ Left only/Right only center mix. MediaConvert uses this value for\
              \ downmixing. How the service uses this value depends on the value that\
              \ you choose for Stereo downmix. Valid values: 3.0, 1.5, 0.0, -1.5,\
              \ -3.0, -4.5, -6.0, and -60. The value -60 mutes the channel. This setting\
              \ applies only if you keep the default value of 3/2 - L, R, C, Ls, Rs\
              \ for the setting Coding mode. If you choose a different value for Coding\
              \ mode, the service ignores Left only/Right only center."
            xml:
              name: loRoCenterMixLevel
          title: LoRoCenterMixLevel
        LoRoSurroundMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60MaxNegative1'
          - description: "Specify a value for the following Dolby Digital Plus setting:\
              \ Left only/Right only. MediaConvert uses this value for downmixing.\
              \ How the service uses this value depends on the value that you choose\
              \ for Stereo downmix. Valid values: -1.5, -3.0, -4.5, -6.0, and -60.\
              \ The value -60 mutes the channel. This setting applies only if you\
              \ keep the default value of 3/2 - L, R, C, Ls, Rs for the setting Coding\
              \ mode. If you choose a different value for Coding mode, the service\
              \ ignores Left only/Right only surround."
            xml:
              name: loRoSurroundMixLevel
          title: LoRoSurroundMixLevel
        LtRtCenterMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60Max3'
          - description: "Specify a value for the following Dolby Digital Plus setting:\
              \ Left total/Right total center mix. MediaConvert uses this value for\
              \ downmixing. How the service uses this value depends on the value that\
              \ you choose for Stereo downmix. Valid values: 3.0, 1.5, 0.0, -1.5,\
              \ -3.0, -4.5, -6.0, and -60. The value -60 mutes the channel. This setting\
              \ applies only if you keep the default value of 3/2 - L, R, C, Ls, Rs\
              \ for the setting Coding mode. If you choose a different value for Coding\
              \ mode, the service ignores Left total/Right total center."
            xml:
              name: ltRtCenterMixLevel
          title: LtRtCenterMixLevel
        LtRtSurroundMixLevel:
          allOf:
          - $ref: '#/components/schemas/__doubleMinNegative60MaxNegative1'
          - description: "Specify a value for the following Dolby Digital Plus setting:\
              \ Left total/Right total surround mix. MediaConvert uses this value\
              \ for downmixing. How the service uses this value depends on the value\
              \ that you choose for Stereo downmix. Valid values: -1.5, -3.0, -4.5,\
              \ -6.0, and -60. The value -60 mutes the channel. This setting applies\
              \ only if you keep the default value of 3/2 - L, R, C, Ls, Rs for the\
              \ setting Coding mode. If you choose a different value for Coding mode,\
              \ the service ignores Left total/Right total surround."
            xml:
              name: ltRtSurroundMixLevel
          title: LtRtSurroundMixLevel
        MetadataControl:
          allOf:
          - $ref: '#/components/schemas/Eac3MetadataControl'
          - description: "When set to FOLLOW_INPUT, encoder metadata will be sourced\
              \ from the DD, DD+, or DolbyE decoder that supplied this audio data.\
              \ If audio was not supplied from one of these streams, then the static\
              \ metadata settings will be used."
            xml:
              name: metadataControl
          title: MetadataControl
        PassthroughControl:
          allOf:
          - $ref: '#/components/schemas/Eac3PassthroughControl'
          - description: "When set to WHEN_POSSIBLE, input DD+ audio will be passed\
              \ through if it is present on the input. this detection is dynamic over\
              \ the life of the transcode. Inputs that alternate between DD+ and non-DD+\
              \ content will have a consistent DD+ output as the system alternates\
              \ between passthrough and encoding."
            xml:
              name: passthroughControl
          title: PassthroughControl
        PhaseControl:
          allOf:
          - $ref: '#/components/schemas/Eac3PhaseControl'
          - description: Controls the amount of phase-shift applied to the surround
              channels. Only used for 3/2 coding mode.
            xml:
              name: phaseControl
          title: PhaseControl
        SampleRate:
          allOf:
          - $ref: '#/components/schemas/__integerMin48000Max48000'
          - description: This value is always 48000. It represents the sample rate
              in Hz.
            xml:
              name: sampleRate
          title: SampleRate
        StereoDownmix:
          allOf:
          - $ref: '#/components/schemas/Eac3StereoDownmix'
          - description: "Choose how the service does stereo downmixing. This setting\
              \ only applies if you keep the default value of 3/2 - L, R, C, Ls, Rs\
              \ for the setting Coding mode. If you choose a different value for Coding\
              \ mode, the service ignores Stereo downmix."
            xml:
              name: stereoDownmix
          title: StereoDownmix
        SurroundExMode:
          allOf:
          - $ref: '#/components/schemas/Eac3SurroundExMode'
          - description: "When encoding 3/2 audio, sets whether an extra center back\
              \ surround channel is matrix encoded into the left and right surround\
              \ channels."
            xml:
              name: surroundExMode
          title: SurroundExMode
        SurroundMode:
          allOf:
          - $ref: '#/components/schemas/Eac3SurroundMode'
          - description: "When encoding 2/0 audio, sets whether Dolby Surround is\
