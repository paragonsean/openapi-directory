          allOf:
          - $ref: '#/components/schemas/__stringPatternArnAwsUsGovAcm'
          - description: "If you want your key provider to encrypt the content keys\
              \ that it provides to MediaConvert, set up a certificate with a master\
              \ key using AWS Certificate Manager. Specify the certificate's Amazon\
              \ Resource Name (ARN) here."
            xml:
              name: certificateArn
          title: CertificateArn
        ResourceId:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: Specify the resource ID that your SPEKE-compliant key provider
              uses to identify this content.
            xml:
              name: resourceId
          title: ResourceId
        SystemIds:
          allOf:
          - $ref: '#/components/schemas/__listOf__stringPattern09aFAF809aFAF409aFAF409aFAF409aFAF12'
          - description: |-
              Relates to SPEKE implementation. DRM system identifiers. DASH output groups support a max of two system ids. Other group types support one system id. See
               https://dashif.org/identifiers/content_protection/ for more details.
            xml:
              name: systemIds
          title: SystemIds
        Url:
          allOf:
          - $ref: '#/components/schemas/__stringPatternHttps'
          - description: Specify the URL to the key server that your SPEKE-compliant
              DRM key provider uses to provide keys for encrypting your content.
            xml:
              name: url
          title: Url
      title: SpekeKeyProvider
      type: object
    DashIsoEncryptionSettings:
      description: Specifies DRM settings for DASH outputs.
      properties:
        PlaybackDeviceCompatibility:
          allOf:
          - $ref: '#/components/schemas/DashIsoPlaybackDeviceCompatibility'
          - description: "This setting can improve the compatibility of your output\
              \ with video players on obsolete devices. It applies only to DASH H.264\
              \ outputs with DRM encryption. Choose Unencrypted SEI only to correct\
              \ problems with playback on older devices. Otherwise, keep the default\
              \ setting CENC v1. If you choose Unencrypted SEI, for that output, the\
              \ service will exclude the access unit delimiter and will leave the\
              \ SEI NAL units unencrypted."
            xml:
              name: playbackDeviceCompatibility
          title: PlaybackDeviceCompatibility
        SpekeKeyProvider:
          $ref: '#/components/schemas/DashIsoEncryptionSettings_SpekeKeyProvider'
      title: DashIsoEncryptionSettings
      type: object
    DashIsoGroupAudioChannelConfigSchemeIdUri:
      description: "Use this setting only when your audio codec is a Dolby one (AC3,\
        \ EAC3, or Atmos) and your downstream workflow requires that your DASH manifest\
        \ use the Dolby channel configuration tag, rather than the MPEG one. For example,\
        \ you might need to use this to make dynamic ad insertion work. Specify which\
        \ audio channel configuration scheme ID URI MediaConvert writes in your DASH\
        \ manifest. Keep the default value, MPEG channel configuration, to have MediaConvert\
        \ write this: urn:mpeg:mpegB:cicp:ChannelConfiguration. Choose Dolby channel\
        \ configuration to have MediaConvert write this instead: tag:dolby.com,2014:dash:audio_channel_configuration:2011."
      enum:
      - MPEG_CHANNEL_CONFIGURATION
      - DOLBY_CHANNEL_CONFIGURATION
      title: DashIsoGroupAudioChannelConfigSchemeIdUri
      type: string
    __listOfDashAdditionalManifest:
      items:
        $ref: '#/components/schemas/DashAdditionalManifest'
      type: array
    DashIsoHbbtvCompliance:
      description: Supports HbbTV specification as indicated
      enum:
      - HBBTV_1_5
      - NONE
      title: DashIsoHbbtvCompliance
      type: string
    DashIsoImageBasedTrickPlay:
      description: "Specify whether MediaConvert generates images for trick play.\
        \ Keep the default value, None, to not generate any images. Choose Thumbnail\
        \ to generate tiled thumbnails. Choose Thumbnail and full frame to generate\
        \ tiled thumbnails and full-resolution images of single frames. MediaConvert\
        \ adds an entry in the .mpd manifest for each set of images that you generate.\
        \ A common application for these images is Roku trick mode. The thumbnails\
        \ and full-frame images that MediaConvert creates with this feature are compatible\
        \ with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md"
      enum:
      - NONE
      - THUMBNAIL
      - THUMBNAIL_AND_FULLFRAME
      - ADVANCED
      title: DashIsoImageBasedTrickPlay
      type: string
    DashIsoImageBasedTrickPlaySettings:
      description: Tile and thumbnail settings applicable when imageBasedTrickPlay
        is ADVANCED
      properties:
        IntervalCadence:
          allOf:
          - $ref: '#/components/schemas/DashIsoIntervalCadence'
          - description: "The cadence MediaConvert follows for generating thumbnails.\
              \ If set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each\
              \ IDR frame in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM,\
              \ MediaConvert generates thumbnails according to the interval you specify\
              \ in thumbnailInterval."
            xml:
              name: intervalCadence
          title: IntervalCadence
        ThumbnailHeight:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max4096'
          - description: "Height of each thumbnail within each tile image, in pixels.\
              \ Leave blank to maintain aspect ratio with thumbnail width. If following\
              \ the aspect ratio would lead to a total tile height greater than 4096,\
              \ then the job will be rejected. Must be divisible by 2."
            xml:
              name: thumbnailHeight
          title: ThumbnailHeight
        ThumbnailInterval:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max2147483647'
          - description: "Enter the interval, in seconds, that MediaConvert uses to\
              \ generate thumbnails. If the interval you enter doesn't align with\
              \ the output frame rate, MediaConvert automatically rounds the interval\
              \ to align with the output frame rate. For example, if the output frame\
              \ rate is 29.97 frames per second and you enter 5, MediaConvert uses\
              \ a 150 frame interval to generate thumbnails."
            xml:
              name: thumbnailInterval
          title: ThumbnailInterval
        ThumbnailWidth:
          allOf:
          - $ref: '#/components/schemas/__integerMin8Max4096'
          - description: "Width of each thumbnail within each tile image, in pixels.\
              \ Default is 312. Must be divisible by 8."
            xml:
              name: thumbnailWidth
          title: ThumbnailWidth
        TileHeight:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2048'
          - description: Number of thumbnails in each column of a tile image. Set
              a value between 2 and 2048. Must be divisible by 2.
            xml:
              name: tileHeight
          title: TileHeight
        TileWidth:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max512'
          - description: Number of thumbnails in each row of a tile image. Set a value
              between 1 and 512.
            xml:
              name: tileWidth
          title: TileWidth
      title: DashIsoImageBasedTrickPlaySettings
      type: object
    DashIsoMpdManifestBandwidthType:
      description: "Specify how the value for bandwidth is determined for each video\
        \ Representation in your output MPD manifest. We recommend that you choose\
        \ a MPD manifest bandwidth type that is compatible with your downstream player\
        \ configuration. Max: Use the same value that you specify for Max bitrate\
        \ in the video output, in bits per second. Average: Use the calculated average\
        \ bitrate of the encoded video output, in bits per second."
      enum:
      - AVERAGE
      - MAX
      title: DashIsoMpdManifestBandwidthType
      type: string
    DashIsoMpdProfile:
      description: "Specify whether your DASH profile is on-demand or main. When you\
        \ choose Main profile, the service signals urn:mpeg:dash:profile:isoff-main:2011\
        \ in your .mpd DASH manifest. When you choose On-demand, the service signals\
        \ urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When you choose\
        \ On-demand, you must also set the output group setting Segment control to\
        \ Single file."
      enum:
      - MAIN_PROFILE
      - ON_DEMAND_PROFILE
      title: DashIsoMpdProfile
      type: string
    DashIsoPtsOffsetHandlingForBFrames:
      description: "Use this setting only when your output video stream has B-frames,\
        \ which causes the initial presentation time stamp (PTS) to be offset from\
        \ the initial decode time stamp (DTS). Specify how MediaConvert handles PTS\
        \ when writing time stamps in output DASH manifests. Choose Match initial\
        \ PTS when you want MediaConvert to use the initial PTS as the first time\
        \ stamp in the manifest. Choose Zero-based to have MediaConvert ignore the\
        \ initial PTS in the video stream and instead write the initial time stamp\
        \ as zero in the manifest. For outputs that don't have B-frames, the time\
        \ stamps in your DASH manifests start at zero regardless of your choice here."
      enum:
      - ZERO_BASED
      - MATCH_INITIAL_PTS
      title: DashIsoPtsOffsetHandlingForBFrames
      type: string
    DashIsoSegmentControl:
      description: "When set to SINGLE_FILE, a single output file is generated, which\
        \ is internally segmented using the Fragment Length and Segment Length. When\
        \ set to SEGMENTED_FILES, separate segment files will be created."
      enum:
      - SINGLE_FILE
      - SEGMENTED_FILES
      title: DashIsoSegmentControl
      type: string
    DashIsoSegmentLengthControl:
      description: Specify how you want MediaConvert to determine the segment length.
        Choose Exact to have the encoder use the exact length that you specify with
        the setting Segment length. This might result in extra I-frames. Choose Multiple
        of GOP to have the encoder round up the segment lengths to match the next
        GOP boundary.
      enum:
      - EXACT
      - GOP_MULTIPLE
      title: DashIsoSegmentLengthControl
      type: string
    DashIsoVideoCompositionOffsets:
      description: "Specify the video sample composition time offset mode in the output\
        \ fMP4 TRUN box. For wider player compatibility, set Video composition offsets\
        \ to Unsigned or leave blank. The earliest presentation time may be greater\
        \ than zero, and sample composition time offsets will increment using unsigned\
        \ integers. For strict fMP4 video and audio timing, set Video composition\
        \ offsets to Signed. The earliest presentation time will be equal to zero,\
        \ and sample composition time offsets will increment using signed integers."
      enum:
      - SIGNED
      - UNSIGNED
      title: DashIsoVideoCompositionOffsets
      type: string
    DashIsoWriteSegmentTimelineInRepresentation:
      description: "When you enable Precise segment duration in manifests, your DASH\
        \ manifest shows precise segment durations. The segment duration information\
        \ appears inside the SegmentTimeline element, inside SegmentTemplate at the\
        \ Representation level. When this feature isn't enabled, the segment durations\
        \ in your DASH manifest are approximate. The segment duration information\
        \ appears in the duration attribute of the SegmentTemplate element."
      enum:
      - ENABLED
      - DISABLED
      title: DashIsoWriteSegmentTimelineInRepresentation
      type: string
    DashIsoGroupSettings:
      description: "Settings related to your DASH output package. For more information,\
        \ see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html."
      properties:
        AdditionalManifests:
          allOf:
          - $ref: '#/components/schemas/__listOfDashAdditionalManifest'
          - description: "By default, the service creates one .mpd DASH manifest for\
              \ each DASH ISO output group in your job. This default manifest references\
              \ every output in the output group. To create additional DASH manifests\
              \ that reference a subset of the outputs in the output group, specify\
              \ a list of them here."
            xml:
              name: additionalManifests
          title: AdditionalManifests
        AudioChannelConfigSchemeIdUri:
          allOf:
          - $ref: '#/components/schemas/DashIsoGroupAudioChannelConfigSchemeIdUri'
          - description: "Use this setting only when your audio codec is a Dolby one\
              \ (AC3, EAC3, or Atmos) and your downstream workflow requires that your\
              \ DASH manifest use the Dolby channel configuration tag, rather than\
              \ the MPEG one. For example, you might need to use this to make dynamic\
              \ ad insertion work. Specify which audio channel configuration scheme\
              \ ID URI MediaConvert writes in your DASH manifest. Keep the default\
              \ value, MPEG channel configuration, to have MediaConvert write this:\
              \ urn:mpeg:mpegB:cicp:ChannelConfiguration. Choose Dolby channel configuration\
              \ to have MediaConvert write this instead: tag:dolby.com,2014:dash:audio_channel_configuration:2011."
            xml:
              name: audioChannelConfigSchemeIdUri
          title: AudioChannelConfigSchemeIdUri
        BaseUrl:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: A partial URI prefix that will be put in the manifest (.mpd)
              file at the top level BaseURL element. Can be used if streams are delivered
              from a different URL than the manifest file.
            xml:
              name: baseUrl
          title: BaseUrl
        DashManifestStyle:
          allOf:
          - $ref: '#/components/schemas/DashManifestStyle'
          - description: "Specify how MediaConvert writes SegmentTimeline in your\
              \ output DASH manifest. To write a SegmentTimeline in each video Representation:\
              \ Keep the default value, Basic. To write a common SegmentTimeline in\
              \ the video AdaptationSet: Choose Compact. Note that MediaConvert will\
              \ still write a SegmentTimeline in any Representation that does not\
              \ share a common timeline. To write a video AdaptationSet for each different\
              \ output framerate, and a common SegmentTimeline in each AdaptationSet:\
              \ Choose Distinct."
            xml:
              name: dashManifestStyle
          title: DashManifestStyle
        Destination:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3'
          - description: "Use Destination to specify the S3 output location and the\
              \ output filename base. Destination accepts format identifiers. If you\
              \ do not specify the base filename in the URI, the service will use\
              \ the filename of the input file. If your job has multiple inputs, the\
              \ service uses the filename of the first input file."
            xml:
              name: destination
          title: Destination
        DestinationSettings:
          $ref: '#/components/schemas/CmafGroupSettings_DestinationSettings'
        Encryption:
          $ref: '#/components/schemas/DashIsoGroupSettings_Encryption'
        FragmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Length of fragments to generate (in seconds). Fragment length\
              \ must be compatible with GOP size and Framerate. Note that fragments\
              \ will end on the next keyframe after this number of seconds, so actual\
              \ fragment length may be longer. When Emit Single File is checked, the\
              \ fragmentation is internal to a single output file and it does not\
              \ cause the creation of many output files as in other output types."
            xml:
              name: fragmentLength
          title: FragmentLength
        HbbtvCompliance:
          allOf:
          - $ref: '#/components/schemas/DashIsoHbbtvCompliance'
          - description: Supports HbbTV specification as indicated
            xml:
              name: hbbtvCompliance
          title: HbbtvCompliance
        ImageBasedTrickPlay:
          allOf:
          - $ref: '#/components/schemas/DashIsoImageBasedTrickPlay'
          - description: "Specify whether MediaConvert generates images for trick\
              \ play. Keep the default value, None, to not generate any images. Choose\
              \ Thumbnail to generate tiled thumbnails. Choose Thumbnail and full\
              \ frame to generate tiled thumbnails and full-resolution images of single\
              \ frames. MediaConvert adds an entry in the .mpd manifest for each set\
              \ of images that you generate. A common application for these images\
              \ is Roku trick mode. The thumbnails and full-frame images that MediaConvert\
              \ creates with this feature are compatible with this Roku specification:\
              \ https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md"
            xml:
              name: imageBasedTrickPlay
          title: ImageBasedTrickPlay
        ImageBasedTrickPlaySettings:
          $ref: '#/components/schemas/DashIsoGroupSettings_ImageBasedTrickPlaySettings'
        MinBufferTime:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: Minimum time of initially buffered media that is needed to
              ensure smooth playout.
            xml:
              name: minBufferTime
          title: MinBufferTime
        MinFinalSegmentLength:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max2147483647'
          - description: "Keep this setting at the default value of 0, unless you\
              \ are troubleshooting a problem with how devices play back the end of\
              \ your video asset. If you know that player devices are hanging on the\
              \ final segment of your video because the length of your final segment\
              \ is too short, use this setting to specify a minimum final segment\
              \ length, in seconds. Choose a value that is greater than or equal to\
              \ 1 and less than your segment length. When you specify a value for\
              \ this setting, the encoder will combine any final segment that is shorter\
              \ than the length that you specify with the previous segment. For example,\
              \ your segment length is 3 seconds and your final segment is .5 seconds\
              \ without a minimum final segment length; when you set the minimum final\
              \ segment length to 1, your final segment is 3.5 seconds."
            xml:
              name: minFinalSegmentLength
          title: MinFinalSegmentLength
        MpdManifestBandwidthType:
          allOf:
          - $ref: '#/components/schemas/DashIsoMpdManifestBandwidthType'
          - description: "Specify how the value for bandwidth is determined for each\
              \ video Representation in your output MPD manifest. We recommend that\
              \ you choose a MPD manifest bandwidth type that is compatible with your\
              \ downstream player configuration. Max: Use the same value that you\
              \ specify for Max bitrate in the video output, in bits per second. Average:\
              \ Use the calculated average bitrate of the encoded video output, in\
              \ bits per second."
            xml:
              name: mpdManifestBandwidthType
          title: MpdManifestBandwidthType
        MpdProfile:
          allOf:
          - $ref: '#/components/schemas/DashIsoMpdProfile'
          - description: "Specify whether your DASH profile is on-demand or main.\
              \ When you choose Main profile, the service signals urn:mpeg:dash:profile:isoff-main:2011\
              \ in your .mpd DASH manifest. When you choose On-demand, the service\
              \ signals urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When\
              \ you choose On-demand, you must also set the output group setting Segment\
              \ control to Single file."
            xml:
              name: mpdProfile
          title: MpdProfile
        PtsOffsetHandlingForBFrames:
          allOf:
          - $ref: '#/components/schemas/DashIsoPtsOffsetHandlingForBFrames'
          - description: "Use this setting only when your output video stream has\
              \ B-frames, which causes the initial presentation time stamp (PTS) to\
              \ be offset from the initial decode time stamp (DTS). Specify how MediaConvert\
              \ handles PTS when writing time stamps in output DASH manifests. Choose\
              \ Match initial PTS when you want MediaConvert to use the initial PTS\
              \ as the first time stamp in the manifest. Choose Zero-based to have\
              \ MediaConvert ignore the initial PTS in the video stream and instead\
              \ write the initial time stamp as zero in the manifest. For outputs\
              \ that don't have B-frames, the time stamps in your DASH manifests start\
              \ at zero regardless of your choice here."
            xml:
              name: ptsOffsetHandlingForBFrames
          title: PtsOffsetHandlingForBFrames
        SegmentControl:
          allOf:
          - $ref: '#/components/schemas/DashIsoSegmentControl'
          - description: "When set to SINGLE_FILE, a single output file is generated,\
              \ which is internally segmented using the Fragment Length and Segment\
              \ Length. When set to SEGMENTED_FILES, separate segment files will be\
              \ created."
            xml:
              name: segmentControl
          title: SegmentControl
        SegmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Specify the length, in whole seconds, of each segment. When\
              \ you don't specify a value, MediaConvert defaults to 30. Related settings:\
              \ Use Segment length control to specify whether the encoder enforces\
              \ this value strictly. Use Segment control to specify whether MediaConvert\
              \ creates separate segment files or one content file that has metadata\
              \ to mark the segment boundaries."
            xml:
              name: segmentLength
          title: SegmentLength
        SegmentLengthControl:
          allOf:
          - $ref: '#/components/schemas/DashIsoSegmentLengthControl'
          - description: Specify how you want MediaConvert to determine the segment
              length. Choose Exact to have the encoder use the exact length that you
              specify with the setting Segment length. This might result in extra
              I-frames. Choose Multiple of GOP to have the encoder round up the segment
              lengths to match the next GOP boundary.
            xml:
              name: segmentLengthControl
          title: SegmentLengthControl
        VideoCompositionOffsets:
          allOf:
          - $ref: '#/components/schemas/DashIsoVideoCompositionOffsets'
          - description: "Specify the video sample composition time offset mode in\
              \ the output fMP4 TRUN box. For wider player compatibility, set Video\
              \ composition offsets to Unsigned or leave blank. The earliest presentation\
              \ time may be greater than zero, and sample composition time offsets\
              \ will increment using unsigned integers. For strict fMP4 video and\
              \ audio timing, set Video composition offsets to Signed. The earliest\
              \ presentation time will be equal to zero, and sample composition time\
              \ offsets will increment using signed integers."
            xml:
              name: videoCompositionOffsets
          title: VideoCompositionOffsets
        WriteSegmentTimelineInRepresentation:
          allOf:
          - $ref: '#/components/schemas/DashIsoWriteSegmentTimelineInRepresentation'
          - description: "If you get an HTTP error in the 400 range when you play\
              \ back your DASH output, enable this setting and run your transcoding\
              \ job again. When you enable this setting, the service writes precise\
              \ segment durations in the DASH manifest. The segment duration information\
              \ appears inside the SegmentTimeline element, inside SegmentTemplate\
              \ at the Representation level. When you don't enable this setting, the\
              \ service writes approximate segment durations in your DASH manifest."
            xml:
              name: writeSegmentTimelineInRepresentation
          title: WriteSegmentTimelineInRepresentation
      title: DashIsoGroupSettings
      type: object
    DashIsoIntervalCadence:
      description: "The cadence MediaConvert follows for generating thumbnails. If\
        \ set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR frame\
        \ in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM, MediaConvert\
        \ generates thumbnails according to the interval you specify in thumbnailInterval."
      enum:
      - FOLLOW_IFRAME
      - FOLLOW_CUSTOM
      title: DashIsoIntervalCadence
      type: string
    __integerMin1Max4096:
      maximum: 4096
      minimum: 1
      type: integer
    DecryptionMode:
      description: Specify the encryption mode that you used to encrypt your input
        files.
      enum:
      - AES_CTR
      - AES_CBC
      - AES_GCM
      title: DecryptionMode
      type: string
    DeinterlaceAlgorithm:
      description: "Only applies when you set Deinterlace mode to Deinterlace or Adaptive.\
        \ Interpolate produces sharper pictures, while blend produces smoother motion.\
        \ If your source file includes a ticker, such as a scrolling headline at the\
        \ bottom of the frame: Choose Interpolate ticker or Blend ticker. To apply\
        \ field doubling: Choose Linear interpolation. Note that Linear interpolation\
        \ may introduce video artifacts into your output."
      enum:
      - INTERPOLATE
      - INTERPOLATE_TICKER
      - BLEND
      - BLEND_TICKER
      - LINEAR_INTERPOLATION
      title: DeinterlaceAlgorithm
      type: string
    DeinterlacerControl:
      description: "- When set to NORMAL (default), the deinterlacer does not convert\
        \ frames that are tagged in metadata as progressive. It will only convert\
        \ those that are tagged as some other type. - When set to FORCE_ALL_FRAMES,\
        \ the deinterlacer converts every frame to progressive - even those that are\
        \ already tagged as progressive. Turn Force mode on only if there is a good\
        \ chance that the metadata has tagged frames as progressive when they are\
        \ not progressive. Do not turn on otherwise; processing frames that are already\
        \ progressive into progressive will probably result in lower quality video."
      enum:
      - FORCE_ALL_FRAMES
      - NORMAL
      title: DeinterlacerControl
      type: string
    DeinterlacerMode:
      description: |-
        Use Deinterlacer to choose how the service will do deinterlacing. Default is Deinterlace.
        - Deinterlace converts interlaced to progressive.
        - Inverse telecine converts Hard Telecine 29.97i to progressive 23.976p.
        - Adaptive auto-detects and converts to progressive.
      enum:
      - DEINTERLACE
      - INVERSE_TELECINE
      - ADAPTIVE
      title: DeinterlacerMode
      type: string
    Deinterlacer:
      description: Settings for deinterlacer
      properties:
        Algorithm:
          allOf:
          - $ref: '#/components/schemas/DeinterlaceAlgorithm'
          - description: "Only applies when you set Deinterlace mode to Deinterlace\
              \ or Adaptive. Interpolate produces sharper pictures, while blend produces\
              \ smoother motion. If your source file includes a ticker, such as a\
              \ scrolling headline at the bottom of the frame: Choose Interpolate\
              \ ticker or Blend ticker. To apply field doubling: Choose Linear interpolation.\
              \ Note that Linear interpolation may introduce video artifacts into\
              \ your output."
            xml:
              name: algorithm
          title: Algorithm
        Control:
          allOf:
          - $ref: '#/components/schemas/DeinterlacerControl'
          - description: "- When set to NORMAL (default), the deinterlacer does not\
              \ convert frames that are tagged in metadata as progressive. It will\
              \ only convert those that are tagged as some other type. - When set\
              \ to FORCE_ALL_FRAMES, the deinterlacer converts every frame to progressive\
              \ - even those that are already tagged as progressive. Turn Force mode\
              \ on only if there is a good chance that the metadata has tagged frames\
              \ as progressive when they are not progressive. Do not turn on otherwise;\
              \ processing frames that are already progressive into progressive will\
              \ probably result in lower quality video."
            xml:
              name: control
          title: Control
        Mode:
          allOf:
          - $ref: '#/components/schemas/DeinterlacerMode'
          - description: |-
              Use Deinterlacer to choose how the service will do deinterlacing. Default is Deinterlace.
              - Deinterlace converts interlaced to progressive.
              - Inverse telecine converts Hard Telecine 29.97i to progressive 23.976p.
              - Adaptive auto-detects and converts to progressive.
            xml:
              name: mode
          title: Mode
      title: Deinterlacer
      type: object
