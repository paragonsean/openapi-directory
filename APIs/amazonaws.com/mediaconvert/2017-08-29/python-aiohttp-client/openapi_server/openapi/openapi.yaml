      - LEVEL_4_2
      - LEVEL_5
      - LEVEL_5_1
      - LEVEL_5_2
      title: H264CodecLevel
      type: string
    H264CodecProfile:
      description: H.264 Profile. High 4:2:2 and 10-bit profiles are only available
        with the AVC-I License.
      enum:
      - BASELINE
      - HIGH
      - HIGH_10BIT
      - HIGH_422
      - HIGH_422_10BIT
      - MAIN
      title: H264CodecProfile
      type: string
    H264DynamicSubGop:
      description: Choose Adaptive to improve subjective video quality for high-motion
        content. This will cause the service to use fewer B-frames (which infer information
        based on other frames) for high-motion portions of the video and more B-frames
        for low-motion portions. The maximum number of B-frames is limited by the
        value you provide for the setting B frames between reference frames.
      enum:
      - ADAPTIVE
      - STATIC
      title: H264DynamicSubGop
      type: string
    H264EntropyEncoding:
      description: Entropy encoding mode. Use CABAC (must be in Main or High profile)
        or CAVLC.
      enum:
      - CABAC
      - CAVLC
      title: H264EntropyEncoding
      type: string
    H264FieldEncoding:
      description: "The video encoding method for your MPEG-4 AVC output. Keep the\
        \ default value, PAFF, to have MediaConvert use PAFF encoding for interlaced\
        \ outputs. Choose Force field to disable PAFF encoding and create separate\
        \ interlaced fields. Choose MBAFF to disable PAFF and have MediaConvert use\
        \ MBAFF encoding for interlaced outputs."
      enum:
      - PAFF
      - FORCE_FIELD
      - MBAFF
      title: H264FieldEncoding
      type: string
    H264FlickerAdaptiveQuantization:
      description: "Only use this setting when you change the default value, AUTO,\
        \ for the setting H264AdaptiveQuantization. When you keep all defaults, excluding\
        \ H264AdaptiveQuantization and all other adaptive quantization from your JSON\
        \ job specification, MediaConvert automatically applies the best types of\
        \ quantization for your video content. When you set H264AdaptiveQuantization\
        \ to a value other than AUTO, the default value for H264FlickerAdaptiveQuantization\
        \ is Disabled. Change this value to Enabled to reduce I-frame pop. I-frame\
        \ pop appears as a visual flicker that can arise when the encoder saves bits\
        \ by copying some macroblocks many times from frame to frame, and then refreshes\
        \ them at the I-frame. When you enable this setting, the encoder updates these\
        \ macroblocks slightly more often to smooth out the flicker. To manually enable\
        \ or disable H264FlickerAdaptiveQuantization, you must set Adaptive quantization\
        \ to a value other than AUTO."
      enum:
      - DISABLED
      - ENABLED
      title: H264FlickerAdaptiveQuantization
      type: string
    H264FramerateControl:
      description: "If you are using the console, use the Framerate setting to specify\
        \ the frame rate for this output. If you want to keep the same frame rate\
        \ as the input video, choose Follow source. If you want to do frame rate conversion,\
        \ choose a frame rate from the dropdown list or choose Custom. The framerates\
        \ shown in the dropdown list are decimal approximations of fractions. If you\
        \ choose Custom, specify your frame rate as a fraction."
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      title: H264FramerateControl
      type: string
    H264FramerateConversionAlgorithm:
      description: "Choose the method that you want MediaConvert to use when increasing\
        \ or decreasing the frame rate. For numerically simple conversions, such as\
        \ 60 fps to 30 fps: We recommend that you keep the default value, Drop duplicate.\
        \ For numerically complex conversions, to avoid stutter: Choose Interpolate.\
        \ This results in a smooth picture, but might introduce undesirable video\
        \ artifacts. For complex frame rate conversions, especially if your source\
        \ video has already been converted from its original cadence: Choose FrameFormer\
        \ to do motion-compensated interpolation. FrameFormer uses the best conversion\
        \ method frame by frame. Note that using FrameFormer increases the transcoding\
        \ time and incurs a significant add-on cost. When you choose FrameFormer,\
        \ your input video resolution must be at least 128x96."
      enum:
      - DUPLICATE_DROP
      - INTERPOLATE
      - FRAMEFORMER
      title: H264FramerateConversionAlgorithm
      type: string
    H264GopBReference:
      description: "Specify whether to allow B-frames to be referenced by other frame\
        \ types. To use reference B-frames when your GOP structure has 1 or more B-frames:\
        \ Leave blank or keep the default value Enabled. We recommend that you choose\
        \ Enabled to help improve the video quality of your output relative to its\
        \ bitrate. To not use reference B-frames: Choose Disabled."
      enum:
      - DISABLED
      - ENABLED
      title: H264GopBReference
      type: string
    H264GopSizeUnits:
      description: "Specify how the transcoder determines GOP size for this output.\
        \ We recommend that you have the transcoder automatically choose this value\
        \ for you based on characteristics of your input video. To enable this automatic\
        \ behavior, choose Auto and and leave GOP size blank. By default, if you don't\
        \ specify GOP mode control, MediaConvert will use automatic behavior. If your\
        \ output group specifies HLS, DASH, or CMAF, set GOP mode control to Auto\
        \ and leave GOP size blank in each output in your output group. To explicitly\
        \ specify the GOP length, choose Specified, frames or Specified, seconds and\
        \ then provide the GOP length in the related setting GOP size."
      enum:
      - FRAMES
      - SECONDS
      - AUTO
      title: H264GopSizeUnits
      type: string
    H264InterlaceMode:
      description: "Choose the scan line type for the output. Keep the default value,\
        \ Progressive to create a progressive output, regardless of the scan type\
        \ of your input. Use Top field first or Bottom field first to create an output\
        \ that's interlaced with the same field polarity throughout. Use Follow, default\
        \ top or Follow, default bottom to produce outputs with the same field polarity\
        \ as the source. For jobs that have multiple inputs, the output field polarity\
        \ might change over the course of the output. Follow behavior depends on the\
        \ input scan type. If the source is interlaced, the output will be interlaced\
        \ with the same polarity as the source. If the source is progressive, the\
        \ output will be interlaced with top field bottom field first, depending on\
        \ which of the Follow options you choose."
      enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
      title: H264InterlaceMode
      type: string
    H264ParControl:
      description: "Optional. Specify how the service determines the pixel aspect\
        \ ratio (PAR) for this output. The default behavior, Follow source, uses the\
        \ PAR from your input video for your output. To specify a different PAR in\
        \ the console, choose any value other than Follow source. When you choose\
        \ SPECIFIED for this setting, you must also specify values for the parNumerator\
        \ and parDenominator settings."
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      title: H264ParControl
      type: string
    H264QualityTuningLevel:
      description: "The Quality tuning level you choose represents a trade-off between\
        \ the encoding speed of your job and the output video quality. For the fastest\
        \ encoding speed at the cost of video quality: Choose Single pass. For a good\
        \ balance between encoding speed and video quality: Leave blank or keep the\
        \ default value Single pass HQ. For the best video quality, at the cost of\
        \ encoding speed: Choose Multi pass HQ. MediaConvert performs an analysis\
        \ pass on your input followed by an encoding pass. Outputs that use this feature\
        \ incur pro-tier pricing."
      enum:
      - SINGLE_PASS
      - SINGLE_PASS_HQ
      - MULTI_PASS_HQ
      title: H264QualityTuningLevel
      type: string
    H264QvbrSettings:
      description: Settings for quality-defined variable bitrate encoding with the
        H.264 codec. Use these settings only when you set QVBR for Rate control mode.
      properties:
        MaxAverageBitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max1152000000'
          - description: "Use this setting only when Rate control mode is QVBR and\
              \ Quality tuning level is Multi-pass HQ. For Max average bitrate values\
              \ suited to the complexity of your input video, the service limits the\
              \ average bitrate of the video part of this output to the value that\
              \ you choose. That is, the total size of the video element is less than\
              \ or equal to the value you set multiplied by the number of seconds\
              \ of encoded output."
            xml:
              name: maxAverageBitrate
          title: MaxAverageBitrate
        QvbrQualityLevel:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max10'
          - description: "Use this setting only when you set Rate control mode to\
              \ QVBR. Specify the target quality level for this output. MediaConvert\
              \ determines the right number of bits to use for each part of the video\
              \ to maintain the video quality that you specify. When you keep the\
              \ default value, AUTO, MediaConvert picks a quality level for you, based\
              \ on characteristics of your input video. If you prefer to specify a\
              \ quality level, specify a number from 1 through 10. Use higher numbers\
              \ for greater quality. Level 10 results in nearly lossless compression.\
              \ The quality level for most broadcast-quality transcodes is between\
              \ 6 and 9. Optionally, to specify a value between whole numbers, also\
              \ provide a value for the setting qvbrQualityLevelFineTune. For example,\
              \ if you want your QVBR quality level to be 7.33, set qvbrQualityLevel\
              \ to 7 and set qvbrQualityLevelFineTune to .33."
            xml:
              name: qvbrQualityLevel
          title: QvbrQualityLevel
        QvbrQualityLevelFineTune:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max1'
          - description: "Optional. Specify a value here to set the QVBR quality to\
              \ a level that is between whole numbers. For example, if you want your\
              \ QVBR quality level to be 7.33, set qvbrQualityLevel to 7 and set qvbrQualityLevelFineTune\
              \ to .33. MediaConvert rounds your QVBR quality level to the nearest\
              \ third of a whole number. For example, if you set qvbrQualityLevel\
              \ to 7 and you set qvbrQualityLevelFineTune to .25, your actual QVBR\
              \ quality level is 7.33."
            xml:
              name: qvbrQualityLevelFineTune
          title: QvbrQualityLevelFineTune
      title: H264QvbrSettings
      type: object
    H264RateControlMode:
      description: "Use this setting to specify whether this output has a variable\
        \ bitrate (VBR), constant bitrate (CBR) or quality-defined variable bitrate\
        \ (QVBR)."
      enum:
      - VBR
      - CBR
      - QVBR
      title: H264RateControlMode
      type: string
    H264RepeatPps:
      description: "Places a PPS header on each encoded picture, even if repeated."
      enum:
      - DISABLED
      - ENABLED
      title: H264RepeatPps
      type: string
    H264ScanTypeConversionMode:
      description: "Use this setting for interlaced outputs, when your output frame\
        \ rate is half of your input frame rate. In this situation, choose Optimized\
        \ interlacing to create a better quality interlaced output. In this case,\
        \ each progressive frame from the input corresponds to an interlaced field\
        \ in the output. Keep the default value, Basic interlacing, for all other\
        \ output frame rates. With basic interlacing, MediaConvert performs any frame\
        \ rate conversion first and then interlaces the frames. When you choose Optimized\
        \ interlacing and you set your output frame rate to a value that isn't suitable\
        \ for optimized interlacing, MediaConvert automatically falls back to basic\
        \ interlacing. Required settings: To use optimized interlacing, you must set\
        \ Telecine to None or Soft. You can't use optimized interlacing for hard telecine\
        \ outputs. You must also set Interlace mode to a value other than Progressive."
      enum:
      - INTERLACED
      - INTERLACED_OPTIMIZE
      title: H264ScanTypeConversionMode
      type: string
    H264SceneChangeDetect:
      description: "Enable this setting to insert I-frames at scene changes that the\
        \ service automatically detects. This improves video quality and is enabled\
        \ by default. If this output uses QVBR, choose Transition detection for further\
        \ video quality improvement. For more information about QVBR, see https://docs.aws.amazon.com/console/mediaconvert/cbr-vbr-qvbr."
      enum:
      - DISABLED
      - ENABLED
      - TRANSITION_DETECTION
      title: H264SceneChangeDetect
      type: string
    __integerMin0Max1152000000:
      maximum: 1152000000
      minimum: 0
      type: integer
    __integerMin0Max30:
      maximum: 30
      minimum: 0
      type: integer
    __integerMin0Max7:
      maximum: 7
      minimum: 0
      type: integer
    H264SlowPal:
      description: "Ignore this setting unless your input frame rate is 23.976 or\
        \ 24 frames per second (fps). Enable slow PAL to create a 25 fps output. When\
        \ you enable slow PAL, MediaConvert relabels the video frames to 25 fps and\
        \ resamples your audio to keep it synchronized with the video. Note that enabling\
        \ this setting will slightly reduce the duration of your video. Required settings:\
        \ You must also set Framerate to 25."
      enum:
      - DISABLED
      - ENABLED
      title: H264SlowPal
      type: string
    H264SpatialAdaptiveQuantization:
      description: "Only use this setting when you change the default value, Auto,\
        \ for the setting H264AdaptiveQuantization. When you keep all defaults, excluding\
        \ H264AdaptiveQuantization and all other adaptive quantization from your JSON\
        \ job specification, MediaConvert automatically applies the best types of\
        \ quantization for your video content. When you set H264AdaptiveQuantization\
        \ to a value other than AUTO, the default value for H264SpatialAdaptiveQuantization\
        \ is Enabled. Keep this default value to adjust quantization within each frame\
        \ based on spatial variation of content complexity. When you enable this feature,\
        \ the encoder uses fewer bits on areas that can sustain more distortion with\
        \ no noticeable visual degradation and uses more bits on areas where any small\
        \ distortion will be noticeable. For example, complex textured blocks are\
        \ encoded with fewer bits and smooth textured blocks are encoded with more\
        \ bits. Enabling this feature will almost always improve your video quality.\
        \ Note, though, that this feature doesn't take into account where the viewer's\
        \ attention is likely to be. If viewers are likely to be focusing their attention\
        \ on a part of the screen with a lot of complex texture, you might choose\
        \ to set H264SpatialAdaptiveQuantization to Disabled. Related setting: When\
        \ you enable spatial adaptive quantization, set the value for Adaptive quantization\
        \ depending on your content. For homogeneous content, such as cartoons and\
        \ video games, set it to Low. For content with a wider variety of textures,\
        \ set it to High or Higher. To manually enable or disable H264SpatialAdaptiveQuantization,\
        \ you must set Adaptive quantization to a value other than AUTO."
      enum:
      - DISABLED
      - ENABLED
      title: H264SpatialAdaptiveQuantization
      type: string
    H264Syntax:
      description: Produces a bitstream compliant with SMPTE RP-2027.
      enum:
      - DEFAULT
      - RP2027
      title: H264Syntax
      type: string
    H264Telecine:
      description: "When you do frame rate conversion from 23.976 frames per second\
        \ (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally\
        \ enable hard or soft telecine to create a smoother picture. Hard telecine\
        \ produces a 29.97i output. Soft telecine produces an output with a 23.976\
        \ output that signals to the video player device to do the conversion during\
        \ play back. When you keep the default value, None, MediaConvert does a standard\
        \ frame rate conversion to 29.97 without doing anything with the field polarity\
        \ to create a smoother picture."
      enum:
      - NONE
      - SOFT
      - HARD
      title: H264Telecine
      type: string
    H264TemporalAdaptiveQuantization:
      description: "Only use this setting when you change the default value, AUTO,\
        \ for the setting H264AdaptiveQuantization. When you keep all defaults, excluding\
        \ H264AdaptiveQuantization and all other adaptive quantization from your JSON\
        \ job specification, MediaConvert automatically applies the best types of\
        \ quantization for your video content. When you set H264AdaptiveQuantization\
        \ to a value other than AUTO, the default value for H264TemporalAdaptiveQuantization\
        \ is Enabled. Keep this default value to adjust quantization within each frame\
        \ based on temporal variation of content complexity. When you enable this\
        \ feature, the encoder uses fewer bits on areas of the frame that aren't moving\
        \ and uses more bits on complex objects with sharp edges that move a lot.\
        \ For example, this feature improves the readability of text tickers on newscasts\
        \ and scoreboards on sports matches. Enabling this feature will almost always\
        \ improve your video quality. Note, though, that this feature doesn't take\
        \ into account where the viewer's attention is likely to be. If viewers are\
        \ likely to be focusing their attention on a part of the screen that doesn't\
        \ have moving objects with sharp edges, such as sports athletes' faces, you\
        \ might choose to set H264TemporalAdaptiveQuantization to Disabled. Related\
        \ setting: When you enable temporal quantization, adjust the strength of the\
        \ filter with the setting Adaptive quantization. To manually enable or disable\
        \ H264TemporalAdaptiveQuantization, you must set Adaptive quantization to\
        \ a value other than AUTO."
      enum:
      - DISABLED
      - ENABLED
      title: H264TemporalAdaptiveQuantization
      type: string
    H264UnregisteredSeiTimecode:
      description: Inserts timecode for each frame as 4 bytes of an unregistered SEI
        message.
      enum:
      - DISABLED
      - ENABLED
      title: H264UnregisteredSeiTimecode
      type: string
    H264Settings:
      description: Required when you set Codec to the value H_264.
      properties:
        AdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/H264AdaptiveQuantization'
          - description: "Keep the default value, Auto, for this setting to have MediaConvert\
              \ automatically apply the best types of quantization for your video\
              \ content. When you want to apply your quantization settings manually,\
              \ you must set H264AdaptiveQuantization to a value other than Auto.\
              \ Use this setting to specify the strength of any adaptive quantization\
              \ filters that you enable. If you don't want MediaConvert to do any\
              \ adaptive quantization in this transcode, set Adaptive quantization\
              \ to Off. Related settings: The value that you choose here applies to\
              \ the following settings: H264FlickerAdaptiveQuantization, H264SpatialAdaptiveQuantization,\
              \ and H264TemporalAdaptiveQuantization."
            xml:
              name: adaptiveQuantization
          title: AdaptiveQuantization
        BandwidthReductionFilter:
          $ref: '#/components/schemas/H264Settings_BandwidthReductionFilter'
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max1152000000'
          - description: "Specify the average bitrate in bits per second. Required\
              \ for VBR and CBR. For MS Smooth outputs, bitrates must be unique when\
              \ rounded down to the nearest multiple of 1000."
            xml:
              name: bitrate
          title: Bitrate
        CodecLevel:
          allOf:
          - $ref: '#/components/schemas/H264CodecLevel'
          - description: "Specify an H.264 level that is consistent with your output\
              \ video settings. If you aren't sure what level to specify, choose Auto."
            xml:
              name: codecLevel
          title: CodecLevel
        CodecProfile:
          allOf:
          - $ref: '#/components/schemas/H264CodecProfile'
          - description: H.264 Profile. High 4:2:2 and 10-bit profiles are only available
              with the AVC-I License.
            xml:
              name: codecProfile
          title: CodecProfile
        DynamicSubGop:
          allOf:
          - $ref: '#/components/schemas/H264DynamicSubGop'
          - description: "Specify whether to allow the number of B-frames in your\
              \ output GOP structure to vary or not depending on your input video\
              \ content. To improve the subjective video quality of your output that\
              \ has high-motion content: Leave blank or keep the default value Adaptive.\
              \ MediaConvert will use fewer B-frames for high-motion video content\
              \ than low-motion content. The maximum number of B- frames is limited\
              \ by the value that you choose for B-frames between reference frames.\
              \ To use the same number B-frames for all types of content: Choose Static."
            xml:
              name: dynamicSubGop
          title: DynamicSubGop
        EntropyEncoding:
          allOf:
          - $ref: '#/components/schemas/H264EntropyEncoding'
          - description: Entropy encoding mode. Use CABAC (must be in Main or High
              profile) or CAVLC.
            xml:
              name: entropyEncoding
          title: EntropyEncoding
        FieldEncoding:
          allOf:
          - $ref: '#/components/schemas/H264FieldEncoding'
          - description: "The video encoding method for your MPEG-4 AVC output. Keep\
              \ the default value, PAFF, to have MediaConvert use PAFF encoding for\
              \ interlaced outputs. Choose Force field to disable PAFF encoding and\
              \ create separate interlaced fields. Choose MBAFF to disable PAFF and\
              \ have MediaConvert use MBAFF encoding for interlaced outputs."
            xml:
              name: fieldEncoding
          title: FieldEncoding
        FlickerAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/H264FlickerAdaptiveQuantization'
          - description: "Only use this setting when you change the default value,\
              \ AUTO, for the setting H264AdaptiveQuantization. When you keep all\
              \ defaults, excluding H264AdaptiveQuantization and all other adaptive\
              \ quantization from your JSON job specification, MediaConvert automatically\
              \ applies the best types of quantization for your video content. When\
              \ you set H264AdaptiveQuantization to a value other than AUTO, the default\
              \ value for H264FlickerAdaptiveQuantization is Disabled. Change this\
              \ value to Enabled to reduce I-frame pop. I-frame pop appears as a visual\
              \ flicker that can arise when the encoder saves bits by copying some\
              \ macroblocks many times from frame to frame, and then refreshes them\
              \ at the I-frame. When you enable this setting, the encoder updates\
              \ these macroblocks slightly more often to smooth out the flicker. To\
              \ manually enable or disable H264FlickerAdaptiveQuantization, you must\
              \ set Adaptive quantization to a value other than AUTO."
            xml:
              name: flickerAdaptiveQuantization
          title: FlickerAdaptiveQuantization
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/H264FramerateControl'
          - description: "If you are using the console, use the Framerate setting\
              \ to specify the frame rate for this output. If you want to keep the\
              \ same frame rate as the input video, choose Follow source. If you want\
              \ to do frame rate conversion, choose a frame rate from the dropdown\
              \ list or choose Custom. The framerates shown in the dropdown list are\
              \ decimal approximations of fractions. If you choose Custom, specify\
              \ your frame rate as a fraction."
            xml:
              name: framerateControl
          title: FramerateControl
        FramerateConversionAlgorithm:
          allOf:
          - $ref: '#/components/schemas/H264FramerateConversionAlgorithm'
          - description: "Choose the method that you want MediaConvert to use when\
              \ increasing or decreasing the frame rate. For numerically simple conversions,\
              \ such as 60 fps to 30 fps: We recommend that you keep the default value,\
              \ Drop duplicate. For numerically complex conversions, to avoid stutter:\
              \ Choose Interpolate. This results in a smooth picture, but might introduce\
              \ undesirable video artifacts. For complex frame rate conversions, especially\
              \ if your source video has already been converted from its original\
              \ cadence: Choose FrameFormer to do motion-compensated interpolation.\
              \ FrameFormer uses the best conversion method frame by frame. Note that\
              \ using FrameFormer increases the transcoding time and incurs a significant\
              \ add-on cost. When you choose FrameFormer, your input video resolution\
              \ must be at least 128x96."
            xml:
              name: framerateConversionAlgorithm
          title: FramerateConversionAlgorithm
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "When you use the API for transcode jobs that use frame rate\
              \ conversion, specify the frame rate as a fraction. For example, 24000\
              \ / 1001 = 23.976 fps. Use FramerateDenominator to specify the denominator\
              \ of this fraction. In this example, use 1001 for the value of FramerateDenominator.\
              \ When you use the console for transcode jobs that use frame rate conversion,\
              \ provide the value as a decimal number for Framerate. In this example,\
              \ specify 23.976."
            xml:
              name: framerateDenominator
          title: FramerateDenominator
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "When you use the API for transcode jobs that use frame rate\
              \ conversion, specify the frame rate as a fraction. For example, 24000\
              \ / 1001 = 23.976 fps. Use FramerateNumerator to specify the numerator\
              \ of this fraction. In this example, use 24000 for the value of FramerateNumerator.\
              \ When you use the console for transcode jobs that use frame rate conversion,\
              \ provide the value as a decimal number for Framerate. In this example,\
              \ specify 23.976."
            xml:
              name: framerateNumerator
          title: FramerateNumerator
        GopBReference:
          allOf:
          - $ref: '#/components/schemas/H264GopBReference'
          - description: "Specify whether to allow B-frames to be referenced by other\
              \ frame types. To use reference B-frames when your GOP structure has\
              \ 1 or more B-frames: Leave blank or keep the default value Enabled.\
              \ We recommend that you choose Enabled to help improve the video quality\
              \ of your output relative to its bitrate. To not use reference B-frames:\
              \ Choose Disabled."
            xml:
              name: gopBReference
          title: GopBReference
        GopClosedCadence:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: "Specify the relative frequency of open to closed GOPs in\
              \ this output. For example, if you want to allow four open GOPs and\
              \ then require a closed GOP, set this value to 5. We recommend that\
              \ you have the transcoder automatically choose this value for you based\
              \ on characteristics of your input video. In the console, do this by\
              \ keeping the default empty value. If you do explicitly specify a value,\
              \ for segmented outputs, don't set this value to 0."
            xml:
              name: gopClosedCadence
          title: GopClosedCadence
        GopSize:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          - description: "Use this setting only when you set GOP mode control to Specified,\
              \ frames or Specified, seconds. Specify the GOP length using a whole\
              \ number of frames or a decimal value of seconds. MediaConvert will\
              \ interpret this value as frames or seconds depending on the value you\
              \ choose for GOP mode control. If you want to allow MediaConvert to\
              \ automatically determine GOP size, leave GOP size blank and set GOP\
              \ mode control to Auto. If your output group specifies HLS, DASH, or\
              \ CMAF, leave GOP size blank and set GOP mode control to Auto in each\
              \ output in your output group."
            xml:
              name: gopSize
          title: GopSize
        GopSizeUnits:
          allOf:
          - $ref: '#/components/schemas/H264GopSizeUnits'
          - description: "Specify how the transcoder determines GOP size for this\
              \ output. We recommend that you have the transcoder automatically choose\
              \ this value for you based on characteristics of your input video. To\
              \ enable this automatic behavior, choose Auto and and leave GOP size\
              \ blank. By default, if you don't specify GOP mode control, MediaConvert\
              \ will use automatic behavior. If your output group specifies HLS, DASH,\
              \ or CMAF, set GOP mode control to Auto and leave GOP size blank in\
              \ each output in your output group. To explicitly specify the GOP length,\
              \ choose Specified, frames or Specified, seconds and then provide the\
              \ GOP length in the related setting GOP size."
            xml:
              name: gopSizeUnits
          title: GopSizeUnits
        HrdBufferFinalFillPercentage:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          - description: "If your downstream systems have strict buffer requirements:\
              \ Specify the minimum percentage of the HRD buffer that's available\
              \ at the end of each encoded video segment. For the best video quality:\
              \ Set to 0 or leave blank to automatically determine the final buffer\
              \ fill percentage."
            xml:
              name: hrdBufferFinalFillPercentage
          title: HrdBufferFinalFillPercentage
        HrdBufferInitialFillPercentage:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          - description: Percentage of the buffer that should initially be filled
              (HRD buffer model).
            xml:
              name: hrdBufferInitialFillPercentage
          title: HrdBufferInitialFillPercentage
        HrdBufferSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max1152000000'
          - description: "Size of buffer (HRD buffer model) in bits. For example,\
              \ enter five megabits as 5000000."
            xml:
              name: hrdBufferSize
          title: HrdBufferSize
        InterlaceMode:
          allOf:
          - $ref: '#/components/schemas/H264InterlaceMode'
          - description: "Choose the scan line type for the output. Keep the default\
              \ value, Progressive to create a progressive output, regardless of the\
              \ scan type of your input. Use Top field first or Bottom field first\
              \ to create an output that's interlaced with the same field polarity\
              \ throughout. Use Follow, default top or Follow, default bottom to produce\
              \ outputs with the same field polarity as the source. For jobs that\
              \ have multiple inputs, the output field polarity might change over\
              \ the course of the output. Follow behavior depends on the input scan\
              \ type. If the source is interlaced, the output will be interlaced with\
              \ the same polarity as the source. If the source is progressive, the\
              \ output will be interlaced with top field bottom field first, depending\
              \ on which of the Follow options you choose."
            xml:
              name: interlaceMode
          title: InterlaceMode
        MaxBitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max1152000000'
          - description: "Maximum bitrate in bits/second. For example, enter five\
              \ megabits per second as 5000000. Required when Rate control mode is\
              \ QVBR."
            xml:
              name: maxBitrate
          title: MaxBitrate
        MinIInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max30'
          - description: "Use this setting only when you also enable Scene change\
              \ detection. This setting determines how the encoder manages the spacing\
              \ between I-frames that it inserts as part of the I-frame cadence and\
              \ the I-frames that it inserts for Scene change detection. We recommend\
              \ that you have the transcoder automatically choose this value for you\
              \ based on characteristics of your input video. To enable this automatic\
              \ behavior, do this by keeping the default empty value. When you explicitly\
              \ specify a value for this setting, the encoder determines whether to\
              \ skip a cadence-driven I-frame by the value you set. For example, if\
              \ you set Min I interval to 5 and a cadence-driven I-frame would fall\
              \ within 5 frames of a scene-change I-frame, then the encoder skips\
              \ the cadence-driven I-frame. In this way, one GOP is shrunk slightly\
              \ and one GOP is stretched slightly. When the cadence-driven I-frames\
              \ are farther from the scene-change I-frame than the value you set,\
              \ then the encoder leaves all I-frames in place and the GOPs surrounding\
              \ the scene change are smaller than the usual cadence GOPs."
            xml:
              name: minIInterval
          title: MinIInterval
        NumberBFramesBetweenReferenceFrames:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max7'
          - description: "Specify the number of B-frames between reference frames\
              \ in this output. For the best video quality: Leave blank. MediaConvert\
              \ automatically determines the number of B-frames to use based on the\
              \ characteristics of your input video. To manually specify the number\
              \ of B-frames between reference frames: Enter an integer from 0 to 7."
            xml:
              name: numberBFramesBetweenReferenceFrames
          title: NumberBFramesBetweenReferenceFrames
        NumberReferenceFrames:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max6'
          - description: Number of reference frames to use. The encoder may use more
              than requested if using B-frames and/or interlaced encoding.
            xml:
              name: numberReferenceFrames
          title: NumberReferenceFrames
        ParControl:
          allOf:
          - $ref: '#/components/schemas/H264ParControl'
          - description: "Optional. Specify how the service determines the pixel aspect\
              \ ratio (PAR) for this output. The default behavior, Follow source,\
              \ uses the PAR from your input video for your output. To specify a different\
              \ PAR in the console, choose any value other than Follow source. When\
              \ you choose SPECIFIED for this setting, you must also specify values\
              \ for the parNumerator and parDenominator settings."
            xml:
              name: parControl
          title: ParControl
        ParDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Required when you set Pixel aspect ratio to SPECIFIED. On\
              \ the console, this corresponds to any value other than Follow source.\
              \ When you specify an output pixel aspect ratio (PAR) that is different\
              \ from your input video PAR, provide your output PAR as a ratio. For\
              \ example, for D1/DV NTSC widescreen, you would specify the ratio 40:33.\
              \ In this example, the value for parDenominator is 33."
            xml:
              name: parDenominator
          title: ParDenominator
        ParNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Required when you set Pixel aspect ratio to SPECIFIED. On\
              \ the console, this corresponds to any value other than Follow source.\
              \ When you specify an output pixel aspect ratio (PAR) that is different\
              \ from your input video PAR, provide your output PAR as a ratio. For\
              \ example, for D1/DV NTSC widescreen, you would specify the ratio 40:33.\
              \ In this example, the value for parNumerator is 40."
            xml:
              name: parNumerator
          title: ParNumerator
        QualityTuningLevel:
          allOf:
          - $ref: '#/components/schemas/H264QualityTuningLevel'
          - description: "The Quality tuning level you choose represents a trade-off\
              \ between the encoding speed of your job and the output video quality.\
              \ For the fastest encoding speed at the cost of video quality: Choose\
              \ Single pass. For a good balance between encoding speed and video quality:\
              \ Leave blank or keep the default value Single pass HQ. For the best\
              \ video quality, at the cost of encoding speed: Choose Multi pass HQ.\
              \ MediaConvert performs an analysis pass on your input followed by an\
              \ encoding pass. Outputs that use this feature incur pro-tier pricing."
            xml:
              name: qualityTuningLevel
          title: QualityTuningLevel
        QvbrSettings:
          $ref: '#/components/schemas/H264Settings_QvbrSettings'
        RateControlMode:
          allOf:
          - $ref: '#/components/schemas/H264RateControlMode'
          - description: "Use this setting to specify whether this output has a variable\
              \ bitrate (VBR), constant bitrate (CBR) or quality-defined variable\
              \ bitrate (QVBR)."
            xml:
              name: rateControlMode
          title: RateControlMode
        RepeatPps:
          allOf:
          - $ref: '#/components/schemas/H264RepeatPps'
          - description: "Places a PPS header on each encoded picture, even if repeated."
            xml:
              name: repeatPps
          title: RepeatPps
        ScanTypeConversionMode:
          allOf:
          - $ref: '#/components/schemas/H264ScanTypeConversionMode'
          - description: "Use this setting for interlaced outputs, when your output\
              \ frame rate is half of your input frame rate. In this situation, choose\
              \ Optimized interlacing to create a better quality interlaced output.\
              \ In this case, each progressive frame from the input corresponds to\
              \ an interlaced field in the output. Keep the default value, Basic interlacing,\
              \ for all other output frame rates. With basic interlacing, MediaConvert\
              \ performs any frame rate conversion first and then interlaces the frames.\
              \ When you choose Optimized interlacing and you set your output frame\
              \ rate to a value that isn't suitable for optimized interlacing, MediaConvert\
              \ automatically falls back to basic interlacing. Required settings:\
              \ To use optimized interlacing, you must set Telecine to None or Soft.\
              \ You can't use optimized interlacing for hard telecine outputs. You\
              \ must also set Interlace mode to a value other than Progressive."
            xml:
              name: scanTypeConversionMode
          title: ScanTypeConversionMode
        SceneChangeDetect:
          allOf:
          - $ref: '#/components/schemas/H264SceneChangeDetect'
          - description: "Enable this setting to insert I-frames at scene changes\
              \ that the service automatically detects. This improves video quality\
              \ and is enabled by default. If this output uses QVBR, choose Transition\
              \ detection for further video quality improvement. For more information\
              \ about QVBR, see https://docs.aws.amazon.com/console/mediaconvert/cbr-vbr-qvbr."
            xml:
              name: sceneChangeDetect
          title: SceneChangeDetect
        Slices:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max32'
          - description: "Number of slices per picture. Must be less than or equal\
              \ to the number of macroblock rows for progressive pictures, and less\
              \ than or equal to half the number of macroblock rows for interlaced\
              \ pictures."
            xml:
              name: slices
          title: Slices
        SlowPal:
          allOf:
          - $ref: '#/components/schemas/H264SlowPal'
          - description: "Ignore this setting unless your input frame rate is 23.976\
              \ or 24 frames per second (fps). Enable slow PAL to create a 25 fps\
              \ output. When you enable slow PAL, MediaConvert relabels the video\
              \ frames to 25 fps and resamples your audio to keep it synchronized\
              \ with the video. Note that enabling this setting will slightly reduce\
              \ the duration of your video. Required settings: You must also set Framerate\
              \ to 25."
            xml:
              name: slowPal
          title: SlowPal
        Softness:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max128'
          - description: "Ignore this setting unless you need to comply with a specification\
              \ that requires a specific value. If you don't have a specification\
              \ requirement, we recommend that you adjust the softness of your output\
              \ by using a lower value for the setting Sharpness or by enabling a\
              \ noise reducer filter. The Softness setting specifies the quantization\
              \ matrices that the encoder uses. Keep the default value, 0, for flat\
              \ quantization. Choose the value 1 or 16 to use the default JVT softening\
              \ quantization matricies from the H.264 specification. Choose a value\
              \ from 17 to 128 to use planar interpolation. Increasing values from\
              \ 17 to 128 result in increasing reduction of high-frequency data. The\
              \ value 128 results in the softest video."
            xml:
              name: softness
          title: Softness
        SpatialAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/H264SpatialAdaptiveQuantization'
          - description: "Only use this setting when you change the default value,\
              \ Auto, for the setting H264AdaptiveQuantization. When you keep all\
              \ defaults, excluding H264AdaptiveQuantization and all other adaptive\
              \ quantization from your JSON job specification, MediaConvert automatically\
              \ applies the best types of quantization for your video content. When\
              \ you set H264AdaptiveQuantization to a value other than AUTO, the default\
              \ value for H264SpatialAdaptiveQuantization is Enabled. Keep this default\
              \ value to adjust quantization within each frame based on spatial variation\
              \ of content complexity. When you enable this feature, the encoder uses\
              \ fewer bits on areas that can sustain more distortion with no noticeable\
              \ visual degradation and uses more bits on areas where any small distortion\
              \ will be noticeable. For example, complex textured blocks are encoded\
              \ with fewer bits and smooth textured blocks are encoded with more bits.\
              \ Enabling this feature will almost always improve your video quality.\
              \ Note, though, that this feature doesn't take into account where the\
              \ viewer's attention is likely to be. If viewers are likely to be focusing\
              \ their attention on a part of the screen with a lot of complex texture,\
              \ you might choose to set H264SpatialAdaptiveQuantization to Disabled.\
              \ Related setting: When you enable spatial adaptive quantization, set\
              \ the value for Adaptive quantization depending on your content. For\
              \ homogeneous content, such as cartoons and video games, set it to Low.\
              \ For content with a wider variety of textures, set it to High or Higher.\
              \ To manually enable or disable H264SpatialAdaptiveQuantization, you\
              \ must set Adaptive quantization to a value other than AUTO."
            xml:
              name: spatialAdaptiveQuantization
          title: SpatialAdaptiveQuantization
        Syntax:
          allOf:
          - $ref: '#/components/schemas/H264Syntax'
          - description: Produces a bitstream compliant with SMPTE RP-2027.
            xml:
              name: syntax
          title: Syntax
        Telecine:
          allOf:
          - $ref: '#/components/schemas/H264Telecine'
          - description: "When you do frame rate conversion from 23.976 frames per\
              \ second (fps) to 29.97 fps, and your output scan type is interlaced,\
              \ you can optionally enable hard or soft telecine to create a smoother\
              \ picture. Hard telecine produces a 29.97i output. Soft telecine produces\
              \ an output with a 23.976 output that signals to the video player device\
              \ to do the conversion during play back. When you keep the default value,\
              \ None, MediaConvert does a standard frame rate conversion to 29.97\
              \ without doing anything with the field polarity to create a smoother\
              \ picture."
            xml:
              name: telecine
          title: Telecine
        TemporalAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/H264TemporalAdaptiveQuantization'
          - description: "Only use this setting when you change the default value,\
              \ AUTO, for the setting H264AdaptiveQuantization. When you keep all\
              \ defaults, excluding H264AdaptiveQuantization and all other adaptive\
              \ quantization from your JSON job specification, MediaConvert automatically\
              \ applies the best types of quantization for your video content. When\
              \ you set H264AdaptiveQuantization to a value other than AUTO, the default\
              \ value for H264TemporalAdaptiveQuantization is Enabled. Keep this default\
              \ value to adjust quantization within each frame based on temporal variation\
              \ of content complexity. When you enable this feature, the encoder uses\
              \ fewer bits on areas of the frame that aren't moving and uses more\
              \ bits on complex objects with sharp edges that move a lot. For example,\
              \ this feature improves the readability of text tickers on newscasts\
              \ and scoreboards on sports matches. Enabling this feature will almost\
              \ always improve your video quality. Note, though, that this feature\
              \ doesn't take into account where the viewer's attention is likely to\
              \ be. If viewers are likely to be focusing their attention on a part\
              \ of the screen that doesn't have moving objects with sharp edges, such\
              \ as sports athletes' faces, you might choose to set H264TemporalAdaptiveQuantization\
              \ to Disabled. Related setting: When you enable temporal quantization,\
              \ adjust the strength of the filter with the setting Adaptive quantization.\
              \ To manually enable or disable H264TemporalAdaptiveQuantization, you\
              \ must set Adaptive quantization to a value other than AUTO."
            xml:
              name: temporalAdaptiveQuantization
          title: TemporalAdaptiveQuantization
        UnregisteredSeiTimecode:
          allOf:
          - $ref: '#/components/schemas/H264UnregisteredSeiTimecode'
          - description: Inserts timecode for each frame as 4 bytes of an unregistered
              SEI message.
            xml:
              name: unregisteredSeiTimecode
          title: UnregisteredSeiTimecode
      title: H264Settings
      type: object
    H265AdaptiveQuantization:
      description: "When you set Adaptive Quantization to Auto, or leave blank, MediaConvert\
        \ automatically applies quantization to improve the video quality of your\
        \ output. Set Adaptive Quantization to Low, Medium, High, Higher, or Max to\
        \ manually control the strength of the quantization filter. When you do, you\
        \ can specify a value for Spatial Adaptive Quantization, Temporal Adaptive\
        \ Quantization, and Flicker Adaptive Quantization, to further control the\
        \ quantization filter. Set Adaptive Quantization to Off to apply no quantization\
        \ to your output."
      enum:
      - "OFF"
      - LOW
      - MEDIUM
      - HIGH
      - HIGHER
      - MAX
      - AUTO
      title: H265AdaptiveQuantization
      type: string
    H265AlternateTransferFunctionSei:
      description: Enables Alternate Transfer Function SEI message for outputs using
        Hybrid Log Gamma (HLG) Electro-Optical Transfer Function (EOTF).
      enum:
      - DISABLED
      - ENABLED
      title: H265AlternateTransferFunctionSei
      type: string
    H265CodecLevel:
      description: H.265 Level.
      enum:
      - AUTO
      - LEVEL_1
      - LEVEL_2
      - LEVEL_2_1
      - LEVEL_3
      - LEVEL_3_1
      - LEVEL_4
      - LEVEL_4_1
      - LEVEL_5
      - LEVEL_5_1
      - LEVEL_5_2
      - LEVEL_6
      - LEVEL_6_1
      - LEVEL_6_2
      title: H265CodecLevel
      type: string
    H265CodecProfile:
      description: "Represents the Profile and Tier, per the HEVC (H.265) specification.\
        \ Selections are grouped as [Profile] / [Tier], so \"Main/High\" represents\
        \ Main Profile with High Tier. 4:2:2 profiles are only available with the\
        \ HEVC 4:2:2 License."
      enum:
      - MAIN_MAIN
      - MAIN_HIGH
      - MAIN10_MAIN
      - MAIN10_HIGH
      - MAIN_422_8BIT_MAIN
      - MAIN_422_8BIT_HIGH
      - MAIN_422_10BIT_MAIN
      - MAIN_422_10BIT_HIGH
      title: H265CodecProfile
      type: string
    H265DynamicSubGop:
      description: Choose Adaptive to improve subjective video quality for high-motion
        content. This will cause the service to use fewer B-frames (which infer information
        based on other frames) for high-motion portions of the video and more B-frames
        for low-motion portions. The maximum number of B-frames is limited by the
        value you provide for the setting B frames between reference frames.
      enum:
      - ADAPTIVE
      - STATIC
      title: H265DynamicSubGop
      type: string
    H265FlickerAdaptiveQuantization:
      description: "Enable this setting to have the encoder reduce I-frame pop. I-frame\
        \ pop appears as a visual flicker that can arise when the encoder saves bits\
        \ by copying some macroblocks many times from frame to frame, and then refreshes\
        \ them at the I-frame. When you enable this setting, the encoder updates these\
        \ macroblocks slightly more often to smooth out the flicker. This setting\
        \ is disabled by default. Related setting: In addition to enabling this setting,\
        \ you must also set adaptiveQuantization to a value other than Off."
      enum:
      - DISABLED
      - ENABLED
      title: H265FlickerAdaptiveQuantization
      type: string
    H265FramerateControl:
      description: "Use the Framerate setting to specify the frame rate for this output.\
        \ If you want to keep the same frame rate as the input video, choose Follow\
        \ source. If you want to do frame rate conversion, choose a frame rate from\
        \ the dropdown list or choose Custom. The framerates shown in the dropdown\
        \ list are decimal approximations of fractions. If you choose Custom, specify\
        \ your frame rate as a fraction."
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      title: H265FramerateControl
      type: string
    H265FramerateConversionAlgorithm:
      description: "Choose the method that you want MediaConvert to use when increasing\
        \ or decreasing the frame rate. For numerically simple conversions, such as\
        \ 60 fps to 30 fps: We recommend that you keep the default value, Drop duplicate.\
        \ For numerically complex conversions, to avoid stutter: Choose Interpolate.\
        \ This results in a smooth picture, but might introduce undesirable video\
        \ artifacts. For complex frame rate conversions, especially if your source\
        \ video has already been converted from its original cadence: Choose FrameFormer\
        \ to do motion-compensated interpolation. FrameFormer uses the best conversion\
        \ method frame by frame. Note that using FrameFormer increases the transcoding\
        \ time and incurs a significant add-on cost. When you choose FrameFormer,\
        \ your input video resolution must be at least 128x96."
      enum:
      - DUPLICATE_DROP
      - INTERPOLATE
      - FRAMEFORMER
      title: H265FramerateConversionAlgorithm
      type: string
    H265GopBReference:
      description: "Specify whether to allow B-frames to be referenced by other frame\
        \ types. To use reference B-frames when your GOP structure has 1 or more B-frames:\
        \ Leave blank or keep the default value Enabled. We recommend that you choose\
        \ Enabled to help improve the video quality of your output relative to its\
        \ bitrate. To not use reference B-frames: Choose Disabled."
      enum:
      - DISABLED
      - ENABLED
      title: H265GopBReference
      type: string
    H265GopSizeUnits:
      description: "Specify how the transcoder determines GOP size for this output.\
        \ We recommend that you have the transcoder automatically choose this value\
        \ for you based on characteristics of your input video. To enable this automatic\
        \ behavior, choose Auto and and leave GOP size blank. By default, if you don't\
        \ specify GOP mode control, MediaConvert will use automatic behavior. If your\
        \ output group specifies HLS, DASH, or CMAF, set GOP mode control to Auto\
        \ and leave GOP size blank in each output in your output group. To explicitly\
        \ specify the GOP length, choose Specified, frames or Specified, seconds and\
        \ then provide the GOP length in the related setting GOP size."
      enum:
      - FRAMES
      - SECONDS
      - AUTO
      title: H265GopSizeUnits
      type: string
    H265InterlaceMode:
      description: "Choose the scan line type for the output. Keep the default value,\
        \ Progressive to create a progressive output, regardless of the scan type\
        \ of your input. Use Top field first or Bottom field first to create an output\
        \ that's interlaced with the same field polarity throughout. Use Follow, default\
        \ top or Follow, default bottom to produce outputs with the same field polarity\
        \ as the source. For jobs that have multiple inputs, the output field polarity\
        \ might change over the course of the output. Follow behavior depends on the\
        \ input scan type. If the source is interlaced, the output will be interlaced\
        \ with the same polarity as the source. If the source is progressive, the\
        \ output will be interlaced with top field bottom field first, depending on\
        \ which of the Follow options you choose."
      enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
      title: H265InterlaceMode
      type: string
    H265ParControl:
      description: "Optional. Specify how the service determines the pixel aspect\
        \ ratio (PAR) for this output. The default behavior, Follow source, uses the\
        \ PAR from your input video for your output. To specify a different PAR, choose\
        \ any value other than Follow source. When you choose SPECIFIED for this setting,\
        \ you must also specify values for the parNumerator and parDenominator settings."
      enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
      title: H265ParControl
      type: string
    H265QualityTuningLevel:
      description: "Optional. Use Quality tuning level to choose how you want to trade\
        \ off encoding speed for output video quality. The default behavior is faster,\
        \ lower quality, single-pass encoding."
      enum:
      - SINGLE_PASS
      - SINGLE_PASS_HQ
      - MULTI_PASS_HQ
      title: H265QualityTuningLevel
      type: string
    __integerMin1000Max1466400000:
      maximum: 1466400000
      minimum: 1000
      type: integer
    H265QvbrSettings:
      description: Settings for quality-defined variable bitrate encoding with the
        H.265 codec. Use these settings only when you set QVBR for Rate control mode.
      properties:
        MaxAverageBitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max1466400000'
          - description: "Use this setting only when Rate control mode is QVBR and\
              \ Quality tuning level is Multi-pass HQ. For Max average bitrate values\
              \ suited to the complexity of your input video, the service limits the\
              \ average bitrate of the video part of this output to the value that\
              \ you choose. That is, the total size of the video element is less than\
              \ or equal to the value you set multiplied by the number of seconds\
              \ of encoded output."
            xml:
              name: maxAverageBitrate
          title: MaxAverageBitrate
        QvbrQualityLevel:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max10'
          - description: "Use this setting only when you set Rate control mode to\
              \ QVBR. Specify the target quality level for this output. MediaConvert\
              \ determines the right number of bits to use for each part of the video\
              \ to maintain the video quality that you specify. When you keep the\
              \ default value, AUTO, MediaConvert picks a quality level for you, based\
              \ on characteristics of your input video. If you prefer to specify a\
              \ quality level, specify a number from 1 through 10. Use higher numbers\
              \ for greater quality. Level 10 results in nearly lossless compression.\
              \ The quality level for most broadcast-quality transcodes is between\
              \ 6 and 9. Optionally, to specify a value between whole numbers, also\
              \ provide a value for the setting qvbrQualityLevelFineTune. For example,\
              \ if you want your QVBR quality level to be 7.33, set qvbrQualityLevel\
              \ to 7 and set qvbrQualityLevelFineTune to .33."
            xml:
              name: qvbrQualityLevel
          title: QvbrQualityLevel
        QvbrQualityLevelFineTune:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max1'
          - description: "Optional. Specify a value here to set the QVBR quality to\
              \ a level that is between whole numbers. For example, if you want your\
              \ QVBR quality level to be 7.33, set qvbrQualityLevel to 7 and set qvbrQualityLevelFineTune\
              \ to .33. MediaConvert rounds your QVBR quality level to the nearest\
              \ third of a whole number. For example, if you set qvbrQualityLevel\
              \ to 7 and you set qvbrQualityLevelFineTune to .25, your actual QVBR\
              \ quality level is 7.33."
            xml:
              name: qvbrQualityLevelFineTune
          title: QvbrQualityLevelFineTune
      title: H265QvbrSettings
      type: object
    H265RateControlMode:
      description: "Use this setting to specify whether this output has a variable\
        \ bitrate (VBR), constant bitrate (CBR) or quality-defined variable bitrate\
        \ (QVBR)."
      enum:
      - VBR
      - CBR
      - QVBR
      title: H265RateControlMode
      type: string
    H265SampleAdaptiveOffsetFilterMode:
      description: Specify Sample Adaptive Offset (SAO) filter strength. Adaptive
        mode dynamically selects best strength based on content
      enum:
      - DEFAULT
      - ADAPTIVE
      - "OFF"
      title: H265SampleAdaptiveOffsetFilterMode
      type: string
    H265ScanTypeConversionMode:
      description: "Use this setting for interlaced outputs, when your output frame\
        \ rate is half of your input frame rate. In this situation, choose Optimized\
        \ interlacing to create a better quality interlaced output. In this case,\
        \ each progressive frame from the input corresponds to an interlaced field\
        \ in the output. Keep the default value, Basic interlacing, for all other\
        \ output frame rates. With basic interlacing, MediaConvert performs any frame\
        \ rate conversion first and then interlaces the frames. When you choose Optimized\
        \ interlacing and you set your output frame rate to a value that isn't suitable\
        \ for optimized interlacing, MediaConvert automatically falls back to basic\
        \ interlacing. Required settings: To use optimized interlacing, you must set\
        \ Telecine to None or Soft. You can't use optimized interlacing for hard telecine\
        \ outputs. You must also set Interlace mode to a value other than Progressive."
      enum:
      - INTERLACED
      - INTERLACED_OPTIMIZE
      title: H265ScanTypeConversionMode
      type: string
    H265SceneChangeDetect:
      description: "Enable this setting to insert I-frames at scene changes that the\
        \ service automatically detects. This improves video quality and is enabled\
        \ by default. If this output uses QVBR, choose Transition detection for further\
        \ video quality improvement. For more information about QVBR, see https://docs.aws.amazon.com/console/mediaconvert/cbr-vbr-qvbr."
      enum:
      - DISABLED
      - ENABLED
      - TRANSITION_DETECTION
      title: H265SceneChangeDetect
      type: string
    __integerMin0Max1466400000:
      maximum: 1466400000
      minimum: 0
      type: integer
    H265SlowPal:
      description: "Ignore this setting unless your input frame rate is 23.976 or\
        \ 24 frames per second (fps). Enable slow PAL to create a 25 fps output. When\
        \ you enable slow PAL, MediaConvert relabels the video frames to 25 fps and\
        \ resamples your audio to keep it synchronized with the video. Note that enabling\
        \ this setting will slightly reduce the duration of your video. Required settings:\
        \ You must also set Framerate to 25."
      enum:
      - DISABLED
      - ENABLED
      title: H265SlowPal
      type: string
    H265SpatialAdaptiveQuantization:
      description: "Keep the default value, Enabled, to adjust quantization within\
        \ each frame based on spatial variation of content complexity. When you enable\
        \ this feature, the encoder uses fewer bits on areas that can sustain more\
        \ distortion with no noticeable visual degradation and uses more bits on areas\
        \ where any small distortion will be noticeable. For example, complex textured\
        \ blocks are encoded with fewer bits and smooth textured blocks are encoded\
        \ with more bits. Enabling this feature will almost always improve your video\
        \ quality. Note, though, that this feature doesn't take into account where\
        \ the viewer's attention is likely to be. If viewers are likely to be focusing\
        \ their attention on a part of the screen with a lot of complex texture, you\
        \ might choose to disable this feature. Related setting: When you enable spatial\
        \ adaptive quantization, set the value for Adaptive quantization depending\
        \ on your content. For homogeneous content, such as cartoons and video games,\
        \ set it to Low. For content with a wider variety of textures, set it to High\
        \ or Higher."
      enum:
      - DISABLED
      - ENABLED
      title: H265SpatialAdaptiveQuantization
      type: string
    H265Telecine:
      description: "This field applies only if the Streams > Advanced > Framerate\
        \ field is set to 29.970. This field works with the Streams > Advanced > Preprocessors\
        \ > Deinterlacer field and the Streams > Advanced > Interlaced Mode field\
        \ to identify the scan type for the output: Progressive, Interlaced, Hard\
        \ Telecine or Soft Telecine. - Hard: produces 29.97i output from 23.976 input.\
        \ - Soft: produces 23.976; the player converts this output to 29.97i."
      enum:
      - NONE
      - SOFT
      - HARD
      title: H265Telecine
      type: string
    H265TemporalAdaptiveQuantization:
      description: "Keep the default value, Enabled, to adjust quantization within\
        \ each frame based on temporal variation of content complexity. When you enable\
        \ this feature, the encoder uses fewer bits on areas of the frame that aren't\
        \ moving and uses more bits on complex objects with sharp edges that move\
        \ a lot. For example, this feature improves the readability of text tickers\
        \ on newscasts and scoreboards on sports matches. Enabling this feature will\
        \ almost always improve your video quality. Note, though, that this feature\
        \ doesn't take into account where the viewer's attention is likely to be.\
        \ If viewers are likely to be focusing their attention on a part of the screen\
        \ that doesn't have moving objects with sharp edges, such as sports athletes'\
        \ faces, you might choose to disable this feature. Related setting: When you\
        \ enable temporal quantization, adjust the strength of the filter with the\
        \ setting Adaptive quantization."
      enum:
      - DISABLED
      - ENABLED
      title: H265TemporalAdaptiveQuantization
      type: string
    H265TemporalIds:
      description: "Enables temporal layer identifiers in the encoded bitstream. Up\
        \ to 3 layers are supported depending on GOP structure: I- and P-frames form\
        \ one layer, reference B-frames can form a second layer and non-reference\
        \ b-frames can form a third layer. Decoders can optionally decode only the\
        \ lower temporal layers to generate a lower frame rate output. For example,\
        \ given a bitstream with temporal IDs and with b-frames = 1 (i.e. IbPbPb display\
        \ order), a decoder could decode all the frames for full frame rate output\
        \ or only the I and P frames (lowest temporal layer) for a half frame rate\
        \ output."
      enum:
      - DISABLED
      - ENABLED
      title: H265TemporalIds
      type: string
    H265Tiles:
      description: "Enable use of tiles, allowing horizontal as well as vertical subdivision\
        \ of the encoded pictures."
      enum:
      - DISABLED
      - ENABLED
      title: H265Tiles
      type: string
    H265UnregisteredSeiTimecode:
      description: Inserts timecode for each frame as 4 bytes of an unregistered SEI
        message.
      enum:
      - DISABLED
      - ENABLED
      title: H265UnregisteredSeiTimecode
      type: string
    H265WriteMp4PackagingType:
      description: "If the location of parameter set NAL units doesn't matter in your\
        \ workflow, ignore this setting. Use this setting only with CMAF or DASH outputs,\
        \ or with standalone file outputs in an MPEG-4 container (MP4 outputs). Choose\
        \ HVC1 to mark your output as HVC1. This makes your output compliant with\
        \ the following specification: ISO IECJTC1 SC29 N13798 Text ISO/IEC FDIS 14496-15\
        \ 3rd Edition. For these outputs, the service stores parameter set NAL units\
        \ in the sample headers but not in the samples directly. For MP4 outputs,\
        \ when you choose HVC1, your output video might not work properly with some\
        \ downstream systems and video players. The service defaults to marking your\
        \ output as HEV1. For these outputs, the service writes parameter set NAL\
        \ units directly into the samples."
      enum:
      - HVC1
      - HEV1
      title: H265WriteMp4PackagingType
      type: string
    H265Settings:
      description: Settings for H265 codec
      properties:
        AdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/H265AdaptiveQuantization'
          - description: "When you set Adaptive Quantization to Auto, or leave blank,\
              \ MediaConvert automatically applies quantization to improve the video\
              \ quality of your output. Set Adaptive Quantization to Low, Medium,\
              \ High, Higher, or Max to manually control the strength of the quantization\
              \ filter. When you do, you can specify a value for Spatial Adaptive\
              \ Quantization, Temporal Adaptive Quantization, and Flicker Adaptive\
              \ Quantization, to further control the quantization filter. Set Adaptive\
              \ Quantization to Off to apply no quantization to your output."
            xml:
              name: adaptiveQuantization
          title: AdaptiveQuantization
        AlternateTransferFunctionSei:
          allOf:
          - $ref: '#/components/schemas/H265AlternateTransferFunctionSei'
          - description: Enables Alternate Transfer Function SEI message for outputs
              using Hybrid Log Gamma (HLG) Electro-Optical Transfer Function (EOTF).
            xml:
              name: alternateTransferFunctionSei
          title: AlternateTransferFunctionSei
        BandwidthReductionFilter:
          $ref: '#/components/schemas/H264Settings_BandwidthReductionFilter'
        Bitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max1466400000'
          - description: "Specify the average bitrate in bits per second. Required\
              \ for VBR and CBR. For MS Smooth outputs, bitrates must be unique when\
              \ rounded down to the nearest multiple of 1000."
            xml:
              name: bitrate
          title: Bitrate
        CodecLevel:
          allOf:
          - $ref: '#/components/schemas/H265CodecLevel'
          - description: H.265 Level.
            xml:
              name: codecLevel
          title: CodecLevel
        CodecProfile:
          allOf:
          - $ref: '#/components/schemas/H265CodecProfile'
          - description: "Represents the Profile and Tier, per the HEVC (H.265) specification.\
              \ Selections are grouped as [Profile] / [Tier], so \"Main/High\" represents\
              \ Main Profile with High Tier. 4:2:2 profiles are only available with\
              \ the HEVC 4:2:2 License."
            xml:
              name: codecProfile
          title: CodecProfile
        DynamicSubGop:
          allOf:
          - $ref: '#/components/schemas/H265DynamicSubGop'
          - description: "Specify whether to allow the number of B-frames in your\
              \ output GOP structure to vary or not depending on your input video\
              \ content. To improve the subjective video quality of your output that\
              \ has high-motion content: Leave blank or keep the default value Adaptive.\
              \ MediaConvert will use fewer B-frames for high-motion video content\
              \ than low-motion content. The maximum number of B- frames is limited\
              \ by the value that you choose for B-frames between reference frames.\
              \ To use the same number B-frames for all types of content: Choose Static."
            xml:
              name: dynamicSubGop
          title: DynamicSubGop
        FlickerAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/H265FlickerAdaptiveQuantization'
          - description: "Enable this setting to have the encoder reduce I-frame pop.\
              \ I-frame pop appears as a visual flicker that can arise when the encoder\
              \ saves bits by copying some macroblocks many times from frame to frame,\
              \ and then refreshes them at the I-frame. When you enable this setting,\
              \ the encoder updates these macroblocks slightly more often to smooth\
              \ out the flicker. This setting is disabled by default. Related setting:\
              \ In addition to enabling this setting, you must also set adaptiveQuantization\
              \ to a value other than Off."
            xml:
              name: flickerAdaptiveQuantization
          title: FlickerAdaptiveQuantization
        FramerateControl:
          allOf:
          - $ref: '#/components/schemas/H265FramerateControl'
          - description: "Use the Framerate setting to specify the frame rate for\
              \ this output. If you want to keep the same frame rate as the input\
              \ video, choose Follow source. If you want to do frame rate conversion,\
              \ choose a frame rate from the dropdown list or choose Custom. The framerates\
              \ shown in the dropdown list are decimal approximations of fractions.\
              \ If you choose Custom, specify your frame rate as a fraction."
            xml:
              name: framerateControl
          title: FramerateControl
        FramerateConversionAlgorithm:
          allOf:
          - $ref: '#/components/schemas/H265FramerateConversionAlgorithm'
          - description: "Choose the method that you want MediaConvert to use when\
              \ increasing or decreasing the frame rate. For numerically simple conversions,\
              \ such as 60 fps to 30 fps: We recommend that you keep the default value,\
              \ Drop duplicate. For numerically complex conversions, to avoid stutter:\
              \ Choose Interpolate. This results in a smooth picture, but might introduce\
              \ undesirable video artifacts. For complex frame rate conversions, especially\
              \ if your source video has already been converted from its original\
              \ cadence: Choose FrameFormer to do motion-compensated interpolation.\
              \ FrameFormer uses the best conversion method frame by frame. Note that\
              \ using FrameFormer increases the transcoding time and incurs a significant\
              \ add-on cost. When you choose FrameFormer, your input video resolution\
              \ must be at least 128x96."
            xml:
              name: framerateConversionAlgorithm
          title: FramerateConversionAlgorithm
        FramerateDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "When you use the API for transcode jobs that use frame rate\
              \ conversion, specify the frame rate as a fraction. For example, 24000\
              \ / 1001 = 23.976 fps. Use FramerateDenominator to specify the denominator\
              \ of this fraction. In this example, use 1001 for the value of FramerateDenominator.\
              \ When you use the console for transcode jobs that use frame rate conversion,\
              \ provide the value as a decimal number for Framerate. In this example,\
              \ specify 23.976."
            xml:
              name: framerateDenominator
          title: FramerateDenominator
        FramerateNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "When you use the API for transcode jobs that use frame rate\
              \ conversion, specify the frame rate as a fraction. For example, 24000\
              \ / 1001 = 23.976 fps. Use FramerateNumerator to specify the numerator\
              \ of this fraction. In this example, use 24000 for the value of FramerateNumerator.\
              \ When you use the console for transcode jobs that use frame rate conversion,\
              \ provide the value as a decimal number for Framerate. In this example,\
              \ specify 23.976."
            xml:
              name: framerateNumerator
          title: FramerateNumerator
        GopBReference:
          allOf:
          - $ref: '#/components/schemas/H265GopBReference'
          - description: "Specify whether to allow B-frames to be referenced by other\
              \ frame types. To use reference B-frames when your GOP structure has\
              \ 1 or more B-frames: Leave blank or keep the default value Enabled.\
              \ We recommend that you choose Enabled to help improve the video quality\
              \ of your output relative to its bitrate. To not use reference B-frames:\
              \ Choose Disabled."
            xml:
              name: gopBReference
          title: GopBReference
        GopClosedCadence:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: "Specify the relative frequency of open to closed GOPs in\
              \ this output. For example, if you want to allow four open GOPs and\
              \ then require a closed GOP, set this value to 5. We recommend that\
              \ you have the transcoder automatically choose this value for you based\
              \ on characteristics of your input video. To enable this automatic behavior,\
              \ do this by keeping the default empty value. If you do explicitly specify\
              \ a value, for segmented outputs, don't set this value to 0."
            xml:
              name: gopClosedCadence
          title: GopClosedCadence
        GopSize:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0'
          - description: "Use this setting only when you set GOP mode control to Specified,\
              \ frames or Specified, seconds. Specify the GOP length using a whole\
              \ number of frames or a decimal value of seconds. MediaConvert will\
              \ interpret this value as frames or seconds depending on the value you\
              \ choose for GOP mode control. If you want to allow MediaConvert to\
              \ automatically determine GOP size, leave GOP size blank and set GOP\
              \ mode control to Auto. If your output group specifies HLS, DASH, or\
              \ CMAF, leave GOP size blank and set GOP mode control to Auto in each\
              \ output in your output group."
            xml:
              name: gopSize
          title: GopSize
        GopSizeUnits:
          allOf:
          - $ref: '#/components/schemas/H265GopSizeUnits'
          - description: "Specify how the transcoder determines GOP size for this\
              \ output. We recommend that you have the transcoder automatically choose\
              \ this value for you based on characteristics of your input video. To\
              \ enable this automatic behavior, choose Auto and and leave GOP size\
              \ blank. By default, if you don't specify GOP mode control, MediaConvert\
              \ will use automatic behavior. If your output group specifies HLS, DASH,\
              \ or CMAF, set GOP mode control to Auto and leave GOP size blank in\
              \ each output in your output group. To explicitly specify the GOP length,\
              \ choose Specified, frames or Specified, seconds and then provide the\
              \ GOP length in the related setting GOP size."
            xml:
              name: gopSizeUnits
          title: GopSizeUnits
        HrdBufferFinalFillPercentage:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          - description: "If your downstream systems have strict buffer requirements:\
              \ Specify the minimum percentage of the HRD buffer that's available\
              \ at the end of each encoded video segment. For the best video quality:\
              \ Set to 0 or leave blank to automatically determine the final buffer\
              \ fill percentage."
            xml:
              name: hrdBufferFinalFillPercentage
          title: HrdBufferFinalFillPercentage
        HrdBufferInitialFillPercentage:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max100'
          - description: Percentage of the buffer that should initially be filled
              (HRD buffer model).
            xml:
              name: hrdBufferInitialFillPercentage
          title: HrdBufferInitialFillPercentage
        HrdBufferSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max1466400000'
          - description: "Size of buffer (HRD buffer model) in bits. For example,\
              \ enter five megabits as 5000000."
            xml:
              name: hrdBufferSize
          title: HrdBufferSize
        InterlaceMode:
          allOf:
          - $ref: '#/components/schemas/H265InterlaceMode'
          - description: "Choose the scan line type for the output. Keep the default\
              \ value, Progressive to create a progressive output, regardless of the\
              \ scan type of your input. Use Top field first or Bottom field first\
              \ to create an output that's interlaced with the same field polarity\
              \ throughout. Use Follow, default top or Follow, default bottom to produce\
              \ outputs with the same field polarity as the source. For jobs that\
              \ have multiple inputs, the output field polarity might change over\
              \ the course of the output. Follow behavior depends on the input scan\
              \ type. If the source is interlaced, the output will be interlaced with\
              \ the same polarity as the source. If the source is progressive, the\
              \ output will be interlaced with top field bottom field first, depending\
              \ on which of the Follow options you choose."
            xml:
              name: interlaceMode
          title: InterlaceMode
        MaxBitrate:
          allOf:
          - $ref: '#/components/schemas/__integerMin1000Max1466400000'
          - description: "Maximum bitrate in bits/second. For example, enter five\
              \ megabits per second as 5000000. Required when Rate control mode is\
              \ QVBR."
            xml:
              name: maxBitrate
          title: MaxBitrate
        MinIInterval:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max30'
          - description: "Use this setting only when you also enable Scene change\
              \ detection. This setting determines how the encoder manages the spacing\
              \ between I-frames that it inserts as part of the I-frame cadence and\
              \ the I-frames that it inserts for Scene change detection. We recommend\
              \ that you have the transcoder automatically choose this value for you\
              \ based on characteristics of your input video. To enable this automatic\
              \ behavior, do this by keeping the default empty value. When you explicitly\
              \ specify a value for this setting, the encoder determines whether to\
              \ skip a cadence-driven I-frame by the value you set. For example, if\
              \ you set Min I interval to 5 and a cadence-driven I-frame would fall\
              \ within 5 frames of a scene-change I-frame, then the encoder skips\
              \ the cadence-driven I-frame. In this way, one GOP is shrunk slightly\
              \ and one GOP is stretched slightly. When the cadence-driven I-frames\
              \ are farther from the scene-change I-frame than the value you set,\
              \ then the encoder leaves all I-frames in place and the GOPs surrounding\
              \ the scene change are smaller than the usual cadence GOPs."
            xml:
              name: minIInterval
          title: MinIInterval
        NumberBFramesBetweenReferenceFrames:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max7'
          - description: "Specify the number of B-frames between reference frames\
              \ in this output. For the best video quality: Leave blank. MediaConvert\
              \ automatically determines the number of B-frames to use based on the\
              \ characteristics of your input video. To manually specify the number\
              \ of B-frames between reference frames: Enter an integer from 0 to 7."
            xml:
              name: numberBFramesBetweenReferenceFrames
          title: NumberBFramesBetweenReferenceFrames
        NumberReferenceFrames:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max6'
          - description: Number of reference frames to use. The encoder may use more
              than requested if using B-frames and/or interlaced encoding.
            xml:
              name: numberReferenceFrames
          title: NumberReferenceFrames
        ParControl:
          allOf:
          - $ref: '#/components/schemas/H265ParControl'
          - description: "Optional. Specify how the service determines the pixel aspect\
              \ ratio (PAR) for this output. The default behavior, Follow source,\
              \ uses the PAR from your input video for your output. To specify a different\
              \ PAR, choose any value other than Follow source. When you choose SPECIFIED\
              \ for this setting, you must also specify values for the parNumerator\
              \ and parDenominator settings."
            xml:
              name: parControl
          title: ParControl
        ParDenominator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Required when you set Pixel aspect ratio to SPECIFIED. On\
              \ the console, this corresponds to any value other than Follow source.\
              \ When you specify an output pixel aspect ratio (PAR) that is different\
              \ from your input video PAR, provide your output PAR as a ratio. For\
              \ example, for D1/DV NTSC widescreen, you would specify the ratio 40:33.\
              \ In this example, the value for parDenominator is 33."
            xml:
              name: parDenominator
          title: ParDenominator
        ParNumerator:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Required when you set Pixel aspect ratio to SPECIFIED. On\
              \ the console, this corresponds to any value other than Follow source.\
              \ When you specify an output pixel aspect ratio (PAR) that is different\
              \ from your input video PAR, provide your output PAR as a ratio. For\
              \ example, for D1/DV NTSC widescreen, you would specify the ratio 40:33.\
              \ In this example, the value for parNumerator is 40."
            xml:
              name: parNumerator
          title: ParNumerator
        QualityTuningLevel:
          allOf:
          - $ref: '#/components/schemas/H265QualityTuningLevel'
          - description: "Optional. Use Quality tuning level to choose how you want\
              \ to trade off encoding speed for output video quality. The default\
              \ behavior is faster, lower quality, single-pass encoding."
            xml:
              name: qualityTuningLevel
          title: QualityTuningLevel
        QvbrSettings:
          $ref: '#/components/schemas/H265Settings_QvbrSettings'
        RateControlMode:
          allOf:
          - $ref: '#/components/schemas/H265RateControlMode'
          - description: "Use this setting to specify whether this output has a variable\
              \ bitrate (VBR), constant bitrate (CBR) or quality-defined variable\
              \ bitrate (QVBR)."
            xml:
              name: rateControlMode
          title: RateControlMode
        SampleAdaptiveOffsetFilterMode:
          allOf:
          - $ref: '#/components/schemas/H265SampleAdaptiveOffsetFilterMode'
          - description: Specify Sample Adaptive Offset (SAO) filter strength. Adaptive
              mode dynamically selects best strength based on content
            xml:
              name: sampleAdaptiveOffsetFilterMode
          title: SampleAdaptiveOffsetFilterMode
        ScanTypeConversionMode:
          allOf:
          - $ref: '#/components/schemas/H265ScanTypeConversionMode'
          - description: "Use this setting for interlaced outputs, when your output\
              \ frame rate is half of your input frame rate. In this situation, choose\
              \ Optimized interlacing to create a better quality interlaced output.\
              \ In this case, each progressive frame from the input corresponds to\
              \ an interlaced field in the output. Keep the default value, Basic interlacing,\
              \ for all other output frame rates. With basic interlacing, MediaConvert\
              \ performs any frame rate conversion first and then interlaces the frames.\
              \ When you choose Optimized interlacing and you set your output frame\
              \ rate to a value that isn't suitable for optimized interlacing, MediaConvert\
              \ automatically falls back to basic interlacing. Required settings:\
              \ To use optimized interlacing, you must set Telecine to None or Soft.\
              \ You can't use optimized interlacing for hard telecine outputs. You\
              \ must also set Interlace mode to a value other than Progressive."
            xml:
              name: scanTypeConversionMode
          title: ScanTypeConversionMode
        SceneChangeDetect:
          allOf:
          - $ref: '#/components/schemas/H265SceneChangeDetect'
          - description: "Enable this setting to insert I-frames at scene changes\
              \ that the service automatically detects. This improves video quality\
              \ and is enabled by default. If this output uses QVBR, choose Transition\
              \ detection for further video quality improvement. For more information\
              \ about QVBR, see https://docs.aws.amazon.com/console/mediaconvert/cbr-vbr-qvbr."
            xml:
              name: sceneChangeDetect
          title: SceneChangeDetect
        Slices:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max32'
          - description: "Number of slices per picture. Must be less than or equal\
              \ to the number of macroblock rows for progressive pictures, and less\
              \ than or equal to half the number of macroblock rows for interlaced\
              \ pictures."
            xml:
              name: slices
          title: Slices
        SlowPal:
          allOf:
          - $ref: '#/components/schemas/H265SlowPal'
          - description: "Ignore this setting unless your input frame rate is 23.976\
              \ or 24 frames per second (fps). Enable slow PAL to create a 25 fps\
              \ output. When you enable slow PAL, MediaConvert relabels the video\
              \ frames to 25 fps and resamples your audio to keep it synchronized\
              \ with the video. Note that enabling this setting will slightly reduce\
              \ the duration of your video. Required settings: You must also set Framerate\
              \ to 25."
            xml:
              name: slowPal
          title: SlowPal
        SpatialAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/H265SpatialAdaptiveQuantization'
          - description: "Keep the default value, Enabled, to adjust quantization\
              \ within each frame based on spatial variation of content complexity.\
              \ When you enable this feature, the encoder uses fewer bits on areas\
              \ that can sustain more distortion with no noticeable visual degradation\
              \ and uses more bits on areas where any small distortion will be noticeable.\
              \ For example, complex textured blocks are encoded with fewer bits and\
              \ smooth textured blocks are encoded with more bits. Enabling this feature\
              \ will almost always improve your video quality. Note, though, that\
              \ this feature doesn't take into account where the viewer's attention\
              \ is likely to be. If viewers are likely to be focusing their attention\
              \ on a part of the screen with a lot of complex texture, you might choose\
              \ to disable this feature. Related setting: When you enable spatial\
              \ adaptive quantization, set the value for Adaptive quantization depending\
              \ on your content. For homogeneous content, such as cartoons and video\
              \ games, set it to Low. For content with a wider variety of textures,\
              \ set it to High or Higher."
            xml:
              name: spatialAdaptiveQuantization
          title: SpatialAdaptiveQuantization
        Telecine:
          allOf:
          - $ref: '#/components/schemas/H265Telecine'
          - description: "This field applies only if the Streams > Advanced > Framerate\
              \ field is set to 29.970. This field works with the Streams > Advanced\
              \ > Preprocessors > Deinterlacer field and the Streams > Advanced >\
              \ Interlaced Mode field to identify the scan type for the output: Progressive,\
              \ Interlaced, Hard Telecine or Soft Telecine. - Hard: produces 29.97i\
              \ output from 23.976 input. - Soft: produces 23.976; the player converts\
              \ this output to 29.97i."
            xml:
              name: telecine
          title: Telecine
        TemporalAdaptiveQuantization:
          allOf:
          - $ref: '#/components/schemas/H265TemporalAdaptiveQuantization'
          - description: "Keep the default value, Enabled, to adjust quantization\
              \ within each frame based on temporal variation of content complexity.\
              \ When you enable this feature, the encoder uses fewer bits on areas\
              \ of the frame that aren't moving and uses more bits on complex objects\
              \ with sharp edges that move a lot. For example, this feature improves\
              \ the readability of text tickers on newscasts and scoreboards on sports\
              \ matches. Enabling this feature will almost always improve your video\
              \ quality. Note, though, that this feature doesn't take into account\
              \ where the viewer's attention is likely to be. If viewers are likely\
              \ to be focusing their attention on a part of the screen that doesn't\
              \ have moving objects with sharp edges, such as sports athletes' faces,\
              \ you might choose to disable this feature. Related setting: When you\
              \ enable temporal quantization, adjust the strength of the filter with\
              \ the setting Adaptive quantization."
            xml:
              name: temporalAdaptiveQuantization
          title: TemporalAdaptiveQuantization
        TemporalIds:
          allOf:
          - $ref: '#/components/schemas/H265TemporalIds'
          - description: "Enables temporal layer identifiers in the encoded bitstream.\
              \ Up to 3 layers are supported depending on GOP structure: I- and P-frames\
              \ form one layer, reference B-frames can form a second layer and non-reference\
              \ b-frames can form a third layer. Decoders can optionally decode only\
              \ the lower temporal layers to generate a lower frame rate output. For\
              \ example, given a bitstream with temporal IDs and with b-frames = 1\
              \ (i.e. IbPbPb display order), a decoder could decode all the frames\
              \ for full frame rate output or only the I and P frames (lowest temporal\
              \ layer) for a half frame rate output."
            xml:
              name: temporalIds
          title: TemporalIds
        Tiles:
          allOf:
          - $ref: '#/components/schemas/H265Tiles'
          - description: "Enable use of tiles, allowing horizontal as well as vertical\
              \ subdivision of the encoded pictures."
            xml:
              name: tiles
          title: Tiles
        UnregisteredSeiTimecode:
          allOf:
          - $ref: '#/components/schemas/H265UnregisteredSeiTimecode'
          - description: Inserts timecode for each frame as 4 bytes of an unregistered
              SEI message.
            xml:
              name: unregisteredSeiTimecode
          title: UnregisteredSeiTimecode
        WriteMp4PackagingType:
          allOf:
          - $ref: '#/components/schemas/H265WriteMp4PackagingType'
          - description: "If the location of parameter set NAL units doesn't matter\
              \ in your workflow, ignore this setting. Use this setting only with\
              \ CMAF or DASH outputs, or with standalone file outputs in an MPEG-4\
              \ container (MP4 outputs). Choose HVC1 to mark your output as HVC1.\
              \ This makes your output compliant with the following specification:\
              \ ISO IECJTC1 SC29 N13798 Text ISO/IEC FDIS 14496-15 3rd Edition. For\
              \ these outputs, the service stores parameter set NAL units in the sample\
              \ headers but not in the samples directly. For MP4 outputs, when you\
              \ choose HVC1, your output video might not work properly with some downstream\
              \ systems and video players. The service defaults to marking your output\
              \ as HEV1. For these outputs, the service writes parameter set NAL units\
              \ directly into the samples."
            xml:
              name: writeMp4PackagingType
          title: WriteMp4PackagingType
      title: H265Settings
      type: object
    __integerMin0Max50000:
      maximum: 50000
      minimum: 0
      type: integer
    __integerMin0Max4000:
      maximum: 4000
      minimum: 0
      type: integer
    Hdr10Plus:
      description: Setting for HDR10+ metadata insertion
      properties:
        MasteringMonitorNits:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max4000'
          - description: "Specify the HDR10+ mastering display normalized peak luminance,\
              \ in nits. This is the normalized actual peak luminance of the mastering\
              \ display, as defined by ST 2094-40."
            xml:
              name: masteringMonitorNits
          title: MasteringMonitorNits
        TargetMonitorNits:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max4000'
          - description: "Specify the HDR10+ target display nominal peak luminance,\
              \ in nits. This is the nominal maximum luminance of the target display\
              \ as defined by ST 2094-40."
            xml:
              name: targetMonitorNits
          title: TargetMonitorNits
      title: Hdr10Plus
      type: object
    HlsAdMarkers:
      description: Ad marker for Apple HLS manifest.
      enum:
      - ELEMENTAL
      - ELEMENTAL_SCTE35
      title: HlsAdMarkers
      type: string
    HlsAdditionalManifest:
      description: Specify the details for each additional HLS manifest that you want
        the service to generate for this output group. Each manifest can reference
        a different subset of outputs in the group.
      properties:
        ManifestNameModifier:
          allOf:
          - $ref: '#/components/schemas/__stringMin1'
          - description: "Specify a name modifier that the service adds to the name\
              \ of this manifest to make it different from the file names of the other\
              \ main manifests in the output group. For example, say that the default\
              \ main manifest for your HLS group is film-name.m3u8. If you enter \"\
              -no-premium\" for this setting, then the file name the service generates\
              \ for this top-level manifest is film-name-no-premium.m3u8. For HLS\
              \ output groups, specify a manifestNameModifier that is different from\
              \ the nameModifier of the output. The service uses the output name modifier\
              \ to create unique names for the individual variant manifests."
            xml:
              name: manifestNameModifier
          title: ManifestNameModifier
        SelectedOutputs:
          allOf:
          - $ref: '#/components/schemas/__listOf__stringMin1'
          - description: Specify the outputs that you want this additional top-level
              manifest to reference.
            xml:
              name: selectedOutputs
          title: SelectedOutputs
      title: HlsAdditionalManifest
      type: object
    HlsAudioOnlyContainer:
      description: "Use this setting only in audio-only outputs. Choose MPEG-2 Transport\
        \ Stream (M2TS) to create a file in an MPEG2-TS container. Keep the default\
        \ value Automatic to create a raw audio-only file with no container. Regardless\
        \ of the value that you specify here, if this output has video, the service\
        \ will place outputs into an MPEG2-TS container."
      enum:
      - AUTOMATIC
      - M2TS
      title: HlsAudioOnlyContainer
      type: string
    HlsAudioOnlyHeader:
      description: "Ignore this setting unless you are using FairPlay DRM with Verimatrix\
        \ and you encounter playback issues. Keep the default value, Include, to output\
        \ audio-only headers. Choose Exclude to remove the audio-only headers from\
        \ your audio segments."
      enum:
      - INCLUDE
      - EXCLUDE
      title: HlsAudioOnlyHeader
      type: string
    HlsAudioTrackType:
      description: "Four types of audio-only tracks are supported: Audio-Only Variant\
        \ Stream The client can play back this audio-only stream instead of video\
        \ in low-bandwidth scenarios. Represented as an EXT-X-STREAM-INF in the HLS\
        \ manifest. Alternate Audio, Auto Select, Default Alternate rendition that\
        \ the client should try to play back by default. Represented as an EXT-X-MEDIA\
        \ in the HLS manifest with DEFAULT=YES, AUTOSELECT=YES Alternate Audio, Auto\
        \ Select, Not Default Alternate rendition that the client may try to play\
        \ back by default. Represented as an EXT-X-MEDIA in the HLS manifest with\
        \ DEFAULT=NO, AUTOSELECT=YES Alternate Audio, not Auto Select Alternate rendition\
        \ that the client will not try to play back by default. Represented as an\
        \ EXT-X-MEDIA in the HLS manifest with DEFAULT=NO, AUTOSELECT=NO"
      enum:
      - ALTERNATE_AUDIO_AUTO_SELECT_DEFAULT
      - ALTERNATE_AUDIO_AUTO_SELECT
      - ALTERNATE_AUDIO_NOT_AUTO_SELECT
      - AUDIO_ONLY_VARIANT_STREAM
      title: HlsAudioTrackType
      type: string
    HlsCaptionLanguageMapping:
      description: Caption Language Mapping
      properties:
        CaptionChannel:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          - description: Caption channel.
            xml:
              name: captionChannel
          title: CaptionChannel
        CustomLanguageCode:
          allOf:
          - $ref: '#/components/schemas/__stringMin3Max3PatternAZaZ3'
          - description: "Specify the language for this captions channel, using the\
              \ ISO 639-2 or ISO 639-3 three-letter language code"
            xml:
              name: customLanguageCode
          title: CustomLanguageCode
        LanguageCode:
          allOf:
          - $ref: '#/components/schemas/LanguageCode'
          - description: "Specify the language, using the ISO 639-2 three-letter code\
              \ listed at https://www.loc.gov/standards/iso639-2/php/code_list.php."
            xml:
              name: languageCode
          title: LanguageCode
        LanguageDescription:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: Caption language description.
            xml:
              name: languageDescription
          title: LanguageDescription
      title: HlsCaptionLanguageMapping
      type: object
    HlsCaptionLanguageSetting:
      description: "Applies only to 608 Embedded output captions. Insert: Include\
        \ CLOSED-CAPTIONS lines in the manifest. Specify at least one language in\
        \ the CC1 Language Code field. One CLOSED-CAPTION line is added for each Language\
        \ Code you specify. Make sure to specify the languages in the order in which\
        \ they appear in the original source (if the source is embedded format) or\
        \ the order of the caption selectors (if the source is other than embedded).\
        \ Otherwise, languages in the manifest will not match up properly with the\
        \ output captions. None: Include CLOSED-CAPTIONS=NONE line in the manifest.\
        \ Omit: Omit any CLOSED-CAPTIONS line from the manifest."
      enum:
      - INSERT
      - OMIT
      - NONE
      title: HlsCaptionLanguageSetting
      type: string
    HlsCaptionSegmentLengthControl:
      description: "Set Caption segment length control to Match video to create caption\
        \ segments that align with the video segments from the first video output\
        \ in this output group. For example, if the video segments are 2 seconds long,\
        \ your WebVTT segments will also be 2 seconds long. Keep the default setting,\
        \ Large segments to create caption segments that are 300 seconds long."
      enum:
      - LARGE_SEGMENTS
      - MATCH_VIDEO
      title: HlsCaptionSegmentLengthControl
      type: string
    HlsClientCache:
      description: "Disable this setting only when your workflow requires the #EXT-X-ALLOW-CACHE:no\
        \ tag. Otherwise, keep the default value Enabled and control caching in your\
        \ video distribution set up. For example, use the Cache-Control http header."
      enum:
      - DISABLED
      - ENABLED
      title: HlsClientCache
      type: string
    HlsCodecSpecification:
      description: Specification to use (RFC-6381 or the default RFC-4281) during
        m3u8 playlist generation.
      enum:
      - RFC_6381
      - RFC_4281
      title: HlsCodecSpecification
      type: string
    HlsDescriptiveVideoServiceFlag:
      description: "Specify whether to flag this audio track as descriptive video\
        \ service (DVS) in your HLS parent manifest. When you choose Flag, MediaConvert\
        \ includes the parameter CHARACTERISTICS=\"public.accessibility.describes-video\"\
        \ in the EXT-X-MEDIA entry for this track. When you keep the default choice,\
        \ Don't flag, MediaConvert leaves this parameter out. The DVS flag can help\
        \ with accessibility on Apple devices. For more information, see the Apple\
        \ documentation."
      enum:
      - DONT_FLAG
      - FLAG
      title: HlsDescriptiveVideoServiceFlag
      type: string
    HlsDirectoryStructure:
      description: Indicates whether segments should be placed in subdirectories.
      enum:
      - SINGLE_DIRECTORY
      - SUBDIRECTORY_PER_STREAM
      title: HlsDirectoryStructure
      type: string
    HlsEncryptionType:
      description: Encrypts the segments with the given encryption scheme. Leave blank
        to disable. Selecting 'Disabled' in the web interface also disables encryption.
      enum:
      - AES128
      - SAMPLE_AES
      title: HlsEncryptionType
      type: string
    HlsInitializationVectorInManifest:
      description: "The Initialization Vector is a 128-bit number used in conjunction\
        \ with the key for encrypting blocks. If set to INCLUDE, Initialization Vector\
        \ is listed in the manifest. Otherwise Initialization Vector is not in the\
        \ manifest."
      enum:
      - INCLUDE
      - EXCLUDE
      title: HlsInitializationVectorInManifest
      type: string
    HlsOfflineEncrypted:
      description: Enable this setting to insert the EXT-X-SESSION-KEY element into
        the master playlist. This allows for offline Apple HLS FairPlay content protection.
      enum:
      - ENABLED
      - DISABLED
      title: HlsOfflineEncrypted
      type: string
    HlsKeyProviderType:
      description: "Specify whether your DRM encryption key is static or from a key\
        \ provider that follows the SPEKE standard. For more information about SPEKE,\
        \ see https://docs.aws.amazon.com/speke/latest/documentation/what-is-speke.html."
      enum:
      - SPEKE
      - STATIC_KEY
      title: HlsKeyProviderType
      type: string
    HlsEncryptionSettings:
      description: Settings for HLS encryption
      properties:
        ConstantInitializationVector:
          allOf:
          - $ref: '#/components/schemas/__stringMin32Max32Pattern09aFAF32'
          - description: "This is a 128-bit, 16-byte hex value represented by a 32-character\
              \ text string. If this parameter is not set then the Initialization\
              \ Vector will follow the segment number by default."
            xml:
              name: constantInitializationVector
          title: ConstantInitializationVector
        EncryptionMethod:
          allOf:
          - $ref: '#/components/schemas/HlsEncryptionType'
          - description: Encrypts the segments with the given encryption scheme. Leave
              blank to disable. Selecting 'Disabled' in the web interface also disables
              encryption.
            xml:
              name: encryptionMethod
          title: EncryptionMethod
        InitializationVectorInManifest:
          allOf:
          - $ref: '#/components/schemas/HlsInitializationVectorInManifest'
          - description: "The Initialization Vector is a 128-bit number used in conjunction\
              \ with the key for encrypting blocks. If set to INCLUDE, Initialization\
              \ Vector is listed in the manifest. Otherwise Initialization Vector\
              \ is not in the manifest."
            xml:
              name: initializationVectorInManifest
          title: InitializationVectorInManifest
        OfflineEncrypted:
          allOf:
          - $ref: '#/components/schemas/HlsOfflineEncrypted'
          - description: Enable this setting to insert the EXT-X-SESSION-KEY element
              into the master playlist. This allows for offline Apple HLS FairPlay
              content protection.
            xml:
              name: offlineEncrypted
          title: OfflineEncrypted
        SpekeKeyProvider:
          $ref: '#/components/schemas/DashIsoEncryptionSettings_SpekeKeyProvider'
        StaticKeyProvider:
          $ref: '#/components/schemas/CmafEncryptionSettings_StaticKeyProvider'
        Type:
          allOf:
          - $ref: '#/components/schemas/HlsKeyProviderType'
          - description: "Specify whether your DRM encryption key is static or from\
              \ a key provider that follows the SPEKE standard. For more information\
              \ about SPEKE, see https://docs.aws.amazon.com/speke/latest/documentation/what-is-speke.html."
            xml:
              name: type
          title: Type
      title: HlsEncryptionSettings
      type: object
    __listOfHlsAdMarkers:
      items:
        $ref: '#/components/schemas/HlsAdMarkers'
      type: array
    __listOfHlsAdditionalManifest:
      items:
        $ref: '#/components/schemas/HlsAdditionalManifest'
      type: array
    __listOfHlsCaptionLanguageMapping:
      items:
        $ref: '#/components/schemas/HlsCaptionLanguageMapping'
      type: array
    HlsImageBasedTrickPlay:
      description: "Specify whether MediaConvert generates images for trick play.\
        \ Keep the default value, None, to not generate any images. Choose Thumbnail\
        \ to generate tiled thumbnails. Choose Thumbnail and full frame to generate\
        \ tiled thumbnails and full-resolution images of single frames. MediaConvert\
        \ creates a child manifest for each set of images that you generate and adds\
        \ corresponding entries to the parent manifest. A common application for these\
        \ images is Roku trick mode. The thumbnails and full-frame images that MediaConvert\
        \ creates with this feature are compatible with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md"
      enum:
      - NONE
      - THUMBNAIL
      - THUMBNAIL_AND_FULLFRAME
      - ADVANCED
      title: HlsImageBasedTrickPlay
      type: string
    HlsImageBasedTrickPlaySettings:
      description: Tile and thumbnail settings applicable when imageBasedTrickPlay
        is ADVANCED
      properties:
        IntervalCadence:
          allOf:
          - $ref: '#/components/schemas/HlsIntervalCadence'
          - description: "The cadence MediaConvert follows for generating thumbnails.\
              \ If set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each\
              \ IDR frame in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM,\
              \ MediaConvert generates thumbnails according to the interval you specify\
              \ in thumbnailInterval."
            xml:
              name: intervalCadence
          title: IntervalCadence
        ThumbnailHeight:
          allOf:
          - $ref: '#/components/schemas/__integerMin2Max4096'
          - description: "Height of each thumbnail within each tile image, in pixels.\
              \ Leave blank to maintain aspect ratio with thumbnail width. If following\
              \ the aspect ratio would lead to a total tile height greater than 4096,\
              \ then the job will be rejected. Must be divisible by 2."
            xml:
              name: thumbnailHeight
          title: ThumbnailHeight
        ThumbnailInterval:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max2147483647'
          - description: "Enter the interval, in seconds, that MediaConvert uses to\
              \ generate thumbnails. If the interval you enter doesn't align with\
              \ the output frame rate, MediaConvert automatically rounds the interval\
              \ to align with the output frame rate. For example, if the output frame\
              \ rate is 29.97 frames per second and you enter 5, MediaConvert uses\
              \ a 150 frame interval to generate thumbnails."
            xml:
              name: thumbnailInterval
          title: ThumbnailInterval
        ThumbnailWidth:
          allOf:
          - $ref: '#/components/schemas/__integerMin8Max4096'
          - description: "Width of each thumbnail within each tile image, in pixels.\
              \ Default is 312. Must be divisible by 8."
            xml:
              name: thumbnailWidth
          title: ThumbnailWidth
        TileHeight:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2048'
          - description: Number of thumbnails in each column of a tile image. Set
              a value between 2 and 2048. Must be divisible by 2.
            xml:
              name: tileHeight
          title: TileHeight
        TileWidth:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max512'
          - description: Number of thumbnails in each row of a tile image. Set a value
              between 1 and 512.
            xml:
              name: tileWidth
          title: TileWidth
      title: HlsImageBasedTrickPlaySettings
      type: object
    HlsManifestCompression:
      description: "When set to GZIP, compresses HLS playlist."
      enum:
      - GZIP
      - NONE
      title: HlsManifestCompression
      type: string
    HlsManifestDurationFormat:
      description: Indicates whether the output manifest should use floating point
        values for segment duration.
      enum:
      - FLOATING_POINT
      - INTEGER
      title: HlsManifestDurationFormat
      type: string
    HlsOutputSelection:
      description: Indicates whether the .m3u8 manifest file should be generated for
        this HLS output group.
      enum:
      - MANIFESTS_AND_SEGMENTS
      - SEGMENTS_ONLY
      title: HlsOutputSelection
      type: string
    HlsProgramDateTime:
      description: "Includes or excludes EXT-X-PROGRAM-DATE-TIME tag in .m3u8 manifest\
        \ files. The value is calculated as follows: either the program date and time\
        \ are initialized using the input timecode source, or the time is initialized\
        \ using the input timecode source and the date is initialized using the timestamp_offset."
      enum:
      - INCLUDE
      - EXCLUDE
      title: HlsProgramDateTime
      type: string
    __integerMin0Max3600:
      maximum: 3600
      minimum: 0
      type: integer
    HlsProgressiveWriteHlsManifest:
      description: "Specify whether MediaConvert generates HLS manifests while your\
        \ job is running or when your job is complete. To generate HLS manifests while\
        \ your job is running: Choose Enabled. Use if you want to play back your content\
        \ as soon as it's available. MediaConvert writes the parent and child manifests\
        \ after the first three media segments are written to your destination S3\
        \ bucket. It then writes new updated manifests after each additional segment\
        \ is written. The parent manifest includes the latest BANDWIDTH and AVERAGE-BANDWIDTH\
        \ attributes, and child manifests include the latest available media segment.\
        \ When your job completes, the final child playlists include an EXT-X-ENDLIST\
        \ tag. To generate HLS manifests only when your job completes: Choose Disabled."
      enum:
      - ENABLED
      - DISABLED
      title: HlsProgressiveWriteHlsManifest
      type: string
    HlsSegmentControl:
      description: "When set to SINGLE_FILE, emits program as a single media resource\
        \ (.ts) file, uses #EXT-X-BYTERANGE tags to index segment for playback."
      enum:
      - SINGLE_FILE
      - SEGMENTED_FILES
      title: HlsSegmentControl
      type: string
    HlsSegmentLengthControl:
      description: Specify how you want MediaConvert to determine the segment length.
        Choose Exact to have the encoder use the exact length that you specify with
        the setting Segment length. This might result in extra I-frames. Choose Multiple
        of GOP to have the encoder round up the segment lengths to match the next
        GOP boundary.
      enum:
      - EXACT
      - GOP_MULTIPLE
      title: HlsSegmentLengthControl
      type: string
    HlsStreamInfResolution:
      description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF
        tag of variant manifest.
      enum:
      - INCLUDE
      - EXCLUDE
      title: HlsStreamInfResolution
      type: string
    HlsTargetDurationCompatibilityMode:
      description: "When set to LEGACY, the segment target duration is always rounded\
        \ up to the nearest integer value above its current value in seconds. When\
        \ set to SPEC\\\\_COMPLIANT, the segment target duration is rounded up to\
        \ the nearest integer value if fraction seconds are greater than or equal\
        \ to 0.5 (>= 0.5) and rounded down if less than 0.5 (< 0.5). You may need\
        \ to use LEGACY if your client needs to ensure that the target duration is\
        \ always longer than the actual duration of the segment. Some older players\
        \ may experience interrupted playback when the actual duration of a track\
        \ in a segment is longer than the target duration."
      enum:
      - LEGACY
      - SPEC_COMPLIANT
      title: HlsTargetDurationCompatibilityMode
      type: string
    HlsTimedMetadataId3Frame:
      description: "Specify the type of the ID3 frame to use for ID3 timestamps in\
        \ your output. To include ID3 timestamps: Specify PRIV or TDRL and set ID3\
        \ metadata to Passthrough. To exclude ID3 timestamps: Set ID3 timestamp frame\
        \ type to None."
      enum:
      - NONE
      - PRIV
      - TDRL
      title: HlsTimedMetadataId3Frame
      type: string
    HlsGroupSettings:
      description: "Settings related to your HLS output package. For more information,\
        \ see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html."
      properties:
        AdMarkers:
          allOf:
          - $ref: '#/components/schemas/__listOfHlsAdMarkers'
          - description: Choose one or more ad marker types to decorate your Apple
              HLS manifest. This setting does not determine whether SCTE-35 markers
              appear in the outputs themselves.
            xml:
              name: adMarkers
          title: AdMarkers
        AdditionalManifests:
          allOf:
          - $ref: '#/components/schemas/__listOfHlsAdditionalManifest'
          - description: "By default, the service creates one top-level .m3u8 HLS\
              \ manifest for each HLS output group in your job. This default manifest\
              \ references every output in the output group. To create additional\
              \ top-level manifests that reference a subset of the outputs in the\
              \ output group, specify a list of them here."
            xml:
              name: additionalManifests
          title: AdditionalManifests
        AudioOnlyHeader:
          allOf:
          - $ref: '#/components/schemas/HlsAudioOnlyHeader'
          - description: "Ignore this setting unless you are using FairPlay DRM with\
              \ Verimatrix and you encounter playback issues. Keep the default value,\
              \ Include, to output audio-only headers. Choose Exclude to remove the\
              \ audio-only headers from your audio segments."
            xml:
              name: audioOnlyHeader
          title: AudioOnlyHeader
        BaseUrl:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: A partial URI prefix that will be prepended to each output
              in the media .m3u8 file. Can be used if base manifest is delivered from
              a different URL than the main .m3u8 file.
            xml:
              name: baseUrl
          title: BaseUrl
        CaptionLanguageMappings:
          allOf:
          - $ref: '#/components/schemas/__listOfHlsCaptionLanguageMapping'
          - description: Language to be used on Caption outputs
            xml:
              name: captionLanguageMappings
          title: CaptionLanguageMappings
        CaptionLanguageSetting:
          allOf:
          - $ref: '#/components/schemas/HlsCaptionLanguageSetting'
          - description: "Applies only to 608 Embedded output captions. Insert: Include\
              \ CLOSED-CAPTIONS lines in the manifest. Specify at least one language\
              \ in the CC1 Language Code field. One CLOSED-CAPTION line is added for\
              \ each Language Code you specify. Make sure to specify the languages\
              \ in the order in which they appear in the original source (if the source\
              \ is embedded format) or the order of the caption selectors (if the\
              \ source is other than embedded). Otherwise, languages in the manifest\
              \ will not match up properly with the output captions. None: Include\
              \ CLOSED-CAPTIONS=NONE line in the manifest. Omit: Omit any CLOSED-CAPTIONS\
              \ line from the manifest."
            xml:
              name: captionLanguageSetting
          title: CaptionLanguageSetting
        CaptionSegmentLengthControl:
          allOf:
          - $ref: '#/components/schemas/HlsCaptionSegmentLengthControl'
          - description: "Set Caption segment length control to Match video to create\
              \ caption segments that align with the video segments from the first\
              \ video output in this output group. For example, if the video segments\
              \ are 2 seconds long, your WebVTT segments will also be 2 seconds long.\
              \ Keep the default setting, Large segments to create caption segments\
              \ that are 300 seconds long."
            xml:
              name: captionSegmentLengthControl
          title: CaptionSegmentLengthControl
        ClientCache:
          allOf:
          - $ref: '#/components/schemas/HlsClientCache'
          - description: "Disable this setting only when your workflow requires the\
              \ #EXT-X-ALLOW-CACHE:no tag. Otherwise, keep the default value Enabled\
              \ and control caching in your video distribution set up. For example,\
              \ use the Cache-Control http header."
            xml:
              name: clientCache
          title: ClientCache
        CodecSpecification:
          allOf:
          - $ref: '#/components/schemas/HlsCodecSpecification'
          - description: Specification to use (RFC-6381 or the default RFC-4281) during
              m3u8 playlist generation.
            xml:
              name: codecSpecification
          title: CodecSpecification
        Destination:
          allOf:
          - $ref: '#/components/schemas/__stringPatternS3'
          - description: "Use Destination to specify the S3 output location and the\
              \ output filename base. Destination accepts format identifiers. If you\
              \ do not specify the base filename in the URI, the service will use\
              \ the filename of the input file. If your job has multiple inputs, the\
              \ service uses the filename of the first input file."
            xml:
              name: destination
          title: Destination
        DestinationSettings:
          $ref: '#/components/schemas/CmafGroupSettings_DestinationSettings'
        DirectoryStructure:
          allOf:
          - $ref: '#/components/schemas/HlsDirectoryStructure'
          - description: Indicates whether segments should be placed in subdirectories.
            xml:
              name: directoryStructure
          title: DirectoryStructure
        Encryption:
          $ref: '#/components/schemas/HlsGroupSettings_Encryption'
        ImageBasedTrickPlay:
          allOf:
          - $ref: '#/components/schemas/HlsImageBasedTrickPlay'
          - description: "Specify whether MediaConvert generates images for trick\
              \ play. Keep the default value, None, to not generate any images. Choose\
              \ Thumbnail to generate tiled thumbnails. Choose Thumbnail and full\
              \ frame to generate tiled thumbnails and full-resolution images of single\
              \ frames. MediaConvert creates a child manifest for each set of images\
              \ that you generate and adds corresponding entries to the parent manifest.\
              \ A common application for these images is Roku trick mode. The thumbnails\
              \ and full-frame images that MediaConvert creates with this feature\
              \ are compatible with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md"
            xml:
              name: imageBasedTrickPlay
          title: ImageBasedTrickPlay
        ImageBasedTrickPlaySettings:
          $ref: '#/components/schemas/HlsGroupSettings_ImageBasedTrickPlaySettings'
        ManifestCompression:
          allOf:
          - $ref: '#/components/schemas/HlsManifestCompression'
          - description: "When set to GZIP, compresses HLS playlist."
            xml:
              name: manifestCompression
          title: ManifestCompression
        ManifestDurationFormat:
          allOf:
          - $ref: '#/components/schemas/HlsManifestDurationFormat'
          - description: Indicates whether the output manifest should use floating
              point values for segment duration.
            xml:
              name: manifestDurationFormat
          title: ManifestDurationFormat
        MinFinalSegmentLength:
          allOf:
          - $ref: '#/components/schemas/__doubleMin0Max2147483647'
          - description: "Keep this setting at the default value of 0, unless you\
              \ are troubleshooting a problem with how devices play back the end of\
              \ your video asset. If you know that player devices are hanging on the\
              \ final segment of your video because the length of your final segment\
              \ is too short, use this setting to specify a minimum final segment\
              \ length, in seconds. Choose a value that is greater than or equal to\
              \ 1 and less than your segment length. When you specify a value for\
              \ this setting, the encoder will combine any final segment that is shorter\
              \ than the length that you specify with the previous segment. For example,\
              \ your segment length is 3 seconds and your final segment is .5 seconds\
              \ without a minimum final segment length; when you set the minimum final\
              \ segment length to 1, your final segment is 3.5 seconds."
            xml:
              name: minFinalSegmentLength
          title: MinFinalSegmentLength
        MinSegmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: "When set, Minimum Segment Size is enforced by looking ahead\
              \ and back within the specified range for a nearby avail and extending\
              \ the segment size if needed."
            xml:
              name: minSegmentLength
          title: MinSegmentLength
        OutputSelection:
          allOf:
          - $ref: '#/components/schemas/HlsOutputSelection'
          - description: Indicates whether the .m3u8 manifest file should be generated
              for this HLS output group.
            xml:
              name: outputSelection
          title: OutputSelection
        ProgramDateTime:
          allOf:
          - $ref: '#/components/schemas/HlsProgramDateTime'
          - description: "Includes or excludes EXT-X-PROGRAM-DATE-TIME tag in .m3u8\
              \ manifest files. The value is calculated as follows: either the program\
              \ date and time are initialized using the input timecode source, or\
              \ the time is initialized using the input timecode source and the date\
              \ is initialized using the timestamp_offset."
            xml:
              name: programDateTime
          title: ProgramDateTime
        ProgramDateTimePeriod:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max3600'
          - description: "Period of insertion of EXT-X-PROGRAM-DATE-TIME entry, in\
              \ seconds."
            xml:
              name: programDateTimePeriod
          title: ProgramDateTimePeriod
        ProgressiveWriteHlsManifest:
          allOf:
          - $ref: '#/components/schemas/HlsProgressiveWriteHlsManifest'
          - description: "Specify whether MediaConvert generates HLS manifests while\
              \ your job is running or when your job is complete. To generate HLS\
              \ manifests while your job is running: Choose Enabled. Use if you want\
              \ to play back your content as soon as it's available. MediaConvert\
              \ writes the parent and child manifests after the first three media\
              \ segments are written to your destination S3 bucket. It then writes\
              \ new updated manifests after each additional segment is written. The\
              \ parent manifest includes the latest BANDWIDTH and AVERAGE-BANDWIDTH\
              \ attributes, and child manifests include the latest available media\
              \ segment. When your job completes, the final child playlists include\
              \ an EXT-X-ENDLIST tag. To generate HLS manifests only when your job\
              \ completes: Choose Disabled."
            xml:
              name: progressiveWriteHlsManifest
          title: ProgressiveWriteHlsManifest
        SegmentControl:
          allOf:
          - $ref: '#/components/schemas/HlsSegmentControl'
          - description: "When set to SINGLE_FILE, emits program as a single media\
              \ resource (.ts) file, uses #EXT-X-BYTERANGE tags to index segment for\
              \ playback."
            xml:
              name: segmentControl
          title: SegmentControl
        SegmentLength:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Specify the length, in whole seconds, of each segment. When\
              \ you don't specify a value, MediaConvert defaults to 10. Related settings:\
              \ Use Segment length control to specify whether the encoder enforces\
              \ this value strictly. Use Segment control to specify whether MediaConvert\
              \ creates separate segment files or one content file that has metadata\
              \ to mark the segment boundaries."
            xml:
              name: segmentLength
          title: SegmentLength
        SegmentLengthControl:
          allOf:
          - $ref: '#/components/schemas/HlsSegmentLengthControl'
          - description: Specify how you want MediaConvert to determine the segment
              length. Choose Exact to have the encoder use the exact length that you
              specify with the setting Segment length. This might result in extra
              I-frames. Choose Multiple of GOP to have the encoder round up the segment
              lengths to match the next GOP boundary.
            xml:
              name: segmentLengthControl
          title: SegmentLengthControl
        SegmentsPerSubdirectory:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: Specify the number of segments to write to a subdirectory
              before starting a new one. You must also set Directory structure to
              Subdirectory per stream for this setting to have an effect.
            xml:
              name: segmentsPerSubdirectory
          title: SegmentsPerSubdirectory
        StreamInfResolution:
          allOf:
          - $ref: '#/components/schemas/HlsStreamInfResolution'
          - description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF
              tag of variant manifest.
            xml:
              name: streamInfResolution
          title: StreamInfResolution
        TargetDurationCompatibilityMode:
          allOf:
          - $ref: '#/components/schemas/HlsTargetDurationCompatibilityMode'
          - description: "When set to LEGACY, the segment target duration is always\
              \ rounded up to the nearest integer value above its current value in\
              \ seconds. When set to SPEC\\\\_COMPLIANT, the segment target duration\
              \ is rounded up to the nearest integer value if fraction seconds are\
              \ greater than or equal to 0.5 (>= 0.5) and rounded down if less than\
              \ 0.5 (< 0.5). You may need to use LEGACY if your client needs to ensure\
              \ that the target duration is always longer than the actual duration\
              \ of the segment. Some older players may experience interrupted playback\
              \ when the actual duration of a track in a segment is longer than the\
              \ target duration."
            xml:
              name: targetDurationCompatibilityMode
          title: TargetDurationCompatibilityMode
        TimedMetadataId3Frame:
          allOf:
          - $ref: '#/components/schemas/HlsTimedMetadataId3Frame'
          - description: "Specify the type of the ID3 frame to use for ID3 timestamps\
              \ in your output. To include ID3 timestamps: Specify PRIV or TDRL and\
              \ set ID3 metadata to Passthrough. To exclude ID3 timestamps: Set ID3\
              \ timestamp frame type to None."
            xml:
              name: timedMetadataId3Frame
          title: TimedMetadataId3Frame
        TimedMetadataId3Period:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          - description: "Specify the interval in seconds to write ID3 timestamps\
              \ in your output. The first timestamp starts at the output timecode\
              \ and date, and increases incrementally with each ID3 timestamp. To\
              \ use the default interval of 10 seconds: Leave blank. To include this\
              \ metadata in your output: Set ID3 timestamp frame type to PRIV or TDRL,\
              \ and set ID3 metadata to Passthrough."
            xml:
              name: timedMetadataId3Period
          title: TimedMetadataId3Period
        TimestampDeltaMilliseconds:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          - description: Provides an extra millisecond delta offset to fine tune the
              timestamps.
            xml:
              name: timestampDeltaMilliseconds
          title: TimestampDeltaMilliseconds
      title: HlsGroupSettings
      type: object
    HlsIFrameOnlyManifest:
      description: "Choose Include to have MediaConvert generate a child manifest\
        \ that lists only the I-frames for this rendition, in addition to your regular\
        \ manifest for this rendition. You might use this manifest as part of a workflow\
        \ that creates preview functions for your video. MediaConvert adds both the\
        \ I-frame only child manifest and the regular child manifest to the parent\
        \ manifest. When you don't need the I-frame only child manifest, keep the\
        \ default value Exclude."
      enum:
      - INCLUDE
      - EXCLUDE
      title: HlsIFrameOnlyManifest
      type: string
    HlsIntervalCadence:
      description: "The cadence MediaConvert follows for generating thumbnails. If\
        \ set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR frame\
        \ in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM, MediaConvert\
        \ generates thumbnails according to the interval you specify in thumbnailInterval."
      enum:
      - FOLLOW_IFRAME
      - FOLLOW_CUSTOM
      title: HlsIntervalCadence
      type: string
    HlsSettings:
      description: Settings for HLS output groups
      properties:
        AudioGroupId:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: Specifies the group to which the audio rendition belongs.
            xml:
              name: audioGroupId
          title: AudioGroupId
        AudioOnlyContainer:
          allOf:
          - $ref: '#/components/schemas/HlsAudioOnlyContainer'
          - description: "Use this setting only in audio-only outputs. Choose MPEG-2\
              \ Transport Stream (M2TS) to create a file in an MPEG2-TS container.\
              \ Keep the default value Automatic to create an audio-only file in a\
              \ raw container. Regardless of the value that you specify here, if this\
              \ output has video, the service will place the output into an MPEG2-TS\
              \ container."
            xml:
              name: audioOnlyContainer
          title: AudioOnlyContainer
        AudioRenditionSets:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: "List all the audio groups that are used with the video output\
              \ stream. Input all the audio GROUP-IDs that are associated to the video,\
              \ separate by ','."
            xml:
              name: audioRenditionSets
          title: AudioRenditionSets
        AudioTrackType:
          allOf:
          - $ref: '#/components/schemas/HlsAudioTrackType'
          - description: "Four types of audio-only tracks are supported: Audio-Only\
              \ Variant Stream The client can play back this audio-only stream instead\
              \ of video in low-bandwidth scenarios. Represented as an EXT-X-STREAM-INF\
              \ in the HLS manifest. Alternate Audio, Auto Select, Default Alternate\
              \ rendition that the client should try to play back by default. Represented\
              \ as an EXT-X-MEDIA in the HLS manifest with DEFAULT=YES, AUTOSELECT=YES\
              \ Alternate Audio, Auto Select, Not Default Alternate rendition that\
              \ the client may try to play back by default. Represented as an EXT-X-MEDIA\
              \ in the HLS manifest with DEFAULT=NO, AUTOSELECT=YES Alternate Audio,\
              \ not Auto Select Alternate rendition that the client will not try to\
              \ play back by default. Represented as an EXT-X-MEDIA in the HLS manifest\
              \ with DEFAULT=NO, AUTOSELECT=NO"
            xml:
              name: audioTrackType
          title: AudioTrackType
        DescriptiveVideoServiceFlag:
          allOf:
          - $ref: '#/components/schemas/HlsDescriptiveVideoServiceFlag'
          - description: "Specify whether to flag this audio track as descriptive\
              \ video service (DVS) in your HLS parent manifest. When you choose Flag,\
              \ MediaConvert includes the parameter CHARACTERISTICS=\"public.accessibility.describes-video\"\
              \ in the EXT-X-MEDIA entry for this track. When you keep the default\
              \ choice, Don't flag, MediaConvert leaves this parameter out. The DVS\
              \ flag can help with accessibility on Apple devices. For more information,\
              \ see the Apple documentation."
            xml:
              name: descriptiveVideoServiceFlag
          title: DescriptiveVideoServiceFlag
        IFrameOnlyManifest:
          allOf:
          - $ref: '#/components/schemas/HlsIFrameOnlyManifest'
          - description: "Choose Include to have MediaConvert generate a child manifest\
              \ that lists only the I-frames for this rendition, in addition to your\
              \ regular manifest for this rendition. You might use this manifest as\
              \ part of a workflow that creates preview functions for your video.\
              \ MediaConvert adds both the I-frame only child manifest and the regular\
              \ child manifest to the parent manifest. When you don't need the I-frame\
              \ only child manifest, keep the default value Exclude."
            xml:
              name: iFrameOnlyManifest
          title: IFrameOnlyManifest
        SegmentModifier:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: "Use this setting to add an identifying string to the filename\
              \ of each segment. The service adds this string between the name modifier\
              \ and segment index number. You can use format identifiers in the string.\
              \ For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/using-variables-in-your-job-settings.html"
            xml:
              name: segmentModifier
          title: SegmentModifier
      title: HlsSettings
      type: object
    __stringPatternAZaZ0902:
      pattern: "^[A-Za-z0-9+\\/]+={0,2}$"
      type: string
    __stringPattern010920405090509092:
      pattern: "^([01][0-9]|2[0-4]):[0-5][0-9]:[0-5][0-9][:;][0-9]{2}$"
      type: string
    Id3Insertion:
      description: "To insert ID3 tags in your output, specify two values. Use ID3\
        \ tag to specify the base 64 encoded string and use Timecode to specify the\
        \ time when the tag should be inserted. To insert multiple ID3 tags in your\
        \ output, create multiple instances of ID3 insertion."
      properties:
        Id3:
          allOf:
          - $ref: '#/components/schemas/__stringPatternAZaZ0902'
          - description: Use ID3 tag to provide a fully formed ID3 tag in base64-encode
              format.
            xml:
              name: id3
          title: Id3
        Timecode:
          allOf:
          - $ref: '#/components/schemas/__stringPattern010920405090509092'
          - description: Provide a Timecode in HH:MM:SS:FF or HH:MM:SS;FF format.
            xml:
              name: timecode
          title: Timecode
      title: Id3Insertion
      type: object
    __listOfInsertableImage:
      items:
        $ref: '#/components/schemas/InsertableImage'
      type: array
    ImageInserter:
      description: "Use the image inserter feature to include a graphic overlay on\
        \ your video. Enable or disable this feature for each input or output individually.\
        \ For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/graphic-overlay.html.\
        \ This setting is disabled by default."
      properties:
        InsertableImages:
          allOf:
          - $ref: '#/components/schemas/__listOfInsertableImage'
          - description: Specify the images that you want to overlay on your video.
              The images must be PNG or TGA files.
            xml:
              name: insertableImages
          title: InsertableImages
        SdrReferenceWhiteLevel:
          allOf:
          - $ref: '#/components/schemas/__integerMin100Max1000'
          - description: "Specify the reference white level, in nits, for all of your\
              \ image inserter images. Use to correct brightness levels within HDR10\
              \ outputs. For 1,000 nit peak brightness displays, we recommend that\
              \ you set SDR reference white level to 203 (according to ITU-R BT.2408).\
              \ Leave blank to use the default value of 100, or specify an integer\
              \ from 100 to 1000."
            xml:
              name: sdrReferenceWhiteLevel
          title: SdrReferenceWhiteLevel
      title: ImageInserter
      type: object
    ImscAccessibilitySubs:
      description: "If the IMSC captions track is intended to provide accessibility\
        \ for people who are deaf or hard of hearing: Set Accessibility subtitles\
        \ to Enabled. When you do, MediaConvert adds accessibility attributes to your\
        \ output HLS or DASH manifest. For HLS manifests, MediaConvert adds the following\
        \ accessibility attributes under EXT-X-MEDIA for this track: CHARACTERISTICS=\"\
        public.accessibility.describes-spoken-dialog,public.accessibility.describes-music-and-sound\"\
        \ and AUTOSELECT=\"YES\". For DASH manifests, MediaConvert adds the following\
        \ in the adaptation set for this track: <Accessibility schemeIdUri=\"urn:mpeg:dash:role:2011\"\
        \ value=\"caption\"/>. If the captions track is not intended to provide such\
        \ accessibility: Keep the default value, Disabled. When you do, for DASH manifests,\
        \ MediaConvert instead adds the following in the adaptation set for this track:\
        \ <Role schemeIDUri=\"urn:mpeg:dash:role:2011\" value=\"subtitle\"/>."
      enum:
      - DISABLED
      - ENABLED
      title: ImscAccessibilitySubs
      type: string
    ImscStylePassthrough:
      description: "Keep this setting enabled to have MediaConvert use the font style\
        \ and position information from the captions source in the output. This option\
        \ is available only when your input captions are IMSC, SMPTE-TT, or TTML.\
        \ Disable this setting for simplified output captions."
      enum:
      - ENABLED
      - DISABLED
      title: ImscStylePassthrough
      type: string
    __mapOfAudioSelectorGroup:
      additionalProperties:
        $ref: '#/components/schemas/AudioSelectorGroup'
      type: object
    __mapOfAudioSelector:
      additionalProperties:
        $ref: '#/components/schemas/AudioSelector'
      type: object
    __mapOfCaptionSelector:
      additionalProperties:
        $ref: '#/components/schemas/CaptionSelector'
      type: object
    Rectangle:
      description: Use Rectangle to identify a specific area of the video frame.
      properties:
        Height:
          allOf:
          - $ref: '#/components/schemas/__integerMin2Max2147483647'
          - description: Height of rectangle in pixels. Specify only even numbers.
            xml:
              name: height
          title: Height
        Width:
          allOf:
          - $ref: '#/components/schemas/__integerMin2Max2147483647'
          - description: Width of rectangle in pixels. Specify only even numbers.
            xml:
              name: width
          title: Width
        X:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: "The distance, in pixels, between the rectangle and the left\
              \ edge of the video frame. Specify only even numbers."
            xml:
              name: x
          title: X
        "Y":
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max2147483647'
          - description: "The distance, in pixels, between the rectangle and the top\
              \ edge of the video frame. Specify only even numbers."
            xml:
              name: "y"
          title: "Y"
      title: Rectangle
      type: object
    InputDeblockFilter:
      description: Enable Deblock to produce smoother motion in the output. Default
        is disabled. Only manually controllable for MPEG2 and uncompressed video inputs.
      enum:
      - ENABLED
      - DISABLED
      title: InputDeblockFilter
      type: string
    InputDecryptionSettings:
      description: Settings for decrypting any input files that you encrypt before
        you upload them to Amazon S3. MediaConvert can decrypt files only when you
        use AWS Key Management Service (KMS) to encrypt the data key that you use
        to encrypt your content.
      properties:
        DecryptionMode:
          allOf:
          - $ref: '#/components/schemas/DecryptionMode'
          - description: Specify the encryption mode that you used to encrypt your
              input files.
            xml:
              name: decryptionMode
          title: DecryptionMode
        EncryptedDecryptionKey:
          allOf:
          - $ref: '#/components/schemas/__stringMin24Max512PatternAZaZ0902'
          - description: "Warning! Don't provide your encryption key in plaintext.\
              \ Your job settings could be intercepted, making your encrypted content\
              \ vulnerable. Specify the encrypted version of the data key that you\
              \ used to encrypt your content. The data key must be encrypted by AWS\
              \ Key Management Service (KMS). The key can be 128, 192, or 256 bits."
            xml:
              name: encryptedDecryptionKey
          title: EncryptedDecryptionKey
        InitializationVector:
          allOf:
          - $ref: '#/components/schemas/__stringMin16Max24PatternAZaZ0922AZaZ0916'
          - description: "Specify the initialization vector that you used when you\
              \ encrypted your content before uploading it to Amazon S3. You can use\
              \ a 16-byte initialization vector with any encryption mode. Or, you\
              \ can use a 12-byte initialization vector with GCM or CTR. MediaConvert\
              \ accepts only initialization vectors that are base64-encoded."
            xml:
              name: initializationVector
          title: InitializationVector
        KmsKeyRegion:
          allOf:
          - $ref: '#/components/schemas/__stringMin9Max19PatternAZ26EastWestCentralNorthSouthEastWest1912'
          - description: "Specify the AWS Region for AWS Key Management Service (KMS)\
              \ that you used to encrypt your data key, if that Region is different\
              \ from the one you are using for AWS Elemental MediaConvert."
            xml:
              name: kmsKeyRegion
          title: KmsKeyRegion
      title: InputDecryptionSettings
      type: object
    InputDenoiseFilter:
      description: "Enable Denoise to filter noise from the input. Default is disabled.\
        \ Only applicable to MPEG2, H.264, H.265, and uncompressed video inputs."
      enum:
      - ENABLED
      - DISABLED
      title: InputDenoiseFilter
      type: string
    __stringMin14PatternS3XmlXMLHttpsXmlXML:
      minLength: 14
      pattern: "^((s3://(.*?)\\.(xml|XML))|(https?://(.*?)\\.(xml|XML)(\\?([^&=]+=[^&]+&)*[^&=]+=[^&]+)?))$"
      type: string
    InputFilterEnable:
      description: "Specify whether to apply input filtering to improve the video\
        \ quality of your input. To apply filtering depending on your input type and\
        \ quality: Choose Auto. To apply no filtering: Choose Disable. To apply filtering\
        \ regardless of your input type and quality: Choose Force. When you do, you\
        \ must also specify a value for Filter strength."
      enum:
      - AUTO
      - DISABLE
      - FORCE
      title: InputFilterEnable
      type: string
    __integerMin0Max5:
      maximum: 5
      minimum: 0
      type: integer
    __listOfInputClipping:
      items:
        $ref: '#/components/schemas/InputClipping'
      type: array
    InputScanType:
      description: "When you have a progressive segmented frame (PsF) input, use this\
        \ setting to flag the input as PsF. MediaConvert doesn't automatically detect\
        \ PsF. Therefore, flagging your input as PsF results in better preservation\
        \ of video quality when you do deinterlacing and frame rate conversion. If\
        \ you don't specify, the default value is Auto. Auto is the correct setting\
        \ for all inputs that are not PsF. Don't set this value to PsF when your input\
        \ is interlaced. Doing so creates horizontal interlacing artifacts."
      enum:
      - AUTO
      - PSF
      title: InputScanType
      type: string
    InputPsiControl:
      description: |-
        Set PSI control for transport stream inputs to specify which data the demux process to scans.
        * Ignore PSI - Scan all PIDs for audio and video.
        * Use PSI - Scan only PSI data.
      enum:
      - IGNORE_PSI
      - USE_PSI
      title: InputPsiControl
      type: string
    __listOf__stringPatternS3ASSETMAPXml:
      items:
        $ref: '#/components/schemas/__stringPatternS3ASSETMAPXml'
      type: array
    InputTimecodeSource:
      description: "Use this Timecode source setting, located under the input settings,\
        \ to specify how the service counts input video frames. This input frame count\
        \ affects only the behavior of features that apply to a single input at a\
        \ time, such as input clipping and synchronizing some captions formats. Choose\
        \ Embedded to use the timecodes in your input video. Choose Start at zero\
        \ to start the first frame at zero. Choose Specified start to start the first\
        \ frame at the timecode that you specify in the setting Start timecode. If\
        \ you don't specify a value for Timecode source, the service will use Embedded\
        \ by default. For more information about timecodes, see https://docs.aws.amazon.com/console/mediaconvert/timecode."
      enum:
      - EMBEDDED
      - ZEROBASED
      - SPECIFIEDSTART
      title: InputTimecodeSource
      type: string
    __stringMin11Max11Pattern01D20305D205D:
      maxLength: 11
      minLength: 11
      pattern: "^((([0-1]\\d)|(2[0-3]))(:[0-5]\\d){2}([:;][0-5]\\d))$"
      type: string
    InputVideoGenerator:
      description: "When you include Video generator, MediaConvert creates a video\
        \ input with black frames. Use this setting if you do not have a video input\
        \ or if you want to add black video frames before, or after, other inputs.\
        \ You can specify Video generator, or you can specify an Input file, but you\
        \ cannot specify both. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/video-generator.html"
      properties:
        Duration:
          allOf:
          - $ref: '#/components/schemas/__integerMin50Max86400000'
          - description: Specify an integer value for Black video duration from 50
              to 86400000 to generate a black video input for that many milliseconds.
              Required when you include Video generator.
            xml:
              name: duration
          title: Duration
      title: InputVideoGenerator
      type: object
    VideoSelector:
      description: Input video selectors contain the video settings for the input.
        Each of your inputs can have up to one video selector.
      properties:
        AlphaBehavior:
          allOf:
          - $ref: '#/components/schemas/AlphaBehavior'
          - description: "Ignore this setting unless this input is a QuickTime animation\
              \ with an alpha channel. Use this setting to create separate Key and\
              \ Fill outputs. In each output, specify which part of the input MediaConvert\
              \ uses. Leave this setting at the default value DISCARD to delete the\
              \ alpha channel and preserve the video. Set it to REMAP_TO_LUMA to delete\
              \ the video and map the alpha channel to the luma channel of your outputs."
            xml:
              name: alphaBehavior
          title: AlphaBehavior
        ColorSpace:
          allOf:
          - $ref: '#/components/schemas/ColorSpace'
          - description: |-
              If your input video has accurate color space metadata, or if you don't know about color space: Keep the default value, Follow. MediaConvert will automatically detect your input color space. If your input video has metadata indicating the wrong color space, or has missing metadata: Specify the accurate color space here. If your input video is HDR 10 and the SMPTE ST 2086 Mastering Display Color Volume static metadata isn't present in your video stream, or if that metadata is present but not accurate: Choose Force HDR 10. Specify correct values in the input HDR 10 metadata settings. For more information about HDR jobs, see https://docs.aws.amazon.com/console/mediaconvert/hdr. When you specify an input color space, MediaConvert uses the following color space metadata, which includes color primaries, transfer characteristics, and matrix coefficients:
               * HDR 10: BT.2020, PQ, BT.2020 non-constant
               * HLG 2020: BT.2020, HLG, BT.2020 non-constant
               * P3DCI (Theater): DCIP3, SMPTE 428M, BT.709
               * P3D65 (SDR): Display P3, sRGB, BT.709
               * P3D65 (HDR): Display P3, PQ, BT.709
            xml:
              name: colorSpace
          title: ColorSpace
        ColorSpaceUsage:
          allOf:
          - $ref: '#/components/schemas/ColorSpaceUsage'
          - description: "There are two sources for color metadata, the input file\
              \ and the job input settings Color space and HDR master display information\
              \ settings. The Color space usage setting determines which takes precedence.\
              \ Choose Force to use color metadata from the input job settings. If\
              \ you don't specify values for those settings, the service defaults\
              \ to using metadata from your input. FALLBACK - Choose Fallback to use\
              \ color metadata from the source when it is present. If there's no color\
              \ metadata in your input file, the service defaults to using values\
              \ you specify in the input settings."
            xml:
              name: colorSpaceUsage
          title: ColorSpaceUsage
        EmbeddedTimecodeOverride:
          allOf:
          - $ref: '#/components/schemas/EmbeddedTimecodeOverride'
          - description: "Set Embedded timecode override to Use MDPM when your AVCHD\
              \ input contains timecode tag data in the Modified Digital Video Pack\
              \ Metadata. When you do, we recommend you also set Timecode source to\
              \ Embedded. Leave Embedded timecode override blank, or set to None,\
              \ when your input does not contain MDPM timecode."
            xml:
              name: embeddedTimecodeOverride
          title: EmbeddedTimecodeOverride
        Hdr10Metadata:
          $ref: '#/components/schemas/VideoSelector_Hdr10Metadata'
        PadVideo:
          allOf:
          - $ref: '#/components/schemas/PadVideo'
          - description: "Use this setting if your input has video and audio durations\
              \ that don't align, and your output or player has strict alignment requirements.\
              \ Examples: Input audio track has a delayed start. Input video track\
              \ ends before audio ends. When you set Pad video to Black, MediaConvert\
              \ generates black video frames so that output video and audio durations\
              \ match. Black video frames are added at the beginning or end, depending\
              \ on your input. To keep the default behavior and not generate black\
              \ video, set Pad video to Disabled or leave blank."
            xml:
              name: padVideo
          title: PadVideo
        Pid:
          allOf:
          - $ref: '#/components/schemas/__integerMin1Max2147483647'
          - description: "Use PID to select specific video data from an input file.\
              \ Specify this value as an integer; the system automatically converts\
              \ it to the hexidecimal value. For example, 257 selects PID 0x101. A\
              \ PID, or packet identifier, is an identifier for a set of data in an\
              \ MPEG-2 transport stream container."
            xml:
              name: pid
          title: Pid
        ProgramNumber:
          allOf:
          - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
          - description: Selects a specific program from within a multi-program transport
              stream. Note that Quad 4K is not currently supported.
            xml:
              name: programNumber
          title: ProgramNumber
        Rotate:
          allOf:
          - $ref: '#/components/schemas/InputRotate'
          - description: "Use Rotate to specify how the service rotates your video.\
              \ You can choose automatic rotation or specify a rotation. You can specify\
              \ a clockwise rotation of 0, 90, 180, or 270 degrees. If your input\
              \ video container is .mov or .mp4 and your input has rotation metadata,\
              \ you can choose Automatic to have the service rotate your video according\
              \ to the rotation specified in the metadata. The rotation must be within\
              \ one degree of 90, 180, or 270 degrees. If the rotation metadata specifies\
              \ any other rotation, the service will default to no rotation. By default,\
              \ the service does no rotation, even if your input video has rotation\
              \ metadata. The service doesn't pass through rotation metadata."
            xml:
              name: rotate
          title: Rotate
        SampleRange:
          allOf:
          - $ref: '#/components/schemas/InputSampleRange'
          - description: "If the sample range metadata in your input video is accurate,\
              \ or if you don't know about sample range, keep the default value, Follow,\
              \ for this setting. When you do, the service automatically detects your\
              \ input sample range. If your input video has metadata indicating the\
              \ wrong sample range, specify the accurate sample range here. When you\
              \ do, MediaConvert ignores any sample range information in the input\
              \ metadata. Regardless of whether MediaConvert uses the input sample\
              \ range or the sample range that you specify, MediaConvert uses the\
              \ sample range for transcoding and also writes it to the output metadata."
            xml:
              name: sampleRange
          title: SampleRange
      title: VideoSelector
      type: object
    Input:
      description: "Use inputs to define the source files used in your transcoding\
        \ job. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/specify-input-settings.html.\
        \ You can use multiple video inputs to do input stitching. For more information,\
        \ see https://docs.aws.amazon.com/mediaconvert/latest/ug/assembling-multiple-inputs-and-input-clips.html"
      properties:
        AdvancedInputFilter:
          allOf:
          - $ref: '#/components/schemas/AdvancedInputFilter'
          - description: "Use to remove noise, blocking, blurriness, or ringing from\
              \ your input as a pre-filter step before encoding. The Advanced input\
              \ filter removes more types of compression artifacts and is an improvement\
              \ when compared to basic Deblock and Denoise filters. To remove video\
              \ compression artifacts from your input and improve the video quality:\
              \ Choose Enabled. Additionally, this filter can help increase the video\
              \ quality of your output relative to its bitrate, since noisy inputs\
              \ are more complex and require more bits to encode. To help restore\
              \ loss of detail after applying the filter, you can optionally add texture\
              \ or sharpening as an additional step. Jobs that use this feature incur\
              \ pro-tier pricing. To not apply advanced input filtering: Choose Disabled.\
              \ Note that you can still apply basic filtering with Deblock and Denoise."
            xml:
              name: advancedInputFilter
          title: AdvancedInputFilter
        AdvancedInputFilterSettings:
          $ref: '#/components/schemas/Input_AdvancedInputFilterSettings'
        AudioSelectorGroups:
          allOf:
          - $ref: '#/components/schemas/__mapOfAudioSelectorGroup'
          - description: "Use audio selector groups to combine multiple sidecar audio\
              \ inputs so that you can assign them to a single output audio tab. Note\
              \ that, if you're working with embedded audio, it's simpler to assign\
              \ multiple input tracks into a single audio selector rather than use\
              \ an audio selector group."
            xml:
              name: audioSelectorGroups
          title: AudioSelectorGroups
        AudioSelectors:
          allOf:
          - $ref: '#/components/schemas/__mapOfAudioSelector'
          - description: Use Audio selectors to specify a track or set of tracks from
              the input that you will use in your outputs. You can use multiple Audio
              selectors per input.
            xml:
              name: audioSelectors
          title: AudioSelectors
        CaptionSelectors:
          allOf:
          - $ref: '#/components/schemas/__mapOfCaptionSelector'
          - description: Use captions selectors to specify the captions data from
              your input that you use in your outputs. You can use up to 100 captions
              selectors per input.
            xml:
              name: captionSelectors
          title: CaptionSelectors
        Crop:
          $ref: '#/components/schemas/Input_Crop'
        DeblockFilter:
          allOf:
          - $ref: '#/components/schemas/InputDeblockFilter'
          - description: Enable Deblock to produce smoother motion in the output.
              Default is disabled. Only manually controllable for MPEG2 and uncompressed
              video inputs.
            xml:
              name: deblockFilter
          title: DeblockFilter
        DecryptionSettings:
          $ref: '#/components/schemas/Input_DecryptionSettings'
        DenoiseFilter:
          allOf:
          - $ref: '#/components/schemas/InputDenoiseFilter'
          - description: "Enable Denoise to filter noise from the input. Default is\
              \ disabled. Only applicable to MPEG2, H.264, H.265, and uncompressed\
              \ video inputs."
            xml:
              name: denoiseFilter
          title: DenoiseFilter
        DolbyVisionMetadataXml:
          allOf:
          - $ref: '#/components/schemas/__stringMin14PatternS3XmlXMLHttpsXmlXML'
          - description: "Use this setting only when your video source has Dolby Vision\
              \ studio mastering metadata that is carried in a separate XML file.\
