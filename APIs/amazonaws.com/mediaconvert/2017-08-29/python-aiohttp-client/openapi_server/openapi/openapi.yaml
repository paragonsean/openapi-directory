            xml:
              name: fontOpacity
          title: FontOpacity
        FontResolution:
          allOf:
          - $ref: '#/components/schemas/__integerMin96Max600'
          - description: |-
              Specify the Font resolution in DPI (dots per inch).
              Within your job settings, all of your DVB-Sub settings must be identical.
            xml:
              name: fontResolution
          title: FontResolution
        FontScript:
          allOf:
          - $ref: '#/components/schemas/FontScript'
          - description: "Set Font script to Automatically determined, or leave blank,\
              \ to automatically determine the font script in your input captions.\
              \ Otherwise, set to Simplified Chinese (HANS) or Traditional Chinese\
              \ (HANT) if your input font script uses Simplified or Traditional Chinese.\
              \ Within your job settings, all of your DVB-Sub settings must be identical."
            xml:
              name: fontScript
          title: FontScript
        FontSize:
          allOf:
          - $ref: '#/components/schemas/__integerMin0Max96'
          - description: "Specify the Font size in pixels. Must be a positive integer.\
