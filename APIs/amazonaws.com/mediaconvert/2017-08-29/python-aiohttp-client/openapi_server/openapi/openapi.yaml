          allOf:
          - $ref: '#/components/schemas/CopyProtectionAction'
          - description: "The action to take on copy and redistribution control XDS\
              \ packets. If you select PASSTHROUGH, packets will not be changed. If\
              \ you select STRIP, any packets will be removed in output captions."
            xml:
              name: copyProtectionAction
          title: CopyProtectionAction
        VchipAction:
          allOf:
          - $ref: '#/components/schemas/VchipAction'
