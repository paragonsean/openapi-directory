              \ APIs or application code:</p> <ul> <li> <p> <b>CheckpointingEnabled:</b>\
              \ true</p> </li> <li> <p> <b>CheckpointInterval:</b> 60000</p> </li>\
              \ <li> <p> <b>MinPauseBetweenCheckpoints:</b> 5000</p> </li> </ul> </note>"
