          allOf:
          - $ref: '#/components/schemas/BooleanObject'
          - description: "<p>Describes whether checkpointing is enabled for a Flink-based\
              \ Kinesis Data Analytics application.</p> <note> <p>If <code>CheckpointConfiguration.ConfigurationType</code>\
