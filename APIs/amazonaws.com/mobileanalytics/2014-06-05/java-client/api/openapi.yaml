security:
- hmac: []
paths:
  /2014-06-05/events#x-amz-Client-Context:
    post:
      description: "The PutEvents operation records one or more events. You can have\
        \ up to 1,500 unique custom events per app, any combination of up to 40 attributes\
        \ and metrics per custom event, and any number of attribute or metric values."
      operationId: PutEvents
      parameters:
      - explode: false
        in: header
        name: X-Amz-Content-Sha256
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Date
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Algorithm
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Credential
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Security-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - description: "The client context including the client ID, app title, app version\
          \ and package name."
        explode: false
        in: header
        name: x-amz-Client-Context
        required: true
        schema:
          type: string
        style: simple
      - description: The encoding used for the client context.
        explode: false
        in: header
        name: x-amz-Client-Context-Encoding
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutEvents_request'
        required: true
      responses:
        "202":
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
          description: BadRequestException
          x-aws-exception: true
      x-content-type: application/json
      x-accepts:
      - application/json
components:
  parameters:
    X-Amz-Content-Sha256:
      explode: false
      in: header
      name: X-Amz-Content-Sha256
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Date:
      explode: false
      in: header
      name: X-Amz-Date
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Algorithm:
      explode: false
      in: header
      name: X-Amz-Algorithm
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Credential:
      explode: false
      in: header
      name: X-Amz-Credential
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Security-Token:
      explode: false
      in: header
      name: X-Amz-Security-Token
      required: false
      schema:
        type: string
      style: simple
    X-Amz-Signature:
      explode: false
      in: header
      name: X-Amz-Signature
      required: false
      schema:
        type: string
      style: simple
    X-Amz-SignedHeaders:
      explode: false
      in: header
      name: X-Amz-SignedHeaders
      required: false
      schema:
        type: string
      style: simple
  schemas:
    Event:
      description: A JSON object representing a batch of unique event occurrences
        in your app.
      properties:
        eventType:
          allOf:
          - $ref: '#/components/schemas/String50Chars'
          - description: A name signifying an event that occurred in your app. This
              is used for grouping and aggregating like events together for reporting
              purposes.
        timestamp:
          allOf:
          - $ref: '#/components/schemas/ISO8601Timestamp'
          - description: "The time the event occurred in ISO 8601 standard date time\
              \ format. For example, 2014-06-30T19:07:47.885Z"
        session:
          $ref: '#/components/schemas/Event_session'
        version:
          allOf:
          - $ref: '#/components/schemas/String10Chars'
          - description: The version of the event.
        attributes:
          allOf:
          - $ref: '#/components/schemas/MapOfStringToString'
          - description: <p>A collection of key-value pairs that give additional context
              to the event. The key-value pairs are specified by the developer.</p>
              <p>This collection can be empty or the attribute object can be omitted.</p>
        metrics:
          allOf:
          - $ref: '#/components/schemas/MapOfStringToNumber'
          - description: "<p>A collection of key-value pairs that gives additional,\
              \ measurable context to the event. The key-value pairs are specified\
              \ by the developer.</p> <p>This collection can be empty or the attribute\
              \ object can be omitted.</p>"
      required:
      - eventType
      - timestamp
      type: object
    BadRequestException:
      description: An exception object returned when a request fails.
      example:
        message: ""
      properties:
        message:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: A text description associated with the BadRequestException
              object.
      type: object
    String:
      type: string
    Double:
      format: double
      type: number
    String50Chars:
      maxLength: 50
      minLength: 1
      type: string
    ISO8601Timestamp:
      type: string
    Session:
      description: Describes the session. Session information is required on ALL events.
      properties:
        id:
          allOf:
          - $ref: '#/components/schemas/String50Chars'
          - description: A unique identifier for the session
        duration:
          allOf:
          - $ref: '#/components/schemas/Long'
          - description: The duration of the session.
        startTimestamp:
          allOf:
          - $ref: '#/components/schemas/ISO8601Timestamp'
          - description: "The time the event started in ISO 8601 standard date time\
              \ format. For example, 2014-06-30T19:07:47.885Z"
        stopTimestamp:
          allOf:
          - $ref: '#/components/schemas/ISO8601Timestamp'
          - description: "The time the event terminated in ISO 8601 standard date\
              \ time format. For example, 2014-06-30T19:07:47.885Z"
      type: object
    String10Chars:
      maxLength: 10
      minLength: 1
      type: string
    MapOfStringToString:
      additionalProperties:
        $ref: '#/components/schemas/String0to1000Chars'
      maxProperties: 50
      minProperties: 0
      type: object
    MapOfStringToNumber:
      additionalProperties:
        $ref: '#/components/schemas/Double'
      maxProperties: 50
      minProperties: 0
      type: object
    EventListDefinition:
      items:
        $ref: '#/components/schemas/Event'
      type: array
    Long:
      type: integer
    String0to1000Chars:
      maxLength: 1000
      minLength: 0
      type: string
    PutEventsInput:
      description: A container for the data needed for a PutEvent operation
      properties:
        events:
          allOf:
          - $ref: '#/components/schemas/EventListDefinition'
          - description: An array of Event JSON objects
      required:
      - events
      title: PutEventsInput
      type: object
    PutEvents_request:
      properties:
        events:
          description: An array of Event JSON objects
          items:
            $ref: '#/components/schemas/Event'
          type: array
      required:
      - events
      type: object
    Event_session:
      allOf:
      - $ref: '#/components/schemas/Session'
      - description: 'The session the event occured within. '
  securitySchemes:
    hmac:
      description: Amazon Signature authorization v4
      in: header
      name: Authorization
      type: apiKey
      x-amazon-apigateway-authtype: awsSigv4

