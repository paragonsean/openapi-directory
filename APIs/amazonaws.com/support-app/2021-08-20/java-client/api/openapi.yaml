  /control/register-slack-workspace-for-organization:
    post:
      description: "<p>Registers a Slack workspace for your Amazon Web Services account.\
        \ To call this API, your account must be part of an organization in Organizations.</p>\
        \ <p>If you're the <i>management account</i> and you want to register Slack\
        \ workspaces for your organization, you must complete the following tasks:</p>\
        \ <ol> <li> <p>Sign in to the <a href=\"https://console.aws.amazon.com/support/app\"\
        >Amazon Web Services Support Center</a> and authorize the Slack workspaces\
        \ where you want your organization to have access to. See <a href=\"https://docs.aws.amazon.com/awssupport/latest/user/authorize-slack-workspace.html\"\
        >Authorize a Slack workspace</a> in the <i>Amazon Web Services Support User\
        \ Guide</i>.</p> </li> <li> <p>Call the <code>RegisterSlackWorkspaceForOrganization</code>\
        \ API to authorize each Slack workspace for the organization.</p> </li> </ol>\
        \ <p>After the management account authorizes the Slack workspace, member accounts\
        \ can call this API to authorize the same Slack workspace for their individual\
        \ accounts. Member accounts don't need to authorize the Slack workspace manually\
        \ through the <a href=\"https://console.aws.amazon.com/support/app\">Amazon\
