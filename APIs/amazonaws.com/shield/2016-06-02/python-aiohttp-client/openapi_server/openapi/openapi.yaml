  /#X-Amz-Target=AWSShield_20160616.CreateProtection:
    post:
      description: "<p>Enables Shield Advanced for a specific Amazon Web Services\
        \ resource. The resource can be an Amazon CloudFront distribution, Amazon\
        \ Route\_53 hosted zone, Global Accelerator standard accelerator, Elastic\
        \ IP Address, Application Load Balancer, or a Classic Load Balancer. You can\
        \ protect Amazon EC2 instances and Network Load Balancers by association with\
        \ protected Amazon EC2 Elastic IP addresses.</p> <p>You can add protection\
        \ to only a single resource with each <code>CreateProtection</code> request.\
        \ You can add protection to multiple resources at once through the Shield\
        \ Advanced console at <a href=\"https://console.aws.amazon.com/wafv2/shieldv2#/\"\
        >https://console.aws.amazon.com/wafv2/shieldv2#/</a>. For more information\
        \ see <a href=\"https://docs.aws.amazon.com/waf/latest/developerguide/getting-started-ddos.html\"\
        >Getting Started with Shield Advanced</a> and <a href=\"https://docs.aws.amazon.com/waf/latest/developerguide/configure-new-protection.html\"\
