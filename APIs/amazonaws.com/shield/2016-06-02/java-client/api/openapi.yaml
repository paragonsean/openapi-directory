  /#X-Amz-Target=AWSShield_20160616.AssociateDRTRole:
    post:
      description: "<p>Authorizes the Shield Response Team (SRT) using the specified\
        \ role, to access your Amazon Web Services account to assist with DDoS attack\
        \ mitigation during potential attacks. This enables the SRT to inspect your\
        \ WAF configuration and create or update WAF rules and web ACLs.</p> <p>You\
        \ can associate only one <code>RoleArn</code> with your subscription. If you\
        \ submit an <code>AssociateDRTRole</code> request for an account that already\
        \ has an associated role, the new <code>RoleArn</code> will replace the existing\
        \ <code>RoleArn</code>. </p> <p>Prior to making the <code>AssociateDRTRole</code>\
        \ request, you must attach the <code>AWSShieldDRTAccessPolicy</code> managed\
        \ policy to the role that you'll specify in the request. You can access this\
        \ policy in the IAM console at <a href=\"https://console.aws.amazon.com/iam/home?#/policies/arn:aws:iam::aws:policy/service-role/AWSShieldDRTAccessPolicy\"\
        >AWSShieldDRTAccessPolicy</a>. For more information see <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_manage-attach-detach.html\"\
        >Adding and removing IAM identity permissions</a>. The role must also trust\
        \ the service principal <code>drt.shield.amazonaws.com</code>. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_policies_elements_principal.html\"\
        >IAM JSON policy elements: Principal</a>.</p> <p>The SRT will have access\
        \ only to your WAF and Shield resources. By submitting this request, you authorize\
        \ the SRT to inspect your WAF and Shield configuration and create and update\
        \ WAF rules and web ACLs on your behalf. The SRT takes these actions only\
        \ if explicitly authorized by you.</p> <p>You must have the <code>iam:PassRole</code>\
        \ permission to make an <code>AssociateDRTRole</code> request. For more information,\
        \ see <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_passrole.html\"\
        >Granting a user permissions to pass a role to an Amazon Web Services service</a>.\
        \ </p> <p>To use the services of the SRT and make an <code>AssociateDRTRole</code>\
        \ request, you must be subscribed to the <a href=\"http://aws.amazon.com/premiumsupport/business-support/\"\
        >Business Support plan</a> or the <a href=\"http://aws.amazon.com/premiumsupport/enterprise-support/\"\
        >Enterprise Support plan</a>.</p>"
