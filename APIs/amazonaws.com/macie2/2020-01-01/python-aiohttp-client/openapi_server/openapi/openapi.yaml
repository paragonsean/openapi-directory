          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The value for the property is greater than the specified
              value.
          title: gt
        gte:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The value for the property is greater than or equal to the
              specified value.
          title: gte
        lt:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The value for the property is less than the specified value.
          title: lt
        lte:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The value for the property is less than or equal to the specified
              value.
