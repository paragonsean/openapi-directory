              as many as 200 characters.
        initialRun:
          allOf:
          - $ref: '#/components/schemas/__boolean'
          - description: "<p>For a recurring job, specifies whether to analyze all\
              \ existing, eligible objects immediately after the job is created (true).\
              \ To analyze only those objects that are created or changed after you\
              \ create the job and before the job's first scheduled run, set this\
              \ value to false.</p> <p>If you configure the job to run only once,\
              \ don't specify a value for this property.</p>"
        jobType:
          allOf:
          - $ref: '#/components/schemas/JobType'
          - description: "<p>The schedule for running the job. Valid values are:</p>\
              \ <ul><li><p>ONE_TIME - Run the job only once. If you specify this value,\
              \ don't specify a value for the scheduleFrequency property.</p></li>\
              \ <li><p>SCHEDULED - Run the job on a daily, weekly, or monthly basis.\
              \ If you specify this value, use the scheduleFrequency property to define\
              \ the recurrence pattern for the job.</p></li></ul>"
        managedDataIdentifierIds:
          allOf:
          - $ref: '#/components/schemas/__listOf__string'
          - description: "<p>An array of unique identifiers, one for each managed\
              \ data identifier for the job to include (use) or exclude (not use)\
              \ when it analyzes data. Inclusion or exclusion depends on the managed\
              \ data identifier selection type that you specify for the job (managedDataIdentifierSelector).</p>\
              \ <p>To retrieve a list of valid values for this property, use the ListManagedDataIdentifiers\
              \ operation.</p>"
        managedDataIdentifierSelector:
          allOf:
          - $ref: '#/components/schemas/ManagedDataIdentifierSelector'
          - description: "<p>The selection type to apply when determining which managed\
              \ data identifiers the job uses to analyze data. Valid values are:</p>\
              \ <ul><li><p>ALL (default) - Use all managed data identifiers. If you\
              \ specify this value, don't specify any values for the managedDataIdentifierIds\
              \ property.</p></li> <li><p>EXCLUDE - Use all managed data identifiers\
              \ except the ones specified by the managedDataIdentifierIds property.</p></li>\
              \ <li><p>INCLUDE - Use only the managed data identifiers specified by\
              \ the managedDataIdentifierIds property.</p></li> <li><p>NONE - Don't\
              \ use any managed data identifiers. If you specify this value, specify\
              \ at least one custom data identifier for the job (customDataIdentifierIds)\
              \ and don't specify any values for the managedDataIdentifierIds property.</p></li>\
              \ <li><p>RECOMMENDED - Use only the set of managed data identifiers\
              \ that Amazon Web Services recommends for jobs. If you specify this\
              \ value, don't specify any values for the managedDataIdentifierIds property.</p></li></ul>\
              \ <p>If you don't specify a value for this property, the job uses all\
              \ managed data identifiers.</p> <p>If the job is a recurring job and\
              \ you don't specify a value for this property or you specify ALL or\
              \ EXCLUDE, each job run automatically uses new managed data identifiers\
              \ that are released. If you specify RECOMMENDED for a recurring job,\
              \ each job run automatically uses all the managed data identifiers that\
              \ are in the recommended set when the job starts to run.</p> <p>For\
              \ information about individual managed data identifiers or to determine\
              \ which ones are in the recommended set, see <a href=\"https://docs.aws.amazon.com/macie/latest/user/managed-data-identifiers.html\"\
              >Using managed data identifiers</a> and <a href=\"https://docs.aws.amazon.com/macie/latest/user/discovery-jobs-mdis-recommended.html\"\
              >Recommended managed data identifiers</a> in the <i>Amazon Macie User\
              \ Guide</i>.</p>"
        name:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: A custom name for the job. The name can contain as many as
              500 characters.
        s3JobDefinition:
          $ref: '#/components/schemas/DescribeClassificationJobResponse_s3JobDefinition'
        samplingPercentage:
          allOf:
          - $ref: '#/components/schemas/__integer'
          - description: "The sampling depth, as a percentage, for the job to apply\
              \ when processing objects. This value determines the percentage of eligible\
              \ objects that the job analyzes. If this value is less than 100, Amazon\
