              to evaluate server-side encryption requirements for. Macie can't determine
              whether the bucket policies for these buckets require server-side encryption
              of new objects.
          title: unknown
      title: BucketCountPolicyAllowsUnencryptedObjectUploads
      type: object
    BucketCriteria:
      additionalProperties:
        $ref: '#/components/schemas/BucketCriteriaAdditionalProperties'
      description: "Specifies, as a map, one or more property-based conditions that\
        \ filter the results of a query for information about S3 buckets."
      type: object
    BucketPolicy:
      description: Provides information about the permissions settings of the bucket
        policy for an S3 bucket.
      properties:
        allowsPublicReadAccess:
          allOf:
          - $ref: '#/components/schemas/__boolean'
          - description: Specifies whether the bucket policy allows the general public
              to have read access to the bucket.
          title: allowsPublicReadAccess
        allowsPublicWriteAccess:
          allOf:
          - $ref: '#/components/schemas/__boolean'
          - description: Specifies whether the bucket policy allows the general public
              to have write access to the bucket.
          title: allowsPublicWriteAccess
      title: BucketPolicy
      type: object
    BucketLevelPermissions:
      description: Provides information about the bucket-level permissions settings
        for an S3 bucket.
      properties:
        accessControlList:
          $ref: '#/components/schemas/BucketLevelPermissions_accessControlList'
        blockPublicAccess:
          $ref: '#/components/schemas/BucketLevelPermissions_blockPublicAccess'
        bucketPolicy:
          $ref: '#/components/schemas/BucketLevelPermissions_bucketPolicy'
      title: BucketLevelPermissions
      type: object
    BucketMetadataErrorCode:
      description: The error code for an error that prevented Amazon Macie from retrieving
        and processing metadata from Amazon S3 for an S3 bucket and the bucket's objects.
      enum:
      - ACCESS_DENIED
      title: BucketMetadataErrorCode
      type: string
    JobDetails:
      description: "Specifies whether any one-time or recurring classification jobs\
        \ are configured to analyze data in an S3 bucket, and, if so, the details\
        \ of the job that ran most recently."
      properties:
        isDefinedInJob:
          allOf:
          - $ref: '#/components/schemas/IsDefinedInJob'
          - description: "<p>Specifies whether any one-time or recurring jobs are\
              \ configured to analyze data in the bucket. Possible values are:</p>\
              \ <ul><li><p>TRUE - The bucket is explicitly included in the bucket\
              \ definition (S3BucketDefinitionForJob) for one or more jobs and at\
              \ least one of those jobs has a status other than CANCELLED. Or the\
              \ bucket matched the bucket criteria (S3BucketCriteriaForJob) for at\
              \ least one job that previously ran.</p></li> <li><p>FALSE - The bucket\
              \ isn't explicitly included in the bucket definition (S3BucketDefinitionForJob)\
              \ for any jobs, all the jobs that explicitly include the bucket in their\
              \ bucket definitions have a status of CANCELLED, or the bucket didn't\
              \ match the bucket criteria (S3BucketCriteriaForJob) for any jobs that\
              \ previously ran.</p></li> <li><p>UNKNOWN - An exception occurred when\
              \ Amazon Macie attempted to retrieve job data for the bucket.</p></li></ul>"
          title: isDefinedInJob
        isMonitoredByJob:
          allOf:
          - $ref: '#/components/schemas/IsMonitoredByJob'
          - description: "<p>Specifies whether any recurring jobs are configured to\
              \ analyze data in the bucket. Possible values are:</p> <ul><li><p>TRUE\
              \ - The bucket is explicitly included in the bucket definition (S3BucketDefinitionForJob)\
              \ for one or more recurring jobs or the bucket matches the bucket criteria\
              \ (S3BucketCriteriaForJob) for one or more recurring jobs. At least\
              \ one of those jobs has a status other than CANCELLED.</p></li> <li><p>FALSE\
              \ - The bucket isn't explicitly included in the bucket definition (S3BucketDefinitionForJob)\
              \ for any recurring jobs, the bucket doesn't match the bucket criteria\
              \ (S3BucketCriteriaForJob) for any recurring jobs, or all the recurring\
              \ jobs that are configured to analyze data in the bucket have a status\
              \ of CANCELLED.</p></li> <li><p>UNKNOWN - An exception occurred when\
              \ Amazon Macie attempted to retrieve job data for the bucket.</p></li></ul>"
          title: isMonitoredByJob
        lastJobId:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: "<p>The unique identifier for the job that ran most recently\
              \ and is configured to analyze data in the bucket, either the latest\
              \ run of a recurring job or the only run of a one-time job.</p> <p>This\
              \ value is typically null if the value for the isDefinedInJob property\
              \ is FALSE or UNKNOWN.</p>"
          title: lastJobId
        lastJobRunTime:
          allOf:
          - $ref: '#/components/schemas/__timestampIso8601'
          - description: "<p>The date and time, in UTC and extended ISO 8601 format,\
              \ when the job (lastJobId) started. If the job is a recurring job, this\
              \ value indicates when the most recent run started.</p> <p>This value\
              \ is typically null if the value for the isDefinedInJob property is\
              \ FALSE or UNKNOWN.</p>"
          title: lastJobRunTime
      title: JobDetails
      type: object
    ObjectCountByEncryptionType:
      description: "Provides information about the number of objects that are in an\
        \ S3 bucket and use certain types of server-side encryption, use client-side\
        \ encryption, or aren't encrypted."
      properties:
        customerManaged:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total number of objects that are encrypted with a customer-provided
              key. The objects use customer-provided server-side encryption (SSE-C).
          title: customerManaged
        kmsManaged:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: "The total number of objects that are encrypted with an KMS\
              \ key, either an Amazon Web Services managed key or a customer managed\
              \ key. The objects use KMS encryption (SSE-KMS)."
          title: kmsManaged
        s3Managed:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total number of objects that are encrypted with an Amazon
              S3 managed key. The objects use Amazon S3 managed encryption (SSE-S3).
          title: s3Managed
        unencrypted:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total number of objects that use client-side encryption
              or aren't encrypted.
          title: unencrypted
        unknown:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total number of objects that Amazon Macie doesn't have
              current encryption metadata for. Macie can't provide current data about
              the encryption settings for these objects.
          title: unknown
      title: ObjectCountByEncryptionType
      type: object
    BucketPublicAccess:
      description: Provides information about the permissions settings that determine
        whether an S3 bucket is publicly accessible.
      properties:
        effectivePermission:
          allOf:
          - $ref: '#/components/schemas/EffectivePermission'
          - description: ' <p>Specifies whether the bucket is publicly accessible
              due to the combination of permissions settings that apply to the bucket.
              Possible values are:</p> <ul><li><p>NOT_PUBLIC - The bucket isn''t publicly
              accessible.</p></li> <li><p>PUBLIC - The bucket is publicly accessible.</p></li>
              <li><p>UNKNOWN - Amazon Macie can''t determine whether the bucket is
              publicly accessible.</p></li></ul>'
          title: effectivePermission
        permissionConfiguration:
          $ref: '#/components/schemas/BucketPublicAccess_permissionConfiguration'
      title: BucketPublicAccess
      type: object
    ReplicationDetails:
      description: "Provides information about settings that define whether one or\
        \ more objects in an S3 bucket are replicated to S3 buckets for other Amazon\
        \ Web Services accounts and, if so, which accounts."
      properties:
        replicated:
          allOf:
          - $ref: '#/components/schemas/__boolean'
          - description: Specifies whether the bucket is configured to replicate one
              or more objects to any destination.
          title: replicated
        replicatedExternally:
          allOf:
          - $ref: '#/components/schemas/__boolean'
          - description: Specifies whether the bucket is configured to replicate one
              or more objects to a bucket for an Amazon Web Services account that
              isn't part of your Amazon Macie organization. An <i>Amazon Macie organization</i>
              is a set of Macie accounts that are centrally managed as a group of
              related accounts through Organizations or by Macie invitation.
          title: replicatedExternally
        replicationAccounts:
          allOf:
          - $ref: '#/components/schemas/__listOf__string'
          - description: "An array of Amazon Web Services account IDs, one for each\
              \ Amazon Web Services account that owns a bucket that the bucket is\
              \ configured to replicate one or more objects to."
          title: replicationAccounts
      title: ReplicationDetails
      type: object
    __integer:
      type: integer
    BucketServerSideEncryption:
      description: "Provides information about the default server-side encryption\
        \ settings for an S3 bucket. For detailed information about these settings,\
        \ see <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucket-encryption.html\"\
        >Setting default server-side encryption behavior for Amazon S3 buckets</a>\
        \ in the <i>Amazon Simple Storage Service User Guide</i>."
      properties:
        kmsMasterKeyId:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: The Amazon Resource Name (ARN) or unique identifier (key
              ID) for the KMS key that's used by default to encrypt objects that are
              added to the bucket. This value is null if the bucket is configured
              to use an Amazon S3 managed key to encrypt new objects.
          title: kmsMasterKeyId
        type:
          allOf:
          - $ref: '#/components/schemas/Type'
          - description: "<p>The server-side encryption algorithm that's used by default\
              \ to encrypt objects that are added to the bucket. Possible values are:</p>\
              \ <ul><li><p>AES256 - New objects are encrypted with an Amazon S3 managed\
              \ key. They use SSE-S3 encryption.</p></li> <li><p>aws:kms - New objects\
              \ are encrypted with an KMS key (kmsMasterKeyId), either an Amazon Web\
              \ Services managed key or a customer managed key. They use SSE-KMS encryption.</p></li>\
              \ <li><p>NONE - The bucket's default encryption settings don't specify\
              \ server-side encryption behavior for new objects.</p></li></ul>"
          title: type
      title: BucketServerSideEncryption
      type: object
    SharedAccess:
      enum:
      - EXTERNAL
      - INTERNAL
      - NOT_SHARED
      - UNKNOWN
      title: SharedAccess
      type: string
    __listOfKeyValuePair:
      items:
        $ref: '#/components/schemas/KeyValuePair'
      type: array
    ObjectLevelStatistics:
      description: "Provides information about the total storage size (in bytes) or\
        \ number of objects that Amazon Macie can't analyze in one or more S3 buckets.\
        \ In a BucketMetadata or MatchingBucket object, this data is for a specific\
        \ bucket. In a GetBucketStatisticsResponse object, this data is aggregated\
        \ for all the buckets in the query results. If versioning is enabled for a\
        \ bucket, storage size values are based on the size of the latest version\
        \ of each applicable object in the bucket."
      properties:
        fileType:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total storage size (in bytes) or number of objects that
              Amazon Macie can't analyze because the objects don't have a file name
              extension for a supported file or storage format.
          title: fileType
        storageClass:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total storage size (in bytes) or number of objects that
              Amazon Macie can't analyze because the objects use an unsupported storage
              class.
          title: storageClass
        total:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total storage size (in bytes) or number of objects that
              Amazon Macie can't analyze because the objects use an unsupported storage
              class or don't have a file name extension for a supported file or storage
              format.
          title: total
      title: ObjectLevelStatistics
      type: object
    BucketMetadata:
      description: "<p>Provides statistical data and other information about an S3\
        \ bucket that Amazon Macie monitors and analyzes for your account. By default,\
        \ object count and storage size values include data for object parts that\
        \ are the result of incomplete multipart uploads. For more information, see\
        \ <a href=\"https://docs.aws.amazon.com/macie/latest/user/monitoring-s3-how-it-works.html\"\
        >How Macie monitors Amazon S3 data security</a> in the <i>Amazon Macie User\
        \ Guide</i>.</p> <p>If an error occurs when Macie attempts to retrieve and\
        \ process metadata from Amazon S3 for the bucket or the bucket's objects,\
        \ the value for the versioning property is false and the value for most other\
        \ properties is null. Key exceptions are accountId, bucketArn, bucketCreatedAt,\
        \ bucketName, lastUpdated, and region. To identify the cause of the error,\
        \ refer to the errorCode and errorMessage values.</p>"
      properties:
        accountId:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: The unique identifier for the Amazon Web Services account
              that owns the bucket.
          title: accountId
        allowsUnencryptedObjectUploads:
          allOf:
          - $ref: '#/components/schemas/AllowsUnencryptedObjectUploads'
          - description: "<p>Specifies whether the bucket policy for the bucket requires\
              \ server-side encryption of objects when objects are added to the bucket.\
              \ Possible values are:</p> <ul><li><p>FALSE - The bucket policy requires\
              \ server-side encryption of new objects. PutObject requests must include\
              \ a valid server-side encryption header.</p></li> <li><p>TRUE - The\
              \ bucket doesn't have a bucket policy or it has a bucket policy that\
              \ doesn't require server-side encryption of new objects. If a bucket\
              \ policy exists, it doesn't require PutObject requests to include a\
              \ valid server-side encryption header.</p></li> <li><p>UNKNOWN - Amazon\
              \ Macie can't determine whether the bucket policy requires server-side\
              \ encryption of new objects.</p></li></ul> <p>Valid server-side encryption\
              \ headers are: x-amz-server-side-encryption with a value of AES256 or\
              \ aws:kms, and x-amz-server-side-encryption-customer-algorithm with\
              \ a value of AES256.</p>"
          title: allowsUnencryptedObjectUploads
        bucketArn:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: The Amazon Resource Name (ARN) of the bucket.
          title: bucketArn
        bucketCreatedAt:
          allOf:
          - $ref: '#/components/schemas/__timestampIso8601'
          - description: "The date and time, in UTC and extended ISO 8601 format,\
              \ when the bucket was created. This value can also indicate when changes\
              \ such as edits to the bucket's policy were most recently made to the\
              \ bucket."
          title: bucketCreatedAt
        bucketName:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: The name of the bucket.
          title: bucketName
        classifiableObjectCount:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total number of objects that Amazon Macie can analyze
              in the bucket. These objects use a supported storage class and have
              a file name extension for a supported file or storage format.
          title: classifiableObjectCount
        classifiableSizeInBytes:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: "<p>The total storage size, in bytes, of the objects that\
              \ Amazon Macie can analyze in the bucket. These objects use a supported\
              \ storage class and have a file name extension for a supported file\
              \ or storage format.</p> <p>If versioning is enabled for the bucket,\
              \ Macie calculates this value based on the size of the latest version\
              \ of each applicable object in the bucket. This value doesn't reflect\
              \ the storage size of all versions of each applicable object in the\
              \ bucket.</p>"
          title: classifiableSizeInBytes
        errorCode:
          allOf:
          - $ref: '#/components/schemas/BucketMetadataErrorCode'
          - description: "The error code for an error that prevented Amazon Macie\
              \ from retrieving and processing information about the bucket and the\
              \ bucket's objects. If this value is ACCESS_DENIED, Macie doesn't have\
              \ permission to retrieve the information. For example, the bucket has\
              \ a restrictive bucket policy and Amazon S3 denied the request. If this\
              \ value is null, Macie was able to retrieve and process the information."
          title: errorCode
        errorMessage:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: A brief description of the error (errorCode) that prevented
              Amazon Macie from retrieving and processing information about the bucket
              and the bucket's objects. This value is null if Macie was able to retrieve
              and process the information.
          title: errorMessage
        jobDetails:
          $ref: '#/components/schemas/BucketMetadata_jobDetails'
        lastAutomatedDiscoveryTime:
          allOf:
          - $ref: '#/components/schemas/__timestampIso8601'
          - description: "The date and time, in UTC and extended ISO 8601 format,\
              \ when Amazon Macie most recently analyzed data in the bucket while\
              \ performing automated sensitive data discovery for your account. This\
              \ value is null if automated sensitive data discovery is currently disabled\
              \ for your account."
          title: lastAutomatedDiscoveryTime
        lastUpdated:
          allOf:
          - $ref: '#/components/schemas/__timestampIso8601'
          - description: "The date and time, in UTC and extended ISO 8601 format,\
              \ when Amazon Macie most recently retrieved bucket or object metadata\
              \ from Amazon S3 for the bucket."
          title: lastUpdated
        objectCount:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total number of objects in the bucket.
          title: objectCount
        objectCountByEncryptionType:
          $ref: '#/components/schemas/BucketMetadata_objectCountByEncryptionType'
        publicAccess:
          $ref: '#/components/schemas/BucketMetadata_publicAccess'
        region:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: The Amazon Web Services Region that hosts the bucket.
          title: region
        replicationDetails:
          $ref: '#/components/schemas/BucketMetadata_replicationDetails'
        sensitivityScore:
          allOf:
          - $ref: '#/components/schemas/__integer'
          - description: "The sensitivity score for the bucket, ranging from -1 (classification\
              \ error) to 100 (sensitive). This value is null if automated sensitive\
              \ data discovery is currently disabled for your account."
          title: sensitivityScore
        serverSideEncryption:
          $ref: '#/components/schemas/BucketMetadata_serverSideEncryption'
        sharedAccess:
          allOf:
          - $ref: '#/components/schemas/SharedAccess'
          - description: "<p>Specifies whether the bucket is shared with another Amazon\
              \ Web Services account, an Amazon CloudFront origin access identity\
              \ (OAI), or a CloudFront origin access control (OAC). Possible values\
              \ are:</p> <ul><li><p>EXTERNAL - The bucket is shared with one or more\
              \ of the following or any combination of the following: a CloudFront\
              \ OAI, a CloudFront OAC, or an Amazon Web Services account that isn't\
              \ part of your Amazon Macie organization.</p></li> <li><p>INTERNAL -\
              \ The bucket is shared with one or more Amazon Web Services accounts\
              \ that are part of your Amazon Macie organization. It isn't shared with\
              \ a CloudFront OAI or OAC.</p></li> <li><p>NOT_SHARED - The bucket isn't\
              \ shared with another Amazon Web Services account, a CloudFront OAI,\
              \ or a CloudFront OAC.</p></li> <li><p>UNKNOWN - Amazon Macie wasn't\
              \ able to evaluate the shared access settings for the bucket.</p></li></ul>\
              \ <p>An <i>Amazon Macie organization</i> is a set of Macie accounts\
              \ that are centrally managed as a group of related accounts through\
              \ Organizations or by Macie invitation.</p>"
          title: sharedAccess
        sizeInBytes:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: "<p>The total storage size, in bytes, of the bucket.</p>\
              \ <p>If versioning is enabled for the bucket, Amazon Macie calculates\
              \ this value based on the size of the latest version of each object\
              \ in the bucket. This value doesn't reflect the storage size of all\
              \ versions of each object in the bucket.</p>"
          title: sizeInBytes
        sizeInBytesCompressed:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: "<p>The total storage size, in bytes, of the objects that\
              \ are compressed (.gz, .gzip, .zip) files in the bucket.</p> <p>If versioning\
              \ is enabled for the bucket, Amazon Macie calculates this value based\
              \ on the size of the latest version of each applicable object in the\
              \ bucket. This value doesn't reflect the storage size of all versions\
              \ of each applicable object in the bucket.</p>"
          title: sizeInBytesCompressed
        tags:
          allOf:
          - $ref: '#/components/schemas/__listOfKeyValuePair'
          - description: An array that specifies the tags (keys and values) that are
              associated with the bucket.
          title: tags
        unclassifiableObjectCount:
          $ref: '#/components/schemas/BucketMetadata_unclassifiableObjectCount'
        unclassifiableObjectSizeInBytes:
          $ref: '#/components/schemas/BucketMetadata_unclassifiableObjectSizeInBytes'
        versioning:
          allOf:
          - $ref: '#/components/schemas/__boolean'
          - description: Specifies whether versioning is enabled for the bucket.
          title: versioning
      title: BucketMetadata
      type: object
    BucketPermissionConfiguration:
      description: Provides information about the account-level and bucket-level permissions
        settings for an S3 bucket.
      properties:
        accountLevelPermissions:
          $ref: '#/components/schemas/BucketPermissionConfiguration_accountLevelPermissions'
        bucketLevelPermissions:
          $ref: '#/components/schemas/BucketPermissionConfiguration_bucketLevelPermissions'
      title: BucketPermissionConfiguration
      type: object
    EffectivePermission:
      enum:
      - PUBLIC
      - NOT_PUBLIC
      - UNKNOWN
      title: EffectivePermission
      type: string
    Type:
      enum:
      - NONE
      - AES256
      - aws:kms
      title: Type
      type: string
    BucketSortCriteria:
      description: Specifies criteria for sorting the results of a query for information
        about S3 buckets.
      properties:
        attributeName:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: "The name of the bucket property to sort the results by.\
              \ This value can be one of the following properties that Amazon Macie\
              \ defines as bucket metadata: accountId, bucketName, classifiableObjectCount,\
              \ classifiableSizeInBytes, objectCount, sensitivityScore, or sizeInBytes."
          title: attributeName
        orderBy:
          allOf:
          - $ref: '#/components/schemas/OrderBy'
          - description: "The sort order to apply to the results, based on the value\
              \ specified by the attributeName property. Valid values are: ASC, sort\
              \ the results in ascending order; and, DESC, sort the results in descending\
              \ order."
          title: orderBy
      title: BucketSortCriteria
      type: object
    SensitivityAggregations:
      description: "Provides aggregated statistical data for sensitive data discovery\
        \ metrics that apply to S3 buckets. Each field contains aggregated data for\
        \ all the buckets that have a sensitivity score (sensitivityScore) of a specified\
        \ value or within a specified range (BucketStatisticsBySensitivity). If automated\
        \ sensitive data discovery is currently disabled for your account, the value\
        \ for each field is 0."
      properties:
        classifiableSizeInBytes:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: "<p>The total storage size, in bytes, of all the objects\
              \ that Amazon Macie can analyze in the buckets. These objects use a\
              \ supported storage class and have a file name extension for a supported\
              \ file or storage format.</p> <p>If versioning is enabled for any of\
              \ the buckets, this value is based on the size of the latest version\
              \ of each applicable object in the buckets. This value doesn't reflect\
              \ the storage size of all versions of all applicable objects in the\
              \ buckets.</p>"
          title: classifiableSizeInBytes
        publiclyAccessibleCount:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total number of buckets that are publicly accessible
              due to a combination of permissions settings for each bucket.
          title: publiclyAccessibleCount
        totalCount:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The total number of buckets.
          title: totalCount
        totalSizeInBytes:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: "<p>The total storage size, in bytes, of the buckets.</p>\
              \ <p>If versioning is enabled for any of the buckets, this value is\
              \ based on the size of the latest version of each object in the buckets.\
              \ This value doesn't reflect the storage size of all versions of the\
              \ objects in the buckets.</p>"
          title: totalSizeInBytes
      title: SensitivityAggregations
      type: object
    BucketStatisticsBySensitivity:
      description: "Provides aggregated statistical data for sensitive data discovery\
        \ metrics that apply to S3 buckets, grouped by bucket sensitivity score (sensitivityScore).\
        \ If automated sensitive data discovery is currently disabled for your account,\
        \ the value for each metric is 0."
      properties:
        classificationError:
          $ref: '#/components/schemas/BucketStatisticsBySensitivity_classificationError'
        notClassified:
          $ref: '#/components/schemas/BucketStatisticsBySensitivity_notClassified'
        notSensitive:
          $ref: '#/components/schemas/BucketStatisticsBySensitivity_notSensitive'
        sensitive:
          $ref: '#/components/schemas/BucketStatisticsBySensitivity_sensitive'
      title: BucketStatisticsBySensitivity
      type: object
    Cell:
      description: "Specifies the location of an occurrence of sensitive data in a\
        \ Microsoft Excel workbook, CSV file, or TSV file."
      properties:
        cellReference:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: "The location of the cell, as an absolute cell reference,\
              \ that contains the sensitive data, for example Sheet2!C5 for cell C5\
              \ on Sheet2 in a Microsoft Excel workbook. This value is null for CSV\
              \ and TSV files."
          title: cellReference
        column:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: "The column number of the column that contains the sensitive\
              \ data. For a Microsoft Excel workbook, this value correlates to the\
              \ alphabetical character(s) for a column identifier, for example: 1\
              \ for column A, 2 for column B, and so on."
          title: column
        columnName:
          allOf:
          - $ref: '#/components/schemas/__string'
          - description: "The name of the column that contains the sensitive data,\
              \ if available."
          title: columnName
        row:
          allOf:
          - $ref: '#/components/schemas/__long'
          - description: The row number of the row that contains the sensitive data.
          title: row
      title: Cell
      type: object
    Cells:
      description: "Specifies the location of occurrences of sensitive data in a Microsoft\
        \ Excel workbook, CSV file, or TSV file."
      items:
        $ref: '#/components/schemas/Cell'
      type: array
    OriginType:
      description: 'Specifies how Amazon Macie found the sensitive data that produced
        a finding. Possible values are:'
      enum:
      - SENSITIVE_DATA_DISCOVERY_JOB
      - AUTOMATED_SENSITIVE_DATA_DISCOVERY
      title: OriginType
      type: string
    ClassificationResult:
