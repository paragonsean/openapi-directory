        >Fundamentals of filtering findings</a> in the <i>Amazon Macie User Guide</i>."
      properties:
        eq:
          allOf:
          - $ref: '#/components/schemas/__listOf__string'
          - description: "The value for the property matches (equals) the specified\
              \ value. If you specify multiple values, Macie uses OR logic to join\
              \ the values."
          title: eq
        eqExactMatch:
          allOf:
          - $ref: '#/components/schemas/__listOf__string'
          - description: "<p>The value for the property exclusively matches (equals\
              \ an exact match for) all the specified values. If you specify multiple\
              \ values, Amazon Macie uses AND logic to join the values.</p> <p>You\
              \ can use this operator with the following properties: customDataIdentifiers.detections.arn,\
              \ customDataIdentifiers.detections.name, resourcesAffected.s3Bucket.tags.key,\
              \ resourcesAffected.s3Bucket.tags.value, resourcesAffected.s3Object.tags.key,\
