        \ advertised.</p> </li> <li> <p> <b>ADVERTISING</b>  The address range is\
        \ being advertised by Global Accelerator.</p> </li> <li> <p> <b>PENDING_WITHDRAWING</b>\
        \  Youve submitted a request to withdraw an address range from being advertised\
        \ but it is still being advertised by Global Accelerator.</p> </li> <li> <p>\
        \ <b>PENDING_DEPROVISIONING</b>  Youve submitted a request to deprovision\
        \ an address range from Global Accelerator but it is still provisioned.</p>\
        \ </li> <li> <p> <b>DEPROVISIONED</b>  The address range is deprovisioned\
        \ from Global Accelerator.</p> </li> <li> <p> <b>FAILED_PROVISION </b>  The\
        \ request to provision the address range from Global Accelerator was not successful.\
        \ Please make sure that you provide all of the correct information, and try\
        \ again. If the request fails a second time, contact Amazon Web Services support.</p>\
        \ </li> <li> <p> <b>FAILED_ADVERTISING</b>  The request for Global Accelerator\
        \ to advertise the address range was not successful. Please make sure that\
        \ you provide all of the correct information, and try again. If the request\
        \ fails a second time, contact Amazon Web Services support.</p> </li> <li>\
        \ <p> <b>FAILED_WITHDRAW</b>  The request to withdraw the address range from\
