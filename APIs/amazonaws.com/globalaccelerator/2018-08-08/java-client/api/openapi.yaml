              \ of the port and protocol of the client request. Client affinity gives\
              \ you control over whether to always route each client to the same specific\
              \ endpoint.</p> <p>Global Accelerator uses a consistent-flow hashing\
              \ algorithm to choose the optimal endpoint for a connection. If client\
              \ affinity is <code>NONE</code>, Global Accelerator uses the \"five-tuple\"\
              \ (5-tuple) propertiessource IP address, source port, destination IP\
              \ address, destination port, and protocolto select the hash value,\
              \ and then chooses the best endpoint. However, with this setting, if\
              \ someone uses different ports to connect to Global Accelerator, their\
              \ connections might not be always routed to the same endpoint because\
              \ the hash value changes. </p> <p>If you want a given client to always\
              \ be routed to the same endpoint, set client affinity to <code>SOURCE_IP</code>\
              \ instead. When you use the <code>SOURCE_IP</code> setting, Global Accelerator\
              \ uses the \"two-tuple\" (2-tuple) properties source (client) IP address\
