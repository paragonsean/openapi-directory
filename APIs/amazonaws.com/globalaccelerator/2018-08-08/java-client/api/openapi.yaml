  /#X-Amz-Target=GlobalAccelerator_V20180706.AddCustomRoutingEndpoints:
    post:
      description: "<p>Associate a virtual private cloud (VPC) subnet endpoint with\
        \ your custom routing accelerator.</p> <p>The listener port range must be\
        \ large enough to support the number of IP addresses that can be specified\
        \ in your subnet. The number of ports required is: subnet size times the number\
        \ of ports per destination EC2 instances. For example, a subnet defined as\
        \ /24 requires a listener port range of at least 255 ports. </p> <p>Note:\
        \ You must have enough remaining listener ports available to map to the subnet\
        \ ports, or the call will fail with a LimitExceededException.</p> <p>By default,\
        \ all destinations in a subnet in a custom routing accelerator cannot receive\
        \ traffic. To enable all destinations to receive traffic, or to specify individual\
        \ port mappings that can receive traffic, see the <a href=\"https://docs.aws.amazon.com/global-accelerator/latest/api/API_AllowCustomRoutingTraffic.html\"\
