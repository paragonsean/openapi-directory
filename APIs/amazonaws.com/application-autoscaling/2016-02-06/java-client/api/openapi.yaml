        \ target, you do not need to register it again to use other Application Auto\
        \ Scaling operations. To see which resources have been registered, use <a\
        \ href=\"https://docs.aws.amazon.com/autoscaling/application/APIReference/API_DescribeScalableTargets.html\"\
        >DescribeScalableTargets</a>. You can also view the scaling policies for a\
        \ service namespace by using <a href=\"https://docs.aws.amazon.com/autoscaling/application/APIReference/API_DescribeScalableTargets.html\"\
        >DescribeScalableTargets</a>. If you no longer need a scalable target, you\
        \ can deregister it by using <a href=\"https://docs.aws.amazon.com/autoscaling/application/APIReference/API_DeregisterScalableTarget.html\"\
        >DeregisterScalableTarget</a>.</p> <p>To update a scalable target, specify\
        \ the parameters that you want to change. Include the parameters that identify\
        \ the scalable target: resource ID, scalable dimension, and namespace. Any\
        \ parameters that you don't specify are not changed by this update request.\
        \ </p> <note> <p>If you call the <code>RegisterScalableTarget</code> API operation\
        \ to create a scalable target, there might be a brief delay until the operation\
        \ achieves <a href=\"https://en.wikipedia.org/wiki/Eventual_consistency\"\
