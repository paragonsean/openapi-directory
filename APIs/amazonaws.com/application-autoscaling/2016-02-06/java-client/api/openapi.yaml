        \ decrease when capacity increases, and increase when capacity decreases.\
        \ </p> </li> </ul> <p>For more information about the CloudWatch terminology\
        \ below, see <a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/cloudwatch_concepts.html\"\
        >Amazon CloudWatch concepts</a> in the <i>Amazon CloudWatch User Guide</i>.\
        \ </p>"
