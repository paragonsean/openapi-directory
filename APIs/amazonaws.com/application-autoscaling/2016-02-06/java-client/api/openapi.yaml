              \ </li> <li> <p> <code>elasticache:replication-group:NodeGroups</code>\
              \ - The number of node groups for an Amazon ElastiCache replication\
              \ group.</p> </li> <li> <p> <code>elasticache:replication-group:Replicas</code>\
              \ - The number of replicas per node group for an Amazon ElastiCache\
              \ replication group.</p> </li> <li> <p> <code>neptune:cluster:ReadReplicaCount</code>\
              \ - The count of read replicas in an Amazon Neptune DB cluster.</p>\
              \ </li> <li> <p> <code>sagemaker:variant:DesiredProvisionedConcurrency</code>\
              \ - The provisioned concurrency for a SageMaker Serverless endpoint.</p>\
              \ </li> </ul>"
        MinCapacity:
          allOf:
          - $ref: '#/components/schemas/ResourceCapacity'
          - description: "<p>The minimum value that you plan to scale in to. When\
              \ a scaling policy is in effect, Application Auto Scaling can scale\
              \ in (contract) as needed to the minimum capacity limit in response\
              \ to changing demand. This property is required when registering a new\
              \ scalable target.</p> <p>For the following resources, the minimum value\
              \ allowed is 0.</p> <ul> <li> <p>AppStream 2.0 fleets</p> </li> <li>\
              \ <p> Aurora DB clusters</p> </li> <li> <p>ECS services</p> </li> <li>\
              \ <p>EMR clusters</p> </li> <li> <p>Lambda provisioned concurrency</p>\
              \ </li> <li> <p>SageMaker endpoint variants</p> </li> <li> <p>SageMaker\
              \ Serverless endpoint provisioned concurrency</p> </li> <li> <p>Spot\
              \ Fleets</p> </li> <li> <p>custom resources</p> </li> </ul> <p>It's\
              \ strongly recommended that you specify a value greater than 0. A value\
              \ greater than 0 means that data points are continuously reported to\
              \ CloudWatch that scaling policies can use to scale on a metric like\
              \ average CPU utilization.</p> <p>For all other resources, the minimum\
              \ allowed value depends on the type of resource that you are using.\
              \ If you provide a value that is lower than what a resource can accept,\
              \ an error occurs. In which case, the error message will provide the\
              \ minimum value that the resource can accept.</p>"
        MaxCapacity:
          allOf:
          - $ref: '#/components/schemas/ResourceCapacity'
          - description: "<p>The maximum value that you plan to scale out to. When\
              \ a scaling policy is in effect, Application Auto Scaling can scale\
              \ out (expand) as needed to the maximum capacity limit in response to\
              \ changing demand. This property is required when registering a new\
              \ scalable target.</p> <p>Although you can specify a large maximum capacity,\
              \ note that service quotas might impose lower limits. Each service has\
              \ its own default quotas for the maximum capacity of the resource. If\
              \ you want to specify a higher limit, you can request an increase. For\
              \ more information, consult the documentation for that service. For\
              \ information about the default quotas for each service, see <a href=\"\
              https://docs.aws.amazon.com/general/latest/gr/aws-service-information.html\"\
              >Service endpoints and quotas</a> in the <i>Amazon Web Services General\
              \ Reference</i>.</p>"
        RoleARN:
          allOf:
          - $ref: '#/components/schemas/ResourceIdMaxLen1600'
          - description: "<p>This parameter is required for services that do not support\
              \ service-linked roles (such as Amazon EMR), and it must specify the\
              \ ARN of an IAM role that allows Application Auto Scaling to modify\
              \ the scalable target on your behalf. </p> <p>If the service supports\
              \ service-linked roles, Application Auto Scaling uses a service-linked\
              \ role, which it creates if it does not yet exist. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/autoscaling/application/userguide/security_iam_service-with-iam.html#security_iam_service-with-iam-roles\"\
              >Application Auto Scaling IAM roles</a>.</p>"
        SuspendedState:
          $ref: '#/components/schemas/RegisterScalableTargetRequest_SuspendedState'
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagMap'
          - description: "<p>Assigns one or more tags to the scalable target. Use\
              \ this parameter to tag the scalable target when it is created. To tag\
              \ an existing scalable target, use the <a>TagResource</a> operation.</p>\
              \ <p>Each tag consists of a tag key and a tag value. Both the tag key\
              \ and the tag value are required. You cannot have more than one tag\
              \ on a scalable target with the same tag key.</p> <p>Use tags to control\
              \ access to a scalable target. For more information, see <a href=\"\
              https://docs.aws.amazon.com/autoscaling/application/userguide/resource-tagging-support.html\"\
              >Tagging support for Application Auto Scaling</a> in the <i>Application\
              \ Auto Scaling User Guide</i>.</p>"
