    StepAdjustment:
      description: "<p>Represents a step adjustment for a <a href=\"https://docs.aws.amazon.com/autoscaling/application/APIReference/API_StepScalingPolicyConfiguration.html\"\
        >StepScalingPolicyConfiguration</a>. Describes an adjustment based on the\
        \ difference between the value of the aggregated CloudWatch metric and the\
        \ breach threshold that you've defined for the alarm. </p> <p>For the following\
        \ examples, suppose that you have an alarm with a breach threshold of 50:</p>\
        \ <ul> <li> <p>To initiate the adjustment when the metric is greater than\
        \ or equal to 50 and less than 60, specify a lower bound of <code>0</code>\
        \ and an upper bound of <code>10</code>.</p> </li> <li> <p>To initiate the\
        \ adjustment when the metric is greater than 40 and less than or equal to\
        \ 50, specify a lower bound of <code>-10</code> and an upper bound of <code>0</code>.</p>\
        \ </li> </ul> <p>There are a few rules for the step adjustments for your step\
        \ policy:</p> <ul> <li> <p>The ranges of your step adjustments can't overlap\
        \ or have a gap.</p> </li> <li> <p>At most one step adjustment can have a\
        \ null lower bound. If one step adjustment has a negative lower bound, then\
        \ there must be a step adjustment with a null lower bound.</p> </li> <li>\
        \ <p>At most one step adjustment can have a null upper bound. If one step\
        \ adjustment has a positive upper bound, then there must be a step adjustment\
        \ with a null upper bound.</p> </li> <li> <p>The upper and lower bound can't\
        \ be null in the same step adjustment.</p> </li> </ul>"
      properties:
        MetricIntervalLowerBound:
          allOf:
          - $ref: '#/components/schemas/MetricScale'
          - description: "The lower bound for the difference between the alarm threshold\
              \ and the CloudWatch metric. If the metric value is above the breach\
              \ threshold, the lower bound is inclusive (the metric must be greater\
              \ than or equal to the threshold plus the lower bound). Otherwise, it's\
              \ exclusive (the metric must be greater than the threshold plus the\
              \ lower bound). A null value indicates negative infinity."
        MetricIntervalUpperBound:
          allOf:
          - $ref: '#/components/schemas/MetricScale'
          - description: "<p>The upper bound for the difference between the alarm\
              \ threshold and the CloudWatch metric. If the metric value is above\
              \ the breach threshold, the upper bound is exclusive (the metric must\
              \ be less than the threshold plus the upper bound). Otherwise, it's\
              \ inclusive (the metric must be less than or equal to the threshold\
              \ plus the upper bound). A null value indicates positive infinity.</p>\
              \ <p>The upper bound must be greater than the lower bound.</p>"
        ScalingAdjustment:
          allOf:
          - $ref: '#/components/schemas/ScalingAdjustment'
          - description: "The amount by which to scale, based on the specified adjustment\
              \ type. A positive value adds to the current capacity while a negative\
              \ number removes from the current capacity. For exact capacity, you\
              \ must specify a non-negative value."
