      maxLength: 256
      minLength: 1
      pattern: "^eia-[0-9a-f]+$"
      type: string
    Filter:
      description: ' A filter expression for the Elastic Inference Accelerator list. '
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/FilterName'
          - description: " The filter name for the Elastic Inference Accelerator list.\
              \ It can assume the following values: accelerator-type: the type of\
              \ Elastic Inference Accelerator to filter for. instance-id: an EC2 instance\
              \ id to filter for. "
        values:
          allOf:
          - $ref: '#/components/schemas/ValueStringList'
          - description: ' The values for the filter of the Elastic Inference Accelerator
              list. '
      type: object
    ListTagsForResourceResult:
      example:
        tags: ""
      properties:
