    DescribeAcceleratorOfferingsResponse:
      example:
        acceleratorTypeOfferings: ""
      properties:
        acceleratorTypeOfferings:
          allOf:
          - $ref: '#/components/schemas/AcceleratorTypeOfferingList'
          - description: ' The list of accelerator type offerings for a specific location. '
      type: object
    AcceleratorTypeName:
      maxLength: 256
      minLength: 1
