        \ and <code>nextToken</code> parameters to control the pagination of the results.\
        \ Set <code>maxResults</code> to the number of cases that you want to display\
        \ on each page, and use <code>nextToken</code> to specify the resumption of\
        \ pagination.</p> <note> <ul> <li> <p>You must have a Business, Enterprise\
