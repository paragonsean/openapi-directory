  /#X-Amz-Target=AWSSupport_20130415.CreateCase:
    post:
      description: "<p>Creates a case in the Amazon Web Services Support Center. This\
        \ operation is similar to how you create a case in the Amazon Web Services\
        \ Support Center <a href=\"https://console.aws.amazon.com/support/home#/case/create\"\
        >Create Case</a> page.</p> <p>The Amazon Web Services Support API doesn't\
        \ support requesting service limit increases. You can submit a service limit\
        \ increase in the following ways: </p> <ul> <li> <p>Submit a request from\
        \ the Amazon Web Services Support Center <a href=\"https://console.aws.amazon.com/support/home#/case/create\"\
        >Create Case</a> page.</p> </li> <li> <p>Use the Service Quotas <a href=\"\
        https://docs.aws.amazon.com/servicequotas/2019-06-24/apireference/API_RequestServiceQuotaIncrease.html\"\
        >RequestServiceQuotaIncrease</a> operation.</p> </li> </ul> <p>A successful\
        \ <code>CreateCase</code> request returns an Amazon Web Services Support case\
        \ number. You can use the <a>DescribeCases</a> operation and specify the case\
        \ number to get existing Amazon Web Services Support cases. After you create\
        \ a case, use the <a>AddCommunicationToCase</a> operation to add additional\
        \ communication or attachments to an existing case.</p> <p>The <code>caseId</code>\
        \ is separate from the <code>displayId</code> that appears in the <a href=\"\
        https://console.aws.amazon.com/support\">Amazon Web Services Support Center</a>.\
        \ Use the <a>DescribeCases</a> operation to get the <code>displayId</code>.</p>\
        \ <note> <ul> <li> <p>You must have a Business, Enterprise On-Ramp, or Enterprise\
