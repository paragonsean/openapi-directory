              \ Amazon EKS or one or more of your managed nodes is failing to authenticate\
              \ or authorize with your Kubernetes cluster API server.</p> </li> <li>\
              \ <p> <b>AsgInstanceLaunchFailures</b>: Your Auto Scaling group is experiencing\
