              \ more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/pod-execution-role.html\"\
              >Pod Execution Role</a> in the <i>Amazon EKS User Guide</i>."
        subnets:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: The IDs of subnets to launch pods into.
        selectors:
          allOf:
          - $ref: '#/components/schemas/FargateProfileSelectors'
          - description: The selectors to match for pods to use this Fargate profile.
        status:
          allOf:
          - $ref: '#/components/schemas/FargateProfileStatus'
          - description: The current status of the Fargate profile.
        tags:
          allOf:
          - $ref: '#/components/schemas/TagMap'
          - description: "The metadata applied to the Fargate profile to assist with\
              \ categorization and organization. Each tag consists of a key and an\
              \ optional value. You define both. Fargate profile tags do not propagate\
              \ to any other resources associated with the Fargate profile, such as\
              \ the pods that are scheduled with it."
      type: object
    NodegroupScalingConfig:
      description: "An object representing the scaling configuration details for the\
        \ Auto Scaling group that is associated with your node group. When creating\
        \ a node group, you must specify all or none of the properties. When updating\
        \ a node group, you can specify any or none of the properties."
      properties:
        minSize:
          allOf:
          - $ref: '#/components/schemas/ZeroCapacity'
          - description: The minimum number of nodes that the managed node group can
              scale in to.
        maxSize:
          allOf:
          - $ref: '#/components/schemas/Capacity'
          - description: "The maximum number of nodes that the managed node group\
              \ can scale out to. For information about the maximum number that you\
              \ can specify, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/service-quotas.html\"\
              >Amazon EKS service quotas</a> in the <i>Amazon EKS User Guide</i>."
        desiredSize:
          allOf:
          - $ref: '#/components/schemas/ZeroCapacity'
          - description: "<p>The current number of nodes that the managed node group\
              \ should maintain.</p> <important> <p>If you use Cluster Autoscaler,\
              \ you shouldn't change the desiredSize value directly, as this can cause\
              \ the Cluster Autoscaler to suddenly scale up or scale down.</p> </important>\
              \ <p>Whenever this parameter changes, the number of worker nodes in\
              \ the node group is updated to the specified size. If this parameter\
              \ is given a value that is smaller than the current number of running\
              \ worker nodes, the necessary number of worker nodes are terminated\
              \ to match the given value. When using CloudFormation, no action occurs\
              \ if you remove this parameter from your CFN template.</p> <p>This parameter\
              \ can be different from minSize in some cases, such as when starting\
              \ with extra hosts for testing. This parameter can also be different\
              \ when you want to start with an estimated number of needed hosts, but\
              \ let Cluster Autoscaler reduce the number if there are too many. When\
              \ Cluster Autoscaler is used, the desiredSize parameter is altered by\
              \ Cluster Autoscaler (but can be out-of-date for short periods of time).\
              \ Cluster Autoscaler doesn't scale a managed node group lower than minSize\
              \ or higher than maxSize.</p>"
      type: object
    RemoteAccessConfig:
      description: An object representing the remote access configuration for the
        managed node group.
      properties:
        ec2SshKey:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The Amazon EC2 SSH key name that provides access for SSH\
              \ communication with the nodes in the managed node group. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html\"\
              >Amazon EC2 key pairs and Linux instances</a> in the <i>Amazon Elastic\
              \ Compute Cloud User Guide for Linux Instances</i>. For Windows, an\
              \ Amazon EC2 SSH key is used to obtain the RDP password. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/WindowsGuide/ec2-key-pairs.html\"\
              >Amazon EC2 key pairs and Windows instances</a> in the <i>Amazon Elastic\
              \ Compute Cloud User Guide for Windows Instances</i>."
        sourceSecurityGroups:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: "The security group IDs that are allowed SSH access (port\
              \ 22) to the nodes. For Windows, the port is 3389. If you specify an\
              \ Amazon EC2 SSH key but don't specify a source security group when\
              \ you create a managed node group, then the port on the nodes is opened\
              \ to the internet (<code>0.0.0.0/0</code>). For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html\"\
              >Security Groups for Your VPC</a> in the <i>Amazon Virtual Private Cloud\
              \ User Guide</i>."
      type: object
    LaunchTemplateSpecification:
      description: "<p>An object representing a node group launch template specification.\
        \ The launch template can't include <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateNetworkInterface.html\"\
        > <code>SubnetId</code> </a>, <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_IamInstanceProfile.html\"\
        > <code>IamInstanceProfile</code> </a>, <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_RequestSpotInstances.html\"\
        > <code>RequestSpotInstances</code> </a>, <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_HibernationOptionsRequest.html\"\
        > <code>HibernationOptions</code> </a>, or <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_TerminateInstances.html\"\
        > <code>TerminateInstances</code> </a>, or the node group deployment or update\
        \ will fail. For more information about launch templates, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateLaunchTemplate.html\"\
        > <code>CreateLaunchTemplate</code> </a> in the Amazon EC2 API Reference.\
        \ For more information about using launch templates with Amazon EKS, see <a\
        \ href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
        >Launch template support</a> in the <i>Amazon EKS User Guide</i>.</p> <p>You\
        \ must specify either the launch template ID or the launch template name in\
        \ the request, but not both.</p>"
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name of the launch template.</p> <p>You must specify\
              \ either the launch template name or the launch template ID in the request,\
              \ but not both.</p>"
        version:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The version number of the launch template to use. If no\
              \ version is specified, then the template's default version is used."
        id:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The ID of the launch template.</p> <p>You must specify\
              \ either the launch template ID or the launch template name in the request,\
              \ but not both.</p>"
      type: object
    NodegroupUpdateConfig:
      description: The node group update configuration.
      properties:
        maxUnavailable:
          allOf:
          - $ref: '#/components/schemas/NonZeroInteger'
          - description: The maximum number of nodes unavailable at once during a
              version update. Nodes will be updated in parallel. This value or <code>maxUnavailablePercentage</code>
              is required to have a value.The maximum number is 100.
        maxUnavailablePercentage:
          allOf:
          - $ref: '#/components/schemas/PercentCapacity'
          - description: "The maximum percentage of nodes unavailable during a version\
              \ update. This percentage of nodes will be updated in parallel, up to\
              \ 100 nodes at once. This value or <code>maxUnavailable</code> is required\
              \ to have a value."
      type: object
    CreateNodegroupRequest:
