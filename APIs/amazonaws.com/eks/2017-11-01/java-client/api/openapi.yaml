        launchTemplate:
          $ref: '#/components/schemas/CreateNodegroupRequest_launchTemplate'
        updateConfig:
          $ref: '#/components/schemas/CreateNodegroupRequest_updateConfig'
        capacityType:
          allOf:
          - $ref: '#/components/schemas/CapacityTypes'
