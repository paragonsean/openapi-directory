              \ access, your cluster's Kubernetes API server can only receive requests\
              \ from within the cluster VPC. The default value for this parameter\
              \ is <code>true</code>, which enables public access for your Kubernetes\
              \ API server. For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/cluster-endpoint.html\"\
              >Amazon EKS cluster endpoint access control</a> in the <i> <i>Amazon\
              \ EKS User Guide</i> </i>."
        endpointPrivateAccess:
          allOf:
          - $ref: '#/components/schemas/BoxedBoolean'
          - description: "Set this value to <code>true</code> to enable private access\
              \ for your cluster's Kubernetes API server endpoint. If you enable private\
              \ access, Kubernetes API requests from within your cluster's VPC use\
              \ the private VPC endpoint. The default value for this parameter is\
              \ <code>false</code>, which disables private access for your Kubernetes\
              \ API server. If you disable private access and you have nodes or Fargate\
              \ pods in the cluster, then ensure that <code>publicAccessCidrs</code>\
              \ includes the necessary CIDR blocks for communication with the nodes\
              \ or Fargate pods. For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/cluster-endpoint.html\"\
              >Amazon EKS cluster endpoint access control</a> in the <i> <i>Amazon\
              \ EKS User Guide</i> </i>."
        publicAccessCidrs:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: "The CIDR blocks that are allowed access to your cluster's\
              \ public Kubernetes API server endpoint. Communication to the endpoint\
              \ from addresses outside of the CIDR blocks that you specify is denied.\
              \ The default value is <code>0.0.0.0/0</code>. If you've disabled private\
              \ endpoint access and you have nodes or Fargate pods in the cluster,\
              \ then ensure that you specify the necessary CIDR blocks. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/cluster-endpoint.html\"\
              >Amazon EKS cluster endpoint access control</a> in the <i> <i>Amazon\
              \ EKS User Guide</i> </i>."
      type: object
    KubernetesNetworkConfigRequest:
      description: The Kubernetes network configuration for the cluster.
      properties:
        serviceIpv4Cidr:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>Don't specify a value if you select <code>ipv6</code>\
              \ for <b>ipFamily</b>. The CIDR block to assign Kubernetes service IP\
              \ addresses from. If you don't specify a block, Kubernetes assigns addresses\
              \ from either the <code>10.100.0.0/16</code> or <code>172.20.0.0/16</code>\
              \ CIDR blocks. We recommend that you specify a block that does not overlap\
              \ with resources in other networks that are peered or connected to your\
              \ VPC. The block must meet the following requirements:</p> <ul> <li>\
              \ <p>Within one of the following private IP address blocks: <code>10.0.0.0/8</code>,\
              \ <code>172.16.0.0/12</code>, or <code>192.168.0.0/16</code>.</p> </li>\
              \ <li> <p>Doesn't overlap with any CIDR block assigned to the VPC that\
              \ you selected for VPC.</p> </li> <li> <p>Between /24 and /12.</p> </li>\
              \ </ul> <important> <p>You can only specify a custom CIDR block when\
              \ you create a cluster and can't change this value once the cluster\
              \ is created.</p> </important>"
        ipFamily:
          allOf:
          - $ref: '#/components/schemas/IpFamily'
          - description: "<p>Specify which IP family is used to assign Kubernetes\
              \ pod and service IP addresses. If you don't specify a value, <code>ipv4</code>\
              \ is used by default. You can only specify an IP family when you create\
              \ a cluster and can't change this value once the cluster is created.\
              \ If you specify <code>ipv6</code>, the VPC and subnets that you specify\
              \ for cluster creation must have both <code>IPv4</code> and <code>IPv6</code>\
              \ CIDR blocks assigned to them. You can't specify <code>ipv6</code>\
              \ for clusters in China Regions.</p> <p>You can only specify <code>ipv6</code>\
              \ for <code>1.21</code> and later clusters that use version <code>1.10.1</code>\
              \ or later of the Amazon VPC CNI add-on. If you specify <code>ipv6</code>,\
              \ then ensure that your VPC meets the requirements listed in the considerations\
              \ listed in <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/cni-ipv6.html\"\
              >Assigning IPv6 addresses to pods and services</a> in the Amazon EKS\
              \ User Guide. Kubernetes assigns services <code>IPv6</code> addresses\
              \ from the unique local address range <code>(fc00::/7)</code>. You can't\
              \ specify a custom <code>IPv6</code> CIDR block. Pod addresses are assigned\
              \ from the subnet's <code>IPv6</code> CIDR.</p>"
