              \ default, the Kubernetes version of the cluster is used, and this is\
              \ the only accepted specified value. If you specify <code>launchTemplate</code>,\
              \ and your launch template uses a custom AMI, then don't specify <code>version</code>,\
              \ or the node group deployment will fail. For more information about\
              \ using launch templates with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
              >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
        releaseVersion:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The AMI version of the Amazon EKS optimized AMI to use\
              \ with your node group. By default, the latest available AMI version\
              \ for the node group's current Kubernetes version is used. For information\
              \ about Linux versions, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/eks-linux-ami-versions.html\"\
              >Amazon EKS optimized Amazon Linux AMI versions</a> in the <i>Amazon\
              \ EKS User Guide</i>. Amazon EKS managed node groups support the November\
              \ 2022 and later releases of the Windows AMIs. For information about\
              \ Windows versions, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/eks-ami-versions-windows.html\"\
              >Amazon EKS optimized Windows AMI versions</a> in the <i>Amazon EKS\
              \ User Guide</i>.</p> <p>If you specify <code>launchTemplate</code>,\
              \ and your launch template uses a custom AMI, then don't specify <code>releaseVersion</code>,\
              \ or the node group deployment will fail. For more information about\
              \ using launch templates with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
              >Launch template support</a> in the <i>Amazon EKS User Guide</i>.</p>"
