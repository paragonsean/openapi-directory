    CreateNodegroup_request_scalingConfig:
      description: "An object representing the scaling configuration details for the\
        \ Auto Scaling group that is associated with your node group. When creating\
        \ a node group, you must specify all or none of the properties. When updating\
        \ a node group, you can specify any or none of the properties."
      properties:
        minSize:
          allOf:
          - $ref: '#/components/schemas/ZeroCapacity'
          - description: The minimum number of nodes that the managed node group can
              scale in to.
        maxSize:
          allOf:
          - $ref: '#/components/schemas/Capacity'
          - description: "The maximum number of nodes that the managed node group\
              \ can scale out to. For information about the maximum number that you\
              \ can specify, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/service-quotas.html\"\
              >Amazon EKS service quotas</a> in the <i>Amazon EKS User Guide</i>."
        desiredSize:
          allOf:
          - $ref: '#/components/schemas/ZeroCapacity'
          - description: "<p>The current number of nodes that the managed node group\
              \ should maintain.</p> <important> <p>If you use Cluster Autoscaler,\
              \ you shouldn't change the desiredSize value directly, as this can cause\
              \ the Cluster Autoscaler to suddenly scale up or scale down.</p> </important>\
              \ <p>Whenever this parameter changes, the number of worker nodes in\
              \ the node group is updated to the specified size. If this parameter\
              \ is given a value that is smaller than the current number of running\
              \ worker nodes, the necessary number of worker nodes are terminated\
              \ to match the given value. When using CloudFormation, no action occurs\
              \ if you remove this parameter from your CFN template.</p> <p>This parameter\
              \ can be different from minSize in some cases, such as when starting\
              \ with extra hosts for testing. This parameter can also be different\
              \ when you want to start with an estimated number of needed hosts, but\
              \ let Cluster Autoscaler reduce the number if there are too many. When\
              \ Cluster Autoscaler is used, the desiredSize parameter is altered by\
              \ Cluster Autoscaler (but can be out-of-date for short periods of time).\
              \ Cluster Autoscaler doesn't scale a managed node group lower than minSize\
              \ or higher than maxSize.</p>"
      type: object
    CreateNodegroup_request_remoteAccess:
      description: An object representing the remote access configuration for the
        managed node group.
      properties:
        ec2SshKey:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The Amazon EC2 SSH key name that provides access for SSH\
              \ communication with the nodes in the managed node group. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html\"\
              >Amazon EC2 key pairs and Linux instances</a> in the <i>Amazon Elastic\
              \ Compute Cloud User Guide for Linux Instances</i>. For Windows, an\
              \ Amazon EC2 SSH key is used to obtain the RDP password. For more information,\
              \ see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/WindowsGuide/ec2-key-pairs.html\"\
              >Amazon EC2 key pairs and Windows instances</a> in the <i>Amazon Elastic\
              \ Compute Cloud User Guide for Windows Instances</i>."
        sourceSecurityGroups:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: "The security group IDs that are allowed SSH access (port\
              \ 22) to the nodes. For Windows, the port is 3389. If you specify an\
              \ Amazon EC2 SSH key but don't specify a source security group when\
              \ you create a managed node group, then the port on the nodes is opened\
              \ to the internet (<code>0.0.0.0/0</code>). For more information, see\
              \ <a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html\"\
              >Security Groups for Your VPC</a> in the <i>Amazon Virtual Private Cloud\
              \ User Guide</i>."
      type: object
    CreateNodegroup_request_launchTemplate:
      description: "<p>An object representing a node group launch template specification.\
        \ The launch template can't include <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateNetworkInterface.html\"\
        > <code>SubnetId</code> </a>, <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_IamInstanceProfile.html\"\
        > <code>IamInstanceProfile</code> </a>, <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_RequestSpotInstances.html\"\
        > <code>RequestSpotInstances</code> </a>, <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_HibernationOptionsRequest.html\"\
        > <code>HibernationOptions</code> </a>, or <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_TerminateInstances.html\"\
        > <code>TerminateInstances</code> </a>, or the node group deployment or update\
        \ will fail. For more information about launch templates, see <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateLaunchTemplate.html\"\
        > <code>CreateLaunchTemplate</code> </a> in the Amazon EC2 API Reference.\
        \ For more information about using launch templates with Amazon EKS, see <a\
        \ href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
        >Launch template support</a> in the <i>Amazon EKS User Guide</i>.</p> <p>You\
        \ must specify either the launch template ID or the launch template name in\
        \ the request, but not both.</p>"
      properties:
        name:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The name of the launch template.</p> <p>You must specify\
              \ either the launch template name or the launch template ID in the request,\
              \ but not both.</p>"
        version:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The version number of the launch template to use. If no\
              \ version is specified, then the template's default version is used."
        id:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "<p>The ID of the launch template.</p> <p>You must specify\
              \ either the launch template ID or the launch template name in the request,\
              \ but not both.</p>"
      type: object
    CreateNodegroup_request_updateConfig:
      description: The node group update configuration.
      properties:
        maxUnavailable:
          allOf:
          - $ref: '#/components/schemas/NonZeroInteger'
          - description: The maximum number of nodes unavailable at once during a
              version update. Nodes will be updated in parallel. This value or <code>maxUnavailablePercentage</code>
              is required to have a value.The maximum number is 100.
        maxUnavailablePercentage:
          allOf:
          - $ref: '#/components/schemas/PercentCapacity'
          - description: "The maximum percentage of nodes unavailable during a version\
              \ update. This percentage of nodes will be updated in parallel, up to\
              \ 100 nodes at once. This value or <code>maxUnavailable</code> is required\
              \ to have a value."
      type: object
    CreateNodegroup_request:
      properties:
        nodegroupName:
          description: The unique name to give your node group.
          type: string
        scalingConfig:
          $ref: '#/components/schemas/CreateNodegroup_request_scalingConfig'
        diskSize:
          description: "The root device disk size (in GiB) for your node group instances.\
            \ The default disk size is 20 GiB for Linux and Bottlerocket. The default\
            \ disk size is 50 GiB for Windows. If you specify <code>launchTemplate</code>,\
            \ then don't specify <code>diskSize</code>, or the node group deployment\
            \ will fail. For more information about using launch templates with Amazon\
            \ EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
            >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
          type: integer
        subnets:
          description: "The subnets to use for the Auto Scaling group that is created\
            \ for your node group. If you specify <code>launchTemplate</code>, then\
            \ don't specify <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateNetworkInterface.html\"\
            > <code>SubnetId</code> </a> in your launch template, or the node group\
            \ deployment will fail. For more information about using launch templates\
            \ with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
            >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
          items:
            $ref: '#/components/schemas/String'
          type: array
        instanceTypes:
          description: "Specify the instance types for a node group. If you specify\
            \ a GPU instance type, make sure to also specify an applicable GPU AMI\
            \ type with the <code>amiType</code> parameter. If you specify <code>launchTemplate</code>,\
            \ then you can specify zero or one instance type in your launch template\
            \ <i>or</i> you can specify 0-20 instance types for <code>instanceTypes</code>.\
            \ If however, you specify an instance type in your launch template <i>and</i>\
            \ specify any <code>instanceTypes</code>, the node group deployment will\
            \ fail. If you don't specify an instance type in a launch template or\
            \ for <code>instanceTypes</code>, then <code>t3.medium</code> is used,\
            \ by default. If you specify <code>Spot</code> for <code>capacityType</code>,\
            \ then we recommend specifying multiple values for <code>instanceTypes</code>.\
            \ For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/managed-node-groups.html#managed-node-group-capacity-types\"\
            >Managed node group capacity types</a> and <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
            >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
          items:
            $ref: '#/components/schemas/String'
          type: array
        amiType:
          description: "The AMI type for your node group. If you specify <code>launchTemplate</code>,\
            \ and your launch template uses a custom AMI, then don't specify <code>amiType</code>,\
            \ or the node group deployment will fail. If your launch template uses\
            \ a Windows custom AMI, then add <code>eks:kube-proxy-windows</code> to\
            \ your Windows nodes <code>rolearn</code> in the <code>aws-auth</code>\
            \ <code>ConfigMap</code>. For more information about using launch templates\
            \ with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
            >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
          enum:
          - AL2_x86_64
          - AL2_x86_64_GPU
          - AL2_ARM_64
          - CUSTOM
          - BOTTLEROCKET_ARM_64
          - BOTTLEROCKET_x86_64
          - BOTTLEROCKET_ARM_64_NVIDIA
          - BOTTLEROCKET_x86_64_NVIDIA
          - WINDOWS_CORE_2019_x86_64
          - WINDOWS_FULL_2019_x86_64
          - WINDOWS_CORE_2022_x86_64
          - WINDOWS_FULL_2022_x86_64
          type: string
        remoteAccess:
          $ref: '#/components/schemas/CreateNodegroup_request_remoteAccess'
        nodeRole:
          description: "The Amazon Resource Name (ARN) of the IAM role to associate\
            \ with your node group. The Amazon EKS worker node <code>kubelet</code>\
            \ daemon makes calls to Amazon Web Services APIs on your behalf. Nodes\
            \ receive permissions for these API calls through an IAM instance profile\
            \ and associated policies. Before you can launch nodes and register them\
            \ into a cluster, you must create an IAM role for those nodes to use when\
            \ they are launched. For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/create-node-role.html\"\
            >Amazon EKS node IAM role</a> in the <i> <i>Amazon EKS User Guide</i>\
            \ </i>. If you specify <code>launchTemplate</code>, then don't specify\
            \ <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_IamInstanceProfile.html\"\
            > <code>IamInstanceProfile</code> </a> in your launch template, or the\
            \ node group deployment will fail. For more information about using launch\
            \ templates with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
            >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
          type: string
        labels:
          additionalProperties:
            $ref: '#/components/schemas/labelValue'
          description: The Kubernetes labels to be applied to the nodes in the node
            group when they are created.
          type: object
        taints:
          description: "The Kubernetes taints to be applied to the nodes in the node\
            \ group. For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/node-taints-managed-node-groups.html\"\
            >Node taints on managed node groups</a>."
          items:
            $ref: '#/components/schemas/Taint'
          type: array
        tags:
          additionalProperties:
            $ref: '#/components/schemas/TagValue'
          description: "The metadata to apply to the node group to assist with categorization\
            \ and organization. Each tag consists of a key and an optional value.\
            \ You define both. Node group tags do not propagate to any other resources\
            \ associated with the node group, such as the Amazon EC2 instances or\
            \ subnets."
          maxProperties: 50
          minProperties: 1
          type: object
        clientRequestToken:
          description: "Unique, case-sensitive identifier that you provide to ensure\
            \ the idempotency of the request."
          type: string
        launchTemplate:
          $ref: '#/components/schemas/CreateNodegroup_request_launchTemplate'
        updateConfig:
          $ref: '#/components/schemas/CreateNodegroup_request_updateConfig'
        capacityType:
          description: The capacity type for your node group.
          enum:
          - ON_DEMAND
          - SPOT
          type: string
        version:
          description: "The Kubernetes version to use for your managed nodes. By default,\
            \ the Kubernetes version of the cluster is used, and this is the only\
            \ accepted specified value. If you specify <code>launchTemplate</code>,\
            \ and your launch template uses a custom AMI, then don't specify <code>version</code>,\
            \ or the node group deployment will fail. For more information about using\
            \ launch templates with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
            >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
          type: string
        releaseVersion:
          description: "<p>The AMI version of the Amazon EKS optimized AMI to use\
            \ with your node group. By default, the latest available AMI version for\
            \ the node group's current Kubernetes version is used. For information\
            \ about Linux versions, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/eks-linux-ami-versions.html\"\
            >Amazon EKS optimized Amazon Linux AMI versions</a> in the <i>Amazon EKS\
            \ User Guide</i>. Amazon EKS managed node groups support the November\
            \ 2022 and later releases of the Windows AMIs. For information about Windows\
            \ versions, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/eks-ami-versions-windows.html\"\
            >Amazon EKS optimized Windows AMI versions</a> in the <i>Amazon EKS User\
            \ Guide</i>.</p> <p>If you specify <code>launchTemplate</code>, and your\
            \ launch template uses a custom AMI, then don't specify <code>releaseVersion</code>,\
            \ or the node group deployment will fail. For more information about using\
            \ launch templates with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
            >Launch template support</a> in the <i>Amazon EKS User Guide</i>.</p>"
          type: string
      required:
      - nodeRole
      - nodegroupName
      - subnets
      type: object
