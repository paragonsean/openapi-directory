              \ listed in <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/cni-ipv6.html\"\
              >Assigning IPv6 addresses to pods and services</a> in the Amazon EKS\
              \ User Guide. Kubernetes assigns services <code>IPv6</code> addresses\
