            \ self-managed version of the add-on is installed on your cluster and\
            \ the Amazon EKS default value is different than the existing value, Amazon\
            \ EKS changes the value to the Amazon EKS default value.</p> </li> <li>\
            \ <p> <b>Preserve</b> – Not supported. You can set this value when updating\
            \ an add-on though. For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/APIReference/API_UpdateAddon.html\"\
            >UpdateAddon</a>.</p> </li> </ul> <p>If you don't currently have the self-managed\
            \ version of the add-on installed on your cluster, the Amazon EKS add-on\
            \ is installed. Amazon EKS sets all values to default values, regardless\
            \ of the option that you specify.</p>"
