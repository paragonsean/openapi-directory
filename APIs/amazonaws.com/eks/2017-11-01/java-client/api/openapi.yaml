        \ Availability Zones and fronted by an Elastic Load Balancing Network Load\
        \ Balancer. Amazon EKS also provisions elastic network interfaces in your\
        \ VPC subnets to provide connectivity from the control plane instances to\
        \ the nodes (for example, to support <code>kubectl exec</code>, <code>logs</code>,\
        \ and <code>proxy</code> data flows).</p> <p>Amazon EKS nodes run in your\
        \ Amazon Web Services account and connect to your cluster's control plane\
        \ over the Kubernetes API server endpoint and a certificate file that is created\
        \ for your cluster.</p> <p>In most cases, it takes several minutes to create\
        \ a cluster. After you create an Amazon EKS cluster, you must configure your\
        \ Kubernetes tooling to communicate with the API server and launch nodes into\
        \ your cluster. For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/managing-auth.html\"\
        >Managing Cluster Authentication</a> and <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-workers.html\"\
