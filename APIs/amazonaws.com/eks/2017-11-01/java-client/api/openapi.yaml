              >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
        subnets:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: "The subnets to use for the Auto Scaling group that is created\
              \ for your node group. If you specify <code>launchTemplate</code>, then\
              \ don't specify <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateNetworkInterface.html\"\
              > <code>SubnetId</code> </a> in your launch template, or the node group\
              \ deployment will fail. For more information about using launch templates\
              \ with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
              >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
        instanceTypes:
          allOf:
          - $ref: '#/components/schemas/StringList'
          - description: "Specify the instance types for a node group. If you specify\
              \ a GPU instance type, make sure to also specify an applicable GPU AMI\
              \ type with the <code>amiType</code> parameter. If you specify <code>launchTemplate</code>,\
              \ then you can specify zero or one instance type in your launch template\
              \ <i>or</i> you can specify 0-20 instance types for <code>instanceTypes</code>.\
              \ If however, you specify an instance type in your launch template <i>and</i>\
              \ specify any <code>instanceTypes</code>, the node group deployment\
              \ will fail. If you don't specify an instance type in a launch template\
              \ or for <code>instanceTypes</code>, then <code>t3.medium</code> is\
              \ used, by default. If you specify <code>Spot</code> for <code>capacityType</code>,\
              \ then we recommend specifying multiple values for <code>instanceTypes</code>.\
              \ For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/managed-node-groups.html#managed-node-group-capacity-types\"\
              >Managed node group capacity types</a> and <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
              >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
        amiType:
          allOf:
          - $ref: '#/components/schemas/AMITypes'
          - description: "The AMI type for your node group. If you specify <code>launchTemplate</code>,\
              \ and your launch template uses a custom AMI, then don't specify <code>amiType</code>,\
              \ or the node group deployment will fail. If your launch template uses\
              \ a Windows custom AMI, then add <code>eks:kube-proxy-windows</code>\
              \ to your Windows nodes <code>rolearn</code> in the <code>aws-auth</code>\
              \ <code>ConfigMap</code>. For more information about using launch templates\
              \ with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
              >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
        remoteAccess:
          $ref: '#/components/schemas/CreateNodegroupRequest_remoteAccess'
        nodeRole:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "The Amazon Resource Name (ARN) of the IAM role to associate\
              \ with your node group. The Amazon EKS worker node <code>kubelet</code>\
              \ daemon makes calls to Amazon Web Services APIs on your behalf. Nodes\
              \ receive permissions for these API calls through an IAM instance profile\
              \ and associated policies. Before you can launch nodes and register\
              \ them into a cluster, you must create an IAM role for those nodes to\
              \ use when they are launched. For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/create-node-role.html\"\
              >Amazon EKS node IAM role</a> in the <i> <i>Amazon EKS User Guide</i>\
              \ </i>. If you specify <code>launchTemplate</code>, then don't specify\
              \ <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_IamInstanceProfile.html\"\
              > <code>IamInstanceProfile</code> </a> in your launch template, or the\
              \ node group deployment will fail. For more information about using\
              \ launch templates with Amazon EKS, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html\"\
              >Launch template support</a> in the <i>Amazon EKS User Guide</i>."
        labels:
          allOf:
          - $ref: '#/components/schemas/labelsMap'
          - description: The Kubernetes labels to be applied to the nodes in the node
              group when they are created.
        taints:
          allOf:
          - $ref: '#/components/schemas/taintsList'
          - description: "The Kubernetes taints to be applied to the nodes in the\
              \ node group. For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/node-taints-managed-node-groups.html\"\
              >Node taints on managed node groups</a>."
        tags:
          allOf:
          - $ref: '#/components/schemas/TagMap'
          - description: "The metadata to apply to the node group to assist with categorization\
              \ and organization. Each tag consists of a key and an optional value.\
              \ You define both. Node group tags do not propagate to any other resources\
              \ associated with the node group, such as the Amazon EC2 instances or\
              \ subnets."
        clientRequestToken:
          allOf:
          - $ref: '#/components/schemas/String'
          - description: "Unique, case-sensitive identifier that you provide to ensure\
