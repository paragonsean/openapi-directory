        \ Web Services Outpost. Before creating a cluster on an Outpost, review <a\
        \ href=\"https://docs.aws.amazon.com/eks/latest/userguide/eks-outposts-local-cluster-create.html\"\
        >Creating a local cluster on an Outpost</a> in the <i>Amazon EKS User Guide</i>.\
        \ This API isn't available for Amazon EKS clusters on the Amazon Web Services\
        \ cloud."
      properties:
