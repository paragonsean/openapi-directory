        podExecutionRoleArn:
          description: "The Amazon Resource Name (ARN) of the pod execution role to\
            \ use for pods that match the selectors in the Fargate profile. The pod\
            \ execution role allows Fargate infrastructure to register with your cluster\
            \ as a node, and it provides read access to Amazon ECR image repositories.\
            \ For more information, see <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/pod-execution-role.html\"\
            >Pod Execution Role</a> in the <i>Amazon EKS User Guide</i>."
          type: string
        subnets:
          description: "The IDs of subnets to launch your pods into. At this time,\
            \ pods running on Fargate are not assigned public IP addresses, so only\
            \ private subnets (with no direct route to an Internet Gateway) are accepted\
            \ for this parameter."
          items:
            $ref: '#/components/schemas/String'
          type: array
        selectors:
          description: "The selectors to match for pods to use this Fargate profile.\
            \ Each selector must have an associated namespace. Optionally, you can\
            \ also specify labels for a namespace. You may specify up to five selectors\
            \ in a Fargate profile."
          items:
            $ref: '#/components/schemas/FargateProfileSelector'
          type: array
        clientRequestToken:
          description: "Unique, case-sensitive identifier that you provide to ensure\
            \ the idempotency of the request."
          type: string
        tags:
          additionalProperties:
            $ref: '#/components/schemas/TagValue'
          description: "The metadata to apply to the Fargate profile to assist with\
            \ categorization and organization. Each tag consists of a key and an optional\
            \ value. You define both. Fargate profile tags do not propagate to any\
            \ other resources associated with the Fargate profile, such as the pods\
            \ that are scheduled with it."
          maxProperties: 50
          minProperties: 1
          type: object
