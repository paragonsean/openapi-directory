            currency: currency
            value: 0
          type: type
        balancePlatform: balancePlatform
        reference: reference
        accountHolder:
          reference: reference
          description: description
          id: id
        referenceForBeneficiary: referenceForBeneficiary
        originalAmount:
          currency: currency
          value: 0
        paymentId: paymentId
        counterparty:
          balanceAccountId: balanceAccountId
          bankAccount:
            address:
              country: country
              stateOrProvince: stateOrProvince
              city: city
