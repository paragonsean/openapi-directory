  schemas:
    Address:
      example:
        country: country
        stateOrProvince: stateOrProvince
        city: city
        houseNumberOrName: houseNumberOrName
        street: street
        postalCode: postalCode
      properties:
        city:
          description: "The name of the city. Maximum length: 3000 characters."
          maxLength: 3000
          type: string
        country:
          description: |-
            The two-character ISO-3166-1 alpha-2 country code. For example, **US**.
            > If you don't know the country or are not collecting the country from the shopper, provide `country` as `ZZ`.
          type: string
        houseNumberOrName:
          description: "The number or name of the house. Maximum length: 3000 characters."
          maxLength: 3000
          type: string
        postalCode:
          description: "A maximum of five digits for an address in the US, or a maximum\
            \ of ten characters for an address in all other countries."
          type: string
        stateOrProvince:
          description: |-
            The two-character ISO 3166-2 state or province code. For example, **CA** in the US or **ON** in Canada.
            > Required for the US and Canada.
          type: string
        street:
          description: |-
            The name of the street. Maximum length: 3000 characters.
            > The house number should not be included in this field; it should be separately provided via `houseNumberOrName`.
          maxLength: 3000
          type: string
      required:
      - city
      - country
      - houseNumberOrName
      - postalCode
      - street
    Amount:
      example:
        currency: currency
        value: 0
      properties:
        currency:
          description: "The three-character [ISO currency code](https://docs.adyen.com/development-resources/currency-codes)."
          maxLength: 3
          minLength: 3
          type: string
        value:
          description: "The amount of the transaction, in [minor units](https://docs.adyen.com/development-resources/currency-codes)."
          format: int64
          type: integer
      required:
      - currency
      - value
    BalancePlatformNotificationResponse:
      example:
        notificationResponse: notificationResponse
      properties:
        notificationResponse:
          description: "Respond with **HTTP 200 OK** and `[accepted]` in the response\
            \ body to [accept the webhook](https://docs.adyen.com/development-resources/webhooks#accept-notifications)."
          type: string
    BankAccountInfo:
      example:
        address:
          country: country
          stateOrProvince: stateOrProvince
          city: city
          houseNumberOrName: houseNumberOrName
          street: street
          postalCode: postalCode
        ownerName:
          firstName: firstName
          lastName: lastName
          fullName: fullName
          infix: infix
        iban: iban
      properties:
        address:
          $ref: '#/components/schemas/Address'
        iban:
          description: "The international bank account number as defined in the [ISO-13616](https://www.iso.org/standard/81090.html)\
            \ standard."
          type: string
        ownerName:
          $ref: '#/components/schemas/Name'
    Counterparty:
      example:
        balanceAccountId: balanceAccountId
        bankAccount:
          address:
            country: country
            stateOrProvince: stateOrProvince
            city: city
            houseNumberOrName: houseNumberOrName
            street: street
            postalCode: postalCode
          ownerName:
            firstName: firstName
            lastName: lastName
            fullName: fullName
            infix: infix
          iban: iban
        merchant:
          merchantId: merchantId
          postalCode: postalCode
          nameLocation:
            country: country
            city: city
            name: name
            countryOfOrigin: countryOfOrigin
            rawData: rawData
            state: state
          acquirerId: acquirerId
          mcc: mcc
        transferInstrumentId: transferInstrumentId
      properties:
        balanceAccountId:
          description: "Unique identifier of the [balance account](https://docs.adyen.com/api-explorer/#/balanceplatform/latest/post/balanceAccounts__resParam_id)."
          type: string
        bankAccount:
          $ref: '#/components/schemas/BankAccountInfo'
        merchant:
          $ref: '#/components/schemas/MerchantData'
        transferInstrumentId:
          description: "Unique identifier of the [transfer instrument](https://docs.adyen.com/api-explorer/#/balanceplatform/latest/post/transferInstruments__resParam_id)."
          type: string
