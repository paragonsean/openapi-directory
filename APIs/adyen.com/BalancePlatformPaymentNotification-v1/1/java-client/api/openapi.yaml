      example:
        reference: reference
        description: description
        id: id
      properties:
        description:
          description: The description of the resource.
          type: string
        id:
          description: The unique identifier of the resource.
          type: string
        reference:
          description: The reference for the resource.
          type: string
    TransactionRuleSource:
      example:
        id: id
        type: type
      properties:
        id:
          description: "ID of the resource, when applicable."
          type: string
        type:
          description: |-
            Indicates the type of resource for which the transaction rule is defined.

            Possible values:

             * **PaymentInstrumentGroup**

            * **PaymentInstrument**

            * **BalancePlatform**

            * **EntityUsageConfiguration**

            * **PlatformRule**: The transaction rule is a platform-wide rule imposed by Adyen.
          type: string
    TransactionRulesResult:
      example:
        allRulesPassed: true
        score: 0
        advice: advice
        failedTransactionRules:
        - reason: reason
          transactionRule:
            reference: reference
            description: description
            id: id
          transactionRuleSource:
            id: id
            type: type
        - reason: reason
          transactionRule:
            reference: reference
            description: description
            id: id
          transactionRuleSource:
            id: id
            type: type
      properties:
        advice:
          description: The advice given by the Risk analysis.
          type: string
        allRulesPassed:
          description: Indicates whether the transaction passed the evaluation for
            all transaction rules.
          type: boolean
        failedTransactionRules:
          description: Array containing all the transaction rules that the transaction
            violated. This list is only sent when `allRulesPassed` is **false**.
          items:
            $ref: '#/components/schemas/TransactionEventViolation'
          type: array
        score:
          description: The score of the Risk analysis.
          format: int32
          type: integer
    ValidationResult:
      example:
        result: result
        type: type
      properties:
        result:
          description: |-
            The result of the check.

            Possible values:

            - **valid**: The validation was successful.

            - **invalid**: The validation failed.

            - **notValidated**: The validation was not performed because some services were unreachable or Adyen does not have the information needed to perform the check.

            - **notApplicable**: The validation is not applicable.
          type: string
        type:
          description: Type of check.
          type: string
