openapi: 3.1.0
info:
  contact:
    name: Adyen Developer Experience team
    url: https://github.com/Adyen/adyen-openapi
    x-twitter: Adyen
  description: |-
    Adyen sends webhooks to inform your system that reports were generated and are ready to be downloaded.

    You can download reports programmatically by making an HTTP GET request, or manually from your [Balance Platform Customer Area](https://balanceplatform-test.adyen.com/balanceplatform).
  termsOfService: https://www.adyen.com/legal/terms-and-conditions
  title: Report webhooks
  version: "1"
  x-apisguru-categories:
  - payment
  x-logo:
    url: https://twitter.com/Adyen/profile_image?size=original
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/Adyen/adyen-openapi/main/json/BalancePlatformReportNotification-v1.json
    version: "3.1"
  x-providerName: adyen.com
  x-publicVersion: true
  x-serviceName: BalancePlatformReportNotification-v1
servers:
- url: /
tags:
- name: General
components:
  examples:
    WebhookAck:
      summary: Acknowledge Webhook
      value:
        notificationResponse: "[accepted]"
    post-balancePlatform.report.created-balancePlatform.report.created:
      description: Example webhook when a report was generated and is ready to be
        downloaded
      summary: Report created
      value:
        data:
          accountHolder:
            id: AH32272223222B59MTF7458DP
          balanceAccount:
            id: BA3227C223222B5B9SCR82TMV
          balancePlatform: YOUR_BALANCE_PLATFORM
          creationDate: 2021-07-02T02:01:08+02:00
          downloadUrl: https://balanceplatform-test.adyen.com/balanceplatform/.../.../.../balanceplatform_payments_accounting_report_2021_07_01.csv
          fileName: balanceplatform_payments_accounting_report_2021_07_01.csv
          reportType: balanceplatform_payments_accounting_report
        environment: test
        type: balancePlatform.report.created
  schemas:
    BalancePlatformNotificationResponse:
      example:
        notificationResponse: notificationResponse
      properties:
        notificationResponse:
          description: "Respond with **HTTP 200 OK** and `[accepted]` in the response\
            \ body to [accept the webhook](https://docs.adyen.com/development-resources/webhooks#accept-notifications)."
          type: string
    ReportNotificationData:
      example:
        reportType: reportType
        accountHolder:
          reference: reference
          description: description
          id: id
        fileName: fileName
        downloadUrl: downloadUrl
        creationDate: 2000-01-23T04:56:07.000+00:00
        balancePlatform: balancePlatform
        balanceAccount:
          reference: reference
          description: description
          id: id
      properties:
        accountHolder:
          $ref: '#/components/schemas/ResourceReference'
        balanceAccount:
          $ref: '#/components/schemas/ResourceReference'
        balancePlatform:
          description: The unique identifier of the balance platform.
          type: string
        creationDate:
          description: "The date and time when the event was triggered, in ISO 8601\
            \ extended format. For example, **2020-12-18T10:15:30+01:00**."
          format: date-time
          type: string
        downloadUrl:
          description: "The URL at which you can download the report. To download,\
            \ you must authenticate your GET request with your [API credentials](https://docs.adyen.com/api-explorer/#/balanceplatform/latest/overview)."
          type: string
        fileName:
          description: The filename of the report.
          type: string
        reportType:
          description: Type of report.
          type: string
      required:
      - downloadUrl
      - fileName
      - reportType
    ReportNotificationRequest:
      example:
        environment: environment
        data:
          reportType: reportType
          accountHolder:
            reference: reference
            description: description
            id: id
          fileName: fileName
          downloadUrl: downloadUrl
          creationDate: 2000-01-23T04:56:07.000+00:00
          balancePlatform: balancePlatform
          balanceAccount:
            reference: reference
            description: description
            id: id
        type: balancePlatform.report.created
      properties:
        data:
          $ref: '#/components/schemas/ReportNotificationData'
        environment:
          description: |-
            The environment from which the webhook originated.

            Possible values: **test**, **live**.
          type: string
        type:
          description: Type of webhook.
          enum:
          - balancePlatform.report.created
          type: string
      required:
      - data
      - environment
      - type
    Resource:
      properties:
        balancePlatform:
          description: The unique identifier of the balance platform.
          type: string
        creationDate:
          description: "The date and time when the event was triggered, in ISO 8601\
            \ extended format. For example, **2020-12-18T10:15:30+01:00**."
          format: date-time
          type: string
        id:
          description: The ID of the resource.
          type: string
    ResourceReference:
      example:
        reference: reference
        description: description
        id: id
      properties:
        description:
          description: The description of the resource.
          type: string
        id:
          description: The unique identifier of the resource.
          type: string
        reference:
          description: The reference for the resource.
          type: string
  securitySchemes:
    BasicAuth:
      scheme: basic
      type: http

