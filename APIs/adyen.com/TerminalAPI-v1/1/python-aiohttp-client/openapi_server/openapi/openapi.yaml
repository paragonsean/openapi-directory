openapi: 3.1.0
info:
  contact:
    x-twitter: Adyen
  description: "The Adyen Terminal API lets you make payments, issue refunds, collect\
    \ shopper information, and perform other shopper-terminal interactions using a\
    \ payment terminal supplied by Adyen."
  title: Adyen Terminal API
  version: "1"
  x-apisguru-categories:
  - payment
  x-logo:
    url: https://twitter.com/Adyen/profile_image?size=original
  x-origin:
  - format: openapi
    url: https://raw.githubusercontent.com/Adyen/adyen-openapi/main/json/TerminalAPI-v1.json
    version: "3.1"
  x-providerName: adyen.com
  x-serviceName: TerminalAPI-v1
servers:
- description: with cloud integration
  url: https://terminal-api-test.adyen.com/sync
- description: with cloud integration
  url: https://terminal-api-test.adyen.com/async
- description: with local-hosting
  url: <local-terminal-IP-address>
paths:
  /admin:
    post:
      description: Empty. Content of the Custom Admin Request message.
      operationId: admin_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminResponse'
          description: It conveys the result of the Custom Admin. Content of the Custom
            Admin Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Admin Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /balanceinquiry:
    post:
      description: It conveys Information related to the account for which a Balance
        Inquiry is requested. Content of the Balance Inquiry Request message.
      operationId: balanceinquiry_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BalanceInquiryRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceInquiryResponse'
          description: "It conveys the balance and the identification of the associated\
            \ payment, loyalty or stored value account. Content of the Balance Inquiry\
            \ Response message."
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: BalanceInquiry Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /cardacquisition:
    post:
      description: It conveys Information related to the payment and loyalty cards
        to read and analyse. This message pair is usually followed by a message pair
        (e.g. payment or loyalty) which refers to this Card Acquisition message pair.
        Content of the Card Acquisition Request message.
      operationId: cardacquisition_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardAcquisitionRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardAcquisitionResponse'
          description: It conveys Information related to the payment and loyalty cards
            read and processed by the POI System and entered by the Customer. Content
            of the Card Acquisition Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: CardAcquisition Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /cardreaderapdu:
    post:
      description: "It contains the APDU request to send to the chip of the card,\
        \ and a possible invitation message to display on the CashierInterface or\
        \ the CustomerInterface. Content of the Card Reader APDU Request message."
      operationId: cardreaderapdu_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardReaderAPDURequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardReaderAPDUResponse'
          description: "It contains the result of the requested service, APDU response\
            \ sent by the chip of the card in response to the APDU request. Content\
            \ of the Card Reader APDU Response message."
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: CardReaderAPDU Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /diagnosis:
    post:
      description: It conveys Information related to the target POI for which the
        diagnosis is requested. Content of the Diagnosis Request message.
      operationId: diagnosis_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagnosisRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagnosisResponse'
          description: It conveys the result of the requested diagnosis and a possible
            message to display on a logical device. Content of the Diagnosis Response
            message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Diagnosis Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /display:
    post:
      description: It conveys the data to display and the way to process the display.
        It contains the complete content to display. It might contain an operation
        (the DisplayOutput element) per Display Device type. Content of the Display
        Request message.
      operationId: display_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisplayRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisplayResponse'
          description: "It conveys the result of the display, parallel to the message\
            \ request, except if response not required and absent. Content of the\
            \ Display Response message."
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Display Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /enableservice:
    post:
      description: "It conveys the services that will be enabled for the  POI Terminal\
        \ without the request of the Sale System, and a possible invitation for the\
        \ Customer to start the services. Content of the Enable Service Request message."
      operationId: enableservice_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnableServiceRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnableServiceResponse'
          description: It conveys the result of the Enable Service processing. Content
            of the Enable Service Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: EnableService Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /gettotals:
    post:
      description: It conveys information from the Sale System related to the scope
        and the format of the totals to be computed by the POI System. Content of
        the Get Totals Request message.
      operationId: gettotals_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTotalsRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTotalsResponse'
          description: It conveys Information related to the Reconciliation transaction
            processed by the POI System. Content of the Reconciliation Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: GetTotals Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /input:
    post:
      description: "It conveys data to display and the way to process the display,\
        \ and contains the complete content to display. In addition to the display\
        \ on the Input Device, it might contain an operation (the DisplayOutput element)\
        \ per Display Device type. Content of the Input Request message."
      operationId: input_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputResponse'
          description: "It conveys the result of the input or the result of the outputs,\
            \ parallel to the message request, except if response not required and\
            \ absent. Content of the Input Response message."
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Input Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /login:
    post:
      description: It conveys Information related to the session (period between a
        Login and the following Logout) to process. Content of the Login Request message.
      operationId: login_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: It conveys Information related to the Login to process. Content
            of the Login Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Login Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /logout:
    post:
      description: Empty. Content of the Logout Request message.
      operationId: logout_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
          description: It conveys the result of the Logout. Content of the Logout
            Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Logout Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /loyalty:
    post:
      description: It conveys Information related to the Loyalty transaction to process.
        Content of the Loyalty Request message.
      operationId: loyalty_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoyaltyRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoyaltyResponse'
          description: It conveys Information related to the Loyalty transaction processed
            by the POI System. Content of the Loyalty Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Loyalty Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /payment:
    post:
      description: Request sent to terminal to initiate payment.  It conveys Information
        related to the Payment transaction to process. Content of the Payment Request
        message.
      operationId: payment_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
          description: It conveys Information related to the Payment transaction processed
            by the POI System. Content of the Payment Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Payment Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /print:
    post:
      description: It conveys the data to print and the way to process the print.
        It contains the complete content to print. Content of the Print Request message.
      operationId: print_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrintRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrintResponse'
          description: "It conveys the result of the print, parallel to the message\
            \ request, except if response not required and absent. Content of the\
            \ Print Response message."
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Print Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /reconciliation:
    post:
      description: It conveys Information related to the Reconciliation requested
        by the Sale System. Content of the Reconciliation Request message.
      operationId: reconciliation_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReconciliationRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReconciliationResponse'
          description: It conveys Information related to the Reconciliation transaction
            processed by the POI System. Content of the Reconciliation Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Reconciliation Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /reversal:
    post:
      description: It conveys Information related to the reversal of a previous payment
        or a loyalty transaction. Content of the Reversal Request message.
      operationId: reversal_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReversalRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReversalResponse'
          description: It conveys Information related to the reversal processed by
            the POI System. Content of the Reversal Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Reversal Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /storedvalue:
    post:
      description: It conveys Information related to the Stored Value transaction
        to process. Content of the Stored Value Request message.
      operationId: storedvalue_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoredValueRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoredValueResponse'
          description: It conveys Information related to the Stored Value transaction
            processed by the POI System. Content of the Stored Value Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: StoredValue Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
  /transactionstatus:
    post:
      description: "It conveys Information requested for status of the last or current\
        \ Payment, Loyalty or Reversal transaction. Content of the TransactionStatus\
        \ Request message."
      operationId: transactionstatus_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionStatusRequest'
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionStatusResponse'
          description: "It conveys Information related to the status of the last or\
            \ current Payment, Loyalty or Reversal transaction. Content of the TransactionStatus\
            \ Response message."
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: TransactionStatus Request
      x-openapi-router-controller: openapi_server.controllers.default_controller
      x-codegen-request-body-name: body
components:
  schemas:
    AbortRequest:
      description: It conveys Information requested for identification of the message
        request carrying the transaction to abort. A message to display on the CustomerError
        Device could be sent by the Sale System (DisplayOutput). Body of the Abort
        Request message.
      properties:
        AbortReason:
          description: Reason of aborting a transaction.
          pattern: ^.+$
          type: string
        DisplayOutput:
          $ref: '#/components/schemas/DisplayOutput'
        MessageReference:
          $ref: '#/components/schemas/MessageReference'
      required:
      - AbortReason
      - MessageReference
    AccountType:
      enum:
      - CardTotals
      - Checking
      - CreditCard
      - Default
      - EpurseCard
      - Investment
      - Savings
      - Universal
      title: AccountType
      type: string
    AdminRequest:
      description: Empty. Content of the Custom Admin Request message.
      example:
        ServiceIdentification: ServiceIdentification
      properties:
        ServiceIdentification:
          description: Identification of the administrative service to process.
          pattern: ^.+$
          title: ServiceIdentification
          type: string
      title: AdminRequest
    AdminResponse:
      description: It conveys the result of the Custom Admin. Content of the Custom
        Admin Response message.
      example:
        Response:
          AdditionalResponse: AdditionalResponse
          ErrorCondition: Aborted
          Result: Failure
      properties:
        Response:
          $ref: '#/components/schemas/Response'
      required:
      - Response
      title: AdminResponse
    Alignment:
      enum:
      - Centred
      - Justified
      - Left
      - Right
      title: Alignment
      type: string
    AllowedProduct:
      description: Product that is payable by the payment card. Product codes that
        are payable by the payment card.
      example:
        ProductCode: 11
        AdditionalProductInfo: AdditionalProductInfo
        ProductLabel: ProductLabel
        EanUpc: 5
      properties:
        AdditionalProductInfo:
          description: Additionl information related to the line item.
          pattern: ^.+$
          title: AdditionalProductInfo
          type: string
        EanUpc:
          description: Standard product code of item purchased with the transaction.
          title: EanUpc
          type: integer
        ProductCode:
          description: Product code of item purchased with the transaction.
          maximum: 20
          minimum: 1
          title: ProductCode
          type: integer
        ProductLabel:
          description: Product name of an item purchased with the transaction.
          pattern: ^.+$
          title: ProductLabel
          type: string
      required:
      - ProductCode
      title: AllowedProduct
    AmountsReq:
      description: Amounts of a payment
      example:
        CashBackAmount: 8008281.904610035
        MinimumSplitAmount: 5.9621339166831225E7
        MaximumCashBackAmount: 6.027456183070343E7
        Currency: Currency
        RequestedAmount: 2.3021358869347423E7
        TipAmount: 7.061401241503039E7
        MinimumAmountToDeliver: 1.4658129805029305E7
        PaidAmount: 5.637376656633272E7
      properties:
        CashBackAmount:
          maximum: 99999999.999999
          minimum: 0
          title: CashBackAmount
          type: number
        Currency:
          pattern: "^[A-Z]{3,3}$"
          title: Currency
          type: string
        MaximumCashBackAmount:
          maximum: 99999999.999999
          minimum: 0
          title: MaximumCashBackAmount
          type: number
        MinimumAmountToDeliver:
          maximum: 99999999.999999
          minimum: 0
          title: MinimumAmountToDeliver
          type: number
        MinimumSplitAmount:
          maximum: 99999999.999999
          minimum: 0
          title: MinimumSplitAmount
          type: number
        PaidAmount:
          maximum: 99999999.999999
          minimum: 0
          title: PaidAmount
          type: number
        RequestedAmount:
          maximum: 99999999.999999
          minimum: 0
          title: RequestedAmount
          type: number
        TipAmount:
          maximum: 99999999.999999
          minimum: 0
          title: TipAmount
          type: number
      required:
      - Currency
      - RequestedAmount
      title: AmountsReq
    AmountsResp:
      example:
        CashBackAmount: 6.027456183070343E7
        TotalRebatesAmount: 5.637376656633272E7
        TotalFeesAmount: 5.9621339166831225E7
        Currency: Currency
        AuthorizedAmount: 8008281.904610035
        TipAmount: 1.4658129805029305E7
      properties:
        AuthorizedAmount:
          maximum: 99999999.999999
          minimum: 0
          title: AuthorizedAmount
          type: number
        CashBackAmount:
          maximum: 99999999.999999
          minimum: 0
          title: CashBackAmount
          type: number
        Currency:
          pattern: "^[A-Z]{3,3}$"
          title: Currency
          type: string
        TipAmount:
          maximum: 99999999.999999
          minimum: 0
          title: TipAmount
          type: number
        TotalFeesAmount:
          maximum: 99999999.999999
          minimum: 0
          title: TotalFeesAmount
          type: number
        TotalRebatesAmount:
          maximum: 99999999.999999
          minimum: 0
          title: TotalRebatesAmount
          type: number
      required:
      - AuthorizedAmount
      title: AmountsResp
    AreaSize:
      example:
        X: X
        "Y": "Y"
      properties:
        X:
          title: X
          type: string
        "Y":
          title: X
          type: string
      required:
      - X
      - "Y"
      title: AreaSize
    AuthenticationMethod:
      items:
        enum:
        - Bypass
        - ManualVerification
        - MerchantAuthentication
        - OfflinePIN
        - OnlinePIN
        - PaperSignature
        - SecureCertificate
        - SecureNoCertificate
        - SecuredChannel
        - SignatureCapture
        - UnknownMethod
        type: string
      title: AuthenticationMethod
      type: array
    BalanceInquiryRequest:
      description: It conveys Information related to the account for which a Balance
        Inquiry is requested. Content of the Balance Inquiry Request message.
      example:
        PaymentAccountReq:
          PaymentInstrumentData:
            StoredValueAccountID:
              ExpiryDate: 4
              OwnerName: OwnerName
              EntryMode:
              - Contactless
              - Contactless
              StoredValueProvider: StoredValueProvider
              StoredValueID: StoredValueID
              IdentificationType: null
              StoredValueAccountType: GiftCard
            MobileData:
              Geolocation:
                UTMCoordinates:
                  UTMNorthward: UTMNorthward
                  UTMEastward: UTMEastward
                  UTMZone: UTMZone
                GeographicCoordinates:
                  Latitude: Latitude
                  Longitude: Longitude
              MaskedMSISDN: 1
              MobileCountryCode: 3
              MobileNetworkCode: 2
              SensitiveMobileData:
                MSISDN: 4
                ISMI: 1
                IMEI: 7
              ProtectedMobileData: ProtectedMobileData
            ProtectedCardData: ProtectedCardData
            PaymentInstrumentType: Card
            CheckData:
              TypeCode: Company
              Country: Country
              CheckCardNumber: CheckCardNumber
              CheckNumber: CheckNumber
              BankID: BankID
              AccountNumber: AccountNumber
              TrackData:
                TrackFormat: AAMVA
                TrackNumb: 1
                TrackValue: TrackValue
            CardData:
              CardCountryCode: 3
              SensitiveCardData:
                CardSeqNumb: 2
                ExpiryDate: 4
                PAN: 22
                TrackData:
                - TrackFormat: AAMVA
                  TrackNumb: 1
                  TrackValue: TrackValue
                - TrackFormat: AAMVA
                  TrackNumb: 1
                  TrackValue: TrackValue
              PaymentBrand: PaymentBrand
              ProtectedCardData: ProtectedCardData
              AllowedProduct:
              - ProductCode: 11
                AdditionalProductInfo: AdditionalProductInfo
                ProductLabel: ProductLabel
                EanUpc: 5
              - ProductCode: 11
                AdditionalProductInfo: AdditionalProductInfo
                ProductLabel: ProductLabel
                EanUpc: 5
              CustomerOrder:
              - AdditionalInformation: AdditionalInformation
                OpenOrderState: true
                StartDate: 2000-01-23T04:56:07.000+00:00
                SaleReferenceID: SaleReferenceID
                CustomerOrderID: CustomerOrderID
                Currency: Currency
                ForecastedAmount: 3.6160767492518745E7
                CurrentAmount: 9.301444243932483E7
                AccessedBy: AccessedBy
                EndDate: 2000-01-23T04:56:07.000+00:00
              - AdditionalInformation: AdditionalInformation
                OpenOrderState: true
                StartDate: 2000-01-23T04:56:07.000+00:00
                SaleReferenceID: SaleReferenceID
                CustomerOrderID: CustomerOrderID
                Currency: Currency
                ForecastedAmount: 3.6160767492518745E7
                CurrentAmount: 9.301444243932483E7
                AccessedBy: AccessedBy
                EndDate: 2000-01-23T04:56:07.000+00:00
              EntryMode:
              - Contactless
              - Contactless
              PaymentAccountRef: PaymentAccountRef
              MaskedPan: MaskedPan
              PaymentToken:
                ExpiryDateTime: 2000-01-23T04:56:07.000+00:00
                TokenRequestedType: Customer
                TokenValue: TokenValue
              AllowedProductCode:
              - 5
              - 5
          AccountType: CardTotals
          CardAcquisitionReference:
            TimeStamp: 2000-01-23T04:56:07.000+00:00
            TransactionID: TransactionID
        LoyaltyAccountReq:
          LoyaltyAccountID:
            LoyaltyID: LoyaltyID
            IdentificationSupport: HybridCard
            EntryMode:
            - Contactless
            - Contactless
            IdentificationType: AccountNumber
          CardAcquisitionReference:
            TimeStamp: 2000-01-23T04:56:07.000+00:00
            TransactionID: TransactionID
      properties:
        LoyaltyAccountReq:
          $ref: '#/components/schemas/LoyaltyAccountReq'
        PaymentAccountReq:
          $ref: '#/components/schemas/PaymentAccountReq'
      title: BalanceInquiryRequest
    BalanceInquiryResponse:
      description: "It conveys the balance and the identification of the associated\
        \ payment, loyalty or stored value account. Content of the Balance Inquiry\
        \ Response message."
      example:
        Response:
          AdditionalResponse: AdditionalResponse
          ErrorCondition: Aborted
