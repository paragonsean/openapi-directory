             You can only use this for periodic sweep schedules such as `schedule.type` **daily** or **monthly**.
          title: balanceAccountId
          type: string
        merchantAccount:
          description: |-
            The merchant account that will be the source of funds.

            You can only use this parameter with sweeps of `type` **pull** and `schedule.type` **balance**, and if you are processing payments with Adyen.
          title: merchantAccount
          type: string
        transferInstrumentId:
          description: |-
            The unique identifier of the destination or source [transfer instrument](https://docs.adyen.com/api-explorer/legalentity/latest/post/transferInstruments#responses-200-id) depending on the sweep `type`

            . To [set up automated top-up sweeps to balance accounts](https://docs.adyen.com/marketplaces-and-platforms/top-up-balance-account/#before-you-begin), use this parameter in combination with a `merchantAccount` and a sweep `type` of **pull**. Top-up sweeps start a direct debit request from the source transfer instrument. Contact Adyen Support to enable this feature.
          title: transferInstrumentId
          type: string
      title: SweepCounterparty
    SweepSchedule:
      example:
        cronExpression: cronExpression
        type: daily
      properties:
        cronExpression:
          description: "A [cron expression](https://en.wikipedia.org/wiki/Cron#CRON_expression)\
            \ that is used to set the sweep schedule. The schedule uses the time zone\
            \ of the balance account. \nFor example, **30 17 * * MON** schedules a\
            \ sweep every Monday at 17:30.\n\nThe expression must have five values\
            \ separated by a single space in the following order:\n\n* Minute: **0-59**\n\
            \n* Hour: **0-23**\n\n* Day of the month: **1-31**\n\n* Month: **1-12**\
            \ or **JAN-DEC**\n\n* Day of the week: **0-7** (0 and 7 are Sunday) or\
            \ **MON-SUN**.\n\nThe following non-standard characters are supported:\
            \ **&ast;**, **L**, **#**, **W** and **/**. See [crontab guru](https://crontab.guru/)\
            \ for more examples.\n\nRequired when `type` is **cron**.\n"
          title: cronExpression
          type: string
        type:
          description: |
            The schedule type.

            Possible values:

            * **cron**: push out funds based on a `cronExpression`.

            * **daily**: push out funds daily at 07:00 AM CET.

            * **weekly**: push out funds every Monday at 07:00 AM CET.

            * **monthly**: push out funds every first of the month at 07:00 AM CET.

            * **balance**: pull in funds instantly if the balance is less than or equal to the `triggerAmount`.
            You can only use this for sweeps of `type` **pull** and when the source is a `merchantAccount` or `transferInstrument`.
            If the source is transferInstrument, merchant account identifier is still required, with which you want to process the transaction.
          enum:
          - daily
          - weekly
          - monthly
          - balance
          - cron
          title: type
          type: string
      required:
      - type
      title: SweepSchedule
