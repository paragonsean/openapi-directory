      - description: The email address of the applicant.
        in: query
        name: email
        required: true
        schema:
          type: string
      - in: query
        name: pool
        schema:
          enum:
          - Standard
          - CommonAppSDS
          type: string
      - in: query
        name: commonAppYear
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties:
                type: string
              example:
                name1: Value1
                name2: Value2
              type: object
          text/json:
            schema:
              additionalProperties:
                type: string
              example:
                name1: Value1
                name2: Value2
              type: object
          application/xml:
            schema:
              additionalProperties:
                type: string
              example:
                name1: Value1
                name2: Value2
              type: object
          text/xml:
            schema:
              additionalProperties:
                type: string
              example:
                name1: Value1
                name2: Value2
              type: object
          application/x-www-form-urlencoded:
            schema:
              additionalProperties:
                type: string
              example:
                name1: Value1
                name2: Value2
              type: object
        description: The name/value pairs of the attributes.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/xml:
              schema:
                type: string
          description: OK
      summary: Updates the custom attributes for an applicant.
      tags:
      - Applicant
      x-codegen-request-body-name: data
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/xml
      - text/json
      - text/xml
  /api/v2/applicant/attributes/names:
