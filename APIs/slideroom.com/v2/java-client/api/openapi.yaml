  /api/v2/application/request-export:
    post:
      description: "Exports are generated asynchronously within SlideRoom.  To retrieve\
        \ the export file generated by this request, use the api/v#/export/{token}\
        \ endpoint to check the progress/result of the generation process.\r\nPDF\
        \ and ZIP exports are available in the Advanced Plan."
      operationId: Application_RequestExportV2
      parameters:
      - in: query
        name: format
        schema:
          enum:
          - csv
          - tsv
          - txt
          - tab
          - xlsx
          - pdf
          - zip
          - json
          type: string
      - in: query
        name: roundType
        schema:
          enum:
          - Assigned
          - Current
          - Named
          - All
          type: string
      - in: query
        name: roundName
        schema:
          type: string
      - in: query
        name: tab.export
        schema:
          type: string
      - in: query
        name: pdf.includeForms
        schema:
          type: boolean
      - in: query
        name: pdf.includeReferences
        schema:
          type: boolean
      - in: query
        name: pdf.includeMedia
        schema:
          type: boolean
      - in: query
        name: pdf.includeApplicantAttachments
        schema:
          type: boolean
      - in: query
        name: pdf.includeOrganizationAttachments
        schema:
          type: boolean
      - in: query
        name: pdf.includeRatings
        schema:
          type: boolean
      - in: query
