            text/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/xml:
              schema:
                type: string
          description: OK
      summary: Deletes a custom attribute for an applicant.
      tags:
      - Applicant
      x-accepts:
      - application/json
      - application/xml
      - text/json
      - text/xml
    get:
