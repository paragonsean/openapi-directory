                name2: Value2
              schema:
                additionalProperties:
                  type: string
                type: object
            text/json:
              schema:
                additionalProperties:
                  type: string
                type: object
            application/xml:
              schema:
                additionalProperties:
                  type: string
                type: object
            text/xml:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: OK
      summary: Gets the custom attributes for an applicant.
      tags:
      - Applicant
      x-accepts:
      - application/json
      - application/xml
      - text/json
      - text/xml
    post:
      description: "This method only adds or updates attributes. Null values will\
        \ be updated as nulls, but not deleted. API Import is available in the Advanced\
        \ Plan."
      operationId: Applicant_PostAttributesV2
