        schema:
          type: boolean
      - in: query
        name: pdf.includeComments
        schema:
          type: boolean
      - in: query
        name: pdf.includeCommonApp
        schema:
          type: boolean
      - in: query
        name: zip.originalMedia
        schema:
          type: boolean
      - in: query
        name: zip.includeForms
        schema:
          type: boolean
      - in: query
        name: zip.includeReferences
        schema:
          type: boolean
      - in: query
        name: zip.includeMedia
        schema:
          type: boolean
      - in: query
        name: zip.includeApplicantAttachments
        schema:
          type: boolean
      - in: query
        name: zip.includeOrganizationAttachments
        schema:
          type: boolean
      - in: query
        name: zip.includeRatings
        schema:
          type: boolean
      - in: query
        name: zip.includeComments
        schema:
          type: boolean
      - in: query
        name: zip.includeCommonApp
        schema:
          type: boolean
      - in: query
        name: delivery.account
        schema:
          type: string
      - in: query
        name: delivery.folder
        schema:
          type: string
      - in: query
        name: since
        schema:
          format: int32
          type: integer
      - in: query
        name: pool
        schema:
          enum:
          - All
          - Current
          - Archived
          - CommonAppSDS
          type: string
      - in: query
        name: status
        schema:
          enum:
          - All
          - InProgress
          - Submitted
          type: string
      - in: query
        name: searchName
        schema:
          type: string
      - in: query
        name: email
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestApplicationExportResultV2'
            text/json:
              schema:
                $ref: '#/components/schemas/RequestApplicationExportResultV2'
            application/xml:
              schema:
                $ref: '#/components/schemas/RequestApplicationExportResultV2'
            text/xml:
              schema:
                $ref: '#/components/schemas/RequestApplicationExportResultV2'
          description: OK
      summary: "Requests the generation of application export files (tabular, pdf,\
        \ zip)."
      tags:
      - Application
      x-accepts:
      - application/json
      - application/xml
      - text/json
      - text/xml
