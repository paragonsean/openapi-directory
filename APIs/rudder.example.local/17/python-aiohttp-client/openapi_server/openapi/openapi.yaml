            <p class="default-value">Default value: <code>false</code></p>
          </td>
        </tr>
      </tbody>
    </table>


    #### Available for modification requests (PUT/POST/DELETE)

    <table>
      <thead>
        <tr>
          <th style="width: 25%">Field</th>
          <th style="width: 12%">Type</th>
