openapi: 3.0.1
info:
  contact:
    x-twitter: Rapid_API
  description: "The Football Prediction API allows developers to get predictions for\
    \ upcoming football (soccer) matches, results for past matches, and performance\
    \ monitoring for statistical models."
  title: Football Prediction API
  version: "2"
  x-apisguru-categories:
  - text
  x-logo:
    url: https://twitter.com/Rapid_API/profile_image?size=original
  x-origin:
  - converter:
      url: https://github.com/mermade/oas-kit
      version: 7.0.4
    format: openapi
    url: https://boggio-analytics.com/fp-api/schema/football-prediction-openapi.yaml
    version: "3.0"
  x-providerName: rapidapi.com
  x-serviceName: football-prediction
servers:
- url: https://football-prediction-api.p.rapidapi.com
paths:
  /api/v2/list-federations:
    get:
      description: Returns an array of all the available federations.
      parameters:
      - description: Your key obtained from https://boggio-analytics.com/fp-api/
        explode: false
        in: header
        name: X-RapidApi-Key
        required: false
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                "0":
                  value: "{\"data\": [\"UEFA\", \"OFC\", \"CAF\", \"CONCACAF\", \"\
                    CONMEBOL\", \"AFC\"]}"
              schema:
                $ref: '#/components/schemas/_api_v2_list_federations_get_200_response'
          description: "Static response, shows available federations."
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_api_v2_list_federations_get_404_response'
          description: "Bad request, check response for detailed errors."
      x-accepts:
      - application/json
  /api/v2/list-markets:
    get:
      description: Returns an array of all the supported prediction markets
      parameters:
      - description: Your key obtained from https://boggio-analytics.com/fp-api/
        explode: false
        in: header
        name: X-RapidApi-Key
        required: false
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                "0":
                  value: "{\"data\": {\"all\": [\"over_25\", \"away_over_15\", \"\
                    away_over_05\", \"classic\", \"home_over_05\", \"home_over_15\"\
                    , \"btts\", \"over_35\"], \"allowed_for_your_subscription\": [\"\
                    over_25\", \"away_over_15\", \"away_over_05\", \"classic\", \"\
                    home_over_05\", \"home_over_15\", \"btts\", \"over_35\"]}}"
              schema:
                $ref: '#/components/schemas/_api_v2_list_markets_get_200_response'
          description: "Static response, shows available markets for the current subscription\
            \ and all available markets in general."
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_api_v2_list_federations_get_404_response'
          description: "Bad request, check response for detailed errors."
      x-accepts:
      - application/json
  /api/v2/performance-stats:
    get:
      description: "Returns predictions accuracy in the last 1, 7, 14, 30 days."
      parameters:
      - description: Your key obtained from https://boggio-analytics.com/fp-api/
        explode: false
        in: header
        name: X-RapidApi-Key
        required: false
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_api_v2_performance_stats_get_200_response'
          description: "Good request, returns object that contains accuracy and other\
            \ datails about predictions."
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_api_v2_list_federations_get_404_response'
          description: "Bad request, check response for detailed errors."
      x-accepts:
      - application/json
  /api/v2/predictions:
    get:
      description: This endpoint returns by default the next non-expired football
        predictions. URL parameters can be specified to show specific date in the
        past or future or to filter by federation and prediction market name.
      parameters:
      - description: Your key obtained from https://boggio-analytics.com/fp-api/
        explode: false
        in: header
        name: X-RapidApi-Key
        required: false
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          description: "Good request, returns object that contains data array with\
            \ all predictions."
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_api_v2_list_federations_get_404_response'
          description: "Bad request, check response for detailed errors."
      x-accepts:
      - application/json
  /api/v2/predictions/{id}:
    get:
      description: Returns all predictions available for a match id.
      parameters:
      - description: ID of match
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_api_v2_predictions__id__get_200_response'
          description: "Good request, returns object that contains all the predictions\
            \ for a certain event."
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_api_v2_list_federations_get_404_response'
          description: "Bad request, check response for detailed errors."
      x-accepts:
      - application/json
