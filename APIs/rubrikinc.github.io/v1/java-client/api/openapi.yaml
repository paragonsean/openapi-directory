    \n## Update the config parameters related to Reports\nSend a PATCH request to\
    \ [`/report/config`](#operation/setReportConfig)\nThis request updates the configuration\
    \ parameters related to the reporting framework.\n`cleanupReportJobInstanceForLogJobs`\
    \ specifies an interval in days. Log jobs in report job instances are retained\
