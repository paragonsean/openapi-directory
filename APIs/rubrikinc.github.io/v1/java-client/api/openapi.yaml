    : \"Enabled\",\n  \"enableVdi\": \"Enabled\",\n  \"enableVdiDb\": \"Enabled\"\
    ,\n  \"enableGroupFetch\": \"Enabled\",\n  \"enableCbtBackup\": \"Enabled\",\n\
