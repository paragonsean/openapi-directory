    \    {\n      \"name\": \"$name\",\n      \"parentNetworkId\": \"$parentNetworkId\"\
    ,\n      \"isDeployed\": true\n    }\n  ],\n  \"excludedVcdVmMoids\": [\n    $excludedVcdVmMoids\n\
    \  ]\n}\n ```\n\n### Deleting a specific vApp snapshot object\n\nTo delete an\
    \ on-demand snapshot or a snapshot from a vApp that is not assigned to an SLA\
    \ Domain, send a DELETE request\nto [`/vcd/vapp/snapshot/{id}`](#operation/deleteVappSnapshotV1),\
    \ where {id}  is the ID assigned to a snapshot object.\n\n```bash\n curl -X DELETE\
    \ -d \"https://$cluster_address/api/v1/vcd/vapp/snapshot/{id}?location=$snapshot_location\"\
    \n ```\n\nThe Rubrik REST API server deletes the specified vApp snapshot at the\
    \ location (\"all\" or \"local\") specified. \n\n ```bash\n{\"Snapshot successfully\
    \ deleted.\"}\n ```\n\n### Retrieving details about missed snapshots for a vApp\
    \ object\n\nTo retrieve the timestamp for each missed snapshot for a specified\
    \ vApp, send a GET request\nto [`/vcd/vapp/{id}/missed_snapshot`](#operation/vcdMissedSnapshotsV1).\
    \ where {id} is the id of the vapp.\n\n ```bash\n  curl -X GET -d \"https://$cluster_address/api/v1/vcd/vapp/$id/missed_snapshot\"\
    \n  ```\n\nThe Rubrik REST API server fetches details about all missed snapshots\
    \ (List of MissedSnapshot) of the specified vApp.\n\n  ```bash\n{\n  \"hasMore\"\
    : true,\n  \"data\": [\n    {\n      \"archivalLocationType\": [\n        \"string\"\
    \n      ],\n      \"missedSnapshotTime\": \"$missedSnapshotTime\",\n      \"missedSnapshotTimeUnits\"\
    : [\n        {\n          \"timeUnit\": \"Minute\",\n          \"frequency\":\
    \ 0,\n          \"retention\": 0,\n          \"dayOfTime\": \"Monday\"\n     \
    \   }\n      ]\n    }\n  ],\n  \"total\": 0\n}\n  ```\n\n### Retrieving exportable\
    \ network configurations\n\nTo retrieve the summary information for the vApp networks\
    \ that are available for network connections from the virtual\nmachines in the\
    \ exported vApp snapshot, send a GET request\nto [`/vcd/vapp/snapshot/{snapshot_id}/export/options`](#operation/getVappSnapshotExportOptionsV1).\
    \ This API requires the\nsnapshot_id of the vApp snapshot object to export. It\
    \ also requires the `export_mode`, `target_vapp_id` and the\n`target_org_vdc_id1`.\n\
    \n```bash\n  curl -X GET -d \"https://$cluster_address/api/v1/vcd/vapp/snapshot/$snapshot_id/export/options?export_mode=$export_mode\"\
    \n  ```\n\nThe Rubrik REST API server fetches VappExportOptions for the specified\
    \ snapshot and export mode specified.\n\n  ```bash\n{\n  \"restorableNetworks\"\
    : [\n    {\n      \"name\": \"$name\",\n      \"parentNetworkId\": \"$parentNetworkId\"\
    ,\n      \"isDeployed\": true,\n      \"newName\": \"$newName\"\n    }\n  ],\n\
    \  \"targetVappNetworks\": [\n    {\n      \"name\": \"$name\",\n      \"parentNetworkId\"\
    : \"$parentNetworkId\",\n      \"isDeployed\": true\n    }\n  ],\n  \"availableStoragePolicies\"\
    : [\n    {\n      \"name\": \"$name\",\n      \"id\": \"$id\"\n    }\n  ],\n \
    \ \"allChildVmsWithDefaultNetworkConnections\": [\n    {\n      \"name\": \"$name\"\
    ,\n      \"vcdMoid\": \"$vcdMoid\",\n      \"storagePolicyId\": \"$storagePolicyId\"\
    ,\n      \"networkConnections\": [\n        {\n          \"nicIndex\": 0,\n  \
    \        \"macAddress\": \"$macAddress\",\n          \"addressingMode\": \"DHCP\"\
    ,\n          \"ipAddress\": \"$ipAddress\",\n          \"vappNetworkName\": \"\
    $vappNetworkName\",\n          \"isConnected\": true,\n          \"networkAdapterType\"\
    : \"$networkAdapterType\"\n        }\n      ]\n    }\n  ]\n}\n  ```\n\n### Exporting\
    \ vApp snapshot\n\nTo export the specified vApp snapshot into a new vApp or an\
    \ existing vApp, send a POST request\nto [`/vcd/vapp/snapshot/{snapshot_id}/export`](#operation/createVappExportV1),\
    \ where {snapshot_id} is the ID assigned to\nthe vApp snapshot object.\n\n```bash\n\
    \    curl -X POST -d \\\n    '{\n      \"exportMode\": \"$exportMode\",\n    \
    \  \"newVappParams\": {\n        \"name\": \"$name\",\n        \"orgVdcId\": \"\
    $orgVdcId\"\n      },\n      \"targetVappId\": \"$targetVappId\",\n      \"networksToRestore\"\
    : [\n        {\n          \"name\": \"$name\",\n          \"parentNetworkId\"\
    : \"$parentNetworkId\",\n          \"isDeployed\": true,\n          \"newName\"\
    : \"$newName\"\n        }\n      ],\n      \"vmsToExport\": [\n        {\n   \
    \       \"name\": \"$name\",\n          \"vcdMoid\": \"$vcdMoid\",\n         \
    \ \"storagePolicyId\": \"$storagePolicyId\",\n          \"networkConnections\"\
    : [\n            {\n              \"nicIndex\": 0,\n              \"macAddress\"\
    : \"$macAddress\",\n              \"addressingMode\": \"DHCP\",\n            \
    \  \"ipAddress\": \"$ipAddress\",\n              \"vappNetworkName\": \"$vappNetworkName\"\
    ,\n              \"isConnected\": true,\n              \"networkAdapterType\"\
    : \"$networkAdapterType\"\n            }\n          ]\n        }\n      ],\n \
    \     \"shouldPowerOnVappAfterExport\": false\n    }' \\\n    \"https://$cluster_address/api/v1/vcd/vapp/snapshot/$snapshot_id/export\"\
    \n```\n\nThe Rubrik REST API server initiates an asynchronous job to export vApp\
    \ snapshot and returns the details of the\nAsyncRequestStatus request.\n\n```bash\n\
    {\n  \"id\": \"$requestId\",\n  \"status\": \"QUEUED\",\n  \"progress\": 0,\n\
    \  \"startTime\": \"$startTime\",\n  \"endTime\": \"$endTime\",\n  \"nodeId\"\
    : \"$nodeId\",\n  \"error\": {\n    \"message\": \"string\"\n  },\n  \"links\"\
    : [\n    {\n      \"href\": \"https://$cluster_address/api/v1/vcd/vapp/request/$requestId\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\n### Recovering vApp objects\
    \ of virtual machines\n\nTo instantly recover the specified vApp, send a POST\
    \ request\nto [`/vcd/vapp/snapshot/{snapshot_id}/instant_recover`](#operation/createVappInstantRecoveryV1),\
    \ where {snapshot_id} is\nthe ID assigned to the vApp snapshot object.\n\n```bash\n\
    \    curl -X POST -d \\\n    '{\n      \"vmsToRestore\": [\n        {\n      \
    \    \"name\": \"$name\",\n          \"vcdMoid\": \"$vcdMoid\",\n          \"\
    storagePolicyId\": \"$storagePolicyId\",\n          \"networkConnections\": [\n\
    \            {\n              \"nicIndex\": 0,\n              \"macAddress\":\
    \ \"$macAddress\",\n              \"addressingMode\": \"DHCP\",\n            \
    \  \"ipAddress\": \"$ipAddress\",\n              \"vappNetworkName\": \"$vappNetworkName\"\
    ,\n              \"isConnected\": true,\n              \"networkAdapterType\"\
    : \"$networkAdapterType\"\n            }\n          ]\n        }\n      ],\n \
    \     \"shouldPowerOnVmsAfterRecovery\": false\n    }' \\\n    \"https://$cluster_address/api/v1/vcd/vapp/snapshot/$snapshot_id/instant_recover\"\
    \n```\n\nThe Rubrik REST API server initiates an asynchronous job to Instant Recover\
    \ vApp snapshot and returns the details of the\nAsyncRequestStatus request.\n\n\
    ```bash\n{\n  \"id\": \"$requestId\",\n  \"status\": \"$status\",\n  \"progress\"\
    : 0,\n  \"startTime\": \"$startTime\",\n  \"endTime\": \"$endTime\",\n  \"nodeId\"\
    : \"$nodeId\",\n  \"error\": {\n    \"message\": \"string\"\n  },\n  \"links\"\
    : [\n    {\n      \"href\": \"https://$cluster_address/api/v1/vcd/vapp/request/$requestId\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\n### Retrieving Instant Recovery\
    \ information\n\nTo retrieve the available vApp network connections and the default\
    \ vApp network connection for the virtual machines in a\nvApp snapshot, send a\
    \ GET request\nto [`/vcd/vapp/snapshot/{snapshot_id}/instant_recover/options`](#operation/getVappSnapshotInstantRecoveryOptionsV1),\n\
    where {snapshot_id} is the ID of the vApp snapshot object.\n\n```bash\n    curl\
    \ -X GET -d \"https://$cluster_address/api/v1/vcd/vapp/snapshot/$snapshot_id/instant_recover/options\"\
    \n```\n\nThe Rubrik REST API server fetches VappInstantRecoveryOptions for the\
    \ specified snapshot.\n\n```bash\n{\n  \"restorableVms\": [\n    {\n      \"name\"\
    : \"$name\",\n      \"vcdMoid\": \"$vcdMoid\",\n      \"storagePolicyId\": \"\
    $storagePolicyId\",\n      \"networkConnections\": [\n        {\n          \"\
    nicIndex\": 0,\n          \"macAddress\": \"$macAddress\",\n          \"addressingMode\"\
    : \"DHCP\",\n          \"ipAddress\": \"$ipAddress\",\n          \"vappNetworkName\"\
    : \"$vappNetworkName\",\n          \"isConnected\": true,\n          \"networkAdapterType\"\
    : \"$networkAdapterType\"\n        }\n      ]\n    }\n  ],\n  \"availableVappNetworks\"\
    : [\n    {\n      \"name\": \"$name\",\n      \"parentNetworkId\": \"$parentNetworkId\"\
    ,\n      \"isDeployed\": true\n    }\n  ]\n}\n```\n\n### Retrieving vApp job status\n\
    \nTo retrieves the details of a specified asynchronous job for a vApp, send a\
    \ GET request\nto [`/vcd/vapp/request/{id}`](#operation/getVappAsyncRequestStatusV1),\
    \ where {id} is the ID assigned to an asynchronous\njob.\n\n```bash\n    curl\
    \ -X GET -d \"https://$cluster_address/api/v1/vcd/vapp/request/{id}\"\n```\n\n\
    The Rubrik REST API server fetches status of a vApp asynchronous job (AsyncRequestStatus).\n\
    \n```bash\n{\n  \"id\": \"$requestId\",\n  \"status\": \"QUEUED\",\n  \"progress\"\
    : 0,\n  \"startTime\": \"$startTime\",\n  \"endTime\": \"$endTime\",\n  \"nodeId\"\
    : \"$nodeId\",\n  \"error\": {\n    \"message\": \"string\"\n  },\n  \"links\"\
    : [\n    {\n      \"href\": \"https://$cluster_address/api/v1/vcd/vapp/request/$requestId\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\n### Searching for a file in\
    \ a vApp snapshot\n\nTo search for a file through snapshots of all virtual machines\
    \ that are part of the vApp, send a GET request\nto [`/vcd/vapp/{id}/search`](#operation/searchVappV1),\
    \ where {id} is the ID of the vApp. It also requires a `path`\nparameter. The\
    \ parameter takes either a path prefix or a filename prefix.\n\n```bash\n    curl\
    \ -X GET -d \"https://$cluster_address/api/v1/vcd/vapp/$id/search/options?path=$path\"\
    \n```\n\nThe Rubrik REST API server searches a file through snapshots of all virtual\
    \ machines and returns list of \nAppSearchResponse.\n\n```bash\n{\n  \"hasMore\"\
    : true,\n  \"data\": [\n    {\n      \"path\": \"$path\",\n      \"filename\"\
    : \"$filename\",\n      \"fileVersions\": [\n        {\n          \"lastModified\"\
    : \"$lastModified\",\n          \"size\": 0,\n          \"snapshotId\": \"$snapshotId\"\
    ,\n          \"fileMode\": \"$fileMode\",\n          \"source\": \"$source\"\n\
    \        }\n      ],\n      \"childObjectId\": \"$childObjectId\",\n      \"childObjectName\"\
    : \"$childObjectName\"\n    }\n  ],\n  \"total\": 0\n}\n```\n\n### Downloading\
    \ snapshot from archive\n\nTo retrieve a snapshot that is not available locally,\
    \ from an archival location, send a POST request\nto [`/vcd/vapp/snapshot/{id}/download`](#operation/createVcdVappDownloadSnapshotFromCloudV1)z\
    \ where {id} is the ID of\nthe snapshot which needs to be downloaded.\n\n```bash\n\
    \    curl -X POST -d \"https://$cluster_address/api/v1/vcd/vapp/snapshot/$id/download\"\
    \n```\n\nThe Rubrik REST API server initiates an asynchronous job to download\
    \ vApp snapshot from archive and returns the \ndetails of the AsyncRequestStatus\
    \ request.\n\n```bash\n{\n  \"id\": \"$requestId\",\n  \"status\": \"QUEUED\"\
    ,\n  \"progress\": 0,\n  \"startTime\": \"$startTime\",\n  \"endTime\": \"$endTime\"\
    ,\n  \"nodeId\": \"$nodeId\",\n  \"error\": {\n    \"message\": \"string\"\n \
    \ },\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address/api/v1/vcd/vapp/request/$requestId\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\n### Retrieving summary for all\
    \ vCD Clusters\n\nTo retrieve the summary information for all vCD cluster objects,\
    \ send a GET request\nto [`/vcd/cluster`](#operation/queryVcdClusterV1). The parameters\
    \ described in the following table are available to\nfilter the results of the\
    \ GET request.\n\n| Name       | Required | Type   | Description |\n| ----------\
    \ | -------- | ------ | ----------- |\n|`name`      | Optional | string | Search\
    \ for a vCD Cluster object by name.|\n|`status`    | Optional | string | Filter\
    \ the results using the status value of the vCD Cluster objects.|\n|`sort_by`\
    \   | Optional | string | Attribute to sort the results on.|\n|`sort_order`| Optional\
    \ | string | Order for sorting the results, either ascending or descending.|\n\
    \n```bash\n    curl -X GET -d \"https://$cluster_address/api/v1/vcd/cluster\"\n\
    ```\n\nThe Rubrik REST API server fetches VcdClusterSummary for all vCD instances\
    \ on the Rubrik cluster.\n\n```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n\
    \    {\n      \"id\": \"$id\",\n      \"name\": \"$name\",\n      \"configuredSlaDomainId\"\
    : \"INHERIT\",\n      \"configuredSlaDomainName\": \"Inherit\",\n      \"configuredSlaDomainType\"\
    : \"ProtectionSla\",\n      \"primaryClusterId\": \"$primaryClusterId\",\n   \
    \   \"isConfiguredSlaDomainRetentionLocked\": true,\n      \"slaLastUpdateTime\"\
    : \"$slaLastUpdateTime\",\n      \"hostname\": \"$hostname\",\n      \"username\"\
    : \"$username\",\n      \"caCerts\": \"$caCerts\",\n      \"connectionStatus\"\
    : {\n        \"status\": \"Disconnected\",\n        \"message\": \"string\"\n\
    \      }\n    }\n  ],\n  \"total\": 0\n}\n```\n\n### Adding a vCD Cluster\n\n\
    To create a vCD Cluster object by providing the address of the vCD Cluster and\
    \ the credentials for an account on the\nvCD Cluster that has administrator privileges,\
    \ send a POST request to [`/vcd/cluster`](#operation/createVcdClusterV1).\n\n\
    ```bash\n    curl -X POST -d \\\n    '{\n      \"hostname\": \"$hostname\",\n\
    \      \"username\": \"$username\",\n      \"caCerts\": \"$caCerts\",\n      \"\
    password\": \"$password\"\n    }' \\\n    \"https://$cluster_address/api/v1/vcd/cluster\"\
    \n```\n\nThe Rubrik REST API server attempts to add vCD to the Rubrik cluster\
    \ and returns AsyncRequestStatus of request.\n\n```bash\n{\n  \"id\": \"$requestId\"\
    ,\n  \"status\": \"QUEUED\",\n  \"progress\": 0,\n  \"startTime\": \"$startTime\"\
    ,\n  \"endTime\": \"$endTime\",\n  \"nodeId\": \"$nodeId\",\n  \"error\": {\n\
    \    \"message\": \"string\"\n  },\n  \"links\": [\n    {\n      \"href\": \"\
    https://$cluster_address/api/v1/vcd/cluster/request/$requestId\",\n      \"rel\"\
    : \"self\"\n    }\n  ]\n}\n```\n\n### Retrieving VimServers of a vCD Cluster\n\
    \nTo retrieve the VimServer representation of the vCenter Servers that are attached\
    \ to a specified vCD Cluster object,\nsend a GET request to [`/vcd/cluster/{id}/vimserver`](#operation/queryVcdVimServerV1),\
    \ where {id} is the ID assigned to\nthe vCD cluster. It also need two parameters\
    \ `sort_by` and `sort_order` which decide the order of the results.\n\n```bash\n\
    \    curl -X GET -d \"https://$cluster_address/api/v1/vcd/cluster/$id/vimserver\"\
    \n```\n\nThe Rubrik REST API server fetches VimserverSummary for all Vim servers\
    \ belonging to a vCD.\n\n```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n   \
    \ {\n      \"id\": \"$id\",\n      \"name\": \"$name\",\n      \"vcenterId\":\
    \ \"$vcenterId\",\n      \"vcdClusterId\": \"$vcdClusterId\",\n      \"vcdClusterName\"\
    : \"$vcdClusterName\",\n      \"hostname\": \"$hostname\",\n      \"connectionStatus\"\
    : {\n        \"status\": \"Disconnected\",\n        \"message\": \"string\"\n\
    \      }\n    }\n  ],\n  \"total\": 0\n}\n```\n\n### Refreshing a vCD Cluster\n\
    \nTo refresh the metadata for a specified vCD Cluster object, send a POST request\n\
    to [`/vcd/cluster/{id}/refresh`](#operation/refreshVcdClusterV1), where {id} is\
    \ the ID assigned to a vCD Cluster object.\n\n```bash\n    curl -X POST -d \"\
    https://$cluster_address/api/v1/vcd/cluster/$id/refresh\"\n```\n\nThe Rubrik REST\
    \ API server initiates an asynchronous job to refresh a vCD and returns the\n\
    details of the AsyncRequestStatus request.\n\n```bash\n{\n  \"id\": \"$requestId\"\
    ,\n  \"status\": \"QUEUED\",\n  \"progress\": 0,\n  \"startTime\": \"$startTime\"\
    ,\n  \"endTime\": \"$endTime\",\n  \"nodeId\": \"$nodeId\",\n  \"error\": {\n\
    \    \"message\": \"string\"\n  },\n  \"links\": [\n    {\n      \"href\": \"\
    https://$cluster_address/api/v1/vcd/cluster/request/$requestId\",\n      \"rel\"\
    : \"self\"\n    }\n  ]\n}\n```\n\n### Retrieving vCD Cluster details\n\nTo retrieve\
    \ detailed information for a vCD Cluster object, send a GET request\nto [`/vcd/cluster/{id}`](#operation/getVcdClusterV1),\
    \ where {id} is the ID assigned to a vCD Cluster object.\n\n```bash\n    curl\
    \ -X GET -d \"https://$cluster_address/api/v1/vcd/cluster/{id}\"\n```\n\nThe Rubrik\
    \ REST API server fetches VcdClusterDetail for the specified vCD instance.\n\n\
    ```bash\n{\n  \"id\": \"$id\",\n  \"name\": \"$name\",\n  \"configuredSlaDomainId\"\
    : \"$configuredSlaDomainId\",\n  \"configuredSlaDomainName\": \"$configuredSlaDomainName\"\
    ,\n  \"configuredSlaDomainType\": \"ProtectionSla\",\n  \"primaryClusterId\":\
    \ \"$primaryClusterId\",\n  \"isConfiguredSlaDomainRetentionLocked\": true,\n\
    \  \"slaLastUpdateTime\": \"$slaLastUpdateTime\",\n  \"hostname\": \"$hostname\"\
    ,\n  \"username\": \"$username\",\n  \"caCerts\": \"$caCerts\",\n  \"connectionStatus\"\
    : {\n    \"status\": \"Disconnected\",\n    \"message\": \"string\"\n  }\n}\n\
    ```\n\n### Changing vCD Cluster object\n\nTo modify the hostname and credentials\
    \ of a specified vCD Cluster object, send a PATCH request\nto [`/vcd/cluster/{id}`](#operation/updateVcdClusterV1),\
    \ where {id} is the ID assigned to a vCD Cluster object. It also\nrequires a parameter\
    \ named `patch_properties` which contains the updated hostname and credentials\
    \ for a specified vCD\nCluster object.\n\n```bash\n    curl -X PATCH -d \\\n \
    \   '{\n      \"hostname\": \"$hostname\",\n      \"username\": \"$username\"\
    ,\n      \"password\": \"$password\",\n      \"caCerts\": \"$caCerts\",\n    \
    \  \"configuredSlaDomainId\": \"$configuredSlaDomainId\"\n    }' \\\n    \"https://$cluster_address/api/v1/vcd/cluster/{id}\"\
    \n```\n\nThe Rubrik REST API server updates and fetches the updated VcdClusterDetail\
    \ for the specified vCD instance.\n\n```bash\n{\n  \"id\": \"$id\",\n  \"name\"\
    : \"$name\",\n  \"configuredSlaDomainId\": \"$configuredSlaDomainId\",\n  \"configuredSlaDomainName\"\
    : \"$configuredSlaDomainName\",\n  \"configuredSlaDomainType\": \"ProtectionSla\"\
    ,\n  \"primaryClusterId\": \"$primaryClusterId\",\n  \"isConfiguredSlaDomainRetentionLocked\"\
    : true,\n  \"slaLastUpdateTime\": \"$slaLastUpdateTime\",\n  \"hostname\": \"\
    $hostname\",\n  \"username\": \"$username\",\n  \"caCerts\": \"$caCerts\",\n \
    \ \"connectionStatus\": {\n    \"status\": \"Disconnected\",\n    \"message\"\
    : \"string\"\n  }\n}\n```\n\n### Removing a vCD Cluster\n\nTo remove a vCD Cluster\
    \ object, send a DELETE request to [`/vcd/cluster/{id}`](#operation/deleteVcdClusterV1),\
    \ where\n{id} is the ID of assigned to a vCD Cluster object.\n\n```bash\n    curl\
    \ -X DELETE -d \"https://$cluster_address/api/v1/vcd/cluster/{id}\"\n```\n\nThe\
    \ Rubrik REST API server initiates an asynchronous job to delete a vCD instance\
    \ and returns the\ndetails of the AsyncRequestStatus request.\n\n```bash\n{\n\
    \  \"id\": \"$requestId\",\n  \"status\": \"QUEUED\",\n  \"progress\": 0,\n  \"\
    startTime\": \"$startTime\",\n  \"endTime\": \"$endTime\",\n  \"nodeId\": \"$nodeId\"\
    ,\n  \"error\": {\n    \"message\": \"string\"\n  },\n  \"links\": [\n    {\n\
    \      \"href\": \"https://$cluster_address/api/v1/vcd/cluster/request/$requestId\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\n### Retrieving details of jobs\
    \ on vCD cluster\n\nTo retrieve the details of a specified asynchronous job for\
    \ a vCD Cluster, send a GET request\nto [`/vcd/cluster/request/{id}`](#operation/getVcdClusterAsyncRequestStatusV1),\
    \ where {id} is the ID assigned to an\nasynchronous job.\n\n```bash\n    curl\
    \ -X GET -d \"https://$cluster_address/api/v1/vcd/cluster/request/{id}\"\n```\n\
    \nThe Rubrik REST API server fetches details of the specifed asynchronous job\
    \ and returns the AsyncRequestStatus request.\n\n```bash\n{\n  \"id\": \"$requestId\"\
    ,\n  \"status\": \"QUEUED\",\n  \"progress\": 0,\n  \"startTime\": \"$startTime\"\
    ,\n  \"endTime\": \"$endTime\",\n  \"nodeId\": \"$nodeId\",\n  \"error\": {\n\
