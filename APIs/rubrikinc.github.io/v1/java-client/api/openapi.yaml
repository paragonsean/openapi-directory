    : $log_backup_frequenct,\n  \"logRetentionHours\": $log_backup_retention,\n  \"\
    copyOnly\": $copy_only\n}\n```\n\n## Protection\n\nTo create an on-demand snapshot,\
    \ POST on [`/mssql/db/{id}/snapshot`](#operation/createOnDemandMssqlBackup).\n\
    \n```bash\ncurl -X POST \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/snapshot\"\
    \n```\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n     \
    \ \"href\": \"https://$cluster_address/api/v1/mssql/db/request/$request_id\",\n\
    \      \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"QUEUED\"\n}\n```\n\nOnce\
    \ the snapshot has been taken, the `$snapshot_id` can be retrieved from the request\
    \ with [`/mssql/request/{id}`](#operation/getMssqlAsyncRequestStatus).\n\n```bash\n\
    curl -X GET \\\n  \"https://$cluster_address/api/v1/mssql/request/$request_id\"\
    \n```\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n     \
    \ \"href\": \"https://$cluster_address/api/v1/mssql/db/snapshot/$snapshot_id\"\
    ,\n      \"rel\": \"result\"\n    },\n    {\n      \"href\": \"https://$cluster_address/api/v1/mssql/request/$request_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"SUCCEEDED\"\n}\n```\n\
    \nThe `$snapshot_id` can be used to extract further information on the snapshot\
    \ with a GET on [`/mssql/db/snapshot/{id}`](#operation/getMssqlDbSnapshot).\n\n\
    ```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/mssql/db/snapshot/$snapshot_id\"\
    \n```\n\n```bash\n{\n  \"id\": \"$snapshot_id\",\n  \"date\": \"2017-02-02T18:53:12.718Z\"\
    ,\n  \"isOnDemandSnapshot\": true\n}\n```\n\nTo create an on-demand log backup,\
    \ POST on [`/mssql/db/{id}/log_backup`](#operation/createOnDemandMssqlLogBackup).\n\
    \n```bash\ncurl -X POST \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/log_backup\"\
    \n```\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n     \
    \ \"href\": \"https://$cluster_address/api/v1/mssql/db/request/$request_id\",\n\
    \      \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"QUEUED\"\n}\n```\n\nTo\
    \ protect a specific database under an SLA, perform a PATCH on [`/mssql/db/{id}`](#operation/updateMssqlDb)\n\
    \n```bash\ncurl -X PATCH \\\n  -d '{\n    \"configuredSlaDomainId\": \"$sla_domain_id\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id\"\n```\n\n```bash\n\
    {\n  \"id\": \"$db_id\",\n  \"name\": \"$db_name\",\n  \"configuredSlaDomainId\"\
    : \"$sla_domain_id\",\n  \"configuredSlaDomainName\": \"$sla_domain_name\",\n\
    \  \"effectiveSlaDomainId\": \"$sla_domain_id\",\n  \"effectiveSlaDomainName\"\
    : \"sla_domain_name\",\n  \"instanceId\": \"$instance_id\"\n  \"instanceName\"\
    : \"$instance_name\"\n}\n```\n\nList all snapshots for a database with a GET on\
    \ [`/mssql/db/{id}/snapshot`](#operation/queryMssqlDbSnapshot).\n\n```bash\ncurl\
    \ -X GET \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/snapshot\"\n\
    ```\n\n```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"id\": \"\
    $snapshot_id\",\n      \"date\": \"2017-02-02T18:53:12.718Z\",\n      \"isOnDemandSnapshot\"\
    : true\n    }\n  ],\n  \"total\": 1\n}\n```\n\nPoint-in-time recovery is supported\
    \ when log backups are taken. The range of recoverable times can be listed with\
    \ a GET on [`/mssql/db/{id}/recoverable_range`](#operation/getMssqlDbRecoverableRanges).\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/recoverable_range\"\
    \n```\n\n```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"beginTime\"\
    : \"2017-02-02T18:53:12.694Z\",\n      \"endTime\": \"2017-02-02T20:53:12.694Z\"\
    \n    }\n  ],\n  \"total\": 1\n}\n```\n\n## Download\nThe Rubrik REST API server\
    \ provides endpoints to browse and\ndownload snapshots and logs for a specific\
    \ SQL Server database.\n\n### Browsing SQL Server snapshots\nTo view a list of\
    \ snapshots and log backups of a specific SQL Server\ndatabase, send a POST request\
    \ to the \n[`/mssql/db/{id}/browse`](#operation/browseMssqlBackupFiles)\nendpoint\
    \ where, `{id}` is the ID of the SQL Server database.\n\nThis POST call fetches\
    \ metadata based on a timestamp or the\nlog sequence number (LSN) provided in\
    \ the request payload.\n\nTo fetch a list of snapshots and log backups that are\
    \ required to\nrecover to a point in time, specify the point in time using either\
    \ the\n`date` or the `lsnpoint` attribute of the `recoveryPoint` attribute.\n\
    Both `date` and `lsnPoint` cannot be used at the same time.\n\n```bash\ncurl -X\
    \ POST -d \\\n  '{ \n        \"recoveryPoint\": {\"date\": \"2019-08-15T10:40\"\
    }\n   }' \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/browse\n```\n\
    \nTo fetch a list of snapshots and log backups that fit within a range,\nspecify\
    \ the range by using a combination of the `startPoint` and\n`endPoint` attributes.\n\
    Within the `startPoint` and `endPoint` attributes, specify values for\neither\
    \ the `lsnPoint` or the `date` attributes, not for both.\n\n```bash\ncurl -X POST\
    \ -d \\\n  '{ \n        \"startPoint\": {\"date\": \"2019-08-15T10:40\"}, \n \
    \       \"endPoint\": {\"date\": \"2019-08-15T10:45:47\"} \n   }' \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/browse\n\
    ```\n\nTo recover to a point in time, use the `recoveryPoint` attribute; do\n\
    not define a range using the `startPoint` and `endPoint` attributes.\n\nTo fetch\
    \ a list of snapshots and log backups that fit within a range,\nspecify the beginning\
    \ of a range using the `startPoint` attribute and\nspecify the end of the range\
    \ using the `endPoint` attribute.\nWhen specifying a range, do not specify a `recoveryPoint`.\n\
    \nThe Rubrik REST API server responds with the list of the log and\ndatabase snapshots\
    \ that fit within the parameters specified in the\nrequest.\n\n```bash\n{\n  \"\
    items\": [\n    {\n      \"backupId\": \"e8f0c6ee-fafc-4740-b9c9-deadba9815df\"\
    ,\n      \"backupType\": \"Log\",\n      \"path\": \"testdb/logs/2019-08-15T10-40-58Z.trn\"\
    ,\n      \"date\": \"2019-08-15T10:40:58.000Z\",\n      \"lsn\": \"45000000219000001\"\
    ,\n      \"recoveryForkGuid\": \"03F633D8-6B5A-48F5-97F0-401440F124FD\",\n   \
    \   \"backupSize\": 86528\n    },\n    {\n      \"backupId\": \"5e3de1ce-f5ab-4787-a057-accec64fe7af\"\
    ,\n      \"backupType\": \"Snapshot\",\n      \"path\": \"testdb/snapshot-2019-08-15T10-45-31Z/\"\
    ,\n      \"date\": \"2019-08-15T10:45:47.000Z\",\n      \"lsn\": \"45000000221300001\"\
    ,\n      \"recoveryForkGuid\": \"03F633D8-6B5A-48F5-97F0-401440F124FD\",\n   \
    \   \"backupSize\": 16777216\n    },\n    {\n      \"backupId\": \"c57d1908-c085-43ef-9a7f-fcb482994bf7\"\
    ,\n      \"backupType\": \"Log\",\n      \"path\": \"testdb/logs/2019-08-15T10-46-03Z.trn\"\
    ,\n      \"date\": \"2019-08-15T10:46:03.000Z\",\n      \"lsn\": \"45000000222300001\"\
    ,\n      \"recoveryForkGuid\": \"03F633D8-6B5A-48F5-97F0-401440F124FD\",\n   \
    \   \"backupSize\": 86528\n    }\n  ]\n}\n\n```\n\n### Downloading all SQL Server\
    \ snapshots and logs\nTo initiate a request to build a zip file containing the\n\
    snapshots and log backups that are required to recover to a specific\npoint in\
    \ time, or a range of time, send a POST request to the\n[`/mssql/db/{id}/download_files`](#operation/createDownloadMssqlBackupFiles)\
    \ endpoint.\n\nThe usage of parameters for this POST call is identical to the\
    \ usage\ndescribed for the [browse API call](#browsing-sql-server-snapshots).\n\
    \n```bash\ncurl -X POST -d \\\n  '{ \"startPoint\": {\"date\": \"2019-08-15T10:40\"\
    }, \"endPoint\": {\"date\": \"2019-08-15T10:45:47\"} }' \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/download_files\n\
    ```\n\nThe Rubrik REST API server responds with the details of the\nasynchronous\
    \ task that is initiated by the POST API call.\n\n```bash\n{\n  \"id\": \"$request_id\"\
    ,\n  \"status\": \"$request_status\",\n  \"progress\": 0,\n  \"startTime\": \"\
    2021-03-23T20:38:05.511Z\",\n  \"endTime\": \"2021-03-23T20:38:05.511Z\",\n  \"\
    nodeId\": \"$node_id\",\n  \"error\": {\n    \"message\": \"$error_message\"\n\
    \  },\n  \"links\": [\n    {\n      \"href\": \"string\",\n      \"rel\": \"string\"\
    \n    }\n  ]\n}\n```\n\nTo check the status of the download request, send a GET\
    \ request to the\n(`/mssql/request/{id}`)[#operation/getMssqlAsyncRequestStatus]\n\
    endpoint where, `{id}` is the `$request_id`.\n\nThe Rubrik REST API server responds\
    \ with the link to\ndownload the zip file when the zip file is ready for download.\n\
    \n### Downloading specific SQL Server snapshots and logs\nTo initiate a request\
    \ to build a zip file containing\nspecific snapshots and log backups, send a POST\n\
    request to the [`/mssql/db/{id}/download_files_by_id`](#operation/createDownloadMssqlBackupFilesById)\
    \ endpoint with\nthe object IDs for the snapshots and logs to be downloaded.\n\
    \n```bash\ncurl -X POST -d \\\n  '{ \"items\": [\"e8f0c6ee-fafc-4740-b9c9-deadba9815df\"\
    , \"c57d1908-c085-43ef-9a7f-fcb482994bf7\"] }' \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/download_files_by_id\"\
    \n```\n\nThe Rubrik REST API server responds with the details of the\nasynchronous\
    \ task that is initiated by the POST API call.\n\n```bash\n{\n  \"id\": \"$request_id\"\
    ,\n  \"status\": \"$request_status\",\n  \"progress\": 0,\n  \"startTime\": \"\
    2021-03-23T20:38:05.511Z\",\n  \"endTime\": \"2021-03-23T20:38:05.511Z\",\n  \"\
    nodeId\": \"$node_id\",\n  \"error\": {\n    \"message\": \"$error_message\"\n\
    \  },\n  \"links\": [\n    {\n      \"href\": \"string\",\n      \"rel\": \"string\"\
    \n    }\n  ]\n}\n```\nTo check the status of the download request, send a GET\
    \ request to the\n(`/mssql/request/{id}`)[#operation/getMssqlAsyncRequestStatus]\n\
    endpoint where, `{id}` is the `$request_id`.\n\nThe Rubrik REST API server responds\
    \ with the link to\ndownload the zip file when the zip file is ready for download.\n\
    \nThe zip file uses the naming convention of `$database_name`-\n`$random_string`.zip.\n\
    \nThe path to the log backup files inside the zip file is of the form\n`$database_name`/logs/`$database_name`-`$timestamp`.trn.\n\
    For example, if the `$database_name` is `BigDatabase`, the log\nbackup file is\
    \ located at `BigDatabase/logs/BigDatabase-2021-03-23T03-15-55Z.trn` inside the\
    \ downloaded zip\nfile.\n\nThe path to the database snapshot files inside the\
    \ zip file is of the form\n`$database_name`/snapshot-`$timestamp`/`$snapshot_files`.\
    \ For\nexample, if the `$database_name` is\n`BigDatabase` and a snapshot filename\
    \ is `snapshot.mdf`, then the \nlocation of the file inside the downloaded zip\
    \ file is\n`BigDatabase/snapshot-2021-03-23T03-15-55Z/snapshot.mdf`.\n\n\nMake\
    \ an asynchronous POST request to the [`/mssql/db/{id}/download`](#operation/downloadFromArchive)\
    \ endpoint to download snapshots and logs from archival for a given database and\
    \ recovery point.\n\n```bash\ncurl -X POST -d \\\n  '{ \"recoveryPoint\": { \"\
    timestampMs\": 12345 } }' \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/download\"\
    \n```\n\nA 'missed snapshot' occurs when a snapshot that is required by SLA Domain\
    \ policy cannot be created.\nTo retrieve information about missed snapshots, send\
    \ a GET request to the [`/mssql/db/{id}/missed_snapshot`](#operation/getMissedMssqlDbSnapshots)\
    \ endpoint.\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/missed_snapshot\"\
    \n```\n\n```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"missedSnapshotTime\"\
    : \"2000-01-02T11:08:40.420Z\"\n    }\n  ],\n  \"total\": 1\n}\n```\n\nTo retrieve\
    \ the recoverable time ranges that were missed for a specified database, send\
    \ a GET request to the [`/mssql/db/{id}/missed_recoverable_range`](#operation/getMssqlDbMissedRecoverableRanges)\
    \ endpoint.\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/missed_recoverable_range\"\
    \n```\n\n```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"beginTime\"\
    : \"2017-02-02T18:53:12.694Z\",\n      \"endTime\": \"2017-02-02T20:53:12.694Z\"\
    \n    }\n  ],\n  \"total\": 1\n}\n```\n\nDelete all snapshots for a specific database\
    \ with a DELETE on [`/mssql/db/{id}/snapshot`](#operation/deleteMssqlDbSnapshots).\n\
    \n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/mssql/db/$db_id/snapshot\"\
    \n```\n\nAssign SLA properties to multiple objects with a POST to\n[`mssql/sla_domain/assign`](#operation/assignMssqlSlaProperties).\n\
    \n```bash\ncurl -X POST -d \\\n  '{\n    \"ids\": [\"$id1\", \"$id2\"],\n    \"\
    copyOnly\": true,\n    \"configuredSlaDomainId\": \"$slaDomainId\"\n  }' \\\n\
    \  \"https://$cluster_address/api/v1/mssql/sla_domain/assign\"\n```\n\nTo take\
    \ on demand snapshot of multiple SQL Server databases, perform POST on\n [`/mssql/db/bulk/snapshot`](#operation/createOnDemandMssqlBatchBackupV1).\n\
    \n```bash\ncurl -X POST \"https://$cluster_address/api/v1/mssql/db/bulk/snapshot\"\
    \ -d\\\n'{\n   \"slaId\": \"$sla_id\",\n   \"databaseIds\": [\n     \"$db_id_1\"\
    ,\n     \"$db_id_2\"\n   ],\n   \"instanceIds\": [\n     \"$instance_id_3\"\n\
    \   ],\n   \"hostIds\": [\n     \"$host_id_4\",\n     \"$host_id_5\",\n     \"\
    $host_id_6\",\n   ],\n   \"windowsClusterIds\": [\n     \"$windows_cluster_id_7\"\
    \n   ],\n   \"availabilityGroupIds\": [\n     \"$availability_group_id_8\"\n \
    \  ],\n   \"forceFullSnapshot\": true\n }'\n```\n```bash\n{\n  \"id\": \"$mssql_multi_host_batch_backup_job_id\"\
    ,\n  \"status\": \"$job_status\",\n  \"progress\": $job_progress,\n  \"startTime\"\
    : \"$job_start_time\",\n  \"links\": [\n    {\n      \"href\": \"$link1\",\n \
    \     \"rel\": \"self\"\n    }\n  ]\n\n```\n\nGet the details of on demand backup\
    \ job of SQL Server databases by performing\n GET on\n [`/mssql/db/bulk/snapshot/{id}`](#operation/getOnDemandMssqlBatchBackupResultV1).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/mssql/db/bulk/snapshot/$mssql_multi_host_batch_backup_job_id\"\
    \n```\n\n```bash\n{\n  \"id\": \"$mssql_multi_host_batch_backup_job_id\",\n  \"\
    successfulSnapshots\": [\n    {\n      \"databaseId\": \"$db_id\",\n      \"snapshotId\"\
    : \"$snapshot_id\"\n    }\n  ],\n  \"failedSnapshots\": [\n    {\n      \"databaseId\"\
    : \"$db_id_2\",\n      \"error\": \"$error\"\n    }\n  ],\n  \"canceledSnapshots\"\
    : []\n}\n```\n\n\nTo delete all the downloaded snapshots and logs for a SQL Server\
    \ database,\n perform DELETE on\n [`mssql/db/{id}/recoverable_range/download`](#operation/deleteDownloadedMssqlDbRecoverableRangesV1).\n\
    \n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/mssql/db/$db_id/recoverable_range_download\"\
    \n```\n```bash\n{\n  \"jobInstanceId\": \"$expire_mssql_download_ranges_job_id\"\
    \n}\n```\n\nTo get the deletion status of downloaded recoverable range, perform\
    \ GET on\n [`/mssql/db/recoverable_range/download/{id}`](#operation/getDeleteMssqlDbRecoverableRangesStatusV1).\n\
    \n```bash\ncurl -X GET \\\n\"https://$cluster_address/api/v1/mssql/db/recoverable_range/download/$expire_mssql_download_ranges_job_id\"\
    \n```\n\n```bash\n{\n  \"id\": \"$expire_mssql_download_ranges_job_id\"\n  \"\
    status\": \"SUCCEEDED\",\n  \"startTime\": \"$job_start_time\",\n  \"endTime\"\
    : \"$job_end_time\",\n  \"jobType\": \"EXPIRE_MSSQL_DOWNLOADED_RANGES\",\n  \"\
    nodeId\": \"$node_id\",\n  \"isDisabled\": $is_disabled,\n  \"archived\": $archived\n\
    }\n```\n\nTo get the default SQL Server database backup properties, perform GET\
    \ on\n [`/mssql/db/defaults`](#operation/getDefaultDbPropertiesV1).\n\n```bash\n\
    curl -X GET \"https://$cluster_address/api/v1/mssql/db/defaults\"\n```\n\n```bash\n\
    {\n  \"logBackupFrequencyInSeconds\": $log_backup_frequency,\n  \"cbtStatus\"\
    : $cbt_status,\n  \"logRetentionTimeInHours\": $log_retention_time\n}\n```\n\n\
    To update the default SQL Server database backup properties, perform PATCH on\n\
    \ [`/mssql/db/defaults`](#operation/updateDefaultDbPropertiesV1).\n\n```bash\n\
    curl -X PATCH \"https://$cluster_address/api/v1/mssql/db/defaults\" -d\\\n '{\n\
    \    \"logBackupFrequencyInSeconds\": 900,\n    \"cbtStatus\": true,\n    \"logRetentionTimeInHours\"\
    : 168\n  }'\n```\n\n```bash\n{\n  \"logBackupFrequencyInSeconds\": 900,\n  \"\
    cbtStatus\": true,\n  \"logRetentionTimeInHours\": 168\n}\n```\n\n## Restore\n\
    \nPerform a restore with a POST on [`/mssql/db/{id}/restore`](#operation/createRestoreMssqlDb)\
    \ specifying the timestamp as the recovery point.\n\n```bash\ncurl -X POST -d\
    \ \\\n  '{\n    \"recoveryPoint\": {\n      \"timestampMs\": 12345\n    }\n  }'\
    \ \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/restore\"\n```\n\nA\
    \ database can also be exported to another instance with a POST on [`/mssql/db/{id}/export`](#operation/createExportMssqlDb).\n\
    \n```bash\ncurl -X POST -d \\\n  '{\n    \"recoveryPoint\": {\n      \"timestampMs\"\
    : 12345\n    },\n    \"targetInstanceId\": \"$instance_id\",\n    \"targetDatabaseName\"\
    : \"$db_name\"\n  }' \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/export\"\
    \n```\n\nList of all the database files which are needed to restore a SQL Server\n\
    \ database can be found by GET on\n [/mssql/db/{id}/restore_files](#operation/mssqlGetRestoreFilesV1).\n\
    \n  ```bash\n  curl -X GET \"https://$cluster_address/api/v1mssql/db/$db_id/restore_files?time=$time_to_restore\"\
    \n  ```\n\n  ```bash\n  [\n    {\n      \"logicalName\": \"$logical_file_name\"\
    ,\n      \"originalPath\": \"$original_file_path\",\n      \"originalName\": \"\
    $original_file_name\",\n      \"fileType\": \"Data\",\n      \"fileId\": $file_id\n\
    \    },\n    {\n      \"logicalName\": \"$logical_file_name\",\n      \"originalPath\"\
    : \"$original_file_path\",\n      \"originalName\": \"$original_file_name\",\n\
    \      \"fileType\": \"Log\",\n      \"fileId\": $file_id\n    }\n  ]\n  ```\n\
    \nAn estimate of resources needed for restoring a SQL Server database can be\n\
    \ found by GET on\n [/mssql/db/{id}/restore_estimate](#operation/mssqlRestoreEstimateV1).\n\
    \n  ```bash\n  curl -X GET \"https://$cluster_address/api/v1/mssql/db/$db_id/restore_estimate?time=$time_to_restore\"\
    \n  ```\n\n  ```bash\n  {\n    \"bytesFromCloud\": $bytes_from_cloud\n  }\n  ```\n\
    \nGet compatible instances for recovery of a SQL Server database by performing\n\
    \ GET on\n [/mssql/db/{id}/compatible_instance](#operation/getCompatibleMssqlInstancesV1).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/mssql/db/$db_id/compatible_instance?recovery_type=$recovery_type\"\
    \n```\n\n```bash\n{\n  \"hasMore\": false,\n  \"data\": [\n    {\n      \"logBackupFrequencyInSeconds\"\
    : $log_backup_frequency,\n      \"logRetentionHours\": $log_backup_retention,\n\
    \      \"copyOnly\": $copy_only,\n      \"id\": \"$instance_id\",\n      \"internalTimestamp\"\
    : $internal_timestamp,\n      \"name\": \"$instance_name\",\n      \"primaryClusterId\"\
    : \"$cluster_id\",\n      \"rootProperties\": {\n        \"rootType\": \"$root_type\"\
    ,\n        \"rootId\": \"$root_id\",\n        \"rootName\": \"$root_name\"\n \
    \     },\n      \"version\": \"$version\",\n      \"configuredSlaDomainId\": \"\
    $sla_domain_id\",\n      \"configuredSlaDomainType\": \"$sla_type\",\n      \"\
    configuredSlaDomainName\": \"$sla_name\",\n      \"isRetentionLocked\": $is_retention_locked,\n\
    \      \"unprotectableReasons\": []\n    }\n  ],\n  \"total\": 1\n}\n```\n\n##\
    \ Live Mount\n\nPerform a Live Mount with a POST on [`/mssql/db/{id}/mount`](#operation/createMssqlMount),\
    \ specifying the timestamp as the recovery point.\n\n```bash\ncurl -X POST -d\
    \ \\\n  '{\n    \"recoveryPoint\": {\n      \"timestampMs\": 12345\n    },\n \
    \   \"mountedDatabaseName\": \"$db_name\"\n  }' \\\n  \"https://$cluster_address/api/v1/mssql/db/$db_id/mount\"\
    \n```\n\nAll current Live Mounts can be found with a GET on [`/mssql/db/mount`](#operation/queryMssqlMount).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/mssql/db/mount\"\n```\n\
    \n```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"id\": \"$mount_id\"\
    ,\n      \"sourceDatabaseId\": \"$source_db_id\",\n      \"sourceRecoveryPoint\"\
    : {\n        \"timestampMs\": 12345\n      },\n      \"targetInstanceId\": \"\
    $target_instance_id\",\n      \"creationDate\": \"2017-02-02T18:53:12.694Z\",\n\
    \      \"isReady\": true,\n      \"mountedDatabaseId\": \"$mounted_db_id\"\n \
    \   }\n  ],\n  \"total\": 1\n}\n```\n\nFurther details for a single Live Mount\
    \ are acquired from [`/mssql/db/mount/{id}`](#operation/getMssqlMount).\n\n```bash\n\
    curl -X GET \"https://$cluster_address/api/v1/mssql/db/mount/$mount_id\"\n```\n\
    \n```bash\n{\n  \"id\": \"$mount_id\",\n  \"sourceDatabaseId\": \"$source_db_id\"\
    ,\n  \"sourceRecoveryPoint\": {\n    \"timestampMs\": 12345\n  },\n  \"targetInstanceId\"\
    : \"$target_instance_id\",\n  \"creationDate\": \"2017-02-02T18:53:12.694Z\",\n\
    \  \"isReady\": true,\n  \"mountedDatabaseId\": \"$mounted_db_id\",\n  \"links\"\
    : [\n    {\n      \"href\": \"https://$cluster_address/api/v1/mssql/db/$source_db_id\"\
    ,\n      \"rel\": \"sourceDatabase\"\n    },\n    {\n      \"href\": \"https://$cluster_address/api/v1/mssql/instance/$target_instance_id\"\
    ,\n      \"rel\": \"targetInstance\"\n    },\n    {\n      \"href\": \"https://$cluster_address/api/v1/mssql/db/$mounted_db_id\"\
    ,\n      \"rel\": \"mountedDatabase\"\n    }\n  ],\n}\n```\n\nDelete a Live Mount\
    \ with a DELETE on [`/mssql/db/mount/{id}`](#operation/createMssqlUnmount).\n\n\
    ```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/mssql/db/mount/$mount_id\"\
    \n```\n\n## Log Shipping\n\nCreate a Log Shipping Configuration with a POST on\
    \ [`/mssql/db/{id}/log_shipping`](#operation/createLogShippingConfiguration).\n\
    \n```bash\ncurl -X POST -d \\\n  '{\n    \"config\": {\n      \"targetInstanceId\"\
    : \"$target_instance_id\",\n      \"targetDatabaseName\": \"$db_name\",\n    \
    \  \"state\": \"$state\"\n    }\n  }' \\\n  \"https://$cluster_address/api/v1/mssql/db/{id}/log_shipping\"\
    \n```\n\nAll current Log Shipping Configurations can be found with a GET on [`/mssql/db/log_shipping`](#operation/queryLogShippingConfigurations).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/mssql/db/log_shipping\"\
    \n```\n\n```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"id\"\
    : \"$log_shipping_id\",\n      \"lastAppliedPoint\": \"2017-02-02T18:53:12.694Z\"\
    ,\n      \"location\": \"$host_name/$instance_name\",\n      \"primaryDatabaseId\"\
    : \"$primary_db_id\",\n      \"primaryDatabaseName\": \"$primary_database_name\"\
    ,\n      \"secondaryDatabaseName\": \"$secondary_database_name\",\n      \"secondaryDatabaseId\"\
    : \"$secondary_database_id\",\n      \"state\": \"$state\",\n      \"status\"\
    : \"OK\"\n    }\n  ],\n  \"total\": 1\n}\n```\n\nFurther details for a single\
    \ Log Shipping configuration are acquired from [`/mssql/db/log_shipping/{id}`](#operation/getLogShippingConfiguration).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/mssql/db/log_shipping/{id}\"\
    \n```\n\n```bash\n{\n  \"id\": \"$log_shipping_id\",\n  \"lastAppliedPoint\":\
    \ \"2017-02-02T18:53:12.694Z\",\n  \"location\": \"$host_name/$instance_name\"\
    ,\n  \"primaryDatabaseId\": \"$primary_db_id\",\n  \"primaryDatabaseName\": \"\
    $primary_database_name\",\n  \"secondaryDatabaseName\": \"$secondary_database_name\"\
    ,\n  \"secondaryDatabaseId\": \"$secondary_database_id\",\n  \"state\": \"$state\"\
    ,\n  \"status\": \"OK\"\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address/api/v1/mssql/db/$primary_db_id\"\
    ,\n      \"rel\": \"primaryDatabase\"\n    },\n    {\n      \"href\": \"https://$cluster_address/api/v1/mssql/instance/$secondary_instance_id\"\
