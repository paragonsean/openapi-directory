    ,\n      \"rubrikSnapshotEndTime\": \"2019-12-16T23:21:53.377Z\",\n      \"backupPrefix\"\
    : \"RUBRIK_949363200000_ON_DEMAND\",\n      \"isExternalBackup\": false,\n   \
