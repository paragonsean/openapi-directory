    ## Get Global Blackout Window Status\nSend a GET request to ['/blackout_window`](#operation/getBlackoutWindowStatus)\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/blackout_window\"\n```\n\
    \n## Start or Stop the Global Blackout Window in local Rubrik Cluster\nSend a\
    \ PATCH request to [`/blackout_window`](#operation/toggleBlackoutWindow)\n\n```bash\n\
    curl -X PATCH \\\n  -d '{ \\\n   \"isGlobalBlackoutActive\": true \\\n   }' \\\
    \n  \"https://$cluster_address/api/v1/blackout_window\"\n```\n\n# Managed Volumes\n\
    \n## Create Script to Unify Managed Volume Export View\n\nTo request an asynchronous\
    \ job to generate a script to create a directory to view all files in all channels\
    \ of a managed volume export, send a POST request to the [`/managed_volume/snapshot/export/{id}/script`](#operation/createManagedVolumeGenerateScriptJob)\
    \ endpoint with the ID of the snapshot export.\n\n```bash\ncurl -X POST \\\n \
    \ \"https://$cluster_address/api/v1/managed_volume/snapshot/export/{id}/script\"\
    \n```\nAn asynchronous request is returned and can be polled to retrieve the job\
    \ status.\n\n```bash\n{\n  \"id\":\"$request_id\",\n  \"links\": [\n    {\n  \
    \    \"href\":\"https://$cluster_address/api/v1/managed_volume/request/$request_id\"\
    ,\n      \"rel\":\"result\"\n    },\n  \"status\":\"QUEUED\"\n}\n```\n\n# Archival\n\
    \n## Create Script to Refresh data sources in a Reader location\n\nSend a POST\
    \ request to the [`/archive/location/{location_id}/reader/refresh/data_sources`](#operation/refreshArchivalLocationDataSources)\
    \ endpoint to request an asynchronous job that refreshes the metadata for a list\
    \ of data sources from a specified reader location. The POST request must provide\
    \ the ID of the reader location and a list of the IDs of the data sources in the\
    \ archival location.\n\n```bash\ncurl -X POST \\\n  \"https://$cluster_address/api/v1/archive/location/{location_id}/reader/refresh/data_sources\"\
    \n```\nAn asynchronous request is returned and can be polled to retrieve the job\
    \ status.\n\n```bash\n{\n  \"id\":\"$request_id\",\n  \"links\": [\n    {\n  \
    \    \"href\":\"https://$cluster_address/api/v1/archive/request/$request_id\"\
    ,\n      \"rel\":\"result\"\n    },\n  \"status\":\"QUEUED\"\n}\n```\n\n## Get\
    \ the ID of the customer AWS account that owns the archival location\n\nSend a\
    \ GET request to the [`/archive/aws/s3/{id}/account_id`](#operation/getAwsAccountId)\
    \ endpoint to request the ID of the AWS customer account for the S3 archival location.\
    \ Returns an error when the location given is not an AWS S3 archival location.\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/archive/aws/s3/{id}/account_id\"\
    \n```\nReturns the ID of the AWS account.\n\n## Disable archival location for\
    \ archiving and modifications.\n\nSend a POST request to the [`/archive/location/{location_id}/owner/disable`](#operation/disableArchivalLocation)\
    \ endpoint to disable the specified active archival location. The POST request\
    \ must include the ID of the active location.\n\n```bash\ncurl -X POST \\\n  \"\
    https://$cluster_address/api/v1/archive/location/{location_id}/owner/disable\"\
    \n```\nReturns empty response body\n\n## Enable archival location for archiving\
    \ and modifications.\n\nSend a POST request to the [`/archive/location/{location_id}/owner/enable`](#operation/enableArchivalLocation)\
    \ endpoint to enable archiving and other\noperations that were previously disabled\
    \ on the specified archival location\nwith the disable operation. The POST request\
    \ must include the ID of the\nspecified location.\n\n```bash\ncurl -X POST \\\n\
    \  \"https://$cluster_address/api/v1/archive/location/{location_id}/owner/enable\"\
    \n```\nReturns empty response body\n\n# Replication\n\n## Enable Source Specific\
    \ Replication Pause\nSend a POST request to [`/replication/location_pause/enable`]\n\
    (#operation/enablePerLocationPause)\n\n```bash\ncurl -X POST \\\n  -d '{ \\\n\
    \   \"sourceClusterUuids\": [\"510ae3f4-d733-4545-9ea4-fe702401fdca\"], \\\n \
    \  \"shouldCancelImmediately\": true \\\n   }' \\\n  \"https://$cluster_address/api/v1/replication/location_pause/enable\"\
    \n```\n\n## Disable Source Specific Replication Pause\nSend a POST request to\
    \ [`/replication/location_pause/disable`]\n(#operation/disablePerLocationPause)\n\
    \n```bash\ncurl -X POST \\\n  -d '{ \\\n   \"sourceClusterUuids\": [\"510ae3f4-d733-4545-9ea4-fe702401fdca\"\
    ], \\\n   \"shouldSkipOldSnapshots\": true \\\n   }' \\\n  \"https://$cluster_address/api/v1/replication/location_pause/disable\"\
    \n```\n\n# Unmanaged object\n\nAn unmanaged object is an object that is not currently\
    \ assigned\nan active SLA.\n\n### Get all unmanaged reader object summaries\n\
    Get a listing of all unmanaged reader object summaries using\na GET request to\n\
    [/unmanaged_object/reader_object](#operation/queryUnmanagedReaderObject).\n\n\
    ```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/unmanaged_object/reader_object\"\
    \n```\nThe Rubrik REST API server returns a `ListResponse` object of unmanaged\n\
    reader object summaries.\n```bash\n{\n  \"data\": [\n    {\n      \"id\": \"$vm1_managed_id\"\
    ,\n      \"name\": \"$vm1_name\",\n      \"objectType\": \"VirtualMachine\",\n\
    \      \"physicalLocation\": [\n        {\n          \"managedId\": \"$location1_managed_id\"\
    ,\n          \"name\": \"$location1_name\"\n        }\n      ],\n      \"unmanagedStatus\"\
    : \"Unprotected\",\n      \"autoSnapshotCount\": 20,\n      \"manualSnapshotCount\"\
    : 0,\n      \"localStorage\": 100,\n      \"archiveStorage\": 0,\n      \"retentionSlaDomainId\"\
    : \"$gold_sla_id\",\n      \"retentionSlaDomainName\": \"Gold\"\n    }\n  ],\n\
    \  \"hasMore\": false,\n  \"total\": 1\n}\n```\n### Get all unmanaged object summaries\n\
    Get a list of all objects with unmanaged snapshots using\na GET request to\n[/unmanaged_object](#operation/queryUnmanagedObjectV1).\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/unmanaged_object\"\
    \n```\nThe Rubrik REST API server returns a `ListResponse` object of objects with\n\
    \ unmanaged snapshots.\n```bash\n{\n  \"data\": [\n    {\n      \"id\": \"$vm1_managed_id\"\
    ,\n      \"name\": \"$vm1_name\",\n      \"objectType\": \"VirtualMachine\",\n\
    \      \"physicalLocation\": [\n        {\n          \"managedId\": \"$location1_managed_id\"\
    ,\n          \"name\": \"$location1_name\"\n        }\n      ],\n      \"unmanagedStatus\"\
    : \"Unprotected\",\n      \"snapshotCount\": 20,\n      \"localStorage\": 100,\n\
    \      \"archiveStorage\": 0,\n      \"retentionSlaDomainId\": \"$gold_sla_id\"\
    ,\n      \"retentionSlaDomainName\": \"Gold\"\n    }\n  ],\n  \"hasMore\": false,\n\
    \  \"total\": 1\n}\n```\n\n### Get summary of all snapshots for a given object\n\
    Get summary of all snapshots for a given object using\na GET request to\n[/unmanaged_object/{id}/snapshot](#operation/queryUnmanagedObjectSnapshotsV1).\n\
    ```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/unmanaged_object/{id}/snapshot\"\
    \n```\nThe Rubrik REST API server return a `ListResponse` object of snapshot summaries\n\
    for the given object.\n```bash\n{\n  \"data\": [\n    {\n      \"id\": \"$snapshot_id\"\
    ,\n      \"date\": \"<timestamp>\",\n      \"snapshotType\": \"PolicyBased\",\n\
    \      \"snapshotRetentionInfo\": {\n        \"localInfo\": {\n          \"id\"\
    : \"location_id\",\n          \"name\": \"local_cluster\",\n          \"isSnapshotPresent\"\
    : true,\n          \"isExpirationDateCalculated\": true,\n          \"expirationTime\"\
    : \"<timestamp2>\"\n        },\n        \"archivalInfos\": [],\n        \"replicationInfos\"\
    : []\n      }\n    }\n  ],\n  \"hasMore\": false,\n  \"total\": 1\n}\n```\n\n\
    ### Assign a retention SLA to unmanaged object.\nAssign a retention SLA to an\
    \ unmanaged object to expire existing snapshots\nin a structured manner.\n\nSend\
    \ a POST request to [/unmanaged_object/assign_retention_sla](#operation/assignToRetentionSlaAsync).\n\
    \n**Example:** Assigning a retention SLA Domain with ID $slaId to a list of unmanaged\
    \ objects - $snap1Id, $snap2Id\n\n```bash\ncurl -X POST \\\n  -d '{\n    \"slaDomainId\"\
    : $slaId,\n    \"managedIds\": [$snap1Id, $snap2Id]\n  }' \\\n  \"https://$cluster_address/api/v1/unmanaged_object/assign_retention_sla\"\
    \n```\n\n### Bulk tier existing snapshots to cold storage\nSchedules a job to\
    \ tier existing snapshots of the selected objects to cold\nstorage.\n\nSend a\
    \ POST request to\n[/unmanaged_object/snapshot/bulk_archive_tier](#operation/bulkTierExistingSnapshots)\n\
    \n**Example:** Tier existing snapshots for the objects - $object1Id, $object2Id\n\
    \n```bash\ncurl -X POST \\\n  -d '{\n    \"objectIds\": [$object1Id, $object2Id]\n\
    \  }' \\\n  \"https://$cluster_address/api/v1/unmanaged_object/snapshot/bulk_archive_tier\"\
    \n```\n\n**Example:** Tier existing snapshots for the objects - $object1Id, $object2Id\n\
    only in archival location $archivalLocationId\n\n```bash\ncurl -X POST \\\n  -d\
    \ '{\n    \"objectIds\": [$object1Id, $object2Id],\n    \"locationId\": $archivalLocationId\n\
    \  }' \\\n  \"https://$cluster_address/api/v1/unmanaged_object/snapshot/bulk_archive_tier\"\
    \n\nAn asynchronous request is returned and can be polled to retrieve the job\
    \ status.\n\n```bash\n{\n  \"id\":\"$request_id\",\n  \"links\": [\n    {\n  \
    \    \"href\":\"https://$cluster_address/api/v1/unmanaged_object/snapshot/bulk_archive_tier/request/$request_id\"\
    ,\n      \"rel\":\"result\"\n    },\n  \"status\":\"QUEUED\"\n}\n```\n\n# Data\
    \ Source\n\nA data source is an object whose snapshots can be taken.\n\n### Delete\
    \ given snapshots for an object\nDelete snapshots identified by the given snapshot\
    \ IDs for\nthe specified object using a POST request to\n[\n`/data_source/{id}/snapshot/bulk_delete`\n\
    ](#operation/bulkDeleteSnapshotsForObject).\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/data_source/{id}/snapshot/bulk_delete\"\
    \n```\n\n### Delete all snapshots for given objects\nDelete all snapshots for\
    \ given objects using\na POST request to\n[`/data_source/snapshot/bulk_delete`](#operation/bulkDeleteSnapshots).\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/data_source/snapshot/bulk_delete\"\
    \n```\n\n### Get information of expired snapshots which were explicitly assigned\
    \ a SLA domain\nTo get information on snapshots that expired according to their\
    \ assigned\nSLA domain, send a GET request to\n[`/data_source/{id}/expired_custom_retention_snapshots`](#operation/expiredCustomRetentionSnapshots).\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/data_source/{id}/expired_custom_retention_snapshots\"\
    \n```\n\n# SAP HANA databases\n\n## Get SAP HANA database summary\n\nRequest a\
    \ list of SAP HANA discovered databases by sending a GET\nrequest to [`/sap_hana/db`](#operation/querySapHanaDatabases).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/sap_hana/db\"\n```\n\n\
    ```bash\n{\n  \"data\": [\n    {\n      \"id\": \"$db_id\",\n      \"name\": \"\
    $db_name\",\n      \"dbStatus\": \"ACTIVE\",\n      \"dbType\": \"TENANT\",\n\
    \      \"dataPathType\": \"GCP\"\n      \"logBackupJobFrequencyMins\": 30\n  \
    \    \"sapHanaSystemId\": \"$sap_hana_system_id\",\n      \"sid\": \"SC1\",\n\
    \      \"instanceNumber\": \"03\",\n      \"primaryClusterId\": \"$cluster_id\"\
    ,\n      \"isRelic\": False,\n      \"isArchived\": False\n    }\n  ],\n  \"hasMore\"\
    : false,\n  \"total\": 1\n}\n```\n\nFurther details are acquired from\n[`/sap_hana/db/{id}`](#operation/getSapHanaDatabase).\n\
    \n```\ncurl -X GET \"https://$cluster_address/api/v1/sap_hana/db/$db_id\"\n```\n\
    \n```bash\n{\n      \"id\": \"$db_id\",\n      \"name\": \"$db_name\",\n     \
    \ \"dbStatus\": \"ACTIVE\",\n      \"dbType\": \"TENANT\",\n      \"dataPathType\"\
    : \"GCP\"\n      \"logBackupJobFrequencyMins\": 30\n      \"sapHanaSystemId\"\
    : \"$sap_hana_system_id\",\n      \"sid\": \"SC1\",\n      \"instanceNumber\"\
    : \"03\",\n      \"primaryClusterId\": \"$cluster_id\",\n      \"isRelic\": False,\n\
    \      \"isArchived\": False,\n      \"previousFailedBackupPrefixes\": [\n   \
    \     \"abcd\", \"defg\"\n      ],\n      \"snapShotCount\": 3\n}\n```\n\nUpdate\
    \ SLA Domain assigned to SAP HANA database by using\n[`/sap_hana/db/{id}`](#operation/patchSapHanaDatabase).\
    \ The API returns with\nthe summary of the SAP HANA database.\n\n```bash\ncurl\
    \ -X PATCH \"https://$cluster_address/api/v1/sap_hana/db/$db_id\"\n```\n\n```bash\n\
    {\n      \"id\": \"$db_id\",\n      \"name\": \"$db_name\",\n      \"dbStatus\"\
    : \"ACTIVE\",\n      \"dbType\": \"TENANT\",\n      \"dataPathType\": \"GCP\"\n\
    \      \"logBackupJobFrequencyMins\": 30\n      \"sapHanaSystemId\": \"$sap_hana_system_id\"\
    ,\n      \"sid\": \"SC1\",\n      \"instanceNumber\": \"03\",\n      \"primaryClusterId\"\
    : \"$cluster_id\",\n      \"isRelic\": False,\n      \"isArchived\": False,\n\
    \      \"previousFailedBackupPrefixes\": [\n        \"abcd\", \"defg\"\n     \
    \ ],\n      \"snapShotCount\": 3\n}\n```\n\n## System copy restore\n\nSystem copy\
    \ restore is a type of restore that is used across different SAP HANA\ndatabases.\n\
    \n### Configuring system copy restore\n\nTo initiate a task to configure a system\
    \ copy restore on a SAP HANA database,\nsend a POST request to [`/sap_hana/db/{id}/configure_restore`](#operation/configureSapHanaRestore)\n\
    where, {id} is the ID of the target SAP HANA database.\n\n```bash\ncurl -X POST\
    \ \\\n  -d '{\n    \"source_config\": {\n        \"snappable_id\": \"$source_db_id\"\
    \n      }\n    }' \\\n\"https://$cluster_address/api/v1/sap_hana/db/$target_db_id/configure_restore\"\
    \n```\n\nThe Rubrik REST API server initiates the configuration task and responds\
    \ with a\nrequest object.\n\n```bash\n{\n      \"id\": \"$request_id\",\n    \
    \  \"status\": \"QUEUED\",\n      \"error\": \"None\",\n      \"progress\": 0,\n\
    \      \"startTime\": \"$start_timestamp\",\n      \"endTime\": \"$end_timestamp\"\
    ,\n      \"links\": [\n        {\n          \"href\": \"https://$cluster_address/api/v1/sap_hana/db/request/$request_id\"\
    ,\n          \"rel\": \"self\"\n        }\n      ]\n}\n```\n\n### Unconfiguring\
    \ system copy restore\n\nTo initiate a task to reset the configuration for a system\
    \ copy restore on a\nSAP HANA database, send a POST request to\n[`/sap_hana/db/{id}/unconfigure_restore`](#operation/unconfigureSapHanaRestore)\n\
    where, {id} is the ID of the target SAP HANA database.\n\n```bash\ncurl -X POST\
    \ \"https://$cluster_address/api/v1/sap_hana/db/$target_db_id/unconfigure_restore\"\
    \n```\nThe Rubrik REST API server initiates the task to reset the configuration\
    \ for the\nsystem copy restore and responds with a request object.\n\n```bash\n\
    {\n      \"id\": \"$request_id\",\n      \"status\": \"QUEUED\",\n      \"error\"\
    : \"None\",\n      \"progress\": 0,\n      \"startTime\": \"$start_timestamp\"\
    ,\n      \"endTime\": \"$end_timestamp\",\n      \"links\": [\n        {\n   \
    \       \"href\": \"https://$cluster_address/api/v1/sap_hana/db/request/$request_id\"\
    ,\n          \"rel\": \"self\"\n        }\n      ]\n}\n```\n\n## SAP HANA system\
    \ apis\n\nRequest a list of SAP HANA systems on a cluster by sending a GET\nrequest\
    \ to [`/sap_hana/system`](#operation/querySapHanaSystems).\n\n```bash\ncurl -X\
    \ GET \"https://$cluster_address/api/v1/sap_hana/system\"\n```\n\n```bash\n{\n\
    \  \"data\": [\n    {\n      \"id\": \"$system_id\",\n      \"sid\": \"SC1\",\n\
    \      \"numDbs\": 3,\n      \"containerType\": \"SINGLE_CONTAINER\",\n      \"\
    instanceNumber\": \"03\",\n      \"status\": \"OK\",\n      \"username\": \"$system_username\"\
    ,\n    }\n  ],\n  \"hasMore\": false,\n  \"total\": 1\n}\n```\n\nAdds an entry\
    \ for SAP HANA system to database. To add a SAP HANA system entry,\nsend a POST\
    \ request to [`/sap_hana/system`](#operation/addSapHanaSystem).\n\n```bash\ncurl\
    \ -X POST \\\n  -d '{\n    \"username\": \"$username\",\n    \"password\": \"\
    $password\",\n    \"sid\": \"$sid\",\n    \"instance\": \"$instance\",\n    \"\
    hostIdList\": [\n      \"$host_id\"\n    ],\n    \"dataPathSpec\": {\n      \"\
    $dataPathType\": \"GCP\"\n    } }' \\\n  \"https://$cluster_address/api/v1/sap_hana/system\"\
    \n```\nThe Rubrik REST API server responds with the ID of the added SAP HANA system\
    \ and\nthe status of the scheduled system refresh job.\n\n```bash\n{\n      \"\
    id\": \"$system_id\",\n      \"sid\": \"SC1\",\n      \"numDbs\": 3,\n      \"\
    containerType\": \"SINGLE_CONTAINER\",\n      \"instanceNumber\": \"03\",\n  \
    \    \"status\": \"OK\",\n      \"username\": \"$system_username\",\n}\n```\n\n\
    Further details are acquired by\n[`/sap_hana/system/{id}`](#operation/getSapHanaSystem).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/sap_hana/system/$db_id\"\
    \n```\n\n```bash\n{\n      \"id\": \"$system_id\",\n      \"sid\": \"SC1\",\n\
    \      \"numDbs\": 3,\n      \"containerType\": \"SINGLE_CONTAINER\",\n      \"\
    instanceNumber\": \"03\",\n      \"status\": \"OK\",\n      \"username\": \"$system_username\"\
    ,\n}\n```\n\nUpdate the SlA Domain assigned to the SAP HANA system by calling\
    \ the\n[`/sap_hana/system/{id}`](#operation/patchSapHanaSystem) endpoint. The\
    \ API\nreturns the summary of the SAP HANA system.\n\n```bash\ncurl -X PATCH \"\
    https://$cluster_address/api/v1/sap_hana/system/$db_id\"\n```\n\n```bash\n{\n\
    \      \"id\": \"$system_id\",\n      \"sid\": \"SC1\",\n      \"numDbs\": 3,\n\
    \      \"containerType\": \"SINGLE_CONTAINER\",\n      \"instanceNumber\": \"\
    03\",\n      \"status\": \"OK\",\n      \"username\": \"$system_username\",\n\
    }\n```\n\nDelete a SAP HANA system by calling the\n[`/sap_hana/system/{id}`](#operation/deleteSapHanaSystem)\
    \ endpoint. The API\ninitiates a delete job and responds with a request object.\n\
    \n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/sap_hana/system/$id\"\
    \n```\n\n```bash\n{\n      \"id\": \"$request_id\",\n      \"status\": \"RUNNING\"\
    ,\n      \"error\": \"None\",\n      \"progress\": 0,\n      \"startTime\": \"\
    $start_timestamp\",\n      \"endTime\": \"$end_timestamp\",\n      \"links\":\
    \ [\n        {\n          \"href\": \"https://$cluster_address/api/v1/sap_hana/system/request/$request_id\"\
    ,\n          \"rel\": \"self\"\n        }\n      ]\n}\n```\n\nUsing the information\
    \ provided in the request object, send a GET request to the\n[`/sap_hana/system/request/{id}`](#operation/getSapHanaSystemAsyncRequestStatus)\n\
    endpoint to poll the task status. When the value of `status` in the task object\n\
    is `SUCCEEDED`, the task finished successfully.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/sap_hana/system/request/$id\"\
    \n```\n\n```bash\n{\n      \"id\": \"$request_id\",\n      \"status\": \"SUCCEEDED\"\
    ,\n      \"error\": \"None\",\n      \"progress\": 0,\n      \"startTime\": \"\
    $start_timestamp\",\n      \"endTime\": \"$end_timestamp\",\n      \"links\":\
    \ [\n        {\n          \"href\": \"https://$cluster_address/api/v1/sap_hana/system/request/$request_id\"\
    ,\n          \"rel\": \"self\"\n        }\n      ]\n}\n```\n\nRefresh the metadata\
    \ of a SAP HANA system object by calling the\n[`/sap_hana/system/{id}/refresh`](#operation/createSapHanaSystemRefresh)\n\
    endpoint. The API initiates a refresh job and responds with a request object.\n\
    \n```bash\ncurl -X POST \"https://$cluster_address/api/v1/sap_hana/system/$id/refresh\"\
    \n```\n\n```bash\n{\n      \"id\": \"$request_id\",\n      \"status\": \"RUNNING\"\
    ,\n      \"error\": \"None\",\n      \"progress\": 0,\n      \"startTime\": \"\
    $start_timestamp\",\n      \"endTime\": \"$end_timestamp\",\n      \"links\":\
    \ [\n        {\n          \"href\": \"https://$cluster_address/api/v1/sap_hana/system/request/$request_id\"\
    ,\n          \"rel\": \"self\"\n        }\n      ]\n}\n```\n\nCreate a full data\
    \ snapshot of a SAP HANA system object by\nsending a POST request to the\n[`/sap_hana/db/{id}/snapshot`](#operation/createOnDemandSapHanaBackup)\n\
    endpoint. The API initiates a data backup job and responds with a request\nobject.\n\
    \n```bash\ncurl -X POST \"https://$cluster_address/api/v1/sap_hana/db/{id}/snapshot\"\
    \n```\n\n```bash\n{\n      \"id\": \"$request_id\",\n      \"status\": \"QUEUED\"\
    ,\n      \"error\": \"None\",\n      \"progress\": 0,\n      \"startTime\": \"\
    $start_timestamp\",\n      \"endTime\": \"$end_timestamp\",\n      \"links\":\
    \ [\n        {\n          \"href\": \"https://$cluster_address/api/v1/sap_hana/db/request/$request_id\"\
    ,\n          \"rel\": \"self\"\n        }\n      ]\n}\n```\n\nUsing the information\
    \ provided in the request object, send a\nGET request to the\n[`/sap_hana/db/request/{id}`](#operation/getSapHanaDbAsyncRequestStatus))\n\
    endpoint to poll the task status. When the value of `status` in\nthe task object\
    \ is `SUCCEEDED`, the task finished successfully.\nThe response also includes\
    \ the `$snapshot_id`.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/sap_hana/db/request/{id}\"\
    \n```\n\n```bash\n{\n      \"id\": \"$request_id\",\n      \"status\": \"SUCCEEDED\"\
    ,\n      \"error\": \"None\",\n      \"progress\": 0,\n      \"startTime\": \"\
    $start_timestamp\",\n      \"endTime\": \"$end_timestamp\",\n      \"links\":\
    \ [\n        {\n          \"href\": \"https://$cluster_address/api/v1/sap_hana/db/snapshot/$snapshot_id\"\
    ,\n          \"rel\": \"result\"\n        },\n        {\n          \"href\": \"\
    https://$cluster_address/api/v1/sap_hana/db/request/$request_id\",\n         \
    \ \"rel\": \"self\"\n        }\n      ]\n}\n```\n\nRequest a list of summary of\
    \ snapshots of a SAP HANA database by\nsending a GET request to the\n[`/sap_hana/db/{id}/snapshot`](#operation/querySapHanaDbSnapshot)\n\
    endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/sap_hana/db/{id}/snapshot\"\
