  /fileset:
    get:
      description: "Retrieve summary information for each fileset. Optionally, filter\
        \ the retrieved information."
      operationId: queryFileset
      parameters:
      - description: |-
          Filter the summary information based on the primary_cluster_id of the primary Rubrik cluster.
          Use **_local_** as the primary_cluster_id of the Rubrik cluster that is hosting the current REST API session.
        explode: true
        in: query
        name: primary_cluster_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter the summary information based on the ID of the host referenced
          by the fileset.
        explode: true
        in: query
        name: host_id
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter the summary information based on the ID of the host share referenced by the fileset.
          Use **_NONE_** to only return information for filesets that were not created based on a host share.
          Use **_ANY_** to only return information for filesets that were created based on a host share.
        explode: true
        in: query
        name: share_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter the summary information based on the relic status of the
          fileset. Returns both relic and non relic if the parameter is not set.
        explode: true
        in: query
        name: is_relic
        required: false
        schema:
          type: boolean
        style: form
      - description: |-
          Filter the summary information based on the ID of the effective SLA Domain inherited by a fileset.
          Use **_UNPROTECTED_** to only return information for filesets that do not have an effective SLA Domain.
          Use **_PROTECTED_** to only return information for filesets that do have an effective SLA Domain.
        explode: true
        in: query
        name: effective_sla_domain_id
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter the summary information based on the ID of a fileset template.

          Use **_NONE_** to only return information for filesets that were not created from a fileset template.

          Use **_ANY_** to only return information for filesets that were created from a fileset template.
        explode: true
        in: query
        name: template_id
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Limit the summary information to a specified maximum number of filesets.

          Optionally, use with **_offset_** to start the count at a specified point.

          Optionally, use with **_sort_by_** to perform sort on given attributes. Include **_sort_order_** to determine the ascending or descending direction of sort.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          minimum: 0
          type: integer
        style: form
      - description: "Starting position in the list of fileset entries contained in\
          \ the response. The summary information includes the specified numbered\
          \ entry and all higher numbered entries. Use with **_limit_** to retrieve\
          \ the summary information as smaller groups of entries, e.g. for paging\
          \ of results."
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          minimum: 0
          type: integer
        style: form
      - description: Retrieve filesets with a name matching the provided name. The
          search is performed as a case-insensitive infix search.
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Retrieve filesets with a host name matching the provided name.
          The search is performed as a case-insensitive infix search.
        explode: true
        in: query
        name: host_name
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Specifies a comma-separated list of fileset attributes to use in sorting the fileset summary information. Performs an ASCII sort of the summary information using each specified attribute, in the order specified.

          Valid attributes are: **_name_**, **_hostName_**, **_templateType_**, **_slaName_**, **_includes_**, **_excludes_**, and **_exceptions_**. Requires **_sort_order_**.
        explode: true
        in: query
        name: sort_by
        required: false
        schema:
          enum:
          - name
          - hostName
          - templateId
          - effectiveSlaDomainName
          - includes
          - excludes
          - exceptions
          type: string
        style: form
      - description: "Sort order, either ascending or descending."
        explode: true
        in: query
        name: sort_order
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilesetSummaryListResponse'
          description: Summary information for filesets.
      summary: Get summary information for all filesets
      tags:
      - /fileset
      x-group: fileset
      x-accepts:
      - application/json
    post:
      description: Create a fileset for a network host. A fileset is a fileset template
