    \ -d\\\n'{\n    \"logDelayNotificationFrequencyInMin\": 360,\n    \"logDelayThresholdInMin\"\
    : 120,\n    \"enableDelayNotification\": true\n }'\n```\n\n# Organization\n\n\
    ## Create a list of Rubrik Envoy objects\nTo create a list of Rubrik Envoy objects,\
    \ send a POST request to the\n[`/organization/{id}/envoy/bulk`](#operation/bulkCreateEnvoys)\
    \ endpoint. The\nrequest takes an ID for the Organization and the information\
    \ about the Rubrik\nEnvoy objects.\n\n```bash\ncurl -X POST \"https://$cluster_address/api/v1/organization/{id}/envoy/bulk\"\
    \n```\n\nThe Rubrik REST API server responds with a `ListResponse` object.\n```bash\n\
    {\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"id\": \"string\",\n   \
    \   \"ipAddress\": \"string\",\n      \"port\": 1234,\n      \"organizationId\"\
    : \"string\",\n      \"status\": \"Connected\",\n    },\n  ]\n}\n```\n\n## Remove\
    \ a list of Rubrik Envoy objects\nTo remove a list of Rubrik Envoy objects, send\
    \ a DELETE request to the\n[`/organization/{id}/envoy/bulk`](#operation/bulkDeleteEnvoys)\
    \ endpoint. The\nrequest takes an ID for the Organization and a list of IDs for\
    \ Rubrik Envoy\nobjects.\n\n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/organization/{id}/envoy/bulk\"\
    \n```\n\nThe Rubrik REST API server responds with HTTP response code 204. This\
    \ indicates\nthe request succeeded and the response body is empty.\n\n## Update\
    \ a list of Rubrik Envoy objects\nTo update a list of Rubrik Envoy objects, send\
    \ a PATCH request to the\n[`/organization/{id}/envoy/bulk`](#operation/bulkUpdateEnvoys)\
    \ endpoint. The\nrequest takes an ID for the Organization and the information\
    \ about the Rubrik\nEnvoy objects.\n\n```bash\ncurl -X PATCH \"https://$cluster_address/api/v1/organization/{id}/envoy/bulk\"\
    \n```\n\nThe Rubrik REST API server responds with a `ListResponse` object.\n```bash\n\
    {\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"id\": \"string\",\n   \
    \   \"ipAddress\": \"string\",\n      \"port\": 1234,\n      \"organizationId\"\
    : \"string\",\n      \"status\": \"Connected\",\n    },\n  ]\n}\n```\n"
