    ### Updating vApp\n\nTo make changes to the parameters of a specified vApp object,\
    \ send a PATCH request\nto [`/vcd/vapp/{id}`](#operation/updateVcdVappV1), where\
    \ {id} is the ID of the vApp object to be updated. The request\npayload of the\
    \ PATCH request includes the parameters to be updated.\n\n| Name |  Description\
    \ | Notes |\n  | ---- | ------------ | ----- |\n| configured_sla_domain_id | ID\
    \ of the SLA Domain object that manages protection for the specified vApp object.\
    \ Existing snapshots of the vApp object will be retained with the configuration\
    \ of the specified SLA Domain. | optional |\n| is_paused | Boolean value that\
    \ indicates whether protection activity is paused for the specified vApp. Set\
    \ to &#39;true&#39; when protection activity is paused and &#39;false&#39; when\
    \ protection activity is not paused. Protection activity includes: backup, replication,\
    \ and archiving. | optional |\n| is_best_effort_synchronization_enabled | Boolean\
    \ value that indicates whether the Rubrik cluster should attempt taking synchronized\
    \ snapshots across all child Virtual Machines of the vApp object. | optional |\n\
    | vcd_vm_moids_to_exclude_from_snapshot | Array containing vCloud Director Virtual\
    \ Machine moids that will be excluded from the vApp snapshots. | optional |\n\n\
    ```bash\n curl -X PATCH -d \\\n  '{\n    \"configuredSlaDomainId\": \"$sla_domain_id\"\
