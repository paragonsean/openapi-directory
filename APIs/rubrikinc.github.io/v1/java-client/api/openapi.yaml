    \n ```bash\n curl -X DELETE -d \"https://$cluster_address/api/v1/vcd/vapp/$id/snapshot\"\
    \n ```\n\nThe Rubrik REST API server deletes all snapshots of the specified vApp.\n\
    \n ```bash\n{\"Snapshots deleted successfully.\"}\n ```\n\n## Retrieving details\
