    \ Advanced Cloning Options (ACO) parameters\n\nTo get a list of supported ACO\
    \ parameter names, send a GET request to the [`/oracle/aco_parameter_list`](#operation/getAcoParameterList)\
    \ endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/oracle/aco_parameter_list\"\
    \n```\n\nThe Rubrik REST API server responds with an OracleAcoParameterList object\
    \ which contains the list of supported ACO parameter names.\n\n## Validate an\
    \ Oracle Advanced Cloning Options (ACO) config file\n\nTo validate an ACO file,\
    \ send a POST request to the [`/oracle/validate_aco_file`](#operation/validateOracleAcoFile)\
    \ endpoint. Send the base 64 encoded string of the ACO file contents in the body\
    \ and a boolean determining whether the ACO file is for a Live Mount or not, as\
    \ a query parameter.\n```bash\ncurl -X POST \\\n  -d '{\n    \"aco_contents_base64\"\
    : \"$aco_contents_base64\"\n  }' \\\n  \"https://$cluster_address/api/v1/oracle/validate_aco_file?is_live_mount={is_live_mount}\n\
    ```\n\nThe Rubrik REST API server validates the given ACO file contents and returns\
    \ an OracleAcoValidationResult containing the validation result of the ACO file\
    \ given.\n\n# vApps\n\nThe Rubrik cluster protects vApps running in a VMware vCloud\
    \ Director environment through the vCloud Director REST APIs.\nThe Rubrik cluster\
    \ must connect to the underlying vCenter servers to protect vApps.\n\n## vApp\
    \ Templates\n\nThe Rubrik cluster protects vApp template objects through the vCloud\
    \ Director APIs.\n\n## vCloud Director server\n\nA Rubrik cluster protects and\
    \ manages vApps and vApp templates through the vCloud Director server that administers\
    \ those\nvApps. After a vCloud Director server is added to a Rubrik cluster, the\
    \ Rubrik cluster automatically discovers the vApps\nadministered under the server.\n\
    \n### Retrieving details for a vApp template snapshot export\n\nTo retrieve the\
    \ options available for exporting a specified vApp template snapshot to an organization\
    \ vDC and available\nstorage policies, send a GET request\nto [`/vcd/vapp/template/snapshot/{snapshot_id}/export/options`](#operation/getVappTemplateSnapshotExportOptions).\n\
    \nTo filter the results of the GET request sent to the \n[`/vcd/vapp/template/snapshot/{snapshot_id}/export/options`](#operation/getVappTemplateSnapshotExportOptions)\n\
    endpoint, configure the following query parameters before sending the request.\n\
    \n| Parameter  | Required | Type   | Description |\n| ---------- | -------- |\
    \ ------ | ----------- |\n|`catalog_id`| Required | string | ID of the target\
    \ Catalog object.|\n|`name`      | Required | string | Name of template object\
    \ to be created. This is used to verify the existence of a template with the given\
    \ name. Templates must have unique names.\n|`org_vdc_id`| Optional | string |\
    \ ID assigned to a target organization VDC object. This parameter is required\
    \ when advanced export options are used.\n\nA vApp template export targets a catalog\
    \ and requires a valid storage policy and organization vDC. There are three\n\
    options available for export of a vApp template -\n\n* **OriginalVdcExportOptions**\
    \ - This option is used to export to the original organization vDC of the vApp\
    \ template\n  when the snapshot was taken. Only available when the catalog to\
    \ export is under the same organization as the original\n  organization vDC and\
    \ the vDC is still active.\n  `org_vdc_id` is not required when using this option.\n\
    * **DefaultCatalogExportOptions** - This option is used to export to the vDC corresponding\
    \ to the default storage policy\n  of the catalog. This option is unavailable\
    \ for catalogs that do not have storage policies.\n  `org_vdc_id` is not required\
    \ when using this option.\n* **AdvancedExportOptions** - This option is used to\
    \ export to a specific organization vDC under the same organization\n  as the\
    \ Catalog to export. The GET request returns the choices of storage policies available.\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/vcd/vapp/template/snapshot/$snapshot_id/export/options?catalog_id=$catalog_id&name=$template_name\"\
    \n```\n\nThe Rubrik REST API responds with a `VappTemplateExportOptionsUnion`\
    \ object which has fields for all the above options.\n\n**Note:** To shorten the\
    \ example, the response uses ellipses to replace some members.\n\n```bash\n{\n\
    \  \"hasMore\": false,\n  \"originalVdcExportOptions\" :\n    {\n      \"orgVdcId\"\
    : \"$org_vdc_id1\",\n      \"availableStoragePolicies\": [\n        ...\n    \
    \  ]\n    },\n   \"defaultCatalogExportOptions\" :\n    {\n      \"orgVdcId\"\
    : \"$org_vdc_id1\",\n      \"availableStoragePolicies\": [\n        ...\n    \
    \  ]\n    },\n   \"advancedExportOptions\" :\n    {\n      \"orgVdcId\": \"$org_vdc_id1\"\
    ,\n      \"availableStoragePolicies\": [\n        ...\n      ]\n    }\n}\n```\n\
    \n### Exporting a vApp template snapshot\n\nTo create a new vApp template in a\
    \ catalog using the export feature, send a POST request to the \n[`/vcd/vapp/template/snapshot/{snapshot_id}/export`](#operation/createVappTemplateSnapshotExport)\
    \ endpoint.\nThe request takes the snapshot_id as a path parameter. The request\
    \ payload includes the parameters described in the \nfollowing table.\n\n| Name\
    \            | Required | Type   | Description |\n| --------------- | --------\
    \ | ------ | ----------- |\n|`name`           | Required | string | Name of vApp\
    \ template to be created.|\n|`catalogId`      | Required | string | ID of the\
    \ Catalog where the vApp template is created.|\n|`orgVdcId`       | Required |\
    \ string | ID of the organization vDC where the vApp template is created.|\n|`storagePolicyId`|\
    \ Required | string | ID of the organization vDC storage policy to be used. In\
    \ case a storage policy ID is not provided, the default storage policy of the\
    \ organization vDC is used.\n\n**Note:** The Catalog and organization vDC must\
    \ belong to the same organization. When providing a storage policy, that\nstorage\
    \ policy must be present in the organization vDC.\n\n```bash\ncurl -X POST -d\
    \ \\\n  '{\n    \"name\": \"$template_name\",\n    \"catalogId\": \"$catalog_id\"\
    ,\n    \"orgVdcId\": \"$org_vdc_id\"\n   }' \\\n   \"https://$cluster_address/api/v1/vcd/vapp/template/snapshot/$snapshot_id/export\"\
    \n```\n\nThe Rubrik REST API server initiates the asynchronous request task and\
    \ responds with the the details of the\nAsyncRequestStatus request.\n\n```bash\n\
    {\n  \"id\": \"$request_id\",\n  \"status\": \"QUEUED\",\n  \"progress\": 0,\n\
    \  \"startTime\": \"$timestamp\",\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address/api/v1/vcd/vapp/request/$request_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\n### Retrieving summary of vApps\n\
