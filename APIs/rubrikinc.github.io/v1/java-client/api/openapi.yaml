    name\": \"string\",\n      \"version\": \"string\",\n      \"vendor\": \"string\"\
    ,\n      \"releaseDate\": \"string\",\n      \"summary\": \"string\"\n    }\n\
    \  ],\n  \"hasMore\": false,\n  \"total\": 1\n}\n```\n\nInstall the latest version\
    \ of Rubrik IO filter to a specific VMware compute cluster with a POST on [`/vmware/compute_cluster/{id}/install_io_filter`](#operation/installIoFilter).\n\
    \n```bash\ncurl -X POST \"https://$cluster_address/api/v1/vmware/compute_cluster/$compute_cluster_id/install_io_filter\"\
    \n```\n\n```bash\n{\n  \"id\": \"string\",\n  \"status\": \"string\",\n  \"progress\"\
    : 0,\n  \"startTime\": \"2018-10-02T20:33:03.933Z\",\n  \"endTime\": \"2018-10-02T20:33:03.933Z\"\
    ,\n  \"nodeId\": \"string\",\n  \"error\": {\n    \"message\": \"string\"\n  },\n\
    \  \"links\": [\n    {\n      \"href\": \"string\",\n      \"rel\": \"string\"\
    \n    }\n  ]\n}\n```\n\nUninstall the Rubrik IO filter from a specific VMware\
    \ compute cluster with a POST on [`/vmware/compute_cluster/{id}/uninstall_io_filter`](#operation/uninstallIoFilter).\n\
    \n```bash\ncurl -X POST \"https://$cluster_address/api/v1/vmware/compute_cluster/$compute_cluster_id/uninstall_io_filter\"\
    \n```\n\n```bash\n{\n  \"id\": \"string\",\n  \"status\": \"string\",\n  \"progress\"\
    : 0,\n  \"startTime\": \"2018-10-02T20:33:03.933Z\",\n  \"endTime\": \"2018-10-02T20:33:03.933Z\"\
