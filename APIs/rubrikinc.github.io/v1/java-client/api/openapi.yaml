    \n```\nAn OracleRestoreEstimateResult object is returned which stores the number\
    \ of bytes which are needed to restore.\n\n```bash\n{\n  \"bytesToRestore\": \"\
    $bytesToRestore\",\n}\n```\n\n## Bulk Update Oracle Databases\n\nTo update a list\
