    \n# Oracle Databases\n\n## Delete Downloaded Oracle Db Snapshots and Log Snapshots\n\
    \nTo request an asynchronous job to expire downloaded database snapshots taken\
    \ during a specified time period as well as log snapshots that contain any logs\
    \ with timestamps within that time period, send a DELETE request to the [`/oracle/db/{id}/downloaded_snapshots`](#operation/deleteDownloadedSnapshots)\
    \ endpoint with optional query parameters before_time and after_time.\n\n```bash\n\
    curl -X DELETE \\\n  \"https://$cluster_address/api/v1/oracle/db/{id}/downloaded_snapshots?before_time=2016-01-01T01:23:45.678&after_time=2016-01-01T01:23:45.678\"\
    \n  ```\nAn async request is returned and can be polled to retrieve the job status.\n\
    \n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n      \"href\"\
    : \"https://$cluster_address/api/internal/oracle/request/$request_id\",\n    \
    \  \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"QUEUED\"\n}\n```\n\n## Provide\
