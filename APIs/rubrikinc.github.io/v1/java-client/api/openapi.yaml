  description: "\nCopyright © 2017-2021 Rubrik Inc. [Legal](#section/Legal)\n\n# Introduction\n\
    \nWelcome to the Rubrik™ REST API documentation.\n\nThe Rubrik REST API provides\
    \ a RESTful interface for working with Rubrik clusters and Rubrik Edge virtual\
    \ appliances. The Rubrik REST API can be used to query, configure, and control\
    \ nearly all of the operations of the Rubrik software.\n\nThrough authenticated\
    \ and encrypted interaction with the Rubrik REST API server, perform any of the\
    \ operations that are available through the Rubrik web UI and many bulk-type operations\
    \ that might otherwise be difficult or impossible to perform.\n\nThis documentation\
    \ provides reference information and examples of typical workflows for the Rubrik\
    \ REST API. For more detailed information about working with Rubrik clusters and\
    \ Rubrik Edge virtual appliances refer to the *Rubrik User Guide*.\n\nA quick\
    \ way to become familiar with the Rubrik REST API, is to use the Rubrik REST API\
    \ Explorer. [OpenAPI](#section/OpenAPI) describes this tool.\n\nRefer to the [changelog](#section/Changelog)\
    \ to see information about changes within this version of the Rubrik REST API.\n\
    \n# Changelog\n\n Revisions are listed with the most recent revision first.\n\n\
    \ ### Changes to V1 API in Rubrik Version 6.0.0\n ## Feature additions/improvements:\n\
    \ * Added optional fields: id(type: string) and networkType(type:\n   VmwareNetworkType\
    \ Enum) to VmwareNetworkInfo, which is used by:\n   `Get /vmware/vm/{id}/snapshot`\n\
    \   `Get /vmware/config/recovery/networks`\n * Added new optional field `maxLocalRetentionLimit`\
    \ to\n   `CloudOutForecastSlaParameters`.\n * Added following new endpoints for\
    \ health monitor:\n   `POST /health_monitor/run_policy`\n   `GET /health_monitor/policies`\n\
    \   `GET /health_monitor/policy_status`\n * Added new endpoints `POST /sap_hana/db/{id}/configure_restore`\
    \ and\n   `/sap_hana/db/{id}/unconfigure_restore` to configure and unconfigure\n\
    \   system copy restore on the target SAP HANA database.\n * Added new endpoint\
    \ `POST /sla_domain/assign_to_downloaded_snapshots` to\n   assign retention SLA\
    \ only to snapshots at downloaded locations.\n * Copied the following endpoints\
    \ from the internal Rubrik REST API listing\n   to the v1 listing:\n   `GET /oracle/db`\n\
    \   `GET /oracle/db/{id}`\n   `PATCH /oracle/db/{id}`\n   Added a new optional\
    \ parameter `is_data_guard_group` to `GET /oracle/db`.\n * Added new optional\
    \ fields `advancedRecoveryConfigMap`, `preScriptPath`,\n   `postScriptPath`, and\
    \ `shouldStopRecoveryOnPreScriptFailure` to\n   `ExportOracleDbConfig` and `MountOracleDbConfig`\
    \ which specify the\n   Advanced Cloning Options (ACO) map, pre script path, post\
    \ script path,\n   and whether to stop the recovery on pre-script failure, respectively.\n\
    \ * Added new endpoint `POST /oracle/validate_aco_file` to validate the given\n\
    \   Advanced Cloning Options (ACO) file and retrieve the validation results.\n\
    \ * Added new endpoint `GET /oracle/aco_parameter_list` to fetch the list of\n\
    \   supported Advanced Cloning Options (ACO) parameter names.\n * Added new endpoint\
    \ `PATCH /oracle/data_guard_group/{id}` to update the SLA\n   and user settings\
    \ for a Data Guard group.\n * Added new endpoints to get and change hostnames\
    \ of nodes in a Rubrik cluster.\n   'GET /cluster/{id}/node_hostname',\n   'POST\
    \ /cluster/{id}/node_hostname'.\n * Added a new object `NodeHostnameInfo` used\
    \ by\n   `GET /cluster/{id}/node_hostname` and `POST /cluster/{id}/node_hostname`.\n\
    \ * Added new endpoint to get Rubrik Backup Service details for a host.\n   `GET\
    \ /host/rbs`\n * Added new endpoint to install Rubrik Backup Service on a host.\n\
    \   `POST /host/rbs/install`\n * Added new endpoint to uninstall Rubrik Backup\
    \ Service from a host.\n   `POST /host/rbs/uninstall`\n * Added new endpoint to\
    \ upgrade Rubrik Backup Service on a host.\n   `POST /host/rbs/upgrade`\n * Added\
    \ new endpoints for user-defined tags management\n   `GET /user_defined_tag`\n\
    \   `POST /user_defined_tag`\n   `DELETE /user_defined_tag`\n   `GET /user_defined_tag/{id}`\n\
    \   `PATCH /user_defined_tag/{id}`\n   `DELETE /user_defined_tag/{id}`\n * Added\
    \ new optional field 'numChannels' to 'OracleValidateConfig' object.\n   This\
    \ field specifies the number of channels used when validating Oracle\n   backups.\n\
    \ * Added new endpoint for batch VM snpshots query.\n   `POST /vmware/vm/snapshots`\n\
    \ * Added new endpoints for SQL Server host configuration.\n   `GET /mssql/host/configuration`,\n\
    \   `POST /mssql/host/configuration`,\n   `GET /mssql/host/configuration/{host_id}`,\n\
    \   `PATCH /mssql/host/configuration/{host_id}`,\n   `DELETE /mssql/host/configuration/{host_id}`\n\
    \ * Added new optional field `dataRetrievalCostInUSD` to\n   `CloudOutStorageForecastSummary`.\n\
    \ * Added `POST /cloud_utilization/cloud_out_forecast` endpoint to forecast cloud\n\
    \   utilization for archival use case.\n * Changed `lastUpdatedTime` to be required\
    \ in\n * Changed `retryStatus` to be required in\n   `JobMonitoringInfo` which\
    \ is used in endpoints `GET /job_monitoring`\n   and `GET /polaris/job_monitoring`.\n\
    \ * Changed `lastUpdatedTime` to be required in\n   `JobMonitoringInfo` which\
    \ is used in endpoints `GET /job_monitoring`\n   and `GET /polaris/job_monitoring`.\n\
    \ * Added a new endpoint to bulk tier existing snapshots\n   `POST /unmanaged_object/snapshot/bulk_archive_tier`\n\
    \ * Added new field `snapshotVerificationInfo` to\n   `VerificationResponse` to\
    \ include event information\n   about snapshots.\n * Added new optional fields\
    \ `errorInfo` and\n   `retryStatus` to `JobMonitoringInfo` to include backup\n\
    \   failure remediation status.\n * Added new optional fields `snapMirrorLabelForFullBackup`\
    \ and\n   `snapMirrorLabelForIncrementalBackup` to `FilesetSummary`, `FilesetUpdate`\n\
    \   and `FilesetCreate` to support SnapMirror destination volume\n   backup.\n\
    \   `FilesetSummary` is used by endpoints:\n    `GET /v1/fileset`,\n    `GET /v1/fileset/{id}`.\n\
    \   `FilesetUpdate` is used by endpoints:\n    `PATCH /v1/fileset/{id}`.\n   `FilesetCreate`\
    \ is used by endpoints:\n    `POST /internal/fileset/bulk`,\n    `POST /v1/fileset`.\n\
    \ * Added new values of `IoFilterStatus` and `HostUiFilterStatus`\n   to help\
    \ distinguish cluster and ESXi host states when there is\n   a mismatch between\
    \ the installed IO filter and ESXi host versions,\n   instead of defaulting to\
    \ Unsupported.\n * Added new endpoints `GET /cluster/{id}/security/totp/setting`\
    \ and\n   `PUT /cluster/{id}/security/totp/setting` for retreiving and\n   updating\
    \ the 2-Step Verification global setting, respectively.\n * Added new optional\
    \ field `computeVisibilityFilter` to\n   `GET /vmware/vcenter/{id}`, `POST /vmware/vcenter`\
    \ and `PUT /vmware/vcenter`\n    to specify compute resource visibility.\n ##\
    \ New features:\n * Added new endpoint for querying LDAP domain names.\n   `GET\
    \ /ldap_service/domain_name`\n * Added new endpoints for supporting truststores\n\
    \   `GET /v1/cluster/{id}/security/truststore`\n   `DELETE /v1/cluster/{id}/security/truststore`\n\
    \   `PATCH /v1/cluster/{id}/security/truststore`\n * Added new field `isOnSnapMirrorDestVolume`\
    \ to HostHierarchyObjectSummary\n   returned by `GET /host/hierarchy/{id}/children`.\n\
    \ * Added new endpoint, `GET /volume_group/{id}/request/force_full_snapshot`.\n\
    \   This endpoint retrieves the configuration used to force a full snapshot\n\
    \   of a Volume Group.\n * Added new endpoint, `POST /volume_group/{id}/request/force_full_snapshot`.\n\
    \   This endpoint requests to force a full snapshot of a Volume Group.\n * Added\
    \ new endpoint, `POST /archive/location/{id}/owner/disable` to disable\n   archival\
    \ location.\n * Added new endpoint, `POST /archive/location/{id}/owner/enable`\
    \ to enable\n   archival location.\n * Added new optional field `dataPathSpec`\
    \ to `SapHanaSystemConfig` include\n   details of SAP HANA system data path\n\
    \ * Copied the following endpoints from the internal Rubrik REST API listing\n\
    \  to the v1 listings:\n     * `GET /vcd/hierarchy/{id}` to get summary of a vCD\
    \ hierarchy object.\n     * `GET /vcd/hierarchy/{id}/children` to get immediate\
    \ descendant objects.\n     * `GET /vcd/hierarchy/{id}/descendants` to get list\
    \ of descendant objects.\n     * `GET /vcd/cluster` to get summary for all vCD\
    \ Clusters.\n     * `POST /vcd/cluster` to add a vCD Cluster.\n     * `GET /vcd/cluster/{id}/vimserver`\
    \ to get VimServers of a vCD Cluster.\n     * `POST /vcd/cluster/{id}/refresh`\
    \ to refresh a vCD Cluster.\n     * `GET /vcd/cluster/{id}` to get vCD Cluster\
    \ details.\n     * `PATCH /vcd/cluster/{id}` to modify the hostname and credentials\
    \ of a\n      specified vCD Cluster object.\n     * `DELETE /vcd/cluster/{id}`\
    \ to remove vCD Cluster.\n     * `GET /vcd/cluster/request/{id}` to get vCD Cluster\
    \ job status.\n     * `GET /vcd/vapp` to get summary for vApps.\n     * `GET /vcd/vapp/{id}`\
    \ to get vApp details.\n     * `PATCH /vcd/vapp/{id}` to make changes to the parameters\
    \ of a\n      specified vApp object.\n     * `GET /vcd/vapp/{id}/snapshot` to\
    \ retrieve summary information for each\n      of the snapshot objects of a specified\
    \ vApp object.\n     * `POST /vcd/vapp/{id}/snapshot` to start an asynchronous\
    \ job to create\n      an on-demand snapshot for a specified vApp object.\n  \
    \   * `DELETE /vcd/vapp/{id}/snapshot` to delete all snapshots of vApp.\n    \
    \ * `GET /vcd/vapp/snapshot/{id}` to get vApp snapshot details.\n     * `DELETE\
    \ /vcd/vapp/snapshot/{id}` to delete vApp snapshot.\n     * `GET /vcd/vapp/{id}/missed_snapshot`\
    \ to get details about missed\n      snapshots for a vApp.\n     * `GET /vcd/vapp/snapshot/{snapshot_id}/export/options`\
    \ to get\n      exportable network configurations.\n     * `POST /vcd/vapp/snapshot/{snapshot_id}/export`\
    \ to export vApp snapshot.\n     * `POST /vcd/vapp/snapshot/{snapshot_id}/instant_recover`\
    \ to instant\n      Recovery of vApp virtual machines.\n     * `GET /vcd/vapp/snapshot/{snapshot_id}/instant_recover/options`\
    \ to get\n      Instant Recovery information.\n     * `GET /vcd/vapp/request/{id}`\
    \ to retrieve the details of a specified\n      asynchronous job for a vApp.\n\
    \     * `GET /vcd/vapp/{id}/search` to search for a file from a vApp.\n     *\
    \ `POST /vcd/vapp/snapshot/{id}/download` to download snapshot from\n      archive.\n\
    \ * Added new endpoint, `GET /hyperv/vm/{id}/request/force_full_snapshot`.\n \
    \  This endpoint retrieves the configuration used to force a full snapshot\n \
    \  of a Hyper-V virtual machine.\n * Added new endpoint, `POST /hyperv/vm/{id}/request/force_full_snapshot`.\n\
    \   This endpoint requests to force a full snapshot of a Hyper-V virtual machine.\n\
    \ * Added new endpoint, `GET /vmware/vm/{id}/request/force_full_snapshot`.\n \
    \ This endpoint retrieves the configuration used to force a full snapshot\n  of\
    \ a VMware virtual machine.\n * Added new endpoint `POST /vmware/vm/{id}/request/force_full_snapshot`.\n\
    \  This endpoint requests to force a full snapshot of a VMware virtual machine.\n\
    ### Changes to V1 API in Rubrik Version 5.3.2\n ## Feature additions/improvements:\n\
    \ * Modified instanceName field in the `GET /mssql/db` endpoint by adding\n  \
    \ the network name for SQL Server databases belonging to a cluster\n   instance.\n\
    \n ### Changes to V1 API in Rubrik Version 5.3.1\n ## Feature additions/improvements:\n\
    \ * Added `GET /exclusion_pattern`\n   endpoint to get all exclusion patterns.\n\
    \ * Added `GET /exclusion_pattern/{id}`\n   endpoint to get a exclusion pattern\
    \ by id.\n * Added `POST /exclusion_pattern`\n   endpoint to create a new exclusion\
    \ pattern.\n * Added `POST /exclusion_pattern/bulk`\n   endpoint to bulk create\
    \ new exclusion patterns.\n * Added `PATCH /exclusion_pattern/{id}`\n   endpoint\
    \ to update a exclusion pattern.\n * Added `DELETE /exclusion_pattern/{id}`\n\
    \   endpoint to delete a exclusion pattern.\n * Added `DELETE /exclusion_pattern/bulk`\n\
    \   endpoint to bulk delete exclusion patterns.\n * Added new optional field `keyProtection`\
    \ to `EncryptionStatus`\n   to support returning key protection status via v1\
    \ API\n   `GET /cluster/{id}/security/encryption`.\n * Added `Post /vmware/vm/snapshot/{id}/export_with_download`\
    \ endpoint to export\n   a vm snapshot from an archival location.\n * Added new\
    \ field `index` to `JobMonitoringObjectsCountByType`, which contains\n   the total\
    \ count of all Index jobs.\n * Added `Index` to `JobMonitoringTaskType`.\n * Added\
    \ new optional field `isTotpEnforced` to `LdapServiceInfo`,\n   `LdapServiceSummary`,\
    \ and `LdapServiceInfoUpdate` to support\n   TOTP enforcement for LDAP services\
    \ in followin APIs.\n   `POST /v1/ldap_service`\n   `GET /v1/ldap_service`\n \
    \  `GET /v1/ldap_service/{id}`\n   `PATCH /v1/ldap_service/{id}`\n   `PUT /v1/ldap_service/{id}`\n\
    \ * Added new optional field `isTotpEnabled` as a query param in API\n   `GET\
    \ /v1/principal` for fetch users with TOTP enabled.\n * Added new optional fields\
    \ `mfaServerName`, `isTotpEnabled`, and\n   `isTotpEnforced` to `PrincipalSummaryV1`\
    \ as part of response from\n   API `GET /v1/principal` for rendering principals'\
    \ MFA status.\n * Modified `AgentConnectStatus` enum to add value SecondaryCluster\
    \ for\n   multicluster Rubrik Backup Service support. This will be the status\
    \ on a\n   cluster that is not the primary.\n * Added new endpoint and optional\
    \ fields for VMware network selection.\n    GET /vmware/config/recovery/networks\
    \ for getting recovery networks.\n\n ## New features:\n * Added new endpoints\
    \ for supporting TOTP configuration.\n   `GET /user/{id}/totp/status`\n   `PUT\
    \ /user/{id}/totp/config`\n   `DELETE /user/{id}/totp/config`\n   `POST /user/{id}/totp/new_secret`\n\
    \ * Added new endpoints for supporting multicluster Rubrik Backup Service.\n \
    \  `POST /vmware/vm/make_primary`\n   `POST /host/make_primary`\n * Added new\
    \ endpoints for managing multicluster Rubrik Backup Service\n   certificates.\n\
    \   `GET /certificate/agent`\n   `POST /certificate/agent`\n   `DELETE /certificate/agent/{id}`\n\
    \n ### Changes to V1 API in Rubrik Version 5.3.0\n ## Deprecation:\n * Deprecated\
    \ `SnapshotCloudStorageTier` enum value Cold. It will be left,\n   but will be\
    \ mapped internally to the new value, AzureArchive,\n   which is recommended as\
    \ a replacement.\n * Removed signature and sigAlg return fields from `SamlSsoAuthnRequestDetail`,\n\
    \   which were wrongly introduced in 5.1.\n * Removed `GET /vmware/resource_pool`\
    \ endpoint, which doesn't have backend implementation.\n * Removed `GET /vmware/resource_pool/{id}`\
    \ endpoint, which doesn't have backend implementation.\n ## New features:\n *\
    \ Added `Deleted` as new failover cluster node connection status in\n   FailoverClusterNodeConnectionStatus.\
    \ The FailoverClusterNodeConnectionStatus\n   is in FailoverClusterNode object\
    \ and is used by\n   `GET /failover_cluster`,\n   `GET /failover_cluster/{id}`,\n\
    \   `GET /failover_cluster/hierarchy/{id}`,\n   `GET /failover_cluster/hierarchy/{id}/children`,\n\
    \   `GET /failover_cluster/hierarchy/{id}/descendants` endpoints.\n * Added `POST\
    \ /cluster/{id}/manual_discover_ll_ipv4` endpoint to allow discovery of new\n\
    \   nodes over link local ipv4 network.\n * Added new optional field `groupMaxLevel`\
    \ to `AdvancedLdapConfiguration`\n   included in `LdapServiceSummary`, `LdapServiceInfo`\
    \ and `LdapServiceInfoUpdate`\n   objects used by endpoints:\n   `GET /ldap_service`,\n\
    \   `POST /ldap_service`,\n   `GET /ldap_service/{id}`,\n   `PUT /ldap_service/{id}`,\n\
    \   `PATCH /ldap_service/{id}`.\n * Added `is_on_demand` as an optional parameter\
    \ to `GET /job_monitoring`\n * Added `GET /cluster/{id}/syslog_msg_mib_link` and\n\
    \   `GET /cluster/{id}/syslog_tc_mib_link` endpoints to allow downloading syslog\n\
    \   SNMP MIB files.\n * Added `POST /vmware/vm/missed_recoverable_range` endpoint\
    \ to get missed recoverable\n   ranges for a list of virtual machines.\n * Added\
    \ `GET /backup/retry/{id}` endpoint to get status of reschedule\n   operation.\n\
    \ * Added `POST /backup/retry` endpoint to reschedule unsuccessful backup tasks.\n\
    \ * Added `POST /vmware/vm/recoverable_range` endpoint to get recoverable ranges\n\
    \   for a list of virtual machines.\n * Added endpoint `POST /hierarchy/bulk_sla_conflicts`.\
    \ Bulk get the list of\n   descendant objects with SLA conflicts.\n * Added endpoint\
    \ `GET /snapshot/{id}/storage/stats`. Returns storage stats\n   for a snapshot.\n\
    \ * Added optional query parameter `include_expired` to `GET /certificate`\n \
    \  endpoint, excluded expired certs by default after the change.\n * Added endpoint\n\
    \   `GET /job_monitoring/subscription`. Gets all subscriptions to\n   monitoring\
    \ page.\n * Modified `SnapshotCloudStorageTier`, enum adding values AzureArchive,\
    \ Glacier,\n   and GlacierDeepArchive.\n * Added endpoint\n   `GET /backup/verify/{id}`.\
    \ Get asynchronous request\n   details for a Backup Verification job.\n * Added\
    \ new optional field `privateKey` to `CertificateImportRequest`\n   object sent\
    \ to `POST /certificate`. Using this field will fail the request\n   if the provided\
    \ private key is not successfully parsed.\n * Added endpoint\n   `DELETE /job_monitoring/subscription/{subscription_id}`.\
    \ Delete a\n   monitoring page email subscription.\n * Added endpoint\n   `PATCH\
    \ /job_monitoring/subscription/{subscription_id}`. Update a\n   monitoring email\
    \ subscription.\n * Added endpoint\n   `GET /job_monitoring/subscription/{subscription_id}`.\
    \ Get a\n   specific monitoring email subscription by id.\n * Added endpoint\n\
    \   `POST /job_monitoring/subscription`. Create an email subscription\n   to the\
    \ job monitoring page.\n * Added new endpoint `POST /backup/verify`\n    Verifies\
    \ the validity of a snapshot.\n * Added endpoint `PATCH /organization/{id}/envoy/bulk`.\
    \ Update a list of\n   Rubrik Envoy objects.\n * Added new field `isGpsLoginEnabled`\
    \ to `SamlSsoStatus` returned by\n   `GET /saml/sso_status`\n * Added endpoint\
    \ `GET /oracle/aco_example_download_link`. Get a download link\n   for an example\
    \ Advanced Recovery Options file.\n * Added endpoint `POST /organization/{id}/envoy/bulk`.\
    \ Create a list of Rubrik\n   Envoy objects.\n * Added endpoint `Delete /organization/{id}/envoy/bulk`.\
    \ Remove a list of\n   Rubrik Envoy objects.\n * Added organization ID parameter\
    \ to the response object\n   IdProviderAuthDomainSummary.\n * Added endpoint `GET\
    \ /vmware/vcenter/hotadd/vm`. Gets details about\n    all HotAdd proxy virtual\
    \ machines.\n * Added endpoint `POST /sap_hana/system/{id}/refresh`. Initiates\
    \ an\n    asynchronous job to refresh SAP HANA system metadata.\n * Added new\
    \ field `vcenterName` to `VritualMachineDetail` returned by\n   `GET /vmware/vm/{id}`.\n\
    \ * Added endpoint `DELETE /sap_hana/system/{id}`. Initiates an asynchronous\n\
    \    job to delete a SAP HANA system object.\n * Added endpoint `GET /sap_hana/system/request/{id}`.\
    \ Gets details about\n    a SAP HANA system related asynchronous request.\n *\
    \ Added endpoint `POST /sap_hana/db/{id}/snapshot`. Initiates a job to\n    take\
    \ an on-demand full snapshot of a SAP HANA database.\n * Added endpoint `GET /sap_hana/db/request/{id}`.\
    \ Gets details about\n    a SAP HANA database related request.\n * Added endpoint\
    \ `GET /sap_hana/db/{id}/snapshot`. Returns a list of\n    summary of snapshots\
    \ of a SAP HANA database.\n * Added endpoint `GET /sap_hana/db/snapshot/{id}`.\
    \ Gets details about\n    a SAP HANA database snapshot.\n * Added the `POST /oracle/db/{id}/validate`\
    \ to trigger an validation job on Oracle backups.\n * Added new values `RetentionSlaDomainName`\
    \ , `ObjectType`, `SnapshotCount`,\n   `AutoSnapshotCount` and  `ManualSnapshotCount`\
    \ to\n   `UnmanagedObjectSortAttribute` field of the\n   `GET /unmanaged_object/reader_object`\
    \ endpont.\n * Added new values `RetentionSlaDomainName` , `ObjectType`, `SnapshotCount`,\n\
    \   `AutoSnapshotCount` and  `ManualSnapshotCount` to\n   `UnmanagedObjectSortAttribute`\
    \ field of the `GET /unmanaged_object` endpont.\n * Added the `POST /replication/location_pause/disable`\
    \ to\n    resume replication from source cluster(s).\n * Added the `POST /replication/location_pause/enable`\
    \ to\n    pause replication from source cluster(s).\n * Added endpoint `POST /sap_hana/system`.\
    \ Adds new entry for SAP HANA system\n    and stores in database.\n * Added endpoint\
    \ `GET /sap_hana/db`. Returns summary of all discovered\n    SAP HANA databases.\n\
    \ * Added endpoint `GET /sap_hana/db/{id}` Returns summary of SAP HANA database\n\
    \    with given ID.\n * Added `AggregateSapHanaDb`, `SapHanaDb` and `SapHanaSystem`\
    \ to the\n    `object_type` filtering field of the `GET /event/latest` endpoint.\n\
    \ * Added the new optional field `failoverClusterAppName` to FilesetSummary\n\
    \    returned by `GET /fileset` and `GET /fileset/{id}`.\n * Added the `GET /user/lockout`\
    \ endpoint to\n    get the status of local user account lockout.\n * Added the\
    \ `PATCH /user/lockout` endpoint to\n    update the local user account lockout\
    \ config.\n * Added the `POST /user/{id}/unlock` endpoint to unlock local user.\n\
    \ * Added the `GET /cluster/{id}/upgrade/precheck_status` endpoint to\n    get\
    \ the result of the latest run of periodic upgrade prechecks.\n * Added the `POST\
    \ /cluster/{id}/upgrade/precheck_status` endpoint to\n    start an on-demand run\
    \ of the periodic upgrade prechecks.\n * Added the `GET /cluster/{id}/rubrik_support_portal_credentials`\n\
    \    endpoint to check if the cluster already has credentials\n    for the Rubrik\
    \ support portal.\n * Added the `POST /cluster/{id}/rubrik_support_portal_credentials`\n\
    \    endpoint to update Rubrik support portal credentials for\n    the cluster.\n\
    \ * Added the `GET /vmware/vcenter/{id}/networks` endpoint to get the\n    networks\
    \ in a vCenter.\n * Added new field `isOracleHost` to HostDetail\n   returned\
    \ by `GET /host/{id}`.\n * Added the `POST /vmware/vcenter/{id}/hotadd/network`\
    \ endpoint to set\n   the network for a HotAdd proxy virtual machine.\n * Added\
    \ new endpoint `GET /host/{id}/nas_share_discover`. Returns all\n   shares on\
    \ the NAS host specified by 'id'.\n * Added new endpoint `POST /host/share/bulk`\
    \ to allow adding NAS\n   shares in bulk without validating their share credentials.\n\
    \ * Added `GET /volume_group` to retrieve a current list of Volume Groups.\n *\
    \ Added `GET /volume_group/{id}` to retrieve the details of a Volume Group.\n\
    \ * Added `PATCH /volume_group/{id}` to modify the details of a Volume Group.\n\
    \ * Added `GET /volume_group/{id}/snapshot` to retrieve the details of all\n \
    \  snapshots of a Volume Group.\n * Added `POST /volume_group/{id}/snapshot` to\
    \ create an on-demand snapshot\n   of a Volume Group.\n * Added `GET /volume_group/snapshot/{id}`\
    \ to get the details of a Volume\n   Group snapshot.\n * Added `GET /volume_group/snapshot/mount`\
    \ to retrieve summary information\n   of all Volume Group mounts.\n * Added `GET\
    \ /volume_group/snapshot/mount/{id}` to retrieve summary\n   information of one\
    \ Volume Group mount.\n * Added `GET /host/{id}/volume` to retrieve a list of\
    \ all volumes on a\n   Volume Group host.\n * Made field `restoreScriptSmbPath`\
    \ optional in `VolumeGroupMountSummary`.\n   This change affects the endpoints\
