    ,\n      \"rel\": \"secondaryDatabase\"\n    }\n  ],\n}\n```\n\nUpdate a Log Shipping\
    \ Configuration with a PATCH on [`/mssql/db/log_shipping/{id}`](#operation/updateLogShippingConfiguration).\n\
    \n```bash\ncurl -X PATCH -d \\\n  '{\n    \"config\": {\n      \"state\": \"$state\"\
    \n    }\n  }' \\\n  \"https://$cluster_address/api/v1/mssql/db/log_shipping/$id\"\
    \n```\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n     \
    \ \"href\": \"https://$cluster_address/api/v1/mssql/db/request/$request_id\",\n\
    \      \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"QUEUED\"\n}\n```\n\nDelete\
    \ a Log Shipping Configuration with a DELETE on [`/mssql/db/log_shipping/{id}`](#operation/deleteLogShippingConfiguration).\n\
    \n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/mssql/db/log_shipping/$id?delete_secondary_database=true\"\
    \n```\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n     \
    \ \"href\": \"https://$cluster_address/api/v1/mssql/db/request/$request_id\",\n\
    \      \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"QUEUED\"\n}\n```\n\nReseed\
    \ a Log Shipping Configuration with a POST on [`/mssql/db/log_shipping/{id}/reseed`](#operation/reseedSecondary)\n\
    \n```bash\ncurl -X POST -d \\\n  '{\n    \"config\": {\n      \"state\": \"$state\"\
    \n    }\n  }' \\\n  \"https://$cluster_address/api/v1/mssql/db/log_shipping/$id/reseed\"\
    \n```\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n     \
    \ \"href\": \"https://$cluster_address/api/v1/mssql/db/request/$request_id\",\n\
    \      \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"QUEUED\"\n}\n```\n\n# Hierarchy\n\
    \nThis REST API is used to get SQL Server hierarchy objects.\n\n### Get list of\
    \ immediate descendant objects\nGet a list of immediate descendant objects using\
    \ a GET request to\n[/mssql/hierarchy/{id}/children]\\\n(#operation/getMssqlHierarchyChildren).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/mssql/hierarchy/{id}/children\"\
    \n```\n\n```bash\n{\n  \"data\": [\n    {\n      \"id\": \"$database_id\",\n \
    \     \"name\": \"$database_name\",\n      \"objectType\": \"MssqlDatabase\",\n\
