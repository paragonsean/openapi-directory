    ,\n  \"nodeId\": \"string\",\n  \"error\": {\n    \"message\": \"string\"\n  },\n\
    \  \"links\": [\n    {\n      \"href\": \"string\",\n      \"rel\": \"string\"\
    \n    }\n  ]\n}\n```\n\n### Getting Live CDP fields for a batch of CDP-enabled\
    \ virtual machines\n\nSend a POST request to\n[`/vmware/vm/cdp`](#operation/getVmwareCdpLiveInfo).\n\
    The request takes a list of virtual machine IDs that correspond to CDP-enabled\n\
    virtual machines as a mandatory parameter named 'ids'.\n\n```bash\ncurl -X POST\
    \ \\\n  -d '{\n     \"ids\": [\"id_1\", \"id_2\"]\n     }'\\\n      \"https://$cluster_address/api/v1/vmware/vm/cdp\"\
    \n```\n\nThe Rubrik REST API server responds with a `ListResponse` object.\n\n\
    ```bash\n{\n  \"hasMore\": false,\n  \"data\": [\n    {\n    \"vmId\": \"id_1\"\
    ,\n    \"localRecoveryPoint\": \"2018-01-01T12:34:56.789Z\",\n    \"remoteRecoveryPoint\"\
    : \"2018-01-01T12:34:56.789Z\"\n    },\n    {\n    \"vmId\": \"id_2\",\n    \"\
    localRecoveryPoint\": \"\",\n    \"remoteRecoveryPoint\": \"\"\n    }\n  ]\n \
    \ \"total\": 2\n}\n```\n### Getting CDP State fields for a batch of CDP-enabled\
    \ virtual machines\n\nSend a POST request to\n[`/vmware/vm/cdp_state`](#operation/getVmwareCdpStateInfo).\n\
    The request takes a list of virtual machine IDs that correspond to CDP-enabled\n\
    virtual machines as a mandatory parameter named 'ids'.\n\n```bash\ncurl -X POST\
    \ \\\n  -d '{\n     \"ids\": [\"id_1\", \"id_2\"]\n     }'\\\n      \"https://$cluster_address/api/v1/vmware/vm/cdp_state\"\
    \n```\n\nThe Rubrik REST API server responds with a `ListResponse` object.\n\n\
    ```bash\n{\n  \"hasMore\": false,\n  \"data\": [\n    {\n    \"vmId\": \"id_1\"\
    ,\n    \"localStatus\": \"Active\",\n    \"replicationStatus\": \"Healthy\",\n\
    \    \"healthPercentage\": \"85%\"\n    },\n    {\n    \"vmId\": \"id_2\",\n \
    \   \"localStatus\": \"Active\",\n    \"replicationStatus\": \"Healthy\",\n  \
    \  \"healthPercentage\": \"100%\"\n    }\n  ]\n  \"total\": 2\n}\n```\n\n### Getting\
    \ recoverable ranges for a batch of CDP-enabled virtual machines\n\nTo get the\
    \ recoverable time ranges for a batch of CDP-enabled virtual\nmachines, send a\
    \ POST request to [`/vmware/vm/recoverable_range`]\n(#operation/getVmwareVmRecoverableRangesInBatch).\
    \ The request takes a list of\nvirtual machine IDs, and optionally a \"before_time\"\
    \ and \"after_time\" as a filter\nof the time range. The returned recoverable\
    \ range timestamps are specified as\nmilliseconds from epoch.\n\n```bash\ncurl\
    \ -X POST \\\n  -d '{\n     \"vmIds\": [\"vmId_1\", \"vmId_2\"]\n     }'\\\n \
    \     \"https://$cluster_address/api/v1/vmware/vm/recoverable_range\"\n```\n\n\
    The Rubrik REST API server responds with a `BatchVmwareVmRecoverableRanges`\n\
    object.\n\n```bash\n{\n  \"responses\":\n  [\n    {\n      \"vmId\": \"vmId_1\"\
    ,\n      \"recoverableRanges\":\n      [\n        {\n          \"beginTime\":\
    \ \"2018-01-01T12:34:56.789Z\",\n          \"endTime\": \"2018-01-01T12:38:56.789Z\"\
    \n        }\n      ]\n    },\n    {\n      \"vmId\": \"vmId_2\",\n      \"recoverableRanges\"\
    :\n      [\n        {\n          \"beginTime\": \"2018-01-01T12:34:57.789Z\",\n\
    \          \"endTime\": \"2018-01-01T12:38:57.789Z\"\n        }\n      ]\n   \
    \ }\n  ]\n}\n```\n\n### Getting missed recoverable ranges for a batch of CDP-enabled\n\
    ### virtual machines\n\nTo get the missed recoverable time ranges for a batch\
    \ of CDP-enabled virtual\nmachines, send a POST request to [`/vmware/vm/missed_recoverable_range`]\n\
    (#operation/getVmwareVmMissedRecoverableRangesInBatch). The request takes a\n\
    list of virtual machine IDs, and optionally a \"before_time\" and \"after_time\"\
    \nas a filter of the time range. The returned missed recoverable range timestamps\n\
    are specified as milliseconds from epoch. If no filters being specified, the\n\
    missed recoverable range will be calculated based on the retention window,\ni.e.\
    \ from retention time to the current time\n\n```bash\ncurl -X POST \\\n  -d '{\n\
    \     \"vmIds\": [\"vmId_1\", \"vmId_2\"]\n     }'\\\n      \"https://$cluster_address/api/v1/vmware/vm/missed_recoverable_range\"\
    \n```\n\nThe Rubrik REST API server responds with a\n`BatchVmwareVmMissedRecoverableRanges`\
    \ object.\n\n```bash\n{\n  \"responses\":\n  [\n    {\n      \"vmId\": \"vmId_1\"\
    ,\n      \"missedRecoverableRanges\":\n      [\n        {\n          \"beginTime\"\
    : \"2018-01-01T12:34:56.789Z\",\n          \"endTime\": \"2018-01-01T12:38:56.789Z\"\
    \n        }\n      ]\n    },\n    {\n      \"vmId\": \"vmId_2\",\n      \"missedRecoverableRanges\"\
    :\n      [\n        {\n          \"beginTime\": \"2018-01-01T12:34:57.789Z\",\n\
    \          \"endTime\": \"2018-01-01T12:38:57.789Z\"\n        }\n      ]\n   \
    \ }\n  ]\n}\n```\n\n## Get VMware Hierarchy Objects\nSend a GET request to\n[`/vmware/hierarchy/export`](#operation/getVmwareHierarchyExport).\n\
    The request takes an optional root ID for the hierarchy. This endpoint\nis used\
    \ to retrieve the set of objects that are valid recovery targets\nduring a VMware\
    \ Virtual Machine Export operations. This is limited to\nVMware Clusters, Hosts,\
    \ and Resource Pools. The available options for\nthe root ID are None (return\
    \ top level objects), Clusters (return child\nHosts and Resource Pools), Standalone\
    \ Hosts (return child Resource\nPools), or Resource Pools (return child Resource\
    \ Pools).\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/vmware/hierarchy/export\"\
    \n```\n\nThe Rubrik REST API server responds with a `ListResponse` object.\n```bash\n\
    {\n  \"hasMore\": true,\n    \"data\": [\n      {\n        \"id\": \"string\"\
    ,\n        \"name\": \"string\",\n        \"objectType\": \"string\",\n      \
    \  \"location\": \"string\",\n        \"hasChildren\": true,\n        \"datastores\"\
    : [\n        ...\n        ],\n        \"recoverableTo\": true,\n      },\n   \
    \ ]\n}\n```\n\n## Get VMware Hierarchy Object\nSend a GET request to\n[`/vmware/hierarchy/{id}/export`](#operation/getVmwareHierarchyObject).\n\
    The request takes an ID for the hierarchy object. This endpoint\nis used to retrieve\
    \ the VMware Hierarchy object that are valid recovery targets\nduring a VMware\
    \ Virtual Machine Export operations. This is limited to\nVMware Clusters, Hosts,\
    \ and Resource Pools. The available options for\nthe ID are Compute Cluster ID\
    \ , Standalone Hosts ID, or Resource Pools ID.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/vmware/hierarchy/{id}/export\"\
    \n```\n\nThe Rubrik REST API server responds with a `VmwareHierarchyInfo` object.\n\
    ```bash\n{\n  \"responses\":\n  {\n   \"id\": \"string\",\n    \"name\": \"string\"\
    ,\n    \"objectType\": \"string\",\n    \"location\": \"string\",\n    \"hasChildren\"\
    : true,\n    \"datastores\": [\n    ...\n    ],\n    \"recoverableTo\": true,\n\
    \  }\n}\n```\n\n## Get VMware User-Configured Network List\nSend a GET request\
    \ to\n[`/vmware/vcenter/{id}/networks`](#operation/getNetworks).\nThe request\
    \ takes an ID for the vCenter server for which to retrieve the\nuser-configured\
    \ networks and returns the networks' names and IDs.\n\n```bash\ncurl -X GET \"\
    https://$cluster_address/api/v1/vmware/vcenter/{id}/networks\"\n```\n\nThe Rubrik\
    \ REST API server responds with a `NetworkInfo` object.\n```bash\n{\n  \"hasMore\"\
    : false,\n  \"data\": [\n    {\n    \"id\": \"network_id\",\n    \"name\": \"\
    network_name\"\n    }\n  ]\n  \"total\": 1\n}\n```\n\n## Set Network for HotAdd\
    \ Backups and Recoveries\nSend a POST request to\n[`/vmware/vcenter/{id}/hotadd/network`](#operation/setHotAddNetwork).\
    \ The\nrequest takes an ID for the vCenter server and a user-configured network\n\
    ID. It can also optionally take the information about static IP configuration.\n\
    This static IP configuration requires the IP address range and the subnet mask,\n\
    optionally taking in a gateway and list of DNS servers.\n\n```bash\ncurl -X POST\
    \ \\\n-d '{\n  \"hotadd_network_info\": {\n    \"network_id\":\"string\",\n  \
    \  \"static_ip_info\": {\n      \"ip_addresses\":[\"list\", \"of\", \"ips\"],\n\
    \      \"subnet_mask\":\"string\",\n      \"gateway\":\"string\",\n      \"dns_servers\"\
    :[\"list\", \"of\", \"dns\", \"servers\"]\n    }\n  }\n}'\n\\  \"https://$cluster_address/api/v1/vmware/vcenter/{id}/hotadd/network\"\
    \n```\n\nThe Rubrik REST API server responds with an HTTP 204 response when the\n\
    network is set up properly.\n\n## Get Network Information for HotAdd Backups and\
    \ Recoveries\nSend a GET request to\n[`/vmware/vcenter/{id}/hotadd/network`](#operation/getHotAddNetwork).\
    \ The\nrequest takes an ID for the vCenter server.\n\n```bash\ncurl -x GET \"\
    https://$cluster_address/api/v1/vmware/vcenter/{id}/hotadd/network\"\n```\n\n\
    The Rubrik REST API server responds with a `HotAddNetworkConfigWithName` object.\n\
    ```bash\n{\n  \"networkName\": \"$networkName\",\n  \"staticIpConfig\": {\n  \
    \  \"ip_addresses\": [\"list\", \"of\", \"ips\"],\n    \"subnet_mask\": \"$subnet_mask\"\
    ,\n    \"gateway\": \"$gateway\",\n    \"dns_servers\": [\"list\", \"of\", \"\
    dns\", \"servers\"]\n  }\n}\n```\n\n## Bulk creating on-demand snapshots\nOn-demand\
    \ snapshots can be created for both protected and unprotected virtual\nmachines.\
    \ To create an on-demand snapshot of a set of virtual machines, send a\nPOST request\
    \ to\n[`/vmware/vm/snapshot/bulk`](#operation/bulkCreateOnDemandBackup).\n\n```bash\n\
    curl -X POST \\\n  -d '{\n     \"vms\": [\n       {\n         \"vmId\": \"$vm_id\"\
    \n       }\n     ],\n     }'\\\n      \"https://$cluster_address/api/v1/vmware/vm/snapshot/bulk\"\
    \n```\n\nThe Rubrik REST API server initiates the asynchronous snapshot tasks\
    \ and\nresponds with objects tracking the job status.\n```bash\n{\n  \"responses\"\
    : [\n    {\n      \"id\": \"$request_id\",\n      \"status\": \"QUEUED\",\n  \
    \    \"progress\": 0,\n      \"startTime\": \"$timestamp\",\n      \"links\":\
    \ [\n        {\n          \"href\": \"https://$cluster_address/api/v1/vmware/vm/snapshot/bulk\"\
    ,\n          \"rel\": \"self\"\n        }\n      ]\n    }\n  ]\n}\n```\n\n## Get\
    \ VMware HotAdd proxy virtual machine list\nTo retrieve the list of VMware HotAdd\
    \ proxy virtual machines, send a GET\nrequest to the [`/vmware/vcenter/hotadd/vm`](#operation/queryHotAddProxyVm)\n\
    endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/vmware/vcenter/hotadd/vm\"\
    \n```\n\nThe Rubrik REST API server responds with a `ListResponse` object.\n```bash\n\
    {\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"id\": \"string\",\n   \
    \   \"name\": \"string\",\n      \"vcenterName\": \"string\",\n      \"computeClusterName\"\
    : \"string\",\n      \"hostName\": \"string\",\n      \"datastoreName\": \"string\"\
    ,\n      \"networkInfo\": {\n        \"networkName\":\"string\",\n        \"staticIpConfig\"\
    : {\n          \"ip_addresses\":[\"list\", \"of\", \"ips\"],\n          \"subnet_mask\"\
    :\"string\",\n          \"gateway\":\"string\",\n          \"dns_server\":\"string\"\
    \n        }\n      },\n      \"status\": \"OK\",\n      \"UsedPortCount\": 0,\n\
    \    },\n  ]\n}\n```\n\n## Get Number of HotAdd Proxies Needed for Vcenter\nSend\
    \ a GET request to\n[`/vmware/vcenter/{id}/hotadd/needed`](#operation/getNumProxiesNeeded).\n\
    The request takes an ID for the vCenter server for which to return the\nnumber\
    \ of HotAdd proxies needed.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/vmware/vcenter/{id}/hotadd/needed\"\
    \n```\n\nThe Rubrik cluster returns the number of proxies needed.\n```bash\n{\n\
    \  \"needed\": 7\n}\n```\n\n## Get Ingest and Export Bandwidth Limits Using HotAdd\
    \ for Vcenter.\nSend a GET request to\n[`/vmware/vcenter/{id}/hotadd/bandwidth`](#operation/getHotAddBandwidth).\n\
    The request takes the vCenter server ID and returns the\ningest and export bandwidth\
    \ limits for that vCenter, when using HotAdd.\n\n```bash\ncurl -X GET \\\n\"https://$cluster_address/api/v1/vmware/vcenter/{id}/hotadd/bandwidth\"\
    \n```\n\nThe Rubrik cluster returns the bandwidth limits in Mbps.\n```bash\n{\n\
    \  \"ingestLimit\": 7,\n  \"exportLimit\": 7\n}\n```\n\n## Set Ingest and Export\
    \ Bandwidth Limits Using HotAdd for Vcenter.\nSend a POST request to\n[`/vmware/vcenter/{id}/hotadd/bandwidth`](#operation/setHotAddBandwidth).\n\
    The request takes an ID for the vCenter server and the bandwidth limits to\nupdate.\
    \ Setting a bandwidth limit to 0 clears the limit in that\ndirection.\n\n```bash\n\
    curl -X POST \\\n-d '{\n  \"hot_add_bandwidth_info\": {\n    \"ingestLimit\":\
    \ 0,\n    \"exportLimit\": 0\n  }\n}'\n\\ \"https://$cluster_address/api/v1/vmware/vcenter/{id}/hotadd/bandwidth\"\
    \n```\n\nThe Rubrik REST API server responds with an HTTP 204 response when the\n\
    bandwidth limits are set properly.\n\n### Get preferred CDP network protocol\n\
    \nTo retrieve the currently preferred network protocol (IPv4 or IPv6) used for\n\
    CDP data transfer, send a GET request to\n[`/vmware/config/cdp/get_preferred_cdp_network_protocol`](#operation/getPreferredCdpNetworkProtocol).\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/vmware/config/cdp/get_preferred_cdp_network_protocol\"\
    \n```\n\nThe Rubrik REST API server responds with the preferred CDP\nnetwork protocol.\n\
    \n```bash\n{\n  \"preferredCdpNetworkProtocol\": \"IPv4\"\n}\n```\n\nThe configuration\
    \ of VMware ESX subnets take priority over this setting.\nWhen a valid IPv6 ESX\
    \ subnet is defined, CDP uses IPv6 for data transfer\neven when the preferred\
    \ protocol is IPv4.\n\n### Set preferred CDP network protocol\n\nSet the preferred\
    \ network protocol (IPv4 or IPv6) used for CDP data\ntransfer by sending a PATCH\
    \ request to\n[`/vmware/config/cdp/set_preferred_cdp_network_protocol`](#operation/setPreferredCdpNetworkProtocol).\n\
    \n```bash\ncurl -X PATCH \\\n  \"https://$cluster_address/api/v1/vmware/config/cdp/set_preferred_cdp_network_protocol\"\
    \n```\n\nThe Rubrik REST API server responds with the updated preferred CDP\n\
    network protocol.\n\n```bash\n{\n  \"preferredCdpNetworkProtocol\": \"IPv4\"\n\
    }\n```\n\n## Migrate cluster associated with Rubrik Backup Service\n\nSee the\n\
    [host section](#section/Hosts/Migrate-cluster-associated-with-Rubrik-Backup-Service)\n\
    for more details. To migrate the primary cluster for the Rubrik Backup Service\n\
    on a virtual machine, send a POST request to\n[`/vmware/vm/make_primary`](#operation/vmMakePrimary).\n\
    \n```bash\ncurl -X POST \\\n  -d '{\n    \"ids\": [\n      \"$vm_id1\",\n    \
    \  ...\n    ] }' \\\n  \"https://$cluster_address/api/v1/vmware/vm/make_primary\"\
    \n```\n\nThe Rubrik REST API server initiates the asynchronous request task and\
    \ responds\nwith a task object.\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"\
    status\": \"RUNNING\",\n  \"error\": \"None\",\n  \"progress\": \"$request_progress\"\
    \n  \"links\": [\n    {\n      href: \"https://$cluster_address/api/v1/vmware/vm/request/$request_id\"\
    ,\n      rel: \"self\"\n    }\n  ]\n}\n```\n\n### Get VMware Networks for virtual\
    \ machine recovery\n\nTo get all the available VMware networks for the specified\
    \ compute resource,\nsend a GET request to\n[`/vmware/config/recovery/networks`](#operation/getVmwareRecoveryNetworks).\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/vmware/config/recovery/networks\"\
    \n```\n\nThe Rubrik REST API server returns a collection of all the available\n\
    recovery networks `VmwareNetworkInfo` for the compute resource specified by\n\
    the `compute_resource_id` parameter.\n\n```bash\n{\n  \"hasMore\": true,\n  \"\
    data\": [\n    {\n      \"computeResourceId\": string,\n      \"computeResourceType\"\
    : string,\n    },\n  ],\n  \"total\": 1,\n}\n```\n\n# Legal Hold\n\n### Get summary\
    \ of snapshots which are placed under legal hold\nSend a GET request to [`/legal_hold/snapshot`](#operation/queryLegalHold).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/legal_hold/snapshot\"\
    \n```\n\n```bash\n{\n  \"data\": [\n    {\n      \"objectId\": \"$object_id\"\
    ,\n      \"objectName\": \"$object_name\",\n      \"objectType\": \"$object_type\"\
    ,\n      \"snapshotId\": \"$snapshot_id\",\n      \"snapshotTime\": \"2019-11-12T10:35:12.784Z\"\
    ,\n      \"placeOnHoldTime\": \"2019-11-13T11:11:06.456Z\",\n      \"locationsPresent\"\
    : [\n        \"$location1_id\",\n        \"$location2_id\"\n      ],\n      \"\
    isOnDemandSnapshot\": true\n    }\n  ],\n  \"hasMore\": false,\n  \"total\": 1\n\
    }\n```\n\n### Place a snapshot on legal hold\nTo place a snapshot under legal\
    \ hold, send a POST request to [`/legal_hold/snapshot`](#operation/applyLegalHold).\n\
    \n```bash\ncurl -X POST \\\n  -d '{ \"snapshotId\": \"$snapshot_id\", \"holdConfig\"\
    : {\"isHoldInPlace\": true} }' \\\n   \"https://$cluster_address/api/v1/legal_hold/snapshot\"\
    \n```\n\nThe rubrik REST API server responds with the legal hold summary object\
    \ if request succeeds.\n\n```bash\n{\n  \"objectId\": \"$object_id\",\n  \"objectName\"\
    : \"$object_name\",\n  \"objectType\": \"$object_type\",\n  \"snapshotId\": \"\
    $snapshot_id\",\n  \"snapshotTime\": \"2019-11-12T10:35:12.784Z\",\n  \"placeOnHoldTime\"\
    : \"2019-11-13T11:11:06.456Z\",\n  \"locationsPresent\": [\n    \"$location1_id\"\
    ,\n    \"$location2_id\"\n  ],\n  \"isOnDemandSnapshot\": true\n}\n```\n\n###\
    \ Get objects which are part of legal hold\nSend a GET request to [`/legal_hold/object`](#operation/getLegalHoldObjects)\
    \ to retrieve a list of objects with snapshots that are under a legal hold.\n\n\
    ```bash\ncurl -X GET \"https://$cluster_address/api/v1/legal_hold/object\"\n```\n\
    \n```bash\n{\n  \"data\": [\n    {\n      \"objectId\": \"$object_id\",\n    \
    \  \"objectName\": \"$object_name\",\n      \"objectType\": \"$object_type\",\n\
    \      \"numberOfSnapshotsHeld\": 1\n    }\n  ],\n  \"hasMore\": false,\n  \"\
    total\": 1\n}\n```\n\nTo return a list of the snapshots for a specific object\
    \ that are under legal hold, send a GET request to [`/legal_hold/snapshot`](#operation/queryLegalHold)\
    \ with the ID of the object in the object_id parameter.\n\n```bash\ncurl -X GET\
    \ \"https://$cluster_address/api/v1/legal_hold/snapshot?object_id=$object_id\"\
    \n```\n\n```bash\n{\n  \"data\": [\n    {\n      \"objectId\": \"$object_id\"\
    ,\n      \"objectName\": \"$object_name\",\n      \"objectType\": \"$object_type\"\
    ,\n      \"snapshotId\": \"$snapshot_id\",\n      \"snapshotTime\": \"2019-11-12T10:35:12.784Z\"\
    ,\n      \"placeOnHoldTime\": \"2019-11-13T11:11:06.456Z\",\n      \"locationsPresent\"\
    : \"\",\n      \"isOnDemandSnapshot\": true\n    }\n  ],\n  \"hasMore\": false,\n\
    \  \"total\": 1\n}\n```\n\n### Dissolve legal hold\nTo remove a legal hold from\
    \ a collection of object snapshots, send a POST request to [`/legal_hold/object/{id}/dissolve`](#operation/dissolveLegalHoldSnapshots).\n\
    \n```bash\ncurl -X POST \\\n  -d '{ \"snapshotIds\": [\"$snapshot_id\"] }' \\\n\
    \  \"https://$cluster_address/api/v1/legal_hold/object/$object_id/dissolve\"\n\
    ```\n\nThe Rubrik REST API server responds with the list of snapshots on which\
    \ legal hold has been dissolved.\n\n```bash\n{\n  \"dissolvedSnapshotIds\": [\n\
    \    \"$snapshot_id\"\n  ]\n}\n```\n\n# Cloud Utilization\n\nRubrik clusters can\
    \ utilize the cloud for storage and compute for\nsnapshot archival and data consolidation\
    \ on archival locations.\n\n## Forecasting cloud utilization\n\nTo forecast the\
    \ cloud utilization according to specified SLA domain\nparameters, send a POST\
    \ request to:\n[`/cloud_utilization/cloud_out_forecast`](#operation/doCloudOutForecast).\n\
    \n**Example:** Forecasting cloud utilization\n\n```bash\ncurl -X POST -d '{\n\
    \  \"cloudOutForecastRequest\": {\n    \"slaParameters\": {\n      \"frequencies\"\
    : {\n        \"monthly\": {\n          \"frequency\": 1,\n          \"retention\"\
    : 12\n        },\n        \"yearly\": {\n          \"frequency\": 1,\n       \
    \   \"retention\": 2\n        }\n      },\n      \"archivalSpecs\": {\n      \
    \  \"locationId\": \"75892476-c158-45fb-8ea9-365c634da294\",\n        \"archivalThreshold\"\
    : 1\n      }\n    },\n    \"consolidationFilter\": \"ForecastWithConsolidation\"\
    ,\n    \"granularity\": Year,\n    \"forecastPeriodInGranularityUnit\": 3\n  }\n\
    }' \"https://$cluster_address/api/v1/cloud_utilization/cloud_out_forecast\"\n\
    ```\n\nThe response gives the forecast result summary.\n\n```bash\n{\n  \"assumptions\"\
    : {\n    \"logicalDataSizeInGB\": 1000.0,\n    \"annualGrowthRateInPercent\":\
    \ 7.0,\n    \"compressionFactor\": 2.5,\n    \"frequencyChangeRates\": {\n   \
    \   \"monthlyChangeRateInPercent\": 10.0,\n      \"yearlyChangeRateInPercent\"\
    : 30.0\n    }\n  },\n  \"locationForecast\": {\n    \"locationName\": \"S3:s3-location-name\"\
    ,\n    \"locationType\": \"S3\",\n    \"locationRegion\": \"us-west-2\",\n   \
    \ \"instanceType\": \"m5.2xlarge\",\n    \"storageForecast\": {\n      \"forecastWithConsolidation\"\
    : {\n        \"storageUsedInGB\": [1000, 1100, 1105],\n        \"storageCostInUSD\"\
    : [276, 304, 305],\n        \"dataRetrievalCostInUSD\": [0, 0, 0],\n        \"\
    perStorageClassForecast\": [\n          {\n            \"storageClass\": \"STANDARD\"\
    ,\n            \"storageUsedInGB\": [900, 1150, 1450],\n            \"storageCostInUSD\"\
    : [176, 304, 376]\n          }\n        ]\n      }\n    },\n    \"computeForecast\"\
    : {\n      \"forecastWithConsolidation\": {\n        \"computeDurationInHrs\"\
    : [0, 11, 12],\n        \"computeCostInUSD\": [0, 8, 9]\n      }\n    }\n  }\n\
    }\n```\n\n# User-defined tag\n\nRubrik CDM clusters can manage user-defined tags\
    \ attached to the compute resources created by CloudOn and CloudOut.\n\nResource\
    \ tags are associated with a cloud archival location, such as AWS or Azure. Rubrik\
    \ CDM allows a maximum of 10 resource tags for each archival location. Check with\
    \ the cloud provider for additional restrictions on resource tags.\n\nIf a compute\
    \ resource supports tagging during creation by the cloud provider, user-defined\
    \ resource tags are attached at resource creation time. Otherwise, user-defined\
    \ resource tags are attached to the compute resource after creation.\n\n* Compute\
    \ Instances: Bolt, Converter, Transient instances, Converted Instances\n* Disks/Snapshots:\
    \ EBS Volumes/Snapshots, Managed Disks/Snapshot\n* Images: AMIs, Images\n\n##\
    \ Query existing user-defined tags on a CDM cluster\n\nTo query existing user-defined\
    \ tags on a CDM cluster, send a GET request to the\n[`/user_defined_tag`](#operation/queryUserDefinedTag)\
    \ endpoint.\n\n**Example:** Query existing user-defined tags on a CDM cluster\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/user_defined_tag\"\n\
    ```\n\n```json\n{\n        \"resourceTags\": [{\n                \"id\": \"38400000-8cf0-11bd-b23e-10b96e4ef00d\"\
    ,\n                \"key\": \"department\",\n                \"value\": \"engineering\"\
    ,\n                \"lastUpdateTime\": \"2021-01-31T11:54:24 UTC\",\n        \
    \        \"scopeRefId\": \"a0ef0663-7a7c-4027-9972-061780e52fee\"\n        }]\n\
    }\n```\n\n## Create a new user-defined tag on a CDM cluster\n\nTo create a new\
    \ user-defined tag on a CDM cluster, send a POST request to the\n[`/user_defined_tag`](#operation/createUserDefinedTag)\
    \ endpoint.\n\n**Example:** Create a new user-defined tags on a CDM cluster\n\n\
    ```bash\ncurl -X POST \\\n  -d '{\n          \"key\": \"department\",\n      \
    \    \"value\": \"engineering\",\n          \"scopeRefId\": \"a0ef0663-7a7c-4027-9972-061780e52fee\"\
    \n    }' \\\n  \"https://$cluster_address/api/v1/user_defined_tag\"\n```\n\n```json\n\
    {\n        \"id\": \"38400000-8cf0-11bd-b23e-10b96e4ef00d\",\n        \"key\"\
    : \"department\",\n        \"value\": \"engineering\",\n        \"lastUpdateTime\"\
    : \"2021-01-31T11:54:24 UTC\",\n        \"scopeRefId\": \"a0ef0663-7a7c-4027-9972-061780e52fee\"\
    \n}\n```\n\n## Delete existing user-defined tags on a CDM cluster\n\nTo delete\
    \ existing user-defined tags on a CDM cluster, send a DELETE request to the\n\
    [`/user_defined_tag`](#operation/deleteUserDefinedTagBulk) endpoint.\n\n**Example:**\
    \ Delete existing user-defined tags on a CDM cluster\n\n```bash\ncurl -X DELETE\
    \ \"https://$cluster_address/api/v1/user_defined_tag?ids=$id\"\n```\n\n```json\n\
    {\n        \"ids\": [\"38400000-8cf0-11bd-b23e-10b96e4ef00d\"]\n}\n```\n\n## Get\
    \ information about a user-defined tag on a CDM cluster\n\nTo fetch an existing\
    \ user-defined tag on a CDM cluster, send a GET request to the\n[`/user_defined_tag/{id}`](#operation/getUserDefinedTag)\
    \ endpoint.\n\n**Example:** To fetch an existing user-defined tag on a CDM cluster\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/user_defined_tag/$id\"\
    \n```\n\n```json\n{\n        \"id\": \"38400000-8cf0-11bd-b23e-10b96e4ef00d\"\
    ,\n        \"key\": \"department\",\n        \"value\": \"engineering\",\n   \
    \     \"lastUpdateTime\": \"2021-01-31T11:54:24 UTC\",\n        \"scopeRefId\"\
    : \"a0ef0663-7a7c-4027-9972-061780e52fee\"\n}\n```\n\n## Update information about\
    \ an existing user-defined tag on a CDM cluster\n\nTo update an existing user-defined\
    \ tag on a CDM cluster, send a PATCH request to the\n[`/user_defined_tag/{id}`](#operation/updateUserDefinedTag)\
    \ endpoint.\n\n**Example:** To update an existing user-defined tag on a CDM cluster\n\
    \n```bash\ncurl -X PATCH \\\n -d '{\"value\": \"engineering\"}' \\\n \"https://$cluster_address/api/v1/user_defined_tag/$id\"\
    \n```\n```json\n{\n        \"id\": \"38400000-8cf0-11bd-b23e-10b96e4ef00d\",\n\
    \        \"key\": \"department\",\n        \"value\": \"engineering\",\n     \
    \   \"lastUpdateTime\": \"2021-01-31T11:54:24 UTC\",\n        \"scopeRefId\":\
    \ \"a0ef0663-7a7c-4027-9972-061780e52fee\"\n}\n```\n\n## Delete a existing user-defined\
    \ tag on a CDM cluster\n\nTo delete an existing user-defined tag on a CDM cluster,\
    \ send a DELETE request to the\n[`/user_defined_tag/{id}`](#operation/deleteUserDefinedTag)\
    \ endpoint.\n\n**Example:** To delete an existing user-defined tag on a CDM cluster\n\
    \n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/user_defined_tag/$id\"\
    \n```\n\n\n\n# Hosts\n\nRubrik clusters can protect file system data and application\
    \ data through direct interaction with a host operating system. This method of\
    \ protection does not require a virtual environment API. Instead, the Rubrik cluster\
    \ works with the Rubrik Backup Service software that is running on supported Linux\
    \ hosts and Windows hosts.\n\nIn some situations, the Rubrik cluster can directly\
    \ interact with hosts without the Rubrik Backup Service, for example when providing\
    \ protection of data on a network share.\n\n## Rubrik Backup Service\n\nThe Rubrik\
    \ Backup Service software must be installed on a host to enable file system level\
    \ protection and direct protection of supported applications. The Rubrik Backup\
    \ Service software is signed by a specific Rubrik cluster and can only be used\
    \ with that Rubrik cluster.\n\nThe following URLs provide access to the Rubrik\
    \ Backup Service software on a Rubrik cluster:\n* Linux: https://$cluster_address/connector/rubrik-agent.x86_64.rpm\n\
    * Windows: https://$cluster_address/connector/RubrikBackupService.zip\n\n**IMPORTANT:**\
    \ The Rubrik User Guide describes how to install the Rubrik Backup Service software,\
    \ and lists the permissions and settings that are required to allow the Rubrik\
    \ Backup Service to provide support for specific operating systems, applications,\
    \ and clusters.\n\n## Registering a host\nAfter installing the Rubrik Backup Service\
    \ on a host, register the host with the Rubrik cluster. Registering initiates\
    \ secure communication between the Rubrik cluster and the Rubrik Backup Service\
    \ on the host. After a host is registered, the Rubrik Backup Service on the host\
    \ sends detailed information about the host to the Rubrik cluster.\n\nThe Rubrik\
    \ Backup Service scans a registered host for protectable objects, such as: applications,\
    \ databases, and Windows clusters. The Rubrik Backup Service sends the results\
    \ of the scan to the Rubrik cluster.\n\nTo register a host, send a POST request\
    \ to [`/host`](#operation/registerHost) and include `hostname: $hostname`. The\
    \ `$hostname` value must be the IPv4 address of the host or the resolvable hostname\
    \ of the host.\n\n```bash\ncurl -X POST \\\n  -d '{\n    \"hostname\": \"$hostname\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/host\"\n```\n\nTo register the host\
    \ and discover protection points of the host in the background, send a POST request\
    \ to [`/host/background`](#operation/registerHostAsync) and include `hostname:\
    \ $hostname`. The`$hostname` value must be the IPv4 address of the host or the\
    \ resolvable hostname of the host.\n\n```bash\ncurl -X POST \\\n  -d '{\n    \"\
    hostname\": \"$hostname\" }' \\\n  \"https://$cluster_address/api/v1/host/background\"\
    \n```\nThe Rubrik REST API server responds with the details for the host, including\
    \ the connection status.\n\n```bash\n{\n  \"id\": \"$host_id\",\n  \"name\": \"\
    $hostname\",\n  \"hostname\": \"$hostname\", (deprecated)\n  \"primaryClusterId\"\
    : \"$cluster_id\",\n  \"agentId\": \"$agent_id\",\n  \"operatingSystem\": \"$os_version\"\
    ,\n  \"operatingSystemType\": \"$os_type\",\n  \"status\": \"Connected\",\n  \"\
    compressionEnabled\": false\n}\n```\n\nTo register bulk hosts in the background,\
    \ send a POST request to [`/host/bulk_background`](#operation/bulkRegisterHostAsync)\
    \ and include `hostname: $hostname`. The`$hostname` value must be the IPv4 address\
    \ of the host or the resolvable hostname of the host.\n\n```\ncurl -X POST \\\n\
    \  -d '{\n    [{\"hostname\": \"$hostname1\"}, {\"hostname\": \"$hostname2\"}]\
    \ }' \\\n  \"https://$cluster_address/api/v1/host/bulk_background\"\n```\n\nThe\
    \ `status` field in the response is returned as `Refreshing` until the host has\
    \ finished discovering all the mssql instances, oracle DBs, etc. After this step,\
    \ status is returned as `Connected` and all discovery is done for the host\n\n\
    For background hosts, the connection status is returned as `Refreshing` until\
    \ the host is fully registered. After this step, that status is returned as `Connected`\
    \ and all discovery is done for the host\n\n## Retrieving host information\n\n\
    To retrieve a current list of the hosts that are registered with a Rubrik cluster,\
    \ send a GET request to [`/host`](#operation/queryHost).\n\n```bash\ncurl -X GET\
    \ \"https://$cluster_address/api/v1/host\"\n```\n\nThe Rubrik REST API server\
    \ responds with a ListResponse object that contains the first page of the current\
    \ list.\n\n```bash\n{\n  \"hasMore\": false,\n  \"data\": [\n    {\n      \"id\"\
    : \"$host_id0\",\n      \"name\": \"$hostname0\",\n      \"hostname\": \"$hostname0\"\
    , (deprecated)\n      \"primaryClusterId\": \"$cluster_id\",\n      \"operatingSystem\"\
    : \"$os_version0\",\n      \"operatingSystemType\": \"$os_type0\",\n      \"status\"\
    : \"Connected\"\n    },\n    {\n      \"id\": \"$host_id1\",\n      \"name\":\
    \ \"$hostname1\",\n      \"hostname\": \"$hostname1\", (deprecated)\n      \"\
    primaryClusterId\": \"$cluster_id\",\n      \"operatingSystem\": \"$os_version1\"\
    ,\n      \"operatingSystemType\": \"$os_type1\",\n      \"status\": \"Connected\"\
    \n    }\n  ],\n  \"total\": 2\n}\n```\nDepending on the number of registered hosts,\
    \ the complete list of registered hosts may not be included on the first page.\
    \ [Working with lists](#section/Overview/Working-with-lists) describes how to\
    \ work with a ListResponse object to obtain additional pages of the list.\n\n\n\
    To retrieve the details for a specified host, send a GET request to [`/host/{id}`](#operation/getHost).\n\
    \nAdding a host will cause Rubrik to communicate with the remote Rubrik agent\
    \ and get detailed information about the host.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/host/$host_id0\"\
    \n```\nThe Rubrik REST API server responds with the details of the specified host.\n\
    \n```bash\n  {\n    \"id\": \"$host_id0\",\n    \"name\": \"$hostname0\",\n  \
    \  \"hostname\": \"$hostname0\", (deprecated)\n    \"primaryClusterId\": \"$cluster_id\"\
    ,\n    \"agentId\": \"$agent_id\",\n    \"operatingSystem\": \"$os_version0\"\
    ,\n    \"operatingSystemType\": \"$os_type0\",\n    \"status\": \"Connected\"\
    ,\n    \"compressionEnabled\": false\n  }\n```\n\n## Adding a host without the\
    \ Rubrik Backup Service\n\nA host without the Rubrik Backup Service can be added\
    \ by setting the `hasAgent` flag to `false`. This can be used to register a host\
    \ that will be accessed through network shares.\n\n```bash\ncurl -X POST \\\n\
    \  -d '{ \\\n    \"hostname\": \"$hostname\",\n    \"hasAgent\": \"false\" }'\
    \ \\\n  \"https://$cluster_address/api/v1/host\"\n```\n\n## Modifying a registered\
    \ host\n\nTo change the FQDN or IPv4 address that the Rubrik cluster uses to connect\
    \ with a registered host, send a PATCH request to [`/host`](#operation/updateHost).\
    \ Use the value of `hostname` to specify the new FQDN or IPv4 address of the host.\
    \ Optionally, also use this PATCH request to specify whether to compress the data\
    \ that is transmitted to and from the host. Set the value of `compressionEnabled`\
    \ to `true` to enable compression or set the value to `false` to turn compression\
    \ off.\n\n\n```bash\ncurl -X POST \\\n  -d '{\n    \"hostname\": \"$hostname\"\
    ,\n    \"compressionEnabled\": true }' \\\n  \"https://$cluster_address/api/v1/host/$host_id\"\
    \n```\n\nThe Rubrik REST API server responds with a confirmation of the new details\
    \ of the registered host.\n\n```bash\n {\n  \"id\": \"$host_id\",\n  \"name\"\
    : \"$hostname\",\n  \"hostname\": \"$hostname\", (deprecated)\n  \"primaryClusterId\"\
    : \"$cluster_id\",\n  \"agentId\": \"$agent_id\",\n  \"operatingSystem\": \"$os_version\"\
    ,\n  \"operatingSystemType\": \"$os_type\",\n  \"status\": \"Connected\",\n  \"\
    compressionEnabled\": true\n }\n```\n## Removing a host\n\nRemove a host from\
    \ the Rubrik cluster when the host no longer requires protection. The Rubrik cluster\
    \ moves all of the unexpired backups for the host filesets of the host to Unmanaged\
    \ Objects.\n\nTo remove a host send a DELETE request to [`/host/{id}`](#operation/deleteHost).\n\
    \n```bash\ncurl -X DELETE \\\n  \"https://$cluster_address/api/v1/host/$host_id\"\
    \n```\n\nThe Rubrik REST API server responds with HTTP response code 204. This\
    \ indicates the request succeeded and the response body is empty.\n\n## Refreshing\
    \ a Host\n\nRefresh a host when changes made on the host do not appear in the\n\
    Rubrik web UI. The refresh requests updated information from the\nRubrik Backup\
    \ Service that is running on the host.\n\nTo refresh a host send a POST request\
    \ to\n[`/host/{id}/refresh`](#operation/refreshHost)\n\n```bash\ncurl -X POST\
    \ \\\n  \"https://$cluster_address/api/v1/host/$host_id/refresh\"\n```\n\nThe\
    \ Rubrik REST API server responds with HTTP response code 200 and\nincludes the\
    \ updated properties of the host object in the response body.\n\n## Updating a\
    \ Host Certificate\n\nWhen a host has a new certificate that is not registered\
    \ with Rubrik\nthe Rubrik cluster will not communicate with that host until the\n\
    certificate is updated. In order to do that send a PUT request to\n[`/host/certificate/{id}`](#operation/updateCertificateHost)\n\
    \n```bash\ncurl -X PUT \\\n  \"https://$cluster_address/api/v1/host/certificate/$host_id\"\
    \n```\n\nThe Rubrik REST API server responds with the details of the specified\
    \ host.\n\n## Migrate cluster associated with Rubrik Backup Service\n\nHosts can\
    \ register with multiple clusters but can only communicate or back up to\na single\
    \ cluster. Such a cluster is the primary cluster for that host. See the\nMulticluster\
    \ Rubrik Backup Service section of the Rubrik CDM User Guide for\ndetails. To\
    \ change the primary cluster to the current cluster, for Rubrik Backup\nService\
    \ on a host, send a POST request to\n[`/host/make_primary`](#operation/hostMakePrimary).\n\
    \n```bash\ncurl -X POST \\\n  -d '{\n    \"ids\": [\n      \"$host_id1\",\n  \
    \    ...\n    ] }' \\\n  \"https://$cluster_address/api/v1/host/make_primary\"\
    \n```\n\nThe Rubrik REST API server initiates the asynchronous request task and\
    \ responds\nwith a task object.\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"\
    status\": \"RUNNING\",\n  \"error\": \"None\",\n  \"progress\": \"$request_progress\"\
    \n  \"links\": [\n    {\n      href: \"https://$cluster_address/api/v1/vmware/vm/request/$request_id\"\
    ,\n      rel: \"self\"\n    }\n  ]\n}\n```\n\nTo migrate the Rubrik Backup Service\
    \ on a virtual machine, see the\n[corresponding virtual machine API](#section/Virtual-machines/Migrate-cluster-associated-with-Rubrik-Backup-Service).\n\
    \nAlternatively, in a disaster recovery scenario, when migrating the primary\n\
    cluster for all hosts *and* virtual machines from an old cluster to this one,\n\
    send a POST request to [`/host/make_primary`](#operation/hostMakePrimary) with\n\
    oldPrimaryClusterUuid specified. Note that the hosts and virtual machines must\n\
    already have been registered on this cluster.\n\n```bash\ncurl -X POST \\\n  -d\
    \ '{\n    \"oldPrimaryClusterUuid\": \"12345678-90ab-cdef-1234-567890abcdef\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/host/make_primary\"\n```\n\n## Windows\
    \ Server Failover Clustering nodes\n\nTo begin working with Windows Server Failover\
    \ Clustering (WSFC) clusters, register each WSFC node with the Rubrik cluster\
    \ as described in [`Registering a host`](#section/Hosts/Registering-a-host). The\
    \ scan performed by the Rubrik Backup Service on each WSFC node detects the WSFC\
    \ cluster and provides information about the WSFC cluster to the Rubrik cluster.\n\
    \nTo view WSFC cluster information, send a GET request to [`/windows_cluster`](#operation/queryWindowsCluster).\n\
    \n**Note:** The variable `$cluster_address` refers to the FQDN or IPv4 address\
    \ of the Rubrik cluster.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/windows_cluster\"\
    \n```\nThe Rubrik REST API server responds with a ListResponse object that contains\
    \ the first page of the list of WSFC clusters.\n\n```bash\n{\n  \"hasMore\": false,\n\
    \  \"data\": [\n    {\n      \"id\": \"$wsfc_id\",\n      \"name\": \"$wsfc_name\"\
    ,\n      \"fqdn\": \"$wsfc_fqdn\",\n      \"hostIds\": [\n        \"$wsfc_node_id0\"\
    ,\n        \"$wsfc_node_id1\"\n      ],\n      \"primaryClusterId\": \"$cluster_id\"\
    \n    }\n  ],\n  \"total\": 1\n}\n```\n\nTo retrieve detailed information about\
    \ a WSFC cluster, send a GET request to: [`/windows_cluster/{id}`](#operation/getWindowsCluster),\
    \ where `$cluster_id` is the `id` of the WSFC cluster.\n\n\n```bash\ncurl -X GET\
    \ \"https://$cluster_address/api/v1/windows_cluster/$cluster_id\"\n```\n\nThe\
    \ Rubrik REST API server responds with the details for the specified WSFC cluster.\n\
    \n```bash\n{\n  \"name\": \"$wsfc_name\",\n  \"id\": \"$wsfc_id\",\n  \"naturalId\"\
    : \"$cluster_natural_id\",\n  \"hostIds\": [\n  \"$wsfc_node_id0\",\n  \"$wsfc_node_id1\"\
    \n  ],\n  \"fqdn\": \"$wsfc_fqdn\",\n  \"primaryClusterId\": \"$cluster_id\"\n\
    }\n```\n\n## Bulk Update Host Shares\n\nTo update a list of Host shares in bulk,\
    \ send a PATCH request to the [`/host/share/bulk`](#operation/bulkUpdateHostShare)\
    \ endpoint with a bulk_update_properties to complete an update.\n\n```bash\ncurl\
    \ -X PATCH \\\n  -d '[\n    {\n      \"shareId\": \"$share_id\",\n      \"updateProperties\"\
    : {\n        \"exportPoint\": \"$export_point\",\n        \"username\": \"$username\"\
    ,\n        \"password\": \"$password\",\n        \"domain\": \"$domain\",\n  \
    \      \"hostShareParameters\": {\n          \"isNetAppSnapDiffEnabled\": true,\n\
    \          \"isIsilonChangelistEnabled\": true\n        }\n      }\n    }\n  ]'\
    \ \\\n  \"https://$cluster_address/api/v1/host/share/bulk\"\n```\n\nThe Rubrik\
    \ REST API server responds with the details of the updated Host shares.\n\n##\
    \ Discover shares on NAS host\n\nTo retrieve a current list of shares (NFS/SMB)\
    \ on a specific NAS host,\nsend a GET request to [`/host/{id}/nas_share_discover`](#operation/discoverNasShares)\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/host/{id}/nas_share_discover\"\
    \n```\n\nThe Rubrik REST API server responds with a List object that contains\
    \ all\ndiscovered shares on the NAS host.\n\n```bash\n{\n  [\n    {\n      \"\
    shareType\": \"NFS\",\n      \"exportPoint\": \"/ifs/data/dir1\",\n    },\n  \
    \  {\n      \"shareType\": \"SMB\",\n      \"exportPoint\": \"ifs_data\",\n  \
    \  }\n  ]\n}\n```\n\n## Bulk add NAS shares\n\nTo add NAS shares in bulk without\
    \ validating their share credentials, send a\nPOST request to [`/host/share/bulk`](#operation/bulkAddHostShares)\n\
    \n```bash\ncurl -X POST \\\n  -d '{ \\\n    [ \\\n      { \\\n        \"shareType\"\
    : \"$share_type\", \\\n        \"exportPoint\": \"$export_point\" \\\n      },\n\
    \      { \\\n        \"shareType\": \"$share_type\", \\\n        \"exportPoint\"\
    : \"$export_point\" \\\n      }, \\\n    ] \\\n  }' \\\n  \"https://$cluster_address/api/v1/host/share/bulk\"\
    \n```\n\nThe Rubrik REST API server responds with details of added shares.\n\n\
    ## Getting a list of volumes on a Volume Group host\n\nTo retrieve a list of all\
    \ volumes on a Volume Group host, send a GET\nrequest to [`/host/{id}/volume`](#operation/queryHostVolume)\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/host/{id}/volume\"\n\
    ```\n\nThe Rubrik REST API server responds with summary information for each\n\
    volume on the specified Volume Group host.\n\n```\n{\n  \"hasMore\": true,\n \
    \ \"data\": [\n    {\n      \"id\": \"string\",\n      \"fileSystemType\": \"\
    NTFS\",\n      \"mountPoints\": [\n        \"string\"\n      ],\n      \"size\"\
    : 0,\n      \"naturalId\": \"string\",\n      \"volumeGroupId\": \"string\",\n\
    \      \"isCurrentlyPresentOnSystem\": true\n    }\n  ],\n  \"total\": 0\n}\n\
    ```\n\n## Remote RBS management\nThe Rubrik Backup Service (RBS) management endpoints\
    \ provide the capability to install/uninstall/upgrade RBS on remote hosts.\n\n\
    ### Retrieving the Rubrik Backup Service host information\n\nTo get the Rubrik\
    \ Backup Service host information, send a GET request to [`/host/rbs`](#operation/getRbsHostInfo).\n\
    \n```bash\ncurl -X GET \\\n  -d '{\n    \"name\": \"$hostname\",\n    \"username\"\
    : \"$username\",\n    \"password\": \"$password\",\n    \"operationTimeout\":\
    \ 600 }' \\\n  \"https://$cluster_address/api/v1/host/rbs\"\n```\n\n\nThe Rubrik\
    \ REST API server responds with summary information for Rubrik Backup Service\
    \ host.\n\n```\n{\n  \"name\": \"$hostname\",\n  \"agentId\": \"$rbsAgentId\"\
    ,\n  \"agentVersion\": \"$rbsVersion\",\n  \"osInfo\": \"$osInfo\",\n  \"osType\"\
    : \"$osType\",\n  \"status\": \"Installed\"\n}\n```\n\n### Installing Rubrik Backup\
    \ Service on a host\n\nTo install Rubrik Backup Service on a host, send a POST\
    \ request to [`/host/rbs/install`](#operation/rbsInstall).\n\nInstall Rubrik Backup\
    \ Service on a host with operationMode as Synchronous.\n```bash\ncurl -X POST\
    \ \\\n  -d '{\n    \"name\": \"$hostname\",\n    \"username\": \"$username\",\n\
    \    \"password\": \"$password\",\n    \"operationTimeout\": 600,\n    \"operationMode\"\
    : Synchronous }' \\\n  \"https://$cluster_address/api/v1/host/rbs/install\"\n\
    ```\n\nThe Rubrik REST API server responds with the summary of Rubrik Backup Service\
    \ on the host.\n```bash\n{\n  \"rbsHostSummary\": {\n    \"name\": \"$hostname\"\
    ,\n    \"agentId\": \"$rbsAgentId\",\n    \"agentVersion\": \"$rbsVersion\",\n\
    \    \"osInfo\": \"$osInfo\",\n    \"osType\": \"$osType\",\n    \"status\": \"\
    Installed\"\n  }\n}\n```\n\nInstall Rubrik Backup Service on a host with operationMode\
    \ as Asynchronous.\n```bash\ncurl -X POST \\\n  -d '{\n    \"name\": \"$hostname\"\
    ,\n    \"username\": \"$username\",\n    \"password\": \"$password\",\n    \"\
    operationTimeout\": 600,\n    \"operationMode\": Asynchronous }' \\\n  \"https://$cluster_address/api/v1/host/rbs/install\"\
    \n```\n\nThe Rubrik REST API server initiates the asynchronous task and responds\n\
    with a task object.\n\n```bash\n{\n  \"asyncRequestStatus\": {\n    \"id\": \"\
    $id\",\n    \"status\": \"$status\",\n    \"progress\": 0,\n    \"startTime\"\
    : \"2021-03-24T23:27:41.493Z\",\n    \"endTime\": \"2021-03-24T23:27:41.493Z\"\
    ,\n    \"nodeId\": \"$nodeId\",\n    \"error\": {\n      \"message\": \"$message\"\
    \n    },\n    \"links\": [\n      {\n        \"href\": \"$href\",\n        \"\
    rel\": \"$rel\"\n      }\n    ]\n  }\n}\n```\n\n### Uninstalling Rubrik Backup\
    \ Service from a host\n\nTo uninstall Rubrik Backup Service from a host, send\
    \ a POST request to [`/host/rbs/uninstall`](#operation/rbsUninstall).\n\nUninstall\
    \ Rubrik Backup Service from a host with operationMode as Synchronous.\n```bash\n\
    curl -X POST \\\n  -d '{\n    \"name\": \"$hostname\",\n    \"username\": \"$username\"\
    ,\n    \"password\": \"$password\",\n    \"operationTimeout\": 600,\n    \"operationMode\"\
    : Synchronous }' \\\n  \"https://$cluster_address/api/v1/host/rbs/uninstall\"\n\
    ```\n\nThe Rubrik REST API server responds with the summary of Rubrik Backup Service\
    \ on the host.\n```bash\n{\n  \"rbsHostSummary\": {\n    \"name\": \"$hostname\"\
    ,\n    \"status\": \"NotInstalled\"\n  }\n}\n```\n\nUninstall Rubrik Backup Service\
    \ from a host with operationMode as Asynchronous.\n```bash\ncurl -X POST \\\n\
    \  -d '{\n    \"name\": \"$hostname\",\n    \"username\": \"$username\",\n   \
    \ \"password\": \"$password\",\n    \"operationTimeout\": 600,\n    \"operationMode\"\
    : Asynchronous }' \\\n  \"https://$cluster_address/api/v1/host/rbs/uninstall\"\
    \n```\n\nThe Rubrik REST API server initiates the asynchronous task and responds\n\
    with a task object.\n```bash\n{\n  \"asyncRequestStatus\": {\n    \"id\": \"$id\"\
    ,\n    \"status\": \"$status\",\n    \"progress\": 0,\n    \"startTime\": \"2021-03-24T23:27:41.493Z\"\
    ,\n    \"endTime\": \"2021-03-24T23:27:41.493Z\",\n    \"nodeId\": \"$nodeId\"\
    ,\n    \"error\": {\n      \"message\": \"$message\"\n    },\n    \"links\": [\n\
    \      {\n        \"href\": \"$href\",\n        \"rel\": \"$rel\"\n      }\n \
    \   ]\n  }\n}\n\n### Upgrading Rubrik Backup Service on a host\n\nTo upgrade Rubrik\
    \ Backup Service on a host, send a POST request to [`/host/rbs/upgrade`](#operation/rbsUpgrade).\n\
    \nUpgrade Rubrik Backup Service on a host with operationMode as Synchronous.\n\
    ```bash\ncurl -X POST \\\n  -d '{\n    \"name\": \"$hostname\",\n    \"username\"\
    : \"$username\",\n    \"password\": \"$password\",\n    \"operationTimeout\":\
    \ 600,\n    \"operationMode\": Synchronous }' \\\n  \"https://$cluster_address/api/v1/host/rbs/upgrade\"\
    \n```\n\nThe Rubrik REST API server responds with the summary of Rubrik Backup\
    \ Service on the host.\n```bash\n{\n  \"rbsHostSummary\": {\n    \"name\": \"\
    $hostname\",\n    \"agentId\": \"$rbsAgentId\",\n    \"agentVersion\": \"$rbsVersion\"\
    ,\n    \"osInfo\": \"$osInfo\",\n    \"osType\": \"$osType\",\n    \"status\"\
    : \"Installed\"\n  }\n}\n```\n\nUpgrade Rubrik Backup Service on a host with operationMode\
    \ as Asynchronous.\n```bash\ncurl -X POST \\\n  -d '{\n    \"name\": \"$hostname\"\
    ,\n    \"username\": \"$username\",\n    \"password\": \"$password\",\n    \"\
    operationTimeout\": 600,\n    \"operationMode\": Asynchronous }' \\\n  \"https://$cluster_address/api/v1/host/rbs/upgrade\"\
    \n```\n\nThe Rubrik REST API server initiates the asynchronous task and responds\n\
    with a task object.\n\n```bash\n{\n  \"asyncRequestStatus\": {\n    \"id\": \"\
    $id\",\n    \"status\": \"$status\",\n    \"progress\": 0,\n    \"startTime\"\
    : \"2021-03-24T23:27:41.493Z\",\n    \"endTime\": \"2021-03-24T23:27:41.493Z\"\
    ,\n    \"nodeId\": \"$nodeId\",\n    \"error\": {\n      \"message\": \"$message\"\
    \n    },\n    \"links\": [\n      {\n        \"href\": \"$href\",\n        \"\
    rel\": \"$rel\"\n      }\n    ]\n  }\n}\n```\n\n# Failover cluster\n\nThis REST\
    \ API is used to manage failover cluster objects of UnixLike hosts.\n\n### Add\
    \ a new failover cluster\nAdd a new failover cluster by making a POST call to\n\
    [/failover_cluster](#operation/createFailoverCluster).\n\n```bash\ncurl -X POST\
    \ \\\n  -d '{\n    \"name\": \"$name\",\n    \"hostIds\": [ \"$hostId\" ],\n \
    \   \"configuredSlaDomainId\": \"$configuredSlaDomainId\"}'\\\n  \"https://$cluster_address/api/v1/failover_cluster\"\
    \n```\n\n```bash\n{\n  \"id\": \"$id\",\n  \"name\": \"$name\",\n  \"configuredSlaDomainId\"\
    : \"$configuredSlaDomainId\",\n  \"configuredSlaDomainName\": \"$configuredSlaDomainName\"\
    ,\n  \"configuredSlaDomainType\": \"ProtectionSla\",\n  \"primaryClusterId\":\
    \ \"$primaryClusterId\",\n  \"isConfiguredSlaDomainRetentionLocked\": true,\n\
    \  \"slaLastUpdateTime\": \"2020-04-20T17:30:30.743Z\",\n  \"effectiveSlaDomainId\"\
    : \"$effectiveSlaDomainId\",\n  \"effectiveSlaDomainName\": \"$effectiveSlaDomainName\"\
    ,\n  \"isEffectiveSlaDomainRetentionLocked\": true,\n  \"effectiveSlaDomainPolarisManagedId\"\
    : \"$effectiveSlaDomainPolarisManagedId\",\n  \"effectiveSlaSourceObjectId\":\
    \ \"$effectiveSlaSourceObjectId\",\n  \"effectiveSlaSourceObjectName\": \"$effectiveSlaSourceObjectName\"\
    ,\n  \"nodes\": [\n    {\n      \"id\": \"$id\",\n      \"name\": \"$name\",\n\
    \      \"connectionStatus\": \"Connected\",\n      \"operatingSystem\": \"$operatingSystem\"\
    \n    }\n  ],\n  \"connectionStatus\": \"Connected\",\n  \"slaAssignment\": \"\
    Derived\",\n  \"operatingSystemType\": \"$operatingSystemType\",\n  \"numNodes\"\
    : $numNodes,\n  \"numApps\": 0\n}\n\n```\n\n### Get all failover clusters\nGet\
    \ a listing of all failover clusters using\na GET request to [/failover_cluster](#operation/queryFailoverCluster).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/failover_cluster?sort_order=asc\"\
    \n```\n\n```bash\n{\n  \"hasMore\": false,\n  \"data\": [\n    {\n      \"id\"\
    : \"$id\",\n      \"name\": \"$name\",\n      \"configuredSlaDomainId\": \"$configuredSlaDomainId\"\
    ,\n      \"configuredSlaDomainName\": \"$configuredSlaDomainName\",\n      \"\
    configuredSlaDomainType\": \"ProtectionSla\",\n      \"primaryClusterId\": \"\
    $primaryClusterId\",\n      \"isConfiguredSlaDomainRetentionLocked\": false,\n\
    \      \"effectiveSlaDomainId\": \"$effectiveSlaDomainId\",\n      \"effectiveSlaDomainName\"\
    : \"$effectiveSlaDomainName\",\n      \"isEffectiveSlaDomainRetentionLocked\"\
    : false,\n      \"effectiveSlaSourceObjectId\": \"$effectiveSlaSourceObjectId\"\
    ,\n      \"nodes\": [\n        {\n          \"id\": \"$id\",\n          \"name\"\
