    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1//mssql/host/configuration\"\
    \n```\n\nThe Rubrik REST API server responds with a list of all the SQL Server\
    \ host \nconfigurations.\n```bash\n{\n  \"data\": [\n    {\n      \"hostId\":\
    \ \"hostId\",\n      \"enableDatabaseBatchSnapshots\": \"Enabled\",\n      \"\
