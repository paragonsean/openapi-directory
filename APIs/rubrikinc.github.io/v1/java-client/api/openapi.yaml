    ```\n\n# Exclusion pattern\n\nAn exclusion pattern is a regular expression pattern\
    \ that enables Rubrik clusters to exclude files and folders, with names that match\
    \ the regular expression pattern, from search results. Once created, the Rubrik\
    \ cluster applies the exclusion pattern to the global search results and the snapshot\
    \ level search results. The exclusion patterns also exclude matching files and\
    \ folders from the recovery process.\n\nA Rubrik cluster can apply the exclusion\
    \ pattern on a particular [Fileset](#section/Filesets) or on all the filesets\
    \ associated with a particular [Host](#section/Hosts).\n\nThe exclusion patterns\
    \ are either mutable or immutable. By default, the exclusion patterns are mutable\
    \ or editable upon creation.\n\nThe Rubrik REST API exposes endpoints to:\n\n\
    * create a single exclusion pattern\n* create multiple exclusion patterns, in\
    \ bulk\n* get details of all the existing exclusion patterns\n* view details of\
    \ a specific exclusion pattern\n* update an existing exclusion pattern\n* delete\
    \ a single exclusion pattern\n* delete multiple exclusion patterns, in bulk\n\n\
    ## Adding an exclusion pattern\nTo create a new exclusion pattern, send a POST\
    \ request to [/exclusion_pattern](#operation/createExclusionPattern).\nThe request\
    \ payload must include the following attributes required to create an exclusion\
    \ pattern:\n* `sourceId` - The ID for a fileset or a host to which the pattern\
    \ will apply.\n* `pattern` - The regular expression pattern.\n\n```bash\ncurl\
    \ -X POST \\\n  -d '{\n    \"sourceId\": \"$sourceId\",\n    \"pattern\": \"$pattern\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/exclusion_pattern\"\n```\n\nThe Rubrik\
    \ REST API server responds with the details of the new exclusion pattern.\n\n\
    ```bash\n{\n  \"id\": \"$id\",\n  \"sourceId\": \"$sourceId\",\n  \"pattern\"\
    : \"$pattern\",\n  \"isMutable\": true,\n  \"patternStatus\": \"Queued\",\n  \"\
    isActive\": true,\n  \"primaryClusterId\": \"$primaryClusterId\"\n}\n```\n\n##\
    \ Bulk adding exclusion patterns\nTo create exclusion patterns in bulk, send a\
    \ POST request to [/exclusion_pattern/bulk](#operation/bulkCreateExclusionPattern).\n\
    The request payload must be an array. The array contains one set of required attributes\
    \ for every exclusion pattern that will be created. See [Adding an exclusion pattern](#adding-an-exclusion-pattern)\
    \ for a list of required attributes.\n\n```bash\ncurl -X POST \\\n  -d '{\n  \
    \  [{ \"sourceId\": \"$sourceId1\", \"pattern\": \"$pattern1\"}, { \"sourceId\"\
    : \"$sourceId2\", \"pattern\": \"$pattern2\"}] }' \\\n  \"https://$cluster_address/api/v1/exclusion_pattern/bulk\"\
    \n```\n\nThe Rubrik REST API server responds with the details of the new exclusion\
    \ patterns.\n\n```bash\n{\n  \"exclusionPatternDetails\": [\n    {\n      \"id\"\
    : \"$id\",\n      \"sourceId\": \"$sourceId1\",\n      \"pattern\": \"$pattern1\"\
    ,\n      \"isMutable\": true,\n      \"patternStatus\": \"Queued\",\n      \"\
    isActive\": true,\n      \"primaryClusterId\": \"$primaryClusterId\"\n    },\n\
    \    {\n      \"id\": \"$id\",\n      \"sourceId\": \"$sourceId2\",\n      \"\
    pattern\": \"$pattern2\",\n      \"isMutable\": true,\n      \"patternStatus\"\
    : \"Queued\",\n      \"isActive\": true,\n      \"primaryClusterId\": \"$primaryClusterId\"\
    \n    }\n  ]\n}\n```\n\n## Retrieving all exclusion patterns\nTo retrieve a summary\
    \ of all the exclusion patterns that have been added to the Rubrik cluster, send\
    \ a GET request to [/exclusion_pattern](#operation/queryExclusionPattern).\nThe\
    \ GET /exclusion_pattern endpoint exposes a number of parameters to filter the\
    \ list of exclusion patterns returned by the endpoint. The endpoint can be used\
    \ with or without any of the available parameters.\n\n```bash\ncurl -X GET \"\
    https://$cluster_address/api/v1/exclusion_pattern\"\n```\n\nThe Rubrik REST API\
    \ server responds with a ListResponse object that contains the current list of\
    \ exclusion patterns and their details.\n\n```bash\n{\n  \"hasMore\": true,\n\
    \  \"data\": [\n    {\n      \"id\": \"$id\",\n      \"sourceId\": \"$sourceId\"\
    ,\n      \"pattern\": \"$pattern\",\n      \"isMutable\": true,\n      \"patternStatus\"\
    : \"Applied\",\n      \"isActive\": true,\n      \"primaryClusterId\": \"$primaryClusterId\"\
    \n    }\n  ],\n  \"total\": 1\n}\n```\n\n## Retrieving a specific exclusion pattern\n\
    To retrieve the details of a specific exclusion pattern, send a GET request to\
    \ [/exclusion_pattern/{id}](#operation/getExclusionPattern).\nThe {id} represents\
    \ the ID for the exclusion pattern and has the form - ExclusionPattern:::{uuid}.\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/exclusion_pattern/$exclusion_pattern_id\"\
    \n```\n\nThe Rubrik REST API server responds with the details of the specified\
    \ exclusion pattern.\n\n```bash\n{\n  \"id\": \"$exclusion_pattern_id\",\n  \"\
    sourceId\": \"$sourceId\",\n  \"pattern\": \"$pattern\",\n  \"isMutable\": true,\n\
    \  \"patternStatus\": \"Applied\",\n  \"isActive\": true,\n  \"primaryClusterId\"\
    : \"$primaryClusterId\"\n}\n```\n\n## Updating an exclusion pattern\nTo update\
    \ a specific exclusion pattern, send a POST request to [/exclusion_pattern/{id}](#operation/updateExclusionPattern).\n\
    Note that the Rubrik cluster allows updating only the exclusion patterns that\
    \ have `\"isMutable\": true`.\nThe {id} represents the ID for the exclusion pattern\
    \ to be updated and has the form - ExclusionPattern:::{uuid}.\n\nThe attributes\
    \ that can be updated are all or a subset of the following attributes:\n\n* pattern\n\
    * isActive\n* isMutable\n\n```bash\ncurl -X POST \\\n  -d '{\n    \"pattern\"\
    : \"$pattern\",\n    \"isActive\": false,\n    \"isMutable\": true }' \\\n  \"\
    https://$cluster_address/api/v1/exclusion_pattern/$exclusion_pattern_id\"\n```\n\
    \nThe Rubrik REST API server responds with the details of the updated exclusion\
    \ pattern.\n\n```bash\n{\n  \"id\": \"$exclusion_pattern_id\",\n  \"sourceId\"\
    : \"$sourceId\",\n  \"pattern\": \"$pattern\",\n  \"isMutable\": true,\n  \"patternStatus\"\
    : \"Queued\",\n  \"isActive\": true,\n  \"primaryClusterId\": \"$primaryClusterId\"\
    \n}\n```\n\n## Deleting an exclusion pattern\nTo delete a specific exclusion pattern,\
    \ send a DELETE request to [/exclusion_pattern/{id}](#operation/deleteExclusionPattern).\n\
    Note that the Rubrik cluster only allows the deletion of the exclusion patterns\
    \ that have `\"isMutable\": true`.\nThe {id} represents the ID for the exclusion\
    \ pattern to be deleted and has the form - ExclusionPattern:::{uuid}.\n\n```bash\n\
    curl -X DELETE \\\n  \"https://$cluster_address/api/v1/exclusion_pattern/$exclusion_pattern_id\"\
    \n```\nThe Rubrik REST API server responds with a 204 HTTP response code to indicate\
    \ the successful deletion of the specified exclusion pattern.\n\n## Bulk deleting\
    \ exclusion patterns\nTo delete exclusion patterns in bulk, send a DELETE request\
    \ to [/exclusion_pattern/bulk](#operation/bulkDeleteExclusionPattern) with the\
    \ IDs for the exclusion patterns to be deleted.\nNote that the Rubrik cluster\
    \ only allows the deletion of the exclusion patterns that have `\"isMutable\"\
    : true`.\n\n```bash\ncurl -X DELETE \\\n  \"https://$cluster_address/api/v1/exclusion_pattern/bulk?ids=$exclusion_pattern_id1,$exclusion_pattern_id2\"\
    \n```\nThe Rubrik REST API server responds with a 204 HTTP response code to indicate\
    \ the successful deletion of the specified exclusion patterns.\n\n# Hyper-V VMs\
    \ \n\n## Getting the forced full snapshot configuration of a Hyperv VM\n\nTo retrieve\
    \ the configuration used to force a full snapshot\nof a Hyperv virtual machine,\
    \ send a GET request to:\n[`/hyperv/vm/{id}/request/force_full_snapshot`](#operation/getHypervVirtualMachineForceFullSpec)\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/hyperv/vm/{id}/request/force_full_snapshot\"\
    \n```\n\nThe Rubrik REST API server responds with the Hyperv virtual machine force\
    \ full\nresponse object. The response object contains the latest configuration,\n\
    unless it was cleared by a backup job of the Hyperv virtual machine or was\nnever\
    \ set.\n\n```bash\n{\n  \"vmId\": \"HypervVirtualMachine:::fe9470a4-4057-4357-ac1f-ae99ff735439\"\
    ,\n  \"virtualDiskInfos\": [\n    {\n      \"virtualDiskId\": \"872bdd28-4d5d-4831-8698-59d692a822fc\"\
    ,\n      \"shouldDedupe\": false\n    },\n    {\n      \"virtualDiskId\": \"39f61483-9cf5-11e9-80b9-00155d094203\"\
    ,\n      \"shouldDedupe\": true\n    }\n  ]\n}\n```\n\n## Requesting a forced\
    \ full snapshot for a Hyperv VM\n\nTo request a forced full snapshot of a Hyperv\
    \ virtual machine, send a POST\nrequest to:\n[`/hyperv/vm/{id}/request/force_full_snapshot`](#operation/requestHypervVirtualMachineForceFullSnapshot)\n\
    \n```bash\ncurl -X POST \"https://$cluster_address/api/v1/hyperv/vm/{id}/request/force_full_snapshot\"\
    \n```\n\nThe Rubrik REST API server persists the configuration to force a\nfull\
    \ snapshot until the next backup job, which takes a full snapshot\nand clears\
    \ the configuration.\n\n```bash\n{\n  \"vmId\": \"HypervVirtualMachine:::fe9470a4-4057-4357-ac1f-ae99ff735439\"\
    ,\n  \"virtualDiskInfos\": [\n    {\n      \"virtualDiskId\": \"872bdd28-4d5d-4831-8698-59d692a822fc\"\
    ,\n      \"shouldDedupe\": false\n    },\n    {\n      \"virtualDiskId\": \"39f61483-9cf5-11e9-80b9-00155d094203\"\
    ,\n      \"shouldDedupe\": true\n    }\n  ]\n}\n```\n\n# Health monitor\nThe Rubrik\
    \ REST API endpoints for health monitor will allow users to get insight\ninto\
    \ the health of individual nodes or the entire Rubrik cluster.\nCurrently, the\
    \ endpoints support following operations:\n* Retrieve a list of available health\
    \ monitor policies.\n* Enforce health monitor policies on one or more nodes of\
    \ the Rubrik cluster.\n* Retrieve the status of the health monitor policies.\n\
    \n## Get health monitor policies\nTo retrieve a list of health monitor policies,\
    \ send GET request to\nGET ['/health_monitor/policies'](#operation/getPolicies)\
    \ endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/health_monitor/policies\"\
    \n```\nThe Rubrik REST API server responds with a list of the available health\
    \ monitor\npolicies. Following output displays the response for Sdfs policy.\n\
    ```bash\n[\n  {\n    \"policyId\": \"Sdfs\",\n    \"policyType\": \"CHECKER\"\
    ,\n    \"policyName\": \"Sdfs Check\",\n    \"description\": \"Verify /sd is accessible\
    \ and the SDFS service is responding\",\n    \"script\": \"$policyScript\",\n\
    \    \"scope\": \"NODE\",\n    \"runInState\": [\n      \"OK\",\n      \"BAD\"\
    \n    ],\n    \"isEnabled\": true,\n    \"isHidden\": false,\n    \"scheduleFreqInSec\"\
    : 20,\n    \"causes\": [],\n    \"remedies\": [],\n    \"configParams\": [],\n\
    \    \"notificationConfig\": {\n      \"name\": \"Sdfs Check Failure\",\n    \
    \  \"notificationType\": \"DIAGNOSTIC\",\n      \"notificationMessage\": \"Sdfs\
    \ check failed\",\n      \"criticalDetails\": {\n        \"numFailures\": 150,\n\
    \        \"failureWindow\": 3000,\n        \"action\": {\n          \"actionString\"\
    : \"$criticalActionScript\",\n          \"isEnabled\": true\n        }\n     \
    \ },\n      \"warnDetails\": {\n        \"numFailures\": 75,\n        \"failureWindow\"\
    : 2000,\n        \"action\": {\n          \"actionString\": \"$warnActionScript\"\
    ,\n          \"isEnabled\": true\n        }\n      }\n    },\n    \"dependencies\"\
    : []\n  }\n]\n\n```\n\n## Run health monitor Policies\nTo enforce health monitor\
    \ policies on selected nodes or the entire Rubrik\ncluster send a POST Request\
    \ to\n['/health_monitor/$runPolicy'](#operation/runPolicies) endpoint.\n\n```bash\n\
    curl -X POST\n  -d '{\n    \"policyIds\": [\"policy_id1\", \"policy_id2\"],\n\
    \    \"nodeIds\": [\"node_id1, node_id2\"]}' \\\n  \"https://$cluster_address>/api/v1/health_monitor/runPolicy\"\
    \n```\nThe Rubrik REST API server responds with the result of running the health\n\
    monitor policies. Following output displays the Sdfs policy enforcement response.\n\
    ```\n[\n  {\n    \"nodeId\": \"$node_id1\",\n    \"checkResults\": [\n      {\n\
    \        \"nodeId\": \"$node_id1\",\n        \"policyId\": \"Sdfs\",\n       \
    \ \"isCheckPassed\": true\n      }\n    ]\n  },\n  {\n    \"nodeId\": \"$node_id2\"\
    ,\n    \"checkResults\": [\n      {\n        \"nodeId\": \"$node_id2\",\n    \
    \    \"policyId\": \"Sdfs\",\n        \"isCheckPassed\": true\n      }\n    ]\n\
    \  },\n  {\n    \"nodeId\": \"$node_id3\",\n    \"checkResults\": [\n      {\n\
    \        \"nodeId\": \"$node_id3\",\n        \"policyId\": \"Sdfs\",\n       \
    \ \"isCheckPassed\": true\n      }\n    ]\n  }\n\n```\n## Health monitor policy\
    \ enforcement status\nTo retrieve the status of the policy enforcement, send a\
    \ GET request to\nGET ['/health_monitor/policyStatus'](#operation/getPolicyStatus)\
    \ endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/health_monitor/policyStatus?\n\
    node_ids=<node_id1,node_id2>&policy_ids=policy_id1,policy_id2&has_detailed_status=true\"\
    \n```\nThe Rubrik REST API server responds with the status of running the policies\
    \ on\nthe selected nodes or the entire Rubrik cluster.\n```\n[\n  {\n    \"nodeId\"\
    : \"$node_id1\",\n    \"checkResults\": [\n      {\n        \"nodeId\": \"$node_id1\"\
    ,\n        \"policyId\": \"Sdfs\",\n        \"isCheckPassed\": true,\n       \
    \ \"checkOutput\": \"Passed last 12 attempts.\"\n      }\n    ]\n  },\n  {\n \
    \   \"nodeId\": \"$node_id2\",\n    \"checkResults\": [\n      {\n        \"nodeId\"\
    : \"$node_id2\",\n        \"policyId\": \"Sdfs\",\n        \"isCheckPassed\":\
    \ true,\n        \"checkOutput\": \"Passed last 12 attempts.\"\n      }\n    ]\n\
    \  },\n  {\n    \"nodeId\": \"$node_id3\",\n    \"checkResults\": [\n      {\n\
    \        \"nodeId\": \"$node_id3\",\n        \"policyId\": \"Sdfs\",\n       \
    \ \"isCheckPassed\": true,\n        \"checkOutput\": \"Passed last 12 attempts.\"\
    \n      }\n    ]\n  }\n]\n```\n\n# Job Monitoring\n\n## Get summary information\
    \ for protection and recovery jobs that are currently\n## running, scheduled to\
    \ run, or completed in the last 24 hours.\nTo get summary information for protection\
    \ and recovery jobs that are currently\nrunning, scheduled to run, or completed\
    \ in the last 24 hours, send a GET request\nto [`/job_monitoring`](#operation/getJobMonitoringInfo)\
    \ endpoint with optional\nquery parameters. The optional query parameters are\
    \ job_event_status, job_type,\nis_first_full, nclude_log_related_job, object_type,\
    \ object_name, node_name,\neffective_sla_domain_id, last_update_time, after_id,\
    \ sort_by, sort_order\nand limit. The default sort sort_by is start time with\
    \ sort_order as asc.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/job_monitoring?job_event_status=Active,Queued&limit=1&sort_by=StartTime&sort_order=asc\"\
    \n```\n\nThe list of jobs matching the filters is returned.\n```bash\n{\n  \"\
    jobMonitoringInfoList\": [\n    {\n      \"jobMonitoringState\": \"Active\",\n\
    \      \"jobStatus\": \"Queued\",\n      \"jobType\": \"Replication\",\n     \
    \ \"objectId\": \"ObjectId,\n      \"objectType\": \"VmwareVirtualMachine\",\n\
    \      \"objectName\": \"object name\",\n      \"locationId\": \"location id\"\
    ,\n      \"locationName\": \"location name\",\n      \"slaDomainId\": \"6d29f271-d706-47a5-a706-f4411ae5555a\"\
    ,\n      \"slaDomainName\": \"Sla name\",\n      \"startTime\": \"2019-10-28T22:15:14.868Z\"\
    ,\n      \"isFirstFullSnapshot\": false,\n      \"retryCount\": 0,\n      \"eventSeriesId\"\
    : \"b3a00c13-74de-4508-80cd-822d5f2960fe\",\n      \"duration\": 1802576,\n  \
    \    \"nodeId\": \"node_id\",\n      \"warningCount\": 0,\n      \"lastUpdatedTime\"\
    : \"2019-10-28T22:15:15.088Z\"\n    }\n  ],\n  \"jobEventStatus\": [\"Active\"\
    ,\"Queued\"],\n  \"shouldIncludeLogRelatedJob\": false,\n  \"afterId\": \"afterId\"\
    ,\n  \"hasMore\": true\n}\n```\n## Get job summary information for protection\
    \ and recovery jobs separated by\n## job type that have been scheduled, are currently\
    \ running, or completed in\n## the past 24 hours.\nTo get job summary information\
    \ for protection and recovery jobs separated by\njob type that have been scheduled,\
    \ are currently running, or completed in the\npast 24 hours,send a GET request\
    \ to\n[`/job_monitoring/summary_by_job_type`](#operation/getMonitoringJobCountByJobType)\n\
    with the required job_monitoring_state parameter.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/job_monitoring/summary_by_job_type?job_monitoring_state=Active\"\
    \n```\n\nThe reponse is the the number of jobs for the given state separated by\
    \ job_type.\n\n```bash\n{\n  \"jobMonitoringState\": \"Active\",\n  \"objectCounts\"\
    : {\n    \"total\": 37,\n    \"archival\": 10,\n    \"backup\": 15,\n    \"instantiate\"\
    : 0,\n    \"recovery\": 0,\n    \"replication\": 12,\n    \"logBackup\": 0,\n\
    \    \"logArchival\": 0,\n    \"logReplication\": 0,\n    \"logShipping\": 0\n\
    \  }\n}\n```\n## Get job summary information separated by job state for all running\
    \ jobs,\n## jobs that have been scheduled, and jobs that are complete, for protection\n\
    ## and recovery jobs in the past 24 hours.\nTo get job summary information separated\
    \ by job state for all running jobs,\njobs that have been scheduled, and jobs\
    \ that are complete, for protection and\nrecovery jobs in the past 24 hours, send\
    \ a GET request to\n[`/job_monitoring/get_summary_by_job_state`](#operation/getMonitoringJobCountByJobState)\n\
    with the optional parameter job_types to get the count only for a\nspecific state.\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/job_monitoring/get_summary_by_job_state\"\
    \n```\n\nThe response is the number of jobs in each state.\n\n```bash\n{\n  \"\
    jobTypes\": [\n    \"Instantiate\",\n    \"LogReplication\",\n    \"Archival\"\
    ,\n    \"Replication\",\n    \"LogBackup\",\n    \"LogShipping\",\n    \"Backup\"\
    ,\n    \"Recovery\",\n    \"LogArchival\"\n  ],\n  \"objectCounts\": {\n    \"\
    total\": 52,\n    \"failure\": 2,\n    \"active\": 15,\n    \"scheduled\": 10,\n\
    \    \"success\": 25\n  }\n}\n```\n\n## Get a link to to download the job summary\
    \ information as a CSV file, with\n## the same filters as in the `GET /job_monitoring/`\
    \ API.\nTo get a link to to download the job summary information as a CSV file,\
    \ send a\nGET request to\n[`/job_monitoring/csv_download_link`](#operation/getJobMonitoringInfoCsvDownloadLink)\n\
    \ with require parameter job_monitoring_state.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/job_monitoring/csv_download_link?job_monitoring_state=Active\"\
    \n```\n\nThe link to the file is returned.\n\n```bash\n{\n  \"downloadLink\":\
    \ \"https://$cluster_address/report_dir/name.csv\",\n  \"jobMonitoringState\"\
    : \"Active\"\n}\n```\n\n## Create an email subscription to the monitoring page\
    \ with user-specified\n## job states.\nTo create an email subscription to the\
    \ monitoring page, send a\nPOST request to\n[`/job_monitoring/subscription`](#operation/createMonitoringSubscription)\n\
    \ with required parameter subscription_request.\n\n```bash\ncurl -X POST -d '{\n\
    \  \"timeAttributes\": \"$timeAttributes\",\n  \"emailAddresses\": \"$emailAddresses\"\
    ,\n  \"attachments\": \"$attachments\",\n  \"jobStates\": \"$jobStates\"\n}' \"\
    https://$cluster_address/api/v1/job_monitoring/subscription\"\n```\n\nThe summary\
    \ of the created monitoring email subscription is returned.\n\n```bash\n{\n  \"\
    timeAttributes\": {\"dailyScheduleHour\": 7},\n  \"emailAddresses\": [\"abcde@rubrik.com\"\
    ],\n  \"attachments\": [\"Csv\"],\n  \"jobStates\": [\"Active\"],\n  \"id\": \"\
    b3a00c13-74de-4508-80cd-822d5f2960fe\",\n  \"status\": \"Active\",\n  \"owner\"\
    : {\n    \"userId\": \"6d29f271-d706-47a5-a706-f4411ae5555a\",\n    \"userName\"\
    : \"Owner\"\n  }\n}\n```\n\n## Get all monitoring page email subscriptions.\n\
    To get all email subscriptions to the monitoring page, send a\nGET request to\
    \ [`/job_monitoring/subscription`]\n(#operation/getMonitoringSubscriptions)\n\
    \ with no parameters.\n\n```bash\ncurl -X GET\n\"https://$cluster_address/api/v1/job_monitoring/subscription\"\
    \n```\n\nA summary of all unarchived email subscriptions for monitoring\n  page\
    \ in a list of summaries sorted by creation time (earliest\n  created first).\n\
    \  Each summary contains information for each subscription\n  -- Time attributes\
    \ - when to send the email\n  -- Email addresses - who to send the email\n  --\
    \ Attachments - what attachments should the email include\n  -- Job states - which\
    \ job states to include in the email\n      (Failure, Scheduled, Success, Active,\
    \ Canceled).\n  -- Id - the tring that identifies the subscription\n  -- Status\
    \ - the status of the subscription\n      (Active, Suspended, or Unknown)\n  --\
    \ Owner - information about the owner of the subscription\n    -- user id - unique\
    \ id used to identify the owner\n    -- user name - human-readable name of user\n\
    \       the time schedule to send the subscription\n\n```bash\n[\n  {\n    \"\
    timeAttributes\": {\"dailyScheduleHour\": 7},\n    \"emailAddresses\": [\"abcde@rubrik.com\"\
    ],\n    \"attachments\": [\"Csv\"],\n    \"jobStates\": [\"Active\"],\n    \"\
    id\": \"b3a00c13-74de-4508-80cd-822d5f2960fe\",\n    \"status\": \"Suspended\"\
    ,\n    \"owner\": {\n      \"userId\": \"6d29f271-d706-47a5-a706-f4411ae5555a\"\
    ,\n      \"userName\": \"Owner\"\n    }\n  },\n  {\n    \"timeAttributes\": {\"\
    dailyScheduleHour\": 20},\n    \"emailAddresses\": [\"dummy@rubrik.com\"],\n \
    \   \"attachments\": [\"Csv\"],\n    \"jobStates\": [\"Failure\", \"Canceled\"\
    ],\n    \"id\": \"b3a00c13-74de-4508-80cd-822d5f2960fe\",\n    \"status\": \"\
    Active\",\n    \"owner\": {\n      \"userId\": \"499aeb71-f114-45a5-8456-91b9f6c45ddd\"\
    ,\n      \"userName\": \"Owner\"\n    }\n  },\n]\n```\n\n## Get a monitoring page\
    \ email subscription.\nTo get an email subscription to the monitoring page, send\
    \ a\nGET request to\n[`/job_monitoring/subscription/{subscription_id}`]\n(#operation/getMonitoringSubscription)\n\
    \ with required parameter subscription_id.\n\n```bash\ncurl -X GET\n\"https://$cluster_address/api/v1/job_monitoring/subscription/$subscription_id\"\
    \n```\n\nThe summary of the created monitoring email subscription is returned.\n\
    \n```bash\n{\n  \"timeAttributes\": {\"dailyScheduleHour\": 7},\n  \"emailAddresses\"\
    : [\"abcde@rubrik.com\"],\n  \"attachments\": [\"Csv\"],\n  \"jobStates\": [\"\
    Active\"],\n  \"id\": \"b3a00c13-74de-4508-80cd-822d5f2960fe\",\n  \"status\"\
    : \"Active\",\n  \"owner\": {\n    \"userId\": \"6d29f271-d706-47a5-a706-f4411ae5555a\"\
    ,\n    \"userName\": \"Owner\"\n  }\n}\n```\n\n## Update an existing monitoring\
    \ page email subscription.\nTo update an email subscription to the monitoring\
    \ page, send a\nPATCH request to\n[`/job_monitoring/subscription/{subscription_id}`]\n\
    (#operation/updateMonitoringSubscription)\n with required parameter subscription_id.\n\
    \n```bash\ncurl -X PATCH -d '{\n  \"timeAttributes\": \"$timeAttributes\",\n \
    \ \"emailAddresses\": \"$emailAddresses\",\n  \"attachments\": \"$attachments\"\
    ,\n  \"jobStates\": \"$jobStates\",\n  \"id\": \"$id\",\n  \"assumeOwnership\"\
    : \"$assumeOwnership\"\n}'\n\"https://$cluster_address/api/v1/job_monitoring/subscription/$subscription_id\"\
    \n```\n\nThe summary of the updated monitoring email subscription is returned.\n\
    \n```bash\n{\n  \"timeAttributes\": {\"dailyScheduleHour\": 7},\n  \"emailAddresses\"\
    : [\"abcde@rubrik.com\"],\n  \"attachments\": [\"Csv\"],\n  \"jobStates\": [\"\
    Active\"],\n  \"id\": \"b3a00c13-74de-4508-80cd-822d5f2960fe\",\n  \"status\"\
    : \"Active\",\n  \"owner\": {\n    \"userId\": \"6d29f271-d706-47a5-a706-f4411ae5555a\"\
    ,\n    \"userName\": \"Owner\"\n  }\n}\n```\n\n## Delete an existing monitoring\
    \ page email subscription.\nTo delete an email subscription to the monitoring\
    \ page, send a\nDELETE request to\n[`/job_monitoring/subscription/{subscription_id}`]\n\
    (#operation/deleteMonitoringSubscription)\n with required parameter subscription_id.\n\
    \n```bash\ncurl -X DELETE\n\"https://$cluster_address/api/v1/job_monitoring/subscription/$subscription_id\"\
    \n```\n\n# Rubrik syslog management\n\nRubrik CDM clusters include the capability\
    \ to add export rules to forward\nsyslog information to remote servers.\n\n# Managing\
    \ the Rubrik cluster syslog settings\n\nTo view all the currently configured syslog\
    \ export rules, send a GET request to\nthe [`/syslog/export`](#operation/getSyslogExportRules)\
    \ endpoint.\n\n**Example:** Retrieving the currently configured syslog export\
    \ rules for a\nRubrik cluster.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/syslog/export\"\
    \n```\n\nTo add a new syslog export rule, send a POST request to the\n[`/syslog/export`](#operation/addSyslogExportRule)\
    \ endpoint.\n\n**Example:** Adding a new syslog export rule for a Rubrik cluster\n\
    \n```bash\ncurl -X POST \"https://$cluster_address/api/v1/syslog/export\"\n```\n\
    \nTo retrieve a syslog export rule, send a GET request with the export rule ID\
    \ to\nthe [`/syslog/export/{id}`](#operation/getSyslogExportRule) endpoint.\n\n\
    To modify a syslog export rule, send a PATCH request with the export rule ID to\n\
    the [`/syslog/export/{id}`](#operation/updateSyslogExportRule) endpoint.\n\nTo\
    \ remove a syslog export rule, send a DELETE request with the export rule ID to\n\
    the [`/syslog/export/{id}`](#operation/deleteSyslogExportRule) endpoint.\n\n**Example:**\
    \ Managing individual syslog export rules for a Rubrik cluster\n\n```bash\ncurl\
    \ -X GET \"https://$cluster_address/api/v1/syslog/export/{id}\"\ncurl -X PATCH\
    \ \"https://$cluster_address/api/v1/syslog/export/{id}\"\ncurl -X DELETE \"https://$cluster_address/api/v1/syslog/export/{id}\"\
    \n```\n\nTo test a syslog export rule, send a POST request with the export rule\n\
    information to the [`/syslog/export/test`](#operation/testSyslogExportRule)\n\
    endpoint.\n\n**Example:** Testing a syslog export rule for a Rubrik cluster\n\n\
    ```bash\ncurl -X POST \"https://$cluster_address/api/v1/syslog/export/test\"\n\
    ```\n\n# Rubrik user management\n\nRubrik CDM clusters include the capability\
    \ to manage access to resources\nusing local users.\n\n# Managing the Rubrik local\
    \ user account lockout\n\nTo view the current local user account lockout configuration,\
    \ send a GET\nrequest to\nthe [`/user/lockout`](#operation/getUserAccountLockoutSettings)\
    \ endpoint.\n\n**Example:** Retrieving the current local user account lockout\
    \ configuration\nfor a Rubrik cluster\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/user/lockout\"\
    \n```\n\nTo update the lockout configuration, send a PATCH request to the\n[`/user/lockout`](#operation/manageUserAccountLockoutSettings)\
    \ endpoint.\n\n**Example:** Updating the local user account lockout configuration\
    \ for a\nRubrik cluster.\n\n```bash\ncurl -X PATCH \"https://$cluster_address/api/v1/user/lockout\"\
    \n```\n\n## Unlocking a locked user\nTo unlock a locked user, send a POST request\
    \ to the\n[`/user/{id}/unlock`](#operation/unlockUser) endpoint\n\n**Example:**\
    \ Unlocking a locked local user on CDM cluster\n```bash\ncurl -X POST \"https://$cluster_address/api/v1/user/{id}/unlock\"\
    \n```\n\n# Configuring users with TOTP as 2FA\n\nTo fetch the TOTP status for\
    \ an account, send a GET request to the\n[`/user/{id}/totp/status`](#operation/getTotpStatus)\
    \ endpoint.\n\n**Example:** Retrieving TOTP status\n\n```bash\ncurl -X GET \"\
    https://$cluster_address/api/v1/user/{id}/totp/status\"\n```\n\nTo configure and\
    \ enable TOTP for an account, send a PUT request to the\n[`/user/{id}/totp/config`](#operation/setupTotp)\
    \ endpoint.\n\n**Example:** Configure TOTP\n```bash\ncurl -X PUT \"https://$cluster_address/api/v1/user/{id}/totp/config\"\
    \n```\n\nTo reset and disable TOTP for an account, send a DELETE request to the\n\
    [`/user/{id}/totp/config`](#operation/resetTotp) endpoint.\n\n**Example:** Reset\
    \ TOTP\n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/user/{id}/totp/config\"\
    \n```\n\nTo generate TOTP secret for an account, send a POST request to the\n\
    [`/user/{id}/totp/new_secret`](#operation/generateTotpSecret) endpoint.\n\n**Example:**\
    \ Generate TOTP secret\n```bash\ncurl -X POST \"https://$cluster_address/api/v1/user/{id}/totp/new_secret\"\
    \n```\n\n# MFA Servers\n\nAn MFA Server is a server that Rubrik can be configured\
    \ with in order to support\nintegrations with external multi-factor authentication\
    \ services.\n\n## Adding a server\nTo add an MFA Server to the cluster, send a\
    \ POST request to the\n[`/mfa/rsa/server`](#operation/createRsaMfaServer) endpoint.\n\
    \n```bash\ncurl -X POST -d \\\n  '\n  {\n  \"name\": \"string\",\n  \"timeout\"\
    : 0,\n  \"baseUrl\": \"string\",\n  \"clientId\": \"string\",\n  \"assurancePolicyName\"\
    : \"string\",\n  \"ldapUsernameAttribute\": \"string\",\n  \"certificateId\":\
    \ \"string\",\n  \"restApiKey\": \"string\",\n  \"restApiAccessId\": \"string\"\
    \n  }\n  ' \\\n  \"https://$cluster_address/api/v1/mfa/rsa/server\"\n```\n```bash\n\
    {\n  \"name\": \"string\",\n  \"timeout\": 0,\n  \"baseUrl\": \"string\",\n  \"\
    clientId\": \"string\",\n  \"assurancePolicyName\": \"string\",\n  \"ldapUsernameAttribute\"\
    : \"string\",\n  \"certificateId\": \"string\",\n  \"id\": \"string\"\n}\n```\n\
    ## Getting MFA Servers\nTo get all MFA Servers configured on the cluster, leverage\
    \ a GET request on the\n[`/mfa/rsa/server`](#operation/queryRsaMfaServers) endpoint.\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/mfa/rsa/server\"\n```\n\
    ```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"name\": \"string\"\
    ,\n      \"timeout\": 0,\n      \"baseUrl\": \"string\",\n      \"clientId\":\
    \ \"string\",\n      \"assurancePolicyName\": \"string\",\n      \"ldapUsernameAttribute\"\
    : \"string\",\n      \"certificateId\": \"string\",\n      \"id\": \"string\"\n\
    \    }\n  ],\n  \"total\": 0\n}\n```\n\n## Deleting MFA Server Integrations\n\
    In order to delete a specific MFA Server integration, make a DELETE call to the\n\
    [`/mfa/rsa/server/{id}`](#operation/deleteRsaMfaServer) endpoint.\n\n```bash\n\
    curl -X DELETE \\\n  -d '{\n    \"id\": \"$server_id\" }' \\\n  \"https://$cluster_address/api/v1/mfa/rsa/server/{id}\"\
    \n```\n\n## Getting an MFA Server\nIn order to retrieve a specific MFA server\
    \ integration, make a GET call to the\n[`/mfa/rsa/server/{id}`](#operation/getRsaMfaServer)\
    \ endpoint.\n\n```bash\ncurl -X POST \\\n  -d '{\n    \"id\": \"server_id\" }'\
    \ \\\n  \"https://$cluster_address/api/v1/mfa/rsa/server/{id}\"\n```\n```bash\n\
    {\n  \"name\": \"string\",\n  \"timeout\": 0,\n  \"baseUrl\": \"string\",\n  \"\
    clientId\": \"string\",\n  \"assurancePolicyName\": \"string\",\n  \"ldapUsernameAttribute\"\
    : \"string\",\n  \"certificateId\": \"string\",\n  \"id\": \"string\"\n}\n```\n\
    \n## Updating an MFA Server\nIn order to update a specific MFA Server integration,\
    \ make a PATCH call to the\n[`/mfa/rsa/server/{id}`](#operation/updateRsaMfaServer)\
    \ endpoint.\n\n```bash\ncurl -X PATCH \\\n  -d '{\n{\n  \"name\": \"string\",\n\
    \  \"timeout\": 0,\n  \"baseUrl\": \"string\",\n  \"restApiKey\": \"string\",\n\
    \  \"clientId\": \"string\",\n  \"assurancePolicyName\": \"string\",\n  \"restApiAccessId\"\
    : \"string\",\n  \"ldapUsernameAttribute\": \"string\",\n  \"certificateId\":\
    \ \"string\"\n}\n    ' \\\n  \"https://$cluster_address/api/v1/mfa/rsa/server/{id}\"\
    \n```\n```bash\n{\n  \"name\": \"string\",\n  \"timeout\": 0,\n  \"baseUrl\":\
    \ \"string\",\n  \"clientId\": \"string\",\n  \"assurancePolicyName\": \"string\"\
    ,\n  \"ldapUsernameAttribute\": \"string\",\n  \"certificateId\": \"string\",\n\
