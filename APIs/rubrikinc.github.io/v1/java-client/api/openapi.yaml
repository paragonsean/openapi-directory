    \n# Overview #\nThe Rubrik REST API provides a means to work with Rubrik clusters\
    \ and Rubrik Edge virtual appliances using text-based representations of the resource\
    \ objects that are managed by the Rubrik software.\n\nIn its simplest form, the\
    \ RESTful architecture used by the Rubrik REST API has the following workflow:\n\
    1. Client authenticates with the Rubrik REST API server and starts a session.\n\
    2. Client sends an HTTP request to the URI for a resource object.\n3. Server handles\
    \ the request and sends an HTTP response with a JSON formatted response body.\n\
    \nThis overview section provides a basic description of the HTTP requests and\
    \ responses used with the Rubrik REST API. The [Authentication](#section/Authentication)\
    \ section provides information about how a client authenticates with the Rubrik\
    \ REST API server.\n\n## Documentation conventions\n\nThe descriptions in this\
    \ documentation use 'Rubrik cluster' to refer to both Rubrik clusters and Rubrik\
    \ Edge virtual appliances.\n\nThe documentation uses a dollar symbol to indicate\
    \ a variable in body text and code samples. Some examples:\n* `$cluster_address`\
    \ to represent a Rubrik cluster IP or resolvable host name\n* `$snapshot_id` to\
    \ represent the ID of a specific snapshot\n* `$request_id` to represent the ID\
    \ of a specific asynchronous request\n\nTo shorten the path shown in a code sample,\
    \ the documentation sometimes replaces a longer variable form with the variable\
    \ form `{id}`. This variable form represents the `id` value for an associated\
    \ member string in a response body or request URL.\n\nThe documentation use the\
    \ term 'snappable' to refer to all objects that have data that can be protected\
    \ by a Rubrik cluster or a Rubrik Edge appliance. For example, all of the following\
    \ are 'snappables':\n* Virtual machines\n* File systems\n* SQL Server databases\n\
    \n## Versioning\n\nThe Rubrik REST API structures the request URL to include the\
    \ version of the API. This ensures that backwards incompatible improvements in\
    \ a new version are not unintentionally used with an earlier version of the API.\n\
    \nThe URL of a request includes a segment that identifies the version of the API.\
    \ In the URL, the version segment always follows immediately after the Rubrik\
    \ REST API server name or IPv4 address.\n\nFor example, for a Rubrik cluster with\
    \ the server address `$cluster_address` a request to the cluster endpoint for\
    \ Rubrik REST API v1 would look like this:\n`https://$cluster_address/api/v1/cluster`\n\
    \nIn this URL, the `v1` represents the version number for Rubrik REST API v1.\n\
    \nThe Rubrik REST API increments the version number when the new version includes\
    \ a change that is not backward compatible.\n\nExamples of changes that are not\
    \ backward compatible include:\n* Resource type removed\n* Required parameter\
    \ added to an existing resource type\n* Required parameter removed from an existing\
    \ resource type\n* Renamed resource or parameter\n* Authentication requirement\
    \ added for a previously unauthenticated resource\n\nWhen the Rubrik REST API\
    \ has changes that are not backward compatible, those changes appear in a new\
    \ version. For example, incompatible changes to v1 appear in v2. The Rubrik REST\
    \ API server makes v2 endpoints available on the path: `https://$cluster_address/api/v2/`.\
    \ The Rubrik REST API server continues to provide the v1 endpoints on the path:\
    \ `https://$cluster_address/api/v1/`.\n\n### Changes within a version\n\nBackward\
    \ compatible changes can be added to the Rubrik REST API as part of an update\
    \ of the Rubrik CDM software on a Rubrik cluster or Rubrik Edge appliance. When\
    \ this occurs, the version number remains the same and the URL segment that identifies\
    \ the API version does not change. The [Changelog](#section/Changelog) that is\
    \ provided in the docs for each version of the Rubrik REST API describes the changes\
    \ that are made within that version.\n\nExamples of backward compatible changes\
    \ include:\n* New API resource added\n* New optional request parameters added\
    \ to existing resources\n* New properties added to existing responses\n\n## Architecture\n\
    \nThe Rubrik REST API architecture centers around logical entities called *resource\
    \ objects*. Resource objects can be discrete entities or can contain a hierarchy\
    \ of other, dependent, resource objects. A dependent, or child, resource object\
    \ is referenced through the parent object.\n\nFor example, a virtualization environment\
    \ is a resource object that contains virtual machines as child resource objects.\
    \ The virtual machines, in turn, contain snapshots as child resource objects.\
    \ To address this hierarchy, the path to a snapshot must include the parent objects.\n\
    As shown here those parent objects are the virtualization environment (`vmware`)\
    \ and the virtual machine (`vm`): `/vmware/vm/snapshot`.\n\nWhen a request addresses\
    \ a specific resource object the path must include the  `id` of that specific\
    \ object.\n\nFor example, to address a specific snapshot with the `id` value of\
    \ `123-456` the path would be: `/vmware/vm/snapshot/123-456`.\n\nThe full URL\
    \ for the request would be: `https://$cluster_address/api/v1/vmware/vm/snapshot/123-456`\n\
    \nThe path in this example points to a specific snapshot with the `id` value of\
    \ `123-456`.\n\nThe `id` is an opaque value which is generated by the Rubrik REST\
    \ API. It does not follow any specific format.\n\n### API base path\n\nEach endpoint\
    \ in the Rubrik REST API exists on one of two possible base paths:\n* `https://$cluster_address/api/v1/`\n\
    * `https://$cluster_address/api/internal/`\n\nThe `/api/v1` base path provides\
    \ the most commonly used endpoints. Rubrik considers these endpoints to be stable.\
    \ Rubrik designs new releases of the Rubrik REST API to provide as much backward\
    \ compatibility for these endpoints as possible. After an upgrade to a new version\
    \ of the Rubrik CDM software, or to a new version of the Rubrik REST API, existing\
    \ calls to endpoints on the `/api/v1` base path will normally continue to work.\n\
    \nThe primary purpose of the `/api/internal` base path is to provide endpoints\
    \ that are used by the Rubrik cluster. These endpoints are *internal* in the sense\
    \ that the Rubrik CDM software uses them to provide a wide variety of cloud data\
    \ management features. The evolution and improvement of the Rubrik CDM software\
    \ can cause changes to these endpoints, removal of these endpoints, or addition\
    \ of new `/api/internal` endpoints. Rubrik does not attempt to make the `/api/internal`\
    \ endpoints backward compatible.\n\n### Requests\n\nTo perform a task, the Rubrik\
    \ REST API uses an HTTP request. Most requests perform one of these actions:\n\
    * Get an instance of an object from a list\n* Add an instance of an object to\
    \ a list\n* Perform an operation on an object using the `id` of the object.\n\n\
    The following table describes the HTTP method and endpoint excerpts for some typical\
    \ HTTP requests.\n\n**Note:** The endpoints shown here would be appended to the\
    \ base URL: `https://$cluster_address/vmware`.\n\n| Method | Endpoint | Description\
    \ |\n| ------ | --- | ----------- |\n| GET | `/vm/snapshot` | Returns a list of\
    \ snapshots. |\n| POST | `/vm/snapshot` | Creates a new snapshot resource object.\
    \ |\n| GET | `/vm/snapshot/{id}` | Returns information about the snapshot that\
    \ is identified by `id`. |\n| PATCH | `/vm/snapshot/mount/{id}` | Changes the\
    \ power status of the mounted snapshot that is identified by `id`. |\n| PUT |\
    \ `/vcenter/{id}` | Provides a request body with a complete update of the properties\
    \ of the vCenter Server object that is identified by `id`. |\n| DELETE | `/vm/snapshot/{id}`\
    \ | Deletes the snapshot that is identified by `id`. |\n| GET | `/vm/{id}/missed_snapshot`\
    \ | Returns the value of `missed_snapshot` for a snapshot that is identified by\
    \ `id`. |\n| POST | `/vm/snapshot/{id}/mount` | Performs a `mount` operation using\
    \ the snapshot that is identified by `id`. |\n\n#### Reserved ID alias\n\nThe\
    \ alias `me` can be used with some endpoints as a shorthand replacement for the\
    \ current, or local, value of that resource object type. For example, for the\
    \ resource object type `/cluster` the alias `me` can be substituted for the `id`\
    \ of the Rubrik cluster that is hosting the current session. For the resource\
    \ object type `/session` the alias `me` can be substituted for the `id` of the\
    \ current session.\n\nIn filters, use the alias `local` to refer to the Rubrik\
    \ cluster that is hosting the current session.\n\n#### Timestamp\n\nThe Rubrik\
    \ REST API uses a timestamp to express all time values. The timestamp meets the\
    \ standards of ISO 8601 and uses Coordinated Universal Time (UTC). Timestamps\
    \ take the form: YYYY-MM-DDTHH:MM:SSZ, with YYYY for the four digit year value,\
    \ MM for the two digit month value, DD for the two digit day of the month value,\
    \ HH for the two digit hour value using a 24-hour clock, MM for the two digit\
    \ minute value, and SS for the two digit second value. The T stands for time and\
    \ the Z stands for Zulu time, another name for UTC.\n\n**Example:** Timestamp\
    \ in a JSON-formatted response body\n\n```bash\n{\n  \"createdTimestamp\": \"\
    2016-02-11T18:02:24Z\"\n}\n```\n\n### Responses\n\nThe Rubrik REST API server\
    \ responds to all requests by sending an HTTP response message. The response contains\
    \ a status code and, when appropriate, a JSON object in the response body.\n\n\
    #### Status codes\n\nThe Rubrik REST API server includes an HTTP status code with\
    \ every response. The following table describes the status codes supported by\
    \ the Rubrik REST API server.\n\n| Status code | Description |\n| -----------\
    \ | ----------- |\n| 200&nbsp;OK | Request succeeded. Not used for a DELETE request,\
    \ or for a POST request that creates a resource. |\n| 201&nbsp;Created | POST\
    \ request to create a resource object succeeded. |\n| 202&nbsp;Accepted | Request\
    \ was successfully accepted for further processing. |\n| 204&nbsp;No&nbsp;Content\
    \ | Request succeeded and the response body is empty. Used for successful DELETE\
    \ requests and for successful POST requests that do not return content. |\n| 400&nbsp;Bad&nbsp;Request\
    \ | Request failed because it was malformed. The request may be garbled, or it\
    \ may be missing required parameters. |\n| 401&nbsp;Unauthorized | The requestor\
    \ has insufficient authorization to perform the requested action. |\n| 403&nbsp;Forbidden\
    \ | The requested action is blocked in the current context. |\n| 404&nbsp;Not&nbsp;Found\
    \ | The request references a resource object that is unknown to the Rubrik REST\
    \ API server. |\n| 415&nbsp;Unsupported Media Type | The HTTP header of the request\
    \ specifies a media type that is not supported by the Rubrik REST API server.\
    \ |\n| 422&nbsp;Unprocessable Entity | The request specifies a correct media type\
    \ and contains correct syntax but cannot be processed because of semantical errors.\
    \ |\n| 500&nbsp;Internal Server Error | The Rubrik REST API server encountered\
    \ an unhandled error. |\n| 503&nbsp;Service Unavailable Error | The Rubrik REST\
    \ API server is temporarily unavailable. |\n\n#### Response body\n\nThe JSON object\
    \ included in a response body can contain members (`{string : value}`) and arrays\
    \ (`[elements]`). Also, members and arrays can be nested within members and arrays.\n\
    \nWhen a response includes a resource object, the object always includes an `id`\
    \ member in the form `id : $id`. The value of the `id` member is the unique ID\
    \ of the resource.\n\nWhen a response includes a large array (or list) of elements,\
    \ the Rubrik REST API server encloses the array in a `ListResponse` structure.\
    \ The `ListResponse` structure breaks a lengthy array into 'pages' of information\
    \ to make the information easier to manage. Refer to 'Working with lists' for\
    \ information about managing arrays with large numbers of values.\n\n#### Status\
    \ code 400 responses\n\nThe Rubrik REST API server sends a response containing\
    \ the HTTP status code '400 Bad Request' when the server cannot process the request.\
    \ This can be caused by malformed request syntax, invalid request message framing,\
    \ or deceptive request routing.\n\nThe Rubrik REST API server returns a '400 Bad\
    \ Request' when:\n* Request does not conform with the format specified in OpenAPI\
    \ definition files. For example, the request is missing required fields.\n* Request\
    \ is malformed. For example, the request has a malformed `id`.\n* Request contains\
    \ unsupported `enum` values.\n\n#### Status code 422 responses\n\nThe Rubrik REST\
    \ API server sends a response containing the HTTP status code '422 Unproccessable\
    \ entity' when the request is syntactically correct but has semantic errors.\n\
    \nFor example, when a request refers to an archival location that is not available.\
    \ Although the request is properly formed, the Rubrik REST API server cannot act\
    \ on the request because of the missing archival location, and the server returns\
    \ '422 Unproccessable entity'.\n\nThe Rubrik REST API server also returns '422\
    \ Unproccessable entity' when invalid credentials are submitted during login.\
    \ In that situation, the request may be correctly formed but the action cannot\
    \ be completed by using the supplied values.\n\nThe following table describes\
    \ the members of a '422 Unproccessable entity' response object.\n\n| Member |\
    \ Optional | Description |\n| ------ | --- | ----------- |\n| `type` | No | Error\
    \ category. Possible values include: vcenter_error, oracle_error, rubrik_error\
    \ |\n| `message` | No | Plain text explanation of the cause of the error. |\n\
    | `code` | Yes | A short text string representing the cause of the error. |\n\
    | `param` | Yes | The request member that is the source of the error, such as\
    \ `backup_window`. |\n\n## Working with lists\n\nWhen a request returns a large\
    \ list of elements, the response array can be encapsulated within a `ListResponse`\
    \ object. The `ListResponse` object is a pagination structure for the elements\
    \ in the response array. The `ListResponse` object allows the response array to\
    \ be addressed through smaller subsets of the array, or 'pages'.\n\nTo work with\
    \ a `ListResponse` object, form a request that calls for a specific page of the\
    \ results by specifying an offset value and a limit. The response includes the\
    \ elements from the list starting at the offset value and continuing to the limit.\
    \ When the limit is very large, or unspecified, the Rubrik REST API server returns\
    \ as many elements as can be handled by the available memory.\n\nThe `ListResponse`\
    \ object consists of the members described in the following table.\n\n| Member\
    \ | Optional | Description |\n| ------ | --- | ----------- |\n| `hasMore` | No\
    \ | Indicates whether the array contains elements that are not provided by the\
    \ current response. `true` if more elements are available for the original request\
    \ and `false` if the last element is in the current response. |\n| `data` | No\
    \ | An array of the requested elements. Can be all or some of the elements requested.\
    \ The elements can be members, arrays, or objects. |\n| `total` | Yes | Total\
    \ number of elements. |\n| `links` | Yes | When `hasMore` is true, provides a\
    \ request URL for the next page of results. When appropriate, also provides a\
    \ request URL for the previous page of results. The request URLs provided by `links`\
    \ retain the query parameters from the original request. For example, a request\
    \ URL would retain a value specified by `limit` and a value specified by `search`.\
    \ The exception to this is the value specified by `offset`, which the Rubrik REST\
    \ API server uses to specify next and previous pages. |\n\nControl the contents\
    \ of a `ListResponse` object by including the following optional query parameters\
    \ with the original request:\n* `limit`\nDefines the maximum number of a elements\
    \ to include in the `data` array of the response. Available memory may prevent\
    \ the return of all elements for very large `limit` values. When that occurs,\
    \ the response includes `\"hasMore\": true`.\n* `offset`\nIndex reference point\
    \ to use when determining the elements to include in a response. Include the next\
    \ element after the index number specified by `offset`. The default value is `0`,\
    \ which means the list page that is provided in the response starts with first\
    \ element in the list.\n\nFor example, if the total number of elements in response\
    \ to a query are 100, and the request includes the following query parameters:\
    \ `limit=10` and `offset=30`, then the response will include a list page with\
    \ elements 31-40.\n\nWhen the `ListResponse` object provides `next` and `prev`,\
    \ use the URL specified by `next` to request the next page of elements or use\
    \ the URL specified by `prev` to request the previous page of elements.\n\n**Example:**\
    \ Request for all snapshots from a Rubrik cluster\n\nThe initial request uses\
    \ the query parameter `limit=1`.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/vmware/vm/snapshot?limit=1\"\
    \n```\n\nThe response returns the first element and `\"hasMore\": true` indicates\
    \ that more than one snapshot meets the request.\n\n```bash\n{\n  \"hasMore\"\
    : true,\n  \"status\": \"RUNNING\",\n  \"data\": [\n    {\n      \"id\": \"1\"\
    ,\n      \"name\": \"Windows2012\"\n    }\n  ],\n  \"links\": {\n    \"next\"\
    : {\n      \"href\": \"https://$cluster_address/api/v1/vmware/vm/snapshot?limit=1&offset=1\"\
    \n    }\n  }\n}\n\n```\n\nTo obtain the next element, the request is reissued\
    \ with the query parameters set to: `limit=1&offset=1`. This could also be achieved\
    \ by using the URL specified by `next` to request the next page.\n\n```bash\n\
    curl -X GET \"https://$cluster_address/api/v1/vmware/vm/snapshot?limit=1&offset=1\"\
    \n```\n\nThe response returns the second element in the array. Since there are\
    \ elements before and after the element in the response, the `links` member contains\
    \ both a `next` request URL and a `prev` request URL.\n\n```bash\n{\n  \"hasMore\"\
    : false,\n  \"status\": \"RUNNING\",\n  \"data\": [\n    {\n      \"id\": \"2\"\
    ,\n      \"name\": \"Windows2016\"\n    }\n  ],\n  \"links\": {\n    \"prev\"\
    : {\n       \"href\": \"https://$cluster_address/api/v1/vmware/vm/snapshot?limit=1&offset=0\"\
    ,\n      \"rel\": \"prev\"\n    },\n    \"next\": {\n      \"href\": \"https://$cluster_address/api/v1/vmware/vm/snapshot?limit=1&offset=2\"\
    ,\n      \"rel\": \"next\"\n    }\n  }\n}\n```\n\n## Asynchronous requests\n\n\
    The Rubrik REST API server uses asynchronous (async) API requests for tasks that\
    \ take longer to run. By using async requests the Rubrik REST API server avoids\
    \ blocking the requestor from performing other tasks while the async tasks run.\n\
    \nThe response to an async request includes a task object in the response body.\
    \ The following table describes the members of a task object.\n\n| Member | Optional\
    \ | Description |\n| ------ | --- | ----------- |\n| `id` | No |  ID assigned\
    \ to the task.  |\n| `status` | No |  Status of the task: 'RUNNING', 'SUCCEEDED',\
    \ 'CANCELED', or 'FAILED'.   |\n| `error` | No | Message describing reason for\
    \ canceled or failed task, or 'None'. |\n| `startTime` | Yes | Timestamp when\
    \ the Rubrik cluster schedules the task. |\n| `endTime` | Yes | Timestamp when\
    \ the task ends. |\n| `progress` | Yes | Percentage of the task that is complete.\
    \ |\n| `links` | No | Polling request array that provides information about how\
    \ to poll the task. |\n\nThe following table describes the polling request array\
    \ in the `links` member.\n\n| Member | Optional | Description |\n| ------ | ---\
    \ | ----------- |\n| `href` | No | URL to send requests to when polling the task.\
    \ |\n| `rel` | No | Provides a value of 'self' to indicate that the array refers\
    \ to the resource represented by the parent JSON object. |\n\nWhen an async task\
    \ is completed the Rubrik REST API server adds a second array to the `links` member\
    \ in the response that is sent. The second array provides information about how\
    \ to request the result of the async task.\n\nThe following table describes the\
    \ results array in the `links` member.\n\n| Member | Optional | Description |\n\
    | ------ | --- | ----------- |\n| `href` | No | URL to send a request to for the\
    \ result of the task. |\n| `rel` | No | Provides a value of 'result' to indicate\
    \ that the array refers to the resource represented by the parent JSON object.\
    \ |\n\n**Example:** Starting a mount task and polling the task status\n\nTo initiate\
    \ a mount operation, send a POST request to the mount endpoint. Include an object\
    \ containing the details of the snapshot.\n\n```bash\ncurl -X POST \"https://$cluster_address/api/v1/vmware/vm/snapshot/$snapshot_id/mount\"\
    \n```\n\nThe Rubrik REST API server returns a task object for the mount operation.\
    \ The task object describes the task status as 'RUNNING' and provides the `links`\
    \ member which contains the polling request array.\n\n```bash\n{\n  \"id\": \"\
    $request_id\",\n  \"status\": \"RUNNING\",\n  \"links\": [\n    {\n      \"href\"\
    : \"https://$cluster_address/api/v1/vmware/vm/request/$request_id\",\n      \"\
    rel\": \"self\"\n    }\n  ]\n}\n```\n\nUsing the information provided in the task\
    \ object, send a GET request to poll the task status.\n\n```bash\ncurl -X GET\
    \ \"https://$cluster_address/api/v1/vmware/vm/request/$request_id\"\n```\n\n```bash\n\
    {\n  \"id\": \"$request_id\",\n  \"status\": \"RUNNING\",\n  \"error\": \"None\"\
    ,\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address/api/v1/vmware/vm/request/$request_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\nContinue to poll the task object\
    \ until the status changes to 'SUCCEEDED'.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/vmware/vm/request/$request_id\"\
    \n```\n\nWhen the task object status changes to 'SUCCEEDED', the `links` member\
    \ of the request includes a results array that provides a URL for the task results.\n\
    \n```bash\n{\n  \"id\": \"$request_id\",\n  \"status\": \"SUCCEEDED\",\n  \"error\"\
    : \"None\",\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address/api/v1/vmware/vm/request/$request_id\"\
    ,\n      \"rel\": \"self\"\n    },\n    {\n      \"href\": \"https://$cluster_address/api/v1/vmware/vm/$mounted_vm_id\"\
    ,\n      \"rel\": \"result\"\n    }\n  ]\n}\n```\n\n# OpenAPI\nThe Rubrik REST\
    \ API specification conforms to the OpenAPI 2.0 Specification. Tools that work\
    \ with the OpenAPI 2.0 Specification can be used with the Rubrik REST API specification.\n\
    \nDevelopment releases (pre-1.0) of the Rubrik REST API specification made reference\
    \ to 'swagger'. The previous release of the OpenAPI 2.0 Specification was named\
    \ the Swagger 1.2 Specification.\n\nDownload the Rubrik REST API specification\
    \ for your tools. [Download](./api-docs)\n\n## Rubrik REST API Explorer\nThe Rubrik\
    \ REST API Explorer is a browser-based API client hosted by the Rubrik cluster.\
    \ The Explorer has the Rubrik REST API specification built in. You can use the\
    \ Explorer to try out Rubrik REST API calls and view the responses.\n\n**IMPORTANT:**\
    \ The Explorer interacts with the Rubrik cluster through the API calls you make.\
    \ Use care when making calls that modify or delete configurations and data.\n\n\
    To access the Rubrik REST API Explorer, click: [Rubrik REST API Explorer](./playground/)\n\
    \n# Authentication\n\nThe Rubrik REST API server requires that all API calls use\
    \ the HTTPS protocol.\nTo meet the security requirements of that protocol, the\
    \ Rubrik REST API server\nuses a self-signed certificate. A Certificate Authority\
    \ cannot validate a\nself-signed certificate. Configure client tools to ignore\
    \ the certificate\nvalidation error.\n\nThe Rubrik REST API server requires authentication\
    \ and authorization for each\nAPI call, except calls made to the following endpoints:\n\
    \n* [/cluster/me/version](#operation/getClusterVersion)\n* [/cluster/me/api_version](#operation/getClusterApiVersion)\n\
    \n## Authentication session\nRubrik REST API server authenticates a session using\
    \ either of the following\nmethods:\n\n* BasicAuth\n* Token\n\nThe Rubrik REST\
    \ API server requires that you use an authorized username and\npassword for the\
    \ Rubrik cluster. Usernames are managed by either the Rubrik\ncluster or by your\
    \ LDAP service.\n\n### BasicAuth authentication\n\nBasicAuth authentication uses\
    \ the HTTP Basic Authentication method and requires\nyou to include the user credentials\
    \ with each API call. Since each API call\nmade using the BasicAuth method is\
    \ separately authenticated, you do not need\nto manage the session state. You\
    \ also do not need to log out of a session,\nsince this method does not create\
    \ a session.\n\nTo use the BasicAuth method, provide the user credentials in the\n\
    'Authorization' header of an API call.\n\nUse the string `Basic` followed by the\
    \ Base64 encoding of `<username:password>`\nas the user credentials, where `<username:password>`\
    \ is the username for an\nAdmin account on the host Rubrik cluster, a colon, and\
    \ the account password.\n\n**Example:** Using curl to retrieve a session ID\n\n\
    This example uses the local Admin username 'admin' and the password 'pass' to\n\
    retrieve: a session ID, the Rubrik server software version, and the API\nversion.\n\
    \nThe curl command shown here takes `<username:password>`, adds 'Basic ' to the\n\
    string, and Base64 encodes the result.\n\n The command includes the following\
    \ arguments:\n * `-k` to bypass an alert about the self-signed certificate\n *\
    \ `-u` to flag the `<username:password>` string\n * `-X` to flag the HTTP method\
    \ `GET`\n\n```bash\ncurl -k -u admin:pass -X GET \"https://$cluster_address/api/v1/cluster/me\"\
    \n```\nThe Rubrik REST API server returns the following response body.\n```bash\n\
    {\n  \"id\": \"$cluster_id\",\n  \"version\": \"3.1.0\",\n  \"apiVersion\": \"\
    1.0\"\n}\n```\n\n### Token authentication\n\nToken authentication creates a token\
    \ at the beginning of a session and then\nuses that token to authenticate the\
    \ API calls that are made during the session.\nThe token remains valid for the\
    \ session - normally 30 minutes after the last\nactivity. You can close a session\
    \ and invalidate the session token at any time\nby making a DELETE call to `/session/{id}`\
    \ where `{id}` is the session ID or\n`me` for the current session ID.\n\n**Example:**\
    \ Token authentication in a session\n\nThis example uses the local Admin username\
    \ 'admin' and the password 'pass'. To\nopen a session, first use the [BasicAuth](#section/BasicAuth)\
    \ method to\nauthenticate a POST call to [/session](#operation/createSession).\n\
    \n```bash\ncurl -k -u admin:pass -X POST \"https://$cluster_address/api/v1/session\"\
    \n```\n\nThe response body includes an array with the session token.\n\n```bash\n\
    {\n  \"id\": \"$session_id\",\n  \"token\": \"$token_id\",\n  \"userId\": \"$user_id\"\
    \n}\n```\nFor all subsequent calls during the session, include the token in the\n\
    Authorization header using the form: `Authorization: Bearer $token_id` where\n\
    `$token_id` is the value of the `token` member from the response array.\n\nIn\
    \ this curl command, the GET request to\n[/cluster](#operation/getPublicClusterInfo)\
    \ uses `-H` to provide the\n`Authorization: Bearer $token_id` value.\n\n```bash\n\
    curl -k -H \"Authorization: Bearer $token_id\" -X GET\n  \"https://$cluster_address/api/v1/cluster/me\"\
    \n```\n\nThe response body contains an array with the session ID, the Rubrik\n\
    cluster software version, and the API version.\n\n```bash\n{\n  \"id\": \"$cluster_id\"\
    ,\n  \"version\": \"3.1.0\",\n  \"apiVersion\": \"1.0\"\n}\n```\n\nTo close the\
    \ session and invalidate the session token, make a DELETE call to\n[/session](#operation/deleteSession)\
    \ using the value of the `id` key or use\n`me`. The alias `me` represents the\
    \ session specified in the Authorization\nheader.\n\n```bash\ncurl -k -H \"Authorization:\
    \ Bearer $token_id\" -X DELETE\n  \"https://$cluster_address/api/v1/session/me\"\
    \n```\n\n## LDAP Authentication\n\nThe Rubrik cluster can be integrated with an\
    \ LDAP service for\nauthentication. The API endpoints provide support for adding,\
    \ updating and\ndeleting a specific LDAP service as well as list all of the\n\
    configured LDAP services.\n\n### Add a new LDAP service\nYou can add a new LDAP\
    \ service by making a POST call to\n[/ldap_service](#operation/createLdapService).\
    \ Adding a new LDAP\nservice requires information about the dynamic DNS name of\
    \ the service, an\nadministrative user who is authorized to create a computer\
    \ user account as\nwell as search for all the LDAP objects needed for use by the\n\
    Rubrik cluster. The Rubrik cluster resolves the dynamic DNS name using DNS\nSRV\
    \ records while honoring the advertised priority values.\n\n**Example:** Adds\
    \ a new LDAP service for use by the Rubrik cluster\n\nThis example adds an LDAP\
    \ service that uses a dynamic DNS name\nof *example.com*, with a bind administrator\
    \ user of *Administrator* with a\npassword of *VerySafe*.\n\n```bash\ncurl -k\
    \ -u admin:pass -X POST -d '{\"dynamicDnsName\": \"example.com\",\n  \"bindUserName\"\
    : \"Administrator\", \"bindUserPassword\": \"VerySafe\"}'\n  'https://$cluster_address/api/v1/ldap_service'\n\
    ```\n\nThe response body includes the ID associated with this LDAP service.\n\n\
    ```bash\n{\n  \"id\": \"499aeb71-f114-45a5-8456-91b9f6c45ddd\",\n  \"domainType\"\
    : \"AD\",\n  \"name\": \"example.com\",\n  \"serviceAccount\": \"cluster10-c8D7A54$\"\
    ,\n  \"initialRefreshStatus\": \"ongoing\"\n}\n```\n\nThe parameters associated\
    \ with the LDAP service can be updated by\nmaking a PATCH request to [/ldap_service/{id}](#operation/patchLdapService)\n\
    or a PUT request to [/ldap_service/{id}](#operation/putLdapService).\n\nFor example,\
    \ you could add a prioritized list of authentication servers that\nsupercede the\
    \ LDAP servers advertised for the dynamic DNS name. These\nauthentication servers\
    \ can even be proxies that connect to the actual\nLDAP servers.\n\n**Example:**\
    \ Add two new LDAP services\n\nThis example adds two LDAP servers called ad-proxy1.example.com\n\
    and ad-proxy2.cloud.example.com.\n\n```bash\ncurl -k -u admin:pass -X PATCH -d\
    \ '{ \"authServers\":\n[\"ldap://ad-proxy1.example.com:389\", \"ldap://ad-proxy2.example.com:389\"\
    ]}'\nhttps://$cluster_address/api/v1/ldap_service/499aeb71-f114-45a5-8456-91b9f6c45ddd\n\
    ```\n\nThe response body confirms a successful update.\n\n```bash\n{\n  \"id\"\
    : \"499aeb71-f114-45a5-8456-91b9f6c45ddd\",\n  \"domainType\": \"AD\",\n  \"name\"\
    : \"example.com\",\n  \"initialRefreshStatus\": \"success\"\n}\n```\n\n### List\
    \ configured LDAP services\nYou can get a listing of all the configured authentication\
    \ domains using\na GET request to [/ldap_service](#operation/queryLdapService).\n\
    \n**Example:** Get the list of LDAP services.\n\n```bash\ncurl -k -u admin:pass\
    \ -X GET 'https://$cluster_address/api/v1/ldap_service'\n```\n\nThe response body\
    \ will contain the ID of all the authentication realms.\n\n```bash\n{\n  \"hasMore\"\
    : false,\n  \"data\": [\n    {\n      \"id\": \"499aeb71-f114-45a5-8456-91b9f6c45ddd\"\
    ,\n      \"domainType\": \"AD\",\n      \"name\": \"example.com\",\n      \"serviceAccount\"\
    : \"cluster10-c8D7A54$\",\n      \"initialRefreshStatus\": \"success\"\n    },\n\
    \    {\n      \"id\": \"9fef084b-75f8-4c03-9efa-c73b55be5da8\",\n      \"domainType\"\
    : \"LOCAL\",\n      \"name\": \"local\",\n      \"initialRefreshStatus\": \"success\"\
    \n    }\n  ],\n  \"total\": 2\n}\n\n```\n\n### Get information about a specific\
    \ LDAP service\n\nYou can also get information about a specific LDAP service using\n\
    a GET request to [/ldap_service/{id}](#operation/getLdapService).\n\n**Example:**\
    \ Get information about a configured LDAP service.\n\n```bash\ncurl -k -u admin:pass\
    \ -X GET\n  'https://$cluster_address/api/v1/ldap_service/499aeb71-f114-45a5-8456-91b9f6c45ddd'\n\
    ```\n\nThe response body will contain information about the specified LDAP service.\n\
    \n```bash\n{\n  \"id\": \"499aeb71-f114-45a5-8456-91b9f6c45ddd\",\n  \"domainType\"\
    : \"AD\",\n  \"name\": \"example.com\",\n  \"serviceAccount\": \"cluster10-c8D7A54$\"\
    ,\n  \"initialRefreshStatus\": \"success\"\n}\n```\n\n### Delete an LDAP service\n\
    Any LDAP service that is configured to a Rubrik cluster can\nbe removed by issuing\
    \ a DELETE request to\n[/ldap_service/{id}](#operation/deleteLdapService).\n\n\
    **Example:** Remove an LDAP service\n\n```bash\ncurl -k -u admin:pass -X DELETE\n\
    https://$cluster_address/api/v1/ldap_service/499aeb71-f114-45a5-8456-91b9f6c45ddd\n\
    \n```\n\n## LDAP domain authentication\nScripts that automate calls to the Rubrik\
    \ REST API endpoints must\ninclude one of the available authentication methods:\
    \ the HTTP Basic\nmethod, the session method, or the API token method.\n\nWhen\
    \ the HTTP Basic method is used, and authentication is through\nan LDAP domain,\
    \ issues can arise when the Rubrik cluster is\nconfigured with multiple LDAP domains.\
    \ With this method, the\nauthentication server first attempts to authenticate\
    \ through the\nRubrik cluster local domain. If that authentication attempt does\
    \ not\nsucceed, the authentication server attempts authentication with each\n\
    available LDAP domain. If there are several LDAP domains configured,\nthen this\
    \ process can slow down authentication. With many LDAP\ndomains, the authentication\
    \ can potentially have too many failed\nlogins and result in an account lock-out.\n\
    \nAlthough using the [API token for authentication](#token-authentication) is\
    \ recommended for\nscripting, using the session authentication method will also\
    \ avoid\nthese issues. The following python script provides an example of how\n\
    to use session authentication in a script. The method used in this\nexample can\
    \ be duplicated in other scripting languages to suit your\nscripting requirements.\n\
    \n```\ntry:\n    sessionData = None\n\n    session = requests.Session()\n    session.auth\
    \ = ($username, $password)\n    session.verify = False\n    session.headers =\
    \ {'Content-type': 'application/json'}\n    requests.adapters.HTTPAdapter()\n\
    \    session.mount('https://', requests.adapters.HTTPAdapter(pool_connections=1))\n\
    \n    # First, login to create a Web Session Token\n    loginData = {\n      \
    \ \"initParams\": {\n           \"organizationId\": $org_id\n        }\n    }\n\
    \    login = session.post(\n    url='https://{}/api/internal/session/realm/{}'.format($RubrikCluster,\
    \ $domain_display_name),\n    data=json.dumps(loginData),\n    timeout=300)\n\
    \    assert login.ok and 'session' in login.json()\n    sessionData = login.json()['session']\n\
    \    session.headers.update({'Authorization': 'Bearer {}'.format(sessionData['token'])})\n\
    \    session.auth = None\n\n    # Issue the desired request\n    cluster = session.get(url='https://{}/api/v1/cluster/me'.format($RubrikCluster))\n\
    \    assert cluster.ok\n    print('Session Auth: {}'.format(cluster.json()['name']))\n\
    \nfinally:\n    if sessionData:\n        # Delete the web sessions explicitly.\
    \ Rubrik CDM supports a\n        # limited number of sessions per user. Once this\
    \ limit is exceeded,\n        # a random web session is discarded. This could\
    \ log out the\n        # user from the UI or cause another script to fail.\n\n\
    \       logoutData = {\n           \"tokenIds\": [\n               sessionData['id']\n\
    \            ],\n            \"userId\": sessionData['userId']\n        }\n  \
    \      logout = session.post(\n            url='https://{}/api/internal/session/bulk_delete'.format($RubrikCluster),\n\
    \            data=json.dumps(logoutData),\n            timeout=300)\n        assert\
    \ logout.ok\n```\nWhere:\n    * `$username` is the name of the user account to\
    \ be authenticated.\n    * `$password` is the password associated with the username.\n\
    \    * `$org_id` is the ID of the organization representing the tenant.\n    *\
    \ `$RubrikCluster` is the IPv4 address or resolvable hostname of\n       the Rubrik\
    \ cluster.\n    * `$domain_display_name` is the name of the LDAP domain.\n\n##\
    \ SAML ID Provider Authentication\n\nThe Rubrik cluster can be integrated with\
    \ a SAML ID Provider authentication\ndomain for authentication. The Rubrik REST\
    \ API provides API endpoints for\nmanaging and configuring the ID Provider authentication\
    \ domain with\nthe Rubrik cluster. The Rubrik REST API also provides API endpoints\
    \ for\ncreating the SAML authentication request\nand handling the SAML authentication\
    \ response.\n\n### Add a new SAML ID Provider Authentication Domain\nYou can add\
    \ a new ID Provider by making a POST call to\n[/idp_auth_domain](#operation/createIdProviderAuthDomain).\n\
    Adding a new ID Provider requires the ID Provider metadata XML file\nin base64\
    \ encoding, and a human-friendly name for the ID Provider.\n\n**Example:** Adds\
    \ a new ID Provider for use by the Rubrik cluster\n\n```bash\ncurl -k -u admin:pass\
    \ -X POST -d '{\"name\": \"new-idp\",\n  \"metadataXmlBase64\": \"1VZbj6LYFn438T9UPI+mi7slpqsnm2sBQgm...\"\
    }'\n  'https://$cluster_address/api/v1/idp_auth_domain'\n```\n\nThe response body\
    \ includes the ID associated with this Active Directory.\n\n```bash\n{\n  \"id\"\
    : \"499aeb71-f114-45a5-8456-91b9f6c45ddd\",\n  \"name\": \"new-idp\",\n  \"entityId\"\
    : \"http://www.example.com/idp1\",\n  \"ssoUrl\": \"https://www.example.com/idp1/sso\"\
    ,\n  \"signCert\": \"-----BEGIN CERTIFICATE-----\\nMIIDrDCCApSg...\\n-----END\
    \ CERTIFICATE-----\"\n}\n```\n\n### Update an existing SAML ID Provider Authentication\
    \ Domain\nThe name and metadata associated with the ID Provider can be updated\
    \ by\nmaking a PATCH request to\n[/idp_auth_domain/{id}](#operation/updateIdProviderAuthDomain).\n\
    This API call can update either of the two parameters.\n\n**Example:** Update\
    \ name of the ID Provider\n\nThis example update the name of ID Provider \"new-idp\"\
    \ as \"updated-idp\",\nand update metadata with new ID Provider \"http://www.example.com/idp2\"\
    \n\n```bash\ncurl -k -u admin:pass -X PATCH -d '{ \"name\": \"updated-idp\",\n\
    \  \"metadataXmlBase64\": \"1VZbj6AQwTIr4deKspU/zyR9fxqPPebgQ...\"}'\n  'https://$cluster_address/api/v1/idp_auth_domain/499aeb71-f114-45a5-8456-91b9f6c45ddd'\n\
    ```\n\nThe response body confirms a successful update.\n\n```bash\n{\n  \"id\"\
    : \"499aeb71-f114-45a5-8456-91b9f6c45ddd\",\n  \"name\": \"updated-idp\",\n  \"\
    entityId\": \"http://www.example.com/idp2\",\n  \"ssoUrl\": \"https://www.example.com/idp2/sso\"\
    ,\n  \"signCert\": \"-----BEGIN CERTIFICATE-----\\nMIIDrDCCtchA...\\n-----END\
    \ CERTIFICATE-----\"\n}\n```\n\n### List configured ID Provider Authentication\
    \ Domains\nYou can get a listing of all the configured ID Providers using\na GET\
    \ request to [/idp_auth_domain](#operation/queryIdProviderAuthDomain).\n\n**Example:**\
    \ Get the list of ID Provider authentication domains.\n\n```bash\ncurl -k -u admin:pass\
    \ -X GET 'https://$cluster_address/api/v1/idp_auth_domain'\n```\n\nThe response\
    \ body contains the ID of all the ID provider\nauthentication domains.\n\n```bash\n\
    {\n  \"hasMore\": false,\n  \"data\": [\n    {\n      \"id\": \"499aeb71-f114-45a5-8456-91b9f6c45ddd\"\
    ,\n      \"name\": \"new-idp\",\n      \"entityId\": \"http://www.example.com/idp1\"\
    ,\n      \"ssoUrl\": \"https://www.example.com/idp1/sso\",\n      \"signCert\"\
    : \"-----BEGIN CERTIFICATE-----\\nMIIDrDCCApSg...\\n-----END CERTIFICATE-----\"\
    \n    },\n    {\n      \"id\": \"9fef084b-75f8-4c03-9efa-c73b55be5da8\",\n   \
    \   \"name\": \"another-idp\",\n      \"entityId\": \"http://www.example.com/idp2\"\
    ,\n      \"ssoUrl\": \"https://www.example.com/idp2/sso\",\n      \"signCert\"\
    : \"-----BEGIN CERTIFICATE-----\\nMIIDrDCCtchA...\\n-----END CERTIFICATE-----\"\
    \n    }\n  ],\n  \"total\": 2\n}\n\n```\n\n### Get information about a specific\
    \ SAML ID Provider Authentication Domain\nYou can also get information about a\
    \ specific ID Provider using\na GET request to [/idp_auth_domain/{id}](#operation/getIdProviderAuthDomain).\n\
    \n**Example:** Get information about a configured ID Provider.\n\n```bash\ncurl\
    \ -k -u admin:pass -X GET\n  'https://$cluster_address/api/v1/idp_auth_domain/499aeb71-f114-45a5-8456-91b9f6c45ddd'\n\
    ```\n\nThe response body contains information about this ID provider\nauthentication\
    \ domain.\n\n```bash\n{\n  \"id\": \"499aeb71-f114-45a5-8456-91b9f6c45ddd\",\n\
    \  \"name\": \"new-idp\",\n  \"entityId\": \"http://www.example.com/idp1\",\n\
    \  \"ssoUrl\": \"https://www.example.com/idp1/sso\",\n  \"signCert\": \"-----BEGIN\
    \ CERTIFICATE-----\\nMIIDrDCCApSg...\\n-----END CERTIFICATE-----\"\n}\n```\n\n\
    ### Delete an ID Provider Authentication Domain\nAny ID Provider authentication\
    \ domain that is configured\nto a Rubrik cluster can be removed by issuing a DELETE\
    \ request to\n[/idp_auth_domain/{id}](#operation/deleteIdProviderAuthDomain).\n\
    \n**Example:** Remove the ID Provider authentication domain\n\n```bash\ncurl -k\
    \ -u admin:pass -X DELETE\nhttps://$cluster_address/api/v1/idp_auth_domain/499aeb71-f114-45a5-8456-91b9f6c45ddd\n\
    ```\n\n### Download Rubrik SAML Metadata\nGenerate the Rubrik SAML service provider\
    \ metadata file and\nget the URL of the file by issuing a GET request to\n[/saml/rubrik_metadata](#operation/configRubrikSamlMetadata).\n\
    \n**Example:**  Generate the Rubrik SAML metadata file without providing\nan address\
    \ for the host at the endpoint. The cluster chooses\na floating IP as the host\
    \ address.\n\n```bash\ncurl -k -u admin:pass -X POST -d '{}'\n  'https://$cluster_address/api/v1/saml/rubrik_metadata'\n\
    ```\n\n**Example:** Generate the Rubrik SAML metadata file and specify\nan address\
    \ for the host at the endpoint.\n\n```bash\ncurl -k -u admin:pass -X POST -d '{\"\
    hostAddress\": \"my.rubrik.saml.sp.com\"}'\n  'https://$cluster_address/api/v1/saml/rubrik_metadata'\n\
    ```\n\n### Check SAML SSO Status ###\nSend a GET request to unauthenticated endpoint\n\
    [/saml/sso_status](#operation/getSamlSsoStatus) to check SAML SSO status.\nThe\
    \ status is represented by an object that contains 1) a Boolean value that\ndetermines\
    \ whether or not SSO is enabled. 2) an optional String value that\nindicates the\
    \ name of the default IdP authentication domain for SSO login.\nThe default IdP\
    \ will be configured when there is only one IdP configured in\nthe cluster. 3)\
    \ a Boolean value, isGpsLoginEnabled, that determines whether\nfederated login\
    \ is enabled.\n\n**Example:** Check SAML SSO status\n\n```bash\ncurl -k -X GET\
    \ 'https://$cluster_address/api/v1/saml/sso_status'\n```\n\n### Make SAML Authentication\
    \ Request\nSend a POST request to [/saml/authn_request](#operation/makeSamlAuthnRequest)\n\
    to generate a signed SAML authentication request for the authentication domain\n\
    of a specified ID Provider. The request can include optional parameters to\nspecify\
    \ a redirection resource path  and to specify that the request\nis a test of the\
    \ configuration for the ID Provider. The response provides\nthe data that is required\
    \ for a SAML SSO authentication request for\nthe ID Provider. This is an unauthenticated\
    \ API.\n\n**Example:** Make the SAML authentication request for ID Provider my-idp-1\n\
    \n```bash\ncurl -k -X POST https://$cluster_address/api/v1/saml/authn_request/my-idp-1\n\
    \  -d '{\"redirectPath\": \"/web/bin/index.html#/welcome\", \"isForIdpTest\":\
    \ false}'\n```\n\n# Principal Management\n\n## Searching for principals\n\nTo\
    \ search for principals, send a GET request to the\n[`/principal`](#operation/searchPrincipalsV1)\
    \ endpoint.\n\nThis endpoint only returns principals from the organization to\
    \ which the\ncurrently logged-in user belongs.\n\nAll query parameters are optional.\
    \ Each specified query parameters (besides the\nsorting parameters) will further\
    \ restrict the set of results.\n\n**Example:**\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/principal?\n\
    name=$name&\nauth_domain_id=$auth_domain_id&\norganization_id=$organization_id&\n\
    role_id=$role_id&\nis_assigned_roles_or_is_local=$is_assigned_roles_or_is_local&\n\
    sort_by=$sort_by&\nsort_order=$sort_order&\nlimit=$limit&\noffset=$offset\"\n\
    ```\n\n## Assigning roles to principals\n\nTo get a list of roles assigned to\
    \ principals, send a GET request to the\n[`/principal/role`](#operation/getRolesForPrincipals)\
    \ endpoint.\n\n**Example:**\n```bash\ncurl -X GET -d \"https://$cluster_address/api/v1/principal/role?\n\
    principals=$principal_ids\"\n```\n\nTo assign roles to a set of principals, send\
    \ a POST request to the\n[`/principal/role`](#operation/assignRolesToPrincipals)\n\
    endpoint.\n\n**Example:**\n```bash\ncurl -X POST -d '{\n  \"principals\": \"[$principal_id]\"\
    ,\n  \"roles\": \"[$role_id]\"\n}' \"https://$cluster_address/api/v1/principal/role\"\
    \n```\n\nTo revoke roles from a set of principals, send a POST request to the\n\
    [`/principal/role/bulk_revoke`](#operation/revokeRolesFromPrincipals)\nendpoint.\n\
    \n**Example:**\n```bash\ncurl -X POST -d '{\n  \"principals\": \"[$principal_id]\"\
    ,\n  \"roles\": \"[$role_id]\"\n}' \"https://$cluster_address/api/v1/principal/role/bulk_revoke\"\
    \n```\n\n# Role Management\n\nThis section provides details on role management\
    \ on CDM.\n\n## Role Lifecycle Management\n\nTo create a new role, send a POST\
    \ request to the\n[`/role`](#operation/createRole) endpoint.\n\n**Example:**\n\
    ```bash\ncurl -X POST -d '{\n  \"name\": \"$role_name\",\n  \"description\": \"\
    $description\"\n}' \"https://$cluster_address/api/v1/role\"\n```\n\nTo update\
    \ a new role, send a PATCH request to the\n[`/role/$role_id`](#operation/updateRole)\
    \ endpoint.\n\n**Example:**\n```bash\ncurl -X PATCH -d '{\n  \"name\": \"$role_name\"\
    ,\n  \"description\": \"$description\"\n}' \"https://$cluster_address/api/v1/role/$role_id\"\
    \n```\n\nTo delete a role, send a DELETE request to the\n[`/role/$role_id`](#operation/deleteRole)\
    \ endpoint.\n\n**Example:**\n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/role/$role_id\"\
    \n```\n\nTo get role metadata for all roles in an organization,\nsend a GET request\
    \ to the [`/role`](#operation/getRoles) endpoint.\n\nAll query parameters are\
    \ optional. The getRoles endpoint uses the\norganization ID of the current user\
    \ session when the API call does\nnot specify an organization ID.\n\n**Example:**\n\
    ```bash\ncurl -X GET \"https://$cluster_address/api/v1/role?\norganization_id=$organization_id&\n\
    name=$role_name\"\n```\n\nTo get role metadata for a specific role, send a GET\
    \ request to the\n[`/role/$role_id`](#operation/getRole) endpoint.\n\n**Example:**\n\
    ```bash\ncurl -X GET \"https://$cluster_address/api/v1/role/$role_id\"\n```\n\n\
    \n# Authorization\n\nThis section provides details on authorizing calls to the\
    \ Rubrik CDM REST API.\n\n## Clearing the authorization cache\nStale authorization\
    \ information cached on the Rubrik CDM API server can cause\nAPI call failures.\
    \ Clearing the cache on the node targeted by an API call can\nprevent this error.\n\
    \nTo clear the cache, send a DELETE request to the\n[`/authorization/cache`](#operation/deleteAuthzCache)\
    \ endpoint.\n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/authorization/cache\"\
    \n```\n\n# Rubrik certificate management\n\nThis section explains how to manage\
    \ certificates.\n\n## Retrieving all imported certificates\n\nTo retrieve all\
    \ imported certificates from the cluster, send a GET request to\nthe [`/certificate`](#operation/queryCertificates)\
    \ endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/certificate\"\
    \n```\n\nThe Rubrik REST API server returns an array of objects with the certId,\n\
    the name, the description, the certificate, whether the certificate has\na private\
    \ key, the expiration time, and what objects are using the certificate.\n\n```bash\n\
    {\n  \"certId\": \"$certId\",\n  \"name\": \"$certName\",\n  \"hasKey\": true,\n\
    \  \"expiration\": \"$certExpiration\",\n  \"usedBy\": {}\n}\n```\n\n## Importing\
    \ a certificate\n\nTo import a certificate, send a POST request to the\n[`/certificates`](#operation/importCertificate)\
    \ endpoint.\n\n```bash\ncurl -X POST -d '{\n  \"name\": \"certName\",\n  \"pemFile\"\
    : \"$pemFile\",\n  \"privateKey\": \"$privateKey\",\n  \"description\": \"$description\"\
    \n}' \"https://$cluster_address/api/v1/certificate\"\n```\n\nThe Rubrik REST API\
    \ server returns an object with the certId, the name,\nthe description, the certificate,\
    \ whether the certificate has a private key,\nthe expiration time, and what objects\
    \ are using the certificate.\n\n```bash\n{\n  \"certId\": \"$certId\",\n  \"name\"\
    : \"$certName\",\n  \"hasKey\": true,\n  \"expiration\": \"$certExpiration\",\n\
    \  \"usedBy\": {}\n}\n```\n\n## Retrieving a certificate\n\nTo retrieve a certificate,\
    \ send a GET request to the\n[`/certificate/{id}`](#operation/exportCertificate)\
    \ endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/certificate/$cert_id\"\
    \n```\n\nThe Rubrik REST API server returns an object with the certId, the name,\n\
    the description, the certificate, whether the certificate has a private key,\n\
    the expiration time, and what objects are using the certificate.\n\n## Updating\
    \ a certificate\n\nTo update a certificate, send a PATCH request to the\n[`/certificate/{id}`](#operation/updateCertificate)\
    \ endpoint.\n\n```bash\ncurl -X POST -d '{\n  \"name\": \"certName\",\n  \"pemFile\"\
    : \"$pemFile\",\n  \"description\": \"$description\"\n}' \"https://$cluster_address/api/v1/certificate/$cert_id\"\
    \n```\n\nThe Rubrik REST API server returns an object with the certId, the name,\n\
    the description, the certificate, whether the certificate has a private key,\n\
    the expiration time, and what objects are using the certificate.\n\n## Deleting\
    \ a Certificate\n\nTo delete a certificate, send a DELETE request to the\n[`/certificate/{id}`](#operation/deleteCertificate)\
    \ endpoint.\n\n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/certificate/$cert_id\"\
    \n```\n\n## Generating a Certificate Signing Request (CSR)\n\nTo generate a CSR,\
    \ send a POST request to the\n[`/csr`](#operation/generateCsr) endpoint.\n\n```bash\n\
    curl -X POST -d '{\n  \"hostnames\": \"$hostnames\",\n  \"name\": \"$name\",\n\
    \  \"organizations\": \"$organization\",\n  \"organizationUnit\": \"$organizationUnit\"\
    ,\n  \"country\": \"$country\",\n  \"state\": \"$state\",\n  \"city\": \"$city\"\
    \n}' \"https://$cluster_address/api/v1/csr\"\n```\nHostnames and name are required.\
    \ The Rubrik REST API server will respond with\nthe information provided in the\
    \ POST request, in addition to the CSR to be\nsigned.\n\n## Retrieving all outstanding\
    \ Certificate Signing Requests\n\nTo retrieve all outstanding CSRs, send a GET\
    \ request to the\n[`/csr`](#operation/getAllCsrs) endpoint.\n\n```bash\ncurl -X\
    \ GET \"https://$cluster_address/api/v1/csr\"\n```\nThe Rubrik REST API server\
    \ returns an array of objects with the csrId,\nthe name, the CSR, and all information\
    \ provided to generate the CSR.\n\n## Deleting a Certificate Signing Request (CSR)\n\
    \nTo delete a CSR, send a DELETE request to the\n[`/csr/{id}`](#operation/deleteCsr)\
    \ endpoint.\n\n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/csr/$csr_id\"\
    \n```\n\n## Managing Rubrik Backup Service secondary cluster certificates\n\n\
    The Rubrik Backup Service can be setup to allow registering with multiple Rubrik\n\
    clusters. See the Multicluster Rubrik Backup Service section of the Rubrik CDM\n\
    User Guide for details. Certificates for replication source or replication\ntarget\
    \ clusters are automatically added without calling the API in this section.\n\
    To mark a certificate to be added to agents, send a POST request to\n[`/certificate/agent`](#operation/markAgentSecondaryCertificate).\n\
    \n```bash\ncurl -X POST \\\n  -d '{\n    \"cert_id\": \"$certId\"\n  }' \\\n \
    \ \"https://$cluster_address/api/v1/certificate/agent\"\n```\n\nTo list all qualified\
    \ certificates that have been\n[imported to the cluster](#section/Rubrik-certificate-management/Importing-a-certificate),\n\
    send a GET request to\n[`/certificate/agent`](#operation/queryAgentSecondaryCertificate).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/certificate/agent\"\n\
    ```\n\nTo unmark a certificate so that is is no longer added to agents, send a\
    \ DELETE\nrequest to\n[`/certificate/agent/{id}`](#operation/unmarkAgentSecondaryCertificate).\n\
    \n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/certificate/agent/$certId\"\
    \n```\n\n# Cluster configuration history\nRubrik REST API provides the `/config/history`\
    \ endpoints for\nadministrators to audit the changes made to the configuration\n\
    parameters on a Rubrik cluster.\n\nThe ability to audit the configuration changes\
    \ allows administrators to\ntrack the information related to the configuration\
    \ changes, such as the\nold and new values of the configuration parameters, the\
    \ user account\nthat made the changes, the time of each change, and the name of\
    \ the\ncluster or node where the changes were made.\n\nThe `/config/history` endpoints\
    \ apply to the following\nconfiguration parameters:\n* Global or cluster wide\
    \ configuration\n* Local or node specific configuration\n\n## Retrieving a summary\
    \ of configuration changes\nTo retrieve a list of configuration updates based\
    \ on specific parameters,\nsend a GET request to [`/config/history/list_updates`]\n\
    (#operation/queryConfigurationHistoryUpdates).\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/config/history/list_updates\"\
    \n```\n\nTo retrieve information for a specific configuration parameter\ninclude\
    \ the name of the parameter in the request. To retrieve\ninformation for all configuration\
    \ parameters that fit within the specified\nfilters, do not specify a parameter\
    \ name.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/config/history/list_updates?name=$config_name\"\
    \n```\nThe *Rubrik CDM User Guide* describes the parameters that can be\nconfigured\
    \ to filter the results of the `GET /config/history/list_updates`\nendpoint.\n\
    \nThe Rubrik REST API server responds with a list of JSON objects for the\nconfiguration\
    \ updates that meet all specified filters.\n\n```bash\n{\n  \"hasMore\": true,\n\
    \  \"data\": [\n    {\n      \"nodeId\": \"string\",\n      \"namespace\": \"\
    string\",\n      \"name\": \"string\",\n      \"oldValue\": \"string\",\n    \
    \  \"newValue\": \"string\",\n      \"apiUser\": \"string\",\n      \"modifiedDateTime\"\
    : \"2021-02-26T17:21:54.520Z\",\n      \"source\": \"string\",\n      \"configChangeMetadata\"\
    : \"string\"\n    }\n  ],\n  \"total\": 0\n}\n```\n\n## Retrieving a summary of\
    \ configuration changes on a given date\nTo retrieve the values of configuration\
    \ parameters on a specific date,\nsend a GET request to [`/config/history/ondate`]\n\
    (#operation/retrieveConfigurationValues).\n\nSpecify values for the `namespace`\
    \ and `on_date` query parameters\nthat are required to send the GET request.\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/config/history/ondate?namespace=$namespace&on_date=$timestamp\"\
    \n```\n\nTo retrieve information for a specific configuration parameter\ninclude\
    \ the name of the parameter in the request, along with the\nnamespace and on_date\
    \ parameters. To retrieve information for all\nconfiguration parameters that fit\
    \ within the specified filters, do not\nspecify a configuration parameter name.\n\
    \nThe *Rubrik CDM User Guide* describes the parameters that can be\nconfigured\
    \ to filter the results of the `GET /config/history/ondate`\nendpoint.\n\nThe\
    \ Rubrik REST API server responds with a list of JSON objects for the\nconfiguration\
    \ updates that meet all specified filters.\n\n```bash\n{\n  \"hasMore\": true,\n\
    \  \"data\": [\n    {\n      \"namespace\": \"string\",\n      \"name\": \"string\"\
    ,\n      \"defaultValue\": \"string\",\n      \"onDate\": \"2021-02-26T17:21:54.526Z\"\
    ,\n      \"valueOnDate\": \"string\",\n      \"currentValue\": \"string\",\n \
    \     \"nodeId\": \"string\"\n    }\n  ],\n  \"total\": 0\n}\n```\n\n# Rubrik\
    \ cluster management\n\nThis section explains how to retrieve basic information\
    \ about a Rubrik cluster, as well as how to update the name of a cluster.\n\n\
    ## Discovering Nodes\n**Example:** Discovering unbootstrapped nodes on a network\n\
    The discover endpoint cannot function without multicast DNS. When multicast DNS\
    \ is not available, manually specify hostname and IPv6 information about the Rubrik\
    \ cluster to enable node discovery.\nTo input information about unbootstrapped\
    \ nodes located on this network, send a POST request to the [`/cluster/{id}/$manual_discover`](#operation/manualDiscover)\
    \ endpoint.\n\n```bash\ncurl -X POST \\\n  -d '{\"nodeInfo\": [ {\"hostname\"\
    : \"string\", \"ipv6\": \"string\" } ] }' \\\n  \"https://$cluster_address/api/v1/cluster/$manual_discover\"\
    \n```\n\nThe [`/cluster/{id}/$manual_discover_ipv4`](#operation/manualDiscoverIpv4)\
    \ endpoint also discovers nodes over an IPv4 network.\n\n```bash\ncurl -X POST\
    \ \\\n  -d '{\"nodeInfo\": [ {\"hostname\": \"string\", \"ipv4\": \"string\" }\
    \ ] }' \\\n  \"https://$cluster_address/api/v1/cluster/$manual_discover_ipv4\"\
    \n```\n\n## Retrieving Rubrik Cluster Information\n\n\n**Example:** Retrieving\
    \ publicly available information about a Rubrik cluster\n\nTo retrieve information\
    \ about a Rubrik cluster, send a GET request to the [`/cluster/$cluster_id`](#operation/getPublicClusterInfo)\
    \ endpoint. The Rubrik REST API server responds with the publicly available information\
    \ for the specified Rubrik cluster.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id\"\
    \n```\n\nThe Rubrik REST API server returns an array with the session ID, the\
    \ Rubrik cluster software version, the API version, the Rubrik cluster name, and\
    \ the Rubrik cluster time zone.\n\n```bash\n{\n  \"id\": \"$cluster_id\",\n  \"\
    version\": \"4.1.0\",\n  \"apiVersion\": \"1.0\",\n  \"name\": \"$cluster_name\"\
    ,\n  \"timezone\": {\n    \"timezone\": \"$cluster_timezone\"\n  }\n}\n```\nTo\
    \ retrieve the cluster certificate, send a GET request to the\n[`/cluster/{id}/certificate`](#operation/getClusterCertificate)\
    \ endpoint.\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/certificate\"\
    \n```\nTo request only the current software version of the Rubrik cluster, send\
    \ a GET request to the [`/cluster/$cluster_id/version`](#operation/getClusterVersion)\
    \ endpoint.\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/version\"\
    \n```\n\nTo request only the current REST API version running on the cluster,\
    \ send a GET request to [`/cluster/$cluster_id/api_version`](#operation/getClusterApiVersion)\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/api_version\"\
    \n```\n\nTo get the download link for Rubrik SNMP MIB file, send a GET request\
    \ to [`/cluster/$cluster_id/snmp_mib_link`](#operation/getRubrikSnmpMibDownloadLink)\n\
    ```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/snmp_mib_link\"\
    \n```\n\nTo get the download link for the SYSLOG-MSG-MIB file, send a GET request\
    \ to [`/cluster/$cluster_id/syslog_msg_mib_link`](#operation/getSyslogMsgSnmpMibDownloadLink)\n\
    ```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/syslog_msg_mib_link\"\
    \n```\n\nTo get the download link for the SYSLOG-TC-MIB file, send a GET request\
    \ to [`/cluster/$cluster_id/syslog_tc_mib_link`](#operation/getSyslogTcSnmpMibDownloadLink)\n\
    ```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/syslog_tc_mib_link\"\
    \n```\n\nTo retrieve the encryption at rest status of the cluster, send a GET\
    \ request to the [`/cluster/$cluster_id/encryption`](#operation/getEncryptionStatus)\
    \ endpoint.\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/security/encryption\"\
    \n```\n\nTo retrieve the IDs of the nodes in the cluster, send a GET request to\
    \ the ['/cluster/$cluster_id/node_id'](#operation/getClusterNodeIds) endpoint.\n\
    ```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/node_id\"\
    \n```\n\n## Hostnames for nodes in a Rubrik cluster\n\n### Retrieving hostnames\
    \ for nodes in a Rubrik cluster\n\nTo retrieve the hostnames of the nodes in a\
    \ Rubrik cluster, send a GET request to the ['/cluster/$cluster_id/node_hostname'](#operation/getClusterNodeHostnames)\
    \ endpoint.\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/node_hostname\"\
    \n```\nThe Rubrik REST API server responds with an array of node ID to hostname\
    \ mappings for all the nodes in the specified Rubrik cluster.\n```bash\n[\n  {\n\
    \    \"id\": \"RVM000000000001\",\n    \"hostname\": \"myhost01\"\n  },\n  {\n\
    \    \"id\": \"RVM000000000002\",\n    \"hostname\": \"myhost02\"\n  }\n]\n```\n\
    \n### Updating hostnames for nodes in a Rubrik cluster\n\nTo update the hostnames\
    \ of the nodes in the Rubrik cluster, send a POST request to the ['/cluster/$cluster_id/node_hostname'](#operation/changeClusterNodeHostnames)\
    \ endpoint.\n```bash\ncurl -X POST \\\n  -d '[{ \"id\": \"$id\", \"hostname\"\
    :\" \"$hostname\" }]' \\\n  \"https://$cluster_address/api/v1/cluster/$cluster_id/node_hostname\"\
    \n```\nThe Rubrik REST API server responds with an appropriate message.\n\n##\
    \ Changing the Rubrik cluster name or time zone\n\nTo change the name or the current\
    \ time zone of a Rubrik cluster, send a PATCH request to the [`/cluster/$cluster_id`](#operation/updateCluster)\
    \ endpoint.  Specify the new name as the value of `$cluster_name`, and specify\
    \ the new time zone as the value of `$cluster_timezone`.\n\n**Example:** Changing\
    \ the name and the time zone of a Rubrik cluster\n\n```bash\ncurl -X PATCH \\\n\
    \  -d '{ \"clusterName\": $cluster_name, \"timezone\": { \"timezone\": $cluster_timezone\
    \ } }' \\\n  \"https://$cluster_address/api/v1/cluster/$cluster_id\"\n```\n\n\
    The response provides the attributes of the specified Rubrik cluster object, including\
    \ the new name, and the new time zone.\n\n```bash\n{\n  \"id\": \"$cluster_id\"\
    ,\n  \"version\": \"4.1.0\",\n  \"apiVersion\": \"1.0\",\n  \"name\": \"$cluster_name\"\
    ,\n  \"timezone\": {\n      \"timezone\": \"$cluster_timezone\"\n  }\n}\n```\n\
    \n## Stage CDM software to the cluster.\n\nSend a POST request to the [`/cluster/{id}/upgrade/stage_cdm_software`](#operation/stageCdmSoftware)\
    \ endpoint.\n\n```bash\ncurl -X POST \\\n  -d '{\"version\": \"$version\", \"\
    packageUrl\": \"$packageUrl\", \"md5sum\": \"$md5sum\", \"size\": $size, \"skipDownload\"\
    : $skipDownload }' \\\n  \"https://$cluster_address/api/v1/cluster/$cluster_id/upgrade/stage_cdm_software\"\
    \n```\n\n## Query asynchronous job status for upgrade related job\n\nTo query\
    \ the job status details of an asynchronous job that is related to upgrades, issue\
    \ a GET to [`/cluster/{id}/upgrade/request/{request_id}`](#operation/getAsyncRequestStatusForUpgrade).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/upgrade/request/$request_id\"\
    \n```\n\n## Retrieve CDM version available for upgrade\n\nSend a GET request to\
    \ the [`/cluster/{id}/upgrade/available_version`](#operation/availableVersion)\
    \ endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/upgrade/available_version\"\
    \n```\n\n## Retrieving Rubrik cluster prechecks status.\nTo start an on demand\
    \ run of the periodic upgrade prechecks,\n send a POST request to the [`/cluster/{id}/upgrade/precheck_status`](#operation/runPeriodicUpgradePrechecks)\
    \ endpoint.\n\n```bash\ncurl -X POST \"https://$cluster_address/api/v1/cluster/$cluster_id/upgrade/\n\
    precheck_status\"\n```\n\nTo retrieve the result of the latest run of periodic\
    \ upgrade prechecks,\n send a GET request to the [`/cluster/{id}/upgrade/precheck_status`](#operation/getPeriodicUpgradePrechecksStatus)\
    \ endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/upgrade/\n\
    precheck_status\"\n```\n\nThe Rubrik REST API server returns a response which\
    \ provides the list of\n failures along with start time and end time.\n```bash\n\
    {\n  \"endTime\": 1580385970715,\n  \"isOnDemand\": false,\n  \"failureResults\"\
    : [\n    {\n      \"isUserRemediable\": false,\n      \"errorMessage\": \"Sample\
    \ error message\",\n      \"precheckName\": \"Sample precheck name\",\n      \"\
    userRemediableAction\": \"\",\n      \"userRemediableActionMessage\": \"\"\n \
    \   }\n  ],\n  \"startTime\": 1580385904457\n}\n```\n\n## Checking if a Rubrik\
    \ cluster has an existing set of Rubrik support portal credentials\n\nSend a GET\
    \ request to the [`/cluster/{id}/rubrik_support_portal_credentials`](#operation/hasRubrikSupportPortalCredentials)\
    \ endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/$cluster_id/rubrik_support_portal_credentials\"\
    \n```\n\n## Updating Rubrik support portal credentials on a Rubrik cluster\n\n\
    Send a POST request to the [`/cluster/{id}/rubrik_support_portal_credentials`](#operation/updateRubrikSupportPortalCredentials)\
    \ endpoint.\n\n```bash\ncurl -X POST \\\n  -d '{\"username\" : \"$username\",\
    \ \"password\": \"$password\"}' \\\n  \"https://$cluster_address/api/v1/cluster/$cluster_id/rubrik_support_portal_credentials\"\
    \n```\n\n## Monitoring events on CDM\n\nSend a GET request to the [`/cluster/me/upgrade/monitor_events`]\n\
    (#operation/monitorEvents) endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/cluster/me/upgrade/monitor_events\"\
    \n```\n\n# Passwords\n\n## Setting password requirements\n\nTo set cluster-wide\
    \ password requirements, send a PATCH request to\n[`/cluster/{id}/security/password_requirements`]\n\
    (#operation/patchPasswordRequirements).\nThe following parameters are optional:\n\
    ```bash\ncurl -X PATCH \\\n  -d '{\n    \"id\": \"$cluster_id\",\n    \"minLength\"\
    : \"$min_length\",\n    \"minUpperCase\": \"$min_upper_case\",\n    \"minLowerCase\"\
    : \"$min_lower_case\",\n    \"minNumerics\": \"$min_numerics\",\n    \"minSpecial\"\
    : \"$min_special\",\n    \"useZxcvbn\": \"$use_zxcvbn\" }' \\\n  \"https://$cluster_address/api/v1/cluster/{id}/security/password_requirements\"\
    \n```\n\nThe Rubrik REST API server responds with a summary of the password requirements:\n\
    ```bash\n{\n  \"id\": \"$cluster_id\",\n  \"minLength\": \"$min_length\",\n  \"\
    maxLength\": \"$max_length\",\n  \"minUpperCase\": \"$min_upper_case\",\n  \"\
    minLowerCase\": \"$min_lower_case\",\n  \"minNumerics\": \"$min_numerics\",\n\
    \  \"minSpecial\": \"$min_special\",\n  \"useZxcvbn\": \"$use_zxcvbn\"\n}\n```\n\
    \n## Getting current password requirements\n\nTo retrieve the existing cluster-wide\
    \ password requirments,\nsend a GET request to\n[`/cluster/{id}/security/password_requirements`]\n\
    (#operation/queryPasswordRequirements)\n\n```bash\ncurl -X GET \\\n  -d '{\n \
    \   \"id\": \"$cluster_id\" }' \\\n  \"https://$cluster_address/api/v1/cluster/{id}/security/password_requirements\"\
    \n\n```\n\nThe Rubrik REST API server responds with a summary of the password\
    \ requirements:\n```bash\n{\n  \"id\": \"$cluster_id\",\n  \"minLength\": \"$min_length\"\
    ,\n  \"maxLength\": \"$max_length\",\n  \"minUpperCase\": \"$min_upper_case\"\
    ,\n  \"minLowerCase\": \"$min_lower_case\",\n  \"minNumerics\": \"$min_numerics\"\
    ,\n  \"minSpecial\": \"$min_special\",\n  \"useZxcvbn\": \"$use_zxcvbn\"\n}\n\
    ```\n\n## Managing the Web Server Certificate\n\nTo retrieve the existing web\
    \ server certificate signed by a CA, send\na GET request to:\n[`/cluster/{id}/security/web_signed_cert`]\n\
    (#operation/getWebSignedCertificate)\n\n```bash\ncurl -X GET \\\n  -d '{\n   \
    \ \"id\": \"$cluster_id\" }' \\\n  \"https://$cluster_address/api/v1/cluster/{id}/security/web_signed_cert\"\
    \n```\n```bash\n{\n  \"webServerConfiguredWithCASignedCertificate\": true,\n \
    \ \"cert\": {\n    \"certId\": \"string\",\n    \"name\": \"string\",\n    \"\
    pemFile\": \"string\",\n    \"hasKey\": true,\n    \"expiration\": \"2020-03-30T19:32:08.221Z\"\
    ,\n    \"usedBy\": \"string\",\n    \"description\": \"string\"\n  }\n}\n```\n\
    \nSet the web server certificate used by Rubrik for REST API\ncommunications by\
    \ sending a PUT request to the\n[`/cluster/{id}/security/web_signed_cert`](#operation/setWebSignedCertificate)\n\
    endpoint:\n\n```bash\ncurl -X PUT \\\n  -d '{\n    \"certificateId\": \"string\"\
    }' \\\n  \"https://$cluster_address/api/v1/cluster/{id}/security/web_signed_cert\"\
    \n```\n```bash\n{\n  \"id\": \"string\",\n  \"status\": \"string\",\n  \"progress\"\
    : 0,\n  \"startTime\": \"2020-03-30T19:09:13.400Z\",\n  \"endTime\": \"2020-03-30T19:09:13.400Z\"\
    ,\n  \"nodeId\": \"string\",\n  \"error\": {\n    \"message\": \"string\"\n  },\n\
    \  \"links\": [\n    {\n      \"href\": \"string\",\n      \"rel\": \"string\"\
    \n    }\n  ]\n}\n```\n\nTo use the default, self-signed certificate, send a DELETE\
    \ request to the\n[`/cluster/{id}/security/web_signed_cert`](#operation/resetWebSignedCertificate)\n\
    endpoint.\n\n```bash\ncurl -X DELETE \\\n  -d '{\n    \"id\": \"$cluster_id\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/cluster/{id}/security/web_signed_cert\"\
    \n```\n```bash\n{\n  \"id\": \"string\",\n  \"status\": \"string\",\n  \"progress\"\
    : 0,\n  \"startTime\": \"2020-03-30T19:31:13.024Z\",\n  \"endTime\": \"2020-03-30T19:31:13.025Z\"\
    ,\n  \"nodeId\": \"string\",\n  \"error\": {\n    \"message\": \"string\"\n  },\n\
    \  \"links\": [\n    {\n      \"href\": \"string\",\n      \"rel\": \"string\"\
    \n    }\n  ]\n}\n```\n\n## Managing Truststores\n\nTo retrieve the existing truststore\
    \ configuration, send\na GET request to:\n[`/cluster/{id}/security/truststore`]\n\
    (#operation/getTruststores)\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/cluster/{id}/security/truststore\"\
    \n```\n```bash\n{\n  \"hasMore\": false\n  \"data\": [\n    {\n      \"truststoreType\"\
    : \"TruststoreType\",\n      \"certificates\": [\n        {\n          \"certId\"\
    : \"string\",\n          \"name\": \"string\",\n          \"pemFile\": \"string\"\
    ,\n          \"hasKey\": true,\n          \"expiration\": \"2020-03-30T19:32:08.221Z\"\
    ,\n          \"usedBy\": \"string\",\n          \"description\": \"string\"\n\
    \        }\n      ]\n    }\n  ]\n}\n```\n\nTo set the certificates for one or\
    \ more of the truststores used by Rubrik,\nsend a PATCH request to the\n[`/cluster/{id}/security/truststore`](#operation/setTruststoreCertificate)\n\
    endpoint:\n\n```bash\ncurl -X PATCH \\\n  -d '{\n      \"truststorePayload\":\
    \ [ \\\n        {\"truststoreType\": \"TruststoreType\", certIds: [\"string\"\
    , \"string\"]} \\\n      ]}' \\\n  \"https://$cluster_address/api/v1/cluster/{id}/security/truststore\"\
    \n```\n```bash\nOK\n```\n\nTo clear the certificates for one or more of the truststores\
    \ used by Rubrik,\nsend a DELETE request to the\n[`/cluster/{id}/security/truststore`](#operation/unsetTruststoreCertificate)\n\
    endpoint:\n\n```bash\ncurl -X DELETE \\\n  \"https://$cluster_address/api/v1/cluster/{id}/security/truststore?truststores=$truststore1,$truststore2\"\
    \n```\n```bash\nOK\n```\n\n## Updating CORS support configuration\n\nTo update\
    \ the CORS support configuration for a web server, send a PATCH request\nto [`/cluster/{id}/security/cors`](#operation/updateCorsConfiguration).\n\
    ```bash\ncurl -X PATCH \\\n  -d '{\n    \"isEnabled\": \"$is_enabled\",\n    \"\
    allowedOrigins\": \"$allowed_origins\",\n    \"allowedHEaders\": \"$allowed_headers\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/cluster/{id}/security/cors\"\n```\n\
    \n## Getting CORS support configuration\n\nRetrieve the current CORS support configuration\
