    \ defines a set of files and folders on a Linux, Unix, or\nWindows host, or on\
    \ NAS shares. The Rubrik cluster uses the filesets\nthat are specified for a host\
    \ or a NAS share to determine the data to\nprotect on that host or share.\n\n\
    The Rubrik cluster interprets a fileset based on the values provided in\nthe Include,\
    \ Exclude, and Do Not Exclude arrays of the fileset template\nthat the fileset\
    \ is based on. The Rubrik cluster uses the values of the\narrays to determine\
    \ the files and folders in a fileset. The Do Not\nExclude array specifies objects\
    \ that should not be excluded from the\nfileset by the values in the Exclude array.\n\
    \n## Fileset workflow\nTo protect data through filesets perform the following\
    \ tasks:\n1. Obtain and install the Rubrik Backup Service software on the host.\n\
    The *Rubrik CDM User Guide* describes this task.\n2. Add the host to the Rubrik\
    \ cluster.\nThe [Hosts](#section/Hosts) section describes this task.\n3. Create\
    \ a fileset template that defines a set of file system data to\nprotect.\nThe\
    \ [Fileset templates](#fileset-templates) section describes this task.\n4. Use\
    \ a fileset template to assign a fileset to a host.\n5. Assign the host fileset\
    \ to an SLA Domain.\n\n## Fileset templates\nA fileset template encompasses a\
    \ set of file system metadata that is\nneeded to define filesets. The metadata\
    \ includes the file system\npaths on the host that need protection or paths that\
    \ do not need\nprotection.\nThe metadata varies with the type of the host or the\
    \ NAS share to\nwhich the template applies.\n\n### Retrieving fileset templates\n\
    To retrieve the current list of fileset templates, send a GET request to the\n\
    [`/fileset_template`](#operation/queryFilesetTemplate) endpoint.\n\n```bash\n\
    curl -X GET \\\n\"https://$cluster_address/api/v1/fileset_template\"\n```\n\n\
    The Rubrik REST API server responds with a ListResponse object containing the\n\
    first page of the current list of fileset templates.\n\n```bash\n{\n  \"hasMore\"\
    : false,\n  \"data\": [\n    {\n      \"allowBackupNetworkMounts\": false,\n \
    \     \"allowBackupHiddenFoldersInNetworkMounts\": false,\n      \"useWindowsVss\"\
    : false,\n      \"name\": \"$fileset_name\",\n      \"includes\": [\n        \"\
    /users\"\n      ],\n      \"excludes\": [],\n      \"exceptions\": [],\n     \
    \ \"operatingSystemType\": \"$os_type1\",\n      \"isArrayEnabled\": true,\n \
    \     \"id\": \"$fileset_template_id0\",\n      \"primaryClusterId\": \"$cluster_id\"\
    ,\n      \"isArchived\": false,\n      \"hostCount\": 0,\n      \"shareCount\"\
    : 0\n    }\n   ],\n   \"total\": 1\n }\n```\n\nTo retrieve the details of a specific\
    \ fileset template, send a GET request\nto the [`fileset_template/{id}`](#operation/getFilesetTemplate)\
    \ endpoint.\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/fileset_template/$fileset_template_id0\"\
    \n```\n\nThe Rubrik REST API server responds with the details of the fileset template\n\
    identified by the value of the `{id}` path parameter.\n\n### Creating a fileset\
    \ template\nCreate a fileset template to simplify creating identical filesets\
    \ for\nmultiple hosts.\n\nOperations for a fileset object are described in the\n\
    [Fileset](#fileset) section.\n\nTo create a fileset-template, send a POST request\
    \ to\n[`/fileset_template`](#operation/createFilesetTemplate) with the\nrequired\
    \ details: `name`, `includes`, and `operatingSystemType`\nor `shareType`.\n\n\
    ```bash\ncurl -X POST \\\n  -d '{\n    \"name\": \"Users\",\n    \"includes\"\
    : [\"C:\\\\Users\"],\n    \"operatingSystemType\": \"$os_type1\"\n    }' \\\n\
    \  \"https://$cluster_address/api/v1/fileset_template\"\n```\nTo create a fileset\
    \ template for a specific type of NAS share, replace\n`operatingSystemType` with\
    \ `shareType` in the above payload.\nFor example, `\"shareType\":\"NFS\"`.\n\n\
    The Rubrik REST API server responds with the new fileset template object.\n\n\
    ```bash\n{\n  \"allowBackupNetworkMounts\": true,\n  \"allowBackupHiddenFoldersInNetworkMounts\"\
    : true,\n  \"useWindowsVss\": true,\n  \"name\": \"Users\",\n  \"includes\": [\n\
    \    \"C:\\\\users\"\n  ],\n  \"excludes\": [],\n  \"exceptions\": [],\n  \"operatingSystemType\"\
    : \"$os_type1\",\n  \"isArrayEnabled\": false,\n  \"id\": \"$fileset_template_id1\"\
    ,\n  \"primaryClusterId\": \"$cluster_id\",\n  \"isArchived\": false,\n  \"hostCount\"\
    : 0,\n  \"shareCount\": 0\n}\n```\n\n### Updating a fileset template\nTo modify\
    \ the values of a specific fileset template, send a PATCH request\nto the [`/fileset_template/{id}`](#operation/updateFilesetTemplate)\n\
    endpoint.\n\n```bash\ncurl -X PATCH \\\n  -d '{\n        \"id\": \"$fileset_template_id0\"\
    ,\n        \"allowBackupNetworkMounts\": true\n     }' \\\n  \"https://$cluster_address/api/v1/fileset_template/$fileset_template_id0\"\
    \n```\n\nThe Rubrik REST API server responds with the details of the updated\n\
    fileset template.\n\n```bash\n{\n      \"allowBackupNetworkMounts\": true,\n \
    \     \"allowBackupHiddenFoldersInNetworkMounts\": false,\n      \"useWindowsVss\"\
    : false,\n      \"name\": \"$fileset_name\",\n      \"includes\": [\n        \"\
    /users\"\n      ],\n      \"excludes\": [],\n      \"exceptions\": [],\n     \
    \ \"operatingSystemType\": \"$os_type2\",\n      \"isArrayEnabled\": true,\n \
    \     \"id\": \"$fileset_template_id0\",\n      \"primaryClusterId\": \"$cluster_id\"\
    ,\n      \"isArchived\": false,\n      \"hostCount\": 0,\n      \"shareCount\"\
    : 0\n    }\n```\n\n### Deleting a fileset template\nTo delete a specific fileset\
    \ template and all the associated filesets,\nsend a DELETE request to the\n[`/fileset_template/{id}`](#operation/deleteFilesetTemplate)\
    \ endpoint.\n\n```bash\ncurl -X DELETE \\\n  \"https://$cluster_address/api/v1/fileset_template/$fileset_template_id0\"\
    \n```\n\n## Fileset\nA fileset is an instance of the fileset template that is\
    \ assigned to a\nspecific host.\n\n### Retrieving filesets\nTo retrieve the current\
    \ list of filesets, send a GET request to the\n[`/fileset`](#operation/queryFileset)\
    \ endpoint.\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/fileset\"\
    \n```\nThe Rubrik REST API server responds with a ListResponse object\ncontaining\
    \ the first page of the current list of filesets.\n\n```bash\n{\n  \"hasMore\"\
    : true,\n  \"data\": [\n    {\n      \"allowBackupNetworkMounts\": true,\n   \
    \   \"allowBackupHiddenFoldersInNetworkMounts\": true,\n      \"useWindowsVss\"\
    : true,\n      \"id\": \"string\",\n      \"name\": \"string\",\n      \"configuredSlaDomainId\"\
    : \"string\",\n      \"configuredSlaDomainName\": \"string\",\n      \"configuredSlaDomainType\"\
    : \"ProtectionSla\",\n      \"primaryClusterId\": \"string\",\n      \"isConfiguredSlaDomainRetentionLocked\"\
    : true,\n      \"slaLastUpdateTime\": \"2021-03-03T18:42:24.766Z\",\n      \"\
    hostId\": \"string\",\n      \"shareId\": \"string\",\n      \"hostName\": \"\
    string\",\n      \"templateId\": \"string\",\n      \"templateName\": \"string\"\
    ,\n      \"operatingSystemType\": \"string\",\n      \"effectiveSlaDomainId\"\
    : \"string\",\n      \"isEffectiveSlaDomainRetentionLocked\": true,\n      \"\
    effectiveSlaDomainName\": \"string\",\n      \"effectiveSlaDomainPolarisManagedId\"\
    : \"string\",\n      \"includes\": [\n        \"string\"\n      ],\n      \"excludes\"\
    : [\n        \"string\"\n      ],\n      \"exceptions\": [\n        \"string\"\
    \n      ],\n      \"isRelic\": true,\n      \"arraySpec\": {\n        \"proxyHostId\"\
    : \"string\"\n      },\n      \"isPassthrough\": true,\n      \"enableSymlinkResolution\"\
    : true,\n      \"enableHardlinkSupport\": true,\n      \"failoverClusterAppId\"\
    : \"string\",\n      \"failoverClusterAppName\": \"string\",\n      \"pendingSlaDomain\"\
    : {\n        \"objectId\": \"string\",\n        \"pendingSlaDomainId\": \"string\"\
    ,\n        \"pendingSlaDomainName\": \"string\",\n        \"isPendingSlaDomainRetentionLocked\"\
    : true\n      },\n      \"snapMirrorLabelForFullBackup\": \"string\",\n      \"\
    snapMirrorLabelForIncrementalBackup\": \"string\"\n    }\n  ],\n  \"total\": 0\n\
    }\n```\n\nTo retrieve the details of a specific fileset, send a GET request to\
    \ the\n[`/fileset/{id}`](#operation/getFileset) endpoint.\n\n```bash\ncurl -X\
    \ GET \\\n  \"https://$cluster_address/api/v1/fileset/$fileset_id\"\n```\n\nThe\
    \ Rubrik REST API server responds with the details of the fileset\nidentified\
    \ by the value of the {id} path parameter.\n\n### Creating a fileset\nTo create\
    \ a fileset, send a POST request to [`/fileset`](#operation/createFileset) with\
    \ the required details: the `hostId` or `shareId`, and\nthe `templateId`.\nSee\
    \ [Retrieving fileset templates](#retrieving-fileset-templates) for\ninformation\
    \ on obtaining a template ID, to create a fileset.\n\n```bash\ncurl -X POST \\\
    \n  -d '{\n    \"templateId\": \"$fileset_template_id\",\n    \"hostId\": \"$host_id\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/fileset\"\n```\nTo create a fileset\
    \ for a NAS share, replace `hostId` with `shareId` in\nthe above payload.\nFor\
    \ example, `\"shareId\": \"$share_id\"`.\n\nThe Rubrik REST API server responds\
    \ with the new fileset object.\n\n```bash\n{\n  \"configuredSlaDomainId\": \"\
    UNPROTECTED\",\n  \"forceFull\": false,\n  \"forceFullPartitionIds\": [],\n  \"\
    allowBackupNetworkMounts\": true,\n  \"allowBackupHiddenFoldersInNetworkMounts\"\
    : false,\n  \"useWindowsVss\": false,\n  \"id\": \"$fileset_id\",\n  \"name\"\
    : \"$fileset_name\",\n  \"configuredSlaDomainName\": \"Unprotected\",\n  \"configuredSlaDomainType\"\
    : \"ProtectionSla\",\n  \"primaryClusterId\": \"$cluster_id\",\n  \"isConfiguredSlaDomainRetentionLocked\"\
    : false,\n  \"hostId\": \"$host_id\",\n  \"hostName\": \"$hostname\",\n  \"templateId\"\
    : \"$fileset_template_id\",\n  \"templateName\": \"$fileset_template_name\",\n\
    \  \"operatingSystemType\": \"UnixLike\",\n  \"effectiveSlaDomainId\": \"UNPROTECTED\"\
    ,\n  \"isEffectiveSlaDomainRetentionLocked\": false,\n  \"effectiveSlaDomainName\"\
    : \"Unprotected\",\n  \"includes\": [\n    \"$location_to_protect\"\n  ],\n  \"\
    excludes\": [],\n  \"exceptions\": [],\n  \"isRelic\": false,\n  \"isPassthrough\"\
    : false,\n  \"enableSymlinkResolution\": false,\n  \"enableHardlinkSupport\":\
    \ false,\n  \"snapshotCount\": 0,\n  \"archivedSnapshotCount\": 0,\n  \"snapshots\"\
    : []\n}\n```\n### Updating a fileset\nTo update the values of a specific fileset,\
    \ send a PATCH request to the\n[`/fileset/{id}`](#operation/updateFileset) endpoint.\
    \ The request\npayload includes the properties to be updated.\n\n```bash\ncurl\
    \ -X PATCH \\\n  -d '{\n           \"configuredSlaDomainId\": \"string\",\n  \
    \         \"forceFull\": true,\n           \"forceFullPartitionIds\": [\n    \
    \                   0\n            ],\n            \"snapMirrorLabelForFullBackup\"\
    : \"string\",\n            \"snapMirrorLabelForIncrementalBackup\": \"string\"\
    \n       }' \\\n  \"https://$cluster_address/api/v1/fileset/$fileset_id\"\n```\n\
    \nThe Rubrik REST API server responds with the details of the updated\nfileset.\n\
    \n### Deleting a fileset\nTo delete a specific fileset, send a DELETE request\
    \ to the\n[`/fileset/{id}`](#operation/deleteFileset) endpoint. \nBy default,\
    \ the Rubrik cluster preserves the snapshots of the fileset to\nbe deleted.\n\n\
    ```bash\ncurl -X DELETE \\\n  \"https://$cluster_address/api/v1/fileset/$fileset_id\"\
    \n```\nTo delete the snapshots of the fileset along with the fileset, set the\n\
    `preserve_snapshots` query parameter to `false` in the DELETE\nrequest.\n\n```bash\n\
    curl -X DELETE \\\n\"https://$cluster_address/api/v1/fileset/$fileset_id?preserve_snapshots=false\"\
    \n```\nThe Rubrik REST API server deletes the specified fileset and the\nsnapshots\
    \ associated with the fileset.\n\n## On-demand backups of host filesets\n### Creating\
    \ on-demand snapshot\nTo initiate an on-demand snapshot of a fileset, send a POST\
    \ request to\nthe [`/fileset/{id}/snapshot`](#operation/createFilesetBackupJob)\n\
    endpoint.\n\n```bash\ncurl -X POST \\\n  \"https://$cluster_address/api/v1/fileset/$fileset_id/snapshot\"\
    \n```\n\nThe Rubrik REST API responds with the ID for the on-demand snapshot\n\
    request along with other details about the request, like the status and\nthe time\
    \ at which the request was received.\n\n```bash\n{\n  \"id\": \"$request_id\"\
    ,\n  \"status\": \"QUEUED\",\n  \"progress\": 0,\n  \"startTime\": \"2021-03-04T20:07:55.169Z\"\
    ,\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address/api/v1/fileset/request/$request_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n### Retrieving snapshot ID\nTo\
    \ retrieve the snapshot ID, retrieve the status of the on-demand\nsnapshot request\
    \ by sending a GET request to the\n[`/fileset/request/{id}`](#operation/getFilesetAsyncRequestStatus)\n\
    endpoint.\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/fileset/request/$request_id\"\
    \n```\n\nThe Rubrik REST API server responds with the status of the on-demand\n\
    snapshot request. If the snapshot has completed successfully, the\nresponse includes\
    \ the ID for the snapshot in the reference link to the\nsnapshot.\n\n```bash\n\
    {\n  \"id\": \"$request_id\",\n  \"status\": \"SUCCEEDED\",\n  \"startTime\":\
    \ \"2021-03-04T20:07:55.169Z\",\n  \"endTime\": \"2021-03-04T20:12:54.792Z\",\n\
    \  \"nodeId\": \"$node_id\",\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address/api/v1/fileset/$snapshot_id/snapshot\"\
    ,\n      \"rel\": \"result\"\n    },\n    {\n      \"href\": \"https://$cluster_address/api/v1/fileset/request/$request_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\n### Retrieving snapshot details\n\
    To retrieve information about a specific snapshot, send a GET request to\nthe\
    \ [`/fileset/snapshot/{id}`](#operation/getFilesetSnapshot) endpoint.\nBy default,\
    \ the flag to return verbose information about the fileset is set to `false`.\
    \ Change the value of the `verbose` flag to `true` to get\ndetailed information\
    \ about the fileset.\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/fileset/snapshot/$snapshot_id?verbose=false\"\
    \n```\nThe Rubrik REST API responds with the details of the specified fileset\
    \ snapshot.\n\n```bash\n{\n  \"id\": \"$snapshot_id\",\n  \"date\": \"2021-03-04T20:08:00.000Z\"\
    ,\n  \"sourceObjectType\": \"Fileset\",\n  \"isOnDemandSnapshot\": true,\n  \"\
    isCustomRetentionApplied\": false,\n  \"cloudState\": 0,\n  \"indexState\": 1,\n\
    \  \"replicationLocationIds\": [],\n  \"archivalLocationIds\": [],\n  \"slaId\"\
    : \"UNPROTECTED\",\n  \"slaName\": \"Unprotected\",\n  \"isRetainedByRetentionLockSla\"\
    : false,\n  \"isPlacedOnLegalHold\": false,\n  \"snapshotRetentionInfo\": {\n\
    \    \"localInfo\": {\n      \"id\": \"$cluster_id\",\n      \"name\": \"LOCAL\"\
    ,\n      \"isSnapshotPresent\": true,\n      \"isExpirationDateCalculated\": true,\n\
    \      \"snapshotFrequency\": \"Forever\"\n    },\n    \"archivalInfos\": [],\n\
    \    \"replicationInfos\": [],\n    \"cloudNativeLocationInfo\": []\n  },\n  \"\
    filesetName\": \"$fileset_name\",\n  \"fileCount\": 10,\n  \"lastModified\": \"\
    2021-02-24T14:13:33+0000\",\n  \"size\": 23572\n}\n```\n\n### Deleting fileset\
    \ snapshots\nTo delete a specific fileset snapshot, send a DELETE request to the\n\
    [`/fileset/snapshot/{id}`](#operation/deleteFilesetSnapshot) endpoint,\nwhere\
    \ `{id}` is the ID of the snapshot.\n\n```bash\ncurl -X DELETE \\\n  \"https://$cluster_address/api/v1/fileset/snapshot/$snapshot_id\"\
    \n```\nThe Rubrik REST API deletes the specified fileset snapshot.\n\nTo delete\
    \ all the snapshots of a specific fileset, send a DELETE request\nto the [`/fileset/{id}/snapshot`](#operation/deleteFilesetSnapshots)\n\
    endpoint, where `{id}` is the ID of the fileset.\n\n```bash\ncurl -X DELETE \"\
    https://$cluster_address/api/v1/fileset/$fileset_id/snapshot\"\n```\nThe Rubrik\
    \ REST API deletes all the snapshots of the specified fileset.\n\n## SLA Domain\
    \ protection of host filesets\n\nTo assign an SLA to a fileset, send a PATCH request\
    \ to the\n[`/fileset/{id}`](#operation/updateFileset) endpoint.\n\n```bash\ncurl\
    \ -X PATCH \\\n  -d '{ \n    \"configuredSlaDomainId\": \"$sla_domain_id\" }'\
    \ \\\n  \"https://$cluster_address/api/v1/fileset/$fileset_id\"\n```\nThe Rubrik\
    \ REST API server responds with the details of the updated\nfileset.\n\n```bash\n\
    {\n  \"id\": \"$fileset_id\",\n  \"excludes\": [],\n  \"operatingSystemType\"\
    : \"Windows\",\n  \"includes\": [\n    \"C:\\\\Users\"\n  ],\n  \"hostId\": \"\
    $host_id\",\n  \"templateId\": \"$fileset_template_id\",\n  \"configuredSlaDomainId\"\
    : \"$sla_domain_id\"\n}\n```\n\n### Retrieving missed snapshots\nTo retrieve the\
    \ details of snapshots that were missed for a fileset,\nsend a GET request to\
    \ the [`/fileset/{id}/missed_snapshot`](#operation/getMissedFilesetSnapshots)\
    \ endpoint.\n\n```bash\ncurl -X GET \"https://$cluster_address/api/v1/fileset/$fileset_id/missed_snapshot\"\
    \n```\nThe Rubrik REST API server responds with the details of snapshots\nthat\
    \ were missed, for the specified fileset.\n\n```bash\n{\n  \"hasMore\": false,\n\
    \  \"data\": [\n    {\n      \"archivalLocationType\": [\n        \"LOCAL\"\n\
    \      ],\n      \"missedSnapshotTime\": \"2021-03-04T07:59:59.999Z\",\n     \
    \ \"missedSnapshotTimeUnits\": [\n        {\n          \"timeUnit\": \"Daily\"\
    ,\n          \"frequency\": 1,\n          \"retention\": 2\n        }\n      ]\n\
    \    }\n  ],\n  \"total\": 1\n}\n```\n\n## Search & Recovery\n### Searching at\
    \ fileset-level\nTo search for specific file within a fileset, send a GET request\
    \ to the\n[`/fileset/{id}/search`](#operation/searchFileset) endpoint. Specify\n\
    a path prefix or a filename prefix in the `path` query parameter.\n\n```bash\n\
    curl -X GET \\\n  \"https://$cluster_address/api/v1/fileset/$fileset_id/search?path=$path\"\
    \n```\n\nThe Rubrik REST API server responds with the details of the files that\n\
    match the search query.\n\n```bash\n{\n  \"hasMore\": false,\n  \"data\": [\n\
    \    {\n      \"path\": \"$path_to_file\",\n      \"filename\": \"$filename\"\
    ,\n      \"fileVersions\": [\n        {\n          \"snapshotId\": \"$snapshot_id\"\
    ,\n          \"lastModified\": \"2014-07-17T02:02:54+0000\",\n          \"size\"\
    : 533120,\n          \"fileMode\": \"file\",\n          \"source\": \"cloud\"\n\
    \        }\n      ]\n    }\n  ],\n  \"total\": 1\n}\n```\n### Searching at host-level\n\
    To search for specific file at the host-level, send a GET request to the\n[`/host/{id}/search`](#operation/searchHost)\
    \ endpoint. Specify\na path prefix or a filename prefix in the `path` query parameter.\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/host/$host_id/search?path=$path\"\
    \n```\n\nThe Rubrik REST API server responds with the details of the files that\n\
    match the search query.\n\n```bash\n{\n  \"hasMore\": false,\n  \"data\": [\n\
    \    {\n      \"path\": \"$path_to_file\",\n      \"filename\": \"$filename\"\
    ,\n      \"fileVersions\": [\n        {\n          \"snapshotId\": \"$snapshot_id\"\
    ,\n          \"lastModified\": \"2014-07-17T02:02:54+0000\",\n          \"size\"\
    : 533120,\n          \"fileMode\": \"file\",\n          \"source\": \"cloud\"\n\
    \        }\n      ]\n    }\n  ],\n  \"total\": 1\n}\n```\n\n### Browsing files\
    \ in a snapshot\nTo list all files and folders within a snapshot, send a GET request\
    \ to the\n[`/fileset/snapshot/{id}/browse`](#operation/browseFilesetSnapshot)\n\
    endpoint.\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/fileset/snapshot/$snapshot_id/browse?path=$absolute_file_path\"\
    \n```\n\nThe Rubrik REST API server responds with the details of all the files\n\
    and folders available at the specified path in the snapshot.\n\n```bash\n{\n \
    \ \"hasMore\": false,\n  \"data\": [\n    {\n      \"filename\": \"$filename\"\
    ,\n      \"path\": \"$path_relative_to_absolute_file_path\",\n      \"lastModified\"\
    : \"2016-12-01T23:26:59+0000\",\n      \"size\": 529024,\n      \"fileMode\":\
    \ \"file\",\n      \"statusMessage\": \"\"\n    }\n  ],\n  \"total\": 1\n}\n```\n\
    ### Download options\nThere are two options for downloading the files of a fileset\
    \ snapshot:\ndownload the entire snapshot or download specific files from the\n\
    snapshot.\n\nTo download the entire snapshot from an archival location, send a\n\
    POST request to the\n[`/fileset/snapshot/{id}/download`](#operation/createDownloadFilesetSnapshotFromCloud)\
    \ endpoint.\n\n\n```bash\ncurl -X POST \\\n  \"https://$cluster_address/api/v1/fileset/snapshot/$snapshot_id/download\"\
    \n```\n\nTo download files from a specific location in a snapshot, send a POST\n\
    request to the [`/fileset/snapshot/{id}/download_file`](#operation/createFilesetDownloadFileJob)\
    \ endpoint.\n\n```bash\ncurl -X POST -d \\\n'{\n    \"sourceDir\": \"$path_to_download_from\"\
    \n }' \\\n  \"https://$cluster_address/api/v1/fileset/snapshot/$snapshot_id/download_file\"\
    \n```\n\nThe Rubrik REST API server initiates an async download job and returns\n\
    a job instance ID.\n\n```bash\n{\n  \"id\": \"$job_instance_id\",\n  \"status\"\
    : \"QUEUED\",\n  \"progress\": 0,\n  \"startTime\": \"2021-03-05T18:19:27.584Z\"\
    ,\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address//api/v1/fileset/request/$job_instance_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\nTo retrieve the download location,\
    \ send a GET request to the\n[`fileset/request/{id}`](#operation/getFilesetAsyncRequestStatus)\
    \ endpoint where, `{id}` is the `$job_instance_id`.\n\n```bash\ncurl -X GET \"\
    https://$cluster_address/api/v1/fileset/request/$job_instance_id\"\n```\n\nThe\
    \ Rubrik REST API server responds with the status of the download\njob. The response\
    \ includes a download link when the job completes\nsuccessfully.\n\n```bash\n\
    {\n  \"id\": \"$job_instance_id\",\n  \"status\": \"SUCCEEDED\",\n  \"startTime\"\
    : \"2021-03-05T18:01:43.755Z\",\n  \"endTime\": \"2021-03-05T18:02:48.481Z\",\n\
    \  \"nodeId\": \"$node_id\",\n  \"links\": [\n    {\n      \"href\": \"$download_url\"\
    ,\n      \"rel\": \"result\"\n    },\n    {\n      \"href\": \"https://$cluster_address/api/v1/fileset/request/$job_instance_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\n### Recovery options\nTo restore\
    \ files from a fileset snapshot on to the source host, send a\nPOST request to\
    \ the [`/fileset/snapshot/{id}/restore_file`](#operation/createFilesetRestoreFileJob)\
    \ endpoint.\n\n```bash\ncurl -X POST -d \\\n  '{\n    \"sourceDir\": \"$source_of_restore\"\
    ,\n    \"destinationDir\": \"$destination_of_restore\"\n  }' \\\n  \"https://$cluster_address/api/v1/fileset/snapshot/$snapshot_id/restore_file\"\
    \n```\n\nTo restore files from a fileset snapshot on to a host other than the\n\
    source host, send a POST request to the [`/fileset/snapshot/{id}/export_file`](#operation/createFilesetExportFileJob).\n\
    \n```bash\ncurl -X POST -d \\\n  '{\n    \"sourceDir\": \"$source_of_restore\"\
    ,\n    \"destinationDir\": \"$destination_of_restore\",\n    \"hostId\": \"$destination_host_id\"\
    \n  }' \\\n  \"https://$cluster_address/api/v1/fileset/snapshot/$snapshot_id/export_file\"\
    \n```\n\nThe Rubrik REST API server initiates an async restore job and returns\n\
    a job instance ID.\n\n```bash\n{\n  \"id\": \"$job_instance_id\",\n  \"status\"\
    : \"QUEUED\",\n  \"progress\": 0,\n  \"startTime\": \"2021-03-05T18:19:27.584Z\"\
    ,\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address//api/v1/fileset/request/$job_instance_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\nTo check the progress of the\
    \ request, send a GET request to the\n[`fileset/request/{id}`](#operation/getFilesetAsyncRequestStatus)\
    \ endpoint where, `{id}` is the `$job_instance_id`.\n\n```bash\ncurl -X GET \"\
    https://$cluster_address/api/v1/fileset/request/$job_instance_id\"\n```\n\nThe\
    \ Rubrik REST API server responds with the status of the restore\njob.\n\n```bash\n\
    {\n  \"id\": \"$job_instance_id\",\n  \"status\": \"SUCCEEDED\",\n  \"startTime\"\
    : \"2021-03-05T18:01:43.755Z\",\n  \"endTime\": \"2021-03-05T18:02:48.481Z\",\n\
    \  \"nodeId\": \"$node_id\",\n  \"links\": [\n    {\n      \"href\": \"https://$cluster_address/api/v1/fileset/request/$job_instance_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n```\n\n#  host hierarchy\n\nThis REST\
    \ API is used to get host/share hierarchy objects.\n\n### Get summary of a hierarchy\
    \ object\nGet a summary of a hierarchy object by making a GET call to\n[/host/hierarchy/{id}]\\\
    \n(#operation/getHostHierarchyObject).\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/host/hierarchy/{id}\"\
    \n```\n\nThe Rubrik REST API server returns a host hierarchy object contains the\
    \ ID,\nobjectType, status, descendantCount, primaryClusterId, name, alias,\noperatingSystem,\
    \ operatingSystemType shareType, vendorType, hostId, exportPoint,\nfilesets and\
    \ isSnapdiff.\n\n### Get list of immediate descendant objects\nGet a list of immediate\
    \ descendant objects using a GET request to\n[/host/hierarchy/{id}/children]\\\
    \n(#operation/getHostHierarchyChildren).\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/host/hierarchy/{id}/children\"\
    \n```\n\nThe Rubrik REST API server returns a list of host hierarchy objects.\n\
    \n# Directories\n\nA HDFS directory defines a set of files and folders on a HDFS\
    \ cluster.  The Rubrik cluster uses the directorys that are assigned to a HDFS\
    \ cluster to determine the data to protect on that cluster.\n\nThe Rubrik cluster\
    \ interprets a directory based on the values provided in the\nInclude, Exclude,\
    \ and Do Not Exclude arrays. The Rubrik cluster applies a\nset of rules to the\
    \ values provided in these arrays and permits several\ntypes of values to be added\
    \ to the arrays. The Do Not Exclude array specifies objects that should not be\
    \ excluded from the directory by the values in the Exclude array.\n\n## Directory\
    \ workflow\nThe basic workflow to follow when using directorys to protect data\
    \ in host file systems is:\n1. Obtain and install the Rubrik Backup Service software\
    \ on the HDFS cluster.\nThe Rubrik user guide describes this task.\n2. Add the\
    \ HDFS cluster to the Rubrik cluster.\nThe [Hosts](#section/Hosts) section describes\
    \ this task.\n3. Create a directory template that defines a set of file system\
    \ data to protect.\n4. Use a directory template to assign a directory to a host.\n\
    5. Assign the host directory to an SLA Domain.\n\n## Directory templates\n\nFirst,\
    \ create a directory template.\nA directory template can be used to create directory\
    \ instances for various HDFS clusters.\nPerforming a POST on [`/hdfs_template`](#operation/createHdfsTemplate)\
    \  with the necessary details will create a directory template.\n\n```bash\ncurl\
    \ -X POST \\\n  -d '{\n    \"name\": \"Users\",\n    \"includes\": [\"/Users\"\
    ]}' \\\n  \"https://$cluster_address/api/v1/hdfs_template\"\n```\n\n```bash\n\
    {\n  \"id\": \"$directory_template_id\",\n  \"name\": \"Users\",\n  \"excludes\"\
    : [],\n  \"includes\": [\n    \"/Users\"\n  ]\n}\n```\n\nTo get the details of\
    \ a directory template, use GET on the [`/hdfs_template/{id}`](#operation/getHdfsTemplate)\
    \ endpoint.\n\n```bash\ncurl -X GET \\\n  -d '{\n    \"id\": \"$directory_template_id\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/hdfs_template\"\n```\n\n```bash\n\
    {\n  \"id\": \"$host_id\",\n  \"hostname\": \"$hostname\",\n  \"status\": \"Connected\"\
    \n}\n```\n\nTo get the current list of all directory templates matching a query,\
    \ use GET on the [`/hdfs_template`](#operation/queryHdfsTemplate) endpoint.\n\n\
    ```bash\ncurl -X POST \\\n  -d '{\n    \"hostname\": \"$hostname\" }' \\\n  \"\
    https://$cluster_address/api/v1/hdfs_template\"\n```\n\n```bash\n{\n  \"id\":\
    \ \"$host_id\",\n  \"hostname\": \"$hostname\",\n  \"status\": \"Connected\"\n\
    }\n```\n\nModify with PATCH on the [`/hdfs_template/{id}`](#operation/updateHdfsTemplate)\
    \ endpoint.\n\n```bash\ncurl -X PATCH \\\n  -d '{\n    \"id\": \"$directory_template_id\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/hdfs_template\"\n```\n\n```bash\n\
    {\n  \"id\": \"$host_id\",\n  \"hostname\": \"$hostname\",\n  \"status\": \"Connected\"\
    \n}\n```\n\nDelete with the [`/hdfs_template/{id}`](#operation/deleteHdfsTemplate)\
    \ endpoint.\n\n```bash\ncurl -X DELETE \\\n  -d '{\n    \"id\": \"$directory_template_id\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/hdfs_template\"\n```\n## Directory\n\
    \nCreate a directory using a directory template.\nThe directory is an instance\
    \ of the template that is assigned to a specific HDFS cluster.\n\nTo get the current\
    \ list of HDFS clusters, use GET on the [`/hdfs`](#operation/queryHdfs) endpoint.\n\
    \n```bash\ncurl -X POST \\\n  -d '{\n    \"hostname\": \"$hostname\" }' \\\n \
    \ \"https://$cluster_address/api/v1/hdfs\"\n```\n\n```bash\n{\n  \"id\": \"$host_id\"\
    ,\n  \"hostname\": \"$hostname\",\n  \"status\": \"Connected\"\n}\n```\n\nTo get\
    \ the current further details of HDFS clusters, use GET on the [`/hdfs/{id}`](#operation/getHdfs)\
    \ endpoint.\n\n```bash\ncurl -X POST \\\n  -d '{\n    \"hostname\": \"$hostname\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/hdfs\"\n```\n\n```bash\n{\n  \"id\"\
    : \"$host_id\",\n  \"hostname\": \"$hostname\",\n  \"status\": \"Connected\"\n\
    }\n```\n\nA directory can be created with a POST on [`/hdfs`](#operation/createHdfs).\n\
    \n```bash\ncurl -X POST \\\n  -d '{\n    \"templateId\": \"$directory_template_id\"\
    ,\n    \"hostId\": \"$host_id\" }' \\\n  \"https://$cluster_address/api/v1/hdfs\"\
    \n```\n\n```bash\n{\n  \"id\": \"$directory_id\",\n  \"excludes\": [],\n  \"includes\"\
    : [\n    \"/Users\"\n  ],\n  \"hostId\": \"$host_id\",\n  \"templateId\": \"$directory_template_id\"\
    ,\n  \"configuredSlaDomainId\": \"UNPROTECTED\"\n}\n```\n\nA directory can be\
    \ deleted with a DELETE on [`/hdfs`](#operation/deleteHdfs).\n\n```bash\ncurl\
    \ -X POST \\\n  -d '{\n    \"templateId\": \"directory_template_id\",\n    \"\
    hostId\": \"$host_id\" }' \\\n  \"https://$cluster_address/api/v1/hdfs\"\n```\n\
    \n```bash\n{\n  \"id\": \"$directory_id\",\n  \"excludes\": [],\n  \"includes\"\
    : [\n    \"/Users\"\n  ],\n  \"hostId\": \"$host_id\",\n  \"templateId\": \"$directory_template_id\"\
    ,\n  \"configuredSlaDomainId\": \"UNPROTECTED\"\n}\n```\n## On demand backups\
    \ of HDFS cluster directorys\n\nTo create an on-demand snapshot, use POST on [`/hdfs/{id}/snapshot`](#operation/createHdfsBackupJob).\n\
    \n```bash\ncurl -X POST \\\n  \"https://$cluster_address/api/v1/hdfs/$directory_id/snapshot\"\
    \n```\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n     \
    \ \"href\": \"https://$cluster_address/api/v1/hdfs/request/$request_id\",\n  \
    \    \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"QUEUED\"\n}\n```\n\nAfter\
    \ taking a snapshot, retrieve the `$snapshot_id` by querying [`/hdfs/request`](#operation/getHdfsAsyncRequestStatus).\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/hdfs/request/$request_id\"\
    \n```\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n     \
    \ \"href\": \"https://$cluster_address/api/v1/hdfs/snapshot/$snapshot_id\",\n\
    \      \"rel\": \"result\"\n    },\n    {\n      \"href\": \"https://$cluster_address/api/v1/hdfs/request/$request_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"SUCCEEDED\"\n}\n```\n\
    \n\nAfter taking a snapshot, retrieve the `$snapshot_id` from the request.\n\n\
    ```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/hdfs/request/$request_id\"\
    \n```\n\n```bash\n{\n  \"id\": \"$request_id\",\n  \"links\": [\n    {\n     \
    \ \"href\": \"https://$cluster_address/api/v1/hdfs/snapshot/$snapshot_id\",\n\
    \      \"rel\": \"result\"\n    },\n    {\n      \"href\": \"https://$cluster_address/api/v1/hdfs/request/$request_id\"\
    ,\n      \"rel\": \"self\"\n    }\n  ],\n  \"status\": \"SUCCEEDED\"\n}\n```\n\
    \nFor more information about a specific snapshot, send a GET request to\nthe [`/hdfs/snapshot/{id}`](#operation/getHdfsSnapshot)\
    \ endpoint.\n\n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/hdfs/snapshot/$snapshot_id\"\
    \n```\n\n```bash\n{\n  \"id\": \"$snapshot_id\"\n  \"date\": <timestamp1>,\n \
    \ \"expirationDate\": <timestamp2>,\n  \"sourceObjectType\": \"Hdfs\",\n  \"isOnDemandSnapshot\"\
    : true,\n  \"cloudState\": 2,\n  \"consistencyLevel\": \"none\",\n  \"indexState\"\
    : 1,\n  \"replicationLocationIds\": [\n    \"$replication_location_id\"\n  ],\n\
    \  \"archivalLocationIds\": [\n    \"$archival_location_id\"\n  ],\n  \"slaId\"\
    : \"$sla_id\",\n  \"slaName\": \"sla\",\n  \"directoryName\": \"directory\",\n\
    \  \"fileCount\": 10,\n  \"lastModified\": <timestamp3>,\n  \"size\": 533120\n\
    }\n```\n\nTo delete a specific snapshot, send a DELETE request to the\n[`/hdfs/snapshot/{id}`](#operation/deleteHdfsSnapshot)\
    \ endpoint,\nwhere `{id}` is the ID of the snapshot.\n\n```bash\ncurl -X GET \\\
    \n  \"https://$cluster_address/api/v1/hdfs/snapshot/$snapshot_id\"\n```\n\n```bash\n\
    {\n}\n```\n\nDelete all snapshots for a specific HDFS cluster with a DELETE on\
    \ [`/hdfs/{id}/snapshot`](#operation/deleteHdfsSnapshots).\n\n```bash\ncurl -X\
    \ DELETE \"https://$cluster_address/api/v1/hdfs/$id/snapshot\"\n```\n## SLA Domain\
    \ protection of host directorys\n\nAssign a directory to an SLA with a PATCH [`/hdfs/{id}`](#operation/updateHdfs).\n\
    \n```bash\ncurl -X PATCH \\\n  -d '{\n    \"configuredSlaDomainId\": \"$sla_domain_id\"\
    \ }' \\\n  \"https://$cluster_address/api/v1/hdfs/$directory_id\"\n```\n\n```bash\n\
    {\n  \"id\": \"$directory_id\",\n  \"excludes\": [],\n  \"includes\": [\n    \"\
    /Users\"\n  ],\n  \"hostId\": \"$host_id\",\n  \"templateId\": \"$directory_template_id\"\
    ,\n  \"configuredSlaDomainId\": \"$sla_domain_id\"\n}\n```\n\nList missed snapshots\
    \ with a GET on [`/hdfs/{id}/missed_snapshot`](#operation/getMissedHdfsSnapshots).\n\
    \n```bash\ncurl -X GET \"https://$cluster_address/api/v1/hdfs/$id/missed_snapshot\"\
    \n```\n\n```bash\n{\n  \"hasMore\": true,\n  \"data\": [\n    {\n      \"missedSnapshotTime\"\
    : \"2000-01-02T11:08:40.420Z\"\n    }\n  ],\n  \"total\": 1\n}\n```\n\n## Search\
    \ & Recovery\n\nOnce snapshots have been taken, they can be used to search for\
    \ files and recover.\n\nFile search can be performed on a specific directory using\
    \ its `$directory_id` with a GET on [`/hdfs/{id}/search`](#operation/searchHdfs)\
    \ and specifying the file path with the `path` query parameter.\n\n```bash\ncurl\
    \ -X GET \\\n  \"https://$cluster_address/api/v1/hdfs/$directory_id/search?path=home\"\
    \n```\n\n```bash\n{\n  \"hasMore\": false,\n  \"data\": [\n    {\n      \"path\"\
    : \"/home\",\n      \"filename\": \"home\",\n      \"fileVersions\": [\n     \
    \   {\n          \"snapshotId\": \"$snapshot_id\",\n          \"lastModified\"\
    : \"2014-07-17T02:02:54+0000\",\n          \"size\": 533120\n        }\n     \
    \ ]\n    }\n  ],\n  \"total\": 1\n}\n```\n\nFiles within a snapshot can be browsed\
    \ by using GET on [`/hdfs/snapshot/{id}/browse`](#operation/browseHdfsSnapshot).\n\
    \n```bash\ncurl -X GET \\\n  \"https://$cluster_address/api/v1/hdfs/snapshot/$snapshot_id/browse?path=%2Fhome&offset=0\"\
    \n```\n\n```bash\n{\n  \"hasMore\": false,\n  \"data\": [\n    {\n      \"filename\"\
    : \"ubuntu\",\n      \"path\": \"ubuntu\",\n      \"lastModified\": \"2016-12-01T23:26:59+0000\"\
    ,\n      \"size\": 529024,\n    }\n  ],\n  \"total\": 1\n}\n```\n\nFiles from\
    \ a snapshot can also be restored to a host with POST on [`/hdfs/snapshot/{id}/restore_file`](#operation/createHdfsRestoreFileJob).\n\
    \n```bash\ncurl -X POST -d \\\n  '{\n    \"sourceDir\": \"/foo.txt\",\n    \"\
    destinationDir\": \"/bar.txt\"\n  }' \\\n  \"https://$cluster_address/api/v1/hdfs/snapshot/$snapshot_id/restore_file\"\
    \n```\n\nFiles can also be restored to a different host with POST on [`/hdfs/snapshot/{id}/export_file`](#operation/createHdfsExportFileJob).\n\
    \n```bash\ncurl -X POST -d \\\n  '{\n    \"sourceDir\": \"/foo.txt\",\n    \"\
    destinationDir\": \"/bar.txt\",\n    \"hostId\": \"$host_id\"\n  }' \\\n  \"https://$cluster_address/api/v1/hdfs/snapshot/$snapshot_id/export_file\"\
    \n```\n\n# SQL Server databases\n\nVersion 3.0 added support for Microsoft SQL\
    \ backups.\nFirst add the hosts hosting the Microsoft SQL databases as specified\
    \ in the [host protection](#section/Hosts) section.\nOnce the host has been added,\
    \ instances and databases will be auto-discovered.\n\n## Instances\n\nMicrosoft\
    \ SQL instances can be found by a GET on [`/mssql/instance`](#operation/queryMssqlInstance)\n\
