    \n    }\n  ],\n  \"total\": 1\n}\n```\n\nDelete a full snapshot with a DELETE\
    \ request to the\n [`/sap_hana/db/snapshot/{id}`](#operation/deleteSapHanaDbSnapshot)\
    \ endpoint\n\n```bash\ncurl -X DELETE \"https://$cluster_address/api/v1/sap_hana/db/snapshot/{id}\"\
    \n```\nRequest details of missed snapshots of a SAP HANA database\nby sending\
