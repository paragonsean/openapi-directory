        isSnapshotPresent:
          description: "Boolean that specifies whether the snapshot is present at\
            \ this location. When this value is 'false,' the snapshot is expired at\
            \ this location. Because retention information is unreliable for locations\
            \ where the snapshots are not present, confirming that this value is 'true'\
            \ is the best practice."
          type: boolean
        name:
