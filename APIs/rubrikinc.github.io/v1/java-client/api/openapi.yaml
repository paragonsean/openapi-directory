    ,\n      \"rel\": \"self\"\n    }\n  ]\n}\n ```\n\n### Deleting all snapshots\
    \ of a vApp object\n\nTo delete all snapshots for a specified vApp object, send\
    \ a DELETE request to\n[`/vcd/vapp/{id}/snapshot`](#operation/deleteVappSnapshotsV1),\
