        affiliated_committee_name:
          description: |2

            Affiliated committee or connected organization
          maxLength: 100
          nullable: true
          title: affiliated_committee_name
          type: string
        candidate_ids:
          description: |2

            A unique identifier assigned to each candidate registered with the FEC.
            If a person runs for several offices, that person will have separate candidate IDs for each office.
            First character indicates office - [P]residential, [H]ouse, [S]enate].
            Second character is the last digit of the two-year period the ID was created.
            Third and fourth is the candidate state. Presidential IDs don't have state.
            Fifth and sixth is the district when the candidate first ran. This does not change if the
            candidate/member's district changes during re-districting. Presidential IDs don't have districts.
            The rest is sequence.
          items:
            type: string
          nullable: true
          title: candidate_ids
          type: array
        committee_id:
          description: |2

            A unique identifier assigned to each committee or filer registered with the FEC. In general committee id's begin with the letter C which is followed by eight digits.
          title: committee_id
          type: string
        committee_type:
          description: |
            The one-letter type code of the organization:
                    - C communication cost
                    - D delegate
                    - E electioneering communication
                    - H House
                    - I independent expenditure filer (not a committee)
                    - N PAC - nonqualified
                    - O independent expenditure-only (super PACs)
                    - P presidential
                    - Q PAC - qualified
                    - S Senate
                    - U single candidate independent expenditure
                    - V PAC with non-contribution account, nonqualified
                    - W PAC with non-contribution account, qualified
                    - X party, nonqualified
                    - Y party, qualified
                    - Z national party non-federal account
          maxLength: 1
          nullable: true
          title: committee_type
          type: string
        committee_type_full:
          description: |
            The one-letter type code of the organization:
                    - C communication cost
                    - D delegate
                    - E electioneering communication
                    - H House
                    - I independent expenditure filer (not a committee)
                    - N PAC - nonqualified
                    - O independent expenditure-only (super PACs)
                    - P presidential
                    - Q PAC - qualified
                    - S Senate
                    - U single candidate independent expenditure
                    - V PAC with non-contribution account, nonqualified
                    - W PAC with non-contribution account, qualified
                    - X party, nonqualified
                    - Y party, qualified
                    - Z national party non-federal account
          maxLength: 50
          nullable: true
          title: committee_type_full
          type: string
        cycles:
          description: |2

            A two year election cycle that the committee was active- (after original registration
            date but before expiration date in Form 1s) The cycle begins with
            an odd year and is named for its ending, even year.
          items:
            format: int32
            type: integer
          nullable: true
          title: cycles
          type: array
        designation:
          description: |
            The one-letter designation code of the organization:
                     - A authorized by a candidate
                     - J joint fundraising committee
                     - P principal campaign committee of a candidate
                     - U unauthorized
                     - B lobbyist/registrant PAC
                     - D leadership PAC
          maxLength: 1
          nullable: true
          title: designation
          type: string
        designation_full:
          description: |
            The one-letter designation code of the organization:
                     - A authorized by a candidate
                     - J joint fundraising committee
                     - P principal campaign committee of a candidate
                     - U unauthorized
                     - B lobbyist/registrant PAC
                     - D leadership PAC
          maxLength: 25
          nullable: true
          title: designation_full
          type: string
        filing_frequency:
          description: "The one-letter \n    code of the filing frequency:\n     \
            \    - A Administratively terminated\n         - D Debt\n         - M\
            \ Monthly filer\n         - Q Quarterly filer\n         - T Terminated\n\
            \         - W Waived\n"
          maxLength: 1
          nullable: true
          title: filing_frequency
          type: string
        first_f1_date:
          description: The day the FEC received the committee's first Form 1
          format: date
          nullable: true
          title: first_f1_date
          type: string
