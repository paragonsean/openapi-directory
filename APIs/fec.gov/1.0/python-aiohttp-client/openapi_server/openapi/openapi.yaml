tags:
- description: "Candidate endpoints give you access to information about the people\
    \ running for office. This information is organized by `candidate_id`. If you're\
    \ unfamiliar with candidate IDs, using `/candidates/search/` will help you locate\
    \ a particular candidate. \n\n Officially, a candidate is an individual seeking\
    \ nomination for election to a federal office. People become candidates when they\
    \ (or agents working on their behalf) raise contributions or make expenditures\
    \ that exceed $5,000. \n\n The candidate endpoints primarily use data from FEC\
    \ registration [Form 1](https://www.fec.gov/resources/cms-content/documents/fecfrm1.pdf)\
    \ for committee information and [Form 2](https://www.fec.gov/resources/cms-content/documents/fecfrm2.pdf)\
    \ for candidate information."
  name: candidate
- description: "Committees are entities that spend and raise money in an election.\
    \ Their characteristics and relationships with candidates can change over time.\
    \ \n\n You might want to use filters or search endpoints to find the committee\
    \ you're looking for. Then you can use other committee endpoints to explore information\
    \ about the committee that interests you. \n\n Financial information is organized\
    \ by `committee_id`, so finding the committee you're interested in will lead you\
    \ to more granular financial information. \n\n The committee endpoints include\
    \ all FEC filers, even if they aren't registered as a committee. \n\n Officially,\
    \ committees include the committees and organizations that file with the FEC.\
    \ Several different types of organizations file financial reports with the FEC:\
    \ \n\n *Campaign committees authorized by particular candidates to raise and spend\
    \ funds in their campaigns. Non-party committees (e.g., PACs), some of which may\
    \ be sponsored by corporations, unions, trade or membership groups, etc. Political\
    \ party committees at the national, state, and local levels. Groups and individuals\
    \ making only independent expenditures Corporations, unions, and other organizations\
    \ making internal communications* \n\n The committee endpoints primarily use data\
    \ from FEC registration Form 1 and Form 2."
  name: committee
- description: "Reporting deadlines, election dates FEC meetings, events etc."
  name: dates
- description: "Fetch key information about a committee's Form 3, Form 3X, Form 13,\
    \ or Form 3P financial reports. \n\n Most committees are required to summarize\
    \ their financial activity in each filing; those summaries are included in these\
    \ files. Generally, committees file reports on a quarterly or monthly basis, but\
    \ some must also submit a report 12 days before primary elections. Therefore,\
    \ during the primary season, the period covered by this file may be different\
    \ for different committees. These totals also incorporate any changes made by\
    \ committees, if any report covering the period is amended. \n\n Information is\
    \ made available on the API as soon as it's processed. Keep in mind, complex paper\
    \ filings take longer to process. \n\n The financial endpoints use data from FEC\
    \ [form 5](https://www.fec.gov/pdf/forms/fecfrm5.pdf), for independent expenditors;\
    \ or the summary and detailed summary pages of the FEC [Form 3](https://www.fec.gov/pdf/forms/fecfrm3.pdf),\
    \ for House and Senate committees; [Form 3X](https://www.fec.gov/pdf/forms/fecfrm3x.pdf),\
    \ for PACs and parties; [Form 13](https://www.fec.gov/pdf/forms/fecfrm13.pdf)\
    \ for inaugural committees; and [Form 3P](https://www.fec.gov/pdf/forms/fecfrm3p.pdf),\
    \ for presidential committees."
  name: financial
- description: "Search for candidates, committees by name."
  name: search
- description: "All official records and reports filed by or delivered to the FEC.\
    \ \n\n Note: because the filings data includes many records, counts for large\
    \ result sets are approximate; you will want to page through the records until\
    \ no records are returned."
  name: filings
- description: "This collection of endpoints includes Schedule A records reported\
    \ by a committee. Schedule A records describe itemized receipts, including contributions\
    \ from individuals. If you are interested in contributions from individuals, use\
    \ the /schedules/schedule_a/ endpoint. For a more complete description of all\
    \ Schedule A records visit [About receipts data](https://www.fec.gov/campaign-finance-data/about-campaign-finance-data/about-receipts-data/).\
    \ If you are interested in our \"is_individual\" methodology visit our [methodology\
    \ page](https://www.fec.gov/campaign-finance-data/about-campaign-finance-data/methodology/).\
    \ \n\n \n\n \n\n Schedule A is also available as a database dump file that is\
    \ updated weekly on Sunday. The database dump files are here: https://www.fec.gov/files/bulk-downloads/index.html?prefix=bulk-downloads/data-dump/schedules/.\
    \ The instructions are here: https://www.fec.gov/files//bulk-downloads/data-dump/schedules/README.txt.\
    \ We cannot provide help with restoring the database dump files, but you can refer\
    \ to this community led [group](https://groups.google.com/forum/#!forum/fec-data)\
    \ for discussion."
  name: receipts
- description: "Schedule B filings describe itemized disbursements. This data explains\
    \ how committees and other filers spend their money. These figures are reported\
    \ as part of forms F3, F3X and F3P."
  name: disbursements
- description: "Schedule C shows all loans, endorsements and loan guarantees a committee\
    \ receives or makes."
  name: loans
- description: "Schedule D, it shows debts and obligations owed to or by the committee\
    \ that are required to be disclosed."
  name: debts
- description: "Schedule E covers the line item expenditures for independent expenditures.\
    \ For example, if a super PAC bought ads on TV to oppose a federal candidate,\
    \ each ad purchase would be recorded here with the expenditure amount, name and\
    \ id of the candidate, and whether the ad supported or opposed the candidate.\
    \ \n\n An independent expenditure is an expenditure for a communication \"expressly\
    \ advocating the election or defeat of a clearly identified candidate that is\
    \ not made in cooperation, consultation, or concert with, or at the request or\
    \ suggestion of, a candidate, a candidate’s authorized committee, or their agents,\
    \ or a political party or its agents.\" \n\n Aggregates by candidate do not include\
    \ 24 and 48 hour reports. This ensures we don't double count expenditures and\
    \ the totals are more accurate. You can still find the information from 24 and\
    \ 48 hour reports in `/schedule/schedule_e/`."
  name: independent expenditures
- description: "Schedule F, it shows all special expenditures a national or state\
    \ party committee makes in connection with the general election campaigns of federal\
    \ candidates."
  name: party-coordinated expenditures
- description: "Reports of communication costs by corporations and membership organizations\
    \ from the FEC [F7 forms](https://www.fec.gov/pdf/forms/fecform7.pdf)."
  name: communication cost
- description: "An electioneering communication is any broadcast, cable or satellite\
    \ communication that fulfills each of the following conditions: \n\n _The communication\
    \ refers to a clearly identified federal candidate._ \n\n _The communication is\
    \ publicly distributed by a television station, radio station, cable television\
    \ system or satellite system for a fee._ \n\n _The communication is distributed\
    \ within 60 days prior to a general election or 30 days prior to a primary election\
    \ to federal office._"
  name: electioneering
- description: "Data supporting fec.gov's presidential map. \n\n For more information\
    \ about the presidential map data available to download from fec.gov, please visit:\
    \ https://www.fec.gov/campaign-finance-data/presidential-map-data/"
  name: presidential
- description: "Useful tools for those who file with the FEC. \n\n Look up RAD analyst\
    \ with telephone extension by committee_id."
  name: filer resources
- description: Efiling endpoints provide real-time campaign finance data received
    from electronic filers. Efiling endpoints only contain the most recent four months
    of data and don't contain the processed and coded data that you can find on other
    endpoints.
  name: efiling
- description: "The agency’s monitoring process may detect potential violations through\
    \ a review of a committee’s reports or through a Commission audit. By law, all\
    \ enforcement cases must remain confidential until they’re closed. \n\n The Commission\
    \ is required by law to audit Presidential campaigns that accept public funds.\
    \ In addition, the Commission audits a committee when it appears not to have met\
    \ the threshold requirements for substantial compliance with the Federal Election\
    \ Campaign Act. The audit determines whether the committee complied with limitations,\
    \ prohibitions and disclosure requirements. \n\n These endpoints contain Final\
    \ Audit Reports approved by the Commission since inception."
  name: audit
- description: "Explore relevant statutes, regulations and Commission actions."
  name: legal
paths:
  /audit-case/:
    get:
      description: "\nThis endpoint contains Final Audit Reports approved by the Commission\
        \ since inception.\nThe search can be based on information about the audited\
        \ committee (Name, FEC ID Number, Type, \nElection Cycle) or the issues covered\
        \ in the report.\n"
      operationId: audit_case_get
      parameters:
      - description: |2

          Filter records to only those that are applicable to a given two-year
          period. This cycle follows the traditional House election cycle and
          subdivides the presidential and Senate elections into comparable
          two-year blocks. The cycle begins with an odd year and is named for its
          ending, even year.
        explode: true
        in: query
        name: max_election_cycle
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The name of the committee. If a committee changes its name,\
          \     the most recent name will be shown. Committee names are not unique.\
          \ Use committee_id     for looking up records."
        explode: true
        in: query
        name: q
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |2

          The finding id of an audit. Finding are a category of broader issues. Each category has an unique ID.
        explode: true
        in: query
        name: sub_category_id
        required: false
        schema:
          default: all
          type: string
        style: form
      - description: |2

          Filter records to only those that are applicable to a given two-year
          period. This cycle follows the traditional House election cycle and
          subdivides the presidential and Senate elections into comparable
          two-year blocks. The cycle begins with an odd year and is named for its
          ending, even year.
        explode: true
        in: query
        name: cycle
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: Toggle that filters out all rows having sort column that is non-null
        explode: true
        in: query
        name: sort_null_only
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |2

          Primary/foreign key for audit tables
        explode: true
        in: query
        name: audit_case_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Hide null values on sorted column(s).
        explode: true
        in: query
        name: sort_hide_null
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |2

          A unique identifier assigned to each candidate registered with the FEC.
          If a person runs for several offices, that person will have separate candidate IDs for each office.
          First character indicates office - [P]residential, [H]ouse, [S]enate].
          Second character is the last digit of the two-year period the ID was created.
          Third and fourth is the candidate state. Presidential IDs don't have state.
          Fifth and sixth is the district when the candidate first ran. This does not change if the
          candidate/member's district changes during re-districting. Presidential IDs don't have districts.
          The rest is sequence.
        explode: true
        in: query
        name: candidate_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Name of candidate running for office
        explode: true
        in: query
        name: qq
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The number of results returned per page. Defaults to 20.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 20
          format: int32
          type: integer
        style: form
      - description: |2

          Provide a field to sort by. Use `-` for descending order. ex: `-case_no`
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default:
          - -cycle
          - committee_name
          items:
            type: string
          type: array
        style: form
        x-nullable: true
      - description: |2

          Filter records to only those that are applicable to a given two-year
          period. This cycle follows the traditional House election cycle and
          subdivides the presidential and Senate elections into comparable
          two-year blocks. The cycle begins with an odd year and is named for its
          ending, even year.
        explode: true
        in: query
        name: min_election_cycle
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: |2

          The audit issue. Each subcategory has an unique ID
        explode: true
        in: query
        name: audit_id
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: "Type of committee:\n        - H or S - Congressional\n     \
          \   - P - Presidential\n        - X or Y or Z - Party\n        - N or Q\
          \ - PAC\n        - I - Independent expenditure\n        - O - Super PAC\
          \ \n"
        explode: true
        in: query
        name: committee_designation
        required: false
        schema:
          type: string
        style: form
      - description: |2

          API key for https://api.data.gov. Get one at https://api.data.gov/signup.
        explode: true
        in: query
        name: api_key
        required: true
        schema:
          default: DEMO_KEY
          type: string
        style: form
      - description: |
          The one-letter type code of the organization:
                  - C communication cost
                  - D delegate
                  - E electioneering communication
                  - H House
                  - I independent expenditure filer (not a committee)
                  - N PAC - nonqualified
                  - O independent expenditure-only (super PACs)
                  - P presidential
                  - Q PAC - qualified
                  - S Senate
                  - U single candidate independent expenditure
                  - V PAC with non-contribution account, nonqualified
                  - W PAC with non-contribution account, qualified
                  - X party, nonqualified
                  - Y party, qualified
                  - Z national party non-federal account
        explode: true
        in: query
        name: committee_type
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Toggle that sorts null values last
        explode: true
        in: query
        name: sort_nulls_last
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "For paginating through results, starting at page 1"
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: |2

          A unique identifier assigned to each committee or filer registered with the FEC. In general committee id's begin with the letter C which is followed by eight digits.
        explode: true
        in: query
        name: committee_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |2

          Audit category ID (table PK)
        explode: true
        in: query
        name: primary_category_id
        required: false
        schema:
          default: all
          type: string
        style: form
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditCasePage'
          description: ""
      tags:
      - audit
      x-openapi-router-controller: openapi_server.controllers.audit_controller
