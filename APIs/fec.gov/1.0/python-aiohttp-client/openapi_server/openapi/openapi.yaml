          nullable: true
          title: last_file_date
          type: string
        name:
          description: "The name of the committee. If a committee changes its name,\
            \     the most recent name will be shown. Committee names are not unique.\
            \ Use committee_id     for looking up records."
          maxLength: 100
          nullable: true
          title: name
          type: string
        organization_type:
          description: |
            The one-letter code for the kind for organization:
                    - C corporation
                    - L labor organization
                    - M membership organization
                    - T trade association
                    - V cooperative
                    - W corporation without capital stock
          maxLength: 1
          nullable: true
          title: organization_type
          type: string
