                  accuracyRadius: 1
                  cityName: Timișoara
                  continent:
                    code: EU
                    name: Europe
                  country:
                    code: RO
                    name: Romania
                  latitude: 45.7537
                  longitude: 21.7537
                  postalCode: "300011"
                  subdivisions:
                  - code: TM
                    name: Timis
                  timezone: Europe/Bucharest
                port: 30897
                protocol: Socks4
                timings:
                  connectTime: 0.506
                  firstByteTime: 0.607
                  responseTime: 1.092
                uptime: 0.88
              schema:
                $ref: '#/components/schemas/Proxy'
            text/plain:
              example:
                accessType: Elite
                address: 86.125.112.230
                isSsl: true
                isp:
                  id: 10232
                  name: Comcast
                lastTested: 2023-04-23T08:56:13Z
                location:
                  accuracyRadius: 1
                  cityName: Timișoara
                  continent:
                    code: EU
                    name: Europe
                  country:
                    code: RO
                    name: Romania
                  latitude: 45.7537
                  longitude: 21.7537
                  postalCode: "300011"
                  subdivisions:
                  - code: TM
                    name: Timis
                  timezone: Europe/Bucharest
                port: 30897
                protocol: Socks4
                timings:
                  connectTime: 0.506
                  firstByteTime: 0.607
                  responseTime: 1.092
                uptime: 0.88
              schema:
                $ref: '#/components/schemas/Proxy'
          description: Success
        "400":
          description: Invalid proxy filter provided.
        "404":
          description: No Proxy found for GetProxy by filter.
        "429":
          description: Subscription limit reached.
        "500":
          description: Technical Error.
      summary: Gets a random proxy for chosen parameters.
      tags:
      - Proxy
      x-openapi-router-controller: openapi_server.controllers.proxy_controller
