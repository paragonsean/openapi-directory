        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: Address
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: Port
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: Protocol
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: AccessType
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: ResponseTime
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: IsSsl
        required: false
        schema:
          type: string
        style: form
