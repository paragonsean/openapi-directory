          type: string
        style: form
      - explode: true
        in: query
        name: LastTested
        required: false
        schema:
          type: string
        style: form
      - description: Correlation Id header field
        explode: false
        in: header
        name: correlation_id
        required: true
        schema:
          default: 049d3e5c-f02a-4568-a1f4-7bd182668b1b
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                accessType: Elite
                address: 86.125.112.230
                isSsl: true
                isp:
                  id: 10232
                  name: Comcast
                lastTested: 2023-04-23T08:56:13Z
                location:
                  accuracyRadius: 1
                  cityName: Timișoara
                  continent:
                    code: EU
                    name: Europe
                  country:
                    code: RO
                    name: Romania
                  latitude: 45.7537
                  longitude: 21.7537
                  postalCode: "300011"
                  subdivisions:
                  - code: TM
                    name: Timis
                  timezone: Europe/Bucharest
                port: 30897
                protocol: Socks4
                timings:
                  connectTime: 0.506
                  firstByteTime: 0.607
                  responseTime: 1.092
                uptime: 0.88
              schema:
                $ref: '#/components/schemas/Proxy'
            text/json:
              example:
                accessType: Elite
                address: 86.125.112.230
                isSsl: true
                isp:
                  id: 10232
                  name: Comcast
                lastTested: 2023-04-23T08:56:13Z
