    name: API Support
    url: https://www.interzoid.com
    x-twitter: interzoid
  description: "This API provides the two-letter state abbreviation (or the province\
    \ abbreviation for Canada) for the purposes of standardizing state name data,\
    \ improving query results, analytics, and data merging."
  license:
    name: Interzoid license
    url: https://www.interzoid.com/license
