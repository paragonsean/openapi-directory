        Language2:
          title: Language2
          type: string
        Language3:
          title: Language3
          type: string
        Mobile:
          title: Mobile
          type: string
        PrimaryCity:
          title: PrimaryCity
          type: string
        PrimaryLanguage:
          title: PrimaryLanguage
          type: string
        Region:
          title: Region
          type: string
        Wealth:
          title: Wealth
          type: string
      title: getglobalnumberinfo_200_response
      type: object
