      tags:
      - Build
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/xml
    put:
      description: "If `reRunIncomplete` is `true` and all jobs in the referenced\
        \ build completed successfully, a 500 Internal Server Error is returned with\
        \ the message \"No failed or cancelled jobs in build with ID {buildId}\"."
      externalDocs:
        url: https://www.appveyor.com/docs/api/projects-builds/#re-run-build
      operationId: reRunBuild
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReRunBuildRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                authorName: Feodor Fitsner
                authorUsername: FeodorFitsner
                branch: master
                buildId: 136709
                buildNumber: 7
                commitId: c2892a70d60c96c1b65a7c665ab806b7731fea8a
                committed: 2014-08-15T22:05:54+00:00
                committerName: Feodor Fitsner
                committerUsername: FeodorFitsner
                created: 2014-08-16T00:40:38.1703914+00:00
                jobs: []
                message: "replaced with command [skip ci]"
                messages: []
                status: queued
                version: 1.0.7
              schema:
                $ref: '#/components/schemas/Build'
            application/xml:
              schema:
                $ref: '#/components/schemas/Build'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Re-run build
      tags:
      - Build
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
      - application/xml
  /builds/{accountName}/{projectSlug}/{buildVersion}:
    delete:
      externalDocs:
        url: https://www.appveyor.com/docs/api/projects-builds/#cancel-build
      operationId: cancelBuild
      parameters:
      - description: |-
          AppVeyor account name on which to operate.
          Accounts for which a user has access are listed on the [Security page of
          the user profile](https://ci.appveyor.com/security) (when logged in).
          The user account is also the `accountName` property of `UserAccount`.
        in: path
        name: accountName
        required: true
        schema:
          minLength: 1
          type: string
      - description: Project Slug
        in: path
        name: projectSlug
        required: true
        schema:
          type: string
      - description: Build Version (`version` property of `Build`)
        in: path
        name: buildVersion
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Cancel build
      tags:
      - Build
      x-accepts:
      - application/json
      - application/xml
