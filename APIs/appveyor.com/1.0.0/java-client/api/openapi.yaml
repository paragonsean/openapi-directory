components:
  parameters:
    accountName:
      description: |-
        AppVeyor account name on which to operate.
        Accounts for which a user has access are listed on the [Security page of
        the user profile](https://ci.appveyor.com/security) (when logged in).
        The user account is also the `accountName` property of `UserAccount`.
      in: path
      name: accountName
      required: true
      schema:
        minLength: 1
        type: string
    all:
      description: |-
        Include not only `successful`, but also jobs with `failed`, and
        `cancelled` status.
      in: query
      name: all
      schema:
        default: false
        type: boolean
    artifactFileName:
      description: |-
        File name (or path) of a build artifact file.
        Corresponds to the `fileName` property of `ArtifactModel`.
        URL-encoding of slashes in parameter values is optional.
      in: path
      name: artifactFileName
      required: true
      schema:
        minLength: 1
        type: string
    badgeRepoProvider:
      description: Repository provider supported for badges
      in: path
      name: badgeRepoProvider
      required: true
      schema:
        enum:
        - bitBucket
        - gitHub
        type: string
    branch:
      description: Repository Branch
      in: query
      name: branch
      schema:
        minLength: 1
        type: string
    buildBranch:
      description: Build Branch
      in: path
      name: buildBranch
      required: true
      schema:
        type: string
    buildVersion:
      description: Build Version (`version` property of `Build`)
      in: path
      name: buildVersion
      required: true
      schema:
        type: string
    deploymentEnvironmentId:
      description: |
        Deployment Environment ID (`deploymentEnvironmentId` property of `DeploymentEnvironment`)
      in: path
      name: deploymentEnvironmentId
      required: true
      schema:
        minimum: 0
        type: integer
    deploymentId:
      description: Deployment ID (`deploymentId` property of `Deployment`)
      in: path
      name: deploymentId
      required: true
      schema:
        minimum: 0
        type: integer
    failingText:
      description: Text to show in badge when build is failing.
      in: query
      name: failingText
      schema:
        minLength: 1
        type: string
    job:
      description: Name of the build job.
      in: query
      name: job
      schema:
        type: string
    jobId:
      description: Build ID (`jobId` property of `BuildJob`)
      in: path
      name: jobId
      required: true
      schema:
        type: string
    passingText:
      description: Text to show in badge when build is passing.
      in: query
      name: passingText
      schema:
        minLength: 1
        type: string
    pendingText:
      description: Text to show in badge when build is pending.
      in: query
      name: pendingText
      schema:
        minLength: 1
        type: string
    pr:
      description: |
        Include PR builds in the search results?
        `true` - take artifact from PR builds only;
        `false` - do not look for artifact in PR builds;
        default/unspecified - look for artifact in both PR an non-PR builds.
      in: query
      name: pr
      schema:
        type: boolean
    projectSlug:
      description: Project Slug
      in: path
      name: projectSlug
      required: true
      schema:
        type: string
    recordsNumber:
      description: "Number of results to include in the response. getProjectDeployments\
        \ is documented to have a maximum of 20. It currently returns 500 Internal\
        \ Server Error for recordsNumber <= 5. In the past it has returned 500 Internal\
        \ Server Error for many different values which did not match the value used\
        \ by the ci.appveyor.com web interface at the time.  As of 2018-09-08, the\
        \ value used by the web interface is 10."
      in: query
      name: recordsNumber
      required: true
      schema:
        minimum: 0
        type: integer
    repoAccountName:
      description: Account name with repository provider
      in: path
      name: repoAccountName
      required: true
      schema:
        minLength: 1
        type: string
    repoSlug:
      description: Slug (URL component) of repository.
      in: path
      name: repoSlug
      required: true
      schema:
        minLength: 1
        type: string
    retina:
      description: Return a larger image suitable for retina displays?  Exclusive
        with `svg`.
      in: query
      name: retina
      schema:
        default: false
        type: boolean
    roleId:
      description: Role ID
      in: path
      name: roleId
      required: true
