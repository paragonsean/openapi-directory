paths:
  /account/encrypt:
    post:
      operationId: encryptValue
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncryptRequest'
        required: true
      responses:
        "200":
          content:
            text/plain:
              example: wsnoY4v1v1Uofj0xf8E6FA==
              schema:
                type: string
          description: Success
        default:
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Encrypt a value for use in StoredValue.
      tags:
      - Project
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - text/plain
  /buildjobs/{jobId}/artifacts:
    get:
      externalDocs:
        url: https://www.appveyor.com/docs/api/samples/download-artifacts-advanced-ps/
      operationId: getBuildArtifacts
      parameters:
      - description: Build ID (`jobId` property of `BuildJob`)
        in: path
        name: jobId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
              - fileName: README.md
                name: README.md
                size: 3600
                type: File
              - fileName: out/example.Release.x64.zip
                name: out\example.zip
                size: 15600
                type: Zip
              schema:
                items:
                  $ref: '#/components/schemas/ArtifactModel'
                type: array
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/ArtifactModel'
                type: array
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      security: []
      summary: Get build artifacts
      tags:
      - Build
      x-accepts:
      - application/json
      - application/xml
  /buildjobs/{jobId}/artifacts/{artifactFileName}:
    get:
      externalDocs:
        url: https://www.appveyor.com/docs/api/samples/download-artifacts-advanced-ps/
      operationId: getBuildArtifact
      parameters:
      - description: Build ID (`jobId` property of `BuildJob`)
        in: path
        name: jobId
        required: true
        schema:
          type: string
      - description: |-
          File name (or path) of a build artifact file.
          Corresponds to the `fileName` property of `ArtifactModel`.
          URL-encoding of slashes in parameter values is optional.
        in: path
        name: artifactFileName
        required: true
        schema:
          minLength: 1
          type: string
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Success
        default:
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      security: []
      summary: Download build artifact
      tags:
      - Build
      x-accepts:
      - application/octet-stream
  /buildjobs/{jobId}/log:
    get:
      externalDocs:
        url: https://www.appveyor.com/docs/api/projects-builds/#download-build-log
      operationId: getBuildLog
      parameters:
      - description: Build ID (`jobId` property of `BuildJob`)
        in: path
        name: jobId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: |-
            Success.
            Note:  Response content is plain text sent with Content-Type
            application/octet-stream.
        default:
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      security: []
      summary: Download build log
      tags:
      - Build
      x-accepts:
      - application/octet-stream
  /builds:
    post:
      externalDocs:
        url: https://www.appveyor.com/docs/api/projects-builds/#start-build-of-branch-most-recent-commit
      operationId: startBuild
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuildStartRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                authorName: Feodor Fitsner
                authorUsername: FeodorFitsner
                branch: master
                buildId: 136709
                buildNumber: 7
                commitId: c2892a70d60c96c1b65a7c665ab806b7731fea8a
                committed: 2014-08-15T22:05:54+00:00
                committerName: Feodor Fitsner
                committerUsername: FeodorFitsner
                created: 2014-08-16T00:40:38.1703914+00:00
                jobs: []
                message: "replaced with command [skip ci]"
                messages: []
                status: queued
                version: 1.0.7
              schema:
                $ref: '#/components/schemas/Build'
            application/xml:
              schema:
                $ref: '#/components/schemas/Build'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/xml:
