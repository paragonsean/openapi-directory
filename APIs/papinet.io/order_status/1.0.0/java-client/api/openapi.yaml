paths:
  /orders:
    get:
      description: Gets a paginated list of all `orders`.
      parameters:
      - description: Filter by status
        explode: true
        in: query
        name: orderStatus
        required: false
        schema:
          enum:
          - Active
          - Cancelled
          - Completed
          type: string
        style: form
      - description: The number of items to skip before starting to collect the result
          set.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: string
        style: form
      - description: "The maximum number of items to return. If the value exceeds\
          \ the maximum, then the maximum value will be used."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfOrders'
          description: OK
      summary: List `orders`
      x-accepts:
      - application/json
  /orders/{orderId}:
    get:
      description: "Gets the details of a specific `order`, including a paginated\
        \ list of all its lines."
      parameters:
      - description: UUID of the `order` to get
        explode: false
        in: path
        name: orderId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrder'
          description: OK
      summary: Get an `order`
      x-accepts:
      - application/json
